 EMPIRE_DESIGN_plantoid_humans_desc: "自从一百万年前诞生第一缕意识以来，农马尔特就一直是崇尚和平的物种。他们的文明不紧不慢地发展着，直到一万五千年前外星文明的入侵，才让他们产生了对浩瀚星空的好奇。\n\n通过学习被消灭的哺乳类侵略者所遗留的资料，他们最终发展出了超光速科技，像树木开枝散叶般，缓慢而坚定的探向天际。如今他们的根系深深地扎在母星盖伊娅，准备在星间开花结果。"
