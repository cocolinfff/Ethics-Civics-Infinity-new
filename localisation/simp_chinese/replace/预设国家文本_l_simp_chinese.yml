 EMPIRE_DESIGN_YATUNAN_RADICALS: "雅顿安骑士王国"
 EMPIRE_DESIGN_yatunan_radicals_desc: "$PRESCRIPTED_species_name_yatunan_radicals$生于无休止的风暴之中，$PRESCRIPTED_planet_name_yatunan_radicals$咆哮的海风孕育了$PRESCRIPTED_species_plural_yatunan_radicals$勇敢的灵魂。广阔的海洋让每一支舰队都成为了采邑骑士的王国，每当海面阴云密布，$PRESCRIPTED_species_name_yatunan_radicals$骑士们就会扬起船帆，指挥着自己的爱舰向风暴发起无畏的冲锋——这些勇敢的举措能够让舰队获得原本沉积在海底的物资，也往往能让勇士们俘获年轻女士的芳心，勇敢无畏的骑士精神就这样一代代的在$PRESCRIPTED_planet_name_yatunan_radicals$广阔的海洋上传承。直到太空时代来临，勇敢的骑士们发现宇宙中同样充斥着无止境的风暴。新的挑战已经出现，而$PRESCRIPTED_species_plural_yatunan_radicals$不会停滞不前。"
