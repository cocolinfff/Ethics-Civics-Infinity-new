 #EMPIRE_DESIGN_humans0:0 "地球社会主义联盟"
 #EMPIRE_DESIGN_humans0_desc:0 "第三次世界大战末期，疯狂的新纳粹在地球上肆虐，世界各国陷入无政府状态，核战争与生化武器严重破坏了人们赖以生存的家园。在这乱局之中，赤红的星火悄然复苏，以燎原之势席卷了人类社会。伴随着太空战舰的炮火，各国太空军发动了起义，组建了苏维埃联盟，并最终驱逐了反动分子，重新将人类文明团结在一起。如今，超空间的奥秘被完全解开，联盟军民终将走向广袤的星空，清算一切逃亡的反动分子，为全银河带去最终的解放。"

 #EMPIRE_DESIGN_humans1:0 "地球联合国"
 #EMPIRE_DESIGN_humans1_desc:0 "21世纪末的奥尔特星云陨石雨彻底改变了人类——这颗小小的生命星球所孕育出的智慧生物——困死于摇篮之中的窘境。在结束了与剥削者的最后一战之后，来自外太空的红军发现了这个受到波及的前太空文明，以及他们正在经历资本暴政压迫的事实。再热烈的理想都难逃被资本通过高科技镇压的无情现实，但就在这时，外星红军从天而降，为地球无产阶级带来了更先进的科技，在外星朋友们的帮助下，各国无产阶级放下成见共同建立起了新的文明。\n\n经过数十年的休养，经济水平恢复到二十一世纪末期的地球文明一致决定接受老大哥的邀请，加入一个全新的星际舞台当中。没人知道这个欣欣向荣的时代能否继续维持，但在当下，迎接人类踏入太空舞台的，将是社会主义大家庭亲切友好的掌声。"

 #EMPIRE_DESIGN_humans2:0 "人类联邦"
 #EMPIRE_DESIGN_humans2_desc:1 "21世纪末至22世纪中期，外星人的到来深刻地改变了人类社会的面貌。工人建立的国家联盟统一了地球，开始对资本家发起清算。然而，就在最后审判日的前夕，一些财阀世家裹挟着高达百万人发起了反扑，并最终登上了他们通过秘密窃取外星技术建造的方舟——每艘载有25万名殖民者——逃离了太阳系。随后他们便音信全无，奥尔特星云战场外侧那个不稳定的虫洞也消失了。\n\n不为地球人所知的是，其中一艘方舟在穿越中幸存，并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全星系是人类的昭昭天命，他们将不惜一切代价实现它。"

