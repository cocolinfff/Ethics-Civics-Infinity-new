 EMPIRE_DESIGN_newhumans:0 "自由蟑螂联邦"
 EMPIRE_DESIGN_newhumans_desc:0 "看看吧，这就是蟑螂。\n\n从远古到未来，从拖鞋到靴子，从地球到外星，人类竭尽全力消灭他们，用尽各种毒剂，用飞机喷洒，引进和培养他们的天敌，用基因改造使他们绝育，登上太空飞船逃离充满污染与蟑螂的星球......这场战争伴随着整个人类文明，现在终于落下了帷幕——蟑螂并没有灭绝，他们照样遨游于宇宙之中，它们的数量也并不比人类出现之前少。\n\n蟑螂从来就没有被战胜过。"
