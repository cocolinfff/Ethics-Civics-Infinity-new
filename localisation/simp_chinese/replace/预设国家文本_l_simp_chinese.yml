 EMPIRE_DESIGN_hameng_desc:0 "随着世界局势的愈发诡谲，在21世纪后半叶，地球上的各个主要国家终于再一次陷入了孤立主义与新冷战的浪潮之中。\n\n高昂的关税与被严重破坏的环境阻碍了交流与沟通，尽管中国政府一直坚持不懈的治理环境并持续推动各国再度和平对话，但对中国根深蒂固的歧视却让其他国家从民众到政客都对中国做出的努力漠不关心。面对地球上日益恶化的生存环境，无奈之下的中国人只能将重心转向宇宙开发以开拓新的生存空间。随着外太空永久居住空间的建立，$EMPIRE_DESIGN_hameng$——这个新成立的以中国为核心的国际联盟终于迎来了破解地球困局的曙光。\n\n当今世界依旧纷争不断，地区冲突时有发生，世界各国仍然习惯性的将来自邪恶中国的消息置之脑后。但泛亚人民依旧怀揣着对美好未来的期冀，走向了浩瀚的星辰大海。"
