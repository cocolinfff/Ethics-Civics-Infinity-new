 EMPIRE_DESIGN_humans3:0 "“地球联合国”"
 EMPIRE_DESIGN_humans3_desc:0 "这是一片被诅咒的土地，在蒙昧的年代，我们像动物一样在这片废土艰难求生，繁衍生息，直到我们重新演化出了意识。在不断的斗争中，我们最终团结一致，重新建立了璀璨的文明。\n\n通过对古代遗迹的发掘，我们得知这片废土的真正名称是“地球”，而我们则是这片废墟上唯一的智慧生物。显而易见，我们应该是古代种族“人类”的后裔。在认识到这一点后，我们决定走向太空，重拾人类的荣光。"
