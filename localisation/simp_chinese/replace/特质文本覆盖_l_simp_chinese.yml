 ### 领袖特质 ###
 leader_trait_capitalist: "能源主管"
 leader_trait_capitalist_desc: "这位领袖长期主管星球能源的调度工作，[Root.GetHisHer]任职的地区拥有一支经过培训的电力网络维护团队。"
 leader_trait_private_mines: "地质局长"
 leader_trait_private_mines_desc: "这位领袖长期主管星球矿物的开采工作，[Root.GetHisHer]任职的地区拥有一支技术过硬的矿业团队。"
 leader_trait_homesteader: "农业顾问"
 leader_trait_homesteader_desc: "这位领袖名下管理着一块优质的试验田，无数农业工作者在此实验他们最新的想法以期解决星球粮食的供应问题。"
 leader_trait_scrapper: "首席金工"
 leader_trait_scrapper_desc: "这位领袖在合金冶炼领域的造诣登峰造极，在[Root.GetHisHer]的手下有一支追随其学习冶金技术的学徒团队。"
 leader_trait_entrepreneur: "首席钳工"
 leader_trait_entrepreneur_desc: "这位领袖在金属加工领域的造诣登峰造极，在[Root.GetHisHer]的手下有一支追随其学习制造技术的学徒团队。"

 leader_trait_eci_king: "现任君主"
 leader_trait_eci_king_desc: "这位领袖是我们的君主，我们国家的代表，尽管权力受到限制，其依然在国民——尤其是王室的拥护者中拥有颇高的影响力。"
 leader_trait_eci_heir: "现任继承人"
 leader_trait_eci_heir_desc: "这位领袖是王室指定的继承人，将会在我们现任君主逝世后接过他的王位。"
 leader_trait_eci_royalty: "王族成员"
 leader_trait_eci_royalty_desc: "这位领袖是我们王室家族的成员之一。"

