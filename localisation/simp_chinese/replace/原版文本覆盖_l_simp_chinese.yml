 concept_unity_desc_end: "\n\n对内部事务极为重要，例如可以解锁新['concept_traditions']、招募['concept_leaders']、飞升£colony£['concept_colonies']、颁布['concept_edicts']以及管理['concept_resettlement']，同时每一个£pop£['concept_pops']的存在都会消耗国家的$unity$。$tt_gain$—建造能提供产出§H$concept_unity$§!£job£['concept_jobs']的£building£['concept_buildings']。"

 concept_empire_size_desc:2 "£empire_sprawl£§H$concept_empire_size$§!是对国土宽广程度的度量，具体包含所控制的£district£['concept_districts']、£system£['concept_systems']、£colony£['concept_colonies']和£pop£['concept_pops']等形式。\n§H$EMPIRE_SIZE$§!过大会对帝国的行政管理能力形成压力，更可能受到谍报活动渗透，并且会导致人民对§H精神文化需求§!的不断增长。\n\n$concept_country_admin_cap_desc$\n你可以通过增加£job_bureaucrat£ £job_priest£ £job_manager£ £job_synapse_drone£ £job_coordinator£§H管理岗位§!以提高$concept_country_admin_cap$上限，同时一些特殊的文明也能通过独特的办法提高$concept_country_admin_cap$上限。\n\n当§H$EMPIRE_SIZE$§!超出§H$MOD_COUNTRY_ADMIN_CAP_ADD$§!时，你将会收到一份调查报告，通常情况下你也能够在$EDICTS_AND_POLICIES$界面通过§H$edict_eciset$§!['concept_edict']查看当前§H$MOD_COUNTRY_ADMIN_CAP_ADD$§!的上限。"

 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "§H凝聚力§!可以用于提升殖民地的§H行星飞升等级§!，这会提升行星的§Y生产效率§!并导致更多的环境污染。行星能被提升多次，次数上限由现有的§H飞升天赋§!数量所决定。§H飞升等级§!越大，升级花费越高。\n\n解锁全部的飞升天赋将赋予额外的§G$COMPLETION_BONUS$§!以提升行星飞升上限。"
 PLANET_ASCENSION_TIER_EFFECT_DESC:1 "§H行星飞升§!是一种衡量星球上社会动员能力的§Y抽象数据§!，代表了这颗星球上的管理机构与各类生产机构之间的沟通效率。提高这一数据能够有效减少各个生产部门之间的无效沟通，提高§G$MOD_POP_BONUS_WORKFORCE_MULT$§!，但也会导致§R$MOD_EMPIRE_SIZE_DISTRICTS_MULT$§!增加。"

 ESTABLISH_BRANCH_OFFICE_DESC:1 "在$PLANET|Y$上设立新§Y分部§!需要花费§Y$COST$§!，根据星球当前的£trade_value£§Y$TRADE_VALUE$§!，每月可获得一定的资源提成。这也将增加我们的§Y$EMPIRE_SIZE$§!。"
 BRANCH_OFFICE_VALUE_DESC:0 "§E$BRANCH_OFFICE_VALUE$能够影响§Y$BRANCH_OFFICE_BUILDING$§!可获得的收入提成，受到星球的总£trade_value£§Y$TRADE_VALUE$§!影响。§!"
 
