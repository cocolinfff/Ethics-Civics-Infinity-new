l_simp_chinese:

 revolution_storm: "革命风暴"
 revolution_storm_color_tooltip: "§R$revolution_storm$§!"
 revolution_storm_desc: "当智慧生物的苦难一次又一次的沉积，革命的火种就有机会将其点燃，化作燎原的烈火。愤怒的人们高举武器向敌人的坞堡发起进攻，对于压迫者而言，这将是足以与天文灾难相媲美的巨大风暴。"
 revolution_storm_lore_description: "§L$revolution_storm$将席卷附近的星域，压迫者们，在你们的纸牌屋里颤抖吧！§!"
 concept_revolution_storm: "$revolution_storm$"

 revolution_storm_modifier_tt: "—由于并非真正由天文现象引发的§Y$default_storm$§!，因此§R$revolution_storm$造成的负面影响不会被风暴防护设备干扰§!。"
 revolution_storm_modifier_tt_2: "—$revolution_storm_color_tooltip$不会影响不存在压迫的文明。"

 MESSAGE_REVOLUTION_STORM_AFTERMATH_TITLE: "$revolution_storm$余波"
 MESSAGE_REVOLUTION_STORM_AFTERMATH_DESC: "§H$PLANET$§!汇报有持续的劳工罢工与游行。"
 revolution_storm_aftermath_custom_desc: "§Y$revolution_storm$§!将会影响社会稳定，并会提高劳工的政治话语权。"
 
 revolution_storm_aftermath_modifier: "工人运动"
 revolution_storm_aftermath_modifier_tooltip: "$STORM_AFTERMATH_DESC$\n$t$—§H$revolution_storm_aftermath_modifier$§!：\n$tt$—§R-5%§!~§R-15%§!$mod_planet_stability_mult$\n$tt$—§Y+1§!~§Y+3§!$mod_pop_cat_worker_political_power$\n$tt$—§Y+3§!~§Y+9§!$mod_job_striker_add$"
 revolution_storm_aftermath_modifier_severity_desc: "最近的$revolution_storm$引发了底层民众对社会不公的批判，迫于劳动者的暴力威慑，统治阶级被迫将部分政治权利转让给劳工。"
 revolution_storm_aftermath_modifier_severity_1: "余波：$revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_1_desc: "$revolution_storm_aftermath_modifier_severity_desc$"
 revolution_storm_aftermath_modifier_severity_2: "余波：§H严重§!$revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_2_desc: "$revolution_storm_aftermath_modifier_severity_desc$"
 revolution_storm_aftermath_modifier_severity_3: "余波：§R极端§!$revolution_storm_aftermath_modifier$"
 revolution_storm_aftermath_modifier_severity_3_desc: "$revolution_storm_aftermath_modifier_severity_desc$"