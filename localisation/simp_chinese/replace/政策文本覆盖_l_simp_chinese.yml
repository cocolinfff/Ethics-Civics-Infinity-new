 purge_labor_camps_machine:0 "强制劳役"
 purge_labor_camps_machine_tooltip:0 "受影响的人口将服终身苦役。他们将被用于生产£energy£ §H能源§!和£minerals£ §H矿物§!，只有死亡才能解除他们的苦痛。"
 purge_labor_camps_machine_tooltip_delayed:1 "§L死掉之前，他们至少还能派上点用处。§!"
 
 living_standard_shared_burden:1 "计划配给"
 living_standard_shared_burden_tooltip:1 "$living_standard_shared_burden$确保所有社会成员都能根据计划得到合理的资源分配。\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"

 living_standard_worker_ownership: "职工分红"
 living_standard_worker_ownership_tooltip: "$living_standard_worker_ownership$保证每一位企业职工都能够得到足够让自己满意的利润，生活费用和社会责任则会平均分配给所有企业成员。\n\n$UNEMPLOYED_PRODUCE_UNITY$"

 living_standard_decadent:0 "纸醉金迷"
 living_standard_decadent_tooltip:1 "$living_standard_decadent$的生活让所有人都沉浸在消费品的快乐海洋当中。\n\n$DECADENT_LIVING_STANDARDS_POP_EFFECTS$\n\n"
 living_standard_decadent_tooltip_delayed:0 "§L我们只值得拥有最好的，他们必须服务，而我们必须享受 。§!"

 living_standard_dystopian_society:0 "反乌托邦社会"
 living_standard_dystopian_society_tooltip:1 "$living_standard_dystopian_society$中唯有统治阶级才可以获得必需品，更低的阶级被完全忽视掉。\n\n$DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS$\n\n§Y$WORKERS$§!和§Y失业人口§!额外产出£energy£、£food£ 和£minerals£ 资源。"
 living_standard_dystopian_society_tooltip_delayed:0 "§L普通的乌合之众应对自己的地位有自知之明，如果没有，那我们会教他们有。§!"

 7_HAPPINESS:0 "§G+7%§! £happiness£"
 6_HAPPINESS:0 "§G+6%§! £happiness£"

 DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS:1 "$RULERS$拥有§G绝对的§!£happiness£§Y幸福度§!，除非发生£consumer_goods£§Y消费品§!赤字。\n\n£job_enforcer£$job_enforcer_plural$和£job_bureaucrat£$job_bureaucrat_plural$拥有§G+25%§!£happiness£§Y幸福度§!，除非发生£consumer_goods£§Y消费品§!赤字或$r_amenities$不足。\n\n$SPECIALISTS$和$WORKERS$§R不幸福§!"

