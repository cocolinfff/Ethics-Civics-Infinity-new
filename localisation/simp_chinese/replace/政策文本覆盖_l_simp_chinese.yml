 policy_war_doctrine:0 "£mod_command_limit_add£ 战争学说"
 policy_war_doctrine_desc:1 "要让战争获得成功有很多方法，我们必须选择最好的扬长避短的战术。\n"
 dominant_firepower:0 "优势火力"
 dominant_firepower_name:0 "优势火力学说"
 dominant_firepower_desc:0 "从古至今，从悬臂到银心，战争唯一的法则便是：火力输出高者胜。\n\n"
 crowd_tactics:0 "人海战术"
 crowd_tactics_name:0 "人海战术学说"
 crowd_tactics_desc:0 "千亿的战舰，千亿的星光。\n\n"
 maneuver_warfare:0 "机动作战"
 maneuver_warfare_name:0 "机动作战学说"
 maneuver_warfare_desc:0 "超越光速，我们有能力发动闪电般的攻势。\n\n"
 to_die:0 "向死而生"
 to_die_name:0 "向死而生学说"
 to_die_desc:0 "我们的每艘舰船都做好了殊死战斗的准备，我们绝不撤退、绝不投降、绝不退缩。我们的舰队不成功便成仁，绝不后退一步！\n\n"
 4D_battlefield:0 "四维战场"
 4D_battlefield_name:0 "四维战场学说"
 4D_battlefield_desc:0 "通过理解高维空间的奥秘，我们能够在任何时候及时的抵达战场。\n\n"
 guerrilla_behind_enemy_lines:0 "敌后游击"
 guerrilla_behind_enemy_lines_name:0 "敌后游击"
 guerrilla_behind_enemy_lines_desc:0 "敌进我退，敌驻我扰，敌疲我打，敌退我追。\n\n"

 pure_fury:0 "终末审判"
 pure_fury_name:0 "终末审判学说"
 pure_fury_desc:0 "§R大审判已然到来，没有任何一个异族可以逃离。§!"
 scourge_of_the_universe:0 "无尽虫群"
 scourge_of_the_universe_name:0 "无尽虫群学说"
 scourge_of_the_universe_desc:0 "§R我们的虫群将遮蔽繁星。§!"
 mega_brutal:0 "无情高效"
 mega_brutal_name:0 "无情高效学说"
 mega_brutal_desc:0 "§R目标确认，搜寻并摧毁。§!"
 
 first_contact_attack_not_allowed:0 "和平交涉"
 first_contact_attack_not_allowed_name:0 "被动型接触协议"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取攻击行为，只有当我们遭到攻击之后才能进行反击。\n\n§E不能攻击中立的实体§!"
 
# 环境监管
 policy_industrial:0 "£job_ranger£ 环境监管"
 policy_industrial_desc:0 "自从我们开始工业化以来，我们的生产活动便深刻地影响着星球的环境，而我们采取怎样的措施则决定了生态环境将如何发展。\n"
 mixed_industrial:0 "适中环境监管"
 mixed_industrial_name:0 "适中环境监管"
 mixed_industrial_desc:0 "适当的环境监管能够平衡工业生产与环境保护之间的矛盾。\n\n"
 industrial_growth:0 "减少环境监管"
 industrial_growth_name:0 "减少环境监管"
 industrial_growth_desc:0 "环境管制减少，从而导致制造业生产率的提高，但代价是潜在的环境不稳定。\n\n"
 industrial_unlimited:0 "取消环境监管"
 industrial_unlimited_name:0 "取消环境监管"
 industrial_unlimited_desc:0 "无限制的开发环境，不惜一切代价促进产业的发展。\n\n"
 industrial_efficiency:0 "增加环境监管"
 industrial_efficiency_name:0 "增加环境监管"
 industrial_efficiency_desc:0 "环境监管力度加大，全球发展正按照更有效利用自然资源的方式进行。\n\n"
 industrial_paralysis:0 "严苛环境监管"
 industrial_paralysis_name:0 "严苛环境监管"
 industrial_paralysis_desc:0 "严格限制工业发展，不惜一切代价保障居民生活环境。\n\n"
 
# 地方权力
 policy_local_power:0 "£empire_sprawl£ 地方权力"
 policy_local_power_desc:0 "步入星际时代，广袤的太空成为了维持文明统一的一大挑战。该采取怎样的手段来管理殖民地，成为了每一位政府首脑都为之头痛的难题。\n\n研究§Y治国术理论§!解锁更高的集权水平。\n\n"
 full_decentralization_anarchism:0 "完全放权"
 full_decentralization_anarchism_name:0 "完全放权"
 full_decentralization_anarchism_desc:0 "这个文明不存在严格意义上的中央政府，行政机构完全分散在每一个殖民星球上，根据每一颗星球独特的法律和习俗治理着各自的世界。\n$admin_anarchism$\n\n"
 full_decentralization:0 "完全放权"
 full_decentralization_name:0 "完全放权"
 full_decentralization_desc:0 "这个文明不存在严格意义上的中央政府，行政机构完全分散在每一个殖民星球上，根据每一颗星球独特的法律和习俗治理着各自的世界。\n$admin_decenter$\n\n"
 high_decentralization:0 "高度放权"
 high_decentralization_name:0 "高度放权"
 high_decentralization_desc:0 "每一颗殖民星球都有着自己的法律与政府机构，在不违反文明政府所订制的基本条例的前提下，他们可以自行其是。\n$admin_decenter$\n\n"
 partial_decentralization:0 "部分放权"
 partial_decentralization_name:0 "部分放权"
 partial_decentralization_desc:0 "在中央政府的指导下，每一颗殖民星球都建立起了自己的管理机构，他们遵循中央政府的政令，并在一定程度上拥有自由裁量紧急情况的权利。\n$admin_normal_decentralization$\n\n"
 concentration_of_power:0 "权力集中"
 concentration_of_power_name:0 "权力集中"
 concentration_of_power_desc:0 "由首都世界指派的官员与殖民地的政要一同组建了管理殖民星球的政府，中央政府通过地方政府直接对星球进行管理。\n$admin_normal_concentration$\n\n"
 centralized_state:0 "中央集权"
 centralized_state_name:0 "中央集权"
 centralized_state_desc:0 "这个星际文明庞大的政府体系严格监管着其疆域内的每一颗星球，繁复而严密的官僚机构环环相扣，维持着这个伟大文明的生机。\n$admin_center$\n\n"
 excessive_centralization:0 "过度集权"
 excessive_centralization_name:0 "过度集权"
 excessive_centralization_desc:0 "这个文明由唯一的政府管辖疆域范围内的大小事务——从飞船运行到公民起居，皆在政府的掌控之中。\n$admin_center$\n\n"
 discrete_network:0 "离散网络" 
 discrete_network_name:0 "离散网络" 
 discrete_network_desc:0 "去中心化的离散型神经网络，该思维的各个肢体专注于处理自身，主脑没有直接控制权。\n\n" 
 shunt_network:0 "并联网络" 
 shunt_network_name:0 "并联网络" 
 shunt_network_desc:0 "对并联的思维进行管理可以确保协调工作的简洁，通过各个分路管理少量细节。\n\n" 
 major_network:0 "主体网络" 
 major_network_name:0 "主体网络" 
 major_network_desc:0 "强调一个主要网络的主体地位，围绕其构建起来的神经网络具有最高的处理效率。\n\n" 
 centralized_network:0 "集中网络" 
 centralized_network_name:0 "集中网络" 
 centralized_network_desc:0 "将各个分路直接纳入同一个通路的控制下，能够保证意志的普及。\n\n" 
 core_network:0 "核心网络" 
 core_network_name:0 "核心网络" 
 core_network_desc:0 "理论上只有一个核心控制全部思维，所有次级建筑仅仅是为了确保高效的执行。\n\n" 
 supreme_authority_protocol:0 "最高权限协议" 
 supreme_authority_protocol_name:0 "最高权限协议" 
 supreme_authority_protocol_desc:0 "第一指令：主脑拥有完全的控制权，凡是控制范围内的一切都被直接控制。\n\n" 
 consensus_algorithm:0 "共识算法"
 consensus_algorithm_name:0 "共识算法"
 consensus_algorithm_desc:0 "这个文明中的每一个个体潜意识里都遵循着同样的一套算法，他们如同文明整体蓝图的分形一般协调如一。\n\n"
 admin_reform_custom_tooltip:0 "\n§Y若游戏时间大于2年，将开展行政改革，对现有行政系统产生极大压力§!\n"
 admin_center:0 "§H将采用集权行政模式：§!\n$t$$EMPIRE_CAPITAL$$OUTLINER_REARRANGE_DESIGNATION$的效果将随着$SECTOR$的增加而提高。"
 admin_normal_concentration:0 "§H将采用综合行政模式：§!\n$t$$OUTLINER_REARRANGE_DESIGNATION$的效果将随着$SECTOR$的增加而提高。"
 admin_normal_decentralization:0 "§H将采用综合行政模式：§!\n$t$允许$sector_capital_world$使用$EMPIRE_CAPITAL$$OUTLINER_REARRANGE_DESIGNATION$。"
 admin_decenter:0 "§H将采用放权行政模式：§!\n$t$允许$sector_capital_world$使用$EMPIRE_CAPITAL$$OUTLINER_REARRANGE_DESIGNATION$。"
 admin_anarchism:0 "§H将采用放权行政模式：§!\n$t$允许§Y所有星球§!使用$EMPIRE_CAPITAL$$OUTLINER_REARRANGE_DESIGNATION$。"

 
# 所有权制度
 policy_ownership:0 "£mod_pop_political_power£ 所有权制度"
 policy_ownership_desc:0 "社会生产的不断进步使我们获得了大量的消费品，而权力的分配则仍然遵循着古老的模式——谁掌握了生活物资与生产资料的分配，谁就是文明天然的统治者。\n"
 mixed_ownership:0 "混合所有制"
 mixed_ownership_name:0 "混合所有制"
 mixed_ownership_desc:0 "由多种所有制成分结合在一起的所有制形式，不同的持股者共同在市场上进行竞争。\n\n"
 labor_ownership:0 "劳动者公有制"
 labor_ownership_name:0 "劳动者公有制"
 labor_ownership_desc:0 "无产阶级利用政治统治，剥夺剥削阶级的全部资本，把一切生产资料归于组织成为统治阶级的全体劳动者手中。\n\n"
 labor_ownership_communist_road_5_name:0 "$labor_ownership_name$"
 labor_ownership_communist_road_5_desc:0 "$labor_ownership_desc$"
 private_ownership:0 "私人所有制"
 private_ownership_name:0 "私人所有制"
 private_ownership_desc:0 "生产资料为私人所有并被社会共识所保护，不同的个人以雇佣关系为纽带组织不同目的的生产建设。\n\n"
 national_ownership:0 "国家所有制"
 national_ownership_name:0 "国家所有制"
 national_ownership_desc:0 "企业与工厂的生产经营权归于国家，而国家的实际治理权则归于统治阶层之中推举出的代表。\n\n"
 family_ownership:0 "宗族产权"
 family_ownership_name:0 "宗族产权"
 family_ownership_desc:0 "生产资料为庞大的血亲家族所有，社会共识以保护家庭为基础，由宗族中的长老支配生产资料并组织生产。\n\n"

 
# 政府构成
 policy_gov:0 "£job_politician£ 政府构成"
 policy_gov_desc:0 "既然我们要维持一个政权，我们就要让政府能够代表我们的社会。"
 constitution:0 "政治协商"
 constitution_name:0 "政治协商"
 constitution_desc:0 "我们的政府由各个不同的利益集团共同参与，政治博弈的结局将导致社会结构的变动。\n\n £building£ §Y首府建筑§!将根据['concept_yellow_theme_civic']正常提供岗位。\n\n"
 anarchy:0 "酱饼社会"
 anarchy_name:0 "酱饼社会"
 anarchy_desc:0 "文明如同一块巨大的面饼，社会的共识是涂抹在上面的酱汁，而我们就是镶嵌其上的陷料。\n\n £building£ §Y首府建筑§!将根据['concept_yellow_theme_civic']正常提供岗位。\n\n"
 civil_servant:0 "专职公务员"
 civil_servant_name:0 "专职公务员"
 civil_servant_desc:0 "由一群专业政府官员执政。政治上的中立可以维持不同派系的公平，并且专心服务我们的人民。\n\n £building£ §Y首府建筑§!将无视['concept_yellow_theme_civic']，只提供£job_politician£§Y$job_politician_plural$§!或£job_executive£§Y$job_executive_plural$§!岗位。\n\n"
 financial_advisor:0 "金融顾问"
 financial_advisor_name:0 "金融顾问"
 financial_advisor_desc:0 "维持一个庞大星际国家的经济运作是相当困难的，而这些专家将会帮我们解决难题——只要我们愿意以一些权力作为交换。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_mogul£ §Y$job_mogul_plural$§!。\n\n"
 grassroots_participation_in_politics:0 "基层参政"
 grassroots_participation_in_politics_name:0 "基层参政"
 grassroots_participation_in_politics_desc:0 "文明的活力源于底层人民构建的社区，让社区内经验丰富的管理者参与政府治理，能够有效地提高我们政府的服务水平。\n\n£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!。\n\n"
 party_supervision:0 "政党监察"
 party_supervision_name:0 "政党监察"
 party_supervision_desc:0 "民众是愚昧无知的，而党的职责就是通过政府这一工具去监督民众的行为不会偏离规范。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_core_party_members£ §Y$job_core_party_members_plural$§!岗位。\n\n"
 military_priority:0 "先军政治"
 military_priority_name:0 "先军政治"
 military_priority_desc:0 "我们的政府由军队建立，政府存在的意义就是为军队提供后勤保障。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_commandante£ §Y$job_commandante_plural$§!岗位。\n\n"
 philosopher_politcs:0 "哲人政治"
 philosopher_politcs_name:0 "哲人政治"
 philosopher_politcs_desc:0 "在我们的社会，富有哲思的思想家们将以自己的思想去建设国家，以安抚人民不安的情绪。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_supervisor£ §Y$job_supervisor_plural$§!岗位。\n\n"
 technocrat:0 "技术官僚"
 technocrat_name:0 "技术官僚"
 technocrat_desc:0 "放任那些不尊重现实规律的家伙进入政治，其造成的后果往往是灾难性的，我们必须尽早杜绝这一重大隐患。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_head_researcher£ §Y$job_head_researcher_plural$§!岗位。\n\n"
 theocracy:0 "僧侣监护"
 theocracy_name:0 "僧侣监护"
 theocracy_desc:0 "我们的国家受神圣存在的庇佑而建立，为了保护国家免遭无信者的腐蚀，僧侣与祭司们必须负起自己的责任，监督政府的运行。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_high_priest£ §Y$job_high_priest_plural$§!岗位。\n\n"
 regional_autonomy:0 "地区自治"
 regional_autonomy_name:0 "地区自治"
 regional_autonomy_desc:0 "依据宪法原则，我们的国家由各个自治地区构成，这些自治区的领导者自然在我们的中央政府当中拥有相当的话语权。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_sovereign_representative£ §Y$job_sovereign_representative_plural$§!岗位。\n\n"
 hereditary_officials:0 "世袭官员"
 hereditary_officials_name:0 "世袭官员"
 hereditary_officials_desc:0 "我们拥有悠久历史的国家培养出了一批数量可观的世袭官员阶层，这些与国家一同兴起的贵族是我们社会稳定的基石。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_noble£ §Y$job_noble_plural$§!岗位。\n\n"
 sword_of_exploration:0 "开拓之剑"
 sword_of_exploration_name:0 "开拓之剑"
 sword_of_exploration_desc:0 "以手中的剑与身上的盔甲起誓，我们将遵循古老的誓言，用勇武换取我们脚下的土地。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_knight_commander£ §Y$job_knight_commander_msi_plural$§!岗位。\n\n"
 colonial_politics:0 "殖民地政治"
 colonial_politics_name:0 "殖民地政治"
 colonial_politics_desc:0 "由宗主国指派的官员监督我们的社会免于动荡。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_colonial_officials£ §Y$job_colonial_officials_plural$§!岗位。\n\n"
 council_of_mysteries:0 "奥秘议会"
 council_of_mysteries_name:0 "奥秘议会"
 council_of_mysteries_desc:0 "掌握深邃知识的魔法师，理应拥有更高的地位以便其探索更广阔的天地。\n\n £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!或£job_executive£§Y$job_executive_plural$§!岗位为 £job_legendary_mage£ §Y$job_legendary_mage_plural$§!岗位。\n\n"
 council_of_mysteries_anarchy:0 "$council_of_mysteries$"
 council_of_mysteries_anarchy_name:0 "$council_of_mysteries_name$"
 council_of_mysteries_anarchy_desc:0 "掌握深邃知识的魔法师，理应拥有更高的地位以便其探索更广阔的天地。\n\n £building£ §Y首都建筑§!将额外提供£job_magician£ §Y$job_magician_plural$§!岗位。\n\n"


# 三权分立
 policy_separation_of_powers:0 "£stability£ 三权分立"
 policy_separation_of_powers_desc:0 "为了保证人民的福祉，我们把国家权力分为立法权、司法权与行政权。通过法律规定，将上述三种权力分别交给三个不同的机构管辖，既保持各自的权限，又要相互制约以保持平衡。但在紧急情况下，这一准则并非不能打破。\n"
 balance_of_power:0 "权力平衡"
 balance_of_power_name:0 "权力平衡"
 balance_of_power_desc:0 "权力的制约与平衡。\n\n"
 improve_legislative_power:0 "提高立法权"
 improve_legislative_power_name:0 "提高立法权"
 improve_legislative_power_desc:0 "法令颁布与法令开销。\n\n"
 improve_judicial_power:0 "提高司法权"
 improve_judicial_power_name:0 "提高司法权"
 improve_judicial_power_desc:0 "遏制犯罪与稳定社会。\n\n"
 improve_administrative_power:0 "提高行政权"
 improve_administrative_power_name:0 "提高行政权"
 improve_administrative_power_desc:0 "国家治理与生产管理。\n\n"
 
# 工作时间
 policy_working_hours:0 "£time£ 法定工作时间"
 policy_working_hours_desc:0 "生命的时间是有限的，如何以有限的生命来完成无限的工作，决定了我们对待生活的态度。\n"
 future_working_hours_authoritarian:0 "§P未来工作制§!"
 future_working_hours_authoritarian_name:0 "$future_working_hours_authoritarian$"
 future_working_hours_authoritarian_desc:0 "科学的方法能够有效的弥补当前制度的缺陷。\n\n"
 limit_of_working_hours:0 "极限工作时间"
 limit_of_working_hours_name:0 "极限工作时间"
 limit_of_working_hours_desc:0 "在保证不会死亡的前提下，每一个人都必须尽可能地工作。\n\n"
 long_working_hours:0 "延长工作时间"
 long_working_hours_name:0 "延长工作时间"
 long_working_hours_desc:0 "如果我们需要更多的产出，那我们就需要更长时间的工作。\n\n"
 long_working_hours_soc:0 "$long_working_hours$"
 long_working_hours_soc_name:0 "$long_working_hours_name$"
 long_working_hours_soc_desc:0 "$long_working_hours_desc$"
 standard_working_hours:0 "标准工作时间"
 standard_working_hours_name:0 "标准工作时间"
 standard_working_hours_desc:0 "行星自转周期的三分之一的法定的最长工作时间是最符合生物节律的标准工作时长。\n\n"
 short_working_hours:0 "缩短工作时间"
 short_working_hours_name:0 "缩短工作时间"
 short_working_hours_desc:0 "我们需要认识到，工作不一定是自愿行为，我们需要给予人们更多的自由时间来做他们想做的事。\n\n"
 free_working_hours:0 "自由工作时间"
 free_working_hours_name:0 "自由工作时间"
 free_working_hours_desc:0 "每个人都拥有自由支配自己时间的权力，即使是工作也不能违反这一天赋人权。\n\n"
 future_working_hours_liberal:0 "§G未来工作制§!"
 future_working_hours_liberal_name:0 "$future_working_hours_liberal$"
 future_working_hours_liberal_desc:0 "$future_working_hours_authoritarian_desc$"
 
# 兵役制度
 policy_military_service:0 "£job_soldier£ 兵役制度"
 demilitarized_state:0 "非军事化"
 demilitarized_state_name:0 "非军事化"
 demilitarized_state_desc:0 "武力是无能者最后的手段。\n\n任何时候都无法进行§Y动员§!。\n\n"
 volunteers_only:0 "志愿兵役"
 volunteers_only_name:0 "志愿兵役"
 volunteers_only_desc:0 "是否参军是公民的志愿选择，国家没有权利强制个人奔赴战场。\n\n在进攻战争中，无法进行§Y动员§!，激活动员时：\n每§B500§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop£§Y人口§!将会动员出一支§Y$conscript_army$§!部队，被动员的星球将会小幅度降低人口增速，动员不会造成负面影响。\n\n"
 limited_conscription:0 "有限征兵"
 limited_conscription_name:0 "有限征兵"
 limited_conscription_desc:0 "我们需要一支后备军事力量来保卫我们的领土，而仅靠人们自愿参与是远远不够的。\n\n激活动员时：\n每§E400§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop£§Y人口§!将会动员出一支§Y$conscript_army$§!部队，被动员的星球将会小幅度降低人口增速，除非国家已完成虚拟化。\n\n"
 extensive_conscription:0 "广泛征兵"
 extensive_conscription_name:0 "广泛征兵"
 extensive_conscription_desc:0 "军队必须持续扩大，这样才能够保障我国在银河之中不断扩张的利益。\n\n激活动员时：\n每§G200§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop_cat_civilian£§Y$pop_cat_civilian$§!将会动员出一支§Y$conscript_army$§!部队，被动员的星球将会降低人口增速和幸福度，除非国家已完成虚拟化。\n\n"
 service_by_requirement:0 "按需服役"
 service_by_requirement_name:0 "按需服役"
 service_by_requirement_desc:0 "为了维持一支庞大的后备力量，当国家需要时，公民就必须武装起来。\n\n激活动员时：\n每§H100§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop_cat_civilian£§Y$pop_cat_civilian$§!将会动员出一支§Y$conscript_army$§!部队，被动员的星球将会显著降低人口增速、幸福度和岗位效率，除非国家已完成虚拟化。\n\n"
 all_people_are_soldiers:0 "全民皆兵"
 all_people_are_soldiers_name:0 "全民皆兵"
 all_people_are_soldiers_desc:0 "每个人都必须能够随时拿起武器，抵抗星海中不可预知的危险。\n\n激活动员时：\n每§P50§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop_cat_civilian£§Y$pop_cat_civilian$§!都将动员出一支§Y$conscript_army$§!部队，被动员的星球将会极大降低人口增速、幸福度和岗位效率，除非国家已完成虚拟化。\n\n"
 scraping_the_barrel:0 "榨干他们"
 scraping_the_barrel_name:0 "榨干他们"
 scraping_the_barrel_desc:0 "那边那个，对就是那个躲在桶子里的，赶紧给我滚出来填征兵表格！\n\n激活动员时：\n每§R40§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop_cat_civilian£§Y$pop_cat_civilian$§!都将动员出一支§Y$conscript_army$§!部队，被动员的星球将会灾难性地降低人口增速、幸福度和岗位效率，即使国家已完成虚拟化。\n\n"
 militia_association:0 "民兵公社"
 militia_association_name:0 "民兵公社"
 militia_association_desc:0 "由社会各自治单位自行组织民兵训练，保卫生产与生活的稳定与繁荣。\n\n激活动员时：\n每§H100§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£pop_cat_civilian£§Y$pop_cat_civilian$§!将会动员出一支比通常$conscript_army$更强力且无需维护的§Y$militia_army$§!部队，动员不会造成负面影响。\n\n"
 military_group:0 "私人军事承包商"
 military_group_name:0 "私人军事承包商"
 military_group_desc:0 "各个企业或自行组建安保部门，或雇佣其他安全保障企业，来保障自身的利润。\n\n无法进行§Y动员§!，但可以消耗£energy£§Y能量币§!招募§Y雇佣兵§!部队，星球上可招募的部队数量取决于星球首府等级，本地安保集团踏上战场会导致星球治安恶化。\n\n"
 sparta_system:0 "拥国之军"
 sparta_system_name:0 "拥国之军"
 sparta_system_desc:0 "超级母星，我们的家园。繁荣，自由，民主，我们的生活方式。\n\n只能在首都进行§Y动员§!，激活动员时：\n每§R40§!个拥有§Y$military_service_full$§!或§Y$military_service_limited$§!公民权的£job_conscript_uncapped£§Y$job_conscript_uncapped$§!都将会动员出一支无比强大的§Y$citizen_warrior$§!部队，动员不会造成负面影响。\n\n"
 military_euphony:0 "军事采邑制"
 military_euphony_name:0 "军事采邑制"
 military_euphony_desc:0 "将领土分封给贵族以换取他们的军事效忠，我国便可在战时迅速征召出一支自带装备和训练的精锐部队。\n\n激活动员时：\n每§H100§!个£job_knight_commander£ §Y$job_knight_commander_msi$§!、£job_knight£ §Y$job_knight$§!和£job_squire£ §Y$job_squire$§!都将会动员出一支强大的§Y$knight_warband$§!或§Y$squire_warband$§!部队，每§P50§!个£pop_cat_civilian£§Y$pop_cat_civilian$§!人口将会动员出一队缺乏训练的§Y$peasant_draftees$§!部队，这些部队全部无需维护费，动员不会造成负面影响。\n\n"
 gestalt_system:0 "战时生产协议"
 gestalt_system_name:0 "战时生产协议"
 gestalt_system_desc:0 "我们的复制工厂将会在战争爆发时以超负荷生产战斗特化子个体，以供战争之用。\n\n激活动员时：\n每个£building£ §Y$building_robot_assembly_plant$§!、£building£ §Y$building_spawning_pool$§!或£building£ §Y$building_clone_vats$§!都将停止人口组装，转而快速招募§Y突击部队§!。\n\n"

 #guarded_node:0 "节点守卫"
 #guarded_node_name:0 "节点守卫"
 #guarded_node_desc:0 "我们的子个体无需应对残酷的争斗，只要守卫好主脑的关键节点就行。\n\n"
 #basic_security:0 "基础安全"
 #basic_security_name:0 "基础安全"
 #basic_security_desc:0 "调集少数子个体以维持我们最低限度的安全。\n\n"
 #major_security:0 "重点安全"
 #major_security_name:0 "重点安全"
 #major_security_desc:0 "主脑的安全是重中之重，而足够的子个体可以确保这一点。\n\n"
 #comprehensive_security:0 "全面安全"
 #comprehensive_security_name:0 "全面安全"
 #comprehensive_security_desc:0 "保证我们的防御机制最高效的运行，所有子个体不是参与武装就是为武装让路。\n\n"
 #wartime_deployment_protocl:0 "战时部署协议"
 #wartime_deployment_protocl_name:0 "战时部署协议"
 #wartime_deployment_protocl_desc:0 "无条件的强化我们的防御，我们无穷无尽的子个体能最大程度的动员起来。\n\n"
 #drone_defense_army:0 "子个体防御军"
 #drone_defense_army_desc:0 "在必要时，每个子个体都可以被武装以构成星球的最后一道防线。"

 # 家庭结构
 policy_family_structure:0 "£scion£ 家庭结构"
 policy_family_structure_desc:0 "家庭是社会最基础的组成单位，而我们可以通过行政命令来影响组成家庭的方式。\n\n基础§B人口效应§!：\n - 每个£pop_cat_worker£ $pop_cat_worker_plural$生物人口§G+0.5%§!$MOD_LOGISTIC_GROWTH_MULT$并使自身额外消耗§Y0.1§!£food£ §Y$food$§!\n - 每个£pop_cat_specialist£ $pop_cat_specialist_plural$生物人口§G-0.5%§!$MOD_POP_DECLINE_SPEED$并使自己额外消耗§Y0.05§!£consumer_goods£ §Y$consumer_goods$§!\n - 每个£pop_cat_ruler£ $pop_cat_ruler_plural$生物人口§R-0.5%§!$MOD_LOGISTIC_GROWTH_MULT$并§R+0.5%§!$MOD_POP_DECLINE_SPEED$\n - 每个£pop_cat_slave£ 奴隶人口§G-1%§!$MOD_POP_AMENITIES_USAGE_MULT$\n - £job_roboticist£ 合成人口将£mod_LOGISTIC_GROWTH_MULT£ §Y$MOD_LOGISTIC_GROWTH_MULT$§!和£MOD_POP_DECLINE_SPEED£ §Y$MOD_POP_DECLINE_SPEED$§!分别替换为£mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!和£mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!，并把£food£ §Y$food$§!和£consumer_goods£ §Y$consumer_goods$§!额外维护费替换为£alloys£ §Y$alloys$§!和£energy£ §Y$energy$§!\n£housing£ $MOD_PLANET_HOUSING_ADD$拥挤与£amenities£ $MOD_PLANET_AMENITIES_ADD$将会影响家庭结构带来的§B人口效应§!\n\n"
 composite_family:0 "复合家庭"
 composite_family_desc:0 "法律规定整个直系家族和旁系血亲的完整继承权和抚养权，使得人们组成三代以上的大家庭。\n"
 stem_family:0 "单元家庭"
 stem_family_desc:0 "法律规定直系亲属的继承权和抚养权，使人们组成紧密的家庭。\n"
 unit_family:0 "混合单一家庭"
 unit_family_desc:0 "法律规定婚姻关系和财产关系，以及抚养义务，使人们将核心家庭松散的结合起来。\n"
 unit_family_anarchism:0 "$unit_family$"
 unit_family_anarchism_desc:0 "$unit_family_desc$"
 free_family:0 "自由家庭"
 free_family_desc:0 "法律不再规定婚姻关系，抚养义务由私人和团体承担。\n"
 socialized_family:0 "社会化家庭"
 socialized_family_desc:0 "法律取消一切家庭关系，社会承担所有抚养和教育成本。家庭只作为情感纽带存在。\n"

 
# 基础设施
 policy_transportation_logistics:0 "£mod_planet_building_build_speed_mult£ 星际基础设施"
 policy_transportation_logistics_desc:0 "我们的资源与精力是有限的，建立专业化的星际通讯与物流网络能够极大程度地提高我们在特定领域的收益，但代价将是牺牲其他领域的发展。\n"
 none_transport:0 "未指定"
 none_transport_name:0 "未指定"
 none_transport_desc:0 "我们尚未建立专业的星际设备网络。\n\n"
 research_transport:0 "科研设施建设"
 research_transport_name:0 "科研设施建设"
 research_transport_desc:0 "将星际基础设施分配给科学研究，促进科技实力的进步。\n\n"
 civilian_transport:0 "行政设施建设"
 civilian_transport_name:0 "行政设施建设"
 civilian_transport_desc:0 "将星际基础设施分配给行政管理，促进政治经济的发展。\n\n"
 military_transport:0 "军用设施建设"
 military_transport_name:0 "军用设施建设"
 military_transport_desc:0 "将星际基础设施分配给军事指挥，提高军事行动的效率。\n\n"
 megastructure_transport:0 "巨型结构建设"
 megastructure_transport_name:0 "巨型结构建设"
 megastructure_transport_desc:0 "全力投入巨构建筑的建设，将视野放得更为宏伟。\n\n"
 
# 信息管制
 policy_information_management:0 "£job_overlord_propagandist£ 信息管制"
 policy_information_management_name:0 "信息管制"
 policy_information_management_desc:0 "信息的流动是文明运作的命脉，政府的职责之一便是防止别有用心的人利用这一要害颠覆社会。\n"
 directional_management:0 "定向管控"
 directional_management_desc:0 "人民需要发言，但发言不能损害社会整体的利益。每个人都要为自己的言论负责，而我们的任务是让那些不合时宜的发言人受到教育。\n\n"
 strict_control:0 "严格管理"
 strict_control_desc:0 "言论自由从来不是普通人应当肖想的权力，他们只要说他们应该说的话就行了。\n\n£job_media_worker£ $job_media_worker$增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!与§Y$mod_pop_cat_ruler_political_power$§!，但减少£unity£ §Y$unity$§!的产出"
 freedom_of_speech:0 "完全自由"
 freedom_of_speech_desc:0 "人民有权力根据自己的喜好发言与争论，所谓的管理者没有任何理由禁止我们说话。\n\n£job_media_worker£ $job_media_worker$产生的 £society_research£ $society_research$: §G+3§!"
 freedom_utopia:0 "集体共识"
 freedom_utopia_desc:0 "我们的社会已经高度发达，人们在自由发言和争论的同时，也会自觉的思考自身言行对社会的影响。\n\n£job_media_worker£ $job_media_worker$产生的 £society_research£ $society_research$: §G+3§!\n如果有§Y$building_hypercomms_forum$§!建筑，£job_media_worker£ $job_media_worker$产生的 £unity£ $unity$: §G+1§!"
 market_operation:0 "市场运作"
 market_operation_desc:0 "政府干预自己无法控制的领域是不明智的，我们应该将言论管理的工作委托给专业的媒体公司，这样既减轻了我们的负担，也能让我们的国库得到充盈。\n\n£job_media_worker£ $job_media_worker$额外产出£trade_value£ $TRADE_VALUE$并增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!，但减少£unity£ §Y$unity$§!的产出并增加§Y$PLANET_CRIME_TITLE$§!\n£job_mogul£ $job_mogul_plural$政治权力: §Y+100%§!\n£job_merchant£ $job_merchant_plural$政治权力: §Y+50%§!"
 
# 医疗保健
 policy_healthcare:0 "£job_healthcare£ 医疗保健"
 policy_healthcare_name:0 "医疗保健"
 policy_healthcare_desc:0 "在任何一个时代，医疗保健产业都是维系人民健康的支柱。但有限的医疗资源该如何分配将是对我们社会的一项重大考验。\n"
 mixed_healthcare:0 "社会保障"
 mixed_healthcare_desc:0 "我们鼓励私人开办医院以减轻财政负担，同时也针对普通民众看病难的问题提供一定程度的财政补贴。\n\n§Y诊所建筑§!提供额外 £job_healthcare£ $job_healthcare$岗位，但建筑维护费增加。\n£job_healthcare£ $job_healthcare_plural$产出额外 £unity£ §Y凝聚力§!"
 private_healthcare:0 "私人医疗"
 private_healthcare_desc:0 "投资私人医疗产业，保障精英阶层的医疗服务需求，同时促进医疗产业的市场服务化发展。\n\n当星球上存在§Y诊所建筑§!时，£pop_cat_ruler£ $pop_cat_ruler_plural$将拥有自己的私人£job_healthcare£ $job_healthcare_plural$。\n£job_healthcare£ $job_healthcare_plural$岗位将提高星球的 £mod_trade_value_add£ $TRADE_VALUE$产出与$mod_pop_cat_ruler_happiness$，但面向社会的治疗水平将略有降低。\n "
 public_healthcare:0 "公共医疗"
 public_healthcare_desc:0 "在生命面前人人平等，让每一个人都病有所医是全社会需要共同努力的方向。\n\n§Y诊所建筑§!提供额外 £job_healthcare£ $job_healthcare$岗位。\n£job_healthcare£ $job_healthcare_plural$将尽可能地救治每一位病人，但他们的服务态度将因为劳累而有所降低。"
 
# 教育
 policy_education:0 "£job_overlord_academic£ 教育所有制"
 policy_education_name:0 "教育所有制"
 policy_education_desc:0 "教育是文明未来的希望，而将这个希望导向何方则是各方势力角逐的焦点之一。"
 mixed_education:0 "混合教育政策"
 mixed_education_desc:0 "在推广公共教育的同时鼓励私人教育的发展，平衡各阶层对教育发展的需求。\n\n"
 private_education:0 "私立教育"
 private_education_desc:0 "私立学校是文明统治精英的摇篮，其严格的管理与高质量的水平将保障精英们对国家的完美掌控。\n\n£building£ §Y学校建筑§!额外§G+25%§!§Y$mod_planet_pops_trade_produces_mult$§!\n"
 public_education:0 "公共教育"
 public_education_desc:0 "教育是所有人共同的事业，每一个人都有资格接受他们应得的知识。\n\n"
 
# 城市建设
 policy_urban_construction:0 "£housing£ 城市建设"
 policy_urban_construction_name:0 "城市建设"
 policy_urban_construction_desc:0 "我们的城市是文明的中心，而城市建设则是中心的中心。"
 ethic_urban_housing:0 "重视住房"
 ethic_urban_housing_name:0 "重视住房"
 ethic_urban_housing_desc:0 "城市的职责是提供住房，要知道集中的住房将为我们的产业带来多少好处。\n\n每个£housing£§Y城市区划§!额外§G+2§!$MOD_PLANET_HOUSING_ADD$\n"
 ethic_urban_service:0 "重视服务"
 ethic_urban_service_name:0 "重视服务"
 ethic_urban_service_desc:0 "既然我们的城市走在发展的前列，那么我们有理由为居民提供优质的服务，医疗和娱乐设施应当成为城市的主力。\n\n£job_clerk£ $job_clerk$提供额外§G+4§!£amenities£ $MOD_PLANET_AMENITIES_ADD$\n"
 ethic_urban_infrastructure:0 "重视基建"
 ethic_urban_infrastructure_name:0 "重视基建"
 ethic_urban_infrastructure_desc:0 "密集的布局不是低效和逼仄的理由。宽敞的道路，飞扬的桥梁和气派的建筑才是城市的灵魂。\n\n每§Y2§!个£housing£§Y城市区划§!额外§G+1§!£housing£§Y建筑槽位§!\n"
 ethic_urban_ecological:0 "重视生态"
 ethic_urban_ecological_name:0 "重视生态"
 ethic_urban_ecological_desc:0 "城市中分布着公园和生态保护区。这些区域不仅是居民的休闲场所，还是钢铁丛林里的一片片绿洲。\n\n£job_clerk£ $job_clerk$提供额外§G+2§!£amenities£ $MOD_PLANET_AMENITIES_ADD$并§G+1§!§Y宜居性§!\n"
 ethic_urban_deurbanization:0 "去城市化"
 ethic_urban_deurbanization_name:0 "去城市化"
 ethic_urban_deurbanization_desc:0 "我们的城市发展早晚遇到瓶颈，是时候把城市放开，着眼于城市以外的广阔区域。\n\n每个£housing£§Y城市区划§!§G+5%§!其余建筑的§Y建造速度§!但提供§R更少的§!£housing£$MOD_PLANET_HOUSING_ADD$和£job_clerk£ $job_clerk$\n"
 ethic_urban_militaty:0 "军事建设"
 ethic_urban_militaty_name:0 "军事建设"
 ethic_urban_militaty_desc:0 "城市不仅是军事防卫的重点，其后勤潜力和人口基数能够极大的支持我们的军事。征兵处和训练中心会给我们的小伙子们一个好去处。\n\n£job_clerk£ $job_clerk$提供额外§G+1§!£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\n"
 ethic_urban_holy_place:0 "圣所建设"
 ethic_urban_holy_place_name:0 "圣所建设"
 ethic_urban_holy_place_desc:0 "越是在消磨精神的地方，越是要维持虔诚的信仰。教堂和礼拜广场可以给我们的居民良好的精神生活。\n\n£job_clerk£ $job_clerk$提供额外§G1§!£unity£§Y凝聚力§!\n"
 ethic_urban_sci_edu:0 "科教建设"
 ethic_urban_sci_edu_name:0 "科教建设"
 ethic_urban_sci_edu_desc:0 "既然我们可以集中这么多有用的头脑，为什么不加以利用？科研和教育设施可以让普通人也能开动脑筋。\n\n£job_clerk£ $job_clerk$提供额外§G1§! £physics£ £society£ £engineering£ §Y研究点数§!\n"
 ethic_urban_industry_construct:0 "产业建设"
 ethic_urban_industry_construct_name:0 "产业建设"
 ethic_urban_industry_construct_desc:0 "如果任由城市发展，它必然会成为压迫的温床。我们要充分利用城市的需求和规模效应，让城市也能创造有用的产品。\n\n£job_clerk£ $job_clerk$提供额外§G1§!£consumer_goods£ §Y$consumer_goods$§!\n"
 ethic_urban_commercial:0 "商业建设"
 ethic_urban_commercial_name:0 "商业建设"
 ethic_urban_commercial_desc:0 "商业是城市的核心。有谁能拒绝高耸入云的CBD和金融中心呢？\n\n£job_clerk£ $job_clerk$提供额外§G2§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_community:0 "社区建设"
 ethic_urban_community_name:0 "社区建设"
 ethic_urban_community_desc:0 "城市是包容的，假如那些落魄的人，受尽歧视的人想来这里寻找梦想，我们有什么理由将他们拒之门外？\n\n每个£housing£§Y城市区划§!额外§G+1§!$MOD_PLANET_HOUSING_ADD$和额外§G1§!£job_clerk£ $job_clerk$\n£job_clerk£ $job_clerk$提供额外§G+1§!£amenities£ $MOD_PLANET_AMENITIES_ADD$和额外§G1§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_public_security:0 "治安建设"
 ethic_urban_public_security_name:0 "治安建设"
 ethic_urban_public_security_desc:0 "缺乏监管的城市会成为不稳定的源头。要确保安全措施到位。\n\n £job_clerk£ $job_clerk$§G+1§!§Y$MOD_PLANET_STABILITY_ADD$§!并§G-1§!§Y$PLANET_CRIME_TITLE$§!\n"

# 科研伦理
 policy_research_ethics:0 "£job_researcher£ 科研伦理"
 policy_research_ethics_name:0 "科研伦理"
 policy_research_ethics_desc:0 "推动科学进步的方法有很多，但并不是所有人都能接受那些触犯自己利益乃至人身权益的方法。我们需要在社会稳定与科技进步之间找到一个能让大多数人认可的平衡点。\n"
 dogma_bottom_line:0 "教条准则"
 dogma_bottom_line_desc:0 "技术的进步不能突破前人智慧划下的界线，虽然这会不可避免的造成科技进步的缓慢，但至少能够保证社会发展不会失去控制。\n\n"
 moral_bottom_line:0 "道德底线"
 moral_bottom_line_desc:0 "科学进步是服务于社会进步的，绝不能本末倒置。我们必须以伦理道德要求自己，防止研究的越界。\n\n"
 legal_bottom_line:0 "法律约束"
 legal_bottom_line_desc:0 "一项研究在社会上很可能比在学术上先一步造成影响。为了最小化社会影响，我们的研究事业至少不能违反星际法。\n\n"
 rational_bottom_line:0 "纯粹理性"
 rational_bottom_line_desc:0 "科学与理性是支撑一个文明前进的唯一力量，感性且无知的乌合之众无权成为进步的绊脚石。\n\n"
 research_without_bottom_line:0 "无限制科研"
 research_without_bottom_line_desc:0 "在宇宙的尺度上，一切牺牲都微不足道。道德、法律、社会稳定、他人的乃至自己的生命，为了技术进步，没有什么是不可舍弃的。\n\n"
 concentrated_spirit:0 "专注精神"
 concentrated_spirit_desc:0 "自身的稳定与协调是我们首先确保的，即使这会使我们的研究迟钝。\n\n"
 balanced_spirit:0 "平衡精神"
 balanced_spirit_desc:0 "平衡意识与精神，统一的整体稳定运行。\n\n"
 concentrated_consciousness:0"专注意识"
 concentrated_consciousness_desc:0"注意观察他者，注意思辨，虽然有时会忽视我们自身的协调。\n\n"
 enhanced_consciousness:0"强化意识"
 enhanced_consciousness_desc:0"资源应当优先集中于脑部。我们的思维格外清晰，即使宇宙也会在思考时褪色。\n\n"
 data_collecting_protocol:0"数据收集协议"
 data_collecting_protocol_desc:0"我们从未如此渴望着知识。现在身边充满了优质的实验材料，观察，收集，实验，分析.......\n\n"
 eci_bug_gongjuren_flag:0"§R是$NAME_ECI_BUG$§!"

# 奴隶比例
 policy_ratio_of_slaves:0 "£pop_cat_slave£ 奴隶比例"
 policy_ratio_of_slaves_name:0 "奴隶比例"
 policy_ratio_of_slaves_desc:0 "被奴役者应牢记本分，未被奴役者应心怀感激。\n"
 slaves_0:0 "§Y0%§!"
 slaves_0_desc:0 "......我们不是都禁止奴隶制了吗？怎么还有人蓄奴啊？\n\n"
 this_species_is_preferred:0 "§Y本族优先§!"
 this_species_is_preferred_desc:0 "奴役外族，优待本族。至于奴隶比例不够？谁关心啊？\n\n"
 slaves_10:0 "§Y10%§!"
 slaves_10_desc:0 "我们不强制底层人成为奴隶，不过我们也不会干涉自愿为主人服务的家族仆役。\n\n"
 slaves_25:0 "§Y25%§!"
 slaves_25_desc:0 "为了我们，一些人需要献出自己。\n\n"
 slaves_40:0 "§Y40%§!"
 slaves_40_desc:0 "奴隶是第一生产力。\n\n"
 slaves_60:0 "§Y60%§!"
 slaves_60_desc:0 "我们还需要更多......\n\n"
 slaves_75:0 "§Y75%§!"
 slaves_75_desc:0 "它们永远不会有未来。\n\n"

 # 集群效应
 policy_cluster_effect:0 "£scion£ 集群效应"
 policy_cluster_effect_name:0 "集群效应"
 policy_cluster_effect_desc:0 "团结就是力量，而我们的力量足以征服星河。\n"
 endless_swarm:0 "无尽虫群"
 endless_swarm_desc:0 "我们的虫群无穷无尽，我们的意志遮蔽群星。\n\n - 每$pop_group_unit$£pop_cat_complex_drone£$pop_cat_complex_drone_plural$人口§G-1%§!$MOD_POP_DECLINE_SPEED$\n - 每$pop_group_unit$£pop_cat_simple_drone£$pop_cat_simple_drone_plural$与£pop_cat_maintenance_drone£$pop_cat_maintenance_drone_plural$人口§G+1%§!$MOD_LOGISTIC_GROWTH_MULT$"
 organic_singularity:0 "有机奇点"
 organic_singularity_desc:0 "我们是同一的整体，我们是自洽的集合，我们是群星的合唱。\n\n - 每$pop_group_unit$£pop_cat_complex_drone£$pop_cat_complex_drone_plural$人口§G+1%§!$mod_planet_jobs_simple_drone_produces_mult$\n - 每$pop_group_unit$£pop_cat_simple_drone£$pop_cat_simple_drone_plural$与£pop_cat_maintenance_drone£ $pop_cat_maintenance_drone_plural$人口§G+1%§!$mod_planet_jobs_productive_produces_mult$"
 mechanical_transmutation:0 "机械嬗变"
 mechanical_transmutation_desc:0 "一生二，二生三，三生万物，万物无穷。\n\n - 每$pop_group_unit$£pop£人口§G+1%§!$MOD_PLANET_POP_ASSEMBLY_MULT$"
 dao_seeking_protocol:0 "求道协议"
 dao_seeking_protocol_desc:0 "道化自然，道在自然数中，自然数在我们的网络中。\n\n - 每$pop_group_unit$£pop£人口§G+1§!£physics£ £society£ £engineering£ 研究点数"
 
# 经济立场
 policy_economic_stance:0 "£job_merchant£ 经济模式"
 policy_economic_stance_desc:0 "经济基础决定上层建筑，而上层建筑同样能够反作用于经济基础。\n"
 economic_stance_market:0 "自由市场"
 economic_stance_market_name:0 "$economic_stance_market$"
 economic_stance_market_desc:0 "产业私有化，政府对经济的控制和管制大幅减少。\n\n - 允许§Y$living_standard_decadent$§!生活标准。\n - 激活§Y市场经济§!机制，星球经济将受$trade_value_reduction_modifier$与$trade_value_reduction_modifier_2$的影响。\n - 不能使用§Y$living_standard_shared_burden$§!、§Y$living_standard_worker_ownership$§!或§Y$living_standard_utopian$§!生活标准。\n\n"
 economic_stance_market_anarchism:0 "$economic_stance_market$"
 economic_stance_market_anarchism_name:0 "$economic_stance_market_name$"
 economic_stance_market_anarchism_desc:0 "$economic_stance_market_desc$"
 economic_stance_market_financial_investment:0 "$economic_stance_market$"
 economic_stance_market_financial_investment_name:0 "$economic_stance_market_name$"
 economic_stance_market_financial_investment_desc:0 "$economic_stance_market_desc$"
 economic_stance_mixed:0 "市场监管"
 economic_stance_mixed_name:0 "市场监管"
 economic_stance_mixed_desc:0 "我们不必对市场过多敌视，但也不能放任其最终失控。在有限的框架内进行市场活动是有必要的。\n\n - 激活§Y市场经济§!机制，星球经济将受$trade_value_reduction_modifier$与$trade_value_reduction_modifier_2$的影响。\n\n"
 economic_controlled_economy:0 "统制经济"
 economic_controlled_economy_name:0 "统制经济"
 economic_controlled_economy_desc:0 "国家由我们治理，那么作为国家的组成部分，市场也必须完全纳入我们的管控当中。通过对各种核心生产生活资料实行统购统销、专卖、限价，并严格控制金融、外汇，我们就能够在保有市场这一工具的前提下进行有计划的发展。\n\n - 解锁§Y经济计划§!$COUNCIL_AGENDA$。\n - 激活§Y市场经济§!机制，星球经济将受$trade_value_reduction_modifier$与$trade_value_reduction_modifier_2$的影响。\n\n"
 economic_stance_planned:0 "计划经济"
 economic_stance_planned_name:0 "计划经济"
 economic_stance_planned_desc:0 "将生产过程统一管理并依据计划分配生产指标，可以实现更可预测和可持续的经济发展，而非依赖于不确定的市场波动。\n\n - 解锁§Y经济计划§!$COUNCIL_AGENDA$。\n - 解锁§Y$decision_close_illegal_office$§!星球决议，能够强制关闭计划外的私人企业。\n - 提升星球类型专精效果，但§H未采纳社会主义主题理念的国家§!进行社会调度的效果比社会主义国家差。\n\n"
 economic_stance_planned_machine_liberator:0 "$economic_stance_planned$"
 economic_stance_planned_machine_liberator_name:0 "$economic_stance_planned_name$"
 economic_stance_planned_machine_liberator_desc:0 "$economic_stance_planned_desc$"
 economic_stance_planned_free:0 "合作经济"
 economic_stance_planned_free_name:0 "合作经济"
 economic_stance_planned_free_desc:0 "类似$economic_stance_planned_name$的一种经济形式，但生产计划由工人自治组织商讨决定，而非行政机器强制干预。\n\n - 解锁§Y经济计划§!$COUNCIL_AGENDA$。\n - 解锁§Y$decision_close_illegal_office$§!星球决议，能够强制关闭计划外的私人企业。\n - 提升星球类型专精效果，但§H未采纳社会主义主题理念的国家§!进行社会调度的效果比社会主义国家差。\n\n"
 economic_stance_gift_economy:0 "礼品经济"
 economic_stance_gift_economy_name:0 "礼品经济"
 economic_stance_gift_economy_desc:0 "这个社会将货币废除，物资之间的交换通过以物易物的方式进行。而在形式上，这一行为被民间自发地解释为“礼品赠送”。\n\n"
 economic_stance_sox_economy:0 "能力经济"
 economic_stance_sox_economy_name:0 "能力经济"
 economic_stance_sox_economy_desc:0 "这个社会将货币废除，物品的价值由买卖双方的个人能力进行衡量——一般情况下，衡量标准不排除性能力。\n\n"
 economic_stance_gestalt_economy:0 "涌现经济"
 economic_stance_gestalt_economy_name:0 "涌现经济"
 economic_stance_gestalt_economy_desc:0 "这个社会不存在“价值衡量”这一概念，不同的个体将自然而然地得知其他个体所需的物资数目，并按时按量进行物资的生产与传递。\n\n - 每$pop_group_unit$个§Y£job_civilian£ $job_civilian_plural$§!或§Y£job_maintenance_drone£ $job_maintenance_drone_plural$§!将§G+1%§!$mod_planet_jobs_produces_mult$。\n\n"
 economic_stance_emotional_economy:0 "感性经济"
 economic_stance_emotional_economy_name:0 "感性经济"
 economic_stance_emotional_economy_desc:0 "在物质极大充裕的背景下，这个社会完全摒弃了旧有的供应-需求经济体系，人们劳动与付出唯一要求的收获是来自他人的精神满足，而非冗余的物质报酬。\n\n - 只能使用§Y$living_standard_shared_burden$§!、§Y$living_standard_worker_ownership$§!或§Y$living_standard_utopian$§!生活标准。\n - $d_planetary_ascension$变为提高$MOD_POP_HAPPINESS$。\n - 人口根据$MOD_POP_HAPPINESS$获得额外的岗位产出加成。\n\n"
 
 respect_the_machine_soul:0 "敬奉机魂"
 respect_the_machine_soul_name:0 "$respect_the_machine_soul$"
 respect_the_machine_soul_desc:0 "机器是主在物质世界的寄居之所，我们存在的意义就是敬奉这些崇高的机魂。\n\n§E合成人被赋予完整的公民权并且需要§Y£consumer_goods£ $consumer_goods$§!维护费。\n"

 policy_ten_year_plan_plus:0 "£mod_country_resource_max_add£ §Y经济计划§!"
 policy_ten_year_plan_plus_desc:0 "通过科学的计划与安排，我们能够极大的发展生产力。\n"
 comprehensive_development_plan_plus:0 "综合发展计划"
 comprehensive_development_plan_plus_desc:0 "我们当前的任务是综合调控，在平稳发展中维持经济活力。\n\n§T综合的宏观调控可以让我们的产出全面增加，同时减少国家财政的支出，促进民间经济的繁荣。§!\n\n"
 basic_resource_planning_plus:0 "基础资源开发计划"
 basic_resource_planning_plus_desc:0 "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。\n\n§G科学的规划可以让我们更合理的方式进行劳动，在增加大量基础资源产出的同时也能够减少地区规划的成本。§!\n\n"
 manufacturing_transformation_plan:0 "工业发展计划"
 manufacturing_transformation_plan_desc:0 "我们当前的任务是加快工业发展，全面促进制造业转型升级。\n\n§S对工业的全面补贴能够大幅度提高工业产品的产出，也有助于我们工程技术的发展。§!\n\n"
 cultural_development_programme:0 "文化建设计划"
 cultural_development_programme_desc:0 "我们当前的任务是建设社会文化，满足人民的精神文化需求。\n\n§P采取这一计划可以促进文化产业的蓬勃发展，在提供大量的社会研究报告的同时，我们的人民也会更加团结。§!\n\n"
 advanced_research_projects:0 "尖端科研计划"
 advanced_research_projects_desc:0 "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。\n\n§E资源的倾斜能够更好地激发科学家们的研究热情，加快科学研究的速度——尤其是基础物理这一重中之重。§!\n\n"
 foreign_trade_development_plan_plus:0 "外贸发展计划"
 foreign_trade_development_plan_plus_desc:0 "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。\n\n§B我们可以培养专业的外交人才，更好的取得其他国家对我们的信任，同时推动贸易的快速发展。§!\n\n"

 policy_tax_rate:0 "£trade_value£ 税率"
 policy_tax_rate_desc:0 "财富被创造出来后只能自发地在市场当中流通，而我们必须严肃地思考一个问题：政府的钱应该从哪来？"
 public_funds:0 "公共基金"
 public_funds_desc:0 "我们不需要横征暴敛的政府，也不需要供养政府的所谓“税收”。公共项目只需要每个人自觉捐献一定的资产就能自行维护。"
 low_tax_rate:0 "低税率"
 low_tax_rate_desc:0 "由民众创造的财富理应归民众私人所有，政府获取资源最好通过市场而不是行政命令。"
 mid_tax_rate:0 "中等税率"
 mid_tax_rate_desc:0 "收取合适的税款既有利于政府部门的运作，也能维持经济的活力。"
 high_tax_rate:0 "高税率"
 high_tax_rate_desc:0 "想要维持一个庞杂的星际政府，就需要海量的资源储备。"
 resource_control:0 "资源管控"
 resource_control_desc:0 "我们不应该放任资源随意流通，政府应当拥有支配全国所有资源的能力。"
 
 policy_basic_state_policy:0 "£mod_country_election_cost£ 基本国策"
 policy_basic_state_policy_desc:0 "虽然我们已经基本确立了目标，但怎么未来发展的道路怎么走，仍然值得我们认真思考。\n"
 continuous_revolution:0 "§R不断革命§!"
 continuous_revolution_name:0 "$continuous_revolution$"
 continuous_revolution_desc:0 "当我们仰望星海之时，我们必须认识到，还有千千万万被压迫的劳动者正在寻求着解放。\n\n§R能够使用“银河革命”战争理由§!\n\n"
 the_internal_construction:0 "§G思想建设§!"
 the_internal_construction_name:0 "$the_internal_construction$"
 the_internal_construction_desc:0 "打铁还需自身硬，想要更进一步，我们就必须打好坚实的基础。"
 reform_and_opening_up:0 "§B改革开放§!"
 reform_and_opening_up_name:0 "$reform_and_opening_up$"
 reform_and_opening_up_desc:0 "僵化的经济体制必须经受改革，我们或许会走向歧途，但为了社会的发展，我们需要冒险。\n\n研究§Y$tech_colonial_centralization$§!科技后，允许在非首都星球设立经济特区\n激活§Y市场经济§!机制\n\n"
 reform_and_opening_up_b:0 "§M深化改革§!"
 reform_and_opening_up_b_name:0 "$reform_and_opening_up_b$"
 reform_and_opening_up_b_desc:0 "没有改革开放就没有我们的发展进步，改革开放是发展社会主义的强大动力。现在，要解决我国进一步发展面临的一系列突出矛盾和挑战，就必须深化改革开放。\n\n研究§Y$tech_colonial_centralization$§!科技后，允许在非首都星球设立经济特区\n激活§Y市场经济§!机制\n\n"


 policy_diplomatic_stance:0 "£diplo_weight£ 外交姿态"
 policy_diplomatic_stance_desc:0 "我们可以设定我们通用的外交议程，决定我们对星系中其他文明的交流态度。\n"
 diplo_stance_revolution:0 "输出革命"
 diplo_stance_revolution_name:0 "$diplo_stance_revolution$"
 diplo_stance_revolution_desc:0 "该政权积极的向外输出自己民主的理念。\n\n§R该外交姿态将损害与其他所有有§Y$diplo_stance_supremacist$§!或§Y$diplo_stance_belligerent$§!外交姿态帝国的外交关系§!\n"
 diplo_peaceful_coexistence:0 "和平共处"
 diplo_peaceful_coexistence_name:0 "$diplo_peaceful_coexistence$"
 diplo_peaceful_coexistence_desc:0 "互相尊重主权和领土完整，互不侵犯，互不干涉内政，平等互惠，和平共处。\n"

 policy_war_philosophy:0 "£mod_army_experience_gain_mult£ 战争哲学"
 policy_war_philosophy_desc:0 "战争是很复杂的，宇宙星际帝国之间的战争就更是复杂。如何对待星际帝国之间的武装冲突是外交事务的重要课题。\n"

 policy_subjugation_war_terms:0 "£mod_country_subject_integration_influence_cost_mult£ 要求臣服战争条款"
 policy_subjugation_war_terms_desc:1 "我们对通过战争征服的附庸或附属国的协议条款的初始设置。\n"

 policy_orbital_bombardment:0 "£mod_ship_orbital_bombardment_mult£ 轨道轰炸"
 policy_orbital_bombardment_desc:2 "轨道轰炸让我们能从太空中摧毁行星表面的防御部队。更加残酷的轰炸方式可以杀伤行星上的人口并摧毁建筑。\n"

 policy_orbital_bombardment_accept_surrender:0 "£mod_army_disengage_chance_mult£ 在轨受降"
 policy_orbital_bombardment_accept_surrender_desc:0 "该政策决定我们是否允许敌对行星在我们的舰队进行轨道轰炸的过程中投降。"

 policy_interference:1 "£awareness£ 前超光速文明干涉"
 policy_interference_desc:1 "我们可以设置政策，规制我们同前超光速国家所进行的互动。"

 policy_enlightenment:1 "£job_assimilation£ 前超光速文明启蒙"
 policy_enlightenment_desc:1 "我们可以向尚处于前超光速社会分享我们的科技成果，打开他们探索宇宙的新视野。\n"

 policy_appropriation:0 "£job_colonist£ 土地征用"
 policy_appropriation_desc:0 "这项政策决定是否可以从新获得的星球上非公民物种中征用土地。"

 policy_leader_enhancement:0 "£mod_leader_ruler_skill_levels£ 领袖强化"
 policy_leader_enhancement_desc:0 "作为帝国中的领导，身上背负着难以想象的重担，必须决定好什么样的未来领导能做好承担责任的准备。\n"

 policy_first_contact_protocol:0 "£mod_diplo_weight_council_mult£ 第一次接触协议"
 policy_first_contact_protocol_desc:0 "在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。\n"

 policy_border_policy:0 "£mod_country_border_friction_mult£ 初始边境状态"
 policy_border_policy_desc:0 "我们帝国的边界代表了我们对星系中恒星的控制情况。对于我们可能会遇到的其他文明，我们需要决定是开放边境欢迎他们，还是关闭边境保卫疆土。\n"

 policy_food_policy:0 "£mod_pop_food_req£ 粮食政策"
 policy_food_policy_desc:0 "我们的帝国拥有太多人口需要进食。为了确保粮食不会短缺，我们必须在人口的需求和帝国的成长之间达成平衡。"

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 policy_economic_policy:0 "£job_artificer£ 工业政策"
 policy_economic_policy_desc:0 "注重发展还是注重安稳？注重教育还是注重国防？是要大炮还是奶酪？这些问题都是有史以来每个资源有限的政府所需烦恼的问题，我们的政府也不例外。"

 policy_drone_policy:0 "£job_artificer£ 生产政策"
 policy_drone_policy_desc:0 "蜂巢思维的联合能力虽然庞大，但并非是无限的。我们必须谨慎决定如何最大化利用有限的脑力资源。"

 policy_artificial_intelligence_policy:0 "£job_mind_thrall£ 人工智能"
 policy_artificial_intelligence_policy_desc:0 "具备自主意识的人工智能技术的发展引起了很多哲学和伦理方面的问题。我们必须在这件事情上清晰地表明自己的立场。\n"

 policy_robot_pop_policy:0 "£mod_planet_jobs_robotic_produces_mult£ 机器人劳工"
 policy_robot_pop_policy_desc:1 "自动机器人这个简单的概念最终会导向这样一个认识：我们物种的工人总有一天会被替代、会被超越。我们必须决定在大规模使用自动化机器人这一问题上的立场。\n"

 policy_pre_sapients:0 "£job_xeno_zoo_animal£ 未开智物种"
 policy_pre_sapients_desc:0 "我们可以决定是否允许未开智物种生存在属于我们的星球上。"

 policy_debris:0 "£mod_starbase_ship_build_cost_mult£ 残骸回收"
 policy_debris_desc:0 "我们可以决定是研究或是打捞敌人舰队的残骸。"

 policy_population_controls:0 "£job_evaluator£ 人口控制"
 policy_population_controls_desc:0 "我们可以决定选择性人口控制在我们的帝国中是否合法。"

 policy_slavery:0 "£pop_cat_slave£ 奴隶制"
 policy_slavery_desc:1 "我们可以决定奴役在我们的帝国中是否合法。"

 policy_purge:0 "£menace_grey£ 净化"
 policy_purge_desc:0 "被净化的人口无法工作并会最终消亡，但是此过程会激怒他们以及任何富有同情心的人口。\n"

 policy_knightly_duties:0 "£mod_country_custodian£ 骑士职责"
 policy_knightly_duties_desc:0 "骑士是我们国家产出的精英。他们忠诚、专注、富有荣誉感，是骑士精神的典范，如果我们准备好让他们从试炼中分心，当我们在星系中大展拳脚时，他们的许多技能将是无价之宝。\n\n"

 policy_relentless_industrialists_policy:0 "£mod_job_gas_refiner_add£ 工业化"
 policy_relentless_industrialists_policy_desc:0 "生存就是不择手段。但是真的要将其投入使用一定会产生某种后果。我们可以选择将精力花费实现更多目标，或者设法减轻其最坏的影响。"

 policy_virtuality_focus: "£job_mind_thrall£ 虚拟专注政策"
 policy_virtuality_focus_desc: "我们可以选择最能满足我们需求的算力焦点。"

 policy_cyberization_standards: "£mod_planet_pop_assembly_organic_add£ 义体化标准"
 policy_cyberization_standards_desc: "对我们的社会而言，全人口范围的植入是必要的，但那些完全义体化的反对者可以选择有限的强化改造。"

 policy_synthetic_identities_policy: "£mod_planet_pop_assembly_organic_add£ 合成人格"
 policy_synthetic_identities_policy_desc: "我们必须通过创造新的合成人格来繁衍后代。"

 policy_computation_core_allocation: "£job_mind_thrall£ 关注计算核心"
 policy_computation_core_allocation_desc: "合成化企业可以零延迟地将计算周期从其核心系统转移到高价值社会部门的优化工作中。"

 policy_roboticist_output:0 "£mod_planet_pop_assembly_organic_add£ 组装标准"
 policy_roboticist_output_desc:0 "通过将我们的原来用于组装机器人的组装工针对义体人组装进行改组，我们可以确保下一代的先进性。"

 policy_resettlement:0 "£mod_planet_resettlement_unemployed_destination_mult£ 强制迁移"
 policy_resettlement_desc:0 "这项政策决定着我们是否能在行星之间强制转移居民。\n"

 policy_refugees:0 "£job_broken_shackles_scavenger£ 难民"
 policy_refugees_desc:0 "我们可以决定是否应该接纳，或者拒绝这些逃离净化、强制迁徙或政治迫害的难民。"
 
 
