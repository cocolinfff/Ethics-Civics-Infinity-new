l_simp_chinese:

 policy_trade_policy:0 "£trade_value£ 税收投资"
 policy_trade_policy_desc:0 "市场一刻不停地在生产着各种类型的资源，我们或许无法掌控市场贸易，但或许可以通过一系列的投资引导市场经济走向政府计划中的道路，将市场为我们所用。\n\n§E投资行动：§!\n依据不同的投资政策，部分§Y$TRADE_VALUE_WITH_ICON$§!将被投资进入市场，按比例转换为不同的资源。\n投资者将根据£trade_value£ §Y星球$r_trade$§!投入£energy£ §Y$energy$§!以获取资源，通过不同的政策来使投资者默认选择应该如何投资一颗新的星球。\n通过星球决议可以调整具体星球的投资倾向。\n\n"
 
 trade_policy_trade_league:0 "£tributary£ 合作贸易联盟"
 trade_policy_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:1 "通过联合成立一个贸易联盟，我们可以将我们的繁荣昌盛和营利安全性推进到一个全新的高度。\n\n$trade_league_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_infrastructure:0 "£building£ 基础投资"
 trade_policy_infrastructure_name:0 "$trade_policy_infrastructure$"
 trade_policy_infrastructure_desc:0 "基础设施的建设是国家发展的头等大事，我们理所应当引导市场转向基础设施的建设。\n\n$infrastructure_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_factory:0 "£alloys£ 工业投资"
 trade_policy_factory_name:0 "$trade_policy_factory$"
 trade_policy_factory_desc:0 "国家的强大仰仗于发达的工业，市场应该向着更加发达的工业发展。\n\n$factory_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_culture:0 "£unity£ 文化投资"
 trade_policy_culture_name:0 "$trade_policy_culture$"
 trade_policy_culture_desc:0 "贸易带来的红利同样能涵盖到科学文化上，而这恰好是我们的国家所迫切需要的。\n\n$culture_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_default:0 "£economy£ 自行调控"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "市场贸易理所应当自由，我们任由市场贸易发展，依托看不见的手进行调节。\n\n$default_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_mercantilism:0 "£energy£ 重商主义"
 trade_policy_mercantilism_name:0 "$trade_policy_default$"
 trade_policy_mercantilism_desc:0 "即使只有投资，官方的调节也只会危害市场的繁荣，让商人自行决定他们应该做什么吧。\n\n$mercantilism_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_luxury:0 "£job_trader£ 奢侈消费"
 trade_conversion_luxury_name:0 "$trade_policy_luxury$"
 trade_policy_luxury_desc:0 "我们将投资新锐奢侈品的生产，以满足上流人士的消费需要。\n\n$luxury_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_consumer_goods_upgrade:0 "£consumer_goods£ 消费升级"
 trade_policy_consumer_goods_upgrade_name:0 "$trade_policy_consumer_goods_upgrade$"
 trade_policy_consumer_goods_upgrade_desc:2 "市场的运转将尽可能的服务于人民的生活，市场创造出各种各样的消费品以供消费主体升级其消费需求。\n\n$consumer_goods_upgrade_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_alloys:0 "£job_fabricator£ 重工业革新"
 trade_policy_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "重工业的产出彰显了国家的实力，海量的战略资源储备能够让我们在面对危机四伏的宇宙时从容不迫。\n\n$alloys_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_unity:0 "£job_assimilation£ 创新经济学"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "我们的经济基础建立在每一个设计总监的奇思妙想之上，通过投入税收来鼓励创新是我们应当为他们做的。\n\n$unity_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_innovation:0 "£planet£ 供给侧改革"
 trade_conversion_innovation_name:0 "$trade_policy_innovation$"
 trade_policy_innovation_desc:0 "市场的发展需要从供给进行改革，从生产侧创造更多的基础资源以加强国内的建设。\n\n$innovation_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_normal:0 "£job_mogul£ 平庸富国论"
 trade_conversion_normal_name:0 "$trade_policy_normal$"
 trade_policy_normal_desc:0 "市场的走向往往不需要政府予以过多的指引，我们只需要在各个领域均进行适当的刺激便能获得整体最佳的成效。\n\n$conversion_normal_effects$\n\n§E政策效果：§!\n"

 trade_policy_growth_dev:0 "£time£ 社会发展"
 trade_conversion_growth_dev_name:0 "$trade_policy_growth_dev$"
 trade_policy_growth_dev_desc:0 "贸易不仅具有经济学上的意义，更具备了无与伦比的社会研究价值，通过研究民间经济的运作，我们便能够更好地指导社会的发展。\n\n$growth_dev_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_development:0 "£job_artificer£ 产业建设"
 trade_conversion_mutual_aid_name:0 "$trade_policy_development$"
 trade_policy_development_desc:0 "金融泡沫的表象之下是空洞的现实，只有充分发展基础产业才能最大程度的确保经济的平稳运行。\n\n$development_modifier_effects$\n\n§E政策效果：§!\n"

 trade_policy_industrial_progress:0 "£job_gas_refiner£ 工业进步"
 trade_conversion_industrial_progress_name:0 "$trade_policy_industrial_progress$"
 trade_policy_industrial_progress_desc:0 "工业是生产建设的柱石，对工业产出的补贴能够极大地改善国家基础产业建设的水平。\n\n$industrial_progress_modifier_effects$\n\n§E政策效果：§!\n"
 

 trade_policy_growth_name:0 "农业补贴"
 trade_policy_mining_name:0 "矿业补贴"

