 # 护盾科技线
 tech_shields_1:0 "电磁偏转仪"
 tech_shields_1_desc:0 "电磁偏转仪能够通过磁场偏移部分金属弹头的轨道并中和激光束的频率，从而使舰船受到的伤害减少，但在遭受饱和攻击时容易过载。"
 tech_shields_2:0 "离子护盾"
 tech_shields_2_desc:0 "通过调整离子发生器的作用方式，我们能够像星球一样在舰船周围形成一层电离层，从而减少飞船受到的伤害。"
 tech_shields_3:0 "反物质护盾"
 tech_shields_3_desc:0 "在电磁屏障范围内布设一层反物质粒子，可以在敌方武器打击到飞船之前清除一部分弹药。"
 tech_shields_4:0 "引力偏转护盾"
 tech_shields_4_desc:0 "操纵引力不断地偏转敌方火力的轨迹，只有持续不断的火力才能击穿此屏障。"
 tech_shields_5:0 "空间扭曲护盾"
 tech_shields_5_desc:0 "通过扭曲舰船周围的空间，我们能够制造出比传统能量护盾更为坚固的防御层，以抵消敌方火力。"
 tech_dark_matter_deflector:0 "封闭时空护盾"
 tech_dark_matter_deflector_desc:0 "通过激发暗物质的奇异性，我们在舰船周围创造了一个类似黑洞性质的场，粒子的运动只能在封闭时空之外活动。"
 
