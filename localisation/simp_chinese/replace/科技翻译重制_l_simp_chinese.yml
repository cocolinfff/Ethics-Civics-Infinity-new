 SHIP_THRUSTER_5:0 "拟时空推进器"
 SHIP_THRUSTER_5_DESC:1 "这些装置能够将舰船的物质构成短暂映射至其他宇宙，使其暂时成为暗物质而规避本宇宙物理规则对舰船行进产生的影响。"
 
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§H解锁部件：§!离子推进器"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§H离子推进器§!\n无需推进燃料，使用离子束产生推进力的电子推进器。"
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§H解锁部件：§!核子冲量推进器"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§H核子冲量推进器§!\n拥有先进的聚变直喷推进系统，使得船只达到更快的亚光速并且增强机动性。"
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§H解锁部件：§!反物质推进器"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§H反物质推进器§!\n高度先进的反物质动力推进器，在能达到接近光速的同时赋予舰船无可匹敌的机动性。"
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§H解锁部件：§!曲率扭曲推进器"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§H曲率扭曲推进器§!\n操纵恒星发生的引力，改变舰船周边空间的曲率，进而在恒星系中突破光速的限制。"
 

 # 动能炮科技线
 tech_mass_drivers_1:0 "电磁线圈炮"
 tech_mass_drivers_1_desc:0 "此类电磁射弹器使用电磁线圈将穿甲弹丸回旋加速到极高的速度。"
 tech_mass_drivers_2:0 "电磁轨道炮"
 tech_mass_drivers_2_desc:0 "电磁轨道炮是最新的电磁加速炮，轨道炮通过并行双轨加速炮弹使之以难以置信的高速发射出去。"
 tech_mass_drivers_3:0 "反物质轨道炮"
 tech_mass_drivers_3_desc:0 "通过电磁轨道，我们能够在不直接接触反物质的情况下将其发射出去，以达到惊人的杀伤效果。"
 tech_mass_drivers_4:0 "中子团炮"
 tech_mass_drivers_4_desc:0 "更强劲的质量武器，内部装填的仿中子星炮弹在高亚光速条件下能够对敌人产生最大的损伤。"
 tech_mass_drivers_5:0 "引力弹弓"
 tech_mass_drivers_5_desc:0 "将老式的电磁轨道升级为引力轨道后的产物，它能够发射得更准，速度更快。"
 
