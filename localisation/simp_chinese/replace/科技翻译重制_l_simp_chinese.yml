 tech_kinetic_artillery_1:0 "质子撞击炮"
 tech_kinetic_artillery_1_desc:0 "我们可以将小型化的粒子加速器搭载在舰船上，并使其发射出以质子团块作为炮弹的近光速“火炮”。"
 tech_kinetic_artillery_2:0 "中子撞击炮"
 tech_kinetic_artillery_2_desc:0 "更为强劲的远程舰载火力系统，装备有升级版的发射装置和火控系统。"

 KINETIC_ARTILLERY_1:0 "质子撞击炮"
 KINETIC_ARTILLERY_1_DESC:0 "搭载在舰船上的小型化粒子加速器，超长的导轨和巨大的临界质量能够带来更强大的动能。"
 KINETIC_ARTILLERY_2:0 "中子撞击炮"
 KINETIC_ARTILLERY_2_DESC:0 "更加先进的质量加农炮，坚固的高速中子块能够贯穿敌舰的护盾与船体。"
 
 
 tech_mass_accelerator_1:0 "曲率巨炮"
 tech_mass_accelerator_1_desc:0 "一款无比庞大的质量加速炮，安装在轴基武器平台上的曲率扭曲器能够使其射出初速度接近光速的炮弹。"
 tech_mass_accelerator_2:0 "超时空加农炮"
 tech_mass_accelerator_2_desc:0 "巨大的轨道加速阵列末端摆放着耗能同样巨大的亚空间发生器，超光速行进的炮弹自光锥之外对敌人进行打击。"

 MASS_ACCELERATOR_1:0 "曲率巨炮"
 MASS_ACCELERATOR_1_DESC:0 "一款无比庞大的质量加速炮，安装在轴基武器平台上的曲率扭曲器能够使其射出初速度接近光速的炮弹。"
 MASS_ACCELERATOR_2:0 "超时空加农炮"
 MASS_ACCELERATOR_2_DESC:0 "巨大的轨道加速阵列末端摆放着耗能同样巨大的亚空间发生器，超光速行进的炮弹自光锥之外对敌人进行打击。"

 # 导弹科技线
 tech_missiles_1:0 "核导弹"
 tech_missiles_1_desc:0 "配备有高当量核弹头的天基导弹。尽管是前太空时代的老旧技术，这种简单粗暴的制导武器在射程范围内有着惊人的高效。"
 tech_missiles_2:0 "反物质导弹"
 tech_missiles_2_desc:0 "这些先进的导弹配备有强劲的反物质弹头，更加完善的导航系统则大大提高了索敌能力。"
 tech_missiles_3:0 "重物质聚变导弹"
 tech_missiles_3_desc:0 "完全版本的原子能导弹，其内部搭载的重核反应装置能将目标舰体完全转换为庞大且不可控的的能量，进而摧毁敌舰。"
 tech_missiles_4:0 "量子导弹"
 tech_missiles_4_desc:0 "最新的深空导弹，能够在飞行的过程中从真空中汲取真空零点能，并在与目标碰撞的一瞬间将其释放。"
 tech_missiles_5:0 "奇点导弹"
 tech_missiles_5_desc:0 "这些最尖端的导弹头内部封存着微小的裸奇点，一经释放便会扭曲周围空间的物理规则，撕碎目标的结构。"

 MISSILE_1:0 "核导弹"
 MISSILE_1_DESC:0 "配备有高当量核弹头的天基导弹。尽管是前太空时代的老旧技术，这种简单粗暴的制导武器在射程范围内有着惊人的高效。"
 MISSILE_2:0 "反物质导弹"
 MISSILE_2_DESC:0 "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统大大提高了索敌能力。"
 MISSILE_3:0 "重物质聚变导弹"
 MISSILE_3_DESC:0 "完全版本的原子能导弹，其内部搭载的重核反应装置能将目标舰体完全转换为庞大且不可控的的能量，进而摧毁敌舰。"
 MISSILE_4:0 "量子导弹"
 MISSILE_4_DESC:0 "最新的深空导弹，能够在飞行的过程中从真空中汲取真空零点能，并在与目标碰撞的一瞬间将其释放。"
 MISSILE_5:0 "奇点导弹"
 MISSILE_5_DESC:0 "这些最尖端的导弹头内部封存着微小的裸奇点，一经释放便会扭曲周围空间的物理规则，撕碎目标的结构。"
 


 # 能源科技线
 tech_fission_power:0 "聚变能源"
 tech_fission_power_desc:1 "核聚变可为舰船提供大量能源，同时宇宙中大量的游离氢原子也能在一定程度上保证深空航行时的燃料来源。"
 tech_fusion_power:0 "冷核聚变能源"
 tech_fusion_power_desc:1 "低温核聚变技术减少了传统高温聚变反应堆所造成的散热系统能源消耗，极大地提高了能源的使用效率。"
 tech_cold_fusion_power:0 "反物质能源"
 tech_cold_fusion_power_desc:1 "利用正反物质结合产生的湮灭效应，我们可以得到巨大的能量以维持舰船的运转。"
 tech_antimatter_power:0 "黑洞辐射能源"
 tech_antimatter_power_desc:1 "新技术运用高能激光在反应堆芯中制造一个质子大小的微黑洞，而我们则能够通过收集黑洞蒸发过程中产生的辐射能驱动舰船系统。"
 tech_zero_point_power:0 "零点能源"
 tech_zero_point_power_desc:1 "提取真空零点能是目前最高效的产能方式，可以近乎无限地供应舰船能源。"
 tech_dark_matter_power_core:0 "暗物质能源"
 tech_dark_matter_power_core_desc:1 "暗物质能够打开通往某种高维空间的通道，使我们能够在其他宇宙以近乎为零的代价去进行本宇宙耗能极高的能量转换操作。"
 
