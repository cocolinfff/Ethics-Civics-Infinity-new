 tech_energy_lance_1:0 "湮灭光矛"
 tech_energy_lance_1_desc:1 "这些重型能量武器能够发射聚焦的反粒子射线并造成巨幅伤害。发射阵列的规模限制了它们只能安装在轴基武器基座上。"
 tech_energy_lance_2:0 "虫洞光矛"
 tech_energy_lance_2_desc:1 "该武器能够发射携带有巨大能量的光矛射线，在光锥之外有效的对敌人造成打击。和它的之前版本一样，只能安装在轴基武器基座上。"

 ENERGY_LANCE_1:0 "湮灭光矛"
 ENERGY_LANCE_1_DESC:1 "这类重型能量武器发射高度集中的反粒子束，可以造成巨大伤害。"
 ENERGY_LANCE_2:0 "虫洞光矛"
 ENERGY_LANCE_2_DESC:1 "使用微型虫洞装置在光锥之外对敌人发动光矛打击，使敌方舰船在毫无防备的前提下承受巨量的能量伤害。"

 PERDITION_BEAM_TITAN:0 "奇点光矛"
 PERDITION_BEAM_TITAN_DESC:1 "运用高度聚焦的高能粒子流照射敌方舰船周围的物质，在敌舰附近制造微型黑洞以进行打击行为。"
 PERDITION_BEAM:0 "奇点光矛"


 # 双穿科技线
 tech_space_cloud_weapon_1:0 "雷云导线"
 tech_space_cloud_weapon_1_desc:1 "虚空之云可以通过构成其核心的高能物质团产生随机粒子湍流。按照此原理，利用相同成分的反应物质配合上特制的控制导管设备即可以制造出威力强大的能量武器。"
 tech_arc_emitter_1:0 "宏原子电弧"
 tech_arc_emitter_1_desc:1 "该武器可以向目标发送高维度空间坍缩至低维量子态的球状电子流，可以在某种程度上无视装甲和护盾对飞船内人员进行打击。"
 tech_arc_emitter_2:0 "超弦震荡器"
 tech_arc_emitter_2_desc:0 "通过在弦论规模操纵弦振动，与目标物质同频而发生弦纠缠产生导向能量场。之后产生的大质量超对称粒子将沿这些能量场运动，由于该过程中负责进行杀伤的大质量超对称粒子处于叠加态的运动状态，可无视常规物质和能量场的阻隔，经由目标物质和超弦振荡器的同频场直接联通，产生高效的杀伤效能。"
 
 SPACE_CLOUD_WEAPON_1:0 "天云闪电"
 SPACE_CLOUD_WEAPON_1_DESC:1 "通过模拟虚空之云内部的粒子反应，我们的武器可以产生沿路径积分运动的无规律超对称粒子，造成可怕的能量冲击。"
 ARC_EMITTER_1:0 "宏原子电弧"
 ARC_EMITTER_1_DESC:0 "向目标发送高维度空间坍缩至低维量子态的球状电子流，可以无视装甲和护盾的强大武器。"
 ARC_EMITTER_2:0 "超弦震荡器"
 ARC_EMITTER_2_DESC:0 "经过深入挖掘宏原子的本质——超维度弦，我们掌握了在小范围内改变物理法则的能力，我们的武器在宏观时空的因果上必定会命中敌舰船体。"


 tech_disruptors_1:0 "电磁裂解炮"
 tech_disruptors_1_desc:1 "裂解炮释放高能射束，能够削弱和破坏将目标的组成原子聚集在一起的电磁力。它们能够穿透护盾和护甲，对敌方的船体和船员直接造成毁灭性的打击。"
 tech_disruptors_2:0 "强核力裂解炮"
 tech_disruptors_2_desc:1 "升级版的裂解炮向目标发射更具毁灭性的胶子微粒，能够破坏目标的原子结构。"
 tech_disruptors_3:0 "相位裂解炮"
 tech_disruptors_3_desc:1 "这种极限强化版的裂解炮能够在指定方位制造异常空间结构，切断目标的时空连续性。"

 DISRUPTOR_1:0 "电磁裂解炮"
 DISRUPTOR_1_DESC:1 "裂解炮释放高能射束，能够削弱和破坏将目标的组成原子聚集在一起的电磁力。"
 DISRUPTOR_2:0 "强核力裂解炮"
 DISRUPTOR_2_DESC:0 "升级版的裂解炮向目标发射更具毁灭性的胶子微粒，能够破坏目标的原子结构。"
 DISRUPTOR_3:0 "相位裂解炮"
 DISRUPTOR_3_DESC:0 "这种极限强化版的裂解炮能够在指定方位制造异常空间结构，切断目标的时空连续性。"

