 # 装甲科技线
 tech_ship_armor_1:0 "耐钢材料"
 tech_ship_armor_1_desc:0 "此种材料质地强韧、耐冲击，是合适的舰体材料。"
 tech_ship_armor_2:0 "瓷金复合材料"
 tech_ship_armor_2_desc:0 "不同合金和硅化材料的结合物，坚硬而又不失柔韧性。"
 tech_ship_armor_3:0 "纳米复合材料"
 tech_ship_armor_3_desc:0 "通过纳米级别的物质构造技术，我们成功的将原子拼接成为了全新的高强度物质结构。"
 tech_ship_armor_4:0 "重子格栅材料"
 tech_ship_armor_4_desc:0 "一种由数个质子和中子结合起来的网格状结构，在保证其具有普通物质的密度的情况下提供了相当巨大的结构强度。"
 tech_ship_armor_5:0 "零素材料"
 tech_ship_armor_5_desc:0 "以夸克-胶子凝聚态物质制造的零素材料由强引力紧密地拼合在一起，普通武器难以将其破坏。"
 tech_dragon_armor:0 "人造龙鳞装甲"
 tech_dragon_armor_desc:0 "仿制以太龙麟通过人为的色荷破缺将大规模的夸克连成环状或者其他结构，据说其原型能够抵抗宇宙大爆炸级别的能量对其产生的冲击。"

 ARMOR_1:0 "耐钢装甲"
 ARMOR_1_DESC:0 "此种材料质地强韧、耐冲击，是合适的舰体材料。"
 ARMOR_2:0 "瓷金复合装甲"
 ARMOR_2_DESC:0 "不同合金和硅化材料的结合物，坚硬而又不失柔韧性。"
 ARMOR_3:0 "纳米复合装甲"
 ARMOR_3_DESC:0 "加强过的纳米装甲能够提供多一层的防护，有没有这一层防护，在战斗中可能就是生与死的区别。"
 ARMOR_4:0 "重子格栅装甲"
 ARMOR_4_DESC:0 "一种由数个质子和中子结合起来的网格状结构装甲，在保证其具有普通物质的密度的情况下提供了相当巨大的结构强度。"
 ARMOR_5:0 "零素装甲"
 ARMOR_5_DESC:0 "以夸克-胶子凝聚态物质制造的零素材料由强引力紧密地拼合在一起，普通武器难以将其破坏。"
 
