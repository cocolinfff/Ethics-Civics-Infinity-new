 tech_lasers_1:0 "激光发射器"
 tech_lasers_1_desc:0 "激光武器可以向目标发射聚焦光束，通过高热量给敌方造成伤害。"
 tech_lasers_2:0 "高能激光发射器"
 tech_lasers_2_desc:0 "相比普通激光能级更高的激光束，产生的热量足以熔化最高性能的塑钢复合装甲。"
 tech_lasers_3:0 "新星射线发生器"
 tech_lasers_3_desc:0 "通过模拟新星爆发时的能量产生机制，我们能够制造出兼具高热量与强电磁干扰能力的高能射线，并将其用于军事用途。"
 tech_lasers_4:0 "反粒子束发射器"
 tech_lasers_4_desc:0 "通过舰载武器发射反中子粒子束组成的高速射流，我们能够对任何物质结构造成最大程度的损伤。"
 tech_lasers_5:0 "引力波调制器"
 tech_lasers_5_desc:0 "使用引力波模拟高能级天体产生的空间结构紊乱效应，撕碎敌方舰船的整体防御构架。"

