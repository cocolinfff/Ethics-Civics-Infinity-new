 NANOCOMPOSITE_CARAPACE: "耐钢甲壳"
 NANOCOMPOSITE_CARAPACE_DESC: "有机生长的耐钢版让这种生物可以抵御更多射弹伤害。"
 CERAMO_CHITIN_CARAPACE: "瓷金几丁质甲壳"
 CERAMO_CHITIN_CARAPACE_DESC: "对生物体的天然装甲用微观复合陶瓷进行补强可以提高生存率。"
 PLASTEEL_CARAPACE: "纳米构造甲壳"
 PLASTEEL_CARAPACE_DESC: "对生物的基因型进行小规模调整可以让矿物质养分在皮肤以上形成具有纳米构造的保护性甲壳。"
 DURASTEEL_CARAPACE: "重子格栅甲壳"
 DURASTEEL_CARAPACE_DESC: "$ARMOR_4_DESC$"
 NEUTRONIUM_CARAPACE: "零素甲壳"
 NEUTRONIUM_CARAPACE_DESC: "刺激生长零素装甲板需要将生物的基因组推至极限。这种卓越的坚固甲壳可以抵御能瞬间液化其他防御的伤害。"
 

# 推进器科技线
 tech_thrusters_1:0 "离子推进器"
 tech_thrusters_1_desc:0 "离子推进器利用工质电离生成离子，在静电场的作用下加速喷出，产生推力。"
 tech_thrusters_2:0 "核子冲量推进器"
 tech_thrusters_2_desc:0 "以核反应动力为基础的推进系统，融合反应器产生出来的等离子体透过巨大的磁线圈来推动舰船，形式上属于一种磁性等离子体动力推进器。"
 tech_thrusters_3:0 "反物质推进器"
 tech_thrusters_3_desc:0 "通过正反物质湮灭产生的巨大能量来驱动舰船，子空间线圈将高速运动产生的反作用力释放在亚空间当中，从而让船员适应趋近光速的运动。"
 tech_thrusters_4:0 "曲率扭曲推进器"
 tech_thrusters_4_desc:0 "新型的星系内推进方式，通过操纵恒星发生的引力，我们能改变舰船周边空间的曲率，进而在恒星系中突破光速的限制。"
 tech_dark_matter_propulsion:0 "拟时空推进器"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

