 GAMMA_LASER_DESC:0 "使用引力波模拟高能级天体产生的空间结构紊乱效应，撕碎敌方舰船的整体防御构架。"
 RED_EYE_BEAM: "红眼光线"
 RED_EYE_BEAM_DESC: "一种生物的晶状体被增强以发射高强度激光束。对基因型进行进一步改造可以触发多个眼球的同步发育。"
 BLUE_EYE_BEAM: "蓝眼光线"
 BLUE_EYE_BEAM_DESC: "通过对视网膜进行基因改良可以让眼部器官投射出更强大的高能激光束。"
 UV_EYE_BEAM: "伽马眼光线"
 UV_EYE_BEAM_DESC: "基因上优化到极致的视觉器官可以发射能量无与伦比的光束，拥有毁灭性的力量。"
 XRAY_EYE_BEAM: "反粒子眼光线"
 XRAY_EYE_BEAM_DESC: "对视神经系统的深度改造能够使眼部器官发射出正电子射流，对敌舰物质结构产生有效损伤。"
 GAMMA_EYE_BEAM: "重力眼光线"
 GAMMA_EYE_BEAM_DESC: "额外扩容的脑区能够通过异化视觉系统捕捉目标区域的引力薄弱点，并发射引力子射流进行针对性的破坏。"
 
