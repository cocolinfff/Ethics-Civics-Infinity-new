 # 天灾武器科技线
 SCOURGE_MISSILE_1:0 "天灾导弹"
 SCOURGE_MISSILE_1_DESC:1 "天灾导弹的载荷是虫群用于星际战争的多种生化物质的混合物，其中包含着能够拆解微观粒子的概念酸性物。"


 # 古代武器科技线
 tech_archaeoshield:0 "远古延留力场"
 tech_archaeoshield_desc:0 "延留力场的投射距离远超普通护盾，它能在着弹瞬间利用远古技术改写空间曲率，给予护盾更长的时间窗口来消耗来袭攻击的能量。"


 # 星界探索科技线
 ## 傻逼蠢驴到底会不会写科幻
 tech_astral_harvesting: "宇宙琴弦"
 tech_astral_harvesting_desc: "时空裂隙的边缘上游离着大量因为物理法则混乱而坍缩的超弦，我们可以将之收集起来加以研究和利用。"


 # 傻逼跳帮
 ## 狗屎的外国人真的写不出来科学幻想了吗
 BOARDING_CABLES: "侵入接口发射器"
 tech_boarding_cables_desc: "用改装的小口径火炮发射的小型信号接收器，其附带的微型钻探无人机能够检测到船体内部的信号线缆或生物体内的神经导线并进行强行链接，从而让母舰能够远程入侵操控敌舰。"


 # 土著观察科技线
 ## 傻逼蠢驴
 tech_unusual_senses:1 "!反常点侦测"
 tech_unusual_senses_desc:1 "!通过研究和分析不同层次与不同生理形态的前超光速文明的狩猎模式乃至战术体系，我们可以从以往认为相对反常识的角度展开侦测，从而更好地发现潜在的威胁。"

 tech_new_numbers:1 "!异星研究模式"
 tech_new_numbers_desc:1 "!通过研究和分析不同层次、不同生理形态的前超光速文明对于科技的摸索，我们意识到还存在很多其他的研究模式和研究方法，尽管其中的很多方法十分粗糙也缺乏实用价值，但其同样能为我们带来有效的启发。"

 tech_trinary_computing:1 "!三元计算技术"
 tech_trinary_computing_desc:1 "!不同的物种形态和生理结构甚至能导致基本逻辑模式的显著性差异，通过对前超光速文明的广泛采样并尝试用我们的逻辑体系去分析他们的思维结构，能够帮助我们更好地理解其他文明思考的方法。"

 tech_atmospheric_orbital_mechanics:1 "!轨道力学拟合"
 tech_atmospheric_orbital_mechanics_desc:1 "!得益于对围绕前超光速星球的观测站的大规模运作经验，我们总结出了一系列的经验公式，这有利于帮助我们更高效的利用这些空间站(开采站/研究站/观测站)的内部空间并提高其工作效率。"

 tech_predatory_tactics:1 "!反常识机动"
 tech_predatory_tactics_desc:1 "!通过研究和分析不同层次不同生理形态的前超光速文明的狩猎模式乃至战术体系，我们可以从对敌人来说相对反常识的位置和角度以隐形姿态进行高速突袭。"

 #%% 这个我觉得可以不改。——by伊莱克菲
 tech_satisfying_insults:1 "!令人满意的侮辱技巧"
 tech_satisfying_insults_desc:1 "!没有什么比恰到好处的侮辱更强力的了，我们现在已经知道了如何用数种语言辱骂其他一个物种的祖先。"

 tech_compact_living:1 "!中央行政管理"
 tech_compact_living_desc:1 "!已知范围内，没有任何一个文明可以在治理管辖一个不断发展的国家时，给出关于文明不断发展扩张的需要与所需资源之间矛盾的完美解决方案。但通过合理的归纳总结，我们已然得到了行之有效的管理结构优化办法，这能够帮助我们在灵活性和功能性之间取得找到相对合理的平衡点。"

 tech_alien_topography:1 "!异星建筑学"
 tech_alien_topography_desc:1 "!通过广泛分析物种生理结构与我们各不相同的前超光速文明的建筑发展情况与历史变迁，我们可以获取足够的经验去更好地建设原本被认为无法开发的地区。"

 tech_xeno_aesthetics:1 "!异星审美机制"
 tech_xeno_aesthetics_desc:1 "!任何生物的基本审美机制都与其生理结构密不可分，通过大范围的研判前超光速文明的艺术形态以及特征，我们可以通过生物的基本审美机制反向推导其生理弱点并加以利用，这有可能使我们在战斗过程中取得一定的优势。"

 tech_lost_building_methods:1 "!失落建筑模式"
 tech_lost_building_methods_desc:1 "!多数情况下，一个拥有足够长历史的文明在历史上都有一些甚至难以想象是如何建造出来的奇观。但现在不一样了，凭借对前超光速文明的观测，我们获取了大量足够有用的信息，甚至可以让我们更好地推断我们自己的历史。"

 tech_supreme_alloy:1 "!异星材料学"
 tech_supreme_alloy_desc:1 "!对于材料学这个需要广泛试错才能在理论和实践领域有所突破的科目来说，一系列来自不同前超光速文明逻辑下的成功或失败的探索经验都极具参考价值。"

 tech_ordered_retreat:1 "!有序撤退"
 tech_ordered_retreat_desc:1 "!尽管研究战斗中的胜利者可能是能够从战斗中获得有效战术经验的最有效的办法，但观察前超光速文明战争中的落败者也教会了我们如何更有效率地组织撤退。"

 tech_temple_of_transportation:1 "!FTL时代交通枢纽"
 tech_temple_of_transportation_desc:1 "!我们观测的多个文明都拥有这样一个观点:交通运输网络加深了人们的联系，使得人们更加团结。尽管随着时代的发展，我们已经不再使用蒸汽引擎驱动的落后交通网络，但我们由超空间中继器组成的交通运输网络也能够实现类似的效果。"


 # 突破性科技线
 ## 他妈的傻逼蠢驴
 tech_engineering_1:0 "纳米力学"
 tech_engineering_1_desc:1 "机械工程的进一步突破要求我们下降到纳米尺度。我们现在能够以前所未有的方式操纵物质结构的系统。"
 tech_engineering_2:0 "自连接电路"
 tech_engineering_2_desc:1 "就像有机神经元通过轴突发芽重新建立失去的连接一样，这些电路也能够自我检修。现在，即使是最简单的计算系统也有望在使用过程中不断发展。"
 tech_engineering_3:0 "超固体材料"
 tech_engineering_3_desc:1 "这些材料的量子力学性质是叠加态的关键，这是材料科学和工业科学的革命性发展。"
 tech_engineering_4:0 "超工程架构"
 tech_engineering_4_desc:1 "通过对空间拓朴的深入运用，我们能够在微观层面和宏观层面同时构建出对三维宇宙而言坚不可摧的结构。"
 tech_engineering_5:0 "超深空开发工程"
 tech_engineering_5_desc:1 "随着银河被我们逐步开发，我们开始将目光投向河系之间的广袤深空。文明的未来决不仅仅局限于浩瀚宇宙的一角，而我们迈出了离开家门的第一步。"

 tech_physics_1:0 "量子计算"
 tech_physics_1_desc:1 "量子计算机的处理速度超过了经典极限，其潜力是无限的。这项革命性的技术预示着向解决问题的未知领域的巨大飞跃。"
 tech_physics_2:0 "统一场论"
 tech_physics_2_desc:1 "宇宙的基本力可以通过物理场来调节。掌握这个过程可以让我们扮演上帝——至少在科学实验室的范围内是这样。"
 tech_physics_3:0 "量子引力波"
 tech_physics_3_desc:1 "早在我们触摸恒星之前，我们就知道引力和时间是联系在一起的。现在，我们对这种独特关系的理解已经达到了一个临界点，使我们能够以以前难以想象的规模操纵力量。"
 tech_physics_4:0 "平行视窗"
 tech_physics_4_desc:1 "对$sr_dark_matter$与$astral_threads$的深入研究让我们触碰到了多元宇宙的奥秘，我们已经能够瞥见迥异于当前宇宙的物理模型的一角。"
 tech_physics_5:0 "万物命题"
 tech_physics_5_desc:1 "“...因此，我们假设存在的意义，以及所有创造的起源和目的可以概括为一个简单的公式，如下所示...”"

 tech_society_1:0 "生物社会学"
 tech_society_1_desc:1 "生命是构成社会的基础，通过研究生物学，我们能够从另一个角度理解集体的发展与进步。"
 tech_society_2:0 "异种生物学"
 tech_society_2_desc:1 "异种生物学的研究启发我们探索超越传统范式的生命的可能性，全新的生命形式在远离我们熟悉的环境中茁壮成长。每一个新的生物圈都显现出相似之处，使生命本身的起源变得更加清晰。"
 tech_society_3:0 "银河政治概论"
 tech_society_3_desc:1 "要治理一个多星系体量的帝国，就应该拥有匹配这一时代的理论。一个政治理论的意义不在于我们一定要去照本宣科的念书，而是以一种目标为核心去规划我们的行为。"
 tech_society_4:0 "心理史学"
 tech_society_4_desc:1 "物质结构的限制让我们的历史呈现为一个不断上升的圆环，而只要我们能够对过去发生的事进行精确建模，未来对我们而言就不再扑朔迷离。"
 tech_society_5:0 "超统一语言"
 tech_society_5_desc:1 "动作结构、机械波、电磁波、化学信息素...割裂的的信息载体早已成为不同物种之间交流的障碍，如今我们已经跨越了这一天堑，任何智慧生物第一次接触时就能完全理解我们需要表达的信息。"

 breakthrough_society_unlock_tooltip: "['concept_breakthrough_technology', 突破性科技：]进一步解锁£society£§Y社会学研究§!选项"
 breakthrough_physics_unlock_tooltip: "['concept_breakthrough_technology', 突破性科技：]进一步解锁£physics£§Y物理学研究§!选项"
 breakthrough_engineering_unlock_tooltip: "['concept_breakthrough_technology', 突破性科技：]进一步解锁£engineering£§Y工程学研究§!选项"

 concept_breakthrough_technology: "突破性科技"
 concept_breakthrough_technology_desc: "基础性创新往往会释放新的可能性，重塑社会运作和文化演变的方式。突破性技术代表了一个新的知识阶段，每个文明在进步之前都必须实现这一阶段。\n\n在技术情报水平较低的情况下，其他文明可以更快地从邻国那里学到这些见解。"

