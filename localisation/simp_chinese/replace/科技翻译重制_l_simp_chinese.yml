 agriculture_0_desc: "动力机械在田地间拽把扶犁，恍惚如同昔日文明的第一个黎明，我们铲下第一抔黄土。"
 agriculture_1_desc: "全自动联合机械在无垠的田野上轰鸣，旧的收去，新的播下，生命在此间茁壮生长。"
 agriculture_2_desc: "从轨道到地幔，无数精密的传感仪器监控着这片地区的环境参数，确保作物生长的每一个环节都在我们的完美掌控之中。"
 agriculture_3_desc: "经过人工设计的基因在营养水槽里生长，名为“作物”的生化机械以最大的效率将每一缕光芒和每一丝养分转化为我们所需求的营养。"
 agriculture_4_desc: "无数如同微尘一般的机器人在营养槽内将原子堆叠为美味又健康的美食。"

 agriculture_anglers_0_desc: "在餐桌上，除非历遍全程，否则无人能够分辨哪一条鱼来自深海还是我们的养殖场。"
 agriculture_anglers_1_desc: "总有人热衷于产自深海的原生态鱼肉，而我们的养殖场即是无垠深海。"
 agriculture_anglers_2_desc: "通过遍布海底的仪器，我们能够控制洋流创造出巨大的天然渔场，而不必时刻忧心人工养殖场的各种问题。"
 agriculture_anglers_3_desc: "通过基因工程，我们能够创造出前人从未品尝过的鲜美鱼类，这些脆弱的小生命可比数亿年的进化更加好吃。"
 agriculture_anglers_4_desc: "无数如同微尘一般的机器人在营养槽内将原子堆叠为鲜美的鱼肉料理。"

 mining_0_desc: "那长长的巷道留下的是一双双沉重的足迹，而那漆黑的轨道上飞驰的是光明。"
 mining_1_desc: "凿碎、咀嚼、吞噬，巨大的机械联合体将山脉吃尽，崭新的平原上只剩下高纯度的矿物锭。"
 mining_2_desc: "热量足以与恒星媲美的超高温蒸汽通过管道泵入大地，将地壳撕裂，迫使星球吐出我们需要的矿物。"
 mining_3_desc: "我们直抵深渊，在星球的心脏起舞，而群星回馈向我们以丰厚的矿物。"
 mining_4_desc: "磅礴的能量将区域内的一切物体化为最基础的原子结构，而管道的终端则会将这些粒子重新组装为不含半分杂质的完美矿物。"

 generator_0_desc: "蒸汽咆哮，涡轮飞旋，线圈滋鸣。"
 generator_1_desc: "巨大的电容器阵列铺满了目光所及的每一处空间，磅礴的能量在其间涌动。"
 generator_2_desc: "通过复杂的算法，我们向狂暴的能量贯彻我们的意志，将其驯服为温顺的电流。"
 generator_3_desc: "我们在宇宙的底层规律之间榨取无尽的能量，文明的星光将永恒的闪耀。"
 generator_4_desc: "自现实之外，我们取得否定现实的能量。"
 
 



