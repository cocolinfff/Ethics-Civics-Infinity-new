 REACTOR_BOOSTER_1_DESC:0 "蓄电池组能够将反应堆生产的多余能源储存起来，在反应堆离线时进行应急。"
 REACTOR_BOOSTER_2:0 "能源储存阵列"
 REACTOR_BOOSTER_2_DESC:0 "先进的能源储存阵列能够保存比原先更多的能量，有效地减少了反应堆的压力。"
 REACTOR_BOOSTER_3:0 "能量回收系统"
