 SHARD_ACCELERATOR: "生物线圈骨片炮"
 SHARD_ACCELERATOR_DESC: "电神经通路的线圈增强了静电放电，让该生物可以以极快的速度发射磁化的骨头碎片。"
 BIO_COIL_SHARD_ACCELERATOR: "骨片轨道炮"
 BIO_COIL_SHARD_ACCELERATOR_DESC: "轨道状附肢将化学能转化为电能，产生强大的磁场以发射致命的碎骨片弹丸。"
 SHARD_RAIL_ACCELERATOR: "反物质骨片轨道炮"
 SHARD_RAIL_ACCELERATOR_DESC: "特殊的生物腺体可以合成反物质化的生物骨片，并通过轨道状附肢发射出体外。"
 ADVANCED_SHARD_RAIL_ACCELERATOR: "生物中子团炮"
 ADVANCED_SHARD_RAIL_ACCELERATOR_DESC: "更强劲的质量武器，经过改造的特殊器官能够在生物体内生成类中子星物质，并通过生物动力将其作为炮弹以高亚光速对目标喷射。"
 SHARD_GAUSS_ACCELERATOR: "$MASS_DRIVER_5$"
 SHARD_GAUSS_ACCELERATOR_DESC: "复杂的人工器官赋予了生物直接操纵引力的能力，短暂的空间曲率修正能让投掷物以超光速击穿敌人的防御。"
 
 
