 BLUE_LASER_DESC:0 "相比普通激光能级更高的激光束，产生的热量足以熔化最高性能的塑钢复合装甲。"
 UV_LASER:0 "新星射线发生器"
 UV_LASER_DESC:0 "通过模拟新星爆发时的能量产生机制，我们能够制造出兼具高热量与强电磁干扰能力的高能射线，对普通材料结构脆弱的电磁力造成毁灭性的打击"
 XRAY_LASER:0 "反粒子束发射器"
