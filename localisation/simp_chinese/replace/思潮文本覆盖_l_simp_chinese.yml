#    思潮
###############
 
 ethic_authoritarian:0 "竞争主义"
 ethic_authoritarian_desc:1 "§L物竞天择，适者生存，个人生存本身就是目的，社会只是达到个人目的的手段。只有实现了个人的利益，社会的整体利益才能得到保障。§!\n"
 ethic_fanatic_authoritarian:0 "精英主义"
 ethic_fanatic_authoritarian_desc:1 "§L最强的个体拥有最多的资源，这是宇宙法则为我们划定的唯一戒律。过分关注被淘汰的个体只会让我们变得软弱，只有精英才能真正带领我们在危机四伏的宇宙中生存。§!\n"
 ethic_conciliationsm:0 "调和主义"
 ethic_conciliationsm_desc:1 "§L自由带来混乱，威权通向深渊。宇宙中没有绝对优秀的政体，不论是黑色的人类还是白色的人类，只要能抓到布罗葛就是好的人类。§!\n"
 ethic_egalitarian:0 "合作主义"
 ethic_egalitarian_desc:1 "§L个人和集体之间、个人利益和集体利益之间没有而且也不应当有不可调和的对立，任何个人的价值便存在于他所组成的庞大集体当中。§!\n"
 ethic_fanatic_egalitarian:0 "平等主义"
 ethic_fanatic_egalitarian_desc:1 "§L平等不能仅以口头的承诺而敷衍了事，社会中所有个体都应当能通过劳动获得更高的地位。要知道，没有生产者的支持，所谓繁荣的社会就只是一纸空谈。§!\n"
 
 ethic_xenophobe:0 "单一主义"
 ethic_xenophobe_desc:1 "§L任何本文明所延申的文化都是经过千锤百炼的、最适合于我们的优秀文化，我们应当时刻牢记：他人的思想对我们的文明而言无异于剧毒。§!\n"
 ethic_fanatic_xenophobe:0 "排外主义"
 ethic_fanatic_xenophobe_desc:1 "§L我们已经在冒着巨大的风险探索星海，任何不解与未知都被猜忌所巨大化。对于异族生物的信任是毫无意义的，跨物种与意识形态的差异将导致宇宙社会不再是个童话里的森林。§!\n"
 ethic_nationalism:0 "团结主义"
 ethic_nationalism_desc:1 "§L在冰冷的宇宙中，一切未知都是致命的。为了我国永恒的福祉，我们只能——且必须——毫无保留的相信已经组成我们伟大社会的诸多社群。§!\n"
 ethic_xenophile:0 "多元主义"
 ethic_xenophile_desc:0 "§L热忱之心不可泯灭，体恤弱者，互相帮助，无论与任何文明的人们都能成为朋友，纵使这份感情被背叛过千百回，这仍然是我们最大的愿望。§!\n"
 ethic_fanatic_xenophile:0 "崇外主义"
 ethic_fanatic_xenophile_desc:0 "§L我们的内心中都存在着一份对于未知的好奇心，以及对于孤独发自本能的恐惧。我们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!\n"
 
 ethic_militarist:0 "干涉主义"
 ethic_militarist_desc:1 "§L在宇宙中没有真正的安宁，我们相信唯一的真正的美德是勇气和纪律，以及主动出击以捍卫我们生活方式的决心。§!\n"
 ethic_fanatic_militarist:0 "军国主义"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中，没有什么比武力更具备话语权。武装力量能够更好地保护自己，胜过任何脆弱的约定与诺言。§!\n"
 ethic_defensivism:0 "主权主义"
 ethic_defensivism_desc:1 "§L我们经历了惨烈的战争，方才赢得了美好的和平。我们不会主动挑起争端，但如果松开手中的武器，战争便会向我们而来。§!\n"
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L任何事情都可以被和平地解决，暴力只是极端状况下不得已的手段。冲突带来的结果是破坏性的，甚至会破坏我们互相争夺的东西。§!\n"
 ethic_fanatic_pacifist:0 "道德主义"
 ethic_fanatic_pacifist_desc:0 "§L宇宙是一片黑暗森林，而所有的文明都是带枪的猎人。在这个厮杀无休的角斗场中，只有和平与我们的爱才能为这片黑暗的密林带来一线光明。§!\n"
 
 ethic_spiritualist:0 "精神主义"
 ethic_spiritualist_desc:1 "§L整个生命世界和文化只是精神的表现形态，远非狭隘的“物质”一词所能概括。比起有限的物质生命，我们更应该关心人民无限的精神福祉。§!\n"
 ethic_fanatic_spiritualist:0 "教权主义"
 ethic_fanatic_spiritualist_desc:0 "§L先哲为了我们永恒的幸福而殚精竭虑，方才铸就了我们思维的根基。旧有的教条并非不可超越，只是在更进一步之前，我们必须耐心等待我们的社会，等待我们的人民。§!\n"
 ethic_pragmatism:0 "实用主义"
 ethic_pragmatism_desc:1 "§L一个文明的命运，既要注重物质的作用，也要考虑精神发展的进程。辩证的运用思想来改造我们的社会，这样才称得上健全。§!\n"
 ethic_materialist:0 "技术主义"
 ethic_materialist_desc:0 "§L所谓的精神只是宇宙规律运转所得到的结果，而将情绪置于现实生活之上则是绝对愚蠢的行径，只有日新月异的进步才能为我们带来美好生活。§!\n"
 ethic_fanatic_materialist:0 "效率主义"
 ethic_fanatic_materialist_desc:0 "§L在低效的传统中，一切进步都被无情地阻碍了。社会关系的组成不过是一组又一组算法，在日新月异的技术面前，没有什么东西不能被取代。§!\n"
 
 ethic_neutral:0 "中立主义"
 ethic_neutral_desc:0 "§L中立的思想即自由的思想，接受一切可能性……§!"
 ethic_gestalt_consciousness:0 "完形意识"
 ethic_gestalt_consciousness_desc:0 "§L分神化念，\n真我如一。§!"
 
 ethic_focused:0 "万众一心"
 ethic_focused_desc:0 "这一帝国在漫长的历史中逐渐团结一心，淘汰了他们认为是谬误的其他一切思潮。"
 
