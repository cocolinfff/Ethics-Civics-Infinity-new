 ##################
 #   商战
 ##################

 operation_commercial_war:0 "利润最大化"
 operation_commercial_war_desc:0 "想要获取最大份额的市场，我们就不能仅局限于做市场的参与者。只有成为市场的主人，我们才能榨取最大的利益。"
 operation_commercial_war_on_success:0 "$IF_SUCCESSFUL|E$\n获取[root.target.GetAdj]境内随机一颗拥有我们§Y企业$BRANCH_OFFICES$§!的星球的所有权。"
 commercial_war.1.name:0 "市场考察"
 commercial_war.1.desc:0 "我们的特工已经顺利潜入[target.GetName]，他们目前正在考察各大星球的市场，以确定行动的目标。"
 commercial_war.2.name:0 "商业行为"
 commercial_war.2.desc:0 "我们的特工已经顺利与[target.GetName]内部缺乏活动资金的官僚会面，在进行商业运作之后，一些人开始认真的考虑将星球资产并入我们企业当中的可能。"
 commercial_war.3.name:0 "企业$BRANCH_OFFICES$"
 commercial_war.3.desc:0 "[target.GetName]内部的关系网已经被打通，企业资产的并购也在紧张的筹备当中。只要董事会一声令下，我们就能够在一夜间获取目标星球上的所有资产了。"
 commercial_war.3.a.name:0 "放手去做吧。"
 commercial_war.3.d.name:0 "行动撤销"
 commercial_war.4.name:0 "行动完成"
 commercial_war.4.desc:0 "我们在[commercial_war_planet.GetName]的并购行动已经大功告成，现在整颗星球都属于企业的专有财产。新的市场已经出现，我们的“钱途”正不断延伸！"
 commercial_war.5.name:0 "星球遭到并购！"
 commercial_war.5.desc:0 "我们接到了一则紧急消息：[commercial_war_planet.GetName]的管理人员已经将整颗星球及周围的空间领域出售给了[commercial_war_winer.GetName]，现在[commercial_war_winer.GetName]已经派驻了大量的雇佣兵登陆星球，并宣称要“依法保护他们的私有财产”！"
 commercial_war.5.a:0 "真是糟透了！"
 
 
##################
#  建立根据地
##################
 operation_revolution_underground:0 "建立革命根据地"
 operation_revolution_underground_desc:0 "我们的特工将会在目标国家建立一个革命根据地。"
 operation_revolution_underground_on_success:0 "$IF_SUCCESSFUL|E$\n在[root.target.GetAdj]境内随机星球建立根据地。"
 operation_full_penetration:0 "全面渗透"
 operation_full_penetration_desc:0 "我们的特工将会尝试在目标国家所有的星球上建立革命根据地。"
 operation_full_penetration_on_success:0 "$IF_SUCCESSFUL|E$\n在[root.target.GetAdj]境内所有星球建立根据地。"
 revolution_op.1.name:0 "行动目标"
 revolution_op.1.desc:0 "针对[target.GetName]的潜入计划已经由革命军事委员会制定完毕，同志们提交了目前[target.GetName]社会矛盾较为尖锐的三个热点地区，等待下一步的指示。"
 revolution_op.1.a.name:0 "潜入[revolution_planet_1.GetName]。"
 revolution_op.1.b.name:0 "潜入[revolution_planet_2.GetName]。"
 revolution_op.1.c.name:0 "潜入[revolution_planet_3.GetName]。"
 revolution_op.1.d.name:0 "行动撤销"
 revolution_op.2.name:0 "潜伏"
 revolution_op.2.1.desc:0 "我们的特工已经顺利潜入[target.GetName]，这些勇敢的斗士们装扮成难民，混入了[target.GetName]的底层当中。目前[target.GetName]的局势尚未明朗，特工们正在暗中蛰伏，寻找对当局不满的异见者。"
 revolution_op.3.name:0 "星火"
 revolution_op.3.desc:0 "我们的特工已经顺利与[target.GetName]内部的反抗组织会面，并向他们阐述了我们的革命思想与斗争方式。一部分组织接受了我们的领导，而另一部分中立派组织则在几次意外之后接受了我们合作的邀请。有关洽谈正在进行，以确保他们接受我们的统一指挥。"
 revolution_op.4.name:0 "根据地"
 revolution_op.4.desc:0 "我们在[target.GetName]建立革命根据地的行动已经大功告成，如今得到补给的游击队正式开始了活动。现在同志们摩拳擦掌，希望早日起义以解放自己的家乡，革命一触即发。"
 revolution_op.4.a:0 "做好工作，耐心等待。"
 revolution_op.4.b:0 "依据自决原则，我们同意本地同志们的行动。"
 revolution_op.4.b_tt:0 "§H[branch_planet.GetName]§!将会掀起§R['concept_revolution_storm']§!，并有可能在日后独立为新的国家。"
 
 revolution_op.5.name:0 "叛军基地"
 revolution_op.5.desc:0 "一群胆大妄为的反贼已经在我们的境内建立了一处据点，这势必严重影响当地的秩序和整个帝国的安定。"
 revolution_op.5.a:0 "真是晦气。"


 operation_launch_a_general_uprising:0 "发动总起义"
 operation_launch_a_general_uprising_desc:0 "我们在[root.target.GetAdj]境内建立的所有根据地将会同时发动大革命。"
 operation_launch_a_general_uprising_on_success:0 "$IF_SUCCESSFUL|E$\n在[root.target.GetAdj]境内所有拥有根据地的星球将会发生叛乱。"
 revolution_op.6.name:0 "接头"
 revolution_op.6.desc:0 "我方特工正在同目标境内分散的游击队组织接触，传达我们推翻[root.target.GetName]政权的行动计划。"
 revolution_op.7.name:0 "明争暗斗"
 revolution_op.7.desc:0 "有关我们即将掀起叛乱的消息必须严密保守，不能让[root.target.GetRulerTitle]及其麾下特工知道，越久越好。[root.target.GetRulerTitle]的反谍报线人在整个[root.target.GetName]范围内都成了被针对的目标。"
 revolution_op.8.name:0 "就位"
 revolution_op.8.desc:0 "所有的游击队组织的行动需要需要统一协调，线人在叛乱爆发的时候必须就位。以确保各个根据地同时举兵并且按照统一计划行事。"
 revolution_op.9.name:0 "武器输送"
 revolution_op.9.desc:0 "光有计划还是不够的，要与[root.target.GetName]的正规军公开作战，游击队员们必须得到我们最大限度的物质支持。"
 revolution_op.10.name:0 "大革命！"
 revolution_op.10.desc:0 "革命的浪潮已经席卷了[target.GetName]的每一颗星球。在拥有根据地的星区，游击队员们推翻了原有的政府，将政府官员逐一公审。组装厂的工人们将这些年来截流的合金制造为一艘艘战舰，交由在长期作战中磨砺了经验的游击队精英。短短数日，我们的队伍就已经夺取了[target.GetName]的大片领土。现在根据地的革命委员会已经组建了临时政府，§R革命的风暴即将席卷银河§!。"
 revolution_op.10.a:0 "让暴风雨来得更猛烈一些吧！"
 revolution_op.10.a_tt:0 "—[target.GetName]拥有§Y$d_guerrilla_warzone$§!的星球将独立为新的国家，尚未拥有§Y$d_guerrilla_warzone$§!的星球也将掀起§R['concept_revolution_storm']§!。"
 revolution_op.10.b:0 "准备武器，迎接新的朋友——与新的挑战！"
 revolution_op.10.b_tt:0 "—[target.GetName]拥有§Y$d_guerrilla_warzone$§!的星球将成立新的政权并成为我们的§Y$SUBJECT_protectorate$§!。\n—§R我们将向[target.GetName]宣战！§!"

 revolution_op.11.name:0 "叛乱"
 revolution_op.11.desc:0 "长久以来，[revolution_empire.GetName]就一直在悄悄渗透我们的领土，接触潜藏在我们内部的叛党。\n\n如今叛党们以[revolution_empire.GetName]的名义集结部队，并且有报道称，他们针对控制区域内的帝国官员进行了大量的抓捕活动。\n\n乱党威胁要颠覆我们建立的伟大秩序，这是我们一直辛苦奋斗取得的成果。不能再犹豫了，这样的行为一定出重拳，唯有如此我们的国家才能恢复和平！"
 revolution_op.11.a:0 "他们将被碾碎！"

 revolution_op.12.name:0 "叛乱"
 revolution_op.12.desc:0 "叛军利用了帝国当前的弱势，发动了一场挑战我们统治的公开叛乱！\n\n叛党们开始集结部队，并且有报道称，他们针对控制区域内的帝国官员进行了大量的抓捕活动。\n\n乱党威胁要颠覆我们建立的伟大秩序，这是我们一直辛苦奋斗取得的成果。不能再犹豫了，这样的行为一定出重拳，唯有如此我们的国家才能恢复和平！"
 revolution_op.12.a:0 "这些叛军必须为他们的傲慢无礼付出代价。"


 operation_withdrawal_of_base_area:0 "撤销根据地"
 operation_withdrawal_of_base_area_desc:0 "[root.target.GetAdj]的革命行动已经宣告成功，英勇的游击队员们可以回到家里，享受来之不易的自由了。"
 operation_withdrawal_of_base_area_on_success:0 "$IF_SUCCESSFUL|E$\n我们将撤回[root.target.GetAdj]境内所有的游击队骨干。"
 revolution_op.13.name:0 "凯旋"
 revolution_op.13.desc:0 "[target.GetName]中所有活跃的游击队都接到了我们的通知，在确认了当前[target.GetName]政府不再反动的本质后，应用的游击队员们终于放下了武器，回到家乡享受来之不易的幸福生活。\n\n我们的特使已经与[target.GetName]的相关部门秘密接洽，以确保游击队员们被前政府诋毁的名誉得到恢复。"
 revolution_op.13.a:0 "珍惜来之不易的幸福吧。"