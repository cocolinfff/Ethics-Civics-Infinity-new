 decision_xinshin_impact:0 "星神启动！"
 decision_xinshin_impact_effects:0 "一次性献祭§Y1000§!个£job_civilian£ $job_professional_star_fans_plural$以换取随机的$r_advanced_plural$或$r_strategic_plural$。\n\n§R注意：§!抽卡有风险，十连需谨慎。在抽取恩赐时如有疑问，超然存在概不解答。"
 decision_xinshin_impact_desc:0 "通过与伟大存在达成的协议，我们能够通过消耗强烈的情感波动，换来抽取圣遗物的机会。可以肯定，这些奖品价值高昂，令人疯狂。"

 decision_build_holy_tomb:0 "修建圣墓"
 decision_build_holy_tomb_desc:0 "引导我们的神圣存在已经离开尘世，我们需要一座宏伟的陵寝来存放祂的圣躯，以便我们的子民能够朝拜祂的圣迹。"
 
 decision_suppress_insurgents:0 "镇压叛乱者"
 decision_suppress_insurgents_desc:0 "投入大量的人力物力，从根本上清除叛乱者存在的空间。"
 
 decision_reorganize_the_guerrilla:0 "解散游击队"
 decision_reorganize_the_guerrilla_desc:0 "这颗星球上的革命行动已经宣告成功，英勇的游击队员们可以回到家里，享受来之不易的自由了。"
 
 decision_connect_to_the_magic_net:0 "连接魔网"
 decision_connect_to_the_magic_net_desc:0 "通过一些特定的技巧激活星球上的高维物质，我们能够在星空彼端复现母星上出现过的奇迹。"

 decision_fungal_reproduction:0 "菌食化产业"
 decision_fungal_reproduction_desc:0 "菌子千万锅，安全第一锅。吃菌不规范，亲人两行泪。"
 
 decision_promote_basic_industry_models:0 "宣传基础产业模范"
 decision_promote_basic_industry_models_desc:0 "这些劳动者在长期的实践中摸索出了一套行之有效的方法，极大地提高了我们的第一产业发展水平，我们应该大力宣传他们的光荣事迹与先进经验。"
 
 decision_promote_worker_models:0 "宣传工业模范"
 decision_promote_worker_models_desc:0 "这些工业部门的骨干在工作中总结出的技巧不仅提高了工厂的产量，还让大量的工人避免了可能发生的危险事故，他们的事迹值得我们表彰。"
 
 decision_promote_research_models:0 "宣传科研模范"
 decision_promote_research_models_desc:0 "这些科研人员默默地在各大研究所奉献着自己的青春，他们极大地提高了人民的生活水平，并鼓舞着一代又一代科研工作者投入我们崇高的事业当中。"

 decision_economic_zone:0 "创建经济特区"
 decision_economic_zone_desc:0 "经济特区将促进该星球的经济发展，以先富带动其他星球后富。"
 decision_abolish_economic_zone:0 "撤销经济特区"
 decision_abolish_economic_zone_desc:0 "此处已经不配成为我们的经济特区。"

 decision_build_satellite_city:0 "建造卫星城市"
 decision_build_satellite_city_desc:0 "星球上原有的空间无法满足我们日益增长的居住需求，我们需要在太空中拓展我们的家园。\n—研究§Y$tech_assembly_pattern$§!科技后，$d_satellite_city$将能够支持大规模的太空产业开发，并额外§G+100§!$MOD_PLANET_HOUSING_ADD$\n—研究§Y$tech_construction_templates$§!科技后，$d_satellite_city$额外提供§G+200§!$MOD_PLANET_HOUSING_ADD$\n\n"

 decision_build_space_industry_cluster:0 "建设$d_ethic_space_industry_cluster$"
 decision_build_space_industry_cluster_desc:0 "广袤的太空中有许多空旷之地，而我们可以依托$d_satellite_city$将行星轨道周围的空间进一步的利用。\n\n"
