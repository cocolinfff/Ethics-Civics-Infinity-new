 CRACK_TECH_GATEWAY_ACTIVATION_no_ancrel_DESC:0 "我们在银河各地发现了许多年久失修的远古空间站。其残留的强烈亚空间信号表明其可能是一个§H星门§!之类的东西——理论上能在类似的空间站间组成网状通路，使舰船能瞬移至星系的不同位置。\n假如它们真是星门的话，现在也因为年久失修而完全损毁。不过，如果我们能将其修复，星门拥有者将能激活星系中其他星门，使其能在短短数天穿越极远的距离。科学家们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
 crack_tech_gateway_activation.1.name:0 "已获知星门激活技术"
 crack_tech_gateway_activation.1.desc:0 "经过对我们已经拥有的古老文物的研究，我们的科学家成功破解了星门的制造原理。如果我们掌握了尚未完全损毁的星门，我们就可以将其重新启动，而我们还可以据此更进一步，建造出属于我们自己的星门。"
 crack_tech_gateway_activation.1.a:0 "太棒了！"
 crack_tech_gateway_activation.1.a.tooltip:0 "距离不再是心灵的限制。"

