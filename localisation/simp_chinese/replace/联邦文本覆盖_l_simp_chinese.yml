l_simp_chinese:

 TT_communist_federation:0"劳动者同盟"
 TT_communist_federation_desc:0"该联邦致力于实现阶级平等与消灭剥削，通过多个方面的合作，联邦成员可以互相取长补短，共同进步。"

 TT_communist_federation_passive:0"共产主义信仰"
 TT_communist_federation_passive_desc:0"无神论不等于“无精神论”。没有宗教信仰不等于没有信仰。不怕鬼不等于不需要心存敬畏。共产主义信仰，就是共产党人必须坚守的精神信仰。"

 TT_communist_federation_unite_as_one_1:0"$cohesion_join_1$"
 TT_communist_federation_unite_as_one_1_desc:0"不论有怎样的文化和生理差异，我们联邦的终极目的是为了实现星际共产主义。"
 TT_communist_federation_unite_as_one_2:0"$cohesion_failed_vote_1$"
 TT_communist_federation_unite_as_one_2_desc:0"$cohesion_failed_vote_1_desc$"
 TT_communist_federation_unite_as_one_3:0"民生改善"
 TT_communist_federation_unite_as_one_3_desc:0"为了切实改善人民生活和工作环境，我们必须在行星基础设施上下功夫。"

 TT_communist_federation_economics_1:0"经济：基础建设"
 TT_communist_federation_economics_1_desc:0"共产主义的实现必须要从基层干起。"
 TT_communist_federation_economics_2:0"经济：互助协会"
 TT_communist_federation_economics_2_desc:0"联邦成员互帮互助，取长补短，刺激了经济，走上了高速发展的道路。"
 TT_communist_federation_economics_3:0"经济：巨构基建"
 TT_communist_federation_economics_3_desc:0"如果能把巨构这一拥有无限潜力的设施视作基建工程，那我们的生产力将会得到大幅度的提高。"

 TT_communist_federation_research_1:0"科研：共享协议"
 TT_communist_federation_research_1_desc:0"为了照顾落后成员，使得他们的科技水平追上最先进的成员，我们特意推出了科研共享协议。"
 TT_communist_federation_research_effect:0"§Y联邦研究协定§!让他们的研究速度增加了§Y10%§!。\n§L$MOD_FEDERATION_RESEARCH_SHARING_MULT_DESC$§!"
 TT_communist_federation_research_2:0"科研：学术交流"
 TT_communist_federation_research_2_desc:0"为促进联邦内的整体科学技术水平的发展，我们提供了一个供所有成员交流的学术平台。"
 TT_communist_federation_research_3:0"科研：$crisis_research_1$"
 TT_communist_federation_research_3_desc:0"$crisis_research_1_desc$"

 TT_communist_federation_national_defense_1:0"国防：战争训练"
 TT_communist_federation_national_defense_1_desc:0"共产主义的建设并不是一帆风顺的，我们可能会面临许多敌人的阻挠，通过提前的战争训练可以让我们的士兵在对付这些敌人的时候更加得心应手。"
 TT_communist_federation_national_defense_2:0"国防：共享后勤"
 TT_communist_federation_national_defense_2_desc:0"整个联邦的军事后勤保障必须做到位，这样在应对敌人的时候可以更快更轻松地作出反应。"
 TT_communist_federation_national_defense_3:0"国防：$damage_crisis_1$"
 TT_communist_federation_national_defense_3_desc:0"$damage_crisis_1_desc$"

 fleet_contribution_low_tt_communist:0 "社会主义大家庭"
 fleet_contribution_low_tt_communist_desc:0 "$fleet_contribution_low_desc$"
 fleet_contribution_medium_tt_communist:0 "国防安全委员会"
 fleet_contribution_medium_tt_communist_desc:0 "$fleet_contribution_medium_desc$"
 fleet_contribution_high_tt_communist:0 "有限主权论"
 fleet_contribution_high_tt_communist_desc:0 "$fleet_contribution_high_desc$"

 TT_law_category_communist_road:0"共产主义道路"
 TT_law_category_communist_road_desc:0"这些法律将决定我们联邦的生产分配机制。"
 TT_law_communist_road_effect:0"解锁更高级的§Y$policy_tt_communist_road$§!政策"
 TT_law_communist_road_1:0"产业集体化"
 TT_law_communist_road_1_desc:0"个人财产不必强制纳入管制，但生产资料与生产工具的所有权必须从个人手中剥离，只有这样我们才能防止剥削再一次从我们之中产生。"
 TT_law_communist_road_2:0"劳动价值核算"
 TT_law_communist_road_2_desc:0"很多人都贪求货币与其带来的便利，但他们却往往忽视一一或是刻意无视了其中蕴含的真正含义：衡量劳动价值的一般等价物。既然货币已经腐朽，成为了资本主义的代名词，那么我们就用新的方法衡量并奖励真正在劳动的人们的价值。"
 TT_law_communist_road_3:0"统一分配制度"
 TT_law_communist_road_3_desc:0"在市场活动中，人们总是会倾向于购买多于自身需求的商品，浪费了大量本应投入发展与进步的劳动。我们必须结束这一局面，哪怕仍未能够精确满足每个人的需求，统一的生活物资发放仍然能够在保证人们基础要求的同时为我们未来的道路节省更多原料。"
 TT_law_communist_road_4:0"民主需求统筹"
 TT_law_communist_road_4_desc:0"统一分配物资为我们节省了海量的资源，但其中运作的官僚系统依旧不出我们所料的开始了腐败。在这颗参天大树彻底腐朽之前，我们必须完善细节、剪除横枝，将决定自身美好未来的权利还给每一位劳动者。我们只能相信人民，我们必须相信人民。"
 TT_law_communist_road_5:0"按需生产直接分配"
 TT_law_communist_road_5_desc:0"我们进入这片无垠星海的时日已久，我们的社会相较旧日已经得到了飞跃。人民不再被压迫，不再被欺骗，不再感到不幸。既然如此，我们为何不更进一步，实现真正的乌托邦呢？"

