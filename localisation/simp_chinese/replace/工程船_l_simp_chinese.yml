 unity:0 "凝聚力"
 unity_desc:4 "§E§H$unity$§!（£unity£）代表帝国人民对于帝国未来的期待程度和对行政命令的服从程度，可以用来解锁新的§H传统§!，招募§H领袖§!，并在全国范围内推行§H法令§!。每一个人口的存在都会消耗国家的凝聚力。\n你可以通过建设£building£ §H$building_autochthon_monument$§!或者增加各种特殊岗位的就业人口以提升凝聚力产出。§!"
 
 EMPIRE_SIZE_DESC:2 "§E§H$EMPIRE_SIZE$§!是对帝国所控制的领土的量化衡量，其依据包括控制的§H恒星系§!、§H殖民地§!及§H总人口§!的多少。§H$EMPIRE_SIZE$§!过大会对帝国的行政管理能力形成压力，更可能受到谍报活动渗透，并且会导致人民对§H精神文化需求§!的不断增长。\n你可以通过增加£job_bureaucrat£ $job_bureaucrat_plural$、£job_manager£ $job_manager_plural$、£job_synapse_drone£ $job_synapse_drone_plural$或£job_coordinator£ $job_coordinator_plural$以提高$MOD_COUNTRY_ADMIN_CAP_ADD$上限。§!"，更可能受到谍报活动渗透，并且会导致人民对§H精神文化需求§!的不断增长。\n你可以通过增加£job_bureaucrat£ $job_bureaucrat_plural$、£job_manager£ $job_manager_plural$、£job_synapse_drone£ $job_synapse_drone_plural$或£job_coordinator£ $job_coordinator_plural$以提高$MOD_COUNTRY_ADMIN_CAP_ADD$上限。§!"

 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "§H凝聚力§!可以用于提升殖民地的§H行星飞升等级§!，这会提升行星的§Y生产效率§!并导致更多的环境污染。行星能被提升多次，次数上限由现有的§H飞升天赋§!数量所决定。§H飞升等级§!越大，升级花费越高。\n\n解锁全部的飞升天赋将赋予额外的§G$COMPLETION_BONUS$§!以提升行星飞升上限。"
 PLANET_ASCENSION_TIER_EFFECT_DESC:1 "行星飞升可以§G提高§!$mod_planet_jobs_produces_mult$，同时§R增加§!$mod_planet_jobs_upkeep_mult$。"
 
 EMPIRE_SIZE_NO_EFFECTS:4 ""

 trait_thrifty:0 "锱铢必较"
 trait_thrifty_desc:0 "§L这个物种对资金的流入与流出极度敏感，总是喜欢尽一切可能将利益最大化。§!\n"

 trait_conservational:0 "节俭"
 trait_conservational_desc:0 "§L这个物种的进化环境十分恶劣，他们为此而尽可能的最大化循环利用每一项资源。§!"

 trait_ingenious:0 "电磁感应"
 trait_ingenious_desc:0 "§L这个物种能够察觉周围磁场微弱的变化，这使得他们能够敏锐的分辨出地底矿脉的分布与电力网络中可能存在的问题。§!\n"
 trait_agrarian:0 "营养师"
 trait_agrarian_desc:0 "§L这一物种在活动后会分泌出富含营养的物质，这使得他们能够更好地促进其他生物——尤其是农作物的生长。§!\n"

 trait_decadent:0 "怨天尤人"
 trait_decadent_desc:2 "§L这个物种对痛苦的现状极度敏感，他们因此而抱怨不休。§!\n"

 MOD_DAMAGE_VS_SUPERIOR_EMPIRES_MULT: "对军事优势帝国的伤害"

 tech_subspace_drive:0 "亚光速引擎"
 tech_subspace_drive_desc:0 "这些亚光速驱动引擎是在离开我们的家园的迫切愿望下诞生的一种方案，它的设计目的是用来进行有限的星际旅行。虽然它们只能进行小规模跃迁，但仍提供了一个千载难逢的机会来启动我们的星海探索。"

 SUBSPACE_DRIVE:0 "亚光速引擎"
 SUBSPACE_DRIVE_DESC:0 "这些引擎能够使舰船加速至三分之一光速，让我们在短短数年内抵达临近的恒星系。"
 
