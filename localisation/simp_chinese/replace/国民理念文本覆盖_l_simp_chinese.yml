###############

 concept_red_theme_civic: "§R主题理念§!"
 concept_red_theme_civic_desc: "§L一种深刻地改变了文明的社会结构的特殊主题理念，采纳这种国民理念的文明在社会行为当中往往超乎其他文明的预料。§!"

 civic_atomic_society:0 "§E§H大撕裂§!§!"
 civic_atomic_society_desc:1 "['concept_red_theme_civic']\n这个社会将人与人之间的“天然关系”彻底撕裂，任何人都是不受束缚的绝对个体。一切依靠“想象力”构建的组织全部作废，仅存在依靠人身依附构建的单层级社会组织，人际关系与其衍生的社会道德不必存在。"
 civic_tooltip_atomic_society_effects:0 "—每个人口§R-1§!£stability£§Y$PLANET_STABILITY_TITLE$§!并§R+1§!$type_crime$。\n—£pop£人口不再消耗$r_unity$。\n—上述效果将会同步作用于§H接壤的国家§!、§H$RIVAL$§!与§H已经$ESTABLISH_BRANCH_OFFICE_TITLE$的星球§!上。\n—因为已经习惯了这样的生活，$planet_stability_low$对§Y$mod_planet_jobs_produces_mult$§!造成的影响将会减少。\n—由于不存在名义上的“政府机构”，所以不会产生叛乱。\n—解锁部分['concept_yellow_theme_civic']的$GOVERNMENT_AUTHORITY$限制。\n—开始游戏时解锁§Y$tech_artificial_moral_codes$§!科技。"
 
 civic_fanatic_purifiers:0 "§E§H种族洁癖§!§!"
 civic_fanatic_purifiers_desc:0 "['concept_red_theme_civic']\n这个社会似乎会不顾一切地净化所有星系中其他的智慧生命。不管发生什么，他们都不会容忍异族的存在。"
 civic_tooltip_fanatic_purifiers_effects:0 "—无法与其他物种展开§Y外交§!！\n—无法进入§Y泛星系贸易市场§!。\n—对其他物种拥有§Y“净化”§!宣战理由。\n—§Y异种人口§!将总是会被净化。\n—净化异种£pop£人口将获得$r_unity$和$r_research$。\n—可以使用§Y$bombardment_armageddon$§!轰炸姿态。\n—搭配§H教权主义§!可以使用£unity£凝聚力招募§H圣战者§!陆军，他们脆弱但攻击力强且士气高昂。"

 civic_inwards_perfection:0 "§E§H内圣之道§!§!"
 civic_inwards_perfection_desc:0 "['concept_red_theme_civic']\n这个文明坚信自己作为宇宙中心的优越性，并因此专注于建设自己的辉煌社会，而将其他外星文明贬斥为不可交流的野蛮种族。"
 civic_tooltip_inwards_perfection_effects:0 "—§R禁用§!大部分外交选项。\n—开始游戏时解锁大部分§YT2级别§!科技。\n—允许通过§H$artifact_actions$§!解锁堕落§Y帝国建筑§!。"
 
 civic_altruism:0 "§E§H灯塔渴求§!§!"
 civic_altruism_desc:0 "['concept_red_theme_civic']\n这个社会的公民对于自身的一切都感到极端的厌恶，他们坚信其他文化拥有不可辩驳的优越性，这造就了一种极度渴求异种文化的独特社会氛围。"
 civic_tooltip_altruism_effects:0 "—特使及行政官会转变成指派到的目标帝国的形象。\n—对§H非灭绝者文明§!的好感§G+1000§!"
 
 civic_triple_the_profit:0 "§E§H三倍利润§!§!"
 civic_triple_the_profit_desc:0 "['concept_red_theme_civic']\n社会的进步产生了在过去无论如何描述都显得苍白的财富，在利润面前，资本家终于彻底撕开了蒙在自己脸上的道德面纱。"
 civic_tooltip_triple_the_profit_effects:0 "—能够无视思潮与国策的限制进行剥削。\n—开始游戏时解锁§Y$tech_artificial_moral_codes$§!科技。"
 civic_triple_the_profit_effects_additional:0 "—$job_mogul_plural$政治权力: §Y+3§!\n—$job_merchant_plural$政治权力: §Y+3§!\n—$job_manager_plural$政治权力: §Y+3§!"
 
 civic_du_contrat_social:0 "§E§H第三条路§!§!"
 civic_du_contrat_social_desc:0 "['concept_red_theme_civic']\n这个文明由于其奇特的历史渊源，将共产主义理想、拜金主义消费、极权主义政治与理想主义民主奇妙的杂糅在一起，构建出了让其他文明的社会学家闻风丧胆的美丽新世界。"
 civic_tooltip_du_contrat_social_effects:0 "奴隶可以担任所有的岗位。"
 
 civic_quantum_sociology:0 "§E§H量子社会学§!§!"
 civic_quantum_sociology_desc:0 "['concept_red_theme_civic']\n宇宙之大，无奇不有，这个文明将文化基底构建在基于宇宙底层的规律当中。在你看不到的地方，任何可能性都同时存在。"
 civic_tooltip_quantum_sociology_effects:0 "—每读取存档一次，人口思潮将随机刷新一次。\n—每读取存档一次，国家政体与国民理念将随机变化一次。"

  civic_distribution_on_demand:0 "§E§H空想时代§!§!"
 civic_distribution_on_demand_desc:0 "§R防杠红国策§!\n去做你认为对的事吧。"

 civic_having_a_national_army:0 "§E§H拥国之军§!§!"
 civic_having_a_national_army_desc:0 "['concept_red_theme_civic']\n这个文明由军队构成，其官员选拔与行政管理均产生自军队的等级体系，而星球上的民政系统则被简单的视为流放非军事人员的战俘营及军工厂。"
 civic_tooltip_having_a_national_army_effects:0 "—£job_soldier£§Y$job_soldier_plural$§!岗位将提高星球上的§Y$mod_pop_cat_worker_bonus_workforce_mult$§!。\n—首都星球的£job_civilian£§Y$job_civilian$§!转变为£job_conscript_uncapped£§Y$job_conscript_uncapped$§!，提供§Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!并增加其他星球上的§Y$mod_pop_cat_worker_bonus_workforce_mult$§!。\n—开始游戏时解锁§Y$tech_centralized_command$§!、§Y$tech_combat_training$§!、§Y$tech_ground_defense_planning$§!与§Y$tech_global_defense_grid$§!科技。"

 civic_transcendental_utopia:0 "§E§H先验乌托邦§!§!"
 civic_transcendental_utopia_desc:0 "['concept_red_theme_civic']\n由于近乎心灵感应的敏锐观察力，这个物种拥有个体间强烈的共情，几乎能够同步感受到他人的喜怒哀乐。出于生物的自私性，他们在文明的早期便团结起来，建立起了一个人人平等，各尽所能，各取所需的无私社会。"
 civic_tooltip_transcendental_utopia_effects:0 "—$SPECIES_TRAITS$['concept_trait_social_pheromones']\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力，同时提供$r_amenities$，但额外消耗§Y0.15§!£consumer_goods£消费品。\n—必须采用§Y$living_standard_utopian$§!生活标准，无论其所属§Y阶层§!，在该标准下所有£pop£人口拥有丰富的£consumer_goods£§Y$consumer_goods$§!维护费并享有同等§Y政治权力§!。\n—不具备§Y$trait_social_pheromones$§!、§Y$trait_latent_psionic$§!、§Y$trait_psionic$§!、§Y$trait_cybernetic$§!或§Y$trait_robot_emotion_emulators$§!特质的人口将只能拥有$citizenship_limited$，并且额外增加£crime£$PLANET_CRIME_TITLE$。\n—开始游戏时解锁§Y$tech_telepathy$§!科技。"
 concept_trait_social_pheromones: "$trait_social_pheromones$"
 concept_trait_social_pheromones_desc: "—$MOD_POP_HOUSING_USAGE_MULT$: §G-5%§!\n\n§L$trait_social_pheromones_desc$§!"

 civic_transcendence:0 "§E§H超凡入圣§!§!"
 civic_transcendence_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\n这个文明从未总结过任何符合宇宙现实规律的哲学观，他们的“科研活动”因此一直徒劳无功。但诡异的是，他们的技术却依旧一直进步。"
 civic_tooltip_transcendence_effects:0 "—无法进行科学研究，文明将通过$r_unity$凝聚共同想象以获得新的科技。\n—$transcendence_technology_monthly_change_tooltip$\n\n$MODIFIERS_TITLE$\n—$mod_planet_researchers_unity_produces_add$: §G+6§!"

 civic_communist_society:1 "§E§H共产主义社会§!§!"
 civic_communist_society_desc:1 "['concept_red_theme_civic']\n将生产资料与生活物资全面公有化并将资源公平分配，确保人人享有社会、政治和经济上的平等，这个社会真正实现了共产主义。"
 civic_advanced_socialism:1 "§E§H终极资本主义社会§!§!"
 civic_advanced_socialism_desc:1 "['concept_red_theme_civic']\n通过将生产资料完全公有化并将资源公平分配，确保人人享有社会、政治和经济上的平等，这个社会实现了让资本完全自由的终极资本主义社会。"
 civic_tooltip_communist_society_effects:0 "—£building£§Y首都建筑§!将所有的§Y$pop_cat_ruler_plural$§!岗位和£job_enforcer£§Y$job_enforcer$§!岗位替换为£job_grassroot_cadre£§Y$job_grassroot_cadre$§!岗位和£job_media_worker£§Y$job_media_worker_plural$§!岗位。\n—£job_labour_hero£§Y$job_labour_hero$§!额外产出§Y0.5§!£unity£凝聚力与§Y2§!£physics_research£ £engineering_research£ £society_research£研究点数，同时§G-5§!$PLANET_CRIME_TITLE$，但额外消耗§Y1§!£consumer_goods£消费品。\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.5§!£unity£凝聚力并减少£mod_planet_crime_add£§Y$PLANET_CRIME_TITLE$§!，但额外消耗§Y0.15§!£consumer_goods£消费品。\n—必须采用§Y$living_standard_utopian$§!生活标准，无论其所属§Y阶层§!，在该标准下所有£pop£人口拥有丰富的£consumer_goods£§Y$consumer_goods$§!维护费并享有同等§Y政治权力§!。"
 civic_communist_ash:1 "§E§g余烬§!§!"
 civic_communist_ash_desc:1 "§g['concept_red_theme_civic']§!\n六朝何事？只成门户私计。"
 civic_tooltip_communist_ash_effects:0 ""

 concept_yellow_theme_civic: "§Y政治结构§!"
 concept_yellow_theme_civic_desc: "§L一种特殊的国民理念，代表这个理念的利益集团将会替代大部分的政治官员，占据着文明的统治阶级地位。§!"
 
 civic_philosopher_king:1 "§H§Y哲人王§!§!"
 civic_philosopher_king_desc:0 "['concept_yellow_theme_civic']\n仅仅统治是不够的。国家的航船必须由一个拥有足够智慧和知识的国王来掌舵。"
 civic_tooltip_philosopher_king_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_supervisor£§Y$job_supervisor_plural$§!\n—[bureaucrat.GetIcon][bureaucrat.GetNamePlural]额外提高§Y2§!£stability£$PLANET_STABILITY_TITLE$\n—新的§Y$ruler_with_icon$§!登基后将会获得一个随机的$paragon_leader_trait$"
 
 civic_military_dictatorship:0 "§H§Y战争领主§!§!"
 civic_military_dictatorship_desc:0 "['concept_yellow_theme_civic']\n该社会中根深蒂固的军阀世家阶级占据着社会上层，君主依靠强大的拥有封地和自主权的封臣们来维持统治。"
 civic_tooltip_military_dictatorship_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_knight_commander£§Y$job_knight_commander_plural$§!。\n—£job_soldier£§Y$job_soldier_plural$§!额外提高§Y2.5§!£stability£$PLANET_STABILITY_TITLE$。\n—每个§Y$opinion_is_subject$§!将强化我们的军事实力。\n—新的§Y$ruler_with_icon$§!登基后允许花费大量资源建造一艘§Y超级战舰§!。"
 military_dictatorship_subjects_effect:0 "$civic_military_dictatorship$：军事扈从"
 military_dictatorship_subjects_effect_desc:0 "由我们属国遴选出的优秀军事专家将为我们尽到军事扈从的义务。"
 
 civic_military_junta:0 "§H§Y军阀共和国§!§!"
 civic_military_junta_desc:0 "['concept_yellow_theme_civic']\n该社会中的统治者传统上是军队的现役总司令，他们会有选择性的招募精锐的新兵到他们中来。"
 civic_tooltip_military_junta_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_commandante£§Y$job_commandante_plural$§!\n—£job_soldier£§Y$job_soldier_plural$§!额外提高§Y2.5§!£stability£$PLANET_STABILITY_TITLE$\n—取得一场战争的胜利后，获得相当于§Y三年§!产出的£unity£§Y凝聚力§!，但如果战争失败，则§R$pop_citizen_happiness$§!将低迷§Y五年§!\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个"
 
 civic_peaceful_republic:0 "§H§Y和平乌托邦§!§!"
 civic_peaceful_republic_desc:0 "['concept_yellow_theme_civic']\n在这个社会，道德理论得到了极大的发展，人们可以随心所欲的选择自己的生活方式而不干扰其他人的生活，社会的运转依靠自发的善意运行。"
 civic_tooltip_peaceful_republic_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_supervisor£§Y$job_supervisor_plural$§!。\n—[bureaucrat.GetIcon][bureaucrat.GetNamePlural]额外提高§Y2§!£stability£$PLANET_STABILITY_TITLE$。\n—和平每持续十年，$pop_citizen_happiness$就§G+10%§!，这一效果上限为§Y50%§!。\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个。"
 
 civic_cyber_demos_cratos:0 "§H§Y网络民主§!§!"
 civic_cyber_demos_cratos_desc:0 "['concept_yellow_theme_civic']\n在这个社会中，各项政策将信息技术和大众传播的高科技成果融合到民主治理中，为人民谋取幸福。但是这种技术依赖可能会导致偶尔爆发网络犯罪。"
 civic_tooltip_cyber_demos_cratos_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_head_researcher£§Y$job_head_researcher_plural$§!。\n—£happiness£$MOD_POP_HAPPINESS$高于§Y50§!的£pops£人口§G+1§!£stability£$mod_planet_stability_mult$，£happiness£$MOD_POP_HAPPINESS$低于§Y50§!的£pops£人口§R-1§!£stability£$mod_planet_stability_mult$。\n—开始游戏时解锁§Y$tech_administrative_ai$§!科技。\n—解锁['concept_unique_technology']：$civic_OGAS$"

 civic_exalted_priesthood:0 "§H§Y神权政治§!§!"
 civic_exalted_priesthood_desc:0 "['concept_yellow_theme_civic']\n在这个文明之中，为防止社会出现异端邪说，宗教领袖会预先占据行政职位。"
 civic_tooltip_divine_council_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_high_priest£§Y$job_high_priest_plural$§!\n—£job_priest£$job_priest_plural$会额外产出§Y1§!£stability£$PLANET_STABILITY_TITLE$并减少§Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!\n—£pop£§Y唯心主义人口§!将会减少星球上的§Y$MOD_POP_AMENITIES_USAGE_MULT$§!\n—§Y$official$§!初始等级§G+2§!"
 
 civic_technocracy:0 "§H§Y技术治国§!§!"
 civic_technocracy_desc:0 "['concept_yellow_theme_civic']\n为了最大限度地提高效率，该社会将科学和理性作为行事准则。那些无知的、危险的、不合格的政治精英们的个人妄想绝对不能介入。"
 civic_tooltip_technocracy_effects: "—£building£§Y首府建筑§!会将部分£job_politician£§Y$job_politician$§!岗位替换为£job_head_researcher£§Y$job_head_researcher_plural$§!。\n—§Y科学官§!初始拥有随机的§Y专精§!特质。\n—§Y专精§!特质具有额外效果。\n—解锁['concept_unique_technology']：$civic_OGAS$"
 
 civic_civil_education:0 "§H§Y科举共和§!§!"
 civic_civil_education_desc:0 "['concept_yellow_theme_civic']\n这个社会将教育视为打破社会阶层固化、实现和平统治的理想工具，年高望重者们因此将国家组织转变为学校的形式，任何人终其一生都同时拥有年长者的学生与年幼者的教师的双重身份。"
 civic_tooltip_civil_education_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_supervisor£§Y$job_supervisor_plural$§!。\n—§Y领袖§!有§Y25%§!几率初始自带一个额外的正面特质。\n—将所有£job_enforcer£['concept_enforcer']替换为£job_educator£['concept_educator']。\n—将£building£['concept_precinct_house']替换为£building£['concept_state_academy']。"
 
 civic_cyber_dictatorship:0 "§H§Y科研骑士§!§!"
 civic_cyber_dictatorship_desc:0 "['concept_yellow_theme_civic']\n这个社会被高度发达的科技门阀所掌握，科学家们依靠手中的专利组建了自己的家族，通过层层分封确立了他们在科学界的地位与荣誉。"
 civic_tooltip_cyber_dictatorship_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_knight_commander£§Y$job_knight_commander$§!。\n—£job_knight_commander£$job_knight_commander_plural$额外提供£job_knight£$job_knight_plural$，但不再产出$r_research$。\n—£job_knight£$job_knight_plural$为£job_knight_commander£$job_knight_commander_plural$提供$r_research$，不再产出$r_research$。\n—£job_civilian£$job_civilian_plural$将转变为£job_squire£$job_student_plural$，为£job_knight_commander£$job_knight_commander_plural$和£job_knight£ $job_knight_plural$提供$r_research$。\n\n$MODIFIERS_TITLE$\n—$mod_country_scientist_cap_add$: §G+2§!\n—$mod_planet_building_research_lab_1_build_speed_mult$: §G+25%§!\n—研究花费: §R+25%§!\n—$mod_pop_ethic_materialist_attraction_mult$: §G+25%§!"

 civic_martial_tribes:0 "§H§Y尚武部落§!§!"
 civic_martial_tribes_desc:0 "['concept_yellow_theme_civic']\n这个社会由一个个大小不一的战士部落组成，由部落大会推举出的话事人拥有对其他文明宣战以获取战利品的至高权力。"
 civic_tooltip_martial_tribes_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_commandante£§Y$job_commandante_plural$§!。\n—驻扎在星球上的§Y进攻部队§!能够提高当地的$MOD_LOGISTIC_GROWTH_MULT$。\n—$allow_raiding$\n—攻破敌方首都后必定获得敌方的$relics$。"

 civic_citizen_service:0 "§H§Y秩序军政§!§!"
 civic_citizen_service_desc:0 "['concept_yellow_theme_civic']\n在军事专政中，国家和军队在本质上和宪法上是相同的。行政职位通常由现役或光荣退役的军事首长担任。"
 civic_tooltip_citizen_service_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_commandante£§Y$job_commandante_plural$§!。\n—£job_soldier£§Y$job_soldier_plural$§!额外提高§Y2.5§!£stability£$PLANET_STABILITY_TITLE$。\n—取得一场战争的胜利后，获得相当于§Y三年§!产出的£unity£§Y凝聚力§!，但如果战争失败，则§R$pop_citizen_happiness$§!将低迷§Y五年§!。\n—开始游戏时解锁§Y$tech_combat_training$§!科技。"
 
 civic_feudal_realm:0 "§H§Y封建王权§!§!"
 civic_feudal_realm_desc:0 "['concept_yellow_theme_civic']\n这个社会是以封建的方式组织起来的，君主的统治依赖于强大的附庸，这些附庸以相当大的自主权统治着他们的领土。"
 civic_tooltip_feudal_realm_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_noble£§Y$job_noble$§!岗位。\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个。\n—当提议§Y要求臣服§!时，忽略§Y外交要求§!。\n—你的§Y附属国§!不能签订含有以下条款的协议：\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!\n$t$$TRIGGER_FAIL$§Y允许宗主国不加入附属国战争§!\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!"

 civic_colonial_government:0 "§H§Y殖民政府§!§!"
 civic_colonial_government_desc:0 "['concept_yellow_theme_civic']\n这个国家直到太空时代的前夕都被其他国家殖民，并且在殖民者因某种原因衰亡之后仍然维持着适用于接受殖民者统治的政府结构。"
 civic_tooltip_colonial_government_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_colonial_officials£§Y$job_colonial_officials$§!岗位。\n—是其他国家的§Y$subjects$§!时，$pop_citizen_happiness$与$mod_planet_jobs_unity_produces_mult$将会增加。\n—与其他国家签订§Y$migration_pacts$§!时，[bureaucrat.GetIcon][bureaucrat.GetNamePlural]将产出更多的$r_unity$。\n—与其他国家签订§Y$commercial_pacts$§!时，£job_trader£$job_trader_plural$产生的$r_trade$将会减少，但会额外产出$r_influence$。"
 
 civic_aristocratic_elite:0 "§H§Y世袭贵族§!§!"
 civic_aristocratic_elite_desc:0 "['concept_yellow_theme_civic']\n该社会中存在着许多掌握着不同领域绝对主导权的庞大家族，这些门阀贵族之间的政治游戏是这个文明之中永恒的话题。"
 civic_tooltip_eternal_kingship_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_noble£§Y$job_noble_plural$§!岗位。\n—被雇佣的§Y领袖§!不再需要花费£unity£凝聚力来维护。\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个。"

 civic_anarchism:1 "§H§Y无政府主义§!§!"
 civic_anarchism_desc:1 "['concept_yellow_theme_civic']\n在很久以前，这个社会便消灭了的一切政府组织，并以人民自治原则和定期的全民集会取而代之。经过数代人的发展，这一社会模式最终成为了他们组织文明的唯一制度。"
 civic_tooltip_anarchism_effects:0 "—£building£§Y首都建筑§!将所有的§Y$pop_cat_ruler_plural$§!岗位、£job_enforcer£§Y$job_enforcer_plural$§!岗位和£job_bureaucrat£§Y$job_bureaucrat_plural$§!岗位替换为£job_media_worker£§Y$job_media_worker_plural$§!岗位。\n—自愿承担工作的§Y领袖§!不需要任何招聘代价，但维护所需的£unity£凝聚力大幅度提高。\n—每个£job_media_worker£$job_media_worker_plural$增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!。"
 anarchism_society_leaders:1 "$civic_anarchism$"

 civic_home_country_isomorphism:0 "§H§Y家国同构§!§!"
 civic_home_country_isomorphism_desc:0 "['concept_yellow_theme_civic']\n长久以来的传统使这个社会形成了小家庭附庸于大宗族的基层管理模式，统治者作为最大的宗族领袖派遣流动官员传达自己的意志，而地方家族的长老则依照宗族礼法对地方进行管理。"
 civic_tooltip_home_country_isomorphism_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_noble£§Y$job_noble_plural$§!岗位。\n—$preset_vassal$只能采用§Y$preset_tributary$§!类型，但解锁$r_advanced_plural$与$r_strategic_plural$的进贡。\n—$AVAILABLE_BUILDINGS$['concept_ancestral_hall']\n—$AVAILABLE_HOLDINGS$['concept_ministry_of_rites_dispatch_office']"

 civic_coalition_government:0 "§H§Y主权邦联§!§!"
 civic_coalition_government_desc:0 "['concept_yellow_theme_civic']\n这个社会由诸多主权国家构成，结成邦联的各国保留独立决定涉及本国发展的一切问题的权利，在国际关系中联邦整体为一个主权国家，但结成邦联的各国有权同外国建立直接的外交、领事和贸易关系。"
 civic_tooltip_coalition_government_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_sovereign_representative£§Y$job_sovereign_representative_plural$§!岗位。\n—每个£job_sovereign_representative£§Y$job_sovereign_representative_plural$§!岗位额外§G+1%§!$MOD_DIPLO_WEIGHT_MULT$。\n—被雇佣的§Y领袖§!不再需要花费£unity£凝聚力来维护，但你也无法再解雇他们。\n—§Y解锁舰船类型：§!私人殖民船\n—你的§Y附属国§!不能签订含有以下条款的协议：\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!\n$t$$TRIGGER_FAIL$§Y允许宗主国不加入附属国战争§!\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!"
 sovereign_federation_society_leaders:1 "$coalition_government_society_leaders$"
 civic_coalition_government_overlord:0 "联合政府"
 civic_coalition_government_overlord_desc:0 "这一文明由大大小小的政治实体组成，但他们组建了一个超国家机构来管理整个文明，以协调整个文明内部的矛盾。"
 civic_tooltip_coalition_government_overlord_effects:0 "—你的§Y附属国§!不能签订含有以下条款的协议：\n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!\n$t$$TRIGGER_FAIL$§Y允许宗主国不加入附属国战争§!\n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!"

 civic_constitutional_parliament:0 "§H§Y大共和国§!§!"
 civic_constitutional_parliament_desc:0 "['concept_yellow_theme_civic']\n这个国家将权力赋予了宪法确立的议会，由议会选举产生的决策层掌握立法权力以保障国家的稳定，而独立的执行机构则保障人们的政治权利与人身自由不受政府的破坏。"
 civic_tooltip_constitutional_parliament_effects:0 "—£building£§Y首府建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_sovereign_representative£§Y$job_sovereign_representative_plural$§!岗位\n—£job_sovereign_representative£§Y$job_sovereign_representative_plural$§!额外提高§Y1§!£stability£$PLANET_STABILITY_TITLE$\n—每个£job_media_worker£$job_media_worker_plural$增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n—开始游戏时解锁§Y$tech_living_state$§!科技"
 
 civic_spiritual_democracy:0 "§H§Y圣灵议会§!§!"
 civic_spiritual_democracy_desc:0 "['concept_yellow_theme_civic']\n这个社会坚信每个人都是圣灵的化身，每个人都能凭借信仰实现自由与梦想。"
 civic_tooltip_spiritual_democracy_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_high_priest£§Y$job_high_priest_plural$§!。\n—£job_priest£$job_priest_plural$会额外产出§Y1§!£stability£$PLANET_STABILITY_TITLE$并减少§Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!。\n—§Y$LEADER_ISWAS_COUNCILOR_SHORT$§!每五年都可以获得一个§Y随机$TRAITS$§!。\n—禁止§Y奴役§!本种族人，不允许§Y人口控制§!。"

 civic_imperial_cult:0 "§H§Y国教崇拜§!§!"
 civic_imperial_cult_desc:0 "['concept_yellow_theme_civic']\n这个社会只崇拜一个唯一的神明，而统治者被认为是神在人间的化身。"
 civic_tooltip_imperial_cult_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_high_priest£§Y$job_high_priest_plural$§!。\n—£job_priest£$job_priest_plural$会额外产出§Y1§!£stability£$PLANET_STABILITY_TITLE$并减少§Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!。\n—统治者的§Y母星§!有额外的§Y£job_priest£$job_priest$§!岗位。\n—$ruler_plural_with_icon$逝世后能够建造神圣的陵寝，使星球上的£pop£§Y唯心主义人口§!额外产出£unity£$unity$。"
 d_imperial_cult:0 "圣墓"
 d_imperial_cult_desc:0 "这座庄严的建筑存放着昔日引导我们的神子离开尘世之后所遗留下来的神圣躯体，一队虔诚的骑士世世代代守卫着神子的安眠。"

 civic_shared_burden:1 "§H§Y劳动民主§!§!"
 civic_shared_burden_desc:1 "['concept_yellow_theme_civic']\n以先进的哲学、经济学理论为基础，这个文明在实践中摸索出了一套在星际时代行之有效的无产阶级当家作主的政治模式。"
 civic_tooltip_shared_burden_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_grassroot_cadre£§Y$job_grassroot_cadre$§!\n—£job_labour_hero£§Y$job_labour_hero$§!额外产出§Y2§!£physics_research£ £engineering_research£ £society_research£研究点数，但额外消耗§Y1§!£consumer_goods£消费品\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力，同时提供$r_amenities$，但额外消耗§Y0.15§!£consumer_goods£消费品\n—£job_civilian£$job_civilian_plural$不再增加行星上的£mod_planet_crime_add£§Y$PLANET_CRIME_TITLE$§!。"
 
 civic_socialistic:0 "§H§Y先锋队政治§!§!"
 civic_socialistic_desc:0 "['concept_yellow_theme_civic']\n这个社会传统上保留着共产主义的理想，虽然将行政的权力交由从劳动者中脱颖而出的少数个体，但却将这个体制视为通往真正平等社会的过渡形态。"
 civic_tooltip_socialistic_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_grassroot_cadre£§Y$job_grassroot_cadre_plural$§!。\n—£job_labour_hero£§Y$job_labour_hero$§!额外产出§Y0.5§!£unity£凝聚力。\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力，并额外§G+1%§!$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$，但额外消耗§Y0.15§!£consumer_goods£消费品。\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个。"

 civic_labor_aristocracy:0 "§H§Y工人贵族§!§!"
 civic_labor_aristocracy_desc:0 "['concept_yellow_theme_civic']\n这个社会普遍优待作为产业主力军的工人阶级，工厂与城市的统治权全部掌握在工人手中，并实行严格的户籍管理制度以保障工人的技术水平与生活条件。"
 civic_tooltip_labor_aristocracy_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_noble£§Y$job_noble_worker_plural$§!岗位。\n—$job_noble_worker_effect_desc$。\n—根据领袖类型，£ruler£§Y统治者§!领袖额外产出£consumer_goods£消费品或£alloys£合金。\n—£job_technician£ £job_miner£ £job_foundry£ £job_artisan£工人政治权力: §Y+3§!"
 
 civic_ultimate_collective:1 "§H§Y全息之眼§!§!"
 civic_ultimate_collective_desc:1 "['concept_yellow_theme_civic']\n该社会信奉信息决定论，认为只要控制了社会上每一个“原子”的运转规则，就能实现终极的社会。他们也因此热衷于收集生活在这个社会中的所有人的所有信息，并将其交由少部分精英管理。"
 civic_tooltip_ultimate_collective_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_core_party_members£§Y$job_core_party_members_plural$§!\n—§Y$pop_cat_ruler$§!阶级与§Y$pop_cat_rentier$§!阶级额外产出§Y0.25§!£physics_research£ £engineering_research£ £society_research£研究点数\n—[enforcer.GetIcon][enforcer.GetNamePlural]额外产出§Y5§!£unity£凝聚力\n—允许特殊法令——§Y$edict_immortal_ruler$§!，能使当前的统治者不朽"
 
 civic_merchant_guilds:0 "§H§Y大康采恩§!§!"
 civic_merchant_guilds_desc:0 "['concept_yellow_theme_civic']\n这个社会以实力最雄厚的大垄断企业或银行为核心，全方面控制着社会的运转，大亨们操控着国家机器直接保护自己的私人财产。"
 civic_tooltip_state_monopoly_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_mogul£§Y$job_mogul$§!岗位。\n—£job_merchant£$job_merchant_plural$额外§G+3%§!$mod_planet_jobs_energy_produces_mult$。\n—能够通过战争夺取其他国家的§Y企业$BRANCH_OFFICES$§!。"

 civic_glory_and_dream:0 "§H§Y光荣与梦想§!§!"
 civic_glory_and_dream_desc:0 "['concept_yellow_theme_civic']\n这个社会认可种族至上主义，自诩为宇宙优先种族，并主张夺取更多的生存空间和低等奴隶来建立属于该种族的银河新秩序。"
 civic_tooltip_glory_and_dream_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_mogul£§Y$job_mogul$§!岗位。\n—可以对其他国家使用§Y新秩序§!宣战借口。\n—§H未被奴役的主体种族§!将增加§Y$mod_planet_jobs_slave_produces_mult$§!。\n—拥有§H$citizenship_full$§!的种族可采用§Y$living_standard_good$§!生活标准。\n—其他种族只能成为§H$citizenship_slavery$§!或§H$citizenship_purge$§!。"

 civic_nazbol:0 "§H§Y民族与阶级§!§!"
 civic_nazbol_desc:0 "['concept_yellow_theme_civic']\n这一社会主张整个民族是一个必要且纯净的共同体，在他们看来，社会主义不是人民的统治，不是绩效和工资的平价，而是"为全民族之整体服务"的工具，是为了团结占据民族中大多数的工人阶级的手段。"
 civic_tooltip_nazbol:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_core_party_members£§Y$job_core_party_members_plural$§!，£job_labour_hero£$job_labour_hero_plural$的产出类型将被替换\n—可以对其他国家使用§Y阶级斗争§!与§Y民族解放§!宣战借口\n—拥有§H$citizenship_full$§!的种族§Y$pop_cat_worker$§!阶级额外产出§Y0.5§!£unity£凝聚力，并额外消耗§Y0.25§!£consumer_goods£消费品\n—拥有§H$citizenship_full$§!的种族可采用§Y$living_standard_utopian$§!生活标准，无论其所属§Y阶层§!，在该标准下所有£pop£人口拥有丰富的£consumer_goods£§Y$consumer_goods$§!维护费并享有同等§Y政治权力§!。"

 civic_worker_coop:0 "§H§Y工团主义§!§!"
 civic_worker_coop_desc:1 "['concept_yellow_theme_civic']\n这个社会的产品生产由大大小小的生产社群所承担，这些类似于一般国家企业的工人自治群体决定着社会的经济命脉。"
 civic_tooltip_state_owned_enterprises_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_grassroot_cadre£§Y$job_grassroot_cadre$§!\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力和§Y0.25§!£trade_value£$TRADE_VALUE$，并额外消耗§Y0.15§!£consumer_goods£消费品\n—每个§Y采矿§!、§Y农业§!、§Y发电§!和§Y工业§!区划提供§G+2§!£housing£住房，但提高§R25%§!维护费。"

 civic_glorious_pioneer:0 "§H§Y思想设计师§!§!"
 civic_glorious_pioneer_desc:0 "['concept_yellow_theme_civic']\n这个社会相信民众是缺乏某种“觉悟”的，他们尊崇已经觉悟的精英，并认为只有遵循先锋队指引的道路，广大群众才能挖掘出自己的潜力。"
 civic_tooltip_glorious_pioneer_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_core_party_members£§Y$job_core_party_members_plural$§!\n—§Y$pop_cat_ruler$§!阶级与§Y$pop_cat_rentier$§!阶级额外产出§Y2§!£unity£凝聚力\n—§Y奴隶§!人口额外产出§Y1§!£minerals£$minerals$与£energy£$energy$\n—不能使用§Y$trade_policy_unity$§!税收投资政策"

 civic_family_business:0 "§H§Y家族企业§!§!"
 civic_family_business_desc:0 "['concept_yellow_theme_civic']\n这个巨型企业就像一个等级森严的大家庭，每个员工都几乎世世代代的担任本职，不能逾越自己的职责半分。"
 civic_tooltip_family_business_effects:0 "—£building£§Y首都建筑§!会替换£job_politician£§Y$job_politician$§!岗位为£job_executive£§Y$job_executive_plural$§!\n—§Y奴隶§!人口额外产出§Y0.5§!£trade_value£$TRADE_VALUE$\n—国家类型将被视为§Y$auth_corporate$§!\n—殖民星球后自动在新的殖民地开设§Y企业$BRANCH_OFFICES$§!"

 civic_world_cooperative:0 "修正资本主义"
 civic_world_cooperative_desc:0 "这个巨型企业对一般而言的资本主义进行了深入的研究与改良，在保留资本运作的资本主义核心原则前提下，他们通过废弃私有制并组建工人合作社等一系列手段对资本主义生产关系进行了现代化修正。"
 civic_tooltip_world_cooperative_effects:0 "—£building£§Y首都建筑§!会替换£job_executive£§Y$job_executive_plural$§!岗位为£job_steward£§Y$job_steward_plural$§!。\n—殖民星球后自动在新的殖民地开设§Y企业$BRANCH_OFFICES$§!。\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力和§Y0.25§!£trade_value£$TRADE_VALUE$，并额外消耗§Y0.15§!£consumer_goods£消费品。"


 civic_galactic_sovereign_people:0 "共产星际"
