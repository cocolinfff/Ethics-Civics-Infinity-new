 civic_forum_friends:0 "论坛水友"
 civic_forum_friends_desc:0 "这个文明在一次偶然的考古发掘中发现了一个神秘的通讯装置，而在装置的另一边，则是其他几个与他们几乎同时发展出文明的外星种族。"
 civic_tooltip_forum_friends_effects:0 "—游戏开始时将有§Y1~5个§!随机文明获得这一国民理念，而这些文明将会互相取得通讯并组建一个['concept_common_ground_federation']。\n—开始游戏时解锁§Y$tech_xeno_linguistics$§!科技。"
