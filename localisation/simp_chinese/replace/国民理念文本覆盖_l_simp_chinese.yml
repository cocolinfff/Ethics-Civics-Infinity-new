 concept_subtopic_civic: "§E次主题理念§!"
 concept_subtopic_civic_desc: "§L一种特殊的国民理念，代表这个理念的利益集团将会替代大部分的政治官员，占据着文明的统治阶级地位。§!"

 civic_peoples_republic:0 "§Y§E劳工宪法§!§!"
 civic_peoples_republic_desc:0 "['concept_subtopic_civic']\n这个社会通过法律保障了劳工的权利，并以合作社的形式重新组织起了基层的生产单位与行政组织。"
 civic_tooltip_peoples_republic_effects:0 "—£building£§Y首都建筑§!会替换部分£job_politician£§Y$job_politician$§!岗位为£job_grassroot_cadre£§Y$job_grassroot_cadre_plural$§!\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力，并额外消耗§Y0.15§!£consumer_goods£消费品。"

 civic_social_democracy:0 "§Y§E正确政治§!§!"
 civic_social_democracy_desc:0 "['concept_subtopic_civic']\n这个社会虽然战胜了资本财阀的统治，却也一点都不显得激进。他们既不支持资本主义，也不赞扬共产主义，而是要建立一个无条件开放包容所有人的民主社会。"
 civic_tooltip_social_democracy_effects:0 ""

 ###############
 #  国民文化
 ###############

 concept_national_culture: "§P国民文化§!"
 concept_national_culture_desc: "§L一种通用的国民理念，不论普通国家还是巨型企业，某种特殊的文化现象已经成为了社会的共识与标志，影响着政治的走向。§!"

 concept_religious_creed: "§P宗教教义§!"
 concept_religious_creed_desc: "§L一种特殊的国民文化，掌握了政治权力的教会通过这些人们奉为圭臬的教条来决定社会该如何发展。§!"

 concept_unique_technology: "§P独特技术§!"
 concept_unique_technology_desc: "§L一种特殊的国民文化，文明在与众不同的自然条件下逐渐发展出了与众不同的技术应用，而他们的社会也围绕着这些技术而发展。§!"

 civic_procrastination:0 "后发先至"
 civic_procrastination_desc:0 "['concept_national_culture']\n这个文明在进入宇宙时没有立刻做出抉择，他们希望在探索星河时寻找到文明终极的目标。"
 civic_tooltip_procrastination_effects:0 "开始游戏时无效果，之后每过§Y20§!年便有一次选择的机会，可选择保留该['concept_national_culture']或是移除该['concept_national_culture']以换取额外的$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$。每一次选择保留则下一次可换取的$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§G+1§!，上限§Y10§!个。"

 civic_death_cult:0 "死亡教团"
 civic_death_cult_desc:0 "['concept_religious_creed']\n该团体的宗教建立在周期性的献祭秘仪之上。自愿奉献的先行者花费整整十年全身心地投入到研习之中，然后在仪式中舍身赴死，他们的死亡使得整个群体的文化繁荣昌盛。"

 civic_moral_pacesetter:0 "道德标兵"
 civic_moral_pacesetter_desc:0 "['concept_national_culture']\n这一文明拥有全银河最高尚的道德水平，并乐意帮助他人也拥有这样的道德水平。"
 civic_tooltip_moral_pacesetter_effects:0 "对正在交战的国家拥有§Y“输出道德”§!宣战理由。"

 civic_art_country:0 "艺术国度"
 civic_art_country_desc:0 "['concept_national_culture']\n这一文明自古便推崇以高雅的艺术形式记录与传播文化，并将其衍生到了社会的各个角落乃至外交场合。"
 civic_tooltip_art_country_effects:0 "—提高§Y艺术家联盟§!飞地与同样采纳了这个国民文化的国家的评价。\n—£job_culture_worker£$job_culture_worker_plural$额外提供§Y500§!$r_amenities$。"

 civic_machine_soul_servant:0 "机械崇拜"
 civic_machine_soul_servant_desc:0 "['concept_religious_creed']\n这个社会普遍认为机械同样具备神圣的灵魂，他们像神一样崇拜机械，以他们的信仰为力量来驱使机械。"
 civic_tooltip_machine_soul_servant_effects:0 "—['concept_robots',£job_priest£$job_machine_soul_plural$]£pop£§H人口§!：800\n—母星：['concept_mecha_monastery',£building£ $building_mecha_monastery$]\n—$ADDITIONAL_TECHNOLOGIES_STRING$\n$t$['concept_powered_exoskeletons',£engineering_research£ $tech_powered_exoskeletons$]\n$t$['concept_robotic_workers',£engineering_research£ $tech_robotic_workers$]"
 concept_mecha_monastery: "$building_mecha_monastery$"
 concept_techno_priest: "$job_techno_priest_plural$"
 concept_techno_priest_desc: "$job_techno_priest_effect_desc$\n\n§L$job_techno_priest_desc$§!"

 civic_natural_design:0 "血肉崇拜"
 civic_natural_design_desc:0 "['concept_religious_creed']\n这个文明将有机的血肉视为神赐的恩典，他们因此极端重视血肉的纯洁，不希望任何外来因素污染神圣的血肉之躯。"
 civic_tooltip_natural_design_effects:0 "—开始游戏时就能§G成为完美的生物体§!。\n—$AVAILABLE_BUILDINGS$['concept_transcendental_retreat']\n—能够§R“净化”§!星球上的§B机器人口§!与§E义体人口§!，每个被净化人口将产出0.5$r_unity$与1$r_energy$。"
 civic_tooltip_natural_design_negative_effects: "—§R警告：禁用所有飞升路线！§!\n—§R警告：无法修饰有机物种！§!\n—当境内拥有§B机器人口§!或§E义体人口§!时，星球幸福度减少。\n—降低对已经开始§Y飞升路线§!的帝国的赞同度。"

 civic_peacekeepers:0 "普世主义"
 civic_peacekeepers_desc:0 "['concept_national_culture']\n驱使这一文明迈向太空的，是希望的精神和与银河系中所有感知生命和平合作的信念。\n\n§Y外交使团§!国民理念的高级版"
 civic_tooltip_peacekeepers_effects:0 "—在§Y联邦§!中时§Y异族主义§!派系提供额外的认同。\n—成功的§Y提升土著§!给予10年帝国范围修正，提高£unity£凝聚力和$society_research$。\n—不能拥有§Y宿敌§!。"

 civic_consumerism:0 "奢侈消费主义"
 civic_consumerism_desc:0 "['concept_national_culture']\n这个社会沉迷于奢侈品的消费，并以此拓展出了一套基于消费主义的社会准则。在这个人工塑造的非自然环境中，为人们划分权利的标准不再是个人的能力，而是其持有的奢侈品的数量与质量。"

 civic_super_fast_paced_life:0 "超节奏生活"
 civic_super_fast_paced_life_desc:0 "['concept_national_culture']\n这个社会提倡高效率，认为造成劳动者不幸生活的罪魁祸首正是不努力的劳动者本身。为了幸福生活，劳动者必须拼尽全力的劳动，才有资格在死前得到并维持自己生活与工作的资格。"
 civic_tooltip_super_fast_paced_life_effects:0 "—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£trade_value£$TRADE_VALUE$。\n—§Y$pop_cat_specialist$§!阶级额外产出§Y0.75§!£trade_value£$TRADE_VALUE$。\n—§Y$pop_cat_ruler$§!阶级额外产出§Y1.75§!£trade_value£$TRADE_VALUE$。"

 civic_globalism:0 "全球主义"
 civic_globalism_desc:0 "['concept_national_culture']\n驱使我们进入太空的，不仅是对未知与不熟悉事物的痴迷，更是有利可图的交易，我们可以从中获益。"
 civic_tooltip_globalism_effects:0 "—通过§Y增强投标§!，他们的星球有更高的几率被提名主持§Y银河市场§!，使用§Y增强提名投标§!花费更少的影响力。\n—提高§Y贸易联盟§!飞地的评价。"

 civic_crusader_spirit:0 "十字军之魂"
 civic_crusader_spirit_desc:0 "['concept_religious_creed']\n缺乏向导的灵魂是脆弱的，很容易屈从于腐败，陷入堕落深渊。而这个社会通过积极的传教为大众带来“启蒙”，为人们构筑起了一道自我防御的铠甲。"
 civic_tooltip_crusader_spirit_effects:0 "—£building£§Y寺庙§!建筑额外提供£job_templar£§Y$job_templar$§!岗位。（结合§Y神权政治§!或§Y教权主义§!主题的国民理念可以让他们更强大）。 \n—可以使用£unity£凝聚力招募§H圣战者§!陆军，他们脆弱但攻击力强且士气高昂。\n—允许使用特殊凝聚力野望——§Y神圣远征§!。\n—§Y$commander_plural_with_icon$§!初始拥有§Y$leader_trait_crusader$§!特质。\n—仅限使用§Y解放战争§!政策。"

 civic_xeno_militarist:0 "调停者"
 civic_xeno_militarist_desc:0 "['concept_national_culture']\n这个文明天生对外来文化开放，但为了维持星际力量的平衡，他们并没有忽视使用军事力量。"
 civic_tooltip_xeno_militarist_effects:0 "—军事力量$RELATIVE_POWER_1$或$RELATIVE_POWER_2$的国家将对你产生额外好感。\n—§Y霸权家§!派系对§Y解放战争§!战争政策给予支持。\n—§Y轨道轰炸§!选项受限。"

 civic_liberator:0 "解放者"
 civic_liberator_desc:0 "['concept_national_culture']\n这个文明憎恨一切压迫者与剥削者，他们立誓要为全银河智慧生物带来解放。"
 civic_tooltip_liberator_effects:0 "—§Y革命者派系§!对§Y防御条约§!给予支持。\n—开始游戏时解锁$continuous_revolution$政策。\n—§Y轨道轰炸§!选项受限。\n—仅限使用§Y解放战争§!政策。"

 civic_exploration:0 "寻星者"
 civic_exploration_desc:0 "['concept_national_culture']\n该文明由真正的拓荒者精神和探索秘密的纯粹感推动进入太空，而不仅仅是帝国主义的野心。"
 civic_tooltip_exploration_effects:0 "—不能设置§Y军事电信§!政策。\n—开始游戏时解锁§Y自动探索协议§!科技。\n—§Y解锁舰船类型：§!私人殖民船"

 civic_reeducated_labor:0 "奴役暴君"
 civic_reeducated_labor_desc:0 "['concept_national_culture']\n该社会的经济被一些强大而冷酷的奴隶贸易公司老板所控制，对奴隶劳动力的严重依赖可能导致普通公民就业机会减少。\n\n§Y奴隶公会§!国民理念的高级版"
 civic_tooltip_reeducated_labor_effects:0 "—非§Y道德主义§!解锁特殊建筑§Y$building_colliseum$§!。"

 civic_star_settlers:0 "星之开拓者"
 civic_star_settlers_desc:0 "['concept_national_culture']\n随着太空探索的起步，这个文明已然被强烈的开拓精神所浸染。人们倾向于通过和平扩张和殖民来扩大他们的领土，并尽可能广泛地重新定居。"
 civic_tooltip_star_settlers_effects:0 "—£job_colonist£§Y$job_colonist_plural$§!同时产出§G5§!$r_unity$与$r_trade$。\n—开始游戏时解锁§Y星际野望§!科技"

 civic_memorialist:0 "记念主义"
 civic_memorialist_desc:0 "['concept_national_culture']\n该帝国重视记忆和逝去的知性生命体，希望求得更好的稳定性和经死与新生、传承的循环获得的见解。"
 civic_hive_memorialist:0 "衰亡纪念者"
 civic_hive_memorialist_desc:0 "蜂巢思维对于其他知性实体的逝去抱持着特殊的情怀，并以此集中自我，延续自我。"
 civic_machine_memorialist:0 "逆熵协议"
 civic_machine_memorialist_desc:0 "机械智能通过仔细地分析泛宇宙中的熵，调谐了自身对核心协议的理解。对于追求更进一步的灵活性来说，数据是冗余的。"

 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "['concept_national_culture']\n这个社会已经发展出一种强悍的武士精神。武功战力高于一切，只有在战场上才能获得真正的荣耀。"
 civic_tooltip_warrior_culture_effects:0 "—替换£job_entertainer£§Y$job_entertainer$§!岗位为£job_duelist£§Y$job_duelist$§!岗位，$job_duelist_effect_desc$。\n—开始游戏时解锁§Y集中指挥§!科技。"

 civic_liberty_of_libido:0 "欲望自由"
 civic_liberty_of_libido_desc:0 "['concept_national_culture']\n这个社会在发展的早期就摆脱了令银河大多数文明都为之困扰的伦理困境，这使他们在生物性行为方面开放到了令其他文明感到恐惧的程度。"
 civic_tooltip_liberty_of_libido_effects:0 "—未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，而同样采纳了这个国民文化的国家对该文明的§Y评价§!§G+40§!。\n—允许开设§Y$has_branch_office$§!的国家能够建造特殊的$BRANCH_OFFICE_BUILDINGS$：§Y$building_alien_custom_street$§!。\n—采纳$ap_engineered_evolution$飞升天赋后，$allow_crossbreeding$。"

 civic_libido_equipment:0 "欲望器械"
 civic_libido_equipment_desc:0 "['concept_unique_technology']\n这个社会认为底层人口的配偶或处于发育期的个体是承载文明无尽欲望的最佳工具，弱势性别的底层“适格者”将会受到全社会普遍的性虐待，并被用于特殊产业当中。"
 civic_tooltip_libido_equipment_effects:0 "—未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，采纳了$civic_liberty_of_libido$国民文化的国家对该文明的§Y评价§!§R-100§!。\n—能够建造£building£§Y$building_equipment_breeding_plant$§!。\n—$job_tentacle_seedbed_effect_desc$。\n—开始游戏时拥有§Y$tech_cloning$§!科技。"
 #\n—开始游戏时拥有§Y4§!£pop£经过改造后的人口，这些人口拥有§Y奴隶基因§!特性\n—开始游戏时拥有§Y$tech_gene_tailoring$§!科技

 civic_terraforming:0 "园艺工程学"
 civic_terraforming_desc:0 "['concept_unique_technology']\n这个社会的人们将生态和环境视作需要精心呵护的盆景，并强烈依赖科学技术来维护“花园”的繁茂。"
 civic_tooltip_terraforming_effects:0 "—可以建造£building£§Y$building_ranger_lodge$§!建筑，能够根据£blocker£§Y星球自然障碍§!的数量提供£job_geoengineer£§Y$job_geoengineer$§!岗位和£job_xenobiologist£§Y$job_xenobiologist$§!岗位，并增加$MOD_PLANET_MAX_DISTRICTS_ADD$。\n—允许使用特殊的星球决议，以根除星球的异常，例如§Y辐照天地§!、§Y潮汐锁定§!、§Y生态受损§!等等。\n—能够通过星球决议添加£blocker£§Y星球自然障碍§!。\n—开始游戏时解锁§Y地表塑造§!科技。"

 civic_reanimated_armies: "逝者军势"
 civic_reanimated_armies_desc: "['concept_unique_technology']\n在这个社会中，死亡不再是号召参军的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者的大军，向劣等的生者们灌注无上的恐惧。"
 civic_reanimated_armies_moralism: "$civic_reanimated_armies$"
 civic_reanimated_armies_moralism_desc: "['concept_unique_technology']\n在这个社会中，死亡不再是与生者的永别。当生死存亡，危机到来，逝者的英魂将会再度复苏，与千百年前的战友们一同将希望带回生者的世界。"
 civic_tooltip_reanimated_armies_effects: "可以建造£building£§Y$building_dread_encampment$§!，提供£job_necromancer£§Y死灵法师§!岗位，允许招募§Y不死军§!。\n$job_necromancer_effect_desc$。\n解锁£building£§Y$holding_dread_outpost$§!地产\n被击杀的有机体陆军有几率复活为§Y不死军§!。\n被击杀的有机体星神兽有几率复活。"

 civic_permanent_employment: "永身雇佣制"
 civic_permanent_employment_desc: "['concept_unique_technology']\n寰宇企业能够保证其雇员“永远”不会没有工作。永远。在雇员的生命之烛燃尽之后，他们的尸体会被重新分配到一些简单的工作，这样他们依然能够供养家庭，并且偿还自己的债务。"

 civic_spiritual_seekers:0 "精神探寻者"
 civic_spiritual_seekers_desc:0 "['concept_religious_creed']\n该社会的人们主要关心的是心理自我发展和寻求内心的平静。"
 civic_tooltip_spiritual_seekers_effects:0 "寺庙建筑额外提供£job_transcend£$job_transcend$岗位，产生少量£unity£凝聚力，$society_research$和$engineering_research$，并减少§Y£crime£$PLANET_CRIME_TITLE$§!。"

 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "['concept_unique_technology']\n这个文明的工业专注于研究催化化学，并揭开了使用有机材料建造太空构造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "£alloys£§Y$alloys$§!生产岗位由消耗矿物转变为消耗£food£§Y$food$§!，同时额外产出§Y1§!£society£§Y社会学研究点数§!\n£job_chemist£§Y$job_chemist_plural$§!、£job_translucer£§Y$job_translucer_plural$§!和£job_gas_refiner£§Y$job_gas_refiner_plural$§!的$r_minerals$维护费将替换为$r_food$维护费\n£job_farmer£§Y农业特化的星球类型§!同样会增加星球上的£alloys£合金产出。"
 civic_tooltip_machine_catalytic_processing_effects:0 "£alloys£§Y$alloys$§!生产岗位由消耗矿物转变为消耗£food£§Y$food$§!，同时额外产出§Y1§!£society£§Y社会学研究点数§!\n将£job_chemist_drone£§Y$job_chemist_drone_plural$§!、£job_translucer_drone£§Y$job_translucer_drone_plural$§!、以及£job_gas_refiner_drone£§Y$job_gas_refiner_drone_plural$§!的$r_minerals$维护费替换为$r_food$维护费。\n£job_farmer£§Y农业特化的星球类型§!同样会增加星球上的£alloys£合金产出。"

 civic_idyllic_bloom: "田园绽放"
 civic_idyllic_bloom_desc: "['concept_unique_technology']\n这个社会一直花费大量时间在改善和爱护环境上，追求为居民们建造一个真正的天堂。"

 civic_OGAS:0 "自动化乌托邦"
 civic_OGAS_desc:0 "['concept_unique_technology']\n一切机械化，\n一切电气化，\n一切自动化，\n还要按一下。"
 civic_tooltip_OGAS_effects:0 "—£building£§Y$building_planet_network_node$§!额外提供一倍的§Y自动劳动力§!。\n—开始游戏时解锁§Y$tech_auto_buildings$§!科技。"

 civic_crafters:0 "能工巧匠"
 civic_crafters_desc:0 "['concept_national_culture']\n对一丝不苟的工艺的执着是这个社会的核心。即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"

 civic_ultravisionary_socialism:0 "远视主义"
 civic_ultravisionary_socialism_desc:0 "['concept_national_culture']\n这个社会将科技的发展放在了社会目标的第一位。他们认为发展科技是通往共产主义的捷径，因此他们将绝大部分的资源都投入到了科学教育与科研工作之中。"
 civic_tooltip_ultravisionary_socialism_effects:0 "—£job_labour_hero£§Y$job_labour_hero_plural$§!的岗位产出替换为$r_research$。\n—每成功研究一个科技，都将获得相当于两个月的凝聚力产出。\n—解锁['concept_unique_technology']：$civic_OGAS$"

 civic_liberation_theology:0 "解放神学"
 civic_liberation_theology_desc:0 "['concept_religious_creed']\n这个社会把社会主义的社会分析作为解释神学的原则，认为神的本质乃是“劳动者”与“解放者”。他们要求神学不仅要反思世界，还要改造世界，更要通过了解神的话语，从而真正的解放世界。"
 civic_tooltip_liberation_theology_effects:0 "—£job_priest£§Y$job_priest_plural$§!能够提高§Y$pop_cat_worker$§!阶级的£happiness£§Y幸福度§!，同时额外产出少量的£minerals£矿物，£food£食物和£unity£凝聚力。\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£凝聚力，并额外消耗§Y0.15§!£consumer_goods£消费品。\n—§Y宗教派系§!会因§Y社会平等§!或§Y乌托邦§!生活标准感到愉悦。"

 civic_knowledge_seeker:0 "知识崇拜"
 civic_knowledge_seeker_desc:0 "['concept_religious_creed']\n出于历史原因，这个文明将科学视为神学的一部分，并大力鼓励教士们在科学的道路上不断前进。"
 civic_tooltip_knowledge_seeker_effects:0 "—£job_priest£$job_priest_plural$岗位的£unity£凝聚力产出降低，但产出$r_research$。\n—允许使用特殊法令——§Y文物研究§!。\n—£job_priest£$job_priest$岗位和£job_researcher£$job_researcher_plural$不会互相产生干扰。"

 civic_Fertility_worship:0 "生殖崇拜"
 civic_Fertility_worship_desc:0 "['concept_religious_creed']\n这个文明深信两性价值所产生的未知的、可能产生巨大正向的自然力量或社会力量，并且无条件地服从它的驱使。对生殖的崇拜不仅体现在它们的艺术作品中，在实际生活中人们对繁衍过程本身也达到了迷信的程度。"
 civic_tooltip_Fertility_worship_effects:0 "—£job_priest£$job_priest_plural$会额外产出§Y1§!£unity£凝聚力和$r_amenities$，并提供$MOD_LOGISTIC_GROWTH_MULT$。\n—£job_high_priest£$job_high_priest_plural$提供额外$society_research$和$r_amenities$。"

 civic_The_Druid_Way:0 "德鲁伊之道"
 civic_The_Druid_Way_desc:0 "['concept_religious_creed']\n这个文明坚信自己是自然和中立的拥护者，对自然和生命的态抱有极大的虔诚，信仰自然之力，宣扬超然之道。其祭祀者被视为神灵的中间人，主持对众神的崇拜，规范公共和私人祭祀，并统治所有宗教问题。"
 civic_tooltip_The_Druid_Way_effects:0 "—£job_priest£$job_priest_plural$会提供额外$society_research$和$r_amenities$，并提供宜居度和£job_druid£$job_druid_plural$岗位。\n—可以建造£building£§Y$building_ranger_lodge$§!建筑，能够根据£blocker£§Y星球自然障碍§!的数量添加£job_druid£§Y$job_druid$§!岗位并提高$MOD_POP_CITIZEN_HAPPINESS$。"

 civic_divine_order:0 "种姓制度"
 civic_divine_order_desc:0 "['concept_religious_creed']\n这个社会以复杂的文化和宗教意识形态为基础，通过严格的等级制度组织起来。每个社会阶层都认为其服务于他们神圣且命中注定的使命。"
 civic_tooltip_divine_order_effects:0"—可以建造£building£§Y$building_noble_estates$§!建筑，将£job_politician£§Y$job_politician$§!替换为£job_noble£§Y$job_noble$§!。\n—§Y奴隶§!人口额外产出§Y0.5§!£trade_value£$TRADE_VALUE$。"

 civic_echoes_of_suffering:0 "苦难回响"
 civic_echoes_of_suffering_desc:0 "['concept_religious_creed']\n这个文明的成员时常追忆痛苦的往昔，并将这些苦难视作人生唯一的旋律。他们因此而热衷于为后来者制造更多的苦难，以帮助其完成灵魂的升华。"
 civic_tooltip_echoes_of_suffering_effects:0 "—每个£pop_cat_worker£$pop_cat_worker_plural$§G-1%§!$WORKERS$所需£food£$CONSUMER_GOODS_UPKEEP$。\n—每个£pop_cat_specialist£$pop_cat_specialist_plural$§G-1.5%§!$WORKERS$所需£food£$CONSUMER_GOODS_UPKEEP$。\n—每个£pop_cat_ruler£$pop_cat_ruler_plural$§G-2.5%§!$WORKERS$所需£food£$CONSUMER_GOODS_UPKEEP$。"

 civic_dimensional_worship: "维度崇拜"
 civic_dimensional_worship_desc: "['concept_religious_creed']\n这个社会相信，在时空的褶皱之外有着神圣的存在。对他们来说，不稳定度最高的系统具有神圣的意义，既是朝圣地，也是研究的场所。"

 civic_firing_torch:0 "星星之火"
 civic_firing_torch_desc:0 "['concept_national_culture']\n这个文明——这个思想广泛存在于银河每一个受压迫的劳动者心中，哪怕燎原的烈火被暂时扑灭，只要压迫仍然存在，这个伟大的社会就将会浴火重生。"
 civic_tooltip_firing_torch_effects:0 "—国家灭亡时，如果该理念仍然生效，则会在一场革命中重生。\n—开始游戏时解锁§Y$tech_interstellar_society$§!科技。"

 civic_industry_pacesetter:0 "行业标兵"
 civic_industry_pacesetter_desc:0 "['concept_national_culture']\n这个社会会表彰在劳动中具有突出表现的模范人物，并将其工作方法编纂成可复制的方案，向全社会推广。"
 civic_tooltip_industry_pacesetter_effects:0 "—£job_labour_hero£§Y$job_labour_hero_plural$§!岗位能够为岗位产出提供加成。\n—允许使用特殊的星球决议，宣传先进的工作经验，为特定领域的岗位产出提供加成。"

 civic_civil_rights_gun_grant:0 "武斗"
 civic_civil_rights_gun_grant_desc:0 "['concept_national_culture']\n这个社会允许一切武器的流通与使用，并鼓励公民以手中的武器去争夺自身的权利。"
 civic_tooltip_rights_gun_grant_effects:0 "£job_foundry£$job_foundry_plural$能够增加$MOD_ARMY_STARTING_EXPERIENCE_ADD$。"

 civic_eternal_jihad:0 "无休之季"
 civic_eternal_jihad_desc:0 "['concept_religious_creed']\n这个社会树立了无数的偶像，并为此分化出了大大小小的派系。以自我之名，人们为偶像进行着斩草除根、不死不休的圣战。"
 civic_tooltip_eternal_jihad_effects:0 "—提供特殊岗位：£job_professional_star_fans£§Y$job_professional_star_fans_plural$§!，$job_professional_star_fans_effect_desc$。\n—可以使用$r_unity$招募特殊陆军：§H$cyber_trolls$§!，他们自带干粮且士气高昂，但不会对任何人留手。"

 civic_futuristic_art:0 "未来派艺术"
 civic_futuristic_art_duelist:0 "未来派斗技"
 civic_futuristic_art_desc:0 "['concept_national_culture']\n这个文明的艺术文化与科技发展息息相关，他们的艺术家总是乐于尝试最前卫的艺术。"
 civic_futuristic_art_duelist_desc:0 "['concept_national_culture']\n这个文明的艺术文化与科技发展息息相关，他们的决斗者总是乐于发掘最先进的斗技与装备。"

 civic_proletarian_culture:0 "劳动与文化"
 civic_proletarian_culture_desc:0 "['concept_national_culture']\n该国国民将最大的普遍性融入了日常的文化生活中，曾充斥着金权、阴谋与压迫的地方现在被用来歌颂工农群众、劳动和美好的生活。"
 civic_proletarian_culture_duelist:0 "武术与文化"
 civic_proletarian_culture_duelist_desc:0 "['concept_national_culture']\n该国国民将最大的普遍性融入了日常的文化生活中，曾充斥着金权、阴谋与压迫的地方现在被用来歌颂工农群众、不屈的斗志和美好的生活。"

 civic_commercial_entertainment:0 "商业化娱乐"
 civic_commercial_entertainment_desc:0 "['concept_national_culture']\n人们日常消费的文化产品创造了大量利润，而这又反过来催生更多的广告。尽管投资者可能不喜欢其中优质的文化产品。"

 civic_anglers:0 "渔夫"
 civic_anglers_desc:0 "['concept_national_culture']\n这个社会善于利用大自然的恩惠，为自己提供稳定的生活资料和经济价值。"

 civic_vilified:0 "千夫所指"
 civic_vilified_desc:0 "['concept_national_culture']\n这个文明拥有悠久的传承，但由于种种原因，这个文明被其他国家视为洪水猛兽，与其相关的历史也遭到了篡改与销毁。"
 civic_tooltip_vilified_effects:0 "—§Y非联邦成员国§!或§Y非附属国§!对该文明的好感降低。\n—§H非机械智能§!的§Y堕落帝国§!对该文明的好感大幅度降低。\n—成为§R银河帝国皇帝§!后替换为§Y$civic_rise_from_the_ashes$§!['concept_national_culture']。§L（如果选择了§H星海帝皇起源§!MOD的§Y银河霸业§!起源，则只有帝国权威达到§Y2000§!才会替换为§P$civic_rise_from_the_ashes$§!）§!\n—解锁部分§H古代科技§!，并将一座$building_research_lab_1$替换为$building_archaeostudies_faculty$。"

 civic_rise_from_the_ashes:0 "浴火重生"
 civic_rise_from_the_ashes_desc:0 "['concept_national_culture']\n这个文明曾经在辉煌的顶点没落，如今他们重拾荣耀，向银河宣告自己的归来。"

 civic_cultural_thief:0 "上周古国"
 civic_cultural_thief_desc:0 "['concept_national_culture']\n这个文明宣称自己拥有悠久的传承，并且总能够从工厂里取出各种各样的文物来证明这一点。"
 civic_tooltip_cultural_thief_effects:0 "允许特殊法令——§Y$edict_since_ancient_times$§!，大幅度减少领土宣称的花费。"
 fake_artifacts:0 "$minor_artifacts$"
 fake_artifacts_desc:1 "$minor_artifacts_desc$"

 civic_ideal_slavery:0 "理想奴隶制"
 civic_ideal_slavery_desc:0 "['concept_national_culture']\n这个社会从很久以前就一直采纳奴隶制度，直到进入太空也不曾废除奴隶制。长久的奴役使他们的奴隶制度发展到了令其他文明的大部分公民都感到恐惧的程度：奴隶每日适量工作，并尽可能满足奴隶的需求。"
 civic_tooltip_ideal_slavery_effects:0 "—不能延长法定工作时间。\n—必须采用奴隶制。\n—§Y奴隶§!人口额外消耗§Y0.5§!£building£$MOD_PLANET_HOUSING_ADD$。"

 civic_parental_authoritarianism:0 "父父子子"
 civic_parental_authoritarianism_desc:0 "['concept_national_culture']\n这个社会极度看重家庭对未成年个体的塑造，在任何一个个体成长过程中，其家庭长辈将享有支配被监护人的一切权力，直到被监护人的思维被认为塑造合格。"
 civic_tooltip_parental_authoritarianism_effects:0 "§Y领袖§!开始将随机获得一系列的§Y心理特质§!。"

 civic_zhaowen_dao:0 "朝闻道"
 civic_zhaowen_dao_desc:0 "['concept_national_culture']\n这个文明大多数人将追求真理作为自身存在的唯一目标，为了这个目标，他们可以牺牲一切——包括生命。"
 civic_tooltip_zhaowen_dao_effects:0 "—每成功研究一个科技，都将有概率获得相当于一年的凝聚力产出，但这将导致一个[GetResearcherPluralWithIcon]岗位的人口死亡。\n—£pops£人口额外生产§G大量的§!$r_research$，但每年都将会有£scientist£§Y$scientist$§!猝死。\n—£scientist£$MOD_LEADER_SCIENTIST_COST$减半。"
 civic_tooltip_zhaowen_dao_negative_effects:0 "§R禁忌的研究将有几率导致宇宙运行的崩溃，随着时间推移，这一几率会越来越大。§!"

 civic_lord_of_feast:0 "欢宴之主"
 civic_lord_of_feast_desc:0 "['concept_unique_technology']\n这个文明的传统统治阶级极度热衷于一种由粮食酿造的成瘾性物质，为了强调其重要性，在进行团体活动时，该团体的上位者通常会要求其下属以古老的祭祀礼仪向他们敬献佳酿。\n\n§Y$civic_pleasure_seekers$§!国民理念的高级版"
 civic_tooltip_lord_of_feast_effects:0 "—可采用§Y$living_standard_chemical_bliss$§!生活标准，在£sr_dark_matter£$sr_dark_matter$耗尽之前将不会出现副作用。\n—§Y$pop_cat_ruler$§!与§Y$pop_cat_specialist$§!额外消耗£sr_dark_matter£$sr_dark_matter$。\n—£job_servant£§Y$job_servant_plural$§!也会额外产出§Y5§!$r_amenities$。\n—演艺人员产生的人口增长：§G+1%§!"

 civic_warpdrive_start:0 "超越光芒"
 civic_warpdrive_start_desc_text:0 "这个文明掌握了扭曲空间进行超光速的方法，他们因此而迈向深空。"
 civic_warpdrive_start_desc:0 "['concept_unique_technology']\n$civic_warpdrive_start_desc_text$"
 civic_tooltip_warpdrive_start_effects:0 "开局将£physics_research£§L$tech_hyper_drive_1$§!替换为£physics_research£§L$tech_warp_drive_1$§!技术，允许你通过§Y“类跃迁”§!的技术进行超光速航行，并通过星系间尘埃稀薄的§Y天然航道§!进行光速巡航。"

 civic_dark_consortium: "奥术神座"
 civic_dark_consortium_desc: "['concept_unique_technology']\n该文明自远古时期便展开了对宇宙结构的深入研究，并借助其所能接触到的独特异常掌握了运用暗物质扭曲低速宏观现实物理规律的方法。"
 civic_dark_consortium_effects: "—£job_researcher£§Y$planet_researchers$§!被替换为£job_magician£§Y$job_magician_plural$§!，并拥有特殊的§Y$building_mage_tower_1$§!建筑。\n—开始游戏时解锁§Y$tech_mine_dark_matter$§!科技。\n—解锁特殊§S法令§!。\n—解锁§Y$council_agenda_agenda_dark_matter_breakthrough_name$§!理事会议程。"

 civic_guided_sapience: "创世向导"
 civic_guided_sapience_desc: "['concept_unique_technology']\n该社会致力于创造新物种的涌现。他们作为进化潜能的管理者，分配了一部分星球来保护未开智生命形式的发展。"

 civic_the_song_of_gears:0 "齿轮之歌"
 civic_the_song_of_gears_desc_text:0 "出于各种原因，这个文明的电子计算机技术近乎于从未发展。为了解决计算的难题，工程师与数学家们转而不断研发并优化结构性计算工具，将机械结构的应用推上了巅峰。"
 civic_the_song_of_gears_desc:0 "['concept_unique_technology']\n$civic_the_song_of_gears_desc_text$"
 civic_tooltip_the_song_of_gears_effects:0 "—£job_researcher£$job_researcher_plural$所需的$r_consumer_goods$维护将被替换为$r_alloys$。\n—能够建造£building£§Y$building_planetary_computing_center$§!建筑，提高£job_researcher£$job_researcher_plural$产出。\n—受益于高度发达的材料学，§Y£job_foundry£$job_foundry_plural$§!的产出将会增加。"

 civic_toxic_baths:0 "诱变水疗中心"
 civic_toxic_baths_desc:0 "['concept_unique_technology']\n这个文明掌握了通过污染物质定向刺激生命体突变的技术，因此他们会定期举办突变沐浴仪式，在职业护理员的监管下使用高危药品——不过“灌注生命力”的过程也许会让不谙内情的旁观者胆战心惊。"
 civic_toxic_baths_individual_machine_desc: "['concept_unique_technology']\n$civic_machine_toxic_baths_desc$"

 civic_selective_kinship: "选择性亲缘"
 civic_selective_kinship_desc: "['concept_national_culture']\n在这个未知的宇宙中，只有至亲值得信任。该文明只对他们选定平等相待。"

 civic_hyperspace_specialty: "速度与激情"
 civic_hyperspace_specialty_desc: "['concept_national_culture']\n对速度的追求在该社会中是最受欢迎的，对于第四宇宙速度的不懈追求让他们不断地打造更快、更强的超级飞船，并驾驶着它们遨游星际。"
 civic_hive_hyperspace_specialty: "同调加速"
 civic_machine_hyperspace_specialty: "同调加速"

 civic_nationalistic_zeal:1 "征服者"
 civic_nationalistic_zeal_desc:1 "['concept_national_culture']\n这个社会将不断的军事胜利视作文明在无垠深空之中发展的必要。"
 civic_tooltip_nationalistic_zeal_effects:0 "—每摧毁一支敌军舰队，则$pop_citizen_happiness$§G+15%§!，持续一年。\n—每当自己的一支舰队被摧毁，则$pop_citizen_happiness$§R-15%§!，持续一年。"

 civic_barbaric_despoilers:0 "野蛮掠夺者"
 civic_barbaric_despoilers_desc:0 "['concept_national_culture']\n这个社会毫无秩序可言。战斗就是活下去的意义，最强者就可以掌握最强的权力。"
 civic_tooltip_barbaric_despoilers_effects:0 "—不能成立（但可以加入）除§Y军事同盟§!和§Y霸权联盟§!以外的§Y联邦§!。\n—对其它所有帝国拥有§Y“$casus_belli_cb_despoliation$”§!宣战理由。\n—$allow_raiding$\n—降低大部分其他帝国对你的§Y评价§!。"

 civic_juvenile_culture:0 "幼崽文化"
 civic_juvenile_culture_desc:0 "['concept_national_culture']\n这个文明将代表了新生与未来的幼崽视为宇宙中最美好的事物，并将这一思想推广至更为宏观的层面。"
 civic_tooltip_juvenile_culture_effects:0 "—$MOD_LOGISTIC_GROWTH_MULT$的增加将同步提高$r_amenities$。\n—$PLANET_SIZE$小于或等于§Y10§!时，$mod_planet_jobs_produces_mult$将增加，$SIZE$越小则增加的幅度越大，最高增加§G300%§!。\n—$LEADER$$AGE$小于§Y16§!时，将额外产出$r_unity$。"

 civic_answer:0 "答案"
 civic_answer_desc:0 "['concept_unique_technology']\n这个文明得到了一份未知来源的关于“宇宙真理”的答案。"
 civic_tooltip_answer_effects:0 "—当星球上的$POPULATION_BUTTON$、§H$BUILDINGS_TITLE$§!与§H$DISTRICTS$§!数量为§Y42§!时，$mod_planet_jobs_produces_mult$与$mod_planet_buildings_produces_mult$将分别提高§G42%§!。\n—每隔§Y42§!年，所有星球的$r_trade$都将提高§G42§!倍，持续一整年。"

 civic_yunnanese:0 "菌食菇力者"
 civic_yunnanese_desc:0 "['concept_unique_technology']\n宇宙中存在着一种神奇的真菌类物种，只要在烹饪的过程中食用，就能让智慧生物在短时间内接触虚境。而这个文明热衷于食用这种真菌，并运用其带来的力量。"
 civic_tooltip_yunnanese_effects:0 "—$HOMEWORLD$['concept_mushroom']\n—当任意星球上拥有§Y$d_mushroom$§!时，即使并未采纳$tr_psionics_adopt$，也能够主动§M$BREACHING_SHROUD_PROJECT$§!。\n—当任意星球上拥有§Y$d_mushroom$§!时，每个月都有概率自动§M$BREACHING_SHROUD_PROJECT$§!，拥有§Y$d_mushroom$§!的星球数量越多，这一概率就越大。\n—当任意星球上拥有§Y$d_mushroom$§!时，你可以在其他星球上播种§Y$d_mushroom$§!。"
 d_mushroom:0 "菌子"
 d_mushroom_desc:0 "这些可爱的小生命能够让智慧生物感受崇高的启迪，但请不要一次性食用太多，否则后果自负。"
 concept_mushroom:0 "$d_mushroom$"
 concept_mushroom_desc:0 "$PLANETARY_MODIFIERS$\n$t$$mod_planet_psionic_jobs_produces_mult$: §G+25%§!\n$t$$MOD_POP_DECLINE_SPEED$: §R+5%§!\n$COUNTRY_MODIFIER$：\n$t$$mod_shroud_delve_cost$: §G-5%§!\n$ECONOMICS_PRODUCES$：£sr_zro£5\n\n§L$d_mushroom_desc$§!"

 civic_flower_of_evil:0 "恶之花"
 civic_flower_of_evil_desc:0 "['concept_national_culture']\n这个文明的成员热衷于从对其他成员进行暴力的行为中获取愉悦感和社会认同，从底层到高层，无人能够逃脱被霸凌的命运。"
 civic_tooltip_flower_of_evil_effects:0 "—§R任何人§!都有可能成为奴隶。\n—每个$pop_cat_slave_plural$人口§G+1%§!$MOD_PLANET_AMENITIES_ADD$与$MOD_LOGISTIC_GROWTH_MULT$。\n—每个非奴隶人口§R+1%§!$PLANET_CRIME_TITLE$与$MOD_POP_DECLINE_SPEED$。"

 civic_artificial_industry:0 "能智工人"
 civic_artificial_industry_desc:0 "['concept_unique_technology']\n这个文明开创性地将信息计算技术运用于生产资料的管理上，使生产效率达到了一个惊人的水平。"
 civic_tooltip_artificial_industry_effects:0 "—£building£§Y自动化生产建筑§!将转而提高对应岗位的资源产出，并且不再减少星球可用区划。\n—开始游戏时解锁§Y$tech_auto_buildings$§!与§Y$tech_tracking_implants$§!科技。"

 civic_astrometeorology: "星际气象研究"
 civic_astrometeorology_desc: "['concept_national_culture']\n怀揣着对自然力量的尊重，这个种群不遗余力地研究自然气候内在的运作机制。在踏足星空之后，他们对于星际气象展现了极大的兴趣。而他们雄心壮志的核心就是探索宇宙风暴这一迷人又蕴含极大破坏力的现象。"

 civic_storm_callers: "风暴热忱"
 civic_storm_callers_desc: "['concept_unique_technology']\n自古以来，这个社会能够用仪式来召唤风暴。年复一年，他们不停地运用科技创新提高仪式的效率。而随着太空时代到来，他们得以将这一知识运用与于群星之间。"

 civic_environmental_architects: "行星塑造师"
 civic_environmental_architects_desc: "['concept_national_culture']\n在经过亿万年精心培养其母星上的完美平衡之后，这个社会已经准备好面对宇宙中那些最不宜居的环境。人们内心坚信，自然世界可以被塑造，控制，并臻于完美。这不是驯化环境，而是为了追求完美。"

 civic_wind_of_magic:0 "魔法之风"
 civic_wind_of_magic_desc:0 "['concept_unique_technology']\n受到某种不知名的时空结构的影响，这个文明母星周围的时空结构发生了巨大的改变，从虚空中涌现的风暴为懵懂的文明带来了奇迹的力量，文明因此而兴盛。\n§R但奇迹和魔法可不是免费的。§!"
 civic_tooltip_wind_of_magic_effects:0 "—首都星系将掀起永不停歇的$shroud_storm_color_tooltip$。\n—如果年份为§B9§!的倍数，则$mod_planet_researchers_produces_mult$将会提高§B9§!倍。\n—如果年份为§R8§!的倍数，则$MOD_ARMY_MORALE$与$MOD_SHIP_FIRE_RATE_MULT$将会提高§R8§!倍。\n—如果年份为§G7§!的倍数，则$MOD_BIO_LOGISTIC_GROWTH_MULT$将会提高§G7§!倍。\n—如果年份为§r6§!的倍数，则$MOD_POP_CITIZEN_HAPPINESS$与$MOD_PLANET_AMENITIES_ADD$将会提高§r6§!倍。\n—但是，§Y代价§g是什么呢？§!"
 eci_Slaanesh:0 "§r欢愉赐福§!"
 eci_Nurgle:0 "§G生命赐福§!"
 eci_Khorne:0 "§R勇气赐福§!"
 eci_Tzeentch:0 "§B智慧赐福§!"
 eci_The_Emperor:0 "§g复仇之王§!"
 eci_The_Emperor_desc:0 "§g终焉之时已至，无人能够逃脱毁灭之命运。§!"

 civic_beastmasters: "驯兽师"
 civic_beastmasters_desc: "['concept_unique_technology']\n在一个为太空变形虫提供食物的星系中诞生，这个社会已经达到了完全的技术成熟，对这些生物的生命周期有着深刻的了解。他们现在致力于繁育、培养并最终克隆这些生物，以实现互惠互利。"

 civic_netori_culture: "破车文化"
 civic_netori_culture_desc: "['concept_national_culture']\n这个文明拥有高度发达的私有制，直接导致了资源几乎无法正常流通。幸运的是，他们总有办法得到别人心爱的东西，并以使用这些东西为荣。"
 civic_tooltip_netori_culture_effects:0 "舰船进入其他文明星球的轨道时，有概率从当地获得£pop£人口。"

 civic_warrior_of_love: "爱之战士"
 civic_warrior_of_love_desc: "['concept_national_culture']\n这个文明坚定地相信正面情感的力量能够战胜一切阻碍，爱的力量能够突破敌人邪恶的科技。"
 civic_tooltip_warrior_of_love_effects:0 "所有建立通讯的国家$MOD_SHIP_STEAL_DEFEATED_SHIP_CHANCE$与$MOD_FLEET_CAPTURE_DEFEATED_LEADER_CHANCE$都§G-100%§!。"
 eci_civic_warrior_of_love_modifier:0 "$civic_warrior_of_love$"

 civic_spirit_of_kneeling: "跪族精神"
 civic_spirit_of_kneeling_desc: "['concept_national_culture']\n这个文明的民众普遍拥有比较良好的精神状态，平日里为自己悠久的文化感到自豪，遭遇变故时也能对敌人展现出自己灵活的处事态度。"
 civic_tooltip_spirit_of_kneeling_effects:0 "—如果宗主国与自己的思潮一致，则£job_culture_worker£$job_culture_worker_plural$额外产出§Y5§!£trade_value£贸易额。\n—对一百年内战胜过自己的国家§G+100§!好感度。"



