 civic_tax_inclusive_company:0 "包税公司"
 civic_tax_inclusive_company_desc:0 "这个巨型企业垄断了前政权的所有税收业务，并在进入太空时将这一业务拓展到了他们目光所及的每一处宇宙空间。"
 civic_tooltip_tax_inclusive_company_effects:0 "—每一个人口都要缴纳一笔$r_energy$税金，§R即使罪犯也不例外§!。\n—$preset_vassal$至少需要向你缴纳§Y5%§!的税款。\n—境内所有的外资企业都必须将一半的收入作为税金上缴。\n—所有路过本国星系的外星舰船都需要缴纳一笔税金，获得资源的种类由飞船类型决定。\n—禁止$ACTION_CLOSE_BORDERS_TITLE$。"

 civic_heritage_foundation:0 "帷幕之下"
 civic_heritage_foundation_desc:0 "宇宙之中存在着各种超乎常理的反常现象与奇异物品，为了维护脆弱的科学理论得以进步，该文明的各个统治政权成立了一个国际组织收集这些特殊物品，并对其加以保护与谨慎的研究。"

 civic_heritage_foundation_corporate:0 "超然公司"
 civic_heritage_foundation_corporate_desc:0 "宇宙之中存在着各种超乎常理的反常现象与奇异物品，而这个巨型企业的主流业务就是反复出售并回收这些异常物品，以赚取高额利润。"

 civic_xinshin_impact:0 "星神启动"
 civic_xinshin_impact_desc:0 "§R警告：禁用除['concept_psionic_ascension']以外所有的飞升路线。§!\n\n在积累资本的过程中，由于星球上智慧生命情绪的剧烈波动，这个巨型企业唤醒了一位伟大的存在，并与其签订了永远赚钱的契约。"
 civic_tooltip_xinshin_impact_effects:0 "—提供特殊岗位：£job_professional_star_fans£§Y$job_professional_star_fans_plural$§!，$job_professional_star_fans_effect_desc$。\n—每个£job_manager£$job_manager_plural$使£job_professional_star_fans£$job_professional_star_fans_plural$额外产出少量$r_basic_plural$。\n—§H解锁决议：§!$decision_xinshin_impact$，一次性献祭1000个£job_professional_star_fans£$job_professional_star_fans_plural$以换取随机的$r_advanced_plural$或$r_strategic_plural$。"

 civic_revolutionary_terrorism:0 "无限恐怖"
 civic_revolutionary_terrorism_desc:0 "敌人已经褪去了惺惺作态的面具，以令人作呕的手段夺走了我们的道德，理想主义者已经一无所有！就让鲜血洗刷历史的必然之恶吧，要用武器的批判让反动派颤抖，我们用劳动换来的果实绝不容许他人窃取！"
 civic_revolutionary_terrorism_effects:0 "—§H解禁功能§!：§R大清洗§!，所有§R非主流思潮§!的领袖与人口每隔五年都将被清洗。\n—每清洗100个人口，星球$PLANET_STABILITY_TITLE$与$MOD_POP_BONUS_WORKFORCE_MULT$就§G+1%§!。\n—在战争中，每占领一颗星球就会自动清洗当地人口。\n—如果拥有§Y$civic_reanimated_armies$§!$GOVERNMENT_CIVICS$或§Y$tr_genetics_adopt$§!，则每清洗一个人口就会在当地额外生成一支$undead_army$。\n\n$MODIFIERS_TITLE$\n—$mod_job_rentier_per_ruler$: §G-0.2§!\n—$mod_job_rentier_per_specialist$: §G-0.1§!"
 civic_revolutionary_terrorism_virtuality_effects:0 "—在战争中，每占领一颗星球就会自动清洗当地人口。\n—每清洗一个人口，星球$PLANET_STABILITY_TITLE$与$MOD_POP_BONUS_WORKFORCE_MULT$就§G+1%§!。\n\n$MODIFIERS_TITLE$\n—$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$: §G+999%§!\n—$mod_job_rentier_per_ruler$: §G-0.2§!\n—$mod_job_rentier_per_specialist$: §G-0.1§!"
 d_monument_to_the_victims:0 "无名纪念碑"
 d_monument_to_the_victims_desc:0 "革命不是请客吃饭，不是做文章，不是绘画绣花，不能那样雅致，那样从容不迫，文质彬彬，那样温良恭俭让。\n革命是暴动，是一个阶级推翻一个阶级的暴烈的行动。"

 civic_magic_mirror:0 "星光魔镜"
 civic_magic_mirror_desc:0 "这个巨型企业极端仇视共产主义，无数的居民都希望消灭共产主义，以至于他们的敌人不得不真的成为共产主义。"
 civic_tooltip_magic_mirror_effects:0 "—每与一个国家成为§Y$RIVAL$§!，[bureaucrat.GetIcon][bureaucrat.GetNamePlural]与£job_soldier£$job_soldier_plural$都将额外提高§G5%§!$mod_planet_pops_trade_produces_mult$。\n—如果维持$RIVAL$关系超过§Y10§!年，则被敌对的国家将获得部分$civic_communist_society$的效果。"

 civic_banquet_politics:0 "饭桌政治"
 civic_banquet_politics_desc:0 "这个国家习惯上由会议前的宴会而非正式会议决定未来的政治工作，因此在开会之前，所有人都会到饭店聚餐几次。"
 civic_tooltip_banquet_politics_food_effects:0 "当$r_food$储备充足时，£pop_cat_ruler£$pop_cat_ruler_plural$与£pop_cat_specialist£$pop_cat_specialist_plural$将额外降低§Y$PLANET_CRIME_TITLE$§!与§Y$MOD_POP_AMENITIES_USAGE_BASE$§!。"
 civic_tooltip_banquet_politics_minerals_effects:0 "当$r_minerals$储备充足时，£pop_cat_ruler£$pop_cat_ruler_plural$与£pop_cat_specialist£$pop_cat_specialist_plural$将额外降低§Y$PLANET_CRIME_TITLE$§!与§Y$MOD_POP_AMENITIES_USAGE_BASE$§!。"
 civic_tooltip_banquet_politics_energy_effects:0 "当$r_energy$储备充足时，£pop_cat_ruler£$pop_cat_ruler_plural$与£pop_cat_specialist£$pop_cat_specialist_plural$将额外降低§Y$PLANET_CRIME_TITLE$§!与§Y$MOD_POP_AMENITIES_USAGE_BASE$§!。"

 civic_distribution_according_to_opinion:0 "按闹分配"
 civic_distribution_according_to_opinion_desc:0 "这个国家的行政资源对于实现全民享受公共服务的宏伟目标而言显得捉襟见肘，为了尽最大可能保障公平，行政机构通常会优先给等待得最不耐烦的群体分配公共资源。"

 civic_stock_market:0 "股票市场"
 civic_stock_market_desc:0 "这个巨型企业的各个子公司在内部竞争时依然采用了传统的股票市场模式，不同的人群会投资不同领域的子公司，期冀能为他们在股东会上获取更大的话语权。"
 civic_tooltip_stock_market_effects:0 "不同$INTEL_INFO_ethics$的§Y$INTEL_INFO_factions$§!将会产出不同的资源。"

 civic_contract_spirit:0 "契约精神"
 civic_contract_spirit_desc:0 "这个巨型企业将维护公司信誉作为管理的第一要务，而契约精神则是这一理念的集中体现，因此他们自成立以来数百年从未以任何借口拖欠工资与加班费。"

 civic_corporate_galactic_curators: "文物投机商"
 civic_corporate_galactic_curators_desc: "古董和收藏品可以赚钱，这个社会比谁都清楚这一点。这些物质投机专家现在正向深空中寻求投资机会。"

 civic_ocean_fishing: "深空渔业"
 civic_ocean_fishing_desc: "这个国家长期受自然资源与人口需求所困扰，因此在观测到$resolution_category_space_fauna_tiyanki$的存在后，他们便开始将太空探索的资源朝着深空捕捞作业进行倾斜。"

 civic_ocean_fishing_corporate: "远星网捕公司"
 civic_ocean_fishing_corporate_desc: "这个巨型企业长期受自然资源与人口需求所困扰，因此在观测到$resolution_category_space_fauna_tiyanki$的存在后，他们便开始将太空探索的资源朝着深空捕捞作业进行倾斜。"

 civic_competitive_selection:0 "物竞人择"
 civic_competitive_selection_desc:0 "为了实践进化论的政治理念，这个国家鼓励民众生育尽可能多的后代，并让幼儿在严酷的环境中自由竞争，以培育出最优秀的个体。"
 civic_tooltip_competitive_selection_effects:0 "开始游戏时解锁§Y$tech_selected_lineages$§!科技。"
 civic_competitive_selection_corporate:0 "$civic_competitive_selection$"
 civic_competitive_selection_corporate_desc:0 "为了实践进化论的政治理念，这个巨型企业鼓励民众生育尽可能多的后代，并让幼儿在严酷的环境中自由竞争，以培育出最优秀的个体。"

 civic_fetal_democracy:0 "民主胎儿"
 civic_fetal_democracy_desc:0 "由于独特的记忆遗传基因，这个物种的胎儿尚在母体内时就能够拥有自我意识。他们因此发展出了一种独特的制度，让这些尚未拥有完全民事能力的公民也能够参与民主讨论。"
 civic_tooltip_fetal_democracy_effects:0 "—$SPECIES_TRAITS$['concept_genetic_memory']\n—£MOD_POP_DECLINE_SPEED£$MOD_POP_DECLINE_SPEED$将与$r_amenities$和£happiness£§Y$MOD_POP_HAPPINESS$§!呈负相关。"
 concept_genetic_memory: "$trait_genetic_memory$"
 concept_genetic_memory_desc: "—$trait_genetic_memory_effect$\n—$MOD_LEADER_STARTING_AGE_MULT$：§G-100%§!\n—$MOD_LEADER_INITIAL_SKILL$：§G+1§!\n\n§L$trait_genetic_memory_desc$§!"
 civic_fetal_corporate:0 "婴儿企业"
 civic_fetal_corporate_desc:0 "由于独特的记忆遗传基因，这个物种的胎儿尚在母体内时就能够拥有自我意识。他们因此发展出了一种独特的企业发展策略，让这些尚未拥有完全民事能力的公民也能够为新生儿保健产品的研发提供建议。"


