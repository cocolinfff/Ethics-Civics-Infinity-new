 civic_conservative_armament:0 "主动式和平"
 civic_conservative_armament_desc:0 "关于国防军备一事，这个国家内部的激进派觉得：没有军备，就无以保护和平，要想求得和平，必须先准备好战争。\n而保守派觉得激进派还太过于保守了一点。"
