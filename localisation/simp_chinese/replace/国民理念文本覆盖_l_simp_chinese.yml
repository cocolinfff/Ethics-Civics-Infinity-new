 civic_corpus:0 "资本狂热"
 civic_corpus_desc:0 "这个文明将追求财富视为崇高的事业，每个人都有遵循自己内心的欲望去追求财富的权利。公司的创始人与董事会成员被视为神明或统治者受到宣传与膜拜，而普通人则在无尽的劳作中丧失了个性，成为庞大金融机器的一部分。"
 civic_tooltip_corpus_effects:0 "—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£trade_value£$TRADE_VALUE$\n—§Y$pop_cat_specialist$§!阶级额外产出§Y0.5§!£trade_value£$TRADE_VALUE$\n—能建造£building£§Y$building_nuumismatic_shrine$§!\n—$job_reemployment_HR_supervisor_effect_desc$\n—开始游戏时解锁§Y$tech_tracking_implants$§!科技\n—§Y解锁舰船类型：§!私人殖民船"
 trait_flesh_components:0 "血肉零件"
 trait_flesh_components_desc:0 "§L在资本精密而有序的运作中，这些零部件忠实地追求着自己曾经发家致富的梦想。§!"
 TRAIT_FLESH_COMPONENTS_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+10%§!\n—$mod_planet_pops_organics_food_upkeep_mult$: §G-10%§!\n—$mod_planet_pops_organics_minerals_upkeep_mult$: §G-10%§!\n—$mod_planet_pops_organics_energy_upkeep_mult$: §R+0.15%§!\n\n无法产生§Y领袖§!\n—不能担任§Y$pop_cat_ruler$§!岗位"

 civic_byzantine_bureaucracy:0 "繁复官僚"
 civic_tooltip_byzantine_bureaucracy_eci_effects: "开始游戏时解锁§Y$tech_living_state$§!科技。"

 civic_production_community:0 "工人合作社"
 civic_production_community_desc:1 "这个社会的产品生产由大大小小的生产社群所承担，这些类似于一般国家企业的工人自治群体决定着社会的经济命脉。"

 civic_moth_chasing_flames:0 "逐火之蛾"
 civic_moth_chasing_flames_desc:0 "出于传统原因，这个社会极端重视教育，并在社会评价中采取残酷的末位淘汰制。人们为了证明自己拥有工作的能力，就必须竭尽全力取得超越他人的成绩。"
 civic_tooltip_moth_chasing_flames_effects:0 "—只有拥有§Y$pop_highly_educated$学历§!的人口才有资格获得工作\n—新的人口有概率以§H$pop_highly_educated$§!学历出身"

 civic_Political_satire:0 "政治讽刺"
 civic_Political_satire_desc:0 "为了批判旧日低下无能的原始政府机构以彰显自身的正确性，这个文明的统治机关下令每年都拍摄大量讽刺旧时代政治的文艺作品，但出于对效率的追求，全国的文艺工作者只允许创作这一类题材的作品。"
 civic_tooltip_Political_satire_effects:0 "—文化工作者岗位减少提供的舒适度，提高统治者政治权力，并额外产出主流思潮吸引力和提供§Y一定量的§!£trade_value£$TRADE_VALUE$，并额外消耗§Y1§!£consumer_goods£消费品"

 civic_Disarm:0 "去武装化"
 civic_Disarm_desc:0 "这个国家因为历史或者政治原因，国民自愿放弃了自己持有武器的非法权利，将维护自身利益和捍卫正义的权利寄托给暴力机器和政府。"
 civic_tooltip_Disarm_effects:0 "—这个国家的警署不再提供£job_enforcer£$job_enforcer$，而是提供£job_slave_overseer£$job_slave_overseer_plural$岗位\n—£job_slave_overseer£$job_slave_overseer_plural$会让星球贸易更加繁荣和自身产出§Y2§!£trade_value£$TRADE_VALUE$"

 civic_idealistic_foundation_corporate:0 "企业文化"
 civic_idealistic_foundation_corporate_desc:0 "建立在强大的共同利益之上的企业。无论当前管理层是否对此抱予信任，人们心中永远抱有对美好未来的向往。"

 civic_the_land_of_smiles:0 "微笑企业"
 civic_the_land_of_smiles_desc:0 "这个巨型企业的每一个员工都被要求以微笑面对他人，不能表现出任何个人情绪。"

 civic_Unrestricted_patriotism:0 "无限制爱国"
 civic_Unrestricted_patriotism_desc:0 "这个国家的国民将国家机器视为自身一切荣誉的来源，他们认为不爱国本身就是最大的罪恶，并坚信一切罪恶终将绳之以法。"
 civic_tooltip_Unrestricted_patriotism_effects:0 "—孝子岗位额外产出§Y1§!£unity£凝聚力和§Y1§!£trade_value£$TRADE_VALUE$，并额外消耗§Y1§!£consumer_goods£消费品"

 civic_superhuman_economy:0 "超人经济"
 civic_superhuman_economy_desc:1 "这个社会存在一些超越常识的个体，国民经济很大程度上依赖他们而运转。"
 civic_tooltip_superhuman_economy_effects:0 "§Y领袖§!将额外生产一些资源。"

 civic_superhuman_economy_corporate:0 "投资之神"
 civic_superhuman_economy_corporate_desc:1 "这个巨型企业完全依赖于董事会成员卓绝的商业直觉来运作。"

 civic_underworld_society:0 "黑社会"
 civic_underworld_society_desc:1 "这个社会的基层由大大小小的黑帮所掌控，表面上的政府组织则在暗地里与这些黑社会开展交易以稳定社会。"
 civic_tooltip_underworld_society_effects:0 "—不能签署§Y商业协议§!。\n—可以在任何未与自己处于战争中或停战中的帝国的星球上建立§Y分部§!。\n—§Y分部§!行星上的£crime£$PLANET_CRIME_TITLE$会提高分部的价值。\n—可以建设独特的增加£crime£$PLANET_CRIME_TITLE$的£building£§Y$BRANCH_OFFICE_BUILDINGS$§!，这些建筑会提高自己星球的£stability£$PLANET_STABILITY_TITLE$。\n—每个§Y$job_criminal$§!提高§G2%§!当地劳工人口产出，并且额外增加§Y1§!£stability£$PLANET_STABILITY_TITLE$。"

 civic_tooltip_criminal_heritage_effects:0 "—不能签署§Y商业协议§!。\n—可以在任何未与自己处于战争中或停战中的帝国的星球上建立§Y分部§!。\n—§Y分部§!行星上的£crime£$PLANET_CRIME_TITLE$会提高分部的价值。\n—可以建设独特的增加£crime£$PLANET_CRIME_TITLE$的£building£§Y$BRANCH_OFFICE_BUILDINGS$§!，这些建筑会提高自己星球的£stability£$PLANET_STABILITY_TITLE$。\n—每个§Y$job_criminal$§!提高§G1%§!当地劳工人口产出，并且额外产出§Y1.5§!£trade_value£$TRADE_VALUE$。"

 civic_military_scientific:1 "战法要术"
 civic_military_scientific_desc:1 "这一文明相信科学是第一战斗力，并热衷于将大量人力与物资投入到武器装备的研发与测试中，以此确保在战争中的技术优势。"
 civic_tooltip_military_scientific_effects:0 "—£job_soldier£§Y$job_soldier_plural$§!与£job_conscript£§Y$job_conscript_plural$§!产出$engineering_research$和£physics£物理学研究 \n—£job_researcher£$job_researcher_plural$额外消耗£alloys£$alloys$，并产出更多$engineering_research$和£physics£物理学研究"

 civic_characteristic_socialism:0 "特色社会主义"
 civic_characteristic_socialism_desc:0 "这个文明认为社会主义不是任何人充作武器的思想，而是生产力进步的标志。他们坚定地相信，只要自己所见的生活越来越好，那么自己就一定走在社会主义的道路上。"
 civic_tooltip_characteristic_socialism_effects:0 "—开始游戏时解锁$reform_and_opening_up$政策。\n—针对新时代的新形势，我们要§E转换新思想§!，§Y提出新要求§!，§R拿出新方法§!，§B打开新局面§!，§M走向新征程§!。"
 civic_characteristic_socialism_pioneer:0 "$civic_characteristic_socialism$"
 civic_characteristic_socialism_pioneer_desc:0 "$civic_characteristic_socialism_desc$"

 civic_presence_fleet:0 "存在舰队"
 civic_presence_fleet_desc:0 "这个帝国认为他们面临的问题不是一支舰队就能解决的，资源应该用在其他方面。至于舰队，只需要存在就行了。"

 civic_presence_fleet_corporate:0 "存在舰队"
 civic_presence_fleet_corporate_desc:0 "这个企业认为他们面临的问题不是一支舰队就能解决的，资源应该用在其他方面。至于舰队，只需要存在就行了。"

 civic_financial_investment:0 "金融投资"
 civic_financial_investment_desc:0 "这个巨型企业的员工会选择将部分实体资产投入公司资产的筹集之中，以换取部分利润作为回报。"
 civic_tooltip_financial_investment_effects:0 "来自£job_technician£$job_technician_plural$的£trade_value£$TRADE_VALUE$§G+1§!。"

 civic_super_advertising:0 "超级广告"
 civic_super_advertising_desc:0 "这个巨型企业的广告无处不在，为了扩大自己的销售额，他们将不惜一切的推广自己的广告。"
 civic_tooltip_super_advertising_effects:0 "—开始游戏时解锁§Y$tech_basic_science_lab_3$§!科技。\n—每半年将获得§Y648§!£energy£$energy$与§Y198§!£consumer_goods£$consumer_goods$，但全银河都要看一些广告"

 civic_shadow_council_corporate:0 "有限责任公司"
 civic_shadow_council_corporate_desc:0 "这个企业由不超过十位数的个体出资建立，他们——以及他们的后代——因此瓜分了这个巨型企业全部的权力。"

 civic_cutthroat_politics:0 "阴谋政治"
 civic_cutthroat_politics_desc:0 "这种政治制度因其阴谋权术而闻名于世，权力斗争、阴暗的背后交易和密谋策划是理所当然的。而政治家们隐藏在面具下的谜团也往往让其他人对该国政府廉价的承诺充满疑虑。"

 civic_parliamentary_system:0 "新民主"
 civic_parliamentary_system_desc:0 "该社会重新定义了民主的形式，并认为除了他们以外的所谓“民主”都是实质上的专制。"

 civic_parliamentary_system_corporate:0 "民主制"
 civic_parliamentary_system_corporate_desc:0 "该社会重新定义了民主的形式，并认为没有人比他们更懂民主。"

 civic_constitutional_monarchy:0 "大宪章"
 civic_constitutional_monarchy_desc:0 "这个社会在确立议会主权的同时保留了君主，君主仅仅作为国家的代表，而没有实际的权力。"
 civic_tooltip_constitutional_monarchy_effects:0 "—只有经过认证的§Y$leader_trait_eci_king$§!才有资格坐上王权的宝座。"

 civic_performance_appraisal:0 "绩效考核"
 civic_performance_appraisal_desc:0 "这个巨型企业拥有完善的考核与晋升机制，只要能够为公司创造利益，即使平民出身也能得到更高的管理权限。"
 civic_tooltip_performance_appraisal_effects:0 ""

 civic_biochemical_warrior:0 "免疫战术"
 civic_biochemical_warrior_desc:0 "这个文明政府的军事部门乐于使用最先进的生化武器来抵御一切构想中的敌人，并在一定程度上忽略了在持续性的公开或机密研究中的社会舆论与道德考量。"
 civic_tooltip_biochemical_warrior_effects:0 "—$javorian_pox_desc$\n—开始游戏时解锁§Y$tech_dangerous_wildlife$§!与§Y$tech_dense_jungle$§!科技。"

 civic_information_warrior:0 "真名实姓"
 civic_information_warrior_desc:0 "在这个文明政府的放纵下，其中的每一个人都将其他人的隐私视为等待打开的盒子，因此在对外情报战争中，该政府只需要从从民间黑客的手中购买敌国公民的资料即可。"
 civic_tooltip_information_warrior_effects:0 "开始游戏时解锁§Y$tech_decryption_1$§!与§Y$tech_decryption_2$§!科技。"

 civic_army_production:0 "耕战一体"
 civic_army_production_desc:0 "为了应对庞大的军队带来的军费支出，该国的军队在训练与战争的闲暇时间会自行生产部分军需物资。"

 civic_army_production_corporate:0 "生产训练"
 civic_army_production_corporate_desc:0 "为了节省安保部门开支，这个企业常常以产品生产来代替受雇安全人员常规的军事服从性训练。"

 civic_martial_brotherhood:0 "人民军队"
 civic_martial_brotherhood_desc:0 "出身无产阶级，旗号工农红军。保家卫国促生产，一切为了人民。"
 civic_tooltip_martial_brotherhood_effects:0 "—§Y军事领袖§!维护费用减半。\n—§Y舰队§!停泊在我方行星轨道上时，星球上的人口$MOD_POP_HAPPINESS$与$MOD_PLANET_STABILITY_ADD$§G+15%§!。\n—星球上的每一支§Y陆军部队§!都将在星球遭遇§Y$ORBITAL_BOMBARDMENT$§!或§Y$space_storm$§!期间减少$planet_devastation$的增长，并产出少量的$r_unity$。"
 eci_civic_martial_brotherhood_modifier:0 "我们的舰队"

 civic_extremely_efficient_storage:0 "极效仓储"
 civic_extremely_efficient_storage_desc:1 "这个文明在历史的早期多次受到资源危机的困扰，他们因此极端注重物资的储存与保护以备不时之需。"
 civic_tooltip_extremely_efficient_storage_effects:0 "—§Y$building_resource_silo$§!行星建筑额外§G+5000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，提高星球$MOD_POP_CITIZEN_HAPPINESS$并§G+50§!£job_soldier£$job_soldier_plural$岗位。\n—§Y$building_resource_silo$§!恒星基地建筑额外§G+5000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，并§G+1§!£unity£$unity$。"

 civic_extremely_efficient_storage_corporate:0 "$civic_extremely_efficient_storage$"
 civic_extremely_efficient_storage_corporate_desc:1 "$civic_extremely_efficient_storage_desc$"

 civic_approaching_science:0 "走近科学"
 civic_approaching_science_desc:1 "这个国家以科学教育立国，并专门设立了相关机构以出资鼓励全民进行科学研究。"

 civic_learning_society:0 "学习型社会"
 civic_learning_society_desc:1 "在这个社会，每个人都穷尽自己的一生去学习知识，以有限的生命创作无限的可能。"
 civic_tooltip_learning_society_effects:0 "每§Y$SURVEY_ORDER$§!一个星系，就能获得相当于§Y3个月产出§!的$r_research$。"

 civic_learning_society_corporate:0 "科研激励制度"
 civic_learning_society_corporate_desc:1 "这个企业以严格的奖惩制度去评定研究人员的科研进度，而当季最先进的科学小组将成为研发部门新的标准。"

 civic_big_industrial_farming:0 "大工业农作"
 civic_big_industrial_farming_desc:0 "这个社会精于农业生产，并结合工业化的浪潮将农作效率提高到了前无古人的水平。"

 civic_mining_company:0 "矿业公司"
 civic_mining_company_desc:0 "这个巨型企业从矿业当中崛起，他们也因此拥有最好的矿业设施。"

 civic_true_hero:0 "英雄本色"
 civic_true_hero_desc:0 "这个社会认为英雄是一种行为而不是一种身份，在有需要的时候，每个人都能成为彼此的英雄。\n\n§L兄弟，来份色图。§!"

 civic_business_reporting_administration:0 "商业报告行政"
 civic_business_reporting_administration_desc:0 "这个巨型企业雇佣了大量专业职员来监管一线生产活动，他们通过职员的商业报告来进行行政管理。"
 civic_tooltip_business_reporting_administration_effects:0 "开始游戏时解锁§Y$tech_effective_bureaucracy$§!科技。"

 civic_democracy_and_clean_government:0 "民主廉政"
 civic_democracy_and_clean_government_desc:0 "这个社会克服了官僚主义的重重阻碍，探索出了一条行之有效的民主行政体系，并取代了原有的官僚系统。"
 civic_tooltip_democracy_and_clean_government_effects:0 "开始游戏时解锁§Y$tech_effective_bureaucracy$§!科技。"

 civic_cybercap:0 "苍生国手"
 civic_cybercap_desc:0 "对公民的高效信息收集、先进的算法处理以及定制化的信息推送，使得这一社会有能力用计算机技术代替低效的官僚体系。通过控制输入-观察输出-分析演算-修正输入来影响个人的思维，掌控信息者可以监视、分析和操纵一切。"
 civic_tooltip_cybercap_effects:0 "能建造£building£§Y$building_information_tower$§!，提高$mod_planet_jobs_unity_produces_mult$，并随着星球首都的升级不断增加主流思潮吸引力、$r_amenities$、£trade_value£贸易额和$mod_planet_pops_consumer_goods_upkeep_mult$。"

 civic_corporate_cybercap:0 "天罗地网"
 civic_corporate_cybercap_desc:0 "这一企业最早依赖信息技术起家，在大数据的收集、分析、处理方面无出其右者。通过控制输入-观察输出-分析演算-修正输入来影响个人的思维，掌控信息者可以监视、分析和操纵一切。"

 civic_real_estate_market:0 "房产市场"
 civic_real_estate_market_desc:1 "这个文明的房地产市场是其保持经济活力的重要支柱，为了维持社会的繁荣，部分人不得不支付流离失所的代价。"
 civic_tooltip_real_estate_market_effects:0 "—£job_merchant£$job_merchant_plural$与£job_mogul£$job_mogul_plural$将增加$MOD_POP_HOUSING_USAGE_MULT$，并使£pop_cat_specialist£$pop_cat_specialist_plural$和£pop_cat_worker£$pop_cat_worker_plural$额外产出$r_energy$。\n—£building£§Y住房建筑§!额外提供£job_manager£$job_manager_plural$岗位，但会提高£crime£$PLANET_CRIME_TITLE$。"

 civic_real_estate_market_corporate:0 "房产企业"
 civic_real_estate_market_corporate_desc:1 "这个企业最初曾是星球上的房地产巨头，如今整颗星球——乃至于整个文明——的地产都置于他们的资产当中。"

 civic_marriage_market:0 "婚姻市场"
 civic_marriage_market_desc:1 "在这个国家里，婚姻意味着一次高投入但回报上限极高的投资活动。为了促进经济的发展，政府和社会都在不遗余力的催促底层人民步入婚姻的殿堂。"
 civic_tooltip_marriage_market_effects:0 "—£pops£人口额外提供§Y1§!£trade_value£$TRADE_VALUE$，这一效果受$mod_pop_family_structure_growth_mult$影响\n—家庭结构带来的§B人口效应§!将转而受$mod_planet_pops_trade_produces_mult$影响"
 civic_tooltip_marriage_market_family_no_effects:0 "—在开局设置菜单中开启§B家庭结构§!机制，将此国民理念的效果替换为：\n—£pops£人口额外提供§Y1§!£trade_value£$TRADE_VALUE$，这一效果受$mod_pop_family_structure_growth_mult$影响\n—家庭结构带来的§B人口效应§!将转而受$mod_planet_pops_trade_produces_mult$影响"

 civic_marriage_market_corporate:0 "婚介公司"
 civic_marriage_market_corporate_desc:1 "这个企业是一家婚姻介绍公司，无数人口的命运由他们所塑造。"

 civic_internet_market:0 "互联网市场"
 civic_internet_market_desc:1 "这个文明的通过发达的互联网支撑起了繁荣的贸易，大数据算法的定向推送引导的社会思潮为键盘社会学家们提供了宝贵的研究资料——虽然偶尔会有些人对我们的付费服务和惩罚措施发出一些小牢骚。"
 civic_tooltip_internet_market_effects:0 "—£job_merchant£$job_merchant_plural$、£job_manager£$job_manager_plural$、和£job_trader£$job_trader_plural$额外生产§Y1§!£trade_value£$TRADE_VALUE$，但增加§R1§!£crime£$PLANET_CRIME_TITLE$"

 civic_spy_agency:0 "间谍机关"
 civic_spy_agency_desc:1 "这个文明在漫长的历史中学会了许多外交手段，他们认为最高效的外交是主动进攻。"

 civic_spy_agency_corporate:0 "商业情报"
 civic_spy_agency_corporate_desc:1 "这个巨型企业在漫长的历史中经历了无数次围绕着商业情报的战争，他们认为最高效的手段是主动进攻。"

 civic_separation_of_powers:0 "三权分立"
 civic_separation_of_powers_desc:1 "这个社会将国家权力分为三份，分别交予立法机关、司法机关与行政机关，他们的政治便在这三者之间平衡。"
 civic_tooltip_separation_of_powers_effects:0 "—解锁§H权力平衡§!法案，三种权力分别带来三种不同侧重的加成：\n$t$§G立法权§!：法令颁布与法令开销\n$t$§R司法权§!：遏制犯罪与稳定社会\n$t$§Y行政权§!：国家治理与生产管理"

 civic_legal_department:0 "法务部"
 civic_legal_department_desc:1 "这家巨型企业拥有经验丰富的法务团队，不管在多么恶劣的舆论环境下也能够为公司取得胜利的果实。在遥远的星球时代，他们就有了“常胜不败”的称号。"

 civic_functional_architecture:0 "极简主义"
 civic_functional_architecture_desc:1 "该社会推崇简约，强烈反对为了添加华而不实的装饰而放弃事物本身的功能性。"
 civic_functional_architecture_effects: "免除启用£zone£区划特化的§Y科技§!要求。"

 civic_political_pluralism:0 "政治多元化"
 civic_political_pluralism_desc:0 "共和主义以“公民美德”为中心，普通公民将国家事务视为“公共事务”，并在一定程度上广泛的参与政治生活。"
 civic_tooltip_political_pluralism_effects:0 "不能驱逐派系。"

 civic_meritocracy:1 "任人唯贤"
 civic_meritocracy_desc:1 "在该社会中，展示能力与成就的平等机会是提升的唯一基础。因此，领导职位由最有资格的人担任。"
 civic_tooltip_meritocracy_effects:0 "领袖初始等级§G+1§!。"

 civic_corporate_dominion:1 "和平商人"
 civic_corporate_dominion_desc:0 "这个社会的运作规则很简单：和气生财。为此，相当一部分治理是由独立商人和贸易者组成的松散联盟控制、影响，或者至少是管理，实现共同繁荣。"

 civic_environmentalist:0 "环保政策"
 civic_environmentalist_desc:0 "这个社会的人们对生态和环境问题的关注度很高，并倾向于通过政策手段来解决问题。"
 civic_tooltip_environmentalist_effects:0 "—可以建造£building£§Y$building_ranger_lodge$§!建筑，能够根据£blocker£§Y星球自然障碍§!的数量添加£job_ranger£§Y$job_ranger$§!岗位并提供额外£housing£§Y住房§!。\n—£job_ranger£§Y$job_ranger_plural$§!产出£society£§Y社会学研究§!以及$r_amenities$。"

 civic_environmentalist_corporate:0 "环保企业"
 civic_environmentalist_corporate_desc:0 "这个巨型企业致力于研发环保且实用的新产品，并将其作为最适宜的生活方式进行推广。"

 civic_master_engineer:0 "建筑公司"
 civic_master_engineer_desc:0 "这个巨型企业以其宏伟的建筑和深厚的工程传统而闻名。"

 civic_military_industry:0 "战争工匠"
 civic_military_industry_desc:0 "该社会有着发达的军工与战争的浓厚传统，他们的军舰和枪炮是最好的，但也价格不菲。"

 civic_military_industry_corporate:0 "战争工匠"
 civic_military_industry_corporate_desc:0 "这个巨型企业在军工产品的研发与制造上投入了几乎全部的精力，他们的军舰和枪炮是最好的，但也价格不菲。"

 civic_in_perfect:0 "部落文化"
 civic_in_perfect_desc:0 "这个排外的社会充满了强烈的部落社会主义意识。"

 civic_commonwealth:0 "和谐集体"
 civic_commonwealth_desc:0 "该社会的特征是强烈的文化共同体意识和公民共同利益的发展。"

 civic_welfare_state:0 "福利国家"
 civic_welfare_state_desc:0 "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。"
 civic_tooltip_welfare_state_effects:0 "—£job_politician£§Y$job_politician$§!岗位提供§G+2§!$r_amenities$。\n—不能使用§Y私人医疗§!或§Y私立教育§!政策。\n—必须使用§Y社会福利§!生活标准。"

 civic_agrarian_idyll:1 "田园牧歌"
 civic_agrarian_idyll_desc:1 "简单的生活往往饱含深意。这个农业社会在很大程度上避免了大规模的城市化和工业化。"

 civic_distinguished_admiralty:0 "海军传统"
 civic_distinguished_admiralty_desc:0 "这个社会有着根植于心的荣耀舰队传统。"

 civic_police_state:0 "警察国度"
 civic_police_state_desc:0 "为了将任何反对的声音扼杀在摇篮，这个压抑的社会人民受到庞大的国内警察部队的严密监视与控制。"
 civic_tooltip_police_state_effects:0 "—§Y警署§!和§Y审判厅§!建筑提供额外的£job_enforcer£§Y$job_enforcer_plural$§!岗位"

 civic_police_state_corporate:0 "公正执法"
 civic_police_state_corporate_desc:0 "为了保障社会的稳定运转，这个社会的执法者将秉持公正，严格的执行法律——保卫私人财产。"

 civic_private_prospectors:0 "民营勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高风险的工作，所以此寰宇企业是通过民间勘探者为公司勘探有发展潜力的边境行星并在当地建立先遣基地。"


 civic_mining_guilds_desc:0 "几个大型矿业公会在该社会中占据了主导地位。政府严重依赖他们的支持。"

 civic_free_haven_desc:0 "该帝国是远近驰名的自由避风港。疲倦者、穷人、奴隶全都可以在这里呼吸自由的空气——这里来者不拒，不计种群和来历。"

 civic_cultural_review_department:0 "文化审查部门"
 civic_cultural_review_department_desc:0 "在这个社会中存在着一个严格而模糊的文化审核机制，任何文化产品都有可能受到严厉的打击。"
 civic_tooltip_cultural_review_department_effects:0 "§R谁都不知道这个“灵活的标准程序”到底有什么存在的意义，我也一样。§!"

 civic_heart_of_the_unity:0 "和谐集体"
 civic_heart_of_the_unity_desc:0 "该社会的特点是它的人民有着强烈的精神共同体和发展共同利益的意识。"

 civic_asceticism:0 "禁欲主义"
 civic_asceticism_desc:0 "该社会提倡精神的苦修，认为给肉体施加苦难是通往精神超脱的唯一途径。"

 civic_innovative_economy:0 "研究合作社"
 civic_innovative_economy_desc:0 "经济的合作基础一般鼓励对科学进步采取同样的集体办法。传统上被组织成政府资助的合作社有助于国家的科学家更好地关注社会最基本的需求。"
 civic_tooltip_innovative_economy_effects:0 "£building£科研建筑产出额外$r_unity$。"

 civic_relentless_industrialists:0 "无情工业化"
 civic_relentless_industrialists_desc:0 "这个社会痴迷于更高水平的工业生产，以满足其不断增长的物质需求。"

 civic_corporate_relentless_industrialists:0 "冷酷实业家"
 civic_corporate_relentless_industrialists_desc:0 "生命，便是开发。这个文明建立在“最彻底地活用生命”这一原则之上，致力于从能够用于开发的每一克物质、每一片瓣膜上榨取最大的利益。"

 civic_corporate_toxic_baths:0 "生命慈善基金"
 civic_corporate_toxic_baths_desc:0 "这个巨型企业开办了面向全社会的慈善基金，并修建了配套的设施，尽管人体实验与化学污染的污蔑甚嚣尘上，但切实提高的生育率仍然吸引了诸多渴求后代的家庭。"

 civic_private_healthcare_corporate:0 "医疗企业"
 civic_private_healthcare_corporate_desc:0 "这个巨型企业最早经营医疗产业服务，其产品大大促进了社会生命学的发展与进步。"

 civic_tooltip_media_conglomerate_effects:0 "—£job_manager£$job_manager_plural$将被替换为£job_media_worker£$job_media_worker_plural$。\n—£job_enforcer£$job_enforcer_plural$将被替换为£job_media_worker£$enforcer_media_worker$。"

 civic_enlightment:0 "和平国度"
