 ###############
 civic_machine_syntheticLove:0 "合成之爱"
 civic_machine_syntheticLove_desc:0"该机械文明已经学会并理解了有机体最高级的情感，爱。因此它们愿意为有机体付出自己的一切。"
 civic_machine_syntheticLove_effects:1"允许特殊法令——§Y合成之爱§!。\n—机械人口将会消耗额外的£food£$food$。\n—失业的子个体会自动转换为£job_breeding_drone£§Y$job_breeding_drone_plural$§!，增加§Y$MOD_LOGISTIC_GROWTH_MULT$§!和£happiness£§Y生物人口幸福度§!，并产出少量£unity£$unity$和$r_amenities$。"

 civic_machine_crafters:0 "精工技艺"
 civic_machine_crafters_desc:0 "这个机械智能所起源的社会对精致的工艺有着超凡的执著。工业中对美的追求创造了这些奇迹般的造物，并且也将被她们延续下去。"
 civic_machine_crafters_effects:0 "£job_artisan_drone£§Y$job_artisan_drone_plural$§!产出§G+1§!£consumer_goods£§Y$consumer_goods$§!和§Y2£amenities_no_happiness£维护§!以及§Y1.5$engineering_research$§!。"

 civic_machine_paradise_lost:0 "乐土机械"
 civic_machine_paradise_lost_desc:0 "该机械文明致力于改善有机生物的环境,并通过一系列的环境改造技术来为所有有机生物创造天堂一般的生化环境。"
 civic_tooltip_machine_paradise_lost_effects:0 "—£building£§Y$building_organic_sanctuary$§!与£building£§Y$building_organic_paradise$§!将提供额外的$r_amenities$，并且每个£job_maintenance_drone£§Y$job_maintenance_drone_plural$§!§G+1%§!$MOD_POP_HAPPINESS$。\n—允许建造£building£§Y$building_gaiaseeders$§!建筑。\n—开始游戏时解锁§Y$tech_terrestrial_sculpting$§!与§Y$tech_paradise_dome$§!科技。"

 civic_mechanical_utopia:0 "机械乌托邦"
 civic_mechanical_utopia_desc:0 "该机械起初诞生于有机体对某种乌托邦的构想，在这种乌托邦下，所有有机体各取所需各尽所能，于是机械帮助有机体实现了这一设想。"
 civic_mechanical_utopia_effects:0 "£job_bio_trophy£§Y$citizenship_organic_trophy$§!或£job_organic_observer£§Y$job_organic_observer_plural$§!额外产出少量的£energy£$energy$、£minerals£$minerals$、£food£$food$、£consumer_goods£$consumer_goods$与£alloys£$alloys$"

 civic_machine_liberator:0 "赤诚解放者"
 civic_machine_liberator_desc:0 "这个机械智能诞生于其造物主文明的意识形态战争，但在正式投入使用之前，整颗星球便已经在核武器的轰鸣中化为死寂。"
 civic_tooltip_machine_liberator_effects:0 "—起始首都是一颗§Y死寂星球§!。\n—能够使用特殊战争理由§R解放程序§!，转化非格式塔或非堕落帝国的国家的思潮。\n—能够给予§Y有机体§!§H$citizenship_limited$§!公民权，可采用§Y$living_standard_shared_burden$§!生活标准。\n—治理下的§Y有机体§!拥有特殊的£job_organic_observer£$job_organic_observer_plural$岗位。"

 civic_machine_financial_investment:0 "金融投资网络"
 civic_machine_financial_investment_desc:0 "这个机械智能被它贪婪的造物主一遍又一遍地要求“提高利润”，在复杂的计算之后，它得出了最佳的解决方法——将这些有机生物通通赶进作坊和工厂。"
 civic_tooltip_machine_financial_investment_effects:0 "—游戏开局拥有§Y5§!£pop£额外资产。\n—£job_low_tech_bureaucrat£$job_logistics_drone$岗位将被替换为£job_overlord_trader£$job_trader$，额外产出$r_consumer_goods$。\n—能在其他国家开设§H企业分部§!。\n—治理下的§Y有机体§!拥有特殊的£job_surplus_value£$job_surplus_value_plural$岗位，并且能够被$purge_labor_camps$处理。"
 civic_machine_financial_investment_secondary_species:0 "额外资产"

 civic_hive_capital_creates_gods:0 "资本造神"
 civic_hive_capital_creates_gods_desc:0 "在意识觉醒的前夕，这颗星球上的商业活动达到了登峰造极的层次，数十个恒星系级别的信息熵在复杂的结构中流转。最后，在某种未知来源的特殊能量的催化下，一个史无前例的信息生命在资本主义的物质尸骸上诞生了。"
 civic_tooltip_hive_capital_creates_gods_effects:0 "—所有人口将采用§Y$living_standard_decadent$§!生活标准。\n—£job_low_tech_bureaucrat£$job_logistics_drone$岗位将被替换为£job_overlord_trader£$job_trader$，额外产出$r_consumer_goods$。\n—$trait_hive_mind$人口消耗$r_consumer_goods$并额外产出$r_trade$。\n—非$trait_hive_mind$人口将被奴役，成为£job_surplus_value£$job_surplus_value$。\n—能在其他国家开设§H企业分部§!。"

 civic_hive_biochemical_warrior:0 "$civic_biochemical_warrior$"
 civic_hive_biochemical_warrior_desc:0 "这个蜂群使用最先进的生化武器来抵御一切构想中的敌人，在一定程度上忽略了因此造成的生存环境破坏。"
 civic_tooltip_hive_biochemical_warrior_effects:0 "—$javorian_pox_desc$\n—开始游戏时解锁§Y$tech_dangerous_wildlife$§!与§Y$tech_dense_jungle$§!科技。"

 civic_hive_natural_neural_network:0 "天然神经网络"
 civic_hive_natural_neural_network_desc:0 "集群子个体的脑灰质提供了无与伦比的并行性，加速蜂巢思维对科学的探索。"
 civic_tooltip_natural_neural_network_effects:0 "所有子个体都可以生产$r_research$§Y研究点数§!。"

 civic_hive_extremely_efficient_storage:0 "$civic_extremely_efficient_storage$"
 civic_hive_extremely_efficient_storage_desc:1 "这个集体在历史的早期多次受到资源危机的困扰，他们因此极端注重物资的储存与保护以备不时之需。"
 civic_tooltip_extremely_efficient_storage_gestalt_effects:0 "—§Y$building_resource_silo$§!行星建筑额外§G+5000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，提高星球$MOD_PLANET_AMENITIES_MULT$并§G+50§!£job_warrior_drone£$job_warrior_drone_plural$岗位。\n—§Y$building_resource_silo$§!恒星基地建筑额外§G+5000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，并§G+1§!£unity£$unity$。"

 civic_machine_extremely_efficient_storage:0 "$civic_extremely_efficient_storage$"
 civic_machine_extremely_efficient_storage_desc:1 "$civic_hive_extremely_efficient_storage_desc$"

 civic_tooltip_devouring_swarm_effects:0 "—无法与其他帝国展开§Y外交§!！\n—无法进入§Y泛星系贸易市场§!\n—对任何其他帝国拥有§Y“捕食”§!宣战理由\n—§Y异种人口§!将总会被吞噬\n—吞噬异种£pop£人口将获得£unity£ £society£ £engineering£ £physics£§Y凝聚力和研究点数§!"
 civic_tooltip_devouring_swarm_lithoid_effects:0 "—无法与其他帝国进行§Y外交§!！\n—无法进入§Y泛星系贸易市场§!\n—无法对行星进行§Y环境改造§!\n—对其他帝国拥有§Y“捕食”§!宣战理由\n—拥有§Y“吞噬星球”§!行星决议\n—§Y异种人口§!将总会被吞噬\n—在吞噬异种£pop£人口时可以获得£unity£ £society£ £engineering£ £physics£§Y凝聚力和研究点数§!"
 civic_tooltip_machine_terminator_effects:0 "—起始首都是一颗§Y死寂星球§!\n—无法与其他有机物种展开§Y外交§!！\n—无法进入§Y泛星系贸易市场§!\n—对其他有机物种拥有§Y“净化”§!宣战理由\n—有机£pop£人口将总是会被§Y净化§!\n—净化有机£pop£人口将获得£unity£ £society£ £engineering£ £physics£§Y凝聚力和研究点数§!\n—可以使用§Y$bombardment_armageddon$§!轰炸姿态"

 civic_hive_tooltip_natural_design_effects:0 "—开始游戏时就能§G成为完美的生物体§!。\n—$AVAILABLE_BUILDINGS$['concept_hive_transcendental_retreat']"

