 pft_silent:0 "沉默的人们"
 pft_silent_desc:0 "有的人并不是没有自己的意见，只不过不敢说，或者还不够不满罢了。\n\n§L调和主义思潮§!"
 pft_supporters:0 "支持者派系"
 pft_supporters_desc:0 "支持者派系由一群对现在的发展满意，信任领导集体的人组成，他们总是会支持官方的任何决定。\n\n§L团结主义思潮§!"
 pft_isolationist:0 "小市民派系"
 pft_isolationist_desc:2 "小市民派系由社会中的中产阶级成员组成，他们认为国家在外交上应保持孤立，与其他国家仅保持必要的外交联系——比如只签订互不侵犯条约。他们厌恶发动侵略，同时也不希望作为被侵略的目标。\n\n§L主权主义思潮§!"
 pft_competitors:0 "技师派系"
 pft_competitors_desc:1 "技师派系主要由专注于实际应用的专家组成，主张在全国范围采取鼓励技术发展的政策，以利于国家军事力量的快速发展。他们喜欢从技术上超越别的国家，讨厌被其他国家超越，并对于军事理论技术的推广运用乐见其成。\n\n§L实用主义思潮§!"
 pft_slaves:0 "奴隶派系"
 pft_slaves_desc:1 "奴隶派系代表着激进斗争的奴隶，他们希望推动个人自由的实现，并不惜以鲜血的代价。\n\n§L平等主义思潮§!"
 pft_revolutionary:0 "革命者派系"
 pft_revolutionary_desc:1 "革命者派系由士兵和社会中的激进派组成，他们厌恶由于人为的阶级划分而导致的不公正现象，并希望以武力来“说服”其他人采取平等的社会制度，为银河带来民主与自由。\n\n§L平等主义和军国主义思潮§!"
 
