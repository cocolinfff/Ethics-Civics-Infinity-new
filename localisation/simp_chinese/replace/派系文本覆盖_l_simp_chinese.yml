 DEMAND_WORKHOUR_SOCIALISM:0 "充分休息"
 DEMAND_WORKHOUR_CAPITALISM_DESC:0 "工作组织者应当有指定工作时长的自由。\n\n对§Y$limit_of_working_hours$§!或§Y$future_working_hours_authoritarian$§!$policy_working_hours$政策§G非常满意§!。\n对§Y$long_working_hours$§!$policy_working_hours$政策§G满意§!。\n对§Y$standard_working_hours$§!$policy_working_hours$政策§Y容忍§!。\n对§Y$short_working_hours$§!、§Y$free_working_hours$§!或§Y$future_working_hours_liberal$§!$policy_working_hours$政策§R不满§!。"
 DEMAND_WORKHOUR_CENTRE_DESC:0 "适当的劳动无论对于人的健康还是国家的经济都是有益的。\n\n对§Y$standard_working_hours$§!$policy_working_hours$政策§G非常满意§!。\n对§Y$long_working_hours$§!或§Y$short_working_hours$§!$policy_working_hours$政策§G满意§!。\n对§Y$future_working_hours_authoritarian$§!或§Y$future_working_hours_liberal$§!$policy_working_hours$政策§Y容忍§!。\n对§Y$limit_of_working_hours$§!或§Y$free_working_hours$§!$policy_working_hours$政策§R不满§!。"
 DEMAND_WORKHOUR_SOCIALISM_DESC:0 "劳动者必须拥有足够的休息时间以保障健康。\n\n对§Y$free_working_hours$§!或§Y$future_working_hours_liberal$§!$policy_working_hours$政策§G非常满意§!。\n对§Y$short_working_hours$§!$policy_working_hours$政策§G满意§!。\n对§Y$standard_working_hours$§!$policy_working_hours$政策§Y容忍§!。\n对§Y$long_working_hours$§!、§Y$limit_of_working_hours$§!或§Y$future_working_hours_authoritarian$§!$policy_working_hours$政策§R不满§!。"

