 DEMAND_INVEST_MARKET_DESC:0 "与其加大投资，不如减少收税能促进经济。\n\n对§Y$trade_policy_default$§!$policy_trade_policy$政策§G满意§!。\n对§Y其它§!$policy_trade_policy$政策§R不满§!。"
 DEMAND_INVEST_TRADE_DESC:0 "强化贸易联盟，这有助于国际的经济合作。\n\n对§Y$trade_conversion_trade_league$§!$policy_trade_policy$政策§G满意§!。"
 DEMAND_INVEST_SOCIETY_DESC:0 "将税收投资社会，推进平等和社会发展。\n\n对§Y$trade_policy_growth_dev$§!$policy_trade_policy$政策§G满意§!。"
