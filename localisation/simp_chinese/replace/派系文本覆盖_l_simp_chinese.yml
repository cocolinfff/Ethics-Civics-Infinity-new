 pft_silent:0 "沉默的人们"
 pft_silent_desc:0 "有的人并不是没有自己的意见，只不过不敢说，或者还不够不满罢了。\n\n§L$ethic_conciliationsm$思潮§!"
 pft_supporters:0 "官方支持者"
 pft_supporters_desc:0 "支持者派系由一群对现在的发展满意，信任领导集体的人组成，他们总是会支持官方的任何决定。\n\n§L$ethic_nationalism$思潮§!"
 pft_isolationist:0 "小市民"
 pft_isolationist_desc:2 "城市里的中产阶级厌恶发动侵略，同时也不希望作为被侵略的目标，他们认为国家在外交上应保持独立，与其他国家仅保持必要的外交联系。\n\n§L$ethic_defensivism$思潮§!"
 pft_competitors:0 "技术工人"
 pft_competitors_desc:1 "作为基础设施的主要维护者，技术工人们既善于学习，也乐于接纳那些植根于文化之中的实用传统。\n\n§L$ethic_pragmatism$思潮§!"
 pft_slaves:0 "反抗的奴隶"
 pft_slaves_desc:1 "奴隶派系代表着激进斗争的奴隶，他们希望推动个人自由的实现，并不惜付出鲜血的代价。\n\n§L$ethic_fanatic_egalitarian$思潮§!"
 pft_revolutionary:0 "革命者"
 pft_revolutionary_desc:1 "革命者由士兵和社会中的激进派组成，他们厌恶由于人为的阶级划分而导致的不公正现象，并希望以武力来“说服”其他人采取平等的社会制度，为银河带来民主与自由。\n\n§L$ethic_fanatic_militarist$思潮§!"
 pft_supremacist: "种族主义者"
 pft_supremacist_desc: "种族主义思想旨在保证国家创始物种的统治地位。它们推行利于本族的政策，而罔顾其他物种的利益。\n\n§L$ethic_fanatic_xenophobe$思潮§!"
 pft_traditionalist: "宗教信徒"
 pft_traditionalist_desc: "宗教信徒希望让帝国的思潮回归到步入星辰大海之前的传统道路上。他们宣扬虔诚苦修，蔑视激进科技和非唯心主义带来的各种社会变革。\n\n§L$ethic_fanatic_spiritualist$思潮§!"
 pft_progressive: "进步知识分子"
 pft_progressive_desc: "进步知识分子主张在现有的社会结构中争取公平。他们反对缺乏代表性的政府形式，并重视与其他帝国的平等合作。\n\n§L$ethic_fanatic_egalitarian$思潮§!"
 pft_pioneer:0 "无产阶级政党"
 pft_pioneer_desc: "无产阶级政党是以劳工的利益为先的政治集团，其成员大多提倡将生产资料集中起来统一分配，并尽可能的优先保障无产阶级政府的运作。\n\n§L$ethic_fanatic_egalitarian$思潮§!"
 pft_imperialist: "帝国主义者"
 pft_imperialist_desc: "帝国主义者渴望稳坐江山，同时统治其他国家。他们乐于与其他国家树敌并将其征服，厌恶依靠其他国家。\n\n§L$ethic_fanatic_militarist$思潮§!"
 pft_technologist: "激进主义者"
 pft_technologist_desc: "激进主义者崇尚通过科技的发展来推动社会进步，又或者认为社会进步本身就是科技发展的体现——这一点在他们对待星际政治与新兴科技时尤为明显。\n\n§L$ethic_fanatic_materialist$思潮§!"
 pft_totalitarian: "保皇派"
 pft_totalitarian_desc: "保皇派梦想建立一个等级森严的社会，由一位强权人物或一个专制集团统治。\n\n§L$ethic_fanatic_authoritarian$思潮§!"
 pft_xenoist: "意见领袖"
 pft_xenoist_desc: "意见领袖们由掌握着或自认为掌握着社会发声渠道的人群组成，他们提倡多元化并热衷于引进外星文化，以丰富自己的价值。\n\n§L$ethic_fanatic_xenophile$思潮§!"
 pft_prosperity: "企业家"
 pft_prosperity_desc: "企业家希望国家经济能够持续增长并且资源丰收，他们推行自由贸易，不希望爆发影响经济发展的武装冲突。\n\n§L$ethic_fanatic_pacifist$思潮§!"
 pft_socialists:0 "工会"
 pft_socialists_desc:1 "工会的成员希望国家经济能够持续增长并且资源丰收，他们提倡以合作化的方式来保证生产资料所有权和财富的公平再分配。\n\n§L$ethic_fanatic_pacifist$思潮§!"
 pft_manifesti: "宣泄派"
 pft_manifesti_desc: "宣泄派的目标不同寻常，又极其多样，渴求自由的表达以及无差别对待的改革社会结构。\n\n§L追求叛逆的思潮§!"
 
