 DEMAND_GOVERNMENT_ENTERPRISE:0 "企业政府"
 DEMAND_GOVERNMENT_ELECTION:0 "赋予投票权"
 DEMAND_GOVERNMENT_POPULAR_DESC:0 "国家的权利由人民赋予，一切权力也归于人民。\n\n对§Y$auth_direct_democratic$§!政权§G非常满意§!。\n对§Y$auth_democratic$§!政权§G满意§!。\n对§Y$auth_oligarchic$§!政权§Y容忍§!。\n对§Y$auth_dictatorial$§!或§Y$auth_imperial$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_DEMOCRACY_DESC:0 "人民选出代表，而代表替他们统治国家。\n\n对§Y$auth_democratic$§!政权§G非常满意§!。\n对§Y$auth_direct_democratic$§!政权§G满意§!。\n对§Y$auth_oligarchic$§!或§Y$auth_dictatorial$§!政权§Y容忍§!。\n对§Y$auth_imperial$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_ELITE_DESC:0 "群众并不懂得政治，精英才能正确的领导国家。\n\n对§Y$auth_oligarchic$§!政权§G非常满意§!。\n对§Y$auth_dictatorial$§!政权§G满意§!。\n对§Y$auth_democratic$§!或§Y$auth_imperial$§!政权§Y容忍§!。\n对§Y$auth_direct_democratic$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_DICTATORSHIP_DESC:0 "民主是软弱的，一个强大的领袖才能带领我们。\n\n对§Y$auth_dictatorial$§!政权§G非常满意§!。\n对§Y$auth_imperial$§!政权§G满意§!。\n对§Y$auth_oligarchic$§!政权§Y容忍§!。\n对§Y$auth_democratic$§!或§Y$auth_direct_democratic$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_MONARCHY_DESC:0 "让平民自己做决定是可怕的，应该让君主带领平民们。\n\n对§Y$auth_imperial$§!政权§G非常满意§!。\n对§Y$auth_dictatorial$§!政权§G满意§!。\n对§Y$auth_oligarchic$§!政权§Y容忍§!。\n对§Y$auth_democratic$§!或§Y$auth_direct_democratic$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_ENTERPRISE_DESC:0 "一个好的政府，是愿意听企业话的政府。\n\n对§Y$auth_corporate$§!政权§G非常满意§!。\n对§Y$auth_oligarchic$§!政权§G满意§!。\n对§Y$auth_democratic$§!或§Y$auth_dictatorial$§!政权§Y容忍§!。\n对§Y$auth_direct_democratic$§!或§Y$auth_imperial$§!政权§R不满§!。"
 DEMAND_GOVERNMENT_ELECTION_DESC:0 "权力应当来自于投票，而不是世袭或是政治手腕。\n\n对§Y$auth_dictatorial$§!或§Y$auth_imperial$§!政权§R不满§!。"

 #地方权力
 DEMAND_CENTRALIZE_TOTAL:0 "彻底集权"
 DEMAND_CENTRALIZE_HIGH:0 "中央集权"
 DEMAND_CENTRALIZE_LOW:0 "适当放权"
 DEMAND_CENTRALIZE_FEDERAL:0 "联邦化国家"
 DEMAND_CENTRALIZE_ANNARCHY:0 "权力去集中"
 DEMAND_CENTRALIZE_TOTAL_DESC:0 "权力必须归于中央，集权是应有之义。\n\n对§Y$excessive_centralization$§!$policy_local_power$政策§G非常满意§!。\n对§Y$centralized_state$§!$policy_local_power$政策§G满意§!。\n对§Y$concentration_of_power$§!$policy_local_power$政策§Y容忍§!。\n对§Y$partial_decentralization$§!、§Y$high_decentralization$§!或§Y$full_decentralization$§!$policy_local_power$政策§R不满§!。"
 DEMAND_CENTRALIZE_HIGH_DESC:0 "权力应当集中，这样我们才能进行统筹规划。\n\n对§Y$centralized_state$§!$policy_local_power$政策§G非常满意§!。\n对§Y$excessive_centralization$§!或§Y$concentration_of_power$§!$policy_local_power$政策§G满意§!。\n对§Y$partial_decentralization$§!$policy_local_power$政策§Y容忍§!。\n对§Y$high_decentralization$§!或§Y$full_decentralization$§!$policy_local_power$政策§R不满§!。"
 DEMAND_CENTRALIZE_LOW_DESC:0 "不偏重集权或是分权，平衡中央与地方权力。\n\n\n对§Y$concentration_of_power$§!或§Y$partial_decentralization$§!$policy_local_power$政策§G满意§!。\n对§Y$centralized_state$§!或§Y$high_decentralization$§!$policy_local_power$政策§Y容忍§!。\n对§Y$excessive_centralization$§!或§Y$full_decentralization$§!$policy_local_power$政策§R不满§!。"
 DEMAND_CENTRALIZE_FEDERAL_DESC:0 "联邦制有利于地方政府利用本地特色发展。\n\n对§Y$high_decentralization$§!$policy_local_power$政策§G非常满意§!。\n对§Y$full_decentralization$§!或§Y$partial_decentralization$§!$policy_local_power$政策§G满意§!。\n对§Y$concentration_of_power$§!$policy_local_power$政策§Y容忍§!。\n对§Y$centralized_state$§!或§Y$excessive_centralization$§!$policy_local_power$政策§R不满§!。"
 DEMAND_CENTRALIZE_ANNARCHY_DESC:0 "让基层自我管理，集权是暴政的根源。\n\n对§Y$full_decentralization$§!$policy_local_power$政策§G非常满意§!。\n对§Y$high_decentralization$§!$policy_local_power$政策§G满意§!。\n对§Y$partial_decentralization$§!$policy_local_power$政策§Y容忍§!。\n对§Y$concentration_of_power$§!、§Y$centralized_state$§!或§Y$excessive_centralization$§!$policy_local_power$政策§R不满§!。"

 #所有制
 DEMAND_OWNERSHIP_PRIVATE:0 "私有化"
 DEMAND_OWNERSHIP_FAMILY:0 "宗族财产"
 DEMAND_OWNERSHIP_STATE:0 "国有化"
 DEMAND_OWNERSHIP_COOP:0 "合作化"
 DEMAND_OWNERSHIP_ANTISTATE:0 "终结国有化"
 DEMAND_OWNERSHIP_PRIVATE_DESC:0 "只有明确属于某个个人的财产才能激发生产的动力。\n\n对§Y$private_ownership$§!$policy_ownership$政策§G非常满意§!。\n对§Y$family_ownership$§!和§Y$mixed_ownership$§!$policy_ownership$政策§G满意§!。\n对§Y$national_ownership$§!$policy_ownership$政策§Y容忍§!。\n对§Y$labor_ownership$§!$policy_ownership$政策§R不满§!。"
 DEMAND_OWNERSHIP_FAMILY_DESC:0 "多想想家族的利益，它比每一个个人都重要。\n\n对§Y$family_ownership$§!$policy_ownership$政策§G非常满意§!。\n对§Y$national_ownership$§!$policy_ownership$政策§G满意§!。\n对§Y$private_ownership$§!和§Y$mixed_ownership$§!$policy_ownership$政策§Y容忍§!。\n对§Y$labor_ownership$§!$policy_ownership$政策§R不满§!。"
 DEMAND_OWNERSHIP_STATE_DESC:0 "都该交给国家，它才能做长远的管理。\n\n对§Y$national_ownership$§!$policy_ownership$政策§G非常满意§!。\n对§Y$private_ownership$§!和§Y$mixed_ownership$§!$policy_ownership$政策§G满意§!。\n对§Y$labor_ownership$§!$policy_ownership$政策§Y容忍§!。\n对§Y$family_ownership$§!$policy_ownership$政策§R不满§!。"
 DEMAND_OWNERSHIP_COOP_DESC:0 "既然劳动者创造财富，那也理应拥有财富。\n\n对§Y$labor_ownership$§!$policy_ownership$政策§G非常满意§!。\n对§Y$national_ownership$§!$policy_ownership$政策§G满意§!。\n对§Y$private_ownership$§!和§Y$mixed_ownership$§!$policy_ownership$政策§Y容忍§!。\n对§Y$family_ownership$§!$policy_ownership$政策§R不满§!。"
 DEMAND_OWNERSHIP_ANTISTATE_DESC:0 "国有化只不过是掠夺我们财富的借口！\n\n对§Y$national_ownership$§!$policy_ownership$政策§R不满§!。"

 #经济立场
 DEMAND_ECONOMY_FREE:0 "自由放任"
 DEMAND_ECONOMY_INTERFERENCE:0 "市场监管"
 DEMAND_ECONOMY_CORPORATE:0 "法团统制"
 DEMAND_ECONOMY_PLANCENTRE:0 "中央计划"
 DEMAND_ECONOMY_PLANSELF:0 "共识经济"
 DEMAND_ECONOMY_FREE_DESC:0 "让市场无形的大手来决定生产什么。\n\n对§Y$economic_stance_market$§!$policy_economic_stance$政策§G非常满意§!。\n对§Y$economic_stance_mixed$§!$policy_economic_stance$政策§G满意§!。\n对§Y$economic_controlled_economy$§!、§Y$economic_stance_planned$§!或§Y$economic_stance_planned_free$§!$policy_economic_stance$政策§R不满§!。"
 DEMAND_ECONOMY_INTERFERENCE_DESC:0 "对市场的适度调控有助于使经济健康发展。\n\n对§Y$economic_stance_mixed$§!$policy_economic_stance$政策§G非常满意§!。\n对§Y$economic_stance_market$§!$policy_economic_stance$政策§G满意§!。\n对§Y$economic_controlled_economy$§!$policy_economic_stance$政策§Y容忍§!。\n对§Y$economic_stance_planned$§!或§Y$economic_stance_planned_free$§!$policy_economic_stance$政策§R不满§!。"
 DEMAND_ECONOMY_CORPORATE_DESC:0 "经过统筹调节，经济才能有利于整个社会。\n\n对§Y$economic_controlled_economy$§!$policy_economic_stance$政策§G非常满意§!。\n对§Y$economic_stance_planned$§!$policy_economic_stance$政策§G满意§!。\n对§Y$economic_stance_mixed$§!或§Y$economic_stance_planned_free$§!$policy_economic_stance$政策§Y容忍§!。\n对§Y$economic_stance_market$§!$policy_economic_stance$政策§R不满§!。"
 DEMAND_ECONOMY_PLANCENTRE_DESC:0 "统一的生产计划能使经济高效稳定。\n\n对§Y$economic_stance_planned$§!$policy_economic_stance$政策§G非常满意§!。\n对§Y$economic_controlled_economy$§!$policy_economic_stance$政策§G满意§!。\n对§Y$economic_stance_mixed$§!或§Y$economic_stance_planned_free$§!$policy_economic_stance$政策§Y容忍§!。\n对§Y$economic_stance_market$§!$policy_economic_stance$政策§R不满§!。"
 DEMAND_ECONOMY_PLANSELF_DESC:0 "以社会共识组织生产，避免集中或是市场的弊端。\n\n对§Y$economic_stance_planned_free$§!$policy_economic_stance$政策§G非常满意§!。\n对§Y$economic_stance_planned$§!或§Y$economic_controlled_economy$§!$policy_economic_stance$政策§G满意§!。\n对§Y$economic_stance_mixed$§!$policy_economic_stance$政策§Y容忍§!。\n对§Y$economic_stance_market$§!$policy_economic_stance$政策§R不满§!。"

