 # Shui Wa / socialism1
 NAME_socialism1:0 "水娃"
 socialism1:0 "一位杰出的农民工，曾经从事各种各样的工作，[Root.GetFirstName]热爱着哺育了他的土地和浩瀚无垠的星空。"
 socialism1_catch_phrase:0 "§L“站在这么高处，人想的事情肯定不一样...”§!"

 ethic_paragon.51000.name:0 "$NAME_socialism1$"
 ethic_paragon.51000.desc:0 "§H他摘下了头上用农作物纤维编织的帽子，用围在上半身的编织物擦了擦面部的污渍。§!\n\n你好，[ruler.GetRegnalName][Root.GetRulerCall]，我叫水娃，我想找一份工作。"
 ethic_paragon.51000.a:0 "你是做什么的？"
 ethic_paragon.51000.a.response:0 "我什么都能做，\n\n§H他思索了一会，继续开口说。§!\n\n我最开始是农民。后来在一家私营矿场当矿工，又去了城里给人擦鞋...从六年前一直到上个月，我是一名空间站外部结构维护员。"
 ethic_paragon.51000.b:0 "为什么选择为我们工作？"
 ethic_paragon.51000.b.response:0 "我认识一个朋友，他告诉我，现在的时代充满机遇，满天都飞着金鸟儿，只要伸手去抓就说不定能抓到一只——前提是要先把自己当回事儿。我看到你们的招人广告，觉得我能行，我就来了。"
 ethic_paragon.51000.c:0 "那你觉得你能胜任什么岗位呢？"
 ethic_paragon.51000.c.response:1 "打工的时候，我自学了一些社会经济方面的知识，现在拿了社会学硕士的学位证。我一直对城市规划感兴趣，我想我可以担任一名总督。"
 ethic_paragon.51000.hire_custom_tooltip:0 "§Y$NAME_socialism1$§!作为一名§H领袖§!加入了我们的帝国。"

 ethic_paragon.51010.name:0 "他乡遇故知"
 ethic_paragon.51010.desc:1 "§Y[Root.GetName]§!的朋友，人类科学家§Y$LUHAI_NAME$§!希望加入我们的帝国。这位科学家称对我们即将开始建设的超级太空工程项目相当感兴趣，并带来了他研究的新型材料。[Root.GetFirstName]向我们保证，$LUHAI_NAME$的渊博学识足以担任太空工程建设的总设计师。"
 ethic_paragon.51010.a:0 "他的知识和经历相当宝贵。"
 ethic_paragon.51010.a.custom_tooltip:0 "一个叫§Y$LUHAI_NAME$§!的人类作为一名§H领袖§!加入了我们的帝国。"
 ethic_paragon.51010.b:0 "我们已经物色了更好的人选。"
 LUHAI_NAME:0 "陆海"
 LUHAI_DESC:0 "一位出色的材料科学家。"

 ethic_paragon.51020.name:0 "渴望群星"
 ethic_paragon.51020.desc:1 "总督§Y[Root.GetName]§!对深邃宇宙的向往与日俱增，在繁忙的工作之余，他总是来到高楼的楼顶，眺望深邃的星空。终于，在完成了某一天的工作后，他来到了[ruler.GetRegnalName]的办公室，提交了一份岗位变动申请书。他渴望能够得到进行宇宙探索的批准，并希望能够为他调拨一艘科研船。"
 ethic_paragon.51020.a.custom_tooltip:0 "$NAME_socialism1$仍然是一名§Y$official$§!。"
 ethic_paragon.51020.b.custom_tooltip:0 "$NAME_socialism1$成为了一名§Y$scientist$§!。"


 # 乡村教师 / socialism2
 ethic_rural_teachers.2.name:0 "人才分析计划"
 ethic_rural_teachers.2.desc:0 "我们注意到§Y[primitive_civ.Capital_Scope.GetName]§!已经开始了新一轮的科技革命，在这个星球上正有源源不断的科技人才涌现出来。\n\n经过对银河文明普遍历史的研究，我们的社会学家们一致认为将会有一批“银河级”的研究天才出现在这个文明当中，并且将会有一些人才会被埋没在历史的进程里。科学顾问团已经向我们提交了一份鉴别并招募[primitive_civ.GetAdj]文明被埋没的天才以补充我国人才储备的计划书，并向我们保证此举不会干扰该文明的发展进程。"
 ethic_rural_teachers.2.a:0 "有趣的主意，进行下去。"
 ethic_rural_teachers.4.name:0 "乡村教师"
 ethic_rural_teachers.4.desc:0 "一段时间前，我们的观测站展开了针对§Y[primitive_civ.GetAdj]文明§!的大规模评估。经过不懈的努力，我们的研究团队真的发现了一名落魄的土著科学家。这位天才出身于该星球的偏远山村，在接受教育后回到出生地进行教育工作，由于其并未实际投入科研工作，因此直到我们进行调查，才发现了[teacher.GetSheHe]的卓越天赋。\n\n我们的调查人员发现其已经患上了[primitive_civ.GetAdj]文明当前科技水平下的不治之症，如果不及时采取措施，我们将会不幸地看到一名足以影响星际文明的天才的陨落。"
 ethic_rural_teachers.4.a:0 "立刻派遣科研团队救治[teacher.GetSheHeCap]。"
 ethic_rural_teachers.4.b:0 "我们还是不要浪费时间了。"
 ETHIC_RURAL_TEACHERS_PROJECT:0 "紧急医疗"
 ETHIC_RURAL_TEACHERS_PROJECT_DESC:0 "一位来自[primitive_civ.Capital_Scope.GetName]星球的[primitive_civ.GetAdj]教师被我们的科学家确认为超级天才，但[teacher.GetSheHe]由于贫困而已经病入膏肓。无论出于何种目的，我们都需要立刻派前一个科研团队对其进行治疗。"
 ethic_rural_teachers.5.name:0 "苏醒"
 ethic_rural_teachers.5.desc:0 "我们的科学团队成功的治好了[teacher.GetName]的病症，现在[teacher.GetSheHe]在我们的观测站里醒来了。\n\n最开始，[teacher.GetName]对其所处的环境表现出了极大的惊愕，不过在与我们的驻站研究员的沟通后，[teacher.GetSheHe]平静了下来，但仍然表现出了对其故乡——准确的说，是其所教育的学生——的担忧。在让[teacher.GetName]彻底认同我们之前，或许我们仍然无法说服[teacher.GetSheHe]为我们效力。"
 ethic_rural_teachers.5.a:0 "让我和[teacher.GetSheHe]谈谈吧。"

 socialism2:0 "一位伟大的乡村教师。"
 socialism2_catch_phrase:0 "§L“再穷不能穷教育，再苦不能苦学生。”§!"

 ethic_paragon.52000.name:0 "[teacher.GetName]"
 ethic_paragon.52000.desc:0 "§H见到你的全息影像，[teacher.GetSheHe]局促不安地推了推佩戴在视觉器官前的辅助镜片架。§!\n\n您好，[Root.GetLeaderNamePersistent][Root.GetRulerCall]，我是[teacher.GetName]，很荣幸见到您..."
 ethic_paragon.52000.a:0 "请放松一些，来聊聊你自己吧。"
 ethic_paragon.52000.a.response:0 "我么？我想您应该知道，我只是一个普通的[primitive_civ.GetAdj]教师而已...\n\n§H[teacher.GetSheHe]想了想，接着说道。§!\n\n您或许看过我的资料了，我教书的地方就是我出生的地方，那里非常的贫瘠。我曾经在我们文明的城市里接受教育，直到那时我才知道，我们的文明已经进入了——啊，对，工业时代，谢谢——，可我出生的地方却依旧还停留在原始的农耕时代，麻木得让人害怕。"
 ethic_paragon.52000.b:0 "那你为什么又回到了你出生的地方呢？"
 ethic_paragon.52000.b.response:0 "因为吧...再怎么说，娃们还是有指望的。\n\n或许您和您的文明曾经也经历过这样的事：成年人在长期的匮乏中变得越来越精明，他们唾弃来钱慢的“穷酸文字”，甚至不会去做长久的打算，只想赚那些愚昧的绝户钱...知识从没有在他们的脑子里生根发芽，但娃们不一样，哪怕在家里吃尽了苦头，他们也要背着铺盖来上学。他们就像一群用自己全部的生命拼命挣脱黑暗的小虫子，他们是这样，以前的我也是这样...我的老师牵挂着我，我也牵挂这些想上学的娃啊...\n\n§H[teacher.GetSheHe]不好意思的笑了笑。§!\n\n不好意思，让您见笑了。"
 ethic_paragon.52000.c:0 "你知不知道，你其实有足够改变世界的才华，足够让你一生衣食无忧？"
 ethic_paragon.52000.c.response:1 "才华？我...我从不知道我有什么才华，我只是对物理感兴趣些，曾经拿过一个什么竞赛的头奖。但等我毕业的时候，我家乡的学校已经荒废好几年了。娃们没有老师教可不行，要没有我的老师，我也没法读完中学，更加看不到外头的灯火，我就把这些竞赛啊什么的放了，回去给娃教书了。\n\n§H说到这里，[teacher.GetSheHe]顿了一下，似乎在思索一些问题。你耐心的等了一会，直到[teacher.GetSheHe]再次开口。§!\n\n我想我大概是知道了...请问，您的文明救助我的原因是因为您所说的我的才华吗？您的文明现在需要人才？"
 ethic_paragon.52000.d:0 "你很敏锐，我们的确需要你的才智为我们工作。"
 ethic_paragon.52000.d.response:1 "为您的文明工作么？您的文明是我的救命恩人，而且文明的程度超过了我的想象，我确实想加入您的文明。但我放心不下那些娃们...在上岗之前，我有一个不情之请，您的文明能够推动[primitive_civ.GetAdj]的社会形成共识，重视底层的教育吗？\n\n§H[teacher.GetSheHe]挠了挠颅顶。§!\n\n这只是我一个没有道理的要求，无论如何我都会加入您的文明的。但我不想因为我走了，娃们就和大人们一样一起愚昧下去..."
 ethic_paragon.52000.e:0 "§H我们答应你，安心工作吧。§!"
 ethic_paragon.52000.e_custom_tooltip:0 "§Y[teacher.GetName]§!作为一名§H领袖§!加入了我们的帝国。\n[primitive_civ.GetAdj]文明将发生一场变革。"
 ethic_paragon.52000.f:0 "§L抱歉，我们做不到...§!"
 ethic_paragon.52000.hire_custom_tooltip:0 "§Y[teacher.GetName]§!作为一名§H领袖§!加入了我们的帝国。"
