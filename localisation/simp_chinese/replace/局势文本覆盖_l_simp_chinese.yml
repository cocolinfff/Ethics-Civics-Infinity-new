 ethic_militaristic_fervor.6.name:0 "舰队独走"
 ethic_militaristic_fervor.6.desc:0 "我们的政府正忙于破译[From.GetName]的语言，以寻求建立初步的沟通，然而，并不是我们政府中的每一个人都希望如此，事实上，我们刚刚收到一个相当令人不安的消息：一支由现役的[Root.GetAdj]飞船组成的攻击舰队已经进入[From.GetSpeciesAdj]的宇域，现在正向他们的恒星基地加速前进，显然，我们的军队内部的一些极度好战的少壮军官引发了此次事变，试图挑起[Root.GetName]和[From.GetName]的全面战争，以获取立功上升的机会。如果要阻止他们，现在就是最后的机会，或者我们也可以置之不理，当然，还有一个选择就是直接向[From.GetName]宣战。"
 ethic_militaristic_fervor.6.a:0 "一群叛徒！把他们全部击坠。"
 ethic_militaristic_fervor.6.b:0 "让他们削弱这些外星人，然后把锅扣给“少数激进分子”。"
 ethic_militaristic_fervor.6.c:0 "§R万岁！[From.GetName]必须被毁灭！§!"
 ethic_militaristic_fervor.6.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n在§Y[target_system.GetName]§!星系获得§Y5§!艘护卫舰的控制权。\n将会同§Y[From.GetName]§!进入§R全面战争§!状态。\n\n激活§R军国主义狂热§!机制。"
 ethic_militaristic_fervor.6.c.tt.2:0 "$origin.6045.starbase_destroyed.tt$\n在§Y[target_system.GetName]§!星系获得§Y5§!艘护卫舰的控制权。\n将会同§Y[From.GetName]§!进入§R全面战争§!状态。"
 ethic_militaristic_fervor.7.name:0 "国家已陷入内战！"
 ethic_militaristic_fervor.7.desc:0 "一切都完了，由于我们的政府未能回应军队和人民对胜利的期许，他们已经将满腔的怒火从外部的敌人转向了我们。军队之中的少壮派以及反对政府的准军事组织如今团结在一位年轻海军上将的旗帜下，他们誓言要终结腐败的[Root.GetName]政府，为[Root.GetSpeciesAdj]人民带来真正的胜利和荣耀。"
 ethic_militaristic_fervor.7.a:0 "这些叛徒将溺毙在自己的鲜血里！"
 ethic_militaristic_fervor.7.tooltip:0 "§R内战爆发，国家一分为二。§!"
 ethic_militaristic_fervor.8.name:0 "国家已陷入内战！"
 ethic_militaristic_fervor.8.desc:0 "一切都完了，由于我们的政府未能回应军队和人民对胜利的期许，他们已经将满腔的怒火从外部的敌人转向了我们。军队之中的少壮派以及反对政府的准军事组织如今正在首都街头与忠于政府的武装交火，冲突预计将会持续很长时间。"
 ethic_militaristic_fervor.8.a:0 "这些叛徒将溺毙在自己的鲜血里！"
 ethic_militaristic_fervor.8.tooltip:0 "§R内战爆发，首都陷入混乱。§!"
 ethic_militaristic_fervor.9.name:0 "国家已陷入内战！"
 ethic_militaristic_fervor.9.desc:0 "一切都完了，由于我们的政府未能回应军队和人民对胜利的期许，他们已经将满腔的怒火从外部的敌人转向了我们。军队目前已经分裂为互相敌对的派系，并各自占领了国家的一部分。四个互不承认的政权分裂了我们的国家，他们各自向自己的领袖效忠，将其他的政权指责为国家的叛徒，誓言要消灭一切反对自己的势力，为[Root.GetSpeciesAdj]人民带来真正的胜利和荣耀。"
 ethic_militaristic_fervor.9.a:0 "这些叛徒将溺毙在自己的鲜血里！"
 ethic_militaristic_fervor.9.tooltip:0 "§R内战爆发，国家一分为四。§!"

 ethic_militaristic_fervor.10.name:0 "苦涩的失败者"
 ethic_militaristic_fervor.10.dem:0 "在[lost_war.GetName]中的失败已经深深的影响了我们国家的政治。在我们一部分国民的眼中，我们的军队并未真正失败，只是从背后被插了一刀——我们的国内出了叛徒，一小撮人躲在我们军队的背后，为自己的利益出卖了民族大义。他们的罪名包括批评[Root.GetSpeciesName]民族主义、煽动叛乱、煽动军事工业之罢工与牟取暴利。\n\n带着这种信念，一群反对派集结在一位失意的大战老兵身边，此人因一次在啤酒馆的演讲和随后发动的失败暴乱而声名鹊起，他的拥护者已经在街头组成准军事武装，通过暴力威胁政敌的方式扩大影响力。目前支持此人的选票正在急剧增长。如果我们不迅速加以阻止，恐怕他们很快就会夺取政权。"
 ethic_militaristic_fervor.10.dir:0 "在[lost_war.GetName]中的失败已经深深的影响了我们国家的政治。在我们一部分国民的眼中，我们的军队并未真正失败，只是从背后被插了一刀——我们的国内出了叛徒，一小撮人躲在我们军队的背后，为自己的利益出卖了民族大义。他们的罪名包括批评[Root.GetSpeciesName]民族主义、煽动叛乱、煽动军事工业之罢工与牟取暴利。\n\n带着这种信念，一群反对派集结在一位被开除的社会党党员身边，并建立了一个武装的准军事组织，将此人奉为领袖的大量武装民兵已经在[Root.capital_scope.GetName]的街道上开始向我们的政府官邸进军。如果我们不迅速加以阻止，恐怕他们很快就会夺取政权。"
 ethic_militaristic_fervor.10.imp:0 "在[lost_war.GetName]中的失败已经深深的影响了我们国家的政治。在我们一部分国民的眼中，我们的军队并未真正失败，只是从背后被插了一刀——我们的国内出了叛徒，一小撮人躲在我们军队的背后，为自己的利益出卖了民族大义。他们的罪名包括批评[Root.GetSpeciesName]民族主义、煽动叛乱、煽动军事工业之罢工与牟取暴利。\n\n带着这种信念，一群年轻的军官已经集结了起来，他们认为[Root.GetRulerTitle]遭到了身旁小人——尤其是文官政府的蒙蔽，主张“清君侧”，将权力归还给[Root.GetRulerTitle]本人。他们已经进行了多次暗杀，并正在密谋进行军事政变。如果我们不迅速加以阻止，恐怕他们很快就会夺取政权。"
 ethic_militaristic_fervor.10.a:0 "不惜一切代价阻止他们夺权！"
 ethic_militaristic_fervor.10.b:0 "§H我们或许可以利用他们。§!"
 ethic_militaristic_fervor.10.b.tt:0 "激活§R军国主义狂热§!机制。"
 ethic_militaristic_fervor.10.c:0 "§R拿起武器！民族觉醒的时刻到了！§!"
 ethic_militaristic_fervor.10.c.tt:0 "狂热的民族主义者重塑了我们的政府。\n\n激活§R军国主义狂热§!机制。"

 #ethic_militaristic_fervor.10.name:0 "被胜利冲昏头脑"
 #ethic_militaristic_fervor.10.desc:0 "一直以来，[Root.GetName]舰队蒙受[Root.GetSpecesName]天命的导引，宛如一股不可阻挡的浪潮，最终席卷了星系。其他的国家纷纷跪服，[Root.GetSpecesName]登上了最高贵的王座，[Root.GetName]光复了她的合法领土。一时间，似乎没有什么能阻挡我们的脚步。\n\n然而，在花费了大量时间和精力去征服毗邻的国家来满足自身的一切需求之后，随着我们将越来越多的义务转移给附庸承担，我们自身也越来越懒惰。帝国官僚机构为了管理附属变得越发臃肿，导致曾经作为高效战争机器的[Root.GetName]政府如今像被锈蚀殆尽一般疲劳却低效。同时腐败侵袭了曾经坚守荣耀的[Root.GetName]舰队，最近镇压附属内部的抵抗的行动证明了他们的无能。我们的[Root.GetSpecesName]民众越来越少地关心母星系之外发生的事情，不在渴望他国交战，更不会想去扩张疆域：我们竭力挽留战神的脚步，但又束手无策——战神早已离弃[Root.GetName]，奔往另一侧了。"
 #ethic_militaristic_fervor.10.a:0 "我们打了这么久的仗，就不能享受享受吗？"
 #ethic_militaristic_fervor.10.a.tooltip:0 "§R军国主义狂热§!不再有效。"
 #ethic_militaristic_fervor.10.b:0 "§R是时候以火焰更新这个国家了！§!"
 #ethic_militaristic_fervor.10.b.tooltip:0 "§R内战爆发，国家一分为二，我们将扮演叛军。§!\n§R军国主义狂热§!将重新开始计算。"
 #ethic_militaristic_fervor.11.name:0 "和平与荣耀"
 #ethic_militaristic_fervor.11.desc:0 "我们的天命终于得以实现，从银河的核心到最边远的悬臂，[Root.GetName]战胜了一切敢于螳臂当车的敌手，所有的国家，要么被我们扫进了历史的垃圾堆，要么被迫向我们俯首帖耳，历经千辛万苦，我们终于得到了属于我们的和平与荣耀。\n\n真的是这样吗？"
 #ethic_militaristic_fervor.11.a:0 "§R还没完呢。§!"
 #ethic_militaristic_fervor.11.b.tooltip:0 "§R[Root.GetRulerTitle][Root.GetRulerName]被刺杀了。\n\n内战在我们的国家爆发，席卷整个银河，我们的附属国也宣布了独立战争，银河系一切的存在都陷入了这场规模空前的冲突。§!"


