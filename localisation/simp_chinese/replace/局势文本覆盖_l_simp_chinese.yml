 situation_militaristic_fervor: "§R军国主义狂热§!"
 situation_militaristic_fervor_type: "§R军国主义狂热§!"
 situation_militaristic_fervor_desc: "自从我们在浩瀚星空中与其他物种相遇的第一天起，我们就知道将他们全数征服乃是我们的天命。我们的人民处在一种集体性的狂热之中，只有连续不断的胜利才能满足他们的渴望，我们的国家亦被打造成一台战争机器，只有不断的胜利才能保证它的燃料。我们的征服必须要快，更快，再快，毕竟这个国家最不缺的就是§Y更好战§!§H更激进§!§R更疯狂§!的人，他们时刻准备取我们的政府而代之。"
 situation_militaristic_fervor_monthly_change_tooltip: "§R军国主义狂热§!数值量化了我们的人民对战争的渴望，这一数值会随着时间§P自然增加§!，增加速率等于我们持有的§H星球数量的平方根§!，在§B和平§!时期则会以§P双倍速度§!增长，取得胜利可以满足这一渴望，每一个被消灭的§H敌人战舰§!、§H敌人陆军§!或者每一个§H被征服星球的人口§!都会降低§Y1§!点§R军国主义狂热§!，相反的，每一个被消灭的§H我方战舰§!、§H我方陆军§!或者每一个§K沦陷星球的人口§!都会引发我们人民的复仇主义情绪，并提高§Y1§!点§R军国主义狂热§!。获得§H附属国§!是唯一持续降低该数值的方法，每个§H附属国§!将每月降低§Y0.2§!点§R军国主义狂热§!。这一数值越高，我们国家的§G战争潜力§!也就越大，但同时§R内部问题§!也会越发严重，当这一数值超过§Y1000§!时，§R我们的国家将陷入内战§!，而这一数值将从§Y0§!开始重新计算。"
