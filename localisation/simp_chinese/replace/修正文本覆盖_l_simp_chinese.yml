 concept_country_admin_cap_desc:0 "$concept_country_admin_cap$是指行政机构对国家进行有效管理的能力的指标，能够抵消§H£empire_sprawl£$EMPIRE_SIZE$§!过高时造成的惩罚。\n你可以通过增加£job_bureaucrat£$job_bureaucrat_plural$、£job_manager£$job_manager_plural$、£job_synapse_drone£$job_synapse_drone_plural$或£job_coordinator£$job_coordinator_plural$以提高$concept_country_admin_cap$上限，同时一些特殊的文明也能通过独特的办法提高$concept_country_admin_cap$上限。"
