 START_SCREEN_ULTRAMAN:0 "数万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的地表诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们最初与其他文明无异，孱弱的血肉构成了我们的身躯，我们只能在蠕行于地表上的闲暇之余偶尔远眺遥不可及的星辰。直到在一次实验中，等离子反应堆辐射出的奇异粒子席卷了整个星球，我们接受了光的洗礼，让自己融入了光芒之中。如今我们完美而强大，拥有了种种不可思议的能力，昔日遥远的群星触手可及。\n\n现在，是时候选择我们的道途了。是维护宇宙的秩序？还是仅仅只保护我们美好的家园？抑或凭借我们的力量征服星河？无论如何，我们都将向宇宙宣示我们的存在。"

