 START_GALAXY_IRON_CURTAIN:0 "亲爱的后代，今天是社会主义联盟建国300周年的特别的日子。热烈祝福这伟大而光荣的纪念日。我们的时代是很有趣的，想必你们的时代也很有趣吧。我们现在还在建设共产主义，你们将它建设完成了吗？你们是不是已经漂亮地开发了我们的美丽的行星，开拓月球、在其他行星着陆，不断地向着宇宙进发，让太空船飞向了广袤的银河系？是不是已经和其他行星的文明的代表们进行了对科学和文化的合作的交涉了呢？\n\n我们才刚刚向着宇宙踏出第一步，但是你们应该已经可以在其他行星上居住了吧？你们探索了多少自然的奥秘？环境问题和气候问题解决了吗？资本造成的不平等有没有被彻底消灭？希望过去燃烧起的共产主义的永恒思想之火，能够永远在你们的心中燃烧。社会主义万岁！"

