 START_SCREEN_wandering_planet:0 "数万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的地表诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们发展出了灿烂的文明，靠自己的双手与头脑建设起了美丽富饶的家园。我们向往浩瀚星空，并热爱着脚下的沃土，热切地期待着当深空飞船研发成功，[GetSpeciesName]能够自由的遨游星海的那一天到来——直到两百年前的那一天，突如其来的噩兆笼罩了整个文明。\n\n最初只是恒星活动出现异常，紧接着，科学家们发现孕育了我们的[Root.Capital.capital_star]正在快速失去稳定性。紧张的计算过后，全世界绝望地发现[Root.Capital.capital_star]将于最多三百年后爆发氦闪，摧毁恒星系内所有的行星——包括我们的文明！这一消息立刻引发了一场世界大战，秘密建造深空飞船以供少数人逃离[GetHomeWorldName]的派系最终被人们消灭、唾弃。最后，为了防止“精英”抛弃文明主体的事件再次发生，新的世界政府通过了一项疯狂的决定：将我们的母星改造为一艘巨大的§H行星飞船§!，承载文明的所有人一起逃离[Root.Capital.capital_star]！\n\n两百年来，一座座人造的发动机山脉拔地而起，在资源的大量倾斜下逐渐开始将[GetHomeWorldName]推出公转轨道。终于，就在今天，最后一座行星发动机正式启用，我们将与家园一起，朝着深空的方向开始逃亡......"

