#  赤色卫星
###############
 START_SCREEN_RED_SATELLITE:0 "在几个世纪前，星球的统一和劳动者的解放还被我们的人民视为遥不可及的梦想。然而在某一个黎明，一支从未有人见过的军队出现在了我们星球的地表。人们起初恐惧、逃避，然而随着他们的思想被广为认知，投向他们的人也越来越多。随着最后的负隅顽抗者被领先数代的先进武器蒸发，一个统一的行星社会主义政府在这些来访者的指导下最终建立。\n\n尔后数十年，我们收到了慷慨的援助，各项产业飞速发展，科技日新月异。超越光速——曾被我们的科学家视为无稽之谈——如今已经被我们熟练掌握。进入太空时代后，我们受邀参加了新的一届社会主义星际峰会，并意识到我们并不是唯一的被解放者。在会议上，多个来自不同星球不同物种的外交官接见了我们的特使，分享共同的革命记忆。\n\n会议已经散场，但我们的故事才刚刚开始。一条荣光之路已经由解放者为我们打开，而余下的路径需要我们共同探索。前路出现了一丝阴云——宗主国的领袖对联盟内部日渐滋长的官僚主义表达了深切的担忧。也许有一天我们将被迫独自前行，但至少现在，前途是光明的。"
 
