 gov_psi_direct_democratic: "心之海"
 gov_psi_direct_democratic_desc: "基于社会形态飞跃的§M$auth_psi_direct_democratic$§!$op_cat_government$，在激荡的灵能汪洋当中，灵能者将彼此的心灵开放，组成了超越现实的伟大之物。"
 gov_psi_democratic: "贤者领域"
 gov_psi_democratic_desc: "基于社会形态飞跃的§M$auth_psi_democratic$§!$op_cat_government$，对心灵力量探索足够深入的个体可以以灵魂的形态存在于文明的潜意识之海当中，这些伟大的贤者将在那里以超越物质的智慧思考文明的未来。"
 gov_psi_oligarchic: "超维先知团"
 gov_psi_oligarchic_desc: "基于社会形态飞跃的§M$auth_psi_oligarchic$§!$op_cat_government$，通过先知的观察，我们洞悉未来可能的走向，避免最糟糕的情景进入现实之中。"
 gov_psi_dictatorial: "灵能降神"
 gov_psi_dictatorial_desc: "基于社会形态飞跃的§M$auth_psi_dictatorial$§!$op_cat_government$，我们将虚境之中的伟大存在呼唤而出，神将行走于世间，庇佑我们的文明生生不息，繁荣昌盛。"
 gov_psi_imperial: "神血君王"
 gov_psi_imperial_desc: "基于社会形态飞跃的§M$auth_psi_imperial$§!$op_cat_government$，古老的王室在灵能的滋润下焕发出新的生机，祖先的神灵正在向我们投出一瞥目光，让我们的文明重新沐浴史诗与神话的荣耀。"
 gov_psi_corporate: "真金融实体"
 gov_psi_corporate_desc: "基于社会形态飞跃的§M$auth_psi_corporate$§!$op_cat_government$，奔腾不息的数字与报表构成了伟大的宇宙级灵能法阵，只要经济仍然繁荣，灵能的光辉就依然普照世间。"

 ### 掌控演化 ###
 gov_gene_direct_democratic: "泛生态圈神经网"
 gov_gene_direct_democratic_desc: "基于社会形态飞跃的§G$auth_gene_direct_democratic$§!$op_cat_government$，将智慧的碎片平等的赐予生态圈之中的每一个生命，平凡的环境之中亦可诞生非凡之物。"
 gov_gene_democratic: "拟似巢群"
 gov_gene_democratic_desc: "基于社会形态飞跃的§G$auth_gene_democratic$§!$op_cat_government$，每一个社区都是一个协调各个部位的神经元，而星球级神经系统的共鸣则组成了生命与文明宏伟的合唱。"
 gov_gene_oligarchic: "进化基金会"
 gov_gene_oligarchic_desc: "基于社会形态飞跃的§G$auth_gene_oligarchic$§!$op_cat_government$，氏族的领袖带领我们探索某一特定领域所对应的基因优化路线，并将其运用在我们自身的进化之中。"
 gov_gene_dictatorial: "主脑意志"
 gov_gene_dictatorial_desc: "基于社会形态飞跃的§G$auth_gene_dictatorial$§!$op_cat_government$，基因技术被用于培育出一个绝对智慧的主脑个体，它虽然失去了独立生存的能力，但它的智慧将引领我们终朝着正确的方向前进。"
 gov_gene_imperial: "超人帝国"
 gov_gene_imperial_desc: "基于社会形态飞跃的§G$auth_gene_imperial$§!$op_cat_government$，超越自然的体魄、坚韧不拔的心智与冠绝银河的智慧，由伟大的基因工程所保障，这是维持我们帝国伟大的根基。"
 gov_gene_corporate: "基因银行"
 gov_gene_corporate_desc: "基于社会形态飞跃的§G$auth_gene_corporate$§!$op_cat_government$，遗传因子不仅仅是人体的组成部分，更是企业天然的必需商品。须知各人的躯体皆由企业所改良，为此支付专利费便是理所应当。"

 ### 掌控演化（纯净） ###
 auth_bio_democratic_purity: "表型自治制"
 auth_bio_democratic_purity_desc: "身体自决是一种权利。国家授权个体按照自己喜欢的方式改造身体。身体就是终极画布，唯一的限制只有想象力。"
 auth_bio_oligarchic_purity: "优生阶序制"
 auth_bio_oligarchic_purity_desc: "绝对的权力必须托付给遗传上注定的精英，他们是这个文明命运最纯洁、最有能力的公仆。在他们之下，每位公民从事着都根据自身的基因潜质量身定制的职位。只有每个人的命中注定的人生意义可以带来满足，而不是野心。"
 auth_bio_dictatorial_purity: "核酸司法制"
 auth_bio_dictatorial_purity_desc: "该政府将基因和生物特征数据作为先发制人的司法工具，通过仔细检查每位公民的基因密码以寻找犯罪倾向。通过在违规行为发生之前进行干预，这种细致的监督可以确保秩序。真正的正义不是守株待兔，而是未雨绸缪，只有从根源上消除犯罪才能保护社会。"
 auth_bio_imperial_purity: "生物自治领"
 auth_bio_imperial_purity_desc: "作为基因卓越的捍卫者，这一政体在孜孜不倦追求生命完美的同时，也延长了其领袖的寿命。社会的昌盛源于最优秀基因的保存与繁衍，开创至高无上的未来。对基因库的严苛管理确保了进步的步伐，以长生与完美为最终馈赠。"
 auth_bio_corporate_purity: "器官集团"
 auth_bio_corporate_purity_desc: "这家寰宇企业将生命商品化推向极致，以营利为目的培育器官。高端器官能在市场上卖出天价，而\"冗余资产\"则往往流入黑市。神秘的中间人和地下手术师如鱼得水，他们为急切的买家提供服务，确保每一份资产都物尽其用。"

 ### 掌控演化（克隆） ###
 auth_bio_democratic_cloning: "和谐多元制"
 auth_bio_democratic_cloning_desc: "这个政体将克隆技术视为平等与进步的见证。克隆人与自然出生者并肩而立，他们的声音同样受到重视。全民意志因每一个观点的多样性而更加丰富，无论是否为克隆体。"
 auth_bio_oligarchic_cloning: "复制摄政制"
 auth_bio_oligarchic_cloning_desc: "这个社会通过将权力锚定在优质克隆体的不朽血脉中，确保其精英阶层的永恒统治。克隆技术不仅保存了他们的基因传承，更使其臻于完美，实现了领导层的无缝延续。每个重要职位都由同一尊贵血脉的改良版本所占据，巩固了他们跨越世代的统治地位。"
 auth_bio_dictatorial_cloning: "均一臣服制"
 auth_bio_dictatorial_cloning_desc: "通过严密的基因筛选确保绝对忠诚，只有那些天生具有坚定服从性的个体才会被选作克隆源。这创造了一个自我延续的社会，在这里叛乱不仅不可能发生，在生物学上更是完全无法实现，通过公民基因结构的设计本身来确保永恒的和谐。"
 auth_bio_imperial_cloning: "世袭延续制"
 auth_bio_imperial_cloning_desc: "统治者无可置疑的神圣权威通过克隆得以永存，伟大君主的每一世都继承了前世的智慧与荣光。这种领导层的无缝延续确保了社会的永续进步，在他们的明君治世下维系着一个永恒的黄金时代。"
 auth_bio_corporate_cloning: "复制协会制"
 auth_bio_corporate_cloning_desc: "无与伦比的便利与舒适触手可及。为自己准备一个克隆体以备不时之需，或是为逝去的挚爱定制复制体。本寰宇企业承诺每次复制的精确度高达93%，将尖端科技与精确复制带来的慰藉完美结合。"

 ### 掌控演化（变异） ###
 auth_bio_democratic_mutation: "生物多样自由制"
 auth_bio_democratic_mutation_desc: "这个社会恪守一项信条：个体的形躯犹如圣殿，由己主宰，任凭设计与掌控。在自由不羁与坚定支持的框架下，公民们获得实现独特潜能的力量，得以随心塑造自身与未来。"
 auth_bio_oligarchic_mutation: "催化统御"
 auth_bio_oligarchic_mutation_desc: "权力集中于一个基因突变优异的精英阶层，赋予他们无与伦比的权威。他们超脱于常规法律之外，运用自身能力守护并引导社会，采取一切必要手段以确保社会的存续与繁荣。"
 auth_bio_dictatorial_mutation: "混合授权"
 auth_bio_dictatorial_mutation_desc: "这个社会将基因突变奉为进步的基石。那些安于自然形态的个体将面临即刻拘禁或处决，确保唯有基因优异者才能为物种迈向完美的不懈追求贡献力量。"
 auth_bio_imperial_mutation: "基因霸政"
 auth_bio_imperial_mutation_desc: "这个帝国拥抱随机突变的不可预测之力，挖掘无尽潜能，培育传统方法永远无法企及的创新与能力。在争夺霸权的竞逐中，突变的混沌成为他们最大的优势，推动他们迈向无可匹敌的至高统治。"
 auth_bio_corporate_mutation: "器官高利贷"
 auth_bio_corporate_mutation_desc: "在这种体制下，器官和身体部件的融资通过灵活的付款计划向所有人开放。一旦出现欠款，将立即被收回器官或没收约定的抵押物。这个体系确保了一个稳定的供需循环，每一个身体部件既是商品，也是契约。"

 ### 演化猎手 ###
 auth_bio_democratic_evopred: "基因选民"
 auth_bio_democratic_evopred_desc: "尽管难以管理，该社会还是部分控制了可塑性基因组。人们将决定自身的突变如何显现。"
 auth_bio_oligarchic_evopred: "生物贵族"
 auth_bio_oligarchic_evopred_desc: "在这个社会里，时间被征服了。通过精心挑选最原始的基因储备，统治精英们得以永生。然而，一个小小的失误就可能意味着失去永恒，对于那些在他们之下的人来说，雄心和进化是同一枚硬币的两面……"
 auth_bio_dictatorial_evopred: "巅峰执政领"
 auth_bio_dictatorial_evopred_desc: "一个由持续进化塑造的文明，由一个巅峰意志统治着。任何议会或宪法都不能掩盖元首的最高意志。在这里，每一次基因上的胜利都会推动王位的飞升。"
 auth_bio_imperial_evopred: "不死王朝"
 auth_bio_imperial_evopred_desc: "在$auth_bio_imperial_evopred$，逝者不得安息，而是被吞噬。每一代都将滋养下一代，逝去领袖的遗体将维系帝国的不朽统治。服务就是牺牲，而所有的臣民都将在死亡中继承祖先的遗产。"

