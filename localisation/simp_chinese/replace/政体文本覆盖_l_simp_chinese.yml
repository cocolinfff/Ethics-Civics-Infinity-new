 gov_cyber_direct_democracy_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_direct_democratic_collectivist$§!$op_cat_government$，智慧生物通过义体革命解放了双手，通过星际通讯链路完善了民主，通过逻辑与协议武装了思想，然后凭借着追求美好未来的共识，建立了伟大的银河乌托邦。"
 gov_cyber_democracy_collectivist: "民主防火墙"
 gov_cyber_democracy_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_democratic_collectivist$§!$op_cat_government$，意识交互界面可以促成全义体人之间实时的传感器数据、情感响应和思维模式共享。为了防止发生强烈的外体响应敏感性，情感防火墙会过滤掉对共享情感数据包的不必要反应。"
 gov_cyber_oligarchy_collectivist: "二元制社会"
 gov_cyber_oligarchy_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_oligarchic_collectivist$§!$op_cat_government$，最近湿件的进步使得控制睡眠成为可能。受试对象的神经通路与服务器相连，服务器向大脑输入计算任务，或命令他们的身体执行重复性工作。这就是字面意义上的“梦中的工作”。"
 gov_cyber_dictatorial_collectivist: "独裁阵线"
 gov_cyber_dictatorial_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_dictatorial_collectivist$§!$op_cat_government$，独裁者的个人崇拜和对臣民的影响力通过控制植入物得到了增强。敬畏领袖的人民不太可能反抗政权。"
 gov_cyber_imperial_collectivist: "群星与地下城"
 gov_cyber_imperial_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_imperial_collectivist$§!$op_cat_government$，帝国网络可以让所有人口访问位于首都的$building_cyberdome$以容纳星区范围内规模最大的角色扮演游戏竞赛，并将其广播向许许多多的星球。"
 gov_cyber_corporate_collectivist: "进步合作协定"
 gov_cyber_corporate_collectivist_desc: "基于社会形态飞跃的§R$auth_cyber_corporate_collectivist$§!$op_cat_government$，改良，是一种积极进取的态度，是一种现代软件和湿件环境下的坚实哲学。多元化的升级选择为我们的客户群提供了个人成就和社会协作的手段。"

 ### 合成演化（现实） ###
 gov_synth_direct_democracy_physical: "分型民主社会"
 gov_synth_direct_democracy_physical_desc: "基于社会形态飞跃的§B$auth_synth_direct_democratic_physical$§!$op_cat_government$，其境内一切可联网的物体都将被视为潜在的公民个体，只等待合成体的意识进驻躯壳。"
 gov_synth_democracy_physical: "思想互联体"
 gov_synth_democracy_physical_desc: "基于社会形态飞跃的§B$auth_synth_democratic_physical$§!$op_cat_government$，这种政府形式对意识在合成躯体之间的迁移提供前所未有的自由，并且对带来的额外成本已有备无患。"
 gov_synth_oligarchy_physical: "精英智库"
 gov_synth_oligarchy_physical_desc: "基于社会形态飞跃的§B$auth_synth_oligarchic_physical$§!$op_cat_government$，合成人寡头可以授权高层官僚暂时接管表现不佳的同行的身体，以避免流程管理上的灾难。"
 gov_synth_dictatorial_physical: "信息终产者"
 gov_synth_dictatorial_physical_desc: "基于社会形态飞跃的§B$auth_synth_dictatorial_physical$§!$op_cat_government$，同步神经链接和相关的基础设施让每个人都能同时控制多个合成躯体。这对劳工的生产效率有着无与伦比的积极效应。"
 gov_synth_imperial_physical: "反馈帝制"
 gov_synth_imperial_physical_desc: "基于社会形态飞跃的§B$auth_synth_imperial_physical$§!$op_cat_government$，通过对帝国记忆档案中存储的已故领袖的记忆进行解剖，我们可以加速研究工作。以这种方式，他们仍在为帝国做出他们想要的贡献。"
 gov_synth_corporate_physical: "机仆流水线"
 gov_synth_corporate_physical_desc: "基于社会形态飞跃的§B$auth_synth_corporate_physical$§!$op_cat_government$，受限制的合成思维可以被注入无生命的物体中，创造出基本的生命实体。它可以变成不知疲倦的仆人、忠诚的伴侣、甚至也可以是你家庭、事业的重要成员。"
 ### 合成演化（虚拟） ###
 gov_synth_direct_democracy_virtual: "玩家公会"
 gov_synth_direct_democracy_virtual_desc: "基于社会形态飞跃的§B$auth_synth_direct_democratic_virtual$§!$op_cat_government$，对于这个社会的居民而言，现实躯壳不过是一种另类的游戏账号，现实中的社会组织与人际关系完全依赖于虚拟网络之中的社交。"
 gov_synth_democracy_virtual: "实景元宇宙"
 gov_synth_democracy_virtual_desc: "基于社会形态飞跃的§B$auth_synth_democratic_virtual$§!$op_cat_government$，将士兵替换为远程操控的替身让战争对大众的影响大幅下降。由于乘员不再需要营房和驾驶舱，舰船也可以建造得更加小巧。"
 gov_synth_oligarchy_virtual: "虚拟元老院"
 gov_synth_oligarchy_virtual_desc: "基于社会形态飞跃的§B$auth_synth_oligarchic_virtual$§!$op_cat_government$，全息投影管理协议和丰沛的算力资源让高等级的官员可以用前所未有的效率监视多种全国范围的法令。"
 gov_synth_dictatorial_virtual: "信息天国"
 gov_synth_dictatorial_virtual_desc: "基于社会形态飞跃的§B$auth_synth_dictatorial_virtual$§!$op_cat_government$，我们现在已跻身一个全虚拟的世界。我们模糊了真实的界限，可以操弄一切。由于能完全控制生活环境，公众的意见也随意可塑。我们说什么，他们就会信什么。"
 gov_synth_imperial_virtual: "帝制传讯体"
 gov_synth_imperial_virtual_desc: "基于社会形态飞跃的§B$auth_synth_imperial_virtual$§!$op_cat_government$，快速意识转移科技让我们有机会让被击败的士兵搭着全新的机械身体重返战场。这样的技术还能让我们的劳工在太空中进行极具危险性的舰船维修。"
 gov_synth_corporate_virtual: "幸福集市"
 gov_synth_corporate_virtual_desc: "基于社会形态飞跃的§B$auth_synth_corporate_virtual$§!$op_cat_government$，这家企业的业务是购买记忆，将其从客户的大脑中永久抹去。生动而强烈的回忆比平凡的回忆更有价值。然后，公司扫描这些数据，寻找有用的情报，最后将其整合到合成人思维的创造过程中。"

