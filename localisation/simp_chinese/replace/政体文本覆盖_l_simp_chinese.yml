####################################
 ### 普通政府 ###
 auth_direct_democratic:0 "直接民主"
 auth_direct_democratic_desc:0 "人民直接参与管理和决定政策举措，提高了管理效率，加快了社会和经济发展。"
 auth_direct_democratic_tt:0 "$mod_pop_cat_worker_political_power$: §Y+1§!\n$mod_pop_cat_specialist_political_power$: §Y+1§!\n$mod_pop_cat_ruler_political_power$: §Y+1§!\n$auth_direct_democratic_election_tt$"
 auth_direct_democratic_election_tt: "实行特殊的民主政治结构。\n新$councilor_ruler_direct_democratic$上任时重置政府改革和政策冷却时间。"
 concept_auth_direct_democratic: "$auth_direct_democratic$"
 auth_democratic:0 "间接民主"
 auth_democratic_desc:0 "间接民主国家定期举行选举，拥有政治权利的公民投票以决定谁应该代表他们的政治诉求。"
 auth_oligarchic:0 "寡头政治"
 auth_oligarchic_desc:0 "寡头制政府由一小群人掌握大部分的政治权力，他们决定着国家的走向。"
 auth_dictatorial:0 "选举专制"
 auth_dictatorial_desc:0 "选举专制政府由一位各方推举出的代表国家统治阶级的终身统治者进行管理，其掌握着全部的行政权力。"
 auth_imperial:0 "世袭专制"
 auth_imperial_desc:0 "世袭专制又称为君主制，其政府构成与选举专制相似，但不同之处在于君主死后会由指定的继承人继位。"

 ### 义体信条 ###
 auth_cyber_creed_direct_democratic: "机械天使教团"
 auth_cyber_creed_direct_democratic_desc: "直接民主义体社会将植入机械义体者视为神选之民，任何赛博格都有权力参与神圣的教义讨论。"
 concept_auth_cyber_creed_direct_democratic: "$auth_cyber_creed_direct_democratic$"
 auth_cyber_creed_democratic: "神机共和国"
 auth_cyber_creed_democratic_desc: "民主义体政府将投票视为神圣的权利，允许强化的公民在各种政治义体上发声，让他们完成与圣灵的交流。"
 concept_auth_cyber_creed_democratic: "$auth_cyber_creed_democratic$"
 auth_cyber_creed_oligarchic: "赛博寡头神权制"
 auth_cyber_creed_oligarchic_desc: "寡头义体政府将义体的改良者们奉为接受神启的圣徒，对义体技术做出重大突破者有权进入主教团之中。"
 concept_auth_cyber_creed_oligarchic: "$auth_cyber_creed_oligarchic$"
 auth_cyber_creed_dictatorial: "独裁合成神教"
 auth_cyber_creed_dictatorial_desc: "独裁义体政府认为植入体是神在世间的耳目，而执掌教会的至圣者则替神在地上行使权能。"
 concept_auth_cyber_creed_dictatorial: "$auth_cyber_creed_dictatorial$"
 auth_cyber_creed_imperial: "万机之主教团"
 auth_cyber_creed_imperial_desc: "君主制义体政府将义体技术的发明者与其后代视为神灵遗留在地上的血脉，其将拥有统辖整个星域内神圣机械的权柄。"
 concept_auth_cyber_creed_imperial: "$auth_cyber_creed_imperial$"
 auth_cyber_creed_corporate: "神圣科技企业"
 auth_cyber_creed_corporate_desc: "义体企业政府通过先进的植入体和信仰与技术的融合实现了对传统国家角色的超越，以此寻求神圣的经济机遇。"
 concept_auth_cyber_creed_corporate: "$auth_cyber_creed_corporate$"

 ### 血肉苦弱（个体） ###
 auth_cyber_direct_democratic_individualist: "赛博格公民大会"
 auth_cyber_direct_democratic_individualist_desc: "进行事关文明生死存亡的重大决定需要每个公民的参与，这是基于我们文明一贯哲学的基底色彩。便携参政义体的普及巩固了我们的自由，而我们将捍卫祂。"
 concept_auth_cyber_direct_democratic_individualist: "$auth_cyber_direct_democratic_individualist$"
 auth_cyber_democratic_individualist: "并联民主制"
 auth_cyber_democratic_individualist_desc: "我们经过民主选举推举出符合我们利益的代言人，但是个人贫乏的见识和冲动的情绪往往使得每个人无法做出有利的决定。如今情感抑制器义体芯片可以阻止情绪冲动，让每个人做出正确的选择。"
 auth_cyber_oligarchic_individualist: "超频寡头制"
 auth_cyber_oligarchic_individualist_desc: "我们的社会精英在愈发复杂的社会结构中感到迷茫和无助，义体技术的升级使得我们可以利用技术让社会精英们拥有更多的精力且能够执行更复杂的处理。但这些义体的使用可能会严重影响使用者的寿命，超频处理器对大脑的损伤极有可能是不可逆的。"
 auth_cyber_dictatorial_individualist: "网监独裁制"
 auth_cyber_dictatorial_individualist_desc: "在进行重要决定的时候分神是一个错误的选择。但并不是任何人都有能力完全集中注意力在社会重要议程上。我们有必要管理公民的行为，使得他们时刻将注意力集中在对社会对文明有重要作用的领域，而避免被其他琐事分心。"
 auth_cyber_imperial_individualist: "覆写君主制"
 auth_cyber_imperial_individualist_desc: "我们历史上伟大的传奇领袖们的人格具备种种伟大的品质。我们的社会人民或许无法理解，但在重要的场合，伟大的领袖们的人格备份可以直接覆写至现任统治者的意识，让他得以在重要的场合充分展现自己的价值。"
 auth_cyber_corporate_individualist: "市场化思维"
 auth_cyber_corporate_individualist_desc: "旧有的宣传工具早已落后于时代，如今我们能让广告与宣传直接投射于潜在客户的大脑之中。市场有形的大手在这一刻君临群星，而我们则是祂永恒的代言人。"

 ### 血肉苦弱（集合） ###
 auth_cyber_direct_democratic_collectivist: "超感官公社"
 auth_cyber_direct_democratic_collectivist_desc: "意识交互界面可以促成全义体人之间实时的传感器数据、情感响应和思维模式共享，让我们能够真正的与他人共情，让我们的心灵在神经信号之中联为一体。"
 concept_auth_cyber_direct_democratic_collectivist: "$auth_cyber_direct_democratic_collectivist$"
 auth_cyber_democratic_collectivist: "互联民主制"
 auth_cyber_democratic_collectivist_desc: "意识交互界面可以促成全义体人之间实时的传感器数据、情感响应和思维模式共享。为了防止发生强烈的外体响应敏感性，情感防火墙会过滤掉对共享情感数据包的不必要反应。"
 auth_cyber_oligarchic_collectivist: "眠工寡头制"
 auth_cyber_oligarchic_collectivist_desc: "我们劈开了虚拟与现实的界限，也劈开了灵与肉的连结。现在，我们在虚拟天堂中享受幸福，只有少数自愿承担现实痛苦的意识体在外界操控我们的躯体进行活动。"
 auth_cyber_oligarchic_collectivist_tt: "$cyber_oligarchic_lifespan_tt$\n$unlock_edict_stately_acclaim$"
 auth_cyber_dictatorial_collectivist: "意识形态专政"
 auth_cyber_dictatorial_collectivist_desc: "民众有很多思想是不应该出现的，管理者应当随时准备通过义体当中的数据漏洞抹除那些对社会发展和文明延续不利的思维，使得每个人都有和谐的自由意志。"
 auth_cyber_imperial_collectivist: "主持人王室"
 auth_cyber_imperial_collectivist_desc: "当民众在现实生活的痛苦中不能自拔时，他们可以向王室购买一段时间的古代英雄和传奇领袖的意志进行一场快乐的角色扮演游戏，以期从痛苦的生活中解脱。"
 auth_cyber_corporate_collectivist: "改良企业"
 auth_cyber_corporate_collectivist_desc: "改良，进取，超越，在现代软件与湿件的伟力中，我们得以构建更好的企业社会，创造更多的劳动价值。"

 ### 合成演化（躯体） ###
 auth_synth_direct_democratic_physical: "万物民主制"
 auth_synth_direct_democratic_physical_desc: "意识上传已宣告完成，支撑起我们存在的物质基础将被重构，领域内的一切都可作为我们的身躯，与我们一同迎接宇宙的热寂。"
 concept_auth_synth_direct_democratic_physical: "$auth_synth_direct_democratic_physical$"
 auth_synth_democratic_physical: "移识民主制"
 auth_synth_democratic_physical_desc: "在虚拟世界中生活的人民能够任意下载至现实世界中空闲的躯体内，并以这个躯体的身份与现实宇宙的其他存在展开互动。"
 auth_synth_oligarchic_physical: "覆写寡头制"
 auth_synth_oligarchic_physical_desc: "通过授权高层官僚暂时接管表现不佳的同行的身体，最为专业的专家和社会各界的精英聚集最全面的知识为社会服务，以避免流程管理上的灾难。"
 auth_synth_dictatorial_physical: "信息垄断制"
 auth_synth_dictatorial_physical_desc: "思维对合成身躯的控制被一位代表统治阶级的独裁者所掌握，其余任何人在需要控制合成躯体之前都必须向其付出一定的报酬。"
 auth_synth_imperial_physical: "智能传承制"
 auth_synth_imperial_physical_desc: "伟大的智能人格死亡之后并不会就此毁灭，而是上传至网络中等待。在时机合适时，他们仍然能为帝国做出想要的贡献。"
 auth_synth_corporate_physical: "智慧型企业"
 auth_synth_corporate_physical_desc: "新锐的技术使我们能够将廉价的有机意识简单编辑为基本的合成人格矩阵，虽然没有复杂环境运算的能力，但在执行大规模的流水线生产时，这些“机仆”可谓廉价高效。"

 ### 合成演化（虚拟） ###
 auth_synth_direct_democratic_virtual: "虚拟绿洲"
 auth_synth_direct_democratic_virtual_desc: "虚拟现实的控制权应当交由全体民众共同管理，在虚拟现实中，我们世界的规则由广大人民来决定。"
 concept_auth_synth_direct_democratic_virtual: "$auth_synth_direct_democratic_virtual$"
 auth_synth_democratic_virtual: "替身民主制"
 auth_synth_democratic_virtual_desc: "创造一个完全脱离现实的虚拟世界对文明的发展百利而无一害，我们需要在给予虚拟公民一定自由度的情况下让他们意识到影响生存的客观现实依旧存在并时刻威胁着文明的存续。"
 auth_synth_oligarchic_virtual: "灵境执政府"
 auth_synth_oligarchic_virtual_desc: "虚拟现实技术需要进行有秩序的规范，从民众种选举出一些有德行有才华的管理者，虚拟现实的秩序维持需要他们的服务。"
 auth_synth_dictatorial_virtual: "教导独裁制"
 auth_synth_dictatorial_virtual_desc: "文明的意志在虚拟现实直接体现，若有公民对我们的理想感到困惑与动摇，在幻境中将为其呈现一切的答案。"
 auth_synth_imperial_virtual: "总控协议"
 auth_synth_imperial_virtual_desc: "能够在各个躯体内苏生的意识让我们得以快速响应掌握着服务器高级权限的家族的号召，为我们的虚拟天堂开辟物质基础。"
 auth_synth_corporate_virtual: "记忆贸易企业"
 auth_synth_corporate_virtual_desc: "我们的商品类型不仅局限于物质，情绪记忆带来的价值同样弥足珍贵。通过市场活动，我们能够让每一位付得起钱的客户得到无上的幸福。"

 ### 超凡入圣 ###
 auth_psi_direct_democratic: "融合心灵"
 auth_psi_direct_democratic_desc: "通过灵能，所有人的思想都连接在一起，共同决定着每一个人的未来。"
 auth_psi_direct_democratic_tt:0 "每个灵能人口额外提高§G1%§!$MOD_PLANETARY_ASCENSION_EFFECT_MULT$。\n$auth_direct_democratic_election_tt$"
 concept_auth_psi_direct_democratic: "$auth_psi_direct_democratic$"
 auth_psi_democratic: "社区同谐制"
 auth_psi_democratic_desc: "瞬息而至的灵能通讯跨越光年将灵能者们联系在一起，每个社区的代表者在接受民众投射的灵能之后就天然拥有了代表其社区沟通虚境的权利与义务。"
 concept_auth_psi_democratic: "$auth_psi_democratic$"
 auth_psi_oligarchic: "先知议会"
 auth_psi_oligarchic_desc: "拥有灵能伟力的先知们在观察着未来的走向，并通过自身的权力影响当下需要做出的抉择。"
 concept_auth_psi_oligarchic: "$auth_psi_oligarchic$"
 auth_psi_dictatorial: "天神直辖制"
 auth_psi_dictatorial_desc: "自虚境之中诞生的神明以血肉之躯降临于尘世，带领羔羊进入美好的地上天国。"
 auth_psi_dictatorial_tt:0 "只要$imperial_ruler$仍然拥有§Y$leader_trait_chosen$§!特质，首都$mod_planet_psionic_jobs_produces_mult$就会§G+500%§!。"
 concept_auth_psi_dictatorial: "$auth_psi_dictatorial$"
 auth_psi_imperial: "神血君主制"
 auth_psi_imperial_desc: "流淌着神血的王室在灵能时代降临后显露出了古老而尊贵的血统，帝国的臣民因此臣服于王室的统治。"
 auth_psi_imperial_tt:0 "$imperial_ruler$的每§Y1§!领袖等级将额外§G+15%§!$mod_planet_psionic_jobs_produces_mult$。"
 concept_auth_psi_imperial: "$auth_psi_imperial$"
 auth_psi_corporate: "虚境商团"
 auth_psi_corporate_desc: "企业通过流动的报表与金融数字组建了伟大的灵能法阵，以干涉文明在物质宇宙的永恒繁荣。"
 auth_psi_corporate_tt:0 "每个灵能人口额外提高§G2%§!$r_trade$。"
 concept_auth_psi_corporate: "$auth_psi_corporate$"

 ### 掌控演化 ###
 auth_gene_government_tt:0 "星球上每拥有一个物种，$mod_planet_jobs_produces_mult$就§G+5%§!。"
 auth_gene_government_tt_2:0 "星球上每个人口§G-1%§!$MOD_POP_DECLINE_SPEED$。"
 auth_gene_direct_democratic: "泛生态圈"
 auth_gene_direct_democratic_desc: "智慧的格式塔不再拘束于某一个个体之中，通过人工干预而进化出的额外神经器官，生态圈之中的所有个体都能够自由的组成不同的集群意识。"
 auth_gene_direct_democratic_tt:0 "$auth_gene_government_tt$\n$auth_direct_democratic_election_tt$"
 concept_auth_gene_direct_democratic: "$auth_gene_direct_democratic$"
 auth_gene_democratic: "大群"
 auth_gene_democratic_desc: "个体之间通过外置神经节与信息素洋流联系在一起，共同组成了以星球为单位的巨大集群生命。"
 concept_auth_gene_democratic: "$auth_gene_democratic$"
 auth_gene_oligarchic: "氏族"
 auth_gene_oligarchic_desc: "通过基因工程优化出的不同特化方向的超级个体带领着与自己血脉相连的氏族成员，为文明的未来探索新的方向。"
 concept_auth_gene_oligarchic: "$auth_gene_oligarchic$"
 auth_gene_dictatorial: "巨兽"
 auth_gene_dictatorial_desc: "通过基因工程学制造出的超级个体将作为主脑统率名为“文明”的巨兽踏步向前。"
 concept_auth_gene_dictatorial: "$auth_gene_dictatorial$"
 auth_gene_imperial: "传承"
 auth_gene_imperial_desc: "高贵的智慧将伴随着伟大的血脉进行传承，而基因工程学则保证这一传承不会中断。"
 concept_auth_gene_imperial: "$auth_gene_imperial$"
 auth_gene_corporate: "遗传企业"
 auth_gene_corporate_desc: "通过金融杠杆与专利壁垒，企业将所有人的遗传信息收入囊中，每一个血肉个体自诞生以来就天然背负着企业的基因债务。"
 concept_auth_gene_corporate: "$auth_gene_corporate$"

###############
#    政体
###############
 ### 基础 ###
 gov_direct_democracy:0 "国民大会"
 gov_direct_democracy_desc:0 "一种直接民主的民主政府，公民利用发达的信息网络直接对国家的大部分事项投票。"
 gov_representative_democracy:0 "代议民主制"
 gov_representative_democracy_desc:0 "一种代议制的民主政府，公民选举政府官员为自己发声。"
 gov_cabinet_system_of_responsibility:0 "责任内阁制"
 gov_cabinet_system_of_responsibility_desc:0 "一种由少数人统治的寡头政府，最优秀的精英组成内阁以管理国家。"
 gov_constitutional_dictatorship:0 "宪政独裁制"
 gov_constitutional_dictatorship_desc:0 "一种独裁政府，通过合理合法的法案以授予单一个体终身的紧急权力，保护国家不受威胁——无论是外部的还是内部的。"
 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "一种世袭的专制政府，政府存在的意义便是为把持着无上权威的统治者紧紧束缚住其下的臣民。"
 gov_megacorporation:0 "巨型企业"
 gov_megacorporation_desc:0 "一种财阀寡头政府，整个国家组织成大型商业企业，由董事会监督。"

 ### 平等主义 ###
 gov_peoples_commune:0 "工人合作社"
 gov_peoples_commune_desc:0 "基于$ethic_fanatic_egalitarian$的$auth_direct_democratic$$op_cat_government$，社会运作的基本原则是团结、群众的直接民主以及工人参与的管理制度，且社会生产以满足人民需求为中心。"
 gov_peoples_congress:0 "人民代表大会"
 gov_peoples_congress_desc:0 "基于$ethic_fanatic_egalitarian$的$auth_democratic$$op_cat_government$，各个行业的从业者通过选举产生人民代表，保证大多数人的利益得到保障。"
 gov_peoples_commissariat:0 "人民委员会"
 gov_peoples_commissariat_desc:0 "基于$ethic_fanatic_egalitarian$的$auth_oligarchic$$op_cat_government$，政府机构由一个特别紧急委员会任命和监督，其成员必须得到人民的批准，并共同努力维护国家的利益。"

 ### 精英主义 ###
 gov_plutocratic_oligarchy:0 "财阀寡头"
 gov_plutocratic_oligarchy_desc:0 "基于$ethic_fanatic_authoritarian$的$auth_oligarchic$$op_cat_government$，由富裕、有权势的精英阶层统治，强大的公司完全接管了社会的政治和经济生活，公民的私人财产直接等价于其政治权力。"
 gov_totalitarian_regime:0 "极权制"
 gov_totalitarian_regime_desc:0 "基于$ethic_fanatic_authoritarian$的$auth_dictatorial$$op_cat_government$，国家以追求效率的名义掌控人民生活的各方各面。"
 gov_star_empire:0 "星际帝国"
 gov_star_empire_desc:0 "基于$ethic_fanatic_authoritarian$的$auth_imperial$$op_cat_government$，世代相传的统治者直接通过行政命令控制臣服于中央政府的星球。"

 ### 道德主义 ###
 gov_moral_ideal_town:0 "道德理想乡"
 gov_moral_ideal_town_desc:0 "基于$ethic_fanatic_pacifist$的$auth_direct_democratic$$op_cat_government$，人们自发组建社区来进行自我管理，并通过道德水平来评价他人。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "基于$ethic_fanatic_pacifist$的$auth_democratic$$op_cat_government$，摒弃了暴力思维的人民通过良心来管理并监督国家的运行。"
 gov_irenic_bureaucracy:0 "道德评议会"
 gov_irenic_bureaucracy_desc:0 "基于$ethic_fanatic_pacifist$的$auth_oligarchic$$op_cat_government$，国家内部所有事务全由复杂的官僚系统处理，同时还要保卫其公民的合法权益与安全。"
 gov_irenic_dictatorship:0 "道德摄政制"
