#  银河之光
###############
 START_SCREEN_GALAXY_LIGHT:0 "我们历经磨难，终于迎来了斗争的曙光。\n\n我们的人民长期饱受暴政和压迫之苦。为了伸张正义，我们——工人阶级——用暴力砸碎了枷锁，建立了以无产阶级专政为指导方针的全球政府。从现在开始，国家会关心它的人民，为每个人提供体面的工资和舒适的生活。团结一致，我们就能达到前所未有的高度。\n\n但是，宇宙的残酷远超我们的想象，新的威胁以一种令人恐惧的姿态压在了我们的头顶。新研发的超空间航道检测仪为我们带来的不仅只有邻近星系的航道数据，还有来自外星社会的、令人毛骨悚然的信息片段。在经过破译之后，一幅幅惨烈的社会绘卷展现在我们眼前：如今的银河早已被扭曲的欲望和暴政占据，外星的暴君、资本家与失控的机器人肆虐银河，压榨着每一个他们遇到的智慧生命，一个扭曲的残酷社会先我们一步，取得了群星的主导权。\n\n经过漫长的争论，我们终于放下了恐惧，直面这一残酷的现实。通用历2200年1月1日，经[GetSpeciesName]全体大会与[GetHomeWorldName]政治委员会全票决定，[GetName]全体无产阶级将以微薄的力量，去为黑暗的银河带来一线光芒——\n\n毕竟，总有些事情高于其他。"
 START_SCREEN_GALAXY_LIGHT_LIBERATOR:0 "我们历经磨难，终于迎来了斗争的曙光。\n\n在帝国以暴政收敛银河巨富的第2200个年头，我们终于获得了喘息的空间。经过数百年的计划、宣传与一场起义，起义军成功控制了一支帝国舰队，满载着能号召起来的最多的劳苦群众，开启了两万五千光年的漫漫长征，并在成功摆脱了帝国的追击舰队之后降落在了数据库深处一颗古老的废墟星球上。最初的年月何其艰难。人们组成民兵来对抗新家园中危险的野生动物，比想象中更加艰难地培育作物。但每一次经受挑战，我们都更加强大。新世界一旦驯服，我们的人口成倍增长。最近几十年，工农业得到恢复，我们终于重新建立起了无产阶级的伟大祖国——一个我们仅能够在两千年前的古老记载中艰难考证的伟大文明。\n\n但是，帝国的阴影比我们想象的还要阴魂不散，来自群星的异动在最近数年的观测中得到证实，似乎义军的逃离激怒了这个曾经一度统治群星的庞然巨物，尽管之前仅在自己的空间内活动，他们的舰队现在已经开始向星系内遥远的众恒星系开动。异常先进的侦察舰开始探访那些古老的、被毁掉的星球，并对任何可疑的异常现象发动攻击。现在，他们的目的和使命已经昭然若揭了。\n\n事态已经刻不容缓，暴政与剥削再一次严重的压迫着无产阶级。收割了全银河所有文明的帝国似乎战无不胜，但我们必将终结压迫者战无不胜的神话。我们已经一无所有，既然如此，我们又有什么可以失去的呢？\n\n全银河无产者们，联合起来！"

