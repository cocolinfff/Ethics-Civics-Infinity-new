 START_SCREEN_TRUE_YUHT:0 "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的地表诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。\n\n我们经历了战争与和平，停滞与发展，但无论何时，我们都满怀期冀的眺望深邃的星空，渴望进入其间一探究竟。而当两百年前，我们的第一座长期空间站投入使用时，这股情绪便达到了高峰。我们走遍了家园星系的每一个角落，开采并运输资源，希望能够更进一步，直抵遥远的群星......\n\n如今，星系的资源储量已经岌岌可危，[GetSpeciesName]中最优秀的头脑们终于放弃了沦为无稽之谈的超光速引擎理论，开始研究近光速太空飞船。虽然步履蹒跚，但我们终究迈出了走向群星的第一步。"

