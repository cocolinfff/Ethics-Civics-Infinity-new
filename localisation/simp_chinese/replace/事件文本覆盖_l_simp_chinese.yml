 building_communism_desc:0 "未来，未来，未来。\n\n我们无数次畅想未来的模样，我们抬头仰望群星，我们用双手触摸万物，我们用汗水浇灌果实。未来如此遥远，未来如此靠近，我们憧憬未来，我们渴望未来，我们建设未来，我们——成为未来。"
