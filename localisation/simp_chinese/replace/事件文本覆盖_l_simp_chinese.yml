 ethic_common_sense_changes.1.name:0 "精神控制？"
 ethic_common_sense_changes.1.desc:0 "今天是一个令人悲伤的日子，我们敬爱的领袖§Y[From.GetTitle][From.GetName]§!于今日迎来了死亡，离我们而去。\n\n但很快，骚乱便席卷了全国。随着[From.GetName]残留的某种影响消失，人们惊恐的发现自己长久以来所做的事情与自己原本应该要做的事情产生了不可避免的矛盾，就仿佛整个社会都曾被[From.GetName]强行控制！越来越多的人对自己精神的独立性与存在的意义产生了动摇，我们的社会岌岌可危......"

 ethic_communist_society.0.name:0 "未来的一瞥"
 ethic_communist_society.0.desc:0 "宇宙与社会的发展是符合规律的，这是我们的哲学家早在太空时代之前就已经达成的共识。\n\n人口增长推动了社会需求的提高，科技进步抹平了生物个体间的差距，资本增值约束了利益集体的行为。时至今日，我们已经明晰了前方的道路：个人价值的衡量不在于资本的多少，而在于其是否参与社会的运行。每个个体都是文明重要的组成部分，如果一个公民不能被社会尊重，那只能说明这个文明已经失去了存在的价值。\n\n现在，时机已然成熟，请你行动起来吧。去思考自己的价值，去塑造理想的社会，去热爱这个自由的世界，以及你自己——这是你天赋的权利，我们与你共同捍卫的权利。"
 ethic_communist_society.0.a:0 "放手去做吧。"
 ethic_communist_society.0.b:0 "这又和我有什么关系呢？"

