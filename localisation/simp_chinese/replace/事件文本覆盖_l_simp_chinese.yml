 crisis.21110.zarqlanism_idea.desc: "在寺庙大院下方，我们发现了教派前成员使用过的许多单元或者起居室。每个房间中都有同一本书的副本：在我们的典籍中被称为《扎克兰史诗》。某些段落是这样直接描写的：\n\n扎克兰曾经为了反抗旧日的压迫者而选择塞塔娜，但他很快意识到她承诺的拯救是一个谎言。经过重重考验，扎克兰飞升到灵界，与一位高维度生命——§Y粘土艺术家§!——结盟，并向祂请求获得击败塞塔娜的力量。\n\n粘土艺术家并不在意。\n\n在无数个昼夜里，扎克兰向粘土艺术家祈祷。他提到塞塔娜的异端邪说，“除掉自我”和“她的合成人意志的傀儡”。\n\n最终，粘土艺术家听取了扎克兰的请求。\n\n粘土艺术家塑造了一条强大的锁链来束缚塞塔娜。但他警告扎克兰，永远困住塞塔娜的思想的锁链是不存在的。\n\n“她会回来的，”扎克兰在书中的最后一段写道。“我们必须做好准备。”"
 crisis.21110.a: "是的，我们的历史也记载了这件事。"

