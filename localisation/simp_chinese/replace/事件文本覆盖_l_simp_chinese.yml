 ethic_military_dictatorship.2.b_effects:0 "一时的妥协将提高骑士家族对朝局的影响。"
 ethic_military_dictatorship.4.title:0 "天佑[Root.GetRulerTitle]!"
 ethic_military_dictatorship.4.desc:0 "经过漫长的设计、研发与建造，彰显了我国最先进技术与[Root.GetRulerTitle][Root.GetRulerName]荣耀的超级战舰终于完工了！以[Root.GetRulerTitle][Root.GetRulerName]之名，胜利属于[Root.GetName]！"
