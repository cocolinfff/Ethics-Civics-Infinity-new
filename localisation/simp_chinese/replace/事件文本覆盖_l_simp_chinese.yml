 ethic_military_dictatorship.2.title:0 "为陛下三呼万岁！"
 ethic_military_dictatorship.2.desc:0 "在举办完前任君主的国葬之后，新君主[heirname.GetName]的加冕典礼便成了我国的重中之重。依据我国传统，新君即位时需要征调全国资源建造一艘彰显君王荣光，并代表君主冲锋陷阵的§Y超级战舰§!，以震慑帝国内外的敌人。\n\n但我们的财政官们——他们大多来自于帝国各地的骑士家族——却认为此举过于铺张浪费，不利于帝国的繁荣发展。现在我们需要做出选择......"
 ethic_military_dictatorship.2.beta.desc:0 "在举办完前任君主的国葬之后，新君主[heirname.GetName]的加冕典礼便成了我国的重中之重。依据我国传统，新君即位时需要征调全国资源建造一艘彰显君王荣光，并代表君主冲锋陷阵的§Y超级战舰§!，以震慑帝国内外的敌人。\n\n由于前任君主的座舰尚未建造完毕，我们的工程师建议我们直接延续这一项目并将新舰船冠以[heirname.GetName]之名；但我们的财政官们——他们大多来自于帝国各地的骑士家族——却认为继续建造超级战舰过于铺张浪费，不利于帝国的繁荣发展。现在我们需要做出选择......"
 ethic_military_dictatorship.2.a:0 "在我们的首都星系举办一场盛大的阅舰式！"
