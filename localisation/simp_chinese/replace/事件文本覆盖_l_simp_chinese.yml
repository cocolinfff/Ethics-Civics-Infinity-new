 future_society.200.b:0 "改造生态环境趋向完美的技术"
 future_society.200.c:0 "调整行星运转以符合我们审美的技术"
 future_society.200.d:0 "萃取暗物质以丰富我们饮食的技术"
 future_society.200.e:0 "制造幻想生物促进底层人口增长的技术"
 future_society.200.f:0 "复活尸体组成亡灵大军的技术"
 future_society.200.g:0 "让员工死后再就业的技术"
