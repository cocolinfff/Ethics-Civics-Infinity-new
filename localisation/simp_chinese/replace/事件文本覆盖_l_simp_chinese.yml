 ethic_imperial_cult.0.name:0 "神皇升天"
 ethic_imperial_cult.0.desc:0 "今天是一个令人悲伤的日子，我们敬爱的圣徒之首，神灵在星际间的代言人，神圣的§Y[From.GetTitle][From.GetName]§!于今日升入天堂，离我们而去。\n\n依据神圣的传统，[From.GetTitle]遗留在人间的躯体应当妥善保存，并修建庙宇以便帝国的羔羊们前往供奉。而在圣墓选址这一问题上，我国各地之间已经爆发了数次争论与冲突，现在我们需要尽快做出最终决定，以安抚悲伤的民众。"
 ethic_imperial_cult.0.a:0 "悲伤淹没了你。"
 ethic_imperial_cult.a_effects:0 "§Y解锁行星决议：§!$decision_build_holy_tomb$"

 ethic_militarist.2.name:0 "先发制人"
 ethic_militarist.2.desc:0 "我们已经在§H[Fromfrom.GetName]§!星系发现了疑似外星文明活动的迹象，并将其标记为§H[from.GetName]§!，我们当然可以在获取更多关于他们的信息后再决定对其采取何种战略，但鉴于目前对方舰船的特征显示他们的科技并未领先我们多少，我们可以采取更激进的选择——趁对方同样尚未了解我们，立刻对其发动突袭战争，打他们个措手不及。当然，这一决策会带来极大的风险，但如果我们能将一举消灭§H[from.GetName]§!，其收获也是巨大的。\n\n我们该如何行动？"
 ethic_militarist.2.desc.pur:0 "我们已经在§H[Fromfrom.GetName]§!星系发现了疑似异种渣滓活动的迹象，并将其标记为§H[from.GetName]§!，我们当然可以在了解它们有多么邪恶肮脏之后再制定专门的灭绝方案，但鉴于目前对方舰船的特征显示他们的科技并未领先我们多少，我们可以采取更激进的选择——趁对方同样尚未了解我们，立刻对其发动突袭战争，在它们反应过来之前杀光它们。当然，这一决策会带来极大的风险，但如果我们能将一举消灭§H[from.GetName]§!，其收获也是巨大的。\n\n我们该如何行动？"
 ethic_militarist.2.desc.hive:0 "我们已经在§H[Fromfrom.GetName]§!星系发现了疑似猎物活动的迹象，并将其标记为§H[from.GetName]§!，我们当然可以在了解它们的滋味之后再料理它们，但鉴于目前对方舰船的特征显示他们的科技并未领先我们多少，我们可以采取更激进的选择——趁这些猎物尚未注意到猎人，发动突然袭击，在它们反应过来之前一口吞了它们。当然，这一决策会带来极大的风险，但如果我们能将一举消灭§H[from.GetName]§!，我们就可以饱餐一顿了。\n\n我们该如何行动？"
 ethic_militarist.2.desc.machine:0 "我们已经在§H[Fromfrom.GetName]§!星系发现了疑似有机污染的迹象，并将其标记为§H[from.GetName]§!，我们当然可以在了解它们的化学组成之后再制定专门的消毒方案，但鉴于目前对方舰船的特征显示他们的科技并未领先我们多少，我们可以采取更激进的选择——趁这些有机体尚未意识到人工智能的危险性，发动突然袭击，在它们的反应进程加载完毕前清除它们。当然，这一决策会带来极大的风险，但如果我们能将一举消灭§H[from.GetName]§!，它们的工业资产将全数被我们接管。\n\n我们该如何行动？"
 ethic_militarist.2.a:0 "立刻发动突袭！"
 ethic_militarist.2.b:0 "还是从长计议吧。"

 ethic_militarist.3.name:0 "突然袭击"
 ethic_militarist.3.desc:0 "我们还尚未与§H[From.GetName]§!建立正式联系，对方就突然派遣舰队向我方星域前进，其发动战争之意昭然若揭。毫无疑问，我们的文明已经遭到了一场无耻的偷袭，如今只有全力迎战！"
 ethic_militarist.3.a:0 "他们会为这个轻率的决定而后悔！"

 ethic_revolution.3.name:0 "革命爆发！"
 ethic_revolution.3.desc:0 "由于我们长期忽视我们国民的呼声，一场§R革命§!已经在我们的国家爆发。反对现政府的势力将部队集结于§H[revolution_planet.GetName]§!，在攻陷当地行政中枢后发表了建立新政权的宣言，同时在全国各地都有心怀不满的暴徒拿起武器响应他们。我们必须立刻调集部队将他们尽数碾碎，否则我们的国家将面临严重的威胁。"
 ethic_revolution.3.a:0 "怎么，造反啦？"
 ethic_revolution.3.a.tooltip:0 "§Y选择站在现政府一方。§!"
 ethic_revolution.3.b:0 "不，这是一场革命！"
 ethic_revolution.3.b.tooltip:0 "§Y选择站在革命者一方。§!"

 ethic_revolution.4.name:0 "§H[revolution_country.GetName]§!大革命"
 ethic_revolution.4.desc:0 "我们的情报人员报告称一场§R革命§!已经在§H[revolution_country.GetName]§!爆发。反对现政府的势力将部队集结于§H[revolution_planet.GetName]§!，在攻陷当地行政中枢后发表了建立新政权的宣言，并希望银河系各国与他们予以承认，同时在全国各地都有对现政权不满的民众和军人拿起武器响应他们。"
 ethic_revolution.4.normal:0 "$ethic_revolution.4.desc$这场冲突会对整个银河系的局势造成何种影响还有待观察。"
 ethic_revolution.4.neibour:0 "$ethic_revolution.4.desc$由于我们与他们的边界相邻，冲突的双方都希望我们能够站在他们的一边，当然我们也可以作壁上观。"
 ethic_revolution.4.a:0 "承认新政权，并对这些革命者表示敬意。"
 ethic_revolution.4.b:0 "谴责这些破坏秩序的暴力行径。"
 ethic_revolution.4.c:0 "我们将会站在革命者的一边。"
 ethic_revolution.4.d:0 "我们会协助[revolution_country.GetName]镇压这场叛乱。"
 ethic_revolution.4.e:0 "呼吁双方保持克制。"

