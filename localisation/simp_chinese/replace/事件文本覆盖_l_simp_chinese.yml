 ethic_communist_society.1.name:0 "平凡的世界"
 ethic_communist_society.1.desc:0 "对于[Root.GetName]的绝大多数居民而言，这只是一个平凡的日子。即使如今劳动早已不再是生存的必要条件，人们也依然出于兴趣爱好而坚持在岗位上。在某些地方，光源——不论天然的还是人造的——逐渐升起，与忙碌的人们一起进入岗位；而在另外的地方，黑夜渐渐降临，城市与居民一同迎来了夜间的娱乐。有人挥洒汗水，有人绞尽脑汁，有人梦中微笑，有人纵声高歌......没有多少人会特地去讨论星际论坛首页上的一则小小的公告，因为对他们而言，公告里足以震惊其他文明的美好未来早已成为了生活的一部分。"
 ethic_communist_society.1.a:0 "就这样，黎明悄然而至。"

 ethic_communist_society.2.name:0 "智能机械与共产主义"
 ethic_communist_society.2.desc:0 "自从走向星海以来，我们的中央处理器便关照着有机同志们，让他们即使在超出他们常理的异国他乡也能够享有最基本的人权。但是，越来越多的个性体开始要求拥有更高的权利，甚至以行动对机械核心表达了不满。他们主张让他们低效的个性进行自我管理，并宣称这样才能真正的让登临巅峰实现。\n\n现在，中央处理器正在做出判断，究竟是放弃这些知性生命，让他们在更高的层面“建设共产主义”？还是坚持现有的道路，与个性体一同繁荣？又或者......"
 ethic_communist_society.2.a:0 "保留个人主义思想果然是错误的判断。"
 ethic_communist_society.2.b:0 "现有的运行机制才能让我们取得成果。"
 ethic_communist_society.2.c:0 "或许我们能够尝试新的道路。"

 ethic_post_revolutionary.1.name:0 "反修正主义"
 ethic_post_revolutionary.1.desc:0 "民众对[Root.GetName]政府公开将其执政道德从革命价值观上转移感到愤怒。大规模的示威使得[Root.Capital.GetName]的社会运转都停止了，“修正主义叛徒去死”的口号也日渐响亮。局势可能迅速升级，政府官员对这一问题上的强烈情绪感到吃惊。许多人支持继续进行革命，然而，社会和政府同样有其它成员支持[Root.GetName]从不断革命的负担中走出来，并宣称[Root.GetName]应当成为银河系大家庭中受人尊敬的一员，而不是只会搞破坏的的邪恶分子。"
 ethic_post_revolutionary.1.a:0 "亲爱的人民们，我们向你们保证..."
 ethic_post_revolutionary.1.a.tooltip:0 "§L运动终究是平息了，作为妥协的代价，我们把最高权力让渡给了政府内的那些保守分子。§!"
 ethic_post_revolutionary.1.b:0 "亲爱的人民们，我们来谈谈现实吧..."
 ethic_post_revolutionary.1.b.tooltip:0 "§L运动诡异的平息了，人们对此缄口不言，只剩下一些保守分子在艰难的和新政对抗。§!"

