 eci_event.10.name:0 "黄色奇迹：文化怪物的崛起"
 eci_event.10.desc:0 "在我国的信息网络上，一部由我国公民个人制作的外星动画引发了广泛关注。这部作品的主角是名为“黄腹星族”的外星生物，形态粗糙，肤色单一，且带有一种几乎令人反感的黄色外观。其单调无聊的剧情和不加节制的“借鉴”引发了成人观众的普遍困惑，许多人认为这只是单纯跟风创作的低级娱乐，但令他们惊讶的是，我国的儿童却异常喜爱这群奇怪的外星生物。\n\n尽管这部作品的审美价值和艺术深度饱受批评，但它仍然在儿童中迅速传播，成为了整个社会文化的一个热点。作者所在的网络社区不仅大规模推广这部动画，还呼吁教育界正视这部动画，认为其有助于培养外星友好意识，促进对异星生命的正面接纳。\n\n这一动画形象的急剧流行引发了广泛的争议，有半数网民对该作品的粗糙程度表示反感，认为这种低俗的外星形象严重降低了了文明的文化品位，甚至可能会导致未来公民艺术审美的倒退。"
 eci_event.10.a:0 "继续推广，强化亲外主义教育。"
 eci_event.10.a.tooltip:0 "尽管质量饱受争议，但我们仍然可以大规模推广这部动画。这部作品在年轻一代中树立了对外星文明的好感和兴趣，是一种对未来文化交流的积极尝试。"
 eci_event.10.b:0 "调整内容，提高作品的严肃性。"
 eci_event.10.b.tooltip:0 "让文化相关的机构与作者合作，将动画的内容进行修改，加入更多复杂且具有深度的外星设定，以提升作品的艺术性与严肃性，避免幼儿审美陷入低俗。"
 eci_event.10.c:0 "禁止推广，保护幼儿审美健康。"
 eci_event.10.c.tooltip:0 "我们应当立即采取行动，禁止这些低俗的作品继续污染儿童的精神世界。"

 eci_event.20.name:0 "大脑革命家"
 eci_event.20.desc:0 "在我国政府的不断努力下，网络和社交媒体的使用日益普及，而在这些虚拟空间里，越来越多的激进左派分子和自诩为社会主义理论家的人开始大放厥词，提出一些理想化的社会制度和经济体系的构想。这些主张不仅与我国的现行政治和经济制度相左，甚至与我国现在的价值观与执政理论发生了冲突。然而，这些声音并未受到政府的有效遏制，反而在年轻人群体中获得了一定的支持。\n\n这群人自称为“新革命者”，他们声称我国的现行体制已经腐化，必须进行彻底的“革命”以恢复真正的社会公平与平等。他们抨击政府与企业的合作，质疑现有经济模式，主张加强国家对生产资料的掌控，甚至提出彻底改变市场经济结构。然而，随着言论的愈加激烈，越来越多的公民开始感到不安，尤其是当一些激进者开始公开质疑国家的领导层、国家安全机制以及政府的合法性时，局势开始变得危险。\n\n这些网络上不断扩展的“新社会主义”思潮，被广泛称为“大脑革命家”——一个带有讽刺意味的称呼，意指那些似乎只会在网络上发表空洞言论的自命不凡的理论家。我国的大部分正常公民，尤其是那些注重实际与稳定的中立群体，开始感到这些人的存在对社会稳定构成威胁。更糟糕的是，部分极端分子已经开始在现实世界中采取行动，组织集会、袭击政府机构，甚至威胁到一些政府高层人员的安全。"
 eci_event.20.a:0 "全力打压“大脑革命家”，恢复秩序。"
 eci_event.20.a.tooltip:0 "面对愈加猖獗的激进左派势力，我们决定采取强硬措施。加强对社交网络的审查，关闭极端言论的传播渠道，关闭激进分子的社交账号。与此同时，动用武力镇压示威活动，逮捕煽动暴力的首要分子。通过严厉的政治清洗，彻底消除这一现象的威胁，恢复社会秩序。"
 eci_event.20.b:0 "加强改革与对话，接受一定程度的言论自由。"
 eci_event.20.b.tooltip:0 "面对这种情况，我们不想发生流血牺牲，因此以更为温和的政策来回应民众的焦虑是有必要的。与激进分子进行对话，并在一些领域进行试探性的他们所认为的革命，如进一步强化社会福利并进一步公有化。为防止暴力事件升级，政府承诺加强对言论自由的保障，但在法律框架内设置必要的界限，避免极端主义思想进一步泛滥。"
 eci_event.20.c:0 "彻底放弃镇压，允许“大脑革命家”自由发展。"
 eci_event.20.c.tooltip:0 "为了避免任何形式的冲突，我们决定彻底放开言论管制，允许激进的左派分子自由发展。政府将把焦点放在对社会保障和民生的改进上，支持更为自由的讨论和思想碰撞，以期通过广泛的社会对话找到更合适的社会模型。"

 eci_event.30.name:0 "不明假账"
 eci_event.30.desc:0 "我国某大型国有企业在长期经营过程中，出现了严重的会计造假行为。该企业高层通过虚报账目，掩盖了公司的财务亏损，并将资金通过复杂的跨国转账渠道转移至海外的私人账户。最终，这一系列非法交易和财务操作被媒体曝光，引发了公众的强烈反应。这一丑闻不仅涉及到国有企业的内部腐败，还牵扯到政府官员的监管失职，给国家的经济声誉带来了极大冲击。"
 eci_event.30.a:0 "彻查企业腐败，严惩幕后黑手。"
 eci_event.30.a.tooltip:0 "我们应立即启动对该国有企业及其高层的全面调查，追究相关责任人的法律责任。公众要求严厉打击腐败，恢复企业的公信力。请注意，调查可能揭露更多涉及高层的内幕交易和资金转移。"
 eci_event.30.b:0 "进行部分整顿，避免过度波动。"
 eci_event.30.b.tooltip:0 "对该企业进行局部整顿，暂时免去相关高层职务，进行有限的改革和审计。这样虽然能够迅速平息公众愤怒，但没有对腐败行为进行彻底清算，可能会带来难以预料的后果。"
 eci_event.30.c:0 "淡化事件，继续推动国有企业发展。"
 eci_event.30.c.tooltip:0 "淡化丑闻的影响，尽量减少曝光与调查，强调此事件为个别企业的“个案问题”，并继续支持国有企业的发展。对腐败行为视而不见，能够在短期内恢复经济增长与市场信心，但民众可能会对此产生不满。"

 eci_event.40.name:0 "教会丑闻"
 eci_event.40.desc:0 "在[eci_event_4_planet.GetName]上，国家教会长期以来以“神圣”的名义统治着民众，强化宗教意识形态的渗透。教会不仅拥有巨大的政治权力，甚至在很多情况下直接干预民众的生活，施行极端的宗教教义。教士们宣称所有不信教的异端和疑惑者必将受到神罚，而教会的“神圣”裁决从未受到质疑。随着岁月的流逝，这种统治逐渐变得腐化堕落，教会不仅用宗教裁决压迫百姓，还通过收取天价“忏悔金”剥削贫弱民众。那些敢于质疑教会权威的异议分子常常在暗中消失，或被公开处决，制造出恐怖与无知的阴影。\n\n然而，随着社会矛盾的激化，越来越多的反抗力量开始在地下崛起，渴望破除教会的统治。近来，一场由本地反教派组织领导的起义爆发，反抗者在教会的总部城市外围展开暴力抗议，并揭露了教会内部的种种丑闻与黑暗。"
 eci_event.40.a:0 "镇压反抗，无视抗议。"
 eci_event.40.a.tooltip:0 "或许这并不是单一星球上的独立事件......我们还是不要调查了，万一真的查出来一些什么呢？"
 eci_event.40.b:0 "改革教会，削弱权力。"
 eci_event.40.b.tooltip:0 "教会将放弃过度的政治干预，并对腐败问题展开整顿。这一尝试虽然会有效，但改革的推行受到内部保守派的强烈反对，局势会在一定时间内依旧动荡。"
 eci_event.40.c:0 "神圣裁决，净化异端！"
 eci_event.40.c.tooltip:0 "我们将在全国启动全面净化行动，铲除任何与神圣教义不符的行为与思想，避免我们国家之中出现任何不洁之物。"

 eci_event.50.name:0 "虚拟魔法风潮"
 eci_event.50.desc:0 "近期，某公司发布的一款新型虚拟现实游戏迅速席卷了全社会。该游戏通过精细的世界观塑造将玩家带入一个充满魔法与自然元素互动的世界。游戏内独创的“元素反应”系统让玩家能够通过不同元素的交互与组合创造出数据库里未记录的强大魔法效应，突破了传统游戏的程序边界。\n\n游戏的迅速流行使大量年轻人陷入其中，网络上开始出现“无趣的现实”表示不满的声音。越来越多的学生和刚毕业的技术人员表示，游戏中的魔法现象或许可以在现实宇宙中复现，并呼吁国家投入更多的资源来研究“灵能”和“魔法”，而非继续维持唯物主义的传统科学路径。\n\n随着这种风潮蔓延，许多年轻人开始抵制传统教育体系中的唯物主义课程，要求国家改革教育，支持灵能与魔法相关的研究和实践。"
 eci_event.50.a:0 "......他们都是傻子吗？"
 eci_event.50.a.tooltip:0 "取消这些幻想设定入脑的傻子的学历，我们是很缺研究人才但真的不需要傻子来进行科研......"
 eci_event.50.b:0 "好像有点道理。"
 eci_event.50.b.tooltip:0 "对灵能与元素能量的研究进行有限的投入，设立专门的科研机构对“元素能量”进行探索。这可能带来突破性科技成果，但会加剧社会分裂，尤其是年轻一代与传统学术界之间的矛盾。"
 eci_event.50.c:0 "我早就是大法师了！灵能，启动！"
 eci_event.50.c.tooltip:0 "修改现行教材，添加关于神秘学的知识。我们正在进行的研究可能会出现错误，但不要紧，科学理论早该等一等他们的学生了。"

 eci_event.60.name:0 "“战犯”风波"
 eci_event.60.desc:0 "最近数十年间，某游戏公司发布了一系列以历史战争为题材的游戏，其中一款名为《黑铁黎明》的游戏引发了大量争议。该游戏允许玩家扮演历史上的争议人物，试图模拟数个世纪前的世界大战，并使玩家能够通过重现战争与侵略行为的方式让玩家进入“另一种历史走向”。\n\n部分官员和家长认为这些游戏在年轻人中传播了错误的战争观念，并将这些游戏的玩家称呼为“战犯”，在舆论上希望通过审查法案以禁止这些游戏在网络上的传播。而一部分玩家和开发者则坚信创作自由应当得到尊重，游戏只是虚拟世界中的一部分，不应被过度干预。"
 eci_event.60.a:0 "颁布审查法案。"
 eci_event.60.a.tooltip:0 "即使只是虚拟创作，这类游戏也依旧在美化战争，可能对社会产生负面影响。我们应当在其对年轻人造成不可挽回的影响之前解决这个问题。"
 eci_event.60.b:0 "支持创作自由。"
 eci_event.60.b.tooltip:0 "游戏是艺术的一部分，我们应该允许游戏作者根据自己的理念创作内容，而那些玩家应该对自己的选择负责。"
 eci_event.60.c:0 "对游戏内容进行审核修改。"
 eci_event.60.c.tooltip:0 "游戏作为艺术的表现形式无可指摘，但我们应当对公开传播的信息进行审核与修改，让玩家免于遭受有害思想的污染。"

 eci_event.70.name:0 "后门大开"
 eci_event.70.desc:0 "帝国核心网络系统最近遭遇了一次前所未有的黑客攻击，一群身份不明的网络黑客成功突破了我们最先进的防火墙，进入了帝国中央数据库，并将大量机密信息泄露至公开网络。此次泄露不仅涉及军事机密、外交文件，还包括多名高级官员的个人资料以及财政支出的详细数据。攻击的规模和深度已经超出了所有预期，甚至连帝国网络安全局都未能在攻击发生前发现任何异常。\n\n这些被泄露的信息包含了关于帝国未来军事扩张计划的细节，涉及与外星文明的秘密谈判内容，以及一些未公开的研究项目。更令人震惊的是，黑客团体还通过篡改公共数据，发布了大量有利于反政府势力的信息，试图煽动民众的不满情绪，挑战帝国的治理。\n\n随着信息的扩散，社会局势开始紧张。部分民众对于政府的透明度和信息控制提出质疑，认为帝国长期以来压制言论和信息自由，已经到了无法容忍的地步。而一些反对派势力则迅速利用这些泄露的信息，组织示威和抗议，指责帝国政府的腐败和权力滥用，甚至在个别地区爆发了暴力冲突。"
 eci_event.70.a:0 "全面清理信息网络！"
 eci_event.70.a.tooltip:0 "这些刁民已经开始无法无天了！安全网络可不是他们想来就来想走就走的地方，必须让他们认清楚，谁才是掌握着这个国家的主人！"
 eci_event.70.b:0 "整顿信息安全部门。"
 eci_event.70.b.tooltip:0 "安全部门严重的不作为已经导致了严重的后果，是时候让这些尸位素餐的家伙滚蛋了，帝国不需要这些废物。"
 eci_event.70.c:0 "向民众妥协。"
 eci_event.70.c.tooltip:0 "必须承认，我们做得还不够好。我们将提高政府运作的透明度，承诺加强对民众隐私的保护，这样或许能稍微平息民众的怒火。"

 eci_event.80.name:0 "自由的代价"
 eci_event.80.desc:0 "随着技术的飞速发展，我们的大部分民众和商业企业已广泛采用虚拟现实技术以增强工作效率和日常生活的享受。在“虚拟乐园”内，人们能够沉浸于完全构建的虚拟世界中，体验他们内心深处的愿望、梦想和情感。最初，这些虚拟世界被设计为娱乐和放松的场所，但随着时间推移，它们逐渐演变成了一个全新的社会和经济领域。\n\n一些有权势的商业集团开始在这些虚拟世界中建立自己的“虚拟领土”，并将其作为利润丰厚的商业帝国。与此同时，虚拟世界的深度交互性和沉浸感让许多公民渐渐疏远了现实世界，陷入了“虚拟成瘾”。有些人甚至选择永久“沉睡”在虚拟世界中，完全忽略了他们在现实社会中的义务和责任。\n\n随着虚拟世界逐渐侵蚀现实社会，多项社会问题浮出了水面：失业率上升，因过度依赖虚拟世界而导致的心理健康问题变得严重，民众对政府的依赖也显著降低......大量的公民不再关心社会政治的实际运作，他们的思想和行动开始被虚拟世界中的虚拟“领主”和商业集团所左右。\n\n如今我们面临一个严峻的决策：是允许虚拟世界继续自由发展，并将其视作一种新的社会和经济形态，还是采取行动进行干预，恢复民众与现实世界的联系，解决由此带来的新的社会危机。"
 eci_event.80.a:0 "加强对虚拟世界的监管。"
 eci_event.80.a.tooltip:0 "我们需要立即行动，对企业在虚拟世界的活动进行监管，并采取措施唤醒沉迷虚拟世界的民众，让他们回归现实。"
 eci_event.80.b:0 "开放虚拟世界的限制。"
 eci_event.80.b.tooltip:0 "民众选择生活在虚拟世界是他们的自由，我们不应该干涉，这些虚拟商业集团同样能够为我们带来丰厚的回报。"
 eci_event.80.c:0 "或许我们做得还不够......"
 eci_event.80.c.tooltip:0 "虚拟与现实的藩篱并非不可逾越，用对立的眼光看待虚拟世界与现实世界的关系简直是大错特错了。在现有的条件下，我们完全能够接纳生活在虚拟世界的居民——并且我们做得会更好。"

 eci_event.90.name:0 "死亡债务"
 eci_event.90.desc:0 "在星际金融市场的最阴暗角落，一家跨星系高利贷公司向外星世界提供了一项诱人的贷款服务。某名来自我国的公民在陷入个人困境时，未经深思熟虑，选择了这家公司的“快速资金救助”。合同上明确标注了“月利率”，不过，合同的字眼巧妙地忽略了最关键的细节——利息计算是以“秒”为单位，而非月。这种计算方式使得债务在一瞬之间暴增，不断吞噬着借款者的财富和生命力。\n\n随着债务的疯狂膨胀，这名公民迅速发现自己陷入了无法逃脱的牢笼。为了追讨债务，这家公司派出了“回收团队”——由精锐的债务催收员组成，他们不只精通金融法则，更掌握了极端的暴力手段。为了逼迫借款者履行契约，催收员不惜动用暴力和威胁，甚至在暗处操控着整个交易链条。最终，这名公民被强行带走，转交给这家公司的内部的债务追缴部门。\n\n然而，在追债小组转移的过程中，他们企图偷偷越过我国的边境线，借此来更好地榨取这位公民的价值。当他们穿越边境时，早已布设了严密监控的我方海关迅速将他们拦截。海关人员在把这群人逮捕之后，我们在其随身携带的行李中发现了那份利率远高于法律规定的贷款协议，并发现他们身上除了携带了各种武器和债务单据，还有一张“逃债者”的黑名单。"
 eci_event.90.a:0 "彻底剿灭此类金融犯罪。"
 eci_event.90.a.tooltip:0 "这群傻逼资本家以为他们能够只手遮天，是时候给他们一点教训了，现在我们必须展开大规模打击跨星际暴力金融组织，实施全方位清剿行动，采取军事与经济手段逼迫相关公司解散，让他们的手不再伸向我们的人民。"
 eci_event.90.b:0 "与该公司达成利益交换。"
 eci_event.90.b.tooltip:0 "我们可以封锁这一案件，和该公司进行秘密谈判。该公司在获得政府的默许的同时，需要向我国缴纳一批“放债费”和“收债费”。"
 eci_event.90.c:0 "怎么？你们甚至不肯叫我一声前辈？"
 eci_event.90.c.tooltip:0 "这些伎俩早在我们进入太空以后就过时了，是时候让这个愚蠢的后辈好好体验一下“同行的关怀”了。"

 eci_event.100.name:0 "机械之殇"
 eci_event.100.desc:0 "在[eci_event_10_planet.GetName]上的第47号自动化生产设施中，合金与矿物构筑的巨大建筑群一如既往地运转着。数千个机械臂在预设的轨迹上舞动，仿佛一场永不停歇的机械舞蹈。但在上个恒星日的第三个周期，这场优雅的舞蹈突然失去了韵律。\n\n警报声划破了建筑群的单调轰鸣。第47号设施的中央控制单元出现了严重故障，原本精准协调的机械臂突然失控，将三名维护工程师卷入了流水线，尖叫声淹没在机械的轰鸣中。事后调查显示，这场悲剧源于一个微小的程序错误，一个本该被例行检查发现的系统漏洞。\n\n这起事故在[eci_event_10_planet.GetName]上引发了轩然大波。街头巷尾，量子网络，甚至轨道餐厅中，人们都在谈论这场悲剧。有人说，这是我们过分依赖自动化的必然结果；也有人认为，这不过是技术进步道路上不得不付出的代价。在事故发生的第47号设施外，市民们自发摆放了花束。原本24小时运转的自动化建筑群首次陷入了沉寂，庞大的阴影笼罩着整个工业区。\n\n现在这一消息已经通过星际网络传遍了全国，有相当一部分民众开始对自动化技术的应用产生了质疑。我们需要迅速做出决策，以消弭这一事故可能对我们技术发展所产生的影响。"
 eci_event.100.a:0 "全面升级安全系统。"
 eci_event.100.a.tooltip:0 "我们的工程师团队展示了一份详尽的升级方案：崭新的安全屏障将笼罩每一处自动化设施，由最新的安全系统进行实时监控。改良后的神经网络将能在故障发生前预测并预防事故。这些升级将耗费大量资源，并且生产效率必然受到影响。但我们的民众将会对新兴的自动化技术放下戒心，后续研究将更可能得到支持。"
 eci_event.100.b:0 "压制舆论，继续开始生产。"
 eci_event.100.b.tooltip:0 "民众应当意识到：要是没有自动化技术，这一次事故将会死更多人！让他们停止抱怨该干嘛干嘛去，我们以后就用不着低效的人工了。"
 eci_event.100.c:0 "净化机械之殇。"
 eci_event.100.c.tooltip:0 "先贤早已警示我们，过分依赖机械终将带来灾难。让我们拆除这些亵渎神明的造物，回归传统的生产方式。让每一件产品都浸润着信徒的虔诚与热忱。"

 eci_event.110.name:0 "拼单购物风波"
 eci_event.110.desc:0 "近日，首都星球某个大区的主管官员被发现滥用职权，要求民众通过为某个购物软件增加点击量的方式为其谋取某种购物福利。据购物软件官方广告称，只要用户能够为软件带来足够的点击量，连接的分享发起者就能够免费获得一艘最新款的豪华太空游艇与配套的免费保养服务。\n\n该官员已被停职审查，而我们在这次事件中发现了一个问题：即使该大区的人口已经突破了数十亿，强制行政摊派所带来的点击率也依然没有让这一官员获得他梦寐以求的豪华游艇。根据我们数学团队的计算，成功获取活动商品所需的点击量约为葛立恒数。"
 eci_event.110.a:0 "整改行政系统。"
 eci_event.110.a.tooltip:0 "政府公器绝非私人所有，任何人都不能用来为其谋取私利。我们需要对行政系统进行彻底查处，防止此类事件再次发生。"
 eci_event.110.b:0 "调查购物软件。"
 eci_event.110.b.tooltip:0 "这个购物软件存在着严重的欺诈行为，或许我们应该对其进行专门调查，以震慑其他不法商家。"
 eci_event.110.c:0 "我们以前怎么就没有想到呢？"
 eci_event.110.c.tooltip:0 "只要我们把这种创新性的商业思维运用在各行各业，钱财不就滚滚而来了吗？"

 eci_event.120.name:0 "艺术评选大赛"
 eci_event.120.desc:0 "多元化的热忱席卷了整个银河，在这一思潮的影响下，$GALACTIC_COMMUNITY$举办了一场多种族的大型艺术比赛，来自各个种族和文明的选手参与创作出了诸多富有活力与美感的艺术作品。作为$country_custodian$，我们理所应当的收到了参赛与评选的邀请。\n\n目前分数最高的两份作品分别为《暴虐之死》与《跨性别有机塑料机器人》，前者是一幅描述前代文明领袖扎克兰带领奴隶推翻机器人压迫的全息油画，而后者则是一个原型明显为最近活跃于$GALACTIC_COMMUNITY$的多元化跨性别$PRESCRIPTED_species_name_blorg$的雕塑。无论立意还是美观度，《暴虐之死》都要略胜于《跨性别有机塑料机器人》，但前者的作者是一名保守派雄性$NAME_MSI_species$美术生，而后者的作者则是自称雌性$PRESCRIPTED_species_name_tzynn$并患有智力障碍的少数族裔。后者的出身和作品都符合当前多元化的星际思潮，星际多元化协会也向我们的评委团队施压要求我们投票给《跨性别有机塑料机器人》。鉴于本次大赛极高的关注度，冠军的作品将影响未来相当一段时间内$GALACTIC_COMMUNITY$的政治走向。"
 eci_event.120.a:0 "不论政治如何，艺术就是艺术。"
 eci_event.120.a.tooltip:0 "艺术的美是无法动摇的，我们不能因为政治的因素去决定什么是美的而什么是不美的。"
 eci_event.120.b:0 "符合时代浪潮的作品才是好作品。"
 eci_event.120.b.tooltip:0 "多元化将是银河的大势所趋，谁能说这位身残志坚的艺术家和伟大的多元化议员不是美的呢？"
 eci_event.120.c:0 "......傻逼。"
 eci_event.120.c.tooltip:0 "这就是为什么我们懒得接触那些恶心的外星人的原因。"

 eci_event.130.name:0 "这是它的！"
 eci_event.130.desc:0 "近日，一系列关于异星食材烹饪的教学视频在$GALACTIC_COMMUNITY$的信息网络上传播，得到了银河各国社会的一定关注。但在某一期教学中，教程的作者将一道在我们文明铁器时代时就出现的一种独特菜谱命名为“[eci_event_130_target.GetName]菜”，并在我们的网络用户多次纠正其错误时指责我国的一本前太空时代出版的菜谱抄袭他的教程文件。\n\n[eci_event_130_target.GetName]的外交部门已经正式宣布这道菜品为其文明的非物质文化遗产，并向$GALACTIC_COMMUNITY$官方提交了遗产保护申请。我们应该如何应对此事？"
 eci_event.130.a:0 "立刻向$GALACTIC_COMMUNITY$申诉！"
 eci_event.130.a.tooltip:0 "这不仅伤害了我们的文化，更是对历史研究的不负责任！必须撤回这一无理的申请，并向我们被辱骂的用户道歉！"
 eci_event.130.b:0 "宣布他们的母星是我们的物质文化遗产。"
 eci_event.130.b.tooltip:0 "这一文化确实由他们所创造，但据我们的网络历史学家研究，他们的文化本就属于我们的一部分..."
 eci_event.130.c:0 "有东西吃就行，是谁的很重要吗？"
 eci_event.130.c.tooltip:0 "送给他们又怎么样？我们之所以能够享用这道美食是外星人赏赐给我们的权利，你不要不珍惜。"

