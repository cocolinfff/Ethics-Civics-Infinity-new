 emperor.2.name:0 "银河新秩序"
 emperor.2.nochange.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.d.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.communism.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.e.desc$\n\n$emperor.2.lecture.desc$"
 emperor.2.intro.desc:0 "这是崭新秩序的黎明。陈腐的星海共同体已经被解散，取而代之的是§H[Root.GetGalEmpireName]§!的崛起。在宣布我们对这一新的泛星系政权无可置疑的权威之后，我们现在又被称为§H[Root.GetName]§!。"
 emperor.2.d.desc:0 "在一个面向全星系广播的极具奢华的加冕仪式上，在[Root.Capital.GetName]，[ruler.GetRegnalName]被加冕为新帝国的皇帝——尽管他仍然担任着[Root.GetRulerTitle]的职务，而紧接着发布的帝国第一号政令则规定了[Root.GetName]将保持原有的政治体制不变。在遍及星海的议论声中，一个新的银河帝国成立了。"
 emperor.2.e.desc:0 "然而，在[Root.Capital.GetName]上一个面向全星系广播的加冕仪式中，全银河亿万智慧生物众目睽睽之下，[ruler.GetRegnalName]戏剧性地推开了本应加冕于他的帝冠。"
 emperor.2.lecture.desc:1 "“同志们，我们都知道，我们为了什么而努力。”他环顾四周，面对来自四面八方的摄像头——与屏幕后方的所有人，平静地说道，“称帝只是一种手段，为了银河安定的权宜之计。我们将接受帝国的称呼，但这冠冕不属于我，也不属于在我之后的任何一个[Root.GetRulerTitle]，而是属于全银河所有的智慧生物——§H每一位光荣的劳动人民都将是银河无可置疑的主人！§!”"
 emperor.2.a:0 "我们将迎接未来！"
 emperor.2.a.tooltip.nochange:0 "$emperor.2.a.tooltip.start$—我们现在拥有§Y$civic_galactic_sovereign$§!国民理念\n—我们将保留原本的思潮与政体\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.end:0 "—星海帝国的成员国不能对我们发动侵略战争"
 emperor.3.communism.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.d.desc$\n\n$emperor.3.lecture.desc$"
 emperor.3.intro.desc:0 "这是崭新秩序的黎明。陈腐的星海共同体已经被解散，取而代之的是§H[Root.GetGalEmpireName]§!的崛起。在宣布对这一新的泛星系政权的权威之后，前监管人§H[gal_emperor.GetSpeciesName]§!现在自称为§H[gal_emperor.GetName]§!。"
 emperor.3.d.desc:0 "在一个全星系广播的加冕仪式上，在[gal_emperor.Capital.GetName]，[gal_emperor.ruler.GetRegnalName]拒绝了戴上皇冠的要求，并在发表了一通关于[Root.GetGalEmpireName]国内人民权利的主流政治观点的演讲后宣布仍然维持民主的政治。"
 emperor.3.lecture.desc:0 "这究竟代表着一个新纪元的开端，还是象征着银河在这一世代将走向未知与危机？"
 emperor.3.c:0 "我们不会屈服于强权之下。"
 emperor.3.c.tooltip:0 "§Y星海共同体§!已转变为§Y星海帝国§!。\n我们不会加入§Y星海帝国§!。"
 emperor.4.title:1 "宣告帝国成立"
 emperor.4.d.desc:1 "全银河的劳动者们，这是伟大的一天。在[gal_emperor.GetRulerTitle][gal_emperor.ruler.GetRegnalName]的思想领导之下，我们将团结起来，抵御任何可能威胁到我们文明的存在。\n\n我们的星球如今尽在新兴的银河人民帝国的庇护之下。作为光荣的劳动者，我们将开辟属于我们自己的未来。我们将团结在理想的旗帜下，朝着未来不断前进。\n\n人民万岁！劳动者万岁！"
 emperor.4.a:0 "关闭显示器。"
 emperor.50.name:0 "帝国海军"
 emperor.50.communism.desc:1 "创建一支防卫星海帝国的无敌舰队已经被签署成为法令。新建立的§H帝国海军§!将从整个帝国的成员国中征召船员和后勤队伍，而其中最主要的政委团队将由共产主义信念最坚定的[gal_emperor.GetSpeciesNamePlural]及其他智慧生物组成。\n\n这一舰队直接听令于[gal_emperor.GetName]，同时所有官兵都被要求宣誓为保卫全银河人民而奋斗。"
 emperor.52.communism.desc:1 "古旧的星海共同体的一切相关被一扫而空，取而代之的是新的帝国。作为这一重构的一部分，泛星系防卫军被更名为§H帝国海军§!。\n\n这一新的舰队将继承泛星系防卫军的多数军衔系统和构架，但将更换新设计的制服和军衔徽章，所有官兵将被要求宣誓为保卫全银河人民而奋斗。\n\n舰队的船员和后勤队伍仍然将从帝国的成员国中招募，而一支精锐的政委团队将从共产主义信念最坚定的[gal_emperor.GetSpeciesNamePlural]及其他智慧生物之中提拔。"
 emperor.55.name:0 "军团建立"
 emperor.55.communism.desc:1 "第一§H帝国军团§!现在正在[gal_emperor.GetName]上征召组建，这支精英地面部队具有征募帝国任何一名公民成为士兵的权力。许多军事院校已经完成了对可靠人选的寻找，并且将选出共产主义信念最坚定的政委领导这支军队。\n\n只有通过了全面结合最新生物技术的训练科目和坚定了自己保卫全银河人民的立场的人才能顺利毕业成为帝国人民的子弟兵，他们可靠的战斗技巧，无懈可击的纪律和§H全银河人民对他们的支持§!将使他们成为整个星系中最光荣的军队。"
 emperor.55.d:0 "我们是人民的武装！"
 emperor.55.e:0 "希望他们能履行自己的誓言。"
 emperor.70.name:0 "帝国安全总局"
 emperor.70.communism.desc:0 "隶属于§H帝国安全总局§!（或称“人民肃反委员会”）的特工正在逐渐部署到帝国境内的所有星球，他们会协助当地执法部门维护治安，同时调查负责调查关于任何分裂国家或侵吞国家公权力的严重犯罪并施加制裁。\n\n他们通过帝国司法部直接向[gal_emperor.GetRulerTitle]负责，并宣誓保卫劳动人民的根本利益不受反革命分子所侵犯。"
 emperor.70.b:0 "以人民的名义。"
 emperor.70.c:0 "希望这是一个好的开端。"
 emperor.72.communism.desc:0 "随着帝国的崛起，星系刑警组织被重新改组，其名称改变成了§H帝国安全总局§!（或称“人民肃反委员会”）。帝安局的特工们依旧能够将自己的活动范围扩张到帝国全境，并通过帝国司法部直接向[gal_emperor.GetRulerTitle]负责。\n\n帝安局仍然会协助当地执法部门维护治安，同时将调查负责调查关于任何分裂国家或侵吞国家公权力的严重犯罪并施加制裁。\n\n尽管所有成员在入职仪式上宣誓将保卫劳动人民的根本利益不受反革命分子所侵犯，但部分各界人士仍然担忧这个前身为警察组织的部门或许将会变成血腥镇压的工具……"

 future_society.1.name:0 "浴火重生"
 future_society.1.desc:0 "随着§H[Root.GetGalEmpireName]§!在银河之中统治地位的确立，我们曾经的屈辱历史被再一次提及。[gal_emperor.GetSpeciesNamePlural]的文明曾经被打落尘埃，历史与过往的荣耀被扭曲、蔑视，一直到我们再次崛起的现在。如今，随着我国再一次主导星海，越来越多的公民开始选择与过去的屈辱告别，迎接崭新的未来。在新一代[gal_emperor.GetSpeciesNamePlural]的意识中，§H[Root.GetGalEmpireName]§!如今的荣耀取代了灰暗的过往，成为了我们全新的文化。"
 future_society.1.a:0 "向明日出发！"

 ethic_advanced_start_independent.1.name:0 "霸权的末日"
 ethic_advanced_start_independent.1.desc:0 "这是很平凡的一天，合众国的公民们正在享受着总统为他们保卫的自由。\n\n从伟大的总统陛下向那个落后的[Root.GetName]征收完全关税并宣布全面禁运那时起，已经有很长时间没有发生任何战争了。合众国治下的和平让所有人都有了工作，工厂主和职业经理们更是为源源不断的劳动力涌入工位而彻夜狂欢。没人在意夜空中越来越频繁划过的光点，人们忙着赚钱而不是对着遥不可及的星星许愿，这难道不是总统陛下带领合众国再次伟大的证明吗？\n\n这样的狂欢一直持续到每个人的信息终端里弹出的头条推送，总统陛下站在镜头前，背景是无数公民为之向往的总统官邸，而在总统陛下的身边，是两个曾经合众国居民熟悉到厌恶的[Root.GetName]士兵。\n\n“......亲爱的公民们：鉴于国家如今运行时的情况，我宣布合众国将并入[Root.GetName]，并终止自己以合众国总统身份进行的活动。我作出这个决定，是出于原则性的考虑的......”\n\n人们难以置信地抬起头，在每一座城市的天空中，都有一座宏伟的金属浮岛沉默的凝视着所有人。"
 ethic_advanced_start_independent.1.a:0 "欸哟卧槽那他妈的是什么鬼？！"

 ethic_advanced_start_independent.2.name:0 "一件小事"
 ethic_advanced_start_independent.2.desc:0 "一声门铃声响起，你从信息屏前站起身，打开了门。\n\n“您好，我是[Root.GetName]的基层工作人员，我们这段时间在为共同体的居民发放[Root.GetName]身份证。之前几天在网络上联系不到您，我来把您的身份证交给您，请问您在现实里有什么困难吗？”\n\n你看着穿着正装的来者面露难色：“我的家人以前曾经是这片地区黑帮头目的小头目，虽然后来离开了，但共同体的信息网络上还有他们以前犯罪的记录。我听说在[Root.GetName]里，亲属有犯罪记录的话不允许参加政治活动，请问我现在还能获得[Root.GetName]公民的身份吗？”\n\n“啊，这倒不会，我们走访了您的邻居，您的家庭没有在社区治安恶化时杀害或侵犯他人的人身安全，这些只是当年迫不得已的行为。根据[Root.GetName]的新地区接收条例，这样的行为不会计入新当局的数据库中。”工作人员将身份证塞进你的手里，对你敬了个礼，“总之，欢迎您加入[Root.GetName]的大家庭，祝您生活愉快。”"
 ethic_advanced_start_independent.2.a:0 "“啊，谢谢，也祝你生活愉快。”"

 ethic_advanced_start_independent.3.name:0 "闹剧"
 ethic_advanced_start_independent.3.desc:0 "总统府前的广场，人潮如腐叶堆积。这浸过荣耀的广场近百年来一度人迹罕至，只有夏天的鸟儿在这里来回跳跃扑腾。民众在背叛里沉到谷底，用酒精泡软了骨头，今日却再一次聚在一起为同一个目标而发声——尽管现在他们中的大多数人依旧是醉鬼。\n\n“让我们加入[Root.GetName]！”呼喊声一浪高过一浪，“政府还想欺骗我们多久？我们要[Root.GetAdj]！”\n\n总统府许久未见动静，人潮的愤懑却愈烈，尤以从[Root.GetName]归来的年轻人为烈——他们曾背井离乡，被[Root.GetName]拉上了宇宙开拓的征程，见识过星辰大海的波澜壮阔后，却又不得不因为严苛的移民条例而被遣回这死水般的故土。他们像燃尽的灰，偏要再灼一次，只求[Root.GetName]瞥一眼这苦难的故乡，拯救这片土地上苦难的魂灵。"
 ethic_advanced_start_independent.3.a:0 "..."
 ethic_advanced_start_independent.31.name:0 "闹剧"
 ethic_advanced_start_independent.31.desc:0 "门终于开了，一辆老坦克碾出来，炮口黑洞洞对着人群。喧嚣戛然而止，老辈人口中的旧事在新生代的骨头里醒了。人与坦克对峙，沉默如同覆在河面上的坚冰。\n\n忽然，坦克舱门开了，总统竟以不符年岁的矫捷，像当年那背叛者般跳上炮塔。人群仍僵着——他们早麻木到不怕死，倒要看看这小丑能耍什么花样。\n\n“朋友们——不，同志们！”他忽然笑开，“我与联邦早知晓诸位心愿，昨日已同[Root.GetName]的[Root.GetRulerTitle]谈妥：我宣布！我们的国家现在起即刻解散，所有债务一笔勾销，所有的行政区并入[Root.GetName]！大伙们快去就近政府领新的身份证吧！”\n\n话音未落，前总统便喜气洋洋地跳下来，哼着小调晃走了。广场上只剩一群目瞪口呆的人，风卷着碎叶，绕着他们打转。"
 ethic_advanced_start_independent.31.a:0 "啊？"

 ethic_advanced_start_independent.4.name:0 "天佑...[Root.GetAdj]？"
 ethic_advanced_start_independent.4.desc:0 "内战终于结束了！\n\n人们喜气洋洋的走上街头，同街垒后曾经为敌的邻居互道恭喜。自从几百年前最后一位国王陛下连着自己的王储给一起送走了之后，曾经辉煌的全球帝国就被内战的狂风撕得七零八落。千千万万自称拥有王室血统的人在媒体上号召人们拿起武器保卫受威胁的王，每一个郡、每一座城乃至每一条街道都充斥着激烈的战斗。没有任何所谓的王储能够带着他的追随者再次统一整个帝国，战争也成为了旧日帝国的居民数百年来的生活了——直到昨天，所有人都收到了通知，停战条例已经签订，帝国的子民将再一次统一在同一面旗帜下。\n\n酒馆打开大门，餐厅人声鼎沸，人们都在屏幕前翘首以盼，看看究竟是何等能人竟以雷霆之势统一了旧日的伟大帝国。不同王储的追随者仇人相见分外眼红，激烈的辩论到最后竟隐隐有内战再开之势，忽地，屏幕亮了，大伙屏息凝气，等待着最后胜出者在台上发表致辞。"
 ethic_advanced_start_independent.4.a:0 "..."
 ethic_advanced_start_independent.41.name:0 "天佑...[Root.GetAdj]？"
 ethic_advanced_start_independent.41.desc:0 "“这是大王子......这是三公主......这是三百七十八王储......不对啊，怎么殿下们都在台下？那即将开始演讲的是谁？”\n\n人们再次炸成了一锅粥，纷纷猜测伟大的神灵是否亲自下凡了，来拯救这个苦难的国家。直到一个异国面孔走上台前，清了清嗓子，开始致辞。\n\n联合王国的同志们、朋友们，你们好，我是[Root.GetName]的[Root.GetRulerTitle]，[Root.GetRulerName]。就在数日前，我方与旧王国所有的统治者们一致决定，放下成见，携手开创未来。从即刻起，联合王国将解散，独立的各省份将并入[Root.GetName]，请各位居民前往最近的政府大楼，领取新的个人身份证件以享受社会福利保障。请各位记住，你们的先哲——同时也是我们的先哲——曾经说过这样一句话：从来就没有什么救世主，也不怕神仙皇帝——"
 ethic_advanced_start_independent.41.a:0 "......要创造我们的幸福，全靠我们自己。"

 ethic_advanced_start_independent.5.name:0 "两百年孤独"
 ethic_advanced_start_independent.5.desc:0 "多年以后，当上校第一次坐在[Root.GetName]的大厅里开会时，准会想起同学带他去参观冰小行星的那个遥远的下午。\n\n那时的上校还不是上校，总统的任期也只有一百年而非两百年。还不是上校的上校由于种种原因得到了[Root.GetName]的国际奖学金，从家乡的贫民窟里走到了明亮的课堂。这时的宇宙还是新奇的，许多东西都叫不出名字，非得科学家们用手指指点点。但年轻的上校很快就厌倦了这些稀奇的事物，相比于科学课枯燥的数字，他更被思想课上灵魂的火花所吸引。于是他报名参加了[Root.GetName]执政思想的学习小组，并通过了考试，进入了[Root.GetName]最好的陆军学院里。如同两百年来所有的游击队员一样，上校回到了家乡，成为了上校，最后和战友们一起提前结束了总统的两百年任期。"
 ethic_advanced_start_independent.5.a:0 "..."
 ethic_advanced_start_independent.51.name:0 "两百年孤独"
 ethic_advanced_start_independent.51.desc:0 "来自[Root.GetName]的商品与思想源源不断的涌入重新激发出活力的家乡，但上校一直在思考未来的未来。这片苦难的土地离帝国主义太近，离独立自由太远，这个重新拾起幸福的国家或许在不久后就会再一次被打入地狱之中......最后，上校和同一时期其他获得解放的国家一同做出了决定：加入以[Root.GetName]为主导的国际联盟，让他深爱着的人民与土地得到更大的自由——通往群星的自由。\n\n就这样，名为[Root.GetName]的狂风便将这片土地上的苦难一扫而光，从人们美好的记忆中彻底抹掉。旧日历史的血与泪将永远不再重现，遭受百年苦难的国家，注定不会在这片土地上第二次出现了。"
 ethic_advanced_start_independent.51.a:0 "但为什么你也来开会了？"

 ethic_advanced_start_independent.7.name:0 "[advanced_start_independent_homeworld.GetName]的沦陷"
 ethic_advanced_start_independent.7.desc:0 "尽管经历了惨烈的战争，我们最终还是没能守卫我们的母星。我们的政府做下了放弃家园的痛苦决断，可新的难题却摆在了我们的面前......由于历史原因，我们的母星上仍然有相当一部分的国家处于割据状态。他们拒绝接收我们的任何信息，甚至不知道我们已经进入了太空时代，可外星侵略者却不会像我们这般尊重他们的主权......\n\n可是时间不等人，他们再一次拒绝了我们的会晤，我们只好放弃他们，只搬走我们自己的行政资料。希望我们的同胞们在外星人的治下能生活得好一些......也希望他们最终可以放下自己的傲慢，与我们一起在银河的另一处相见。"
 ethic_advanced_start_independent.7.a:0 "再见，我先走一步。"

 ethic_advanced_start_independent.8.name:0 "奇怪的发现"
 ethic_advanced_start_independent.8.desc:0 "在占领[advanced_start_independent_homeworld.GetName]后，我们发现，这颗星球上似乎有其他聚落不认同其星球前任所有者的主权。在深入调查过后，我们发现，前政权似乎是在完成行星统一之前就进入了太空时代，而他们不知为何却向自己的同胞隐瞒了这个消息，并且放任这些愚蠢的土著敌视他们。\n\n在对我们的到来表示震惊之后，这些土著政权的领导人表示愿意为我们效劳。"
 ethic_advanced_start_independent.8.a:0 "有趣，之后我再慢慢处理他们。"

 ethic_advanced_start_independent.9.name:0 "重返太空"
 ethic_advanced_start_independent.9.desc:0 "昨日，某个前太空强国的科技寡头企业在社交媒体发布了宣传片《重返太空》，宣告重启沉寂多年的国家太空计划。这部采用了最新的动画合成技术生成的宣传片中展示了该国新一代航天器与深空科研站的三维模型，强调了其掌握的突破性可回收技术，并着重批评了[Root.GetName]在太空领域竞争对其霸权的威胁，誓言该企业将领导其母国重夺太空领域的竞争主导权。\n\n此举被视作对[Root.GetName]近年太空科研活动的直接回应。有分析指出，太空竞赛的再度升温或将改变现有太空力量的格局。"
 ethic_advanced_start_independent.9.a:0 "我们应该重视即将到来的挑战。"
 ethic_advanced_start_independent.9.b:0 "给他们的社交媒体点个赞吧。"
 ethic_advanced_start_independent.9.c:0 "取消这些傻逼的消息关注！立刻！马上！"

 ethic_advanced_start_independent.10.name:0 "“王室特使”"
 ethic_advanced_start_independent.10.desc:0 "一名自称来自联合王国“正统摄政政府”的特使抵达了我方陆路口岸。尽管这名特使穿着一件缀满勋章但袖口磨损严重的旧礼服，他依然坚持要求按照全权大使的规格进行接待。\n\n“贵国作为我们这个星球上军事较为强大的力量，理应在此时支持正统。”特使在会谈室里坐得笔直，神情傲慢地摊开一卷厚重的羊皮纸文件，“只要提供一批高精度的自动武器和粮食援助，摄政王殿下承诺，在重登王位后，将把联合王国名下三处具有战略价值的深水港永久租借给贵国。”\n\n尽管我们的外交人员尽可能的以直白的措辞婉拒了这一提议，但特使显然没听懂这段话的潜在含义——他似乎认为这只是某种外交层面的“讨价还价”。他甚至压低声音暗示，如果价格合适，他们愿意册封我方领袖为一个虚构的“公爵”头衔，以此作为双方友谊的见证。显然，在这些遗老的逻辑里，一个好听的名头比填饱肚子的面包更重要。"
 ethic_advanced_start_independent.10.a:0 "我们绝对不干涉他国内政，请回吧。"
 ethic_advanced_start_independent.10.b:0 "用他们的需要换取其王室收藏的古籍与艺术品。"

 ethic_advanced_start_independent.11.name:0 "越境者"
 ethic_advanced_start_independent.11.desc:0 "昨日傍晚，我方边境管理局拦截了一批试图非法入境的合众国公民。这批人员共计四十二人，主要由高级技工和初级研究员组成，试图从我们的另一个陆上邻国入境——他们几乎要成功了。“我们没有犯罪，我们只是想保住自己的工作权！”带队的年轻人隔着铁丝网向我方边防战士喊话。\n\n根据初步审问，这批人员原本受雇于合众国的一家跨国医疗企业，由于该企业在最近的资产重组中被辛迪加的一家子公司收购，所有员工被要求签署一份极其严苛的终身竞业禁止协议。\n\n协议规定，即便他们离职，在未来二十年内也不能从事相关行业，否则将面临数额巨大的违约赔偿。在合众国高昂的医疗和住房贷款压力下，这等同于剥夺了他们的生存权。"
 ethic_advanced_start_independent.11.a:0 "..."
 ethic_advanced_start_independent.111.name:0 "越境者"
 ethic_advanced_start_independent.111.desc:0 "不久后，合众国的一名法警带着几名私人律师抵达了哨所。“先生，这是一份合法的民事传票。”那位中年法警敲了敲窗户，神色冷淡，“这些人由于叛国而面临着总计七亿合众币的债务，必须立即引渡回国接受破产清算。”\n\n我方值班员翻看着那份厚达两百页的协议，发现里面甚至规定了员工的“知识产权”包括其在岗期间产生的每一个灵感，而这种将智力活动彻底商品化的做法，在合众国的逻辑中被视为契约精神的最高体现。很明显，这些技术人员违约了。"
 ethic_advanced_start_independent.111.a:0 "赶走合众国的走狗，让他们留下来。"
 ethic_advanced_start_independent.111.b:0 "我们为这些人付钱，让他们留下来。"
 ethic_advanced_start_independent.111.c:0 "这是他国内政，我们无权插手"

 ethic_advanced_start_independent.12.name:0 "人道责任"
 ethic_advanced_start_independent.12.desc:0 "今日清晨，我方边境观测到大规模人口流动。约五千名无国籍移民在联合体武装警察的“护送”下，正缓慢向我方控制区移动。随行的一名联合体高级协调员向我方边境哨所递交了一份电子声明。尽管他身后的难民营帐篷正搭建在厚重的积雪中，且由于能源配给不足，许多人正抱着冰冷的暖水袋发抖，但这名协调员依然佩戴着整洁的正装。\n\n“鉴于贵方地界内长期维持着远超地区平均水平的供暖和补给能力，从人道主义共享的角度出发，联合体议会认为贵方有义务分担这批移民的安置工作。”协调员在镜头前显得正义凛然，“这是基于普遍价值的共同责任，拒绝他们等同于对文明精神的背叛。”"
 ethic_advanced_start_independent.12.a:0 "..."
 ethic_advanced_start_independent.121.name:0 "人道责任"
 ethic_advanced_start_independent.121.desc:0 "我方指挥官调阅了卫星图像：在联合体境内，类似的移民滞留点已经多达数百个。由于当地政府陷入了无休止的身份认同讨论，且法案执行速度由于各委员会的互相扯皮而极度缓慢，这些移民已经在边境线上生活了整整一个冬天。\n\n“协调员先生，你们的城市里有大量的空置安置房，为什么不让他们进去？”指挥官隔着玻璃幕墙问道。\n\n“那涉及到复杂的物权法和社会多元化评估。”协调员神色如常，语气甚至有些理所当然，“在评估报告完成之前，任何强制安置都是违法的。但贵方不同，你们的高效意味着你们拥有道德上的盈余。分摊我们的压力，不仅是帮我们，也是在证明贵方融入国际社会的诚意。”"
 ethic_advanced_start_independent.121.a:0 "我们为什么要为你们的无能买单？"
 ethic_advanced_start_independent.121.b:0 "那些技术人才可以过来。"
 ethic_advanced_start_independent.121.c:0 "...你他妈...开门放人！"

 ethic_advanced_start_independent.13.name:0 "警报"
 ethic_advanced_start_independent.13.desc:0 "我们接收到了来自监测站的紧急通讯，我方传感器监测到联邦境内的一处自动化导弹发射井突然转入预发射状态。经初步数据分析，这并非蓄意攻击，而是该地块一套已有四十年未曾维护的旧系统发生了底层逻辑故障。\n\n经过检测站技术人员的分析，那枚核导弹的弹头虽然老化严重，但一旦落入邻近的该国人口聚居区，依然会造成不可估量的环境灾难。我方联络员尝试通过加密频道联系联邦的当地地区行政署。在接连拨打了四十多次后，一个声音慵懒、背景伴随着廉价酒精瓶碰撞声的接线员终于接听了电话。"
 ethic_advanced_start_independent.13.a:0 "..."
 ethic_advanced_start_independent.131.name:0 "警报"
 ethic_advanced_start_independent.131.desc:0 "“噢...那个警报器确实响得很刺耳。我们派人去剪过电线，但那是防弹的，后来就没人管了。”接线员慢吞吞地打了个哈欠，“覆盖指令？那种东西早就和上一任署长的骨灰一起埋进乱葬岗了。既然它想飞，就让它飞吧。反正这片土地上的光亮已经够少了，爆炸时的火光或许能让那些醉鬼清醒几秒钟。”\n\n“那是针对无辜平民的攻击！”\n\n“平民？这里的每块砖头都在腐烂，谁还在乎那点动静？”对方咔哒一声挂断了电话。"
 ethic_advanced_start_independent.131.a:0 "立刻黑进他们的控制系统阻止导弹发射！"
 ethic_advanced_start_independent.131.b:0 "...执行命令，保持静默。"

 ethic_advanced_start_independent.14.name:0 "民选与将军"
 ethic_advanced_start_independent.14.desc:0 "来自14号地表监测站的日常报告：在一个具备一定地区影响力的国家，一位“民选将军”正在其简陋的官邸内接待来自跨国辛迪加的资源并购团队。\n\n“将军，请看这份新的合同。我们不仅会提供您急需的治安维持系统，还会额外附赠两百套旧型号的外骨骼支架。”财团代表优雅地翻动着平板电脑，语气平淡得像是在讨论天气，“作为回报，我们需要该地块未来七十年的稀有金属独占开采权，以及对当地社区的治安托管权。”\n\n间谍机器人画面中，那位将军穿着一身挂满各种勋章的制服，正贪婪地盯着屏幕上的武器模型。而我们的地表扫描仪则在该城市附近发现了大片因过度开采而塌陷的农田，以及在泥泞中排队领取救济粮的平民。\n\n“独占权没问题，但我需要更多的民主投资基金。你知道的，我的部下最近对口粮的质量有些抱怨。”将军露出一口金牙，干笑了几声，“至于那些矿工，只要能换到这些装备，他们会很乐意为国家的自由多流一点汗水的。”\n\n财团代表微笑着点了点头，在合同的末尾加了一个条款：辛迪加有权在当地建立完全自主的行政隔离区，且不受当地法律约束。"
 ethic_advanced_start_independent.14.a:0 "执行命令，保持静默。"