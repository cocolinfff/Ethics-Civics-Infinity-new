 ethic_notice.2.name:0 "通知：2025/8/8"
 ethic_notice.2.desc:0 "傻逼人类你们他妈的什么时候灭绝啊他妈了个逼的头上顶着个思考器官里面装的全是他妈的排泄物一个种族七十亿人整整六十九亿是他妈的利己主义者全银河就你们他妈了个逼的死不悔改总喜欢开倒车就算了韭菜牛马都支持资本家封建地主奴隶主收割自己还去残害别人的冤种文化傻卵文明我实在是他妈了个逼的想不明白为什么宇宙规则允许这种勾心斗角尔虞我诈贪得无厌自欺欺人损人不利己生命的意义就是浪费星球上的空气的脑瘫物种能他妈的活到现在啊他妈了个逼的通通给爷去死吧狗日的的现实里灭绝不了你们我在游戏里爽一爽总他妈的不犯法吧你们这些傻逼低能直立猿。\n华章\n2025年8月8日"
 ethic_notice.2.a:0 "乐。"

 ethic_notice.4.name:0 "通知：2025/07/02"
 ethic_notice.4.desc:0 "更新公告：\n本次更新添加了§G核心领土§!与§R占领区§!机制，在战争中征服的星球将会被视为未完全统治的§R占领区§!，减少帝国规模的使用，但会出现一定的社会动荡与少量的地下抵抗组织，这一过程将会持续10年，如果期间星球所有权没有再次变更，那么这颗星球就将被视为该文明的核心领土。\n本次更新兼容现有存档，但是核心领土的划分将遵循加载存档之后的疆域。\n\n重要通知：\nStellaris4.0版本更新以后在自己用拥有的星球上开设$has_branch_office$会出现严重的BUG，§R不要再来问我为什么不能开国有企业了！§!\nStellaris4.0版本更新以后在自己用拥有的星球上开设$has_branch_office$会出现严重的BUG，§R不要再来问我为什么不能开国有企业了！§!\nStellaris4.0版本更新以后在自己用拥有的星球上开设$has_branch_office$会出现严重的BUG，§R不要再来问我为什么不能开国有企业了！§!\n\n华章\n2025年7月2日"
 ethic_notice.4.a:0 "已阅"

