 ethic_notice.1.family.tooltip:0 "§L更多社会形态：无限§!在游戏中添加了家庭结构对人口增长效应的影响，你可以在此对该系统进行开关。\n\n基础§B人口效应§!：\n - 每个£pop_cat_worker£ $pop_cat_worker_plural$生物人口§G+0.5%§!$MOD_LOGISTIC_GROWTH_MULT$并使自身额外消耗§Y0.1§!£food£ §Y$food$§!\n - 每个£pop_cat_specialist£ $pop_cat_specialist_plural$生物人口§G-0.5%§!$MOD_POP_DECLINE_SPEED$并使自己额外消耗§Y0.05§!£consumer_goods£ §Y$consumer_goods$§!\n - 每个£pop_cat_ruler£ $pop_cat_ruler_plural$生物人口§R-0.5%§!$MOD_LOGISTIC_GROWTH_MULT$并§R+0.5%§!$MOD_POP_DECLINE_SPEED$\n - 每个£pop_cat_slave£ 奴隶人口§G-1%§!$MOD_POP_AMENITIES_USAGE_MULT$\n - £job_roboticist£ 合成人口将£mod_LOGISTIC_GROWTH_MULT£ §Y$MOD_LOGISTIC_GROWTH_MULT$§!和£MOD_POP_DECLINE_SPEED£ §Y$MOD_POP_DECLINE_SPEED$§!分别替换为£mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!和£mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!，并把£food£ §Y$food$§!和£consumer_goods£ §Y$consumer_goods$§!额外维护费替换为£alloys£ §Y$alloys$§!和£energy£ §Y$energy$§!\n£housing£ $MOD_PLANET_HOUSING_ADD$拥挤与£amenities£ $MOD_PLANET_AMENITIES_ADD$将会影响家庭结构带来的§B人口效应§!"
