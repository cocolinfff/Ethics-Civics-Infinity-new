concept_trade_value_reduction:0 "Inflation Rate"
concept_trade_value_reduction_desc:0 "$concept_trade_value_reduction$ measures the ratio between currency supply and goods supply in the market.\n\nHigh ratios indicate market shortages where hoarding merchants monopolize supply, increasing $r_trade$ while driving up costs. Low ratios reflect oversupply where merchants dump goods to capture market share, reducing profit margins.\n\n£job_technician£ £job_deep_miner£ £job_foundry£ £job_artisan£ workers and £job_farmer£ farmers increase goods supply to reduce $concept_trade_value_reduction$, while £job_mogul£ £job_merchant£ £job_trader£ merchants hoard goods to increase it. Governments may also adjust $concept_trade_value_reduction$ through certain ['concept_edicts']."
