trade_value_reduction_modifier_desc:0 "Economic phenomenon where currency supply exceeds demand, causing sustained price increases and currency devaluation."
trade_value_reduction_modifier_2:0 "Deflation"
trade_value_reduction_modifier_2_desc:0 "Economic phenomenon where reduced currency supply causes goods to exceed demand, slowing circulation and increasing currency value alongside falling prices."
