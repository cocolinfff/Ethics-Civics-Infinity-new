###############
#    Ethics    
###############

 ethic_authoritarian:0 "Competitionism"
 ethic_authoritarian_desc:1 "§LSurvival of the fittest - individual existence is the ultimate purpose, with society merely a means to personal ends. Only by securing individual interests can collective welfare be guaranteed.§!\n"

 ethic_fanatic_authoritarian:0 "Elitism"
 ethic_fanatic_authoritarian_desc:1 "§LThe strongest individuals claim the most resources - this is the universe's sole commandment. Obsessing over the unfit breeds weakness; only elites can guide us through this perilous cosmos.§!\n"

 ethic_conciliationsm:0 "Conciliationism"
 ethic_conciliationsm_desc:1 "§LFreedom brings chaos, authority leads to abyss. No perfect governance exists in this universe - whether black or white humans, those who catch Burog are good humans.§!\n"

 ethic_egalitarian:0 "Cooperationism"
 ethic_egalitarian_desc:1 "§LNo irreconcilable conflict exists between individual and collective interests. A person's worth manifests through their contribution to the greater whole.§!\n"

 ethic_fanatic_egalitarian:0 "Egalitarianism"
 ethic_fanatic_egalitarian_desc:1 "§LEquality cannot be empty rhetoric. All society members should ascend through labor. Remember - without producers' support, prosperity remains theoretical.§!\n"

 ethic_xenophobe:0 "Monoculturalism"
 ethic_xenophobe_desc:1 "§LOur civilization's refined culture represents perfection forged through millennia. Remember: alien ideologies are poison to our way of life.§!\n"

 ethic_fanatic_xenophobe:0 "Xenophobia"
 ethic_fanatic_xenophobe_desc:1 "§LStarflight itself risks enough peril. Every unknown magnifies our distrust. Trusting alien species proves meaningless - cross-species ideological gaps transform cosmic society from fairytale woods to killing fields.§!\n"

 ethic_nationalism:0 "Solidarism"
 ethic_nationalism_desc:1 "§LIn this frigid cosmos, all unknowns threaten survival. For our eternal prosperity, we must - without reservation - trust only those communities comprising our great society.§!\n"

 ethic_xenophile:0 "Pluralism"
 ethic_xenophile_desc:0 "§LNever extinguish compassionate hearts. Aid the weak, help one another, befriend all civilizations. Though betrayed countless times, this remains our greatest aspiration.§!\n"

 ethic_fanatic_xenophile:0 "Xenophilia"
 ethic_fanatic_xenophile_desc:0 "§LWe all harbor curiosity about the unknown and instinctive dread of isolation. We seek communion with all species to expand our understanding.§!\n"

 ethic_militarist:0 "Interventionism"
 ethic_militarist_desc:1 "§LTrue peace doesn't exist in the void. The only virtues are courage, discipline, and willingness to proactively defend our way of life.§!\n"

 ethic_fanatic_militarist:0 "Militarism"
 ethic_fanatic_militarist_desc:1 "§LIn helpless space, force speaks loudest. Arms protect better than fragile pacts or promises.§!\n"

 ethic_defensivism:0 "Sovereigntism"
 ethic_defensivism_desc:1 "§LWar is a necessity for the continuation of politics. We respect the sovereignty of other countries, but only by gripping our weapons tightly can we make those ambitious individuals face our choices.§!\n"

 ethic_pacifist:0 "Pacifism"
 ethic_pacifist_desc:0 "§LAll issues permit peaceful resolution. Violence remains only a last resort - conflicts destroy what we fight to possess.§!\n"

 ethic_fanatic_pacifist:0 "Moralism"
 ethic_fanatic_pacifist_desc:0 "§LThe cosmos is a dark forest where all civilizations are armed hunters. In this endless gladiatorial arena, only peace and love can bring light.§!\n"

 ethic_spiritualist:0 "Mentalism"
 ethic_spiritualist_desc:1 "§LLife and culture manifest spirit's forms, beyond crude 'material' definitions. We must prioritize infinite spiritual welfare over finite physical existence.§!\n"

 ethic_fanatic_spiritualist:0 "Clericalism"
 ethic_fanatic_spiritualist_desc:0 "§LSages forged our cognitive foundations through exhaustive devotion to eternal bliss. Old doctrines aren't immutable - but we must patiently await societal readiness before transcending them.§!\n"

 ethic_pragmatism:0 "Pragmatism"
 ethic_pragmatism_desc:1 "§LCivilization's fate hinges equally on material foundations and spiritual evolution. Only dialectical application of thought can build a healthy society.§!\n"

 ethic_materialist:0 "Technicism"
 ethic_materialist_desc:0 "§L'Spirit' merely reflects cosmic mechanics. Prioritizing emotion over reality proves utterly foolish - only relentless progress ensures prosperity.§!\n"

 ethic_fanatic_materialist:0 "Efficientism"
 ethic_fanatic_materialist_desc:0 "§LInefficient traditions obstruct all advancement. Social structures are mere algorithms - before technological progress, nothing remains irreplaceable.§!\n"

 ethic_neutral:0 "Neutralism"
 ethic_neutral_desc:0 "§LNeutral thought is free thought, accepting all possibilities...§!"

 ethic_gestalt_consciousness:0 "Gestalt Consciousness"
 ethic_gestalt_consciousness_desc:0 "§LMany minds, \nOne self.§!"

 ethic_focused:0 "United Will"
 ethic_focused_desc:0 "This empire has gradually unified throughout history, eliminating all ideologies deemed erroneous."

