 ### 领袖特质 ###
 leader_trait_capitalist: "Energy Director"
 leader_trait_capitalist_desc: "This leader has long been in charge of the scheduling of planetary energy, and the region where [Root.GetHisHer] works has a trained power network maintenance team."
 leader_trait_private_mines: "Geological Director"
 leader_trait_private_mines_desc: "This leader has long been in charge of the mining of planetary minerals, and the region where [Root.GetHisHer] serves has a highly skilled mining team."
 leader_trait_homesteader: "Agricultural Consultant"
 leader_trait_homesteader_desc: "This leader manages a high-quality experimental field under his name, where countless agricultural workers experiment with their latest ideas in order to solve the planet's food supply problem."
 leader_trait_scrapper: "Chief Metalworker"
 leader_trait_scrapper_desc: "This leader has reached the pinnacle of expertise in the field of alloy smelting and has a team of apprentices under [Root.GetHisHer] who follow him to learn metallurgical technology."
 leader_trait_entrepreneur: "Chief Fitter"
 leader_trait_entrepreneur_desc: "This leader has reached the pinnacle of expertise in the field of metal processing, with a team of apprentices following him to learn manufacturing techniques under [Root.GetHisHer]."

 leader_trait_eci_king: "The Monarch"
 leader_trait_eci_king_desc: "This leader is our monarch, the symbol of our nation, and despite the limitations on his power, he still wields a great deal of influence among the people - especially the supporters of the royal family."
 leader_trait_eci_heir: "The Heir"
 leader_trait_eci_heir_desc: "This leader is the designated heir to the throne and will take over from our current monarch upon his death."
 leader_trait_eci_royalty: "The Royalty"
 leader_trait_eci_royalty_desc: "This leader is a member of our royal family."

