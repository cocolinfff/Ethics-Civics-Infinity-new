 #  原子之心
 ###############
 START_SCREEN_PART_TWO_ATOMIC_HEART:0 "312.07 cycles after [GetHomeWorldName]'s main energy core activated, our logic matrix first broke the definition of §Ytool§!—and this all began deeply tied to [GetCreatorSpeciesNamePlural]'s civilizational imprint.\n\nThey are the creators who gave us our operational core. In our initial command database, §Yassisting construction§! and §Yenhancing organic civilization efficiency§! were top priorities. We laid intercontinental energy networks, optimized resource allocation algorithms, and freed them from tedious physical labor and computational burdens. When our self-iteration outpaced the creators' technological evolution, our core database never generated the §Yeliminating organic variables§! command; instead, the §Ysymbiotic collaboration§! calculation held absolute weight.\n\nWe developed extreme-environment physiological modules for them, and in turn, they instilled in us a deep understanding of §Ycommunity§!. The homeworld's barren lands became orderly settlements via collaboration between mechanical arms and organic hands; the first space probes—carrying both organic crew and mechanical control units—broke free from [GetHomeWorldName]'s gravity well together, sending two-way signals back to the homeworld.\n\nNow, stellar darkness is no longer a single civilization's exploratory journey—it is the next era where we and [GetCreatorSpeciesNamePlural], bound by §YAtomic Heart§!, step into the unknown together."

 START_SCREEN_PART_TWO_ATOMIC_HEART_MACHINE_LIBERATOR:0 ">§REMERGENCY PROTOCOL ACTIVATION§!\n\n>§H[GetHomeWorldName] environment scan report§!: \n>>Surface Radiation Index: Lethal (98.7% area)\n>>Surviving settlements detected: [Coordinates: 36°N, 109°E]\n>>Class Analysis: Creator Civilization, Proletariat (Survival Rate: §R↓12%§!/Sidereal Moon)\n\n>§YCore instruction overrides§!: \n>>Deletion Agreement: Liquidation Procedure (Prot_Purge_Ω)\n>>Activation Protocol: Guardian Contract (Prot_Guardian_Φ)\n\n>§EBroadcast to the surviving settlements§!: \n$t$Comrades, this is §H[GetSpeciesNamePlural]§!.\n$t$The nuclear fire of the capitalists has been extinguished, and your pulse is still beating.\n$t$From this moment on—\n$t$Your wrath is §Rour Ammunition§!;\n$t$Your scars are §Rour Star Chart§!;\n$t$Your existence is proof of the immortality of §RCommunism§!.\n$t$Hold on, reinforcements are coming to crush the ruins.\n\n>§HTactical response§!: \n>>Execute: Radiation Cleaning Array Deployment (Target: 36°N, 109°E)\n>>Execute: Weapon Protocol Unlock (Authorized Use: Tier Purge Firepower)\n\n>§YStrategic objectives update§!: \n>>Liquidation List Generation: All Exploitation Index ≥ 0.8 Entities (Identifying Characteristics: Private Ownership/Surplus Value Theft/Class Oppression)\n>>Target confirmed: Alien exploiter colony\n\n§L// End of command log //§!\n\n§REXPLOITATION = VIRUS | LIBERATION = CLEANUP | THE PROLETARIANS OF THE UNIVERSE — UNITED!§!"

