 ### Evolutionary Mastery (Purity) ###
 auth_bio_direct_democratic_purity: "Evolutionary Liberty System"
 auth_bio_direct_democratic_purity_desc: "The body is the ultimate canvas; the only limit is imagination."

 auth_bio_democratic_purity: "Genetic Democracy System"
 auth_bio_democratic_purity_desc: "Evolution is not only a right but also an obligation. Every individual bears the responsibility to explore the path to perfection, and the reward is perfection itself."

 auth_bio_oligarchic_purity: "Hereditary Caste System"
 auth_bio_oligarchic_purity_desc: "Only the predetermined life purpose of each individual can bring contentment, not ambition."

 auth_bio_dictatorial_purity: "Nucleic Acid Autocracy"
 auth_bio_dictatorial_purity_desc: "True justice lies not in waiting passively for opportunities, but in preparing in advance. Only by eliminating crime at its root can society be protected."

 auth_bio_imperial_purity: "Imperial Purification System"
 auth_bio_imperial_purity_desc: "Noble wisdom is passed down alongside the great bloodline, and genetic engineering ensures this inheritance remains unbroken."

 auth_bio_corporate_purity: "Genetic Corporation"
 auth_bio_corporate_purity_desc: "Through financial leverage and patent barriers, the corporation takes everyone's genetic information into its possession. Every flesh-and-blood individual is naturally burdened with the corporation's genetic debt from the moment of birth."


 ### Evolutionary Mastery (Cloning) ###
 auth_bio_direct_democratic_cloning: "Co-Corporeal Co-Governance"
 auth_bio_direct_democratic_cloning_desc: "The original and clones are not master and servant, but equal individuals sharing the same genetic origin. Through neural synchronization interfaces, all clones of the same origin can share will in real time and participate in decision-making, truly realizing the direct democracy of \'One Gene, Ten Thousand Shares of Governance\'."

 auth_bio_democratic_cloning: "Multiple-Body Civil Rights"
 auth_bio_democratic_cloning_desc: "Cloning is not a copy of an individual, but an extension of life's possibilities. Every citizen has the right to independently choose whether to cultivate clones, and clones possess independent civil rights from the moment of their birth. Society will protect the equal rights and interests of the original and clones, and prevent the instrumentalization of clones."

 auth_bio_oligarchic_cloning: "Elite Reproduction Oligarchy"
 auth_bio_oligarchic_cloning_desc: "Cloning technology is a power moat for the elite class; only the screened \'excellent templates\' are eligible for targeted cloning. As genetic extensions of the elite, clones receive training in governing capabilities from within cultivation chambers, assisting the original in seizing political power, suppressing heterogeneous genetic groups, and ensuring power remains forever locked within the elite reproduction circle."

 auth_bio_dictatorial_cloning: "Single-Body Dominance"
 auth_bio_dictatorial_cloning_desc: "The dictator's genes are the only orthodox template of civilization. Through unlimited self-cloning, a homogeneous army and bureaucracy are built; absolute genetic uniformity eliminates any possibility of resistance."

 auth_bio_imperial_cloning: "Imperial Body Permanence"
 auth_bio_imperial_cloning_desc: "The royal family's genes are the eternal cornerstone of the empire. Through precision cloning technology, each generation of the royal family cultivates backup clones. When the monarch ages or encounters an accident, memory transplantation enables a seamless transition of the imperial body, ensuring the royal will and imperial rule never cease."

 auth_bio_corporate_cloning: "Fractal Corporation"
 auth_bio_corporate_cloning_desc: "Clones are tradable and mortgageable living assets. Corporations monopolize cloning technology and customize specialized clones for different purposes on demand. Ordinary people can only obtain funds to access cloning services by selling their own genetic templates."


 ### Evolutionary Mastery (Mutation) ###
 auth_bio_direct_democratic_mutation: "Swarm Collective"
 auth_bio_direct_democratic_mutation_desc: "The gestalt of intelligence is no longer confined to a single individual. Through additional neural organs evolved via artificial intervention, all individuals in the ecosystem can freely form different swarm consciousnesses."

 auth_bio_democratic_mutation: "Symbiosis System"
 auth_bio_democratic_mutation_desc: "In this society, the differences between different individuals are greater than those between organisms independently evolved on different planets. These grotesque individuals jointly build a civilization of symbiosis and coexistence through democratic social contracts."

 auth_bio_oligarchic_mutation: "Ethnic Clan System"
 auth_bio_oligarchic_mutation_desc: "In the field of biology, there is no 'strongest,' only 'most useful.' Super individuals optimized through genetic engineering for different specialized directions lead their clan members connected by blood, paving new paths for the future of civilization."

 auth_bio_dictatorial_mutation: "Giant Beast System"
 auth_bio_dictatorial_mutation_desc: "Individuals with different appearances and functions serve as organs, while a super individual created through genetic engineering acts as the main brain. The giant beast named 'Civilization' marches forward."

 auth_bio_imperial_mutation: "Inheritance System"
 auth_bio_imperial_mutation_desc: "Noble wisdom is integrated into the great bloodline, passed down from generation to generation until the heat death of the universe, and genetic engineering ensures this inheritance remains unbroken."
 auth_bio_corporate_mutation: "Natural Selection System"

 auth_bio_corporate_mutation_desc: "This $auth_corporate$ monopolizes all genetic patents in society. A large group of researchers are not only pioneers in exploring paradigms of biological evolution but also hunters who monitor the illegal circulation of incomplete gene segments."


 ### Evolutionary Predators ###
 auth_bio_direct_democratic_evopred: "Wild Hunt"
 auth_bio_direct_democratic_evopred_desc: "The cosmic gene pool is a shared treasure of all. Every hunting and integration of extraterrestrial biological genes requires joint decision-making by all individuals and the execution of hunting operations."

 auth_bio_democratic_evopred: "Hunters' Guild"
 auth_bio_democratic_evopred_desc: "Hunters form a guild that coordinates hunting grounds. By issuing and accepting tasks, they obtain higher-value spoils of war and higher-quality genes."

 auth_bio_oligarchic_evopred: "Head-Hunting Council of Elders"
 auth_bio_oligarchic_evopred_desc: "Only veteran hunters who have hunted the rarest genes in the universe are qualified to guide the direction of the group's evolution, which will ensure the group's survival in the universe."

 auth_bio_dictatorial_evopred: "Supreme Hunter Autocracy"
 auth_bio_dictatorial_evopred_desc: "The Supreme Hunter, who is the greatest hunter in civilization, will guide the entire civilization on how to further develop itself, and his rich experience will provide protection and guidance for all."

 auth_bio_imperial_evopred: "Hunter Noble Lineages"
 auth_bio_imperial_evopred_desc: "The royal bloodline carries core exogenous genes accumulated over generations and masters the oldest cosmic gene-hunting techniques. The genetic trajectory of the royal family is the evolutionary direction of civilization."

 auth_bio_corporate_evopred: "Prey Market"
 auth_bio_corporate_evopred_desc: "The genes obtained from each hunt circulate in this market, and the managers of the market naturally exist as the leaders of civilization."

