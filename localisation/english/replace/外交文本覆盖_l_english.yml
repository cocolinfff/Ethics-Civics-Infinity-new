war_goal_wg_galactic_revolution:0 "§REliminate Capitalists§!"
war_goal_wg_galactic_revolution_desc:1 "§HThe war aims to liberate exploited workers.§!\n\nArise, starving slaves! Arise, all who suffer in the galaxy! Our burning blood shall boil as we fight for truth!\nShatter the old world to pieces! Slaves, arise! Though we own nothing, we shall be masters of the galaxy!"
 
war_goal_wg_galactic_revolution_communist_interstellar:0 "§RPurge Capitalist Roaders§!"
war_goal_wg_galactic_revolution_communist_interstellar_desc:1 "§YThe war aims to cleanse traitors among galactic workers.§!\n\nWho created sentient society? We, the laboring masses. All belongs to workers - no parasites allowed!\nMost hateful are those cunning beasts, gorged on our flesh and blood. Once we wipe them clean, the galaxy shall stand pure!"
 
