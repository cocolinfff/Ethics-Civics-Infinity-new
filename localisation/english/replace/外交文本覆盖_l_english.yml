#  Diplomatic Dialogue
###############

INSULT_PROPOSE_COL_IND:0 "Is [Root.GetName] truly a nation, or just an anarchist mob screaming all day? Forgive me, but your political system is truly unbearable to behold."
02_INSULT_PROPOSE_COL_IND:0 "So who rules your laughable little territory today? What a bizarre nation, actually 'voting' for its rulers! Undoubtedly, this will be your undoing."
03_INSULT_PROPOSE_COL_IND:0 "Your notions of democracy are a plague upon the galaxy, and so is [Root.GetName]."
04_INSULT_PROPOSE_COL_IND:0 "What a selfish people you are, chasing trivial freedoms over order and stability. Liberalism... ha! [Root.GetName] won't survive the year."
16_FRIENDLY_GREETING:1 "Your government is quite adept at curbing radical liberalism, [From.GetSpeciesNamePlural]."

01_INSULT_PROPOSE_IND_COL:0 "Your barbaric, tyrannical regime will fall one day - and there will be a reckoning."
02_INSULT_PROPOSE_IND_COL:0 "Have you ever considered letting your people think for their own welfare? If you fear it would destroy [Root.GetName]... you're absolutely right."
03_INSULT_PROPOSE_IND_COL:0 "It breaks my heart that authoritarian regimes like [Root.GetName] are allowed to exist."
04_INSULT_PROPOSE_IND_COL:0 "Your brutal oppression of the people - those enslaved by [Root.GetName] - will end. Authoritarianism will be your downfall."
14_FRIENDLY_GREETING:0 "While we prefer free societies, we cannot deny your government excels at providing stability for your citizens."
