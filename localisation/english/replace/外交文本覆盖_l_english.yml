wg_implement_human_rights_accept_them:0 "§Y[From.GetName]§! has lost everything... They own nothing, but are free. Remnant insurgents disrupt production, but all shall be well - hopefully."
 
war_goal_wg_nazbol_national_liberation:0 "National Liberation"
war_goal_wg_nazbol_national_liberation_desc:0 "A state has the right to wage war when defending itself or protecting other nations oppressed by unjust force."

war_goal_wg_nazbol_class_struggle:0 "Class Struggle"
war_goal_wg_nazbol_class_struggle_desc:0 "A developed state also has the right to wage war against those occupying vast territories unlawfully, defying cosmic coexistence."
