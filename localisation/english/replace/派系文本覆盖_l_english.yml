 DEMAND_LIVING_STRUGGLE:0 "Full Exploitation"
 DEMAND_LIVING_UTOPIAN_DESC:0 "Whether it is possible or not, we should try to achieve utopia.\n\nTo §Y$living_standard_utopian$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_shared_burden$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_good$§! or §Y$living_standard_normal$§! Species Living Standards Policy §YTolerate§!.\nTo §Y$living_standard_subsistence$§!, §Y$living_standard_stratified$§! or §Y$living_standard_academic_privilege$§! Species Living Standards Policy §RDissatisfied§!."
 DEMAND_LIVING_EQUALITY_DESC:0 "Economically, everyone should be treated equally, regardless of class.\n\nTo §Y$living_standard_utopian$§! or §Y$living_standard_shared_burden$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_good$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_normal$§! Species Living Standards Policy Policy §YTolerate§!.\nTo §Y$living_standard_subsistence$§!, §Y$living_standard_stratified$§! or §Y$living_standard_academic_privilege$§! Species Living Standards Policy §RDissatisfied§!."
 DEMAND_LIVING_WELFARE_DESC:0 "The bottom and the unemployed should also receive certain subsidies.\n\nTo §Y$living_standard_utopian$§! or §Y$living_standard_good$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_shared_burden$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_normal$§! Species Living Standards Policy §YTolerate§!.\nTo §Y$living_standard_subsistence$§!, §Y$living_standard_stratified$§! or §Y$living_standard_academic_privilege$§! Species Living Standards Policy §RDissatisfied§!."
 DEMAND_LIVING_ACADEMY_DESC:0 "Those who truly possess knowledge deserve higher treatment.\n\nTo §Y$living_standard_academic_privilege$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_stratified$§! or §Y$living_standard_utopian$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_good$§! or §Y$living_standard_normal$§! Species Living Standards Policy §YTolerate§!.\nTo §Y$living_standard_subsistence$§! or §Y$living_standard_shared_burden$§! Species Living Standards Policy §RDissatisfied§!."
 DEMAND_LIVING_CLASS_DESC:0 "Noble people should have a matching treatment.\n\nTo §Y$living_standard_stratified$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_subsistence$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_academic_privilege$§! or §Y$living_standard_normal$§! Species Living Standards Policy §YTolerate§!.\nTo §Y$living_standard_good$§!, §Y$living_standard_shared_burden$§! or §Y$living_standard_utopian$§! Species Living Standards Policy §RDissatisfied§!."
 DEMAND_LIVING_STRUGGLE_DESC:0 "Living a good life is not conducive to inspiring the spirit of struggle.\n\nTo §Y$living_standard_subsistence$§! Species Living Standards Policy §GVery Satisfied§!.\nTo §Y$living_standard_stratified$§! Species Living Standards Policy Policy §GSatisfied§!.\nTo §Y$living_standard_academic_privilege$§! or §Y$living_standard_normal$§! Species Living Standards Policy §YTolerate§!.\nTo §Y$living_standard_good$§!, §Y$living_standard_shared_burden$§! or §Y$living_standard_utopian$§! Species Living Standards Policy §RDissatisfied§!."

