 #民主诉求
 DEMAND_GOVERNMENT_POPULAR:0 "Popular Politics"
 DEMAND_GOVERNMENT_DEMOCRACY:0 "Democracy"
 DEMAND_GOVERNMENT_ELITE:0 "Meritocratic Decision-making"
 DEMAND_GOVERNMENT_DICTATORSHIP:0 "Authoritarian Leaders"
 DEMAND_GOVERNMENT_MONARCHY:0 "Absolute Monarchy"
 DEMAND_GOVERNMENT_ENTERPRISE:0 "Corporate Government"
 DEMAND_GOVERNMENT_ELECTION:0 "Grant Voting Rights"
 DEMAND_GOVERNMENT_POPULAR_DESC:0 "The rights of the state are given by the people, and all power is vested in the people.\n\nTo §Y$auth_direct_democratic$§! regime §GVery Satisfied§!.\nTo §Y$auth_democratic$§! regime §GSatisfied§!.\nTo §Y$auth_oligarchic$§! regime §YTolerate§!.\nTo §Y$auth_dictatorial$§! or §Y$auth_imperial$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_DEMOCRACY_DESC:0 "The people elect representatives, who rule the country for them.\n\nTo §Y$auth_democratic$§! regime §GVery Satisfied§!.\nTo §Y$auth_direct_democratic$§! regime §GSatisfied§!.\nTo §Y$auth_oligarchic$§! regime §YTolerate§!.\nTo §Y$auth_dictatorial$§! or §Y$auth_imperial$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_ELITE_DESC:0 "The masses do not understand politics, and the elite can lead the country correctly.\n\nTo §Y$auth_oligarchic$§! regime §GVery Satisfied§!.\nTo §Y$auth_dictatorial$§! regime §GSatisfied§!.\nTo §Y$auth_democratic$§! or §Y$auth_imperial$§! regime §YTolerate§!.\nTo §Y$auth_direct_democratic$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_DICTATORSHIP_DESC:0 "Democracy is weak, and a strong leader can lead us.\n\nTo §Y$auth_dictatorial$§! regime §GVery Satisfied§!.\nTo §Y$auth_imperial$§! regime §GSatisfied§!.\nTo §Y$auth_oligarchic$§! regime §YTolerate§!.\nTo §Y$auth_democratic$§! or §Y$auth_direct_democratic$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_MONARCHY_DESC:0 "It is terrible to let the commoners make their own decisions, and the monarch should be allowed to lead the plebeians.\n\nTo §Y$auth_imperial$§! regime §GVery Satisfied§!.\nTo §Y$auth_dictatorial$§! regime §GSatisfied§!.\nTo §Y$auth_oligarchic$§! regime §YTolerate§!.\nTo §Y$auth_democratic$§! or §Y$auth_direct_democratic$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_ENTERPRISE_DESC:0 "A good government is one that is willing to listen to businesses.\n\nTo §Y$auth_corporate$§! regime §GVery Satisfied§!.\nTo §Y$auth_oligarchic$§! regime §GSatisfied§!.\nTo §Y$auth_democratic$§! or §Y$auth_dictatorial$§! regime §YTolerate§!.\nTo §Y$auth_direct_democratic$§! or §Y$auth_imperial$§! regime §RDissatisfied§!."
 DEMAND_GOVERNMENT_ELECTION_DESC:0 "Power should come from voting, not hereditary or political.\n\nTo §Y$auth_dictatorial$§! or §Y$auth_imperial$§! regime §RDissatisfied§!."

 #地方权力
 DEMAND_CENTRALIZE_TOTAL:0 "Complete Centralization"
 DEMAND_CENTRALIZE_HIGH:0 "Centralized"
 DEMAND_CENTRALIZE_LOW:0 "Appropriate Decentralization"
 DEMAND_CENTRALIZE_FEDERAL:0 "Federalized State"
 DEMAND_CENTRALIZE_ANNARCHY:0 "Power is Decentralized"
 DEMAND_CENTRALIZE_TOTAL_DESC:0 "Power must be vested in the center, and centralization is due.\n\nTo §Y$excessive_centralization$§! $policy_local_power$ policy §GVery Satisfied§!.\nTo §Y$centralized_state$§! $policy_local_power$ policy §GSatisfied§!.\nTo §Y$concentration_of_power$§! $policy_local_power$ policy §YTolerate§!.\nTo §Y$partial_decentralization$§!, §Y$high_decentralization$§!, or §Y$full_decentralization$§! $policy_local_power$ policy §RDissatisfied§!."
 DEMAND_CENTRALIZE_HIGH_DESC:0 "Power should be centralized so that we can plan in an integrated manner.\n\nTo §Y$centralized_state$§! $policy_local_power$ policy §GVery Satisfied§!.\nTo §Y$excessive_centralization$§! or §Y$concentration_of_power$§! $policy_local_power$ policy §GSatisfied§!.\nTo §Y$partial_decentralization$§! $policy_local_power$ policy §YTolerate§!.\nTo §Y$high_decentralization$§! or §Y$full_decentralization$§! $policy_local_power$ policy §RDissatisfied§!."
 DEMAND_CENTRALIZE_LOW_DESC:0 "There is no emphasis on centralization or decentralization, and balance central and local power.\n\n\nTo §Y$concentration_of_power$§! or §Y$partial_decentralization$§! $policy_local_power$ policy §GSatisfied§!.\nTo §Y$centralized_state$§! or §Y$high_decentralization$§! $policy_local_power$ policy §YTolerate§!.\nTo §Y$excessive_centralization$§! or §Y$full_decentralization$§! $policy_local_power$ policy §RDissatisfied§!."
 DEMAND_CENTRALIZE_FEDERAL_DESC:0 "Federalism is conducive to local governments taking advantage of local characteristics.\n\nTo §Y$high_decentralization$§! $policy_local_power$ policy §GVery Satisfied§!.\nTo §Y$full_decentralization$§! or §Y$partial_decentralization$§! $policy_local_power$ policy §GSatisfied§!.\nTo §Y$concentration_of_power$§! $policy_local_power$ policy §YTolerate§!.\nTo §Y$centralized_state$§! or §Y$excessive_centralization$§! $policy_local_power$ policy §RDissatisfied§!."
 DEMAND_CENTRALIZE_ANNARCHY_DESC:0 "Let the grassroots manage themselves, and centralization of power is the root of tyranny.\n\nTo §Y$full_decentralization$§! $policy_local_power$ policy §GVery Satisfied§!.\nTo §Y$high_decentralization$§! $policy_local_power$ policy §GSatisfied§!.\nTo §Y$partial_decentralization$§! $policy_local_power$ policy §YTolerate§!.\nTo §Y$concentration_of_power$§!, §Y$centralized_state$§!, or §Y$excessive_centralization$§! $policy_local_power$ policy §RDissatisfied§!."

 #所有制
 DEMAND_OWNERSHIP_PRIVATE:0 "Privatization"
 DEMAND_OWNERSHIP_FAMILY:0 "Clan Property"
 DEMAND_OWNERSHIP_STATE:0 "Nationalization"
 DEMAND_OWNERSHIP_COOP:0 "Cooperative"
 DEMAND_OWNERSHIP_ANTISTATE:0 "End Nationalization"
 DEMAND_OWNERSHIP_PRIVATE_DESC:0 "Only property that clearly belongs to an individual can stimulate the impetus for production.\n\nTo §Y$private_ownership$§! $policy_ownership$ policy §GVery Satisfied§!.\nTo §Y$family_ownership$§! $policy_ownership$ policy §GSatisfied§!.\nTo §Y$national_ownership$§! $policy_ownership$ Policy §YTolerate§!.\nTo §Y$labor_ownership$§! $policy_ownership$ Policy §RDissatisfied§!."
 DEMAND_OWNERSHIP_FAMILY_DESC:0 "Think more about the interests of the family, which are more important than each individual.\n\nTo §Y$family_ownership$§! $policy_ownership$ policy §GVery Satisfied§!.\nTo §Y$national_ownership$§! $policy_ownership$ policy §GSatisfied§!.\nTo §Y$private_ownership$§! $policy_ownership$ Policy §YTolerate§!.\nTo §Y$labor_ownership$§! $policy_ownership$ Policy §RDissatisfied§!."
 DEMAND_OWNERSHIP_STATE_DESC:0 "All production should be handed over to the state, which can be managed in the long run.\n\nTo §Y$national_ownership$§! $policy_ownership$ policy §GVery Satisfied§!.\nTo §Y$private_ownership$§! $policy_ownership$ policy §GSatisfied§!.\nTo §Y$labor_ownership$§! $policy_ownership$ Policy §YTolerate§!.\nTo §Y$family_ownership$§! $policy_ownership$ Policy §RDissatisfied§!."
 DEMAND_OWNERSHIP_COOP_DESC:0 "Since workers create wealth, they should also own wealth.\n\nTo §Y$labor_ownership$§! $policy_ownership$ policy §GVery Satisfied§!.\nTo §Y$national_ownership$§! $policy_ownership$ policy §GSatisfied§!.\nTo §Y$private_ownership$§! $policy_ownership$ Policy §YTolerate§!.\nTo §Y$family_ownership$§! $policy_ownership$ Policy §RDissatisfied§!."
 DEMAND_OWNERSHIP_ANTISTATE_DESC:0 "Nationalization is nothing more than an excuse to plunder our wealth!\n\nTo §Y$national_ownership$§! $policy_ownership$ Policy §RDissatisfied§!."

 #经济立场
 DEMAND_ECONOMY_FREE:0 "Laissez-faire"
 DEMAND_ECONOMY_INTERFERENCE:0 "Market Regulation"
 DEMAND_ECONOMY_CORPORATE:0 "Corporation-control"
 DEMAND_ECONOMY_PLANCENTRE:0 "Central Planning"
 DEMAND_ECONOMY_PLANSELF:0 "Consensus Economy"
 DEMAND_ECONOMY_FREE_DESC:0 "Let the invisible hands of the market decide what to produce.\n\nTo §Y$economic_stance_market$§! $policy_economic_stance$ policy §GVery Satisfied§!.\nTo §Y$economic_stance_mixed$§! $policy_economic_stance$ Policy §GSatisfied§!.\nTo §Y$economic_controlled_economy$§! $policy_economic_stance$ policy §YTolerate§!.\nTo §Y$economic_stance_planned$§! or §Y$economic_stance_planned_free$§! $policy_economic_stance$ policy §RDissatisfied§!."
 DEMAND_ECONOMY_INTERFERENCE_DESC:0 "Appropriate regulation and control of the market is conducive to healthy economic development.\n\nTo §Y$economic_stance_mixed$§! $policy_economic_stance$ policy §GVery Satisfied§!.\nTo §Y$economic_stance_market$§! $policy_economic_stance$ Policy §GSatisfied§!.\nTo §Y$economic_controlled_economy$§! $policy_economic_stance$ policy §YTolerate§!.\nTo §Y$economic_stance_planned$§! or §Y$economic_stance_planned_free$§! $policy_economic_stance$ policy §RDissatisfied§!."
 DEMAND_ECONOMY_CORPORATE_DESC:0 "Only through overall regulation can the economy benefit the whole society.\n\nTo §Y$economic_controlled_economy$§! $policy_economic_stance$ policy §GVery Satisfied§!.\nTo §Y$economic_stance_planned$§! $policy_economic_stance$ Policy §GSatisfied§!.\nTo §Y$economic_stance_mixed$§! or §Y$economic_stance_planned_free$§! $policy_economic_stance$ policy §YTolerate§!.\nTo §Y$economic_stance_market$§! $policy_economic_stance$ policy §RDissatisfied§!."
 DEMAND_ECONOMY_PLANCENTRE_DESC:0 "Uniform production planning enables cost-effective and stable production.\n\nTo §Y$economic_stance_planned$§! $policy_economic_stance$ policy §GVery Satisfied§!.\nTo §Y$economic_controlled_economy$§! $policy_economic_stance$ Policy §GSatisfied§!.\nTo §Y$economic_stance_mixed$§! or §Y$economic_stance_planned_free$§! $policy_economic_stance$ policy §YTolerate§!.\nTo §Y$economic_stance_market$§! $policy_economic_stance$ policy §RDissatisfied§!."
 DEMAND_ECONOMY_PLANSELF_DESC:0 "Organize production with social consensus to avoid the drawbacks of concentration or the market.\n\nTo §Y$economic_stance_planned_free$§! $policy_economic_stance$ policy §GVery Satisfied§!.\nTo §Y$economic_stance_planned$§! or §Y$economic_controlled_economy$§! $policy_economic_stance$ Policy §GSatisfied§!.\nTo §Y$economic_stance_mixed$§! $policy_economic_stance$ policy §YTolerate§!.\nTo §Y$economic_stance_market$§! $policy_economic_stance$ policy §RDissatisfied§!."

 #财政投资
 DEMAND_INVEST_MARKET:0 "Tax Reduction Policy"
 DEMAND_INVEST_TRADE:0 "Trade Unions"
 DEMAND_INVEST_SOCIETY:0 "Development of Society"
 DEMAND_INVEST_CULTURAL:0 "Investment Culture"
 DEMAND_INVEST_RESEARCH:0 "Sponsor Innovation"
 DEMAND_INVEST_ALLOY:0 "Subsidize the Military Industry"
 DEMAND_INVEST_MARKET_DESC:0 "Instead of investing more, reducing taxes boosts the economy.\n\nTo §Y$trade_policy_default$§! $policy_trade_policy$ policy §GSatisfied§!.\nTo §YOther§! $policy_trade_policy$ policy §RDissatisfied§!."
 DEMAND_INVEST_TRADE_DESC:0 "Strengthen trade alliances, which contribute to international economic cooperation.\n\nTo §Y$trade_conversion_trade_league$§! $policy_trade_policy$ policy §GSatisfied§!."
 DEMAND_INVEST_SOCIETY_DESC:0 "Invest tax revenues in society to advance equality and social development.\n\nTo §Y$trade_policy_growth_dev$§! $policy_trade_policy$ policy §GSatisfied§!."
 DEMAND_INVEST_CULTURAL_DESC:0 "Invest in cultural industries and develop cultural and artistic creation.\n\nTo §Y$trade_policy_culture$§! $policy_trade_policy$ policy §GSatisfied§!."
 DEMAND_INVEST_RESEARCH_DESC:0 "Sponsor innovation to profit from scientific research and technological inventions.\n\nTo §Y$trade_policy_unity$§! $policy_trade_policy$ policy §GSatisfied§!."
 DEMAND_INVEST_ALLOY_DESC:0 "Subsidize the military industry, and the military heavy industry is the guarantee of survival.\n\nTo §Y$trade_policy_alloys$§! $policy_trade_policy$ policy §GSatisfied§!."

 #工作时间
 DEMAND_WORKHOUR_CAPITALISM:0 "Unlimited Work"
 DEMAND_WORKHOUR_CENTRE:0 "Proper Labor"
 DEMAND_WORKHOUR_SOCIALISM:0 "Get Plenty of Rest"
 DEMAND_WORKHOUR_CAPITALISM_DESC:0 "The work organizer shall have the freedom to specify the number of hours worked.\n\nTo §Y$limit_of_working_hours$§! or §Y$future_working_hours_authoritarian$§! $policy_working_hours$ policy §GVery Satisfied§!.\nTo §Y$long_working_hours$§! $policy_working_hours$ policy §GSatisfied§!.\nTo §Y$standard_working_hours$§! $policy_working_hours$ policy §YTolerate§!.\nTo §Y$short_working_hours$§!, §Y$free_working_hours$§! or §Y$future_working_hours_liberal$§! $policy_working_hours$ policy §RDissatisfied§!."
 DEMAND_WORKHOUR_CENTRE_DESC:0 "Proper labor is good for both human health and the country's economy.\n\nTo §Y$standard_working_hours$§! $policy_working_hours$ policy §GVery Satisfied§!.\nTo §Y$long_working_hours$§! or §Y$short_working_hours$§! $policy_working_hours$ policy §GSatisfied§!.\nTo §Y$future_working_hours_authoritarian$§! or §Y$future_working_hours_liberal$§! $policy_working_hours$ policy §YTolerate§!.\nTo §Y$limit_of_working_hours$§! or §Y$free_working_hours$§! $policy_working_hours$ policy §RDissatisfied§!."
 DEMAND_WORKHOUR_SOCIALISM_DESC:0 "Workers must have sufficient rest time to protect their health.\n\nTo §Y$free_working_hours$§! or §Y$future_working_hours_liberal$§! $policy_working_hours$ policy §GVery Satisfied§!.\nTo §Y$short_working_hours$§! $policy_working_hours$ policy §GSatisfied§!.\nTo §Y$standard_working_hours$§! $policy_working_hours$ policy §YTolerate§!.\nTo §Y$long_working_hours$§!、§Y$limit_of_working_hours$§! or §Y$future_working_hours_authoritarian$§! $policy_working_hours$ policy §RDissatisfied§!."

 #生活标准
 DEMAND_LIVING_UTOPIAN:0 "Communist"
 DEMAND_LIVING_EQUALITY:0 "Economic Equality"
 DEMAND_LIVING_WELFARE:0 "Social Welfare"
 DEMAND_LIVING_ACADEMY:0 "Academic Privilege"
