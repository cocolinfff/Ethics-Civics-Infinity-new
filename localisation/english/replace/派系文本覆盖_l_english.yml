 pft_silent:0 "The Silent Faction"
 pft_silent_desc:0 "Some people don't have their own opinions, they just don't dare to speak up or are not satisfied enough.\n\n§LConciliationism Ethos§!"
 pft_supporters:0 "Supporters Faction"
 pft_supporters_desc:0 "The supporters' faction is composed of a group of people who are satisfied with the current development, trust the leadership collective, and always support any official decision.\n\n§LSolidarism Ethos§!"
 pft_isolationist:0 "Citizen Faction"
 pft_isolationist_desc:2 "The Citizen Faction is made up of middle-class members of society who believe that the state should remain diplomatically isolated and maintain only necessary diplomatic ties with other countries – such as non-aggression treaties. They hate aggression and do not want to be the target of aggression.\n\n§LSovereigntism Ethos§!"
 pft_competitors:0 "Technician Faction"
 pft_competitors_desc:1 "The faction of technicians, mainly composed of specialists who focused on practical applications, advocated a nationwide policy of encouraging technological development in favor of the rapid development of the country's military forces. They like to surpass other countries in terms of technology, hate to be surpassed by other countries, and are happy to see the popularization and application of military theory and technology.\n\n§LPragmatism Ethos§!"
 pft_slaves:0 "Slave Faction"
 pft_slaves_desc:1 "The slave faction represents the radical struggle of slaves, who hope to promote the realization of individual freedom and are willing to pay the price of blood.\n\n§LEgalitarian Ethos§!"
 pft_revolutionary:0 "Revolutionary Faction"
 pft_revolutionary_desc:1 "The revolutionary faction is composed of soldiers and radical factions in society, who detest the injustice caused by artificial class divisions and hope to use force to "persuade" others to adopt an equal social system, bringing democracy and freedom to the galaxy.\n\n§LEgalitarian & Militarist Ethos§!"
 
