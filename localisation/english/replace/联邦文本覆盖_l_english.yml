l_english:

 TT_communist_federation:0"Workers' Federation"
 TT_communist_federation_desc:0"This Federation is committed to achieving class equality and eliminating exploitation. Through cooperation in multiple aspects, members of the federation can learn from each other's strengths and make progress together. this"

 TT_communist_federation_passive:0"Belief in communism"
 TT_communist_federation_passive_desc:0"This federation was born to realize interstellar communism, which is the highest belief of all federal members."

 TT_communist_federation_unite_as_one_1:0"$cohesion_join_1$"
 TT_communist_federation_unite_as_one_1_desc:0"Regardless of cultural and physiological differences, the ultimate goal of our Federation is to achieve interstellar communism."
 TT_communist_federation_unite_as_one_2:0"$cohesion_failed_vote_1$"
 TT_communist_federation_unite_as_one_2_desc:0"$cohesion_failed_vote_1_desc$"
 TT_communist_federation_unite_as_one_3:0"Livelihood Improvement"
 TT_communist_federation_unite_as_one_3_desc:0"In order to effectively improve people's living and working environment, we must work hard on planetary infrastructure."

 TT_communist_federation_economics_1:0"Economics: Infrastructure Construction"
 TT_communist_federation_economics_1_desc:0"The realization of Communism must start at the grass-roots level."
 TT_communist_federation_economics_2:0"Economics: Mutual Aid Association"
 TT_communist_federation_economics_2_desc:0"Federal members helped each other, learned from each other, stimulated the economy and embarked on the road of rapid development."
 TT_communist_federation_economics_3:0"Economics: Mega Infrastructure"
 TT_communist_federation_economics_3_desc:0"If we can treat the megastructure, a facility with unlimited potential, as an infrastructure project, our productivity will be greatly improved."

 TT_communist_federation_research_1:0"Research: Sharing Protocol"
 TT_communist_federation_research_1_desc:0"In order to take care of backward members and make their scientific and technological level catch up with the most advanced members, we specially launched the scientific research sharing agreement."
 TT_communist_federation_research_effect:0"§YFederal Research Agreements§! have their Research Speed increased by §Y10%§!.\n§L$MOD_FEDERATION_RESEARCH_SHARING_MULT_DESC$§!"
 TT_communist_federation_research_2:0"Research: Academic Exchange"
 TT_communist_federation_research_2_desc:0"In order to promote the development of the overall level of science and technology in the Federation, we provide an academic platform for all members to exchange."
 TT_communist_federation_research_3:0"Research: $crisis_research_1$"
 TT_communist_federation_research_3_desc:0"$crisis_research_1_desc$"

 TT_communist_federation_national_defense_1:0"National Defense: War Training"
 TT_communist_federation_national_defense_1_desc:0"The construction of communism is not plain sailing. We may face the obstruction of many enemies. Through advanced war training, our soldiers can be more handy in dealing with these enemies."
 TT_communist_federation_national_defense_2:0"National Defense: Shared Logistics"
 TT_communist_federation_national_defense_2_desc:0"The military logistics of the whole Federation must be in place so that it can respond faster and easier to the enemy."
 TT_communist_federation_national_defense_3:0"National Defense: $damage_crisis_1$"
 TT_communist_federation_national_defense_3_desc:0"$damage_crisis_1_desc$"

