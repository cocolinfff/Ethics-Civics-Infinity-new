 TT_law_category_communist_road:0"The Road To Communism"
 TT_law_category_communist_road_desc:0"These laws will determine our federal production distribution mechanism."
 TT_law_communist_road_effect:0"Unlock more advanced §Y$policy_tt_communist_road$§! policy."
 TT_law_communist_road_1:0"Industrial Collectivization"
 TT_law_communist_road_1_desc:0"Personal property does not have to be subject to compulsory control, but the ownership of means of production and means of production must be stripped from individuals. Only in this way can we prevent exploitation from arising from us again."
 TT_law_communist_road_2:0"Labor Value Accounting"
 TT_law_communist_road_2_desc:0"Many people are greedy for money and its convenience, but they often ignore or deliberately ignore the real meaning: the general equivalent of measuring the value of labor. Since money has decayed and become a synonym for capitalism, we will use new methods to measure and reward the value of people who are really working."
 TT_law_communist_road_3:0"Uniform Distribution System"
 TT_law_communist_road_3_desc:0"In market activities, people tend to buy more goods than they need, wasting a lot of labor that should have been invested in development and progress. We must put an end to this situation. Even if we still can not accurately meet everyone's needs, the unified distribution of living materials can still save more raw materials for our future road while ensuring people's basic requirements."
 TT_law_communist_road_4:0"Overall Planning Of Democratic Needs"
 TT_law_communist_road_4_desc:0"The unified distribution of goods and materials has saved us a great deal of resources, but the bureaucratic system in which it operates has started to corrupt as expected. Before this towering tree decays completely, we must improve the details, cut off the horizontal branches, and return the right to determine our own bright future to every worker. We can only trust the people. We must trust the people."
 TT_law_communist_road_5:0"On demand Production Direct Distribution"
 TT_law_communist_road_5_desc:0"We have entered this vast sea of stars for a long time, and our society has made a leap compared with the old days. The people will no longer be oppressed, deceived or unhappy. In that case, why don't we go further and realize a real utopia?"

