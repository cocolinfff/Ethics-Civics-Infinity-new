 economic_crisis_510_01.desc:0 "It began with the emergency shutdown of a large-scale reactor. Then, amplified by market effects, the chaos spread nationwide, and industries tied to energy collapsed one after another almost overnight."
 economic_crisis_510_02.desc:0 "It began with a major mining disaster. Then, amplified by market effects, the chaos spread nationwide, and industries tied to mining collapsed one after another almost overnight."
 economic_crisis_510_03.desc:0 "It began with overproduction in an agricultural region. Then, amplified by market effects, the chaos spread nationwide, and industries tied to food collapsed one after another almost overnight."
 economic_crisis_510_04.desc:0 "It began with a production accident in an alloy factory. Then, amplified by market effects, the chaos spread nationwide, and industries tied to heavy industry collapsed one after another almost overnight."
 economic_crisis_510_05.desc:0 "It began with poor sales of a daily necessity. Then, amplified by market effects, the chaos spread nationwide, and industries tied to light industry collapsed one after another almost overnight."
 economic_crisis_510_06.desc:0 "It began with the exposure of academic fraud in a paper. Then, amplified by market effects, the chaos spread nationwide, and nearly all researchers were accused of being involved in academic fraud."
 economic_crisis_510_07.desc:0 "It began with the exposure of a false news report. Then, amplified by market effects, the chaos spread nationwide, and the social credit system came under comprehensive questioning."
 economic_crisis_510_08.desc:0 "It began with a catastrophic interstellar traffic accident. Then, amplified by market effects, the chaos spread nationwide, and the entire galactic traffic network became inoperable almost overnight."
 economic_crisis_510_09.desc:0 "It began with a major industrial accident. Then, amplified by market effects, the chaos spread nationwide, and the market collapsed entirely almost overnight."

 economic_crisis_510_A.desc:0 "Even though our patrons have explicitly stated that the crisis will pass soon, the growing number of unemployed people continues to exert heavy pressure on society. Crowds have begun gathering spontaneously to protest against government inaction, and the situation is gradually spiraling out of control."
 economic_crisis_510_B.desc:0 "Even though corporate representatives have explicitly stated that the crisis will pass soon, the growing number of unemployed people continues to exert heavy pressure on society. Crowds have begun gathering spontaneously to protest against government inaction, and the situation is gradually spiraling out of control."
 economic_crisis_510_C.desc:0 "At the emergency session of the People's Assembly, factions demanding immediate state intervention and those supporting market self-regulation are engaged in a fierce dispute over the scale of social assistance. Choose the masses, or choose capital? The eyes of the people are fixed on us."
 economic_crisis_510_D.desc:0 "Even though corporate representatives have explicitly stated that the crisis will pass soon, the growing number of unemployed people continues to exert heavy pressure on society. More and more people are beginning to question the effectiveness of market regulation and are calling for immediate state intervention—undercurrents are brewing."

