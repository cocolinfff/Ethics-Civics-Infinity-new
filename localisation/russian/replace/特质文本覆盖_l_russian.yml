l_russian:
  
   ### 物种特质 ### 
 trait_thrifty: "Скупой" #NT!
 trait_thrifty_desc: "§LЭтот вид чрезвычайно чувствителен к притоку и оттоку средств и всегда любит максимально увеличить выгоду.§!\n" #NT!
  
 trait_conservational: "Бережливый" #NT!
 trait_conservational_desc: "§LЭволюционная среда этого вида очень плохая, поэтому они стараются максимально перерабатывать каждый ресурс.§!" #NT!
  
 trait_ingenious: "Электромагнитная индукция" #NT!
 trait_ingenious_desc: "§LЭтот вид может обнаруживать слабые изменения в окружающем магнитном поле, что позволяет им различать расположение подземных рудных жил и возможные проблемы в энергосети.§!\n" #NT!
 trait_agrarian: "врач-диетолог" #NT!
 trait_agrarian_desc: "§LЭтот вид после активности выделяет богатые питательными веществами вещества, что позволяет ему лучше способствовать росту других организмов, особенно сельскохозяйственных культур.§!\n" #NT!
  
 trait_decadent: "Девианты" #NT!
 trait_decadent_desc: "§LЭти люди мятежные по своей природе и постоянно пытаются бросить вызов статус-кво.§!\n" #NT!
  
 trait_humanoid_jinxed: "Сглаз"
 trait_humanoid_jinxed_desc: "§LЛидер этого вида, кажется, рождается с проклятием, более неуклюжим и более склонным к несчастным случаям и ошибкам.§!" #NT!
