   ################################################################ 
   # DIPLOMACY 
   ################################################################ 
  
 tradition_diplomacy: "Дипломатия"
 tradition_diplomacy_desc: "Самый верный способ уничтожить врагов — сделать их своими друзьями.\n\nВзаимоисключающе с §H$tr_enmity_adopt$§!." #NT!
 tradition_diplomacy_desc_isolated: "Самый верный способ уничтожить врагов — сделать их своими друзьями.\n\nВзаимоисключающе с §H$tr_isolated_adopt$§!." #NT!
  
 tr_diplomacy_adopt: "Традиции дипломатии"
 tr_diplomacy_adopt_desc: "§HОткрывает Указ:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§_1 уменьшен на §G50%§_1.\nЗа каждый освещенный $tr_diplomacy_adopt$ $mod_pop_ethic_xenophile_attraction_mult$ §G+10%§_1" #NT!
  
   ################################################################ 
   # DOMINATION 
   ################################################################ 
  
 tradition_domination: "Господство"
 tradition_domination_desc: "Если мы не навязываем свою волю другим, они неизбежно навязывают нам свою.\n\nВзаимоисключающее с §H$tr_right_adopt$§!." #NT!
  
 tr_domination_adopt: "Традиции господства"
 tr_domination_adopt_desc: "$mod_deposit_blockers_cost_mult$ §G-33%§!\nДля каждого горящего $tr_domination_adopt$, $mod_pop_ethic_authoritarian_attraction_mult$ §G+10%§!" #NT!
  
   ################################################################ 
   # SUPREMACY 
   ################################################################ 
  
 tradition_supremacy: "Превосходство"
 tradition_supremacy_desc: "Будущее этой галактики принадлежит тем, кто достаточно силен, чтобы захватить его.\n\nЭто взаимоисключающее явление с §H$tr_noble_adopt$§! и §H$tr_revolution_adopt$§!." #NT!
  
 tr_supremacy_adopt: "Традиции превосходства"
 tr_supremacy_adopt_desc: "$NAVY_SIZE_TITLE$ §G+20§!\n$MOD_ARMY_DAMAGE_MULT$ §G+20%§!\nДля каждого освещенного $tr_supremacy_adopt$, $mod_pop_ethic_militarist_attraction_mult$ §G+10%§!" #NT!
  
 tr_supremacy_finish_desc: "Открывает §YРасширенную военную доктрину§!.\nРазблокированы бонусы вознесения: §G+1§_1." #NT!
  
   ################################################################ 
   # DISCOVERY 
   ################################################################ 
  
 tradition_discovery: "Открытие"
 tradition_discovery_desc: "Именно наше любопытство по поводу Вселенной привело нас так далеко, и нам еще так много предстоит открыть.\n\nВзаимно исключают §H$tr_piety_adopt$§!." #NT!
  
 tr_discovery_adopt: "Традиции открытия"
 tr_discovery_adopt_desc: "§HОткрывает Указ:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§_1 увеличен на §G+20%§_1.\nЗа каждый освещенный $tr_discovery_adopt$ $mod_pop_ethic_materialist_attraction_mult$ §G+10%§_1" #NT!
  
 tr_discovery_faith_in_science_desc: "$mod_planet_researchers_upkeep_mult$:§G-20%§!\n£job_researcher£ §YПланетарные типы научных исследований§! £unity£ Увеличение производительности на единицу §G10%§_4, если принимается §H$ethic_fanatic_materialist$§_4, дополнительно $MOD_BIOLOGICAL_POP_HAPPINESS$ §Y+5%§!" #NT!
  
   ################################################################ 
   # HARMONY 
   ################################################################ 
  
 tradition_harmony: "Гармония"
 tradition_harmony_desc: "Мало что может сравниться с силой людей, работающих над достижением общей цели.\n\nВзаимоисключающе с §H$tr_mercantile_adopt$§!." #NT!
  
 tr_harmony_adopt: "Традиции гармонии"
 tr_harmony_adopt_desc: "$mod_planet_pops_organics_food_upkeep_mult$ §G-10%§!\n$mod_planet_pops_organics_minerals_upkeep_mult$ §G-10%§!\nДля каждого освещенного $tr_harmony_adopt$, $mod_pop_ethic_socialism_attraction_mult$ §G+10%§!" #NT!
  
 tr_harmony_the_greater_good: "Всеобщее благо"
 tr_harmony_the_greater_good_desc: "Каждые §Y3§! §Y$district_generator$§!, §Y$district_mining$§! или §Y$district_farming$§! могу предоставить §Y1§! дополнительно £job_labour_hero£ §Y$job_labour_hero_plural$§! рабочие места на планете.\nСоответствующие подразделения §YЖилой станции§! и §YКольцевого мира§! также предоставляют дополнительные £job_labour_hero£ §Y$job_labour_hero_plural$§! позиции." #NT!
 tr_harmony_the_greater_good_delayed: "Наше население утешает понимание, что они работают вместе ради всеобщего блага, и каждый является маленькой, но важной частью гораздо более крупного целого."
  
 tr_harmony_utopian_dream: "Утопическая мечта"
 tr_harmony_utopian_dream_desc: "Обновите §Y$trade_policy_growth_dev$§!, §Y$trade_policy_development$§! и §Y$trade_policy_industrial_progress$§! §YНалоговая инвестиционная политика§!." #NT!
 tr_harmony_utopian_dream_delayed: "Мечта об утопическом будущем является движущей силой для нашего народа. За лучшее будущее стоит побороться."
  
 tr_harmony_mind_and_body: "Разум и тело"
 #tr_harmony_mind_and_body_desc: "$mod_pop_ethic_socialism_attraction_mult$§G+25%§!\n£job£ Производство работ £unity£ $unity$§G+10%§!" #NT!
 tr_harmony_mind_and_body_delayed: "Наши люди не только тесно сотрудничают материально, но и зависят друг от друга духовно. Коллективная сила объединяет наше тело и разум." #NT!
  
 tr_harmony_federations_finish_desc: "$MOD_EMPIRE_SIZE_POPS_MULT$: §G-10%§!.\nПредоставляет доступ к §Y$TT_communist_federation$§! Тип федерации.\nПривилегии вознесения разблокированы: §G+1§!" #NT!
  
   ################################################################ 
   # Mercantile 
   ################################################################ 
  
 tradition_mercantile: "Меркантилизм"
 tradition_mercantile_desc: "Процветание наших предпринимательских классов прокладывает путь к процветанию [This.GetAdj].\n\nВзаимоисключается с §H$tr_harmony_adopt$§!." #NT!
  
 tr_mercantile_adopt: "Традиции меркантилизма"
 tr_mercantile_adopt_desc: "$MOD_STARBASE_TRADE_PROTECTION_ADD$ §G+5§!\n$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$ §G+10§!\nДля каждого освещенного $tr_mercantile_adopt$, $mod_pop_ethic_capitalism_attraction_mult$ §G+10%§!" #NT!
  
 tr_mercantile_trickle_up_economics_desc: "£job_clerk£ §YClerks§!, £job_trader£§YTraders§! и £job_manager£§YManagers§! дополнительный §G+1%§! $MOD_TRADE_VALUE_MULT$." #NT!
  
 tr_mercantile_adaptive_economic_policies_desc: "Открывает §Y$trade_policy_alloys$§!, §Y$trade_policy_unity$§! и §Y$trade_policy_innovation$§! §YНалоговая инвестиционная политика§!, которая позволяет нам конвертировать часть нашей £trade_value£ §YТорговой стоимости§! в £alloys£ §YПотребительские товары§!, §Y$trade_policy_unity$§1 §YЕдинство§! или §Y$trade_policy_unity$§3 §YИсследования§!." #NT!
  
 tr_mercantile_marketplace_of_better_ideas_desc: "£job_merchant£ §Y$job_merchant_plural$§! дополнительное увеличение §G2%§!§YПродукта торговой стоимости планеты§!, а также дополнительный выпуск §Y1§! £unity£ Единства." #NT!
  
 tr_mercantile_federations_finish_desc: "§G+1§! $job_merchant$ Работа за §Y33§! Pops\nПредоставляет доступ к §Y$trade_federation$§! Тип федерации.\nРазблокированы бонусы вознесения: §G+1§!" #NT!
  
   ################################################################ 
   # PROSPERITY 
   ################################################################ 
  
 tr_prosperity_interstellar_franchising_desc: "§YГородской район§! содержит дополнительный §Y1§! £job_trader£ §Y$job_trader$ Деятельность§!. \nСреда обитания §Y$district_hab_commercial_plural$§!, Кольцевой мир §Y$district_rw_city_plural$§! и Городская Планета §Y$district_arcology_housing_plural$§! также предоставьте дополнительные £job_trader£§Y$job_trader$ Деятельность§!." #NT!
  
   ################################################################ 
   # Aptitude 
   ################################################################ 
 tr_aptitude_champions_of_the_empire: "Государственные чемпионы"
 tr_aptitude_champions_of_the_empire_delayed: "Мы верим нашим лидерам и наделяем их абсолютной властью, позволяя выбирать путь, которым пойдет государство."
 tr_aptitude_champions_of_the_empire_desc: "По $admiral_with_icon$ и $general_with_icon$\n$t$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\nПо $governor_with_icon$\n$t$$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+10§!\nПо $scientist_with_icon$\n$t$$general_with_icon$1: $general_with_icon$2!" #NT!
