###############
 edict_Die_for_science:0 "夕可死"
 edict_Die_for_science_desc:0 "我们对真理的追求和知识的迫切已经无法按捺了，是时候为了宇宙中的真理而穷尽一切了。"


 edict_Pressure_relief_valve:0 "泄压阀"
 edict_Pressure_relief_valve_desc:0 "这个文明允许他的国民定期巨型游行活动，而游行活动往往伴随着一些暴力打砸抢活动，以此达到污名化底层且泄压的作用"

 edict_The_anti_monopoly_Act:0 "反垄断法案"
 edict_The_anti_monopoly_Act_desc:0 "一个公司的营销呈现垄断或有垄断趋势的时候，国家将出手干预。这十分有利于促进经济和税收的良性发展，但先生，相信我，这并不是一个好的选择。（某些人会极度不幸福）\n - §Y市场经济§!下, 无经济危机时, 提供§Y0.2§!$economic_situation_improve$和§Y-0.3§!$economic_crisis_accumulate$。"
 edict_The_IRS:0 "The_IRS"
 edict_The_IRS_desc:0 "在皿煮的光辉下我们以为纳税人提供高质量的服务，维护税法的完整和公平为己任，把剥削者藏在冰箱中的猪肉拿出来，细细检查，确定无误收到应有的税款后再放回去，这个过程就十分鼓励手下的主观能动性。（上天入地无所不能，开门联邦税务调查局！）\n - §Y市场经济§!下, 无经济危机时, 提供-§Y0.2§!$economic_situation_improve$和§Y-0.1§!$economic_crisis_accumulate$"
 edict_Import_arriers:0 "关税壁垒"
 edict_Import_arriers_desc:0 "通过征收各种高额进口税，形成对外国商品进入本国市场的阻碍，这可以提高进口商品的成本从而削弱其竞争能力，起到保护国内生产和国内市场的作用。它还是在贸易谈判中迫使对方妥协让步的重要手段。\n - §Y市场经济§!下, 无经济危机时, 提供§Y-0.3§!$economic_situation_improve$和§Y-0.2§!$economic_crisis_accumulate$和§Y95%§!$economic_crisis_accumulate$，有经济危机时，提供§Y-0.2§!$economic_crisis_accumulate$。"
 edict_Beggar_thy_neighbor:0 "以邻为壑"
 edict_Beggar_thy_neighbor_desc:0 "将我们的邻国当做国内危机的排泄口，把本国的内部矛盾转嫁到那里去。树立国内中心主义思潮的权威同时，宣告发动未来即将发生的对外战争所取得地战争红利，通过把蛋糕做大来掩盖蛋糕分割不均的矛盾。\n - §Y市场经济§!下，无经济危机时，提供§Y0.2§!$economic_situation_improve$和§Y-0.4§!$economic_crisis_accumulate$，有经济危机时，提供§Y-0.3§!$economic_crisis_accumulate$。"
 edict_A_great_expansion_of_the_army:0 "大扩军"
 edict_A_great_expansion_of_the_army_desc:0 "大量的军工订单带来了大量的岗位，在“以销定产”的模式下，各军工企业将在未来进行较大量原材料采购，进而实现存货和利润表的放量。这种非自然的刺激，能极大地压制危机的积累和到来时间。\n - §Y市场经济§!下，无经济危机时，提供§Y0.2§!$economic_situation_improve$和§Y-0.3§!$economic_crisis_accumulate$。有经济危机时，提供§Y0.4§!$economic_situation_improve$和§Y-0.6§!$economic_crisis_accumulate$。"
 edict_Iron_Curtain:0 "铁幕演说"
 edict_Iron_Curtain_desc:0 "用除直接武装进攻以外的一切手段和行动来遏制异端主义，将建立所谓的特殊关系，推动民主国家团结一致。而我们的金融贵族朋友，为了避免被吊死在路灯上，将十分情愿的以十抽八的形式进行缴纳税款，充实我们的财政和财富的流通。"\n - §Y市场经济§!下，无经济危机时，提供§Y0.3§!$economic_situation_improve$和§Y-0.2§!$economic_crisis_accumulate$。"
 edict_Kennedy_the_welfare_system:0 "敞篷头福利制度"
 edict_Kennedy_the_welfare_system_desc:0 "（别说太bug┗|｀O′|┛ 嗷~~，某头盖骨被掀飞的的倒霉蛋用命换来的，一个蓝领养活一家七口加一条狗，外加有游泳池大豪斯。）"\n - §Y市场经济§!下，无经济危机时，提供§Y0.8§!$economic_situation_improve$和§Y85%§!$economic_crisis_accumulate$，§Y-1.2§!$economic_crisis_accumulate$。"
 edict_Price_guidelines:0 "物价指导线"
 edict_Price_guidelines_desc:0 "立刻临时成立了由工会、企业和公众组成的劳资政策顾问委员会，加强政府对劳资谈判的领导。对工资、物价进行强行干涉，规定工资和物价的增长不得超过规定的全国平均劳动生产率的增长。尽管它是非强制性的，但在推行这一政策时，政府将主动限制了一切垄断公司任意提价。
\n - §Y市场经济§!下，无经济危机时，提供§Y-0.4§!$economic_situation_improve$、§Y-0.6§!$economic_crisis_accumulate$和§Y95%§!$economic_crisis_accumulate$。有经济危机时，提供§Y-0.6§!$economic_situation_improve$和§Y-0.8§!$economic_crisis_accumulate$。"
 edict_Iron_Curtain:0 "铁幕演说"
 edict_THE_Cold_War:0 "冷战？冷战！"
 edict_THE_Cold_War_desc:0 "通过局部代理战争、科技和军备竞赛、太空竞赛、外交竞争等一切形式进行政治、经济、军事上的全盘斗争，用武力来终结其他国家对的世界霸权争夺。"\n - §Y市场经济§!下，无经济危机时，提供§Y2§!$economic_situation_improve$和§Y3§!$economic_crisis_accumulate$。"
 edict_great_nation_chauvinism:0 "大国沙文主义"
 edict_great_nation_chauvinism_desc:0 "我们生来就应支配、歧视、欺压、限制和剥削其他民族，把自己的意志强加于这些弱者身上。哪怕粗暴干涉对方的内政，侵犯对方的利益，损害对方的主权，也要把本国利益置于万物之上。我们将排斥其他民族的文化和语言，血腥镇压要求自治的少数民族.对外则进行侵略、扩张，征服外族。以此来维护我们的统治。"\n - §Y市场经济§!下，无经济危机时，提供§Y0.2§!$economic_situation_improve$和§Y-0.1§!$economic_crisis_accumulate$。"
 