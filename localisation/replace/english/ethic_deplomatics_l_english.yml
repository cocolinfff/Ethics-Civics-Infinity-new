 war_goal_wg_end_threat_human_desc:0 "Our galaxy has been persecuted by these vile creatures for so long, it's time to end it all."
 war_goal_wg_output_ethics:0 "Humanitarianism"
 war_goal_wg_output_ethics_desc:0 "For humanitarian reasons, we will end all immoral acts by absolute means."


