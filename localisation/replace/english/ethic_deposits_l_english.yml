 d_scandinavian_reclamation_sector:0 "Scandinavian Reclamation Sector"
 d_scandinavian_reclamation_sector_desc:0 "Reclamation efforts in the late 22nd century eliminated all but the most stubborn pockets of radiation, and mutation levels are now at an all-time low since the Containment Breach."
 d_saharan_irrigation_project:0 "Saharan Irrigation Project"
 d_saharan_irrigation_project_desc:0 "During the half-century that the new Soviet Union alone resisted the onslaught of global capitalism, laborers built criss-crossing water projects. These canals are like nicks, carving out the spiritual outlook of the proletariat of the new era in the land of Africa."
 d_mesopotamian_urban_corridor:0 "Mesopotamian Urban Corridor"
 d_mesopotamian_urban_corridor_desc:0 "Ten thousand years ago, the first civilizations flourished here. Ten thousand years later, a new civilization built here the capital of the world. The past and the future collide here, and humanity heads for a whole new world. Perhaps this is the best tribute to history."
 d_boswash_metropolitan_axis:0 "BosWash Metropolitan Axis"
 d_boswash_metropolitan_axis_desc:0 "In 2083, the Workers' Bloody Month that engulfed North America awakened the proletariat from the dream of capitalist construction. The shot fired by the angry unemployed workers on the President of the United States was also recognized by the world as the first shot of the world revolution. Never Forget!"
 d_mauritanian_security_zone:0 "Mauritanian Security Zone"
 d_mauritanian_security_zone_desc:0 "Unexploded munitions are still occasionally found near the compound where Colonel Tetchu and the remnants of his brigade made their famous last stand."
 d_great_albertan_crater:0 "The Alberta Mega Farm"
 d_great_albertan_crater_desc:0 "The meteorite rain in the inner solar system at the end of the 21st century caused violent fluctuations in the food futures market and detonated tensions in the international community. Ironically, the giant food-producing enterprises built by capitalists in Alberta at the time ended up being one of the most important granaries of the proletarian world government."
 d_pacific_algae_tracts:0 "Pacific Debris Field"
 d_pacific_algae_tracts_desc:0 "The wreckage of the war machine lies quietly at the bottom of the ocean, and the debris embedded in the seabed spreads as if there were no end."
 d_delhi_sprawl:0 "Huge Metropolitan Areas in India"
 d_delhi_sprawl_desc:0 "India, which had undergone a thorough socialist transformation, was reborn from the ruins after the war, and the industrious people were writing their own future with their hands."
 d_pearl_river_agglomerate:0 "Southern China Agglomerate"
 d_pearl_river_agglomerate_desc:0 "As the largest labor-intensive industrial cluster in the world, the Pearl River Delta has witnessed how Sanhe Thought developed and matured step by step amid the expansion and oppression of capital in the 21st century, and eventually became the guiding ideology of the world revolution in the new era."
 d_great_pacific_garbage_patch:0 "£blocker£ Pacific Radiation Belt"
 d_great_pacific_garbage_patch_desc:0 "The sea war of 2135 radically changed the global ecology, with countless nuclear weapons turning the Entire Pacific Ocean into an orgy of death."
 d_failing_infrastructure_earth:0 "£blocker£ Old India"
 d_failing_infrastructure_earth_desc:0 "The stubborn class contradiction in history and the harsh living environment after the war have led to the complex social situation in India today. Since global unification, the people's government has invested a great deal of effort in the complete liberation of the region, but the results have yet to be achieved."
 d_decrepit_dwellings_earth:0 "North China Old Industrial Zone"
 d_decrepit_dwellings_earth_desc:0 "The best way to destroy an idea is to pretend to be its practitioners and kill their original supporters, and today's extreme distrust of communism in North China has become one of the strong foundations of this methodology."