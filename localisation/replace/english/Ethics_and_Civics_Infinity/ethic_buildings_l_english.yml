l_english:

  building_ranger_regulatory_authority:0 "Environmental Investigation Agency"
  building_ranger_regulatory_authority_desc:0 "A large number of commissioners gathered here, with the mission of investigating the situation of environmental pollution, and resolutely fight against any act that destroys the living environment of residents."
  building_ranger_center:0 "Ranger Lodge"
  building_ranger_center_desc:0 "The first step to live more in tune with nature is to ensure that nature is still around. Making sure none of the colonists impact the natural beauty is essential. The world must remain pure."

  building_hab_system_capital:0 "Habitat Administrative Hub"
  building_hab_system_capital_desc:1 "Maximizing the use of the small space in the residential station, this building undertakes the task of information flow and material deployment in the space station."
  building_hab_imperial_capital:0 "Throne of the Empire"
  building_hab_imperial_capital_desc:1 "Although the Glory Throne of the Galactic Empire is limited by the size of the residence station, this building is not as large as expected, but its complete information and logistics system integrates the entire residence station into one, forming the emperor's palace."
  building_colliseum:0 "Neo-Coliseum"
  building_colliseum_desc:1 "Enhances planetary economy and increases happiness. Also, local army gets a buff for discharged Gladiators, who find themselves in the military."
  building_clinic:2 "Institute of Medicine"
  building_clinic_desc:2 "This building represents the cutting-edge level of medical technology on the planet, and many medical workers have stepped out of it to benefit civilization."
  building_hospital:2 "Gene Clinics"
  building_hospital_desc:2 "Gene Clinics can offer advanced medical treatments, which statistically lead to a significantly healthier and longer-living population."
  building_medical_center:2 "Cyto-Revitalization Centers"
  building_medical_center_desc:2 "Cyto-Revitalization Centers can offer advanced medical treatments to a large population. Treatments on a cellular level lead to a significantly healthier and longer-living population."
  building_clinic_synthetic:2 "Synthetics Repair Center"
  building_clinic_synthetic_desc:2 "The Synthetics Repair Center can provide advanced body repair services to the public, and nano level maintenance will overall improve the service life of the mechanical body."
  building_hospital_synthetic:2 "Synthetic Clinic"
  building_hospital_synthetic_desc:2 "Synthetic Clinic can provide advanced body maintenance services and continuously iterate and upgrade existing mechanical bodies."
  building_medical_center_synthetic:2 "Synthesis Research Institute"
  building_medical_center_synthetic_desc:2 "This building represents the cutting-edge level of research on planetary synthetic bodies, and many ingenious synthetic designers have emerged from it to benefit civilization."
  building_state_mining_enterprise:0 "State Mining Company"
  building_state_mining_enterprise_desc:1 "In state-funded mining enterprises, safety guarantees and welfare conditions make many workers willing to invest in the development of mining resources."
  building_state_farms:1 "State Farms"
  building_state_farms_desc:1 "The redeveloped land allocated by the state will be allocated by the state, and the grain produced here will enter the national strategic reserve to meet emergency needs."
  building_state_energy_enterprise:0 "State Energy Enterprise"
  building_state_energy_enterprise_desc:0 "Energy enterprises funded by the state, massive energy output effectively reduces people's living electricity costs."
  building_supply_and_marketing_cooperatives:0 "Supply and Marketing Cooperative"
  building_supply_and_marketing_cooperatives_desc:0 "A combination of state factories and state stores, and the supply of cheap consumer goods with monotonous brands but a wide range of goods, have ensured People's Daily standard of living."
  building_state_arms_group:0 "State Military Enterprise"
  building_state_arms_group_desc:0 "These open military enterprises will be hanged each year the curiosity of countless military enthusiasts."
  building_militia_training_base:0 "Militia Training Base"
  building_militia_training_base_desc:0 "Perhaps we cannot be soldiers to defend our homeland, but we can learn how not to hold them back in emergency operations."
  building_state_media_group:1 "State Media Group"
  building_state_media_group_desc:1 "The position of the media determines their speech, and who to speak for is a question that every media worker must think deeply about."
  building_national_laboratory:0 "State Owned Technology Enterprises"
  building_national_laboratory_desc:1 "Despite considerable conspiracy theories questioning the research of these enterprises, state-owned enterprises still make outstanding contributions to the state's monopoly on research patents in key areas."
  building_worker_community:0 "Employee Community of State-owned Enterprises"
  building_worker_community_desc:0 "Here is a residential area for employees of state-owned enterprises. The unified design of the residence by the state neglects certain aesthetics, but it achieves the extreme in the convenience of residents' life."
  building_social_development_division:0 "Social Development Division"
  building_social_development_division_desc:0 "State-owned enterprises should not only achieve profits, but also assume corresponding social responsibilities. Driving social development is always the top priority of state-owned enterprises."
  building_temple_of_socialism:0 "Temple of Harmony"
  building_temple_of_socialism_desc:0 "$building_temple_of_prosperity_desc$"
  branch_state_office_buildings_effect:0 "Enterprise buildings can increase planetary production efficiency."
  branch_office_buildings_effect:0 "Enterprise buildings buy resources from corresponding jobs on the planet, take away resources and contribute taxes to planet owners."
  building_core_assets:0 "The Core Assets"
  building_core_assets_desc:0 "Other countries' social assets have been calculated to be equally valuable."
  building_alien_custom_street:0 "Alien Custom Street"
  building_alien_custom_street_desc:0 "This neighborhood is full of extraterrestrial sex culture and sexuality, and even the most old-fashioned and conservative old-fashioned will quietly come here to have fun after get off work."
  building_ethic_akx_worm_4:0 "Tavern at the End of Time"
  building_ethic_akx_worm_4_desc:0 "From the window seat, order a Pan Galactic Gargle Blaster and watch the cosmic destruction outside the pub."

  building_virtual_entertainment_studios: "Foreign Entertainment Studios"
  building_private_shipyards: "Foreign Military Factories"
  building_military_contractors: "Foreign Mercenary Liaison Office"
  building_commercial_forum: "Foreign Business Forum"
  building_amusement_megaplex: "Foreign Investment Amusement Megaplex"
  building_private_mining_consortium: "Foreign Mining Consortia"
  building_food_conglomerate: "Foreign Fast Food Chains"
  building_public_relations_office: "Foreign Enterprise Public Relations Office"
  building_private_research_initiative: "Foreign Funded Research Enterprises"
  building_foreign_owned_real_estate: "Foreign-owned Real Estate"
  building_foreign_owned_real_estate_desc: "In any case, these housing areas have alleviated the shortage of housing on the planet."
  building_private_energy_enterprise: "Foreign Energy Enterprises"
  building_private_energy_enterprise_desc: "The construction of super energy plants invested by extraterrestrial capital can to some extent alleviate local financial problems."
  building_energy_theft_center: "Energy Theft Center"
  building_energy_theft_center_desc: "There is no copper inside the cable, stealing it is useless.\n$t$$t$——Local energy management department promotional slogans"


  building_cultural_palace:0 "Worker's Cultural Palace"
  building_cultural_palace_desc:0 "Culture and arts that used to be enjoyed by the few are provided equally to the off-duty public.What's more , a large number of cultural products are produced here for social construction."
  building_cultural_complex:0 "Cultural Complex"
  building_cultural_complex_desc:0 "A cultural neighborhood stripped of the superfluous material comforts. There are plenty of museums, theaters, gyms and clubs to keep people well-rounded after work."

  building_planet_network_node:0 "Planet Network Node"
  building_planet_network_node_desc:0 "This is a major node station of the planetary management network, where the data of half a planet is gathered and processed centrally."
  building_planetary_management_center:0 "Planetary Management Center"
  building_planetary_management_center_desc:0 "In this huge computer matrix, the management data of a planet is as huge as the number of stars in the Milky Way, which provides all-round guidance for people's production and life."
  building_information_tower:0 "Information Tower"
  building_information_tower_desc:0 "Accepting huge amounts of data day and night and processing it with advanced algorithms, this building ensures that everyone can get the §Ywanted§! information, buy §Ywanted§! products, and accept §Ywant§! service, do §Ywant to do§!, be §Ywant to be§!."
  building_planetary_computing_center:0 "Star Computing Hub"
  building_planetary_computing_center_desc:0 "This magnificent architectural complex stores a vast amount of computational material, providing researchers on the planet with the much-needed computational data."
  building_art_club:0 "Art Club"
  building_art_club_desc:0 "Art lovers gather here, and the resulting artworks faithfully reflect the ethos of contemporary society."
  building_art_building:0 "Arts Building"
  building_art_building_desc:0 "The perceptual minds communicate and collide here, and the sparks generated light up the spirit of the times."
  building_art_club_effect:0 "Produces £physics£ £society£ £engineering£ §G0.5§! for each §YAscension Perk§! our Empire has taken."
  building_art_building_effect:0 "Produces £physics£ £society£ £engineering£ §G1§! for each §YAscension Perk§! our Empire has taken."
  building_art_max_effect:0 "Produces £physics£ £society£ £engineering£ §G1.5§! for each §YAscension Perk§! our Empire has taken."
  building_media_worker_1:0 "Media Offices"
  building_media_worker_1_desc:0 "These jugglers of information and speech gather here to manage public opinion for the ruling class."
  building_media_worker_2:0 "Media Park"
  building_media_worker_2_desc:0 "Information from all over the country is aggregated here and pushed into the hands of those who deserve it."
  building_media_worker_3:0 "Media Complex"
  building_media_worker_3_desc:0 "This huge park is the voice organ of the national will, and at some point, the people inside are more honorable than the king."
  building_autocurating_vault_effect:0 "§YEmpire Size§! generate extra £unity£ §G1§!."
  building_corporate_vault_effect:0 "£job_manager£ $job_manager$ and £job_media_worker£ $job_media_worker$ provide §G1§! more £mod_trade_value_add£ Trade Value\n§YEmpire Size§! generate extra £unity£ §G1§!."
  building_citadel_of_faith_effect:0 "£job_priest£ $ob_priest$ provide §G1§! more £mod_planet_amenities_add£ Amenity\n§YEmpire Size§! generate extra £unity£ §G0.5§!."
  building_photon_computing_center:0 "Photon Computation Center"
  building_photon_computing_center_desc:0 "A planet-scale computer cluster, capable of collecting data across the country and performing real-time calculations, will produce results that will greatly advance science."
  building_photon_computing_center_1_effect:0 "§YEmpire Size§! generate extra £physics£ £society£ £engineering£ §G1§!."
  building_photon_computing_center_2_effect:0 "Produces £physics£ £society£ £engineering£ §G3§! for each §YAscension Perk§! our Empire has taken."
  building_automated_defense_system:0 "Automated Defense System"
  building_automated_defense_system_desc:0 "A fully automated planetary defense system, while also providing a certain degree of support for the logistics of the Imperial fleet."
  building_automated_defense_system_effect:0 "£job_soldier£ $job_conscript_plural$ and £job_soldier£ $job_soldier_plural$ additional §G+2§!$MOD_POP_DEFENSE_ARMIES_ADD$"
  building_school_1:0 "Education Centre"
  building_school_1_desc:0 "Our new generation is educated here so that they can take on jobs that require more expertise."
  building_school_2:0 "Interstellar Academy"
  building_school_2_desc:0 "An area that houses multiple educational facilities, allowing more students to be educated."
  building_school_3:0 "Galaxy University"
  building_school_3_desc:0 "A higher education institution that enrolls students across the galaxy, where countless students learn the most cutting-edge knowledge."

  building_mage_tower_1:0 "Mage Tower"
  building_mage_tower_1_desc:0 "Highly respected mages live in seclusion here, far from their homes, and study the art of magic without interruption."
  building_mage_tower_2:0 "The Tower of Knowledge"
  building_mage_tower_2_desc:0 "There is a vast amount of knowledge stored here, and senior mages study the laws of physics and the use of magic like a duck to water."
  building_mage_tower_3:0 "The Tower of Mysteries"
  building_mage_tower_3_desc:0 "This magnificent tower is dotted with a variety of precision instruments, and the great legendary mage here uses a forbidden spell array and particle acceleration collider to depict the blueprint of the universe."
  building_school_of_magic:0 "School of Magic"
  building_school_of_magic_desc:0 "The holy land in the minds of magicians on the planet, where many ignorant children have come into contact with the enchanting art of magic."
  has_ley_rift:0 "§RPlease note: §!Only when the planet is full of §Y$ley_rift$§! can the £job_legendary_mage£ £job_magician£ official mages carry out their research normally."

  building_thermal_borehole:0 "Thermal Borehole"
  building_thermal_borehole_desc:0 "A Thermal Borehole excavates through the planet’s mantle to its core. While this can be a rich source of minerals and energy, the massive amounts of heat released can cause significant harm to the natural environment."
  building_mecha_monastery:0 "Mecha-Monastery"
  building_mecha_monastery_desc:0 "The pious pastor praises the great machine soul here, and here allows the Lord's holy soul to rely on it in this world."
  building_mechanical_sanctuary:0 "Mechanical Sanctuary"
  building_mechanical_sanctuary_desc:0 "Here is the temple of the god of all possibilities, the residence of Mechanic Saint, and the holy place of the inhabitants of machine spirits."

  building_primitive_dwellings_eci:0 "$building_primitive_dwellings$"
  building_primitive_dwellings_eci_desc:0 "$building_primitive_dwellings_desc$"
  building_smithy:1 "Craftsmen's Guild"
  building_smithy_desc:1 "Craftsmen here carry forward the exquisite skills passed down from mouth to mouth."
  building_primitive_mine_eci:0 "Mine"
  building_primitive_mine_eci_desc:0 "$building_primitive_mine_desc$"

  building_robot_assembly_complex:0 "Synthetic Assembly Complex"
  building_robot_assembly_complex_desc:0 "An advanced assembly complex, the cradle of the birth of new intellectual species."
  building_advanced_clone_vats:0 "Advanced Cloning Vault"
  building_advanced_clone_vats_desc:0 "A complex technology base that uses simple organic and inorganic substances to conjure intelligent populations with basic working and learning abilities out of thin air like magic."

  building_equipment_breeding_plant:0 "Device Breeding Plant"
  building_equipment_breeding_plant_desc:0 "The only job these sex slaves do here is to produce new sex slaves."

  building_commercial_zone_gestalt:0 "$building_commercial_zone$"
  building_commercial_zone_gestalt_desc:0 "$building_commercial_zone_desc$"
  building_commercial_megaplex_gestalt:0 "$building_commercial_megaplex$"
  building_commercial_megaplex_gestalt_desc:0 "$building_commercial_megaplex_desc$"

  building_automated_workshop:0 "Automated Workshop"
  building_automated_workshop_desc:1 "The automated industrial base and unattended assembly lines process minerals into massive precision originals and daily necessities."
  building_automated_farm:0 "Automated Farm"
  building_automated_farm_desc:1 "A huge greenhouse, where automatic equipment is programmed to take care of cyclically growing crops."
  building_automated_mine:0 "Automated Mine"
  building_automated_mine_desc:1 "No one is working in the mine."
  building_automated_power_plant:0 "Automated Power Plant"
  building_automated_power_plant_desc:1 "All energy equipment in this uninhabited area is maintained by automated equipment."
  building_automated_smelter:0 "Automated Smelter"
  building_automated_smelter_desc:1 "In the pre-space era, we were able to achieve fully automated alloy smelting in the laboratory - we have only slightly scaled it up today."

  building_order_keep_2:0 "Order's Fortress"
  building_order_keep_2_desc:0 "The seat of the Order is the home of its knights. It boasts vast archives of data, and is filled with trophies collected over its long and illustrious history."
  building_order_keep_imperial:0 "Order's Sanctuary"
  building_order_keep_imperial_desc:0 "May the glory of the empire go to the great emperor and his loyal knights!"
  holding_knight_commandery:0 "Order's Commandery"
  holding_knight_commandery_desc:0 "In this fortified outpost, our knights work with our vassals to keep society safe. Our subjects are expected to provide us with resources and data to support the Order's work."

  building_ancestral_hall:0 "Ancestral Hall"
  building_ancestral_hall_desc:0 "It is a sacred place for the elders of the clan to worship their ancestors, and it is also the place where the clan council is held. Under the watchful eye of the ancient ancestors, all showed awe of the orders issued here."
  building_ancestral_hall_effect:0 "Every $TRIGGER_LEADER$ that reaches §Y8§! level after the ancestral hall is established will increase the $mod_planet_jobs_unity_produces_mult$ on the planet."
  building_ancestral_hall_ruler_effect:0 "Every $imperial_ruler$ that dies after the establishment of this ancestral hall will increase the £stability£ $PLANET_STABILITY_TITLE$ on the planet."
  concept_ancestral_hall: "$building_ancestral_hall$"
  building_ministry_of_rites_dispatch_office:0 "Ministry of Rites Dispatch Office"
  building_ministry_of_rites_dispatch_office_desc:0 "A special agency dispatched by the overlord to deal with $preset_tributary$ affairs. The staff here directly obeys the ruler of the suzerain, and the status is about $preset_tributary$ high-ranking officials and even rulers."
  concept_ministry_of_rites_dispatch_office: "$building_ministry_of_rites_dispatch_office$"

  building_dread_encampment: "Burial Cemetery"
  building_dread_encampment_moralism_desc: "For thousands of years, countless martyrs have been buried here for the peace and tranquility of the people. Many of the victims wish their souls to return here, just for the unshakable faith in their hearts: to leave hope for the living."
  holding_dread_outpost: "Monument Valley"
  holding_dread_outpost_desc: "Death is the continuation of life, and life is the inheritance of death. We don't need them to understand, but the dead who have no home always need a place to rest."


