# Faction Names
 pft_progressive:0 "Intellectual Faction"
 pft_progressive_desc:1 "Intellectual faction represents the interests of the elite progressive group, advocating universal political freedom and actively striving for the implementation of democratic rights.\n\n§LEgalitarian Ethos§!"
 pft_entrepreneurs:0 "Parliamentary Faction"
 pft_entrepreneurs_desc:1 "Parliamentary Factions represents the interests of the middle class, who wants to promote the realization of the spirit of individual freedom and is concerned with the development of a market economy within the framework of fair and just competition.\n\n§LEgalitarian Ethos§!"
 pft_slaves:0 "Slave Faction"
 pft_slaves_desc:1 "Slave faction represents the slaves of radical struggle who want to advance individual freedom at the cost of blood.\n\n§LEgalitarian Ethos§!"
 pft_manifesti:0 "Manifesti Faction"
 pft_manifesti_desc:0 "Manifesti Factions is composed of a group of artists whose goals are unusual and extremely diverse, eager for free expression and undifferentiated reform of the social structure.\n\n§LEgalitarian Ethos§!"
 pft_civil_official:0 "Bureaucratic Faction"
 pft_civil_official_desc:1 "Bureaucratic Factions are centered on senior officials of government agencies. They advocate the use of strict legal provisions to govern the country, rule the society with tenderness, and ensure the stability of the country's rule as much as possible.\n\n§LAuthoritarian Ethos§!"
 pft_totalitarian:0 "Military Police Faction"
 pft_totalitarian_desc:1 "Military Police Factions are centered on senior members of law enforcement agencies. They admire iron-and-blood methods to suppress criminals who are enemies of the country, and demand that the whole country must operate as efficiently as an army.\n\n§LAuthoritarian Ethos§!"
 pft_socialists:0 "Mass Faction"
 pft_socialists_desc:1 "Mass Factions prioritize the interests of the working people and advocate a cooperative approach to ensure the fair redistribution of ownership of the means of production and wealth.\n\n§LSocialism Ethos§!"
 pft_pioneer:0 "Party Tyrant Faction"
 pft_pioneer_desc:1 "Party Tyrant Factions represents the interests of the political elites in the party. It advocates the centralized distribution of the means of production, and gives priority to the operation of the big government as much as possible.\n\n§LSocialism Ethos§!"
 pft_industrialist:0 "Industrialists Faction"
 pft_industrialist_desc:1 "Industrialists Factions are mostly made up of factory owners. They advocate making profits through industrialization and will promote the development of social industrialization at all costs.\n\n§LCapitalism Ethos§!"
 pft_bankers:0 "Bankers Faction"
 pft_bankers_desc:1 "Bankers Factions is formed by bankers and economists. They value the effect of trade on the economy and pursue the general development of private consumption.\n\n§LCapitalism Ethos§!"
 pft_technologist:0 "Scholar Faction"
 pft_technologist_desc:1 "Scholars Factions desire an Empire-wide embrace of scientific progress and the fruits of technological advancement. They dislike politically-motivated bans on certain avenues of research and is happy to see the results of the promotion and application of artificial intelligence technology.\n\n§LMechanistism Ethos§!"
 pft_competitors:0 "Technician Faction"
 pft_competitors_desc:1 "Technician Factions desire an Empire-wide embrace of scientific progress and the fruits of technological advancement. They dislike being outpaced by other Empires and is happy to see success in the promotion and application of military theory and technology.\n\n§LMechanistism Ethos§!"
 pft_secular:0 "Missionary Faction"
 pft_secular_desc:1 "Missionary Factions hopes to spread the doctrine of the empire to the entire galaxy. They are committed to promoting idealism and have a more open attitude towards technological progress.\n\n§LClericalism Ethos§!"
 pft_traditionalist:0 "Ascetic Faction"
 pft_traditionalist_desc:1 "Ascetic Factions hopes to return the empire's thoughts to the traditional path of a certain era before stepping into the sea of stars. They emphasize the value of penance to civilization, and they hate technological progress.\n\n§LClericalism Ethos§!"
 pft_proletarians:0 "Proletarian Faction"
 pft_proletarians_desc:1 "Proletarian Factions was founded by a group of proletarian theorists, and has a natural affinity for the proletariat of other races in the universe. Compared with other political factions, they are more willing to see the boundaries between countries are broken. They believe that only the proletariat of the entire galaxy abandons the prejudice of the country and unites, can truly realize a communist society.\n\n§LForeignism Ethos§!"
 pft_xenoist:0 "Literary Circles Faction"
 pft_xenoist_desc:1 "Literary Circles Factions is mainly composed of literary and artistic workers, who have more affinity and love for other life and culture in the universe. They enjoy seeing countries sign cooperation treaties with other countries, such as commercial agreements and migration agreements, and they abhor political isolation.\n\n§LForeignism Ethos§!"
 pft_isolationist:0 "Small Citizens Faction"
 pft_isolationist_desc:2 "Small Citizens Factions, made up of middle-class members of society, believe that countries should remain diplomatically isolated and maintain only necessary diplomatic ties with other countries — such as only non-aggression treaties. They hate aggression and do not want to be targeted.\n\n§LXenophobe Ethos§!"
 pft_supremacist:2 "Fascist Faction"
 pft_supremacist_desc:4 "Fascist Factions wish for their Empire's founding species to dominate. They want policies that benefit their own species and disadvantages other species.\n\n§LXenophobe Ethos§!"
 pft_prosperity:0 "Small Producers Faction"
 pft_prosperity_desc:2 "Small Producers Factions are made up of self-employed workers in the country who like to develop production and want the country's economy to continue to grow and its resources to be abundant. At the same time, they do not want an armed conflict that affects domestic development.\n\n§LMoralism Ethos§!"
 pft_philosopher:0 "Philosopher Faction"
 pft_philosopher_desc:2 "Philosopher Factions is composed of philosophers who think about the harmonious relationship between life. They are close to nature, hope that the country can grow in coexistence with nature, and hate armed conflicts that destroy harmony. \n\n§LMoralism Ethos§!"
 pft_revolutionary:0 "Revolutionary Faction"
 pft_revolutionary_desc:1 "Revolutionary Factions are composed of soldiers and grassroots officers in the army. They hate the injustice caused by artificial class division and hope to use force to \"convince\" others to adopt an equal social system and bring democracy and freedom to the galaxy.\n\n§LMilitarism Ethos§!"
 pft_imperialist:0 "Army Faction"
 pft_imperialist_desc:1 "Army Factions consists of the army and some military-industrial complex enterprises, they want to rely on war to gain military merit and honor, they are happy to make enemies with other countries and conquer it, and they hate the weakness of relying on other countries.\n\n§LMilitarism Ethos§!"
 pft_silent:0 "Silent People"
 pft_silent_desc:0 "Some people don't have obvious opinions, they just don't dare to speak, or they're not satisfied enough."
 pft_supporters:0 "Supporter Faction"
 pft_supporters_desc:0 "The support faction consists of a group of people who are satisfied with the current development and trust the leadership group. They always support any official decision."
 pft_compradors:0 "Comprador Faction"
 pft_compradors_desc:0 "The comprador faction consists of a group of businessmen who often hope to strengthen ties with powerful countries and profit from it.\n\n§LForeignism Ethos§!"
 
