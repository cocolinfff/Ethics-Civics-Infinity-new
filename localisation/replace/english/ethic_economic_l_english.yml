ethic_economic.10.name:0 "Economic Circle: Control Panel"
ethic_economic.10.desc:0 "Version: v1.5.3.2ALPHA\nEvery country which adopt Market Free or Market Control will active the Market Economy System. It contains two parts: "Economic Situation" and "Economic Crisis". \nEconomic Situation will be affected by Civics, Policies and Edicts, self-balance of economy then makes the situation move to and stand on a certain stage. \nMeanwhile, there are risks of Economic Crisis. Crisis will accumulate when the economy running and break out once touch the threshold. Be careful, economic crisis will break the current situation and affect long. \n(System shows Accumulated Crisis by default. But, if you want to get a challenging experience, you can also choose Unshow below. )\n\n§RWaring! §!The System is still WIP. Because of Lacking in improving, the effect may not good. \nPlease be cautious to choose"
