 ap_conquer_the_unknown:0 "Conquer the Unknown"
 ap_conquer_the_unknown_desc:0 "What is the nature of Psionic? Are there other worlds beyond the physical world? Why does Psionic repel prosthetic machinery to a certain extent? We need to find answers to all of this. \n\n§LMost of the code and copywriting comes from MOD: Another way, thanks to the author for his work. §!"
 ethic_rebuild_ascension_perks.3000.a:0 "We are lifting the veil on the depths of the universe."
 ethic_rebuild_ascension_perks.3006.name:0 "Failed to break in"
 ethic_rebuild_ascension_perks.3006.desc:0 "Wait, it shouldn't, we've already successfully entered The Shroud, this is absolutely right! All of our psychics were unanimous that we had reached the unthinkable, but we were bounced back and rejected by The Shroud mercilessly.\n\nIn this regard, every high-level psychic who participated in this ceremony experienced some physical discomfort more or less, most of which were brain problems, dizziness, nausea and vomiting, and even some coma and short-term memory confusion. , but most people can still remember the process and fragments after entering the virtual realm. After sorting out the news, we can still know what happened in the virtual realm and why we were forced to eject——\n\nAfter research, our scientists and psionicists agree that something is wrong with our implanted prosthetics, that being... it calls itself §RThe End of the Cycle§!, and it appears to be the entirety of The Shroud Sovereign, it is not willing to accept us after a highly prosthetic transformation.\n\nFortunately, we are not completely without gains. Through this short ceremony, we seem to have mastered the knowledge of using The Shroud's projection on the physical world to travel across galaxies, which we may be able to use in an improved universe. on the ship."
 ethic_rebuild_ascension_perks.3006.a:0 "A pity, but this is just the beginning..."
 ethic_rebuild_ascension_perks.3007.name:0 "Ready to go again!"
 ethic_rebuild_ascension_perks.3007.desc:0 "We've been preparing for today since our psychic team was ejected from The Shroud five years ago - and never thought it would be five years at this moment. We use our own psionic energy and technology to heal the psychics who had various problems because of the last ritual, and we are also cultivating a new batch of elites in our own way. In any case, we have spent a lot of time, energy and financial resources for today, just to negotiate with the so-called god once again.\n\nThe holographic ceremony room is fully prepared, and the wisdom crystals combining psionic energy and technology are displayed everywhere. We have customized a special psychic device for each psychic according to their personal habits. The whole room is full of nervousness. Bloody breath. Compared with the confusion about the unknown and the blindness brought by uncertainty last time, this time, we are fully prepared to step into that mysterious place again!\n\nLet's get started when you're ready, The Shroud, whether you're friend or foe, we're ready to uncover your mysteries!"
 ethic_rebuild_ascension_perks.3007.a:0 "Faith guides me forward!"
 ethic_rebuild_ascension_perks.3008.name:0 "Yet another failure"
 ethic_rebuild_ascension_perks.3008.desc:0 "As it happened, we were a little surprised that the first time we seemed to have misunderstood The Shroud, a place that was more expansive and unpredictable than we thought. It seems that the first encounter with §RThe End of the Cycle§! was just a coincidence, this time, we encountered another being - it was friendly and willing to share knowledge of The Shroud with us, we chatted about the Predicting the future in the material world is a topic of great interest to us.\n\nHowever, halfway through the negotiation, §RThe End of the Cycle§! appeared, interrupting our conversation rudely, ignoring our desire to talk to him, and trying to drive us away with violence. Even the spirit who shared the future with us was surprised, judging by its reaction, it didn't seem to understand why §RThe End of the Cycle§! was so manic and hostile to us.\n\nFrom the sporadic information, it seems that the god is eager to find a group of psychics who are willing to sign a contract with him, but for some reason not only did we not choose us, but we were not allowed to share knowledge with other beings in The Shroud , and forcibly intervene.\n\n§RThe End of the Cycle§! is indeed stronger than other spirits, but whether it is really the master of The Shroud as it says we still have a skeptical attitude, perhaps, that guy is afraid of us. Maybe? In short, this failure still can't stop us from going to The Shroud again, and it is even more gratifying that the knowledge of the future that the friendly pioneer has imparted to us is enough to make us stronger."
 ethic_rebuild_ascension_perks.3008.a:0 "So what? We just want to show you!"
 ethic_rebuild_ascension_perks.3009.name:0 "Third attempt"
 ethic_rebuild_ascension_perks.3009.desc:0 "It seems that we have mastered this rule. The recovery period of the Psychic Association this time is the same as the last five years. We have been doing the same things as the previous five years in these five years. However, everyone's mentality is different. It's different - after all, we know more and more about The Shroud, and we believe that one day we will be able to match it.\n\nFamiliar ceremonies and familiar ceremonies, we have witnessed this era of miracles created by our own hands for ten years, so we firmly believe that there is nothing we can't do! Either The Shroud or §RThe End of the Cycle§! will one day admire us!\n\nThe psionic equipment has been completely refurbished, and the elite psychics are gathered here. The Shroud, witness our third expedition!"
 ethic_rebuild_ascension_perks.3009.a:0 "It's time to give us an answer!"
 ethic_rebuild_ascension_perks.3010.name:0 "Even if this is the battlefield..."
 ethic_rebuild_ascension_perks.3010.desc:0 "It's it, §RThe End of the Cycle§!, I don't know what method it uses, the powerful Psionic Barrier isolates the way we used to enter The Shroud, using the way we used to, but it seems to be cut off by an invisible wall, this It is an unexpected situation that we did not expect, but it is also the unknown difficulty that we will encounter when we are mentally prepared.\n\nIt was tough, but with everyone's concerted efforts, we smashed the Psionic Barrier into The Shroud's fantasy realm in a short period of time. We tried to communicate with other beings, and got a lot of results, including the Psionic Barrier, and of course, as expected, we saw the angry §RThe End of the Cycle§! again.\n\nAlthough we only wished to know why it was keeping us out, it also seemed extremely impatient, and the expected negotiation broke down, but we also learned from a few words that our cutting-edge prosthetic is for it. It is a blasphemous existence - we naturally will not abandon the path we have chosen for this unreasonable guy, who, after receiving our reply, is as angry as expected and began to expel and attack us, and also attacked us. An ultimatum to destroy us.\n\nMost of our psychics use prosthetics to slow the mental shock of psychics, so there aren't many instances of us falling into madness after we were expelled from The Shroud, and maybe that's why the end of reincarnation is against us . We got a lot of clues and gains from breaking through the Psionic Shields, and now it's our turn to be on the defensive side."
 ethic_rebuild_ascension_perks.3010.a:0 "Come on, whoever you are, will be defeated by us!"
 ethic_rebuild_ascension_perks.3011.name:0 "The hour of destiny has come"
 ethic_rebuild_ascension_perks.3011.desc:0 "This time we have no choice but to go back, and we don't need to go back, that's all. From the beginning of our civilization, no matter how dark the age, we have extended our civilization to the entire unknown universe. This universe was once as unknown to us as The Shroud, and now it's all in view, so one day, The Shroud will be too!\n\nIn front of the enemy, the miracle we created with our own hands - the psionic machine - made the arrogant man who claimed to be the master of The Shroud into anger, this is the testimony of our success! After this, we will let it go in vain, and let it understand the cruel reality - we are invincible!"
 ethic_rebuild_ascension_perks.3011.a:0 "The time for the decisive battle has come, and we choose to fight the last stand!"
 ethic_rebuild_ascension_perks.3015.name:0 "The Song of Entanglement"
 ethic_rebuild_ascension_perks.3015.desc:0 "The battle was more brutal than we imagined, the attack from The Shroud was mental, and a large number of our psychics, even ordinary residents who did not participate in the battle, fell into madness and deep coma without warning. , even though we've finished fitting the Psionic Cybernetic, it's only slowing down the process. Our number of psychics is getting tighter and tighter, and we have fallen into despair for a time. Are we going to fail?\n\nBut something unexpected happened - near the end of this war, an artificial intelligence from our national computer network suddenly burst into Psionic fluctuations belonging to the frequency of [Root.GetSpeciesNamePlural], linking everyone into a An indestructible giant net!\n\nThe droids linked to our prosthetics bought us a lot of time, allowing us to successfully awaken a large number of people who had been attacked by The Shroud, in concerted efforts that expanded to a dual network of mind and matter, we worked together Severing all connections to The Shroud saved our civilization from crisis. Now, we don't have another chance to go to The Shroud, but also avoid more crisis. The decades-long journey is now coming to an end, but we have built our own spiritual realm through our own efforts. Whether it's complete or not, at least we've heard our soul sing along with the Synthetic..."
 ethic_rebuild_ascension_perks.3015.a:0 "Psionic Synthetic also dreams of Shroud's sheep"
 conquer_the_unknown_project_title:0 "Breaching the Shroud"
 conquer_the_unknown_project_desc:0 "This is an exciting challenge. We know that we are different from the traditional psionic idealist country, but this does not prevent us from pursuing the high-dimensional space of the virtual world. We believe that the gods will understand and praise us. miracles, rather than shutting them out."
 CONQUER_THE_UNKNOWN_PROJECT_1:0 "$BREACHING_SHROUD_PROJECT$"
 CONQUER_THE_UNKNOWN_PROJECT_1_DESC:0 "$BREACHING_SHROUD_PROJECT_DESC$"
 CONQUER_THE_UNKNOWN_PROJECT_2:0 "Breaching the Shroud again"
 CONQUER_THE_UNKNOWN_PROJECT_2_DESC:0 "The first failure is not going to stop us, whatever it is, the master of The Shroud or the gods, we believe that our obsession will be accepted by him, and we may even overcome it - after all, we create The miracle of Psionic Cybernetic is not a one-off success."
 CONQUER_THE_UNKNOWN_PROJECT_3:0 "Illusory dividing line"
 CONQUER_THE_UNKNOWN_PROJECT_3_DESC:0 "With Breaching the Shroud, we seem to have failed twice - although some say we actually succeeded twice, after all, each time has benefited greatly - so we can't stop us for a third attempt. Our psychics are geared up again, let's get started!"
 conquer_the_unknown:0 "Last Starlight"
 conquer_the_unknown_type:0 "The last fight"
 conquer_the_unknown_desc:0 "After The Shroud gave us an ultimatum, the Psychic Society went into a state of readiness across the board. We need to reset all kinds of instruments and equipment, but what is more exciting than before is that we have no one to back down in the face of a more powerful and unknown being pressuring us and declaring war! Fear or not, we choose to fight it!"
 conquer_the_unknown_war:1 "The last fight"
 conquer_the_unknown_war_tooltip:1 "In the face of the enemy's attack, we have no choice"
 conquer_the_unknown_situation_end:1 "Everything will come to an end."
