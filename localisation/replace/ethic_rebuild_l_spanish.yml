civic_symbiotic_race:0 "Evolutionary Architects"
civic_symbiotic_race_desc:0 "A second, artificially engineered physically formidable species, forms an integral part of this society. Despite their notable differences they are considered equal to the main species ruling their common homeworld largely due to their empathic attitude towards different forms of life. \n\nStarts game with §Y12§! £pop£ Pops being of another, subservient, species. This species hold the §YSymbiotic§! trait, can generate §YLeaders§! and take §YSpecialists§! jobs. \n\nStarts game with §YGenome Mapping§! tech \n\nBuilding §YClone Vats§! enhances planetary £unity£ §YUnity§! output  \n\n§YTechnologist§! faction will be pleased for having §YEngineered Evolution§! ascension perk"

