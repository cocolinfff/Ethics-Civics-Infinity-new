civic_slave_race:0 "Slave Race"
civic_slave_race_desc:0 "A second, physically formidable species, forms an integral part of this society, although they are both feared and hated by the world's main Species, who consider them a threat. They are declared lesser beings, who are only good for hard labor, as well, as being subject to all kinds of ruthless genetic experiments. \n\nStarts game with §Y12§! £pop£ Pops being of another, subservient, species. This species hold the §YSlave Gene§! trait, and mostly good at the most primitive labor and ground combat \n\nStarts game with §YGenome Mapping§! and §YNeural Implants§! techs"

