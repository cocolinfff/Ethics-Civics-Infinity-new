civic_shared_burden:1 "Socialistic Ideals"
civic_shared_burden_desc:1 "This society traditionally preserves the ideals of socialism, which are expressed in public ownership of the means of production and equitable distribution of resources, in order to secure social, political and economical equality for everyone. \n\n§YCity Districts§! provide §G+1§! £housing£ §YHousing§!, §Ypoliticians§! provide §G+2§! £amenities£ §YAmenities§!. \n\nObligated to have §YSocial Equality§! living standards, §YPublic Healthcare§! and §YPublic Education§! policies \n\n§YSocialits§! faction will provide additional approval"

civic_reeducated_labor:0 "Slaving Despots"
civic_reeducated_labor_desc:0 "This society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses. \n\nObligated to live under §YStratified Economy§! living standards \n\n§YSlave Overseer§! jobs produce additional £unity£ §YUnity§! \n\nNon §YFanatic Pacifists§! are allowed to construct special building - §YNeo Colosseum§!, which adds £job_gladiator£ §YGladiator§! jobs, produce some £trade_value£ §YTrade Value§! and increase local §YArmy Damage§! \n\nAn advanced version of §YSlaver Guilds§! civic"

