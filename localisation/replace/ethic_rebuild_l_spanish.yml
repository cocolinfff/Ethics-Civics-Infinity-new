civic_stratocracy:0 "Ordered Stratocracy"
civic_stratocracy_desc:0 "In Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!."

civic_bureaucracy:0 "Enlightened Bureaucracy"
civic_bureaucracy_desc:0 "In this society government is traditionally guided by Philosophers and Thinkers - those, who considered to be ideal rulers, and generally possess intelligence, reliability, and a willingness to live peaceful and prosperous life. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £society£ §YSociety Research§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and multiply $mod_planet_jobs_unity_produces_mult$ and §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."

ethic_elitist:0 "Elitist"
ethic_elitist_desc:0 "In the great dance of civilizations, we must accept that we each have different parts to play. For many, that place is at the base foundation of our society, toiling in drudgery so that others have the opportunity to bring their talents to bear on the social good. Let no one mistake our privilege for leisure; we are no less custodians than our servants, our tasks no less menial or vital."
ethic_fanatic_elitist:0 "Fanatic Elitist"
ethic_fanatic_elitist_desc:0 "Society is a herd, with shepherds and watchdogs; society is a struggle, with winners and losers. The unwashed masses, little better than animals, need the leadership of those destined few with the necessary acumen, vision, and strength to guide them towards a greater purpose. Who better than us?"

ethic_pluralist:0 "Egalitarian"
ethic_pluralist_desc:0 "In the face of the cosmos, how silly and insignificant our petty differences must seem! We are little more than motes of dust bound to the same speck, circling a mere pinprick of luminescence. Of what consequence are the colors of our individual bodies, of where or to whom we were born?"
ethic_fanatic_pluralist:0 "Fanatic Egalitarian"
ethic_fanatic_pluralist_desc:0 "We are all of us worthy of the same dignity and the same basic respect, for within each of us lies the potential for greatness, for a stroke of luck or genius, for the very salvation of our species. Yes, we are not all created equal, but what does that matter when we are equally endowed with the capacity to create?"

gov_bur_collectivism:0 "Bureaucratic Collectivism"
gov_bur_collectivism_desc:0 "A bureaucratic collectivist state owns the means of production, while the surplus or profit is distributed among an elite party bureaucracy, rather than among the working class."

job_commandante:0 "Commander"
job_commandante_plural:0 "Commanders"
job_commandante_desc:0 "An experienced military chief, either active or honorably discharged."
job_commandante_effect_desc:0 "£job_commandante£ $job_commandante_plural$ increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§!, reduce damage from §YBombardment§! and produce small amount of §YAmenities§!."
