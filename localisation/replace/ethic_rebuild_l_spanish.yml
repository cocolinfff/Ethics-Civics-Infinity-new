PROGRESSIVE_DRUG_RIGHTS:0 "Recreational Drugs Allowed"
PROGRESSIVE_NO_DRUG_RIGHTS:0 "Allow Recreational Drugs"
PROGRESSIVE_DRUG_RIGHTS_DESC:0 "Allowing citizens of our Empire to freely buy and use §YRecreational Drugs§! will please the [Root.GetName]."

TOTALITARIAN_DRUG_RIGHTS:0 "Recreational Drugs Banned"
TOTALITARIAN_NO_DRUG_RIGHTS:0 "Ban Recreational Drugs"
TOTALITARIAN_DRUG_RIGHTS_DESC:0 "Applying strict control on distribution and use of §YRecreational Drugs§! in our Empire will please the [Root.GetName]."

TOTALITARIAN_GUN_RIGHTS:0 "Personal Weapons Banned"
TOTALITARIAN_NO_GUN_RIGHTS:0 "Ban Personal Weapons"
TOTALITARIAN_GUN_RIGHTS_DESC:0 "Applying strict control on distribution and use of §YPersonal Weapons§! in our Empire will please the [Root.GetName]."

gov_communist_dictatorship:0 "Communist Dictatorship"
gov_communist_dictatorship_desc:0 "A political system, where the central government nationalizes ownership of the means of production from private to collective ownership, for the sake of achieving socialism and progressing toward a truly communist society."

gov_social_democracy:0 "Social Democracy"
gov_social_democracy_desc:0 "Idea of a state, which, acting in the frame of market economy, needs to provide security and equality of opportunity for its people and should actively reorder society in a way that is conducive to such development, but that such changes should be brought about gradually, legitimated by a democratically-elected majority."

gov_social_nationalism:0 "National-Socialism"
gov_social_nationalism_desc:0 "A form of totalitarian government, characterized with intense nationalism, elitism and dictatorial police state rule."

gov_anarch_capitalism:0 "Anarcho-Capitalism"
gov_anarch_capitalism_desc:0 "A form of society where the size and authority of state apparatus is reduced to bare minimum, and free market provides all public goods and services, including law and order."

civic_philosopher_king:1 "Sage King"
civic_philosopher_king_desc:0 "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £society£ §YSociety Research§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and multiply $mod_planet_jobs_unity_produces_mult$ and §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

gov_minarchy:0 "Minarchy"
gov_minarchy_desc:0 "A form of minimal "night-watchman" state, that is not responsible for the education, health care, employment or transportation of its citizens, neither makes it any use of natural resources in its territory. All of this is instead held privately or publicly, but is never susceptible to any interference of the state, its law or its representatives."

XENOIST_UNIVERSALISM:0 "Galactic Universalism"
XENOIST_UNIVERSALISM_DESC:0 "Hosting at least §Y8§! unique species within our Empire will greatly please the [Root.GetName]."
XENOIST_NO_UNIVERSALISM:0 "$XENOIST_UNIVERSALISM$"

IMPERIALIST_DEFENSIVE_PACTS:0 "Defensive Alliance"
IMPERIALIST_DEFENSIVE_PACTS_DESC:0 "Signing Defensive Pacts with at least §Y2§! other Empires will please the [Root.GetName]."
NO_IMPERIALIST_DEFENSIVE_PACTS:0 "$IMPERIALIST_DEFENSIVE_PACTS$"

civic_xeno_militarist:0 "Interventionalist"
civic_xeno_militarist_desc:0 "Being naturally open to alien cultures, this Civilization, nevertheless, does not neglect to use military force, when it's seems justified to maintain global balance of military powers. \n\n§YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain \n§YMilitarist Faction§! provide approval for §YDefensive Pacts§! \n§YMilitarist Faction§! does not provide influence for more than 1 §YRivals§! and won't demand §YAgressive Diplomacy§! \n§YMilitarist Faction§! will provide approval for §YLiberation Wars§! warfare policy \nLimited §YBombardment§! options"

AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Holds an election every §H10§! years to select a new Ruler."

civic_free_haven_desc:0 "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin. \n\n§YXenoist§! faction provide additional influence for a larger number of different species in the Empire (more than 5, 7 and 10)."

civic_inwards_perfection_desc:0 "This calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone. \nCannot have §YRivals§!\nCannot form §YDefensive Pacts§!\nCannot form §YMigration Treaties§!\nCannot form §YResearch Agreements§!\nCannot form §YCommercial Pacts§!\nCannot §YGuarantee Independence§!\nCannot join §YFederations§!\nCannot §YInfiltrate§! primitives\nCannot have forced §YSubjects§!\nCannot use §YUnrestricted Wars§! policy\n"

civic_isolationism:0 "Paranoid Isolationism"
civic_isolationism_desc:0 "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized. \n\nBuilding §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!. \n§YBorder Policy§! is §YClosed§! by default."

civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle. \n\nReplaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$ \nStarts with §YCentralized Command§! tech."

