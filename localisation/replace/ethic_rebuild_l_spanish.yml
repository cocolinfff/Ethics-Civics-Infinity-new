 civic_peoples_republic:0 "Drone Brotherhood"
 civic_peoples_republic_desc:0 "In this society working-class people are traditionally glorified and form a global community, based on idealistic principles of collectivism and equality.\n\n§YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job each and have §R+15%§! increased upkeep \nAllows special Worker job: £job_primitive_laborer£ §Y$job_labour_hero$§!, which produce small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! and £unity£ §YUnity§!"


 civic_keepers_harmony:0 "Keepers of Harmony"
 #Being strong adherents of Ecocentrism and Deep Ecology, people of this society developed a spiritual cult of Nature.
 civic_keepers_harmony_desc:0 "Being strong adherents of Ecocentrism and Deep Ecology, people of this society developed a spiritual Cult, according to which there is no existential division between them and the Nature around. Enjoying it's simple beauty, they've learnt to live truly ascetic and harmonious life. \n\nAn advanced vesrion of §YEnvironmentalism§! civic \n\nBenefits from a various range of planetary §YFeatures§! and §YBlockers§!, which provides them with some §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - §YDruids§! (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger). \n§HWaste Recycling§!: §YArtisans§! and §YMetallurgists§! spend §G-0.5§! £minerals£ less to produce £consumer_goods£ §YConsumer Goods§! and £alloys£ §YAlloys§! \nStarts with §YParadise Dome§! technology, building §YParadise Dome§! provide additional £housing£ §YHousing§! and increases  £unity£ §YUnity§! output \nSome rare planetary blockers and features, like §YWandering Forest§! or §YTitanic Life§! will increase local §YHappiness§!. \nCan enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§!  \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§! \nCan't use §YReduced Environmental Regulation§! policy \n§YSocialist§! faction will demand §YIncreased Environmental Regulation§! policy, §YTraditionalist§! faction will provide additional §YInfluence§! for satisfying various specific demands, including those related to §YTomb Worlds§! and §YGaia Worlds§! "

 civic_environmentalist:0 "Environmentalism"
 civic_environmentalist_desc:0 "For the sake of sustainable development, this society takes great care preserve and protect the environment, particularly by efficient usage of natural resources, limiting consumerism and control overpopulation.  \n\nBenefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmers§! (from §YDense Jungle§!) and so on. \n\n§HWaste Recycling§!: §YArtisans§! and §YMetallurgists§! spend §G-0.5§! £minerals£ less to produce £consumer_goods£ §YConsumer Goods§! and £alloys£ §YAlloys§!  \n\nCan't use §YReduced Environmental Regulation§! policy  \n\nStarts with §YParadise Dome§! technology"   
 
 #\n\n§YCompetitive§! ethic: buildings §YFood Processing Facility§! and §YFood Processing Center§! provide additional £job_merchant£ §YMerchant§! jobs"

 civic_terraforming:0 "Ecological Engineers"
 civic_terraforming_desc:0 "People of this society are traditioanlly concerned with ecology and environmental issues, strongly relying on science and technology in order to deal with them. \n\nBenefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \n\nAllows to invoke special planetary decision in order to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \n\nStarts with §YTerrestrial Sculpting§! technology.  \n\nClearing off planetary §YBlockers§! may provide some various one-time resource gaining \n\nHave increased chance to pick advanced terraforming techs, after getting §YWorld Reviver§! ascension perk"

civic_master_engineer:0 "Master Engineers"
civic_master_engineer_desc:0 "This Civilization is known for it's deep architectural and engineering traditions."

civic_machine_cult:0 "Machine Cult"
civic_machine_cult_desc:0 "They worship machines like Gods, using vigor of their Faith to power §YRobots§!. \n\nStarts game with §YRobotic Workers§! technology, §Y4§! robotic pops, buildings §YMecha-Monastery§! and §YRobot Assembly Plant§!\n\nAllowed to construct planetary unique building - §YMecha-Monastery§!, which provide §YTechno Priests§! Jobs, who produce §YUnity§!, §YEngineering Research§! and reduce upkeep for local §YRobotic§! pops  \n\nBeing combined with §YTheocracy§! or §YSpiritualist§! themed government civics, §YHigh Priests§! will additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! will produce additional §YUnity§! and §YEngineering Research§!."

civic_military_industry:0 "War Engineers"
civic_military_industry_desc:0 "This society have strong traditions of developed military industry and warfare. Their warships and guns are traditionally the best, but expensive."

civic_land_of_plenty:0 "Land of Plenty"
civic_land_of_plenty_desc:0 "This Civilization preserves an ideology, prioritizing the satisfaction of most essential material needs of the population. \n\nFood policy §YRationing§! is prohibited."


civic_peacekeepers:0 "Universalism"
civic_peacekeepers_desc:0 "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy. \n\nBeing at §YFederation§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n§YXenoist§! faction provides additional approval for being in §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \nCan't have §YRivals§!  \nConsidered as advanced version of §YDiplomatic Corps§! civic"

civic_commonwealth:0 "Harmonious Collective"
civic_commonwealth_desc:0 "This society is characterized with a strong sense of cultural community and development of common good amongst it's citizens."

civic_consumerism:0 "Wasteful Consumerism"
civic_consumerism_desc:0 "This society preserves social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts. \n\n§YClerk§! Jobs provide additionally §Y0.25§! £trade_value£ and §Y0.5§! £amenities£  \n§YMerchant§! Jobs additionally produce §G+1§! £consumer_goods£ §YConsumer Goods§!  \n§YCivilian Industries§! provide additional £job_artisan£ §YArtisan§! Jobs \nBuildings §YCommercial Zone§!, §YCommercial Megaplex§! and §YCity Districts§! provide additional £job_clerk£ §YClerk§! Jobs \n§YEntrepreneurs§! faction will be unhappy about §YIncreased Environmental Regulation§! policy and will be happy for §YConsumer Benefits§! trade policy"


civic_military_dictatorship:0 "War Lord"
civic_military_dictatorship_desc:0 "The Ruler in this society is traditionally an active commander-in-Chief of an army. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!"

civic_military_junta:0 "War Council"
civic_military_junta_desc:0 "The government is dominated by a coalition of the most powerful War Chiefs. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§! \n\nProhibits to set §YProduction Focus§! policy to §YCivilian§!."

civic_peaceful_republic:0 "Utopian Democracy"
civic_peaceful_republic_desc:0 "Pacifistic form of Republic, where citizens are unified by national idea of a free, peaceful and prosperous life for everyone. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £society£ §YSociety Research§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and multiply $mod_planet_jobs_unity_produces_mult$ and §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! \n\nProhibits to set §YProduction Focus§! policy to §YMilitary§!."

civic_cyber_demos_cratos:0 "Cyber Democracy"
civic_cyber_demos_cratos_desc:0 "Invlolving hi-tech achievements of IT and mass communications into democratic governing, allows to create the most efficient bureaucratic system. But such dependence on technology may result in occasional cyber-crime outbreaks. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

civic_divine_council:0 "Divine Council"
civic_divine_council_desc:0 "The government is overwatched by a council of Empire's most influential religious Leaders. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity"

civic_science_directorate:0 "Science Directorate"
civic_science_directorate_desc:0 "The government is strongly influenced by a committee of the most respectful and renowned Empire's Scientists.  \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity"

civic_executive_committee: "Philosophers Assembly"
civic_executive_committee_desc: "Being supervised by a council of the most intelligent and honorable representatives of ruling class, the Empire's state apparatus possess a remarkable governing efficiency. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £society£ §YSociety Research§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, and multiply $mod_planet_jobs_unity_produces_mult$ and §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

civic_cyber_dictatorship:0 "Cyber Dictatorship"
civic_cyber_dictatorship_desc:0 "The government represents a form of technocratic Dictatorship, where State relies on heavily super-computers to deal with the matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on governing process. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§! also produce §Y1§! £unity£ Unity \n\nStarts with §YAdministrative AI§! technology."

civic_centralized_state:0 "Centralized Authority"
civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Welfare State"
civic_welfare_state_desc:0 "In this society the State traditionally plays a key role in the protection and promotion of the economic and social well-being of it's citizens. \n\n§YCity Districts§! provide §G+1§! £housing£ §YHousing§!, §Ypoliticians§! provide §G+2§! £amenities£ §YAmenities§! \nCan't use §YPrivate Healthcare§! or §YPrivate Education§! policies \nObligated to live under §YSocial Welfare§! living standards. \n\nAdvanced version of this civic is §YSocialistic Ideals§!."



#Clearing such blockers would also provide some one-time resource gaining.

civic_globalism:0 "Globalism"
civic_globalism_desc:0 "It's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it. \n\nTheir planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n\n§YCommercial Pacts§! do not cost influence to maintain \n\nGet increased opinion from §YTrade Conglomerate§! enclave \n\n§YEntrepreneurs§! faction will provide additional approval for §YMercantile§! diplomatic stance"

civic_exalted_priesthood: "Theocracy"
civic_exalted_priesthood_desc:0 "Religious leaders pre-occupy administrative positions, in order to guard society against heresy. \n\nStart with §YHolographic Rituals§! tech. \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs. \nCombined with §YMachine Cult§! civic, §YHigh Priests§! additionally multiply §YRobot Output§! and §YEngineering Research§! on the planet, and §YTechno Priests§! produce additional §YUnity§! and §YEngineering Research§!."

civic_citizen_service:0 "Stratocratic Republic"
civic_citizen_service_desc:0 "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! provide additional £unity£ §YUnity§! and £amenities£ §YAmenities§! \n\nAllows to conduct special country Edict: §YPatriotic Call§!"


civic_idealistic_foundation:0 "Anarchy Ideals"
civic_idealistic_foundation_desc:0 "This society is based on idealistic foundation of liberty and equality, characterized with reduced power of central governement authority. \nFactions §YProgressives§! and §YLabourites§! will demand §YDirect Democracy§!."

civic_hierarchy:0 "Immutable Hierarchy"
civic_hierarchy_desc:0 "In this society political power is concentrated in the hands of small group of ruling elite, which dominates and exploits the working class heavily, maintaining an immutable Caste system."

civic_in_perfect:0 "Tribalism"
civic_in_perfect_desc:0 "This xenophobic society is imbued with a strong sense of tribal collectivism."


