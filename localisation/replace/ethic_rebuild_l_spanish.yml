edict_immortal_ruler:0 "Declare Immortal Ruler"
edict_immortal_ruler_desc:0 "Invoking this edict will claim our current Ruler as Immortal."

civic_imperial_cult_desc:0 "This society has a dominant state religion where the ruler is worshiped as a living deity. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\nAllows special edict - §YDeclare Immortal Ruler§!, which can make the current Ruler immortal \n\nAmbition §YScientific Revolution§! is unavailable"

