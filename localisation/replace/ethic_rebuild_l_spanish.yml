 civic_political_pluralism:0 "Republican Ideals"
 civic_political_pluralism_desc:0 "Republicanism is centered around the idea of "civic virtue", with an ordinary citizen being primarily concerned with the matters of the State as "public affair", and generally involved in the political life at some level."

 civic_meritocracy:1 "Ascended Meritocracy"
 civic_meritocracy_desc:1 "The sole basis for advancement in this society is equal opportunity to demonstrate ability and effort. Thus, leadership positions are hold by the most qualified individuals."

 civic_beacon_of_liberty:0 "Spirit of Freedom"
 civic_beacon_of_liberty_desc:0 "This society glorifies an idea of individual liberty to exercise one's initiatives and completely fulfill his goals and ambitions. Reduction of central government authority and bureaucratic regulation, encourages free flow of people, trade goods and innovations all across the Empire.  \n\nStarts game with §YPrivate Colony Ship§!, can't use §YPlanned§! economy. §YResettlement§! and §YPopulation Control§! are not allowed, §YPersonal Weapons§! policy can't be set to disallowed, §YSocial Welfare§! living standards not available."

 civic_corporate_dominion:1 "Trade League"
 civic_corporate_dominion_desc:0 "Trade is a cornerstone of a successful economy. Merchants of the Empire have organized  themselves into an Alliance, for the purposes of mutual benefit and prosperity. \n\nBuilding §YOffworld Trading Company§! produce §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!. Starts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity \n\nCan't set up §YMilitary Transportation§! policy"

