civic_industrial_automatation_desc:0 "An economic paradigm, according to which the key factor, driving self-sustained economic growth, is a continuous technological innovation. However, such obsession with hi-tech progress may have a disruptive effect on Civilization's culture. \n\nStarts game with §YInnovation & Progress§! trade policy already unlocked"

tech_thermal_borehole:0 "Deep Core Mining"
tech_thermal_borehole_desc:0 "Unlocks construction of §YThermal Borehole§!, which provides §YDeep Core Engineers§! jobs."

civic_martial_brotherhood:0 "Martial Brotherhood"
civic_martial_brotherhood_desc:0 "Armed Forces are considered to be an integral part of this society, symbol of it's unity and collectivism. To serve is an honor, rather than an a debt, or obligation.  \n\n£job_soldier£ §Y$job_soldier_plural$§! also produce §Y2§! £unity£ Unity \n\n§YMilitarist§! faction provides additional influence"

MARTIAL_BROTHERHOOD:0 "Martial Brotherhood"
MARTIAL_BROTHERHOOD_DESC:0 "Active §YMartial Brotherhood§! government civic pleases the [Root.GetName]."

civic_distributism:0 "Distributism"
civic_distributism_desc:0 "An ideology that makes the case that ethics has a place in market economics. While advocating fundamental rights of private property ownership, it asserts that means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it generally favors small-scale entrepreneurs and family businesses, as well as serious anti-monopolist regulations. \n\nCan't set up §YFree Market§! policy, build §YGalactic Stock Exchange§! or have §YMogul§! jobs in general"

civic_star_settlers:0 "Star Settlers"
civic_star_settlers_desc:0 "As the space exploration has begun, this Civilization have been embraced with a strong pioneer's spirit. People tend to vastly expand their territories through peaceful expansion and colonization, resettling as widely as it's possible. \n\nStarts game with §YGalactic Ambitions§! technology already unlocked \n\n£job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity \n\nCan't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy"

gov_military_corp:0 "Private Military Corporation"
gov_military_corp_desc:0 "Government is represented by a massive military-industrial holding, with board of directors consisting solely of active war-chiefs."

civic_labour_unions:0 "Industrial Democracy"
civic_labour_unions_desc:0 "An arrangement which involves regular workers making decisions, sharing responsibility and authority in the workplace, which results in an increased productivity and service delivery from a more fully engaged and happier workforce."

6_HAPPINESS:0 "§G+6%§! £happiness£"

requires_ap_world_shaper:0 "$TRIGGER_FAIL$Requires to have the §YWorld Shaper§! ascension perk."

allow_dead_terraform:0 "Unlocks special techs, allowing to terraform dead worlds, such as §YFrozen§!, §YMolten§! or §YToxic§! into specific types of habitable ones."

ap_mastery_of_terraforming:0 "World Reviver"
ap_mastery_of_terraforming_desc:0 " "

civic_genetic_aristocracy:0 "Genetic Aristocracy"
civic_genetic_aristocracy_desc:0 "People of this society especially preserve uniqueness of their biological origins, and Leaders are traditionally chosen and groomed primarly on the basis of their genetic superiority."

gov_great_houses:0 "Great Houses"
gov_great_houses_desc:0 "This civilization is ruled by the leadership council of a few Great Houses, which traditions derives from ancient clans and tribes, but which now function more as political parties. Unlike in classic Noble Aristocracy, house membership is not tied to patrimonial matters, such as birth or marriage, but rather anyone can be adopted to the House and advance to it's highest ranks, as long as he pledges loyalty to the House and preserve it's Tradition."

GENETIC_SUPERIORITY:2 "Genetic Superiority"
NO_GENETIC_SUPERIORITY:1 "Genetic Superiority"
GENETIC_SUPERIORITY_DESC:2 "Adopting the §YEngineered Evolution§! Ascension Perk will please the [Root.GetName]."

civic_evangelism:0 "Evangelism"
civic_evangelism_desc:0 "People of this Civilization truly believe that all sentient Life in the Universe is bonded by somewhat a Higher Spirit. Now, they are eager to spread their faith across the Galaxy."

mod_planet_pops_minerals_upkeep_mult:1 "Pop Minerals Upkeep"

personality_evangelising_zealots_machine:0 "Evangelizing Zealots"
personality_evangelising_zealots_machine_desc:0 "Evangelizing Zealots seek to spread their faith across the galaxy, and are not above using military might to force others to accept their beliefs."

personality_spiritual_seekers_machine:0 "Spiritual Seekers"
personality_spiritual_seekers_machine_desc:0 "Spiritual Seekers believe that all life is connected through some higher power that can be understood through its creations. They will seek peaceful cooperation with other Empires in the hopes of studying their connection to the divine."

civic_merchant_guilds:1 "Financial Elite"
civic_merchant_guilds_desc:2 "In this society "wealth" equals "power". Upper echelons of society are occupied by the rich, while working class people are being systematically oppressed. \n\n§YCapital Buildings§! replace some £job_politician£ §Ypoliticians§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§! and produce §YTrade Value§!. \nBuilding §YGalactic Stock Exchange§! additionally provides £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \nStarts with the §Y$tech_power_hub_1$§! technology already unlocked \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \n§YCorporate Lobbying§!: §YEntrepreneurs§! faction provides additional approval \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! output by §G+4%§!"

civic_state_monopoly:0 "State Monopoly"
civic_state_monopoly_desc:0 "In this society the most essential economic sectors are ruled by oligarchs, which monopolies are under direct protection of the State.  \n\nAn advanced version of §YFinancial Elite§! civic  \n\n§YCapital Buildings§! replace some £job_politician£ §Ypoliticians§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs \nBuilding §YGalactic Stock Exchange§! additionally provides §G+1§! £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval  \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! and £minerals£ §YMinerals§! output by §G+5%§! \nStarts with the §Y$tech_power_hub_1$§! technology \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \nCan't use §YFree Market§! policy" 