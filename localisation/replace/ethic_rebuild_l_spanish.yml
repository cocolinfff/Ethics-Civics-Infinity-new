gov_timocracy:0 "Timocracy"
gov_timocracy_desc:0 "A state, where political rights of the population are stratified according to the amount of property they own."

gov_par_monarchy:0 "Parliamentary Monarchy"
gov_par_monarchy_desc:0 "A state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from parliament."

civic_naval_traditions:0 "Naval Traditions"
civic_naval_traditions_desc:0 "This society has deeply ingrained traditions of glorious military Fleet."

civic_spiritual_democracy:0 "Theocratic Republic"
civic_spiritual_democracy_desc:0 "A form of republic, where citizens are bonded by a religious tradition, based on set of strong moral values and ethical imperatives. \n\n£building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n\n§YEnslavement§! of it's own species is prohibited. §YPopulation Control§! is not allowed \n\n£job_high_priest£ §Y$job_high_priest_plural$§! provide additional £society£ §YSociety Research§! and £amenities£ §YAmenities§!"

edict_patriotic_call:0 "Patriotic Call"
edict_patriotic_call_desc:0 "To Arms! Your Nation Needs You In This Dark Hour!"

glorious_fleet:0 "Glorious Victory!"
unglorious_fleet:0 "Woe to the Vanquished!"

civic_police_state:0 "Police State"
civic_police_state_desc:0 "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force.\n\n£job_enforcer£  §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity, buildings §YPrecinct House§! and §YHall of judgment§! have their £energy£ upkeep increased."

civic_tooltip_private_prospectors_effects:2 "§HUnlocks Ship Type:§! Private Colony Ship\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"

gov_peoples_republic:0 "People's Republic"
gov_peoples_republic_desc:0 "Government is an egalitarian form of dictatorship. There is an actual parliament, but it's dominated by a single political power - so-called "People's Party"."


