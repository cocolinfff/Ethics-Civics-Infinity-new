 ap_psychic_power: "Психическая сила"
 ap_psychic_power_desc: "Наш дух выше пошлого материала, наша душа далеко идущая."
 psychic_power: "$pop_cat_ruler$ населения дополнительно §G+4§! £society£ §YОчки исследования общества§!\n$pop_cat_specialist$ дополнительного населения §G+2§_4 £physics£ §YОчки физического исследования§!\n§G+4§0 дополнительного населения §G+4§1_4 §G+4§2 §YОчки инженерного исследования§!\nДополнительное потребление для всех групп населения §Y0.5§! §G+4§6 Единство, после принятия §Y$ap_future_society$§! Перка Вознесения потребление сокращается вдвое."
  
 ap_anarchy_utopia: "Анархическая утопия"
 ap_anarchy_utopia_desc: "Свобода информации лежит в основе постиндустриального общества, поощряя экономический рост, основанный на знаниях, идеях и творчестве. Указы §YИнформционный карантин§! и §YПоощрять политическое мышление§! не доступны."
 anarchy_utopia: "Если нет §R$civic_anarchism$§! гражданский, затем $MOD_PLANET_STABILITY_ADD$: §R-50§!, $PLANET_CRIME_TITLE$: §R+100§!"
  
 ap_conquer_the_unknown: "Покори неизведанное"
 ap_conquer_the_unknown_desc: "Какова природа псионика? Существуют ли другие миры за пределами физического мира? Почему Псионик в определенной степени отталкивает протезы? Нам нужно найти ответы на все это. \n\n§LБольшая часть кода и копирайтинга взята из MOD: Еще один способ, спасибо автору за труд. §!"
  
