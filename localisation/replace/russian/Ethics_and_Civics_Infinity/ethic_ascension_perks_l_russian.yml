 future_society.7.name: "Давайте поговорим о прошлом и будущем"
 future_society.7.desc: "С §H[Root.GetName]§! снова закрепившись в галактике, наша история унижений снова всплыла на поверхность. С течением времени все больше и больше [gal_emperor.GetSpeciesNamePlural] полагают, что мы ослеплены так называемым «прославлением прошлого», слепо стремясь к невозможному. Вместо того, чтобы зацикливаться на прошлом, люди начали говорить о настоящем и будущем.\nТеперь нам предстоит выбрать, упорно ли стремиться к славе прошлого, пока не вернемся на вершину галактики, или отпустить старое. оковы и со спокойной душой принять новое поколение галактики?"
 future_society.7.a: "Давайте сломаем оковы прошлого"
 future_society.7.b: "Только настойчивость может принести нам победу!"
  
