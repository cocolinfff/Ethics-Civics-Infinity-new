 utopia.2551G.desc: "Наконец. Клетки плоти, в которых мы были заключены, были очищены, а нейронные структуры наших людей были загружены в новые синтетические единицы. Болезни, старение и все другие источники страданий, связанные с органическим существованием, теперь ушли в прошлое. Великое море сознания все еще существует здесь — от псионических волн до квантовых частот, оно все еще повсюду. \n\nПоскольку мы отказались от нашей прежней органической идентичности, вполне уместно придумать новое имя для наших улучшенных синтетических форм."
  
 utopia.2600G.desc: "С самого начала нашей цивилизации великое море сознания соединяло сердца каждого [Root.GetSpeciesNamePlural]. Наши ученые выдвинули множество гипотез и эмпирических доказательств этой необычайной силы, называемой «Психическая энергия».\n\nТеперь ученые наконец получили убедительные доказательства, подтверждающие, что [Root.GetSpeciesName] обладает потенциальным псионическим потенциалом, и наблюдали увеличение количество людей, способных на эту необычайную способность.\n\nЭто из-за какого-то мгновенного скачка роста, или потому, что развитие нашего моря сознания стимулировало псионический потенциал? Мы не знаем."
  
 utopia.2650G.desc: "Вид [Root.GetSpeciesName] пережил то, что можно назвать иначе как Великое Пробуждение. В течение некоторого времени мы знали о огромном псионическом потенциале, свойственном нашему виду, но такие способности проявлялись лишь у небольшого меньшинства... до сих пор.\n\nПочти за одну ночь [Root.GetSpeciesNamePlural] повсюду раскрыли свой полный псионический потенциал. емкость. Наше море сознания полностью открыто для нас, коллективно активируя псионический потенциал нашего мозга.\n\nВ одно мгновение все мы почувствовали определенное «чувство исчезновения оков», но оно быстро вернулось, включив наше сознание в него. Многие [Root.GetSpeciesNamePlural] в одно мгновение начали сопротивляться вторжению этой огромной воли, и их усилия..."
 utopia.2650.b: "Давайте проснемся от рабства и обретем свободу и возрождение."
 utopia.2650.c: "Напрасно великое море сознания простирается за пределы вечности."
  
  
  # 征服未知 
 ethic_rebuild_ascension_perks.3000.a: "Мы приподнимаем завесу над глубинами Вселенной."
  
 ethic_rebuild_ascension_perks.3006.name: "Не удалось взломать"
 ethic_rebuild_ascension_perks.3006.desc: "Подождите, не должно, мы уже успешно вошли в Плащаницу, это совершенно верно! Все наши экстрасенсы были единодушны в том, что мы достигли немыслимого, но Плащаница отбросила нас и безжалостно отвергла.\n\nВ связи с этим каждый экстрасенс высокого уровня, участвовавший в этой церемонии, испытывал некоторый физический дискомфорт в той или иной степени, большинство из них были проблемы с мозгом, головокружение, тошнота и рвота и даже некоторая кома и спутанность кратковременной памяти. , но большинство людей все еще могут помнить процесс и его фрагменты после входа в виртуальную реальность. Разобравшись в новостях, мы все еще можем знать, что произошло в виртуальном мире и почему мы были вынуждены катапультироваться ——\n\nПосле исследования наши ученые и псионики пришли к выводу, что с нашими имплантированными протезами что-то не так, что... он называет себя §RКонец Цикла§! и, похоже, представляет собой всю Владыку Плащаницы, он не желает принять нас после высокопротезной трансформации.\n\nК счастью, мы не совсем лишены выгоды. Благодаря этой короткой церемонии мы, похоже, овладели знаниями об использовании проекции Плащаницы на физический мир для путешествий по галактикам, которые мы, возможно, сможем использовать в улучшенной вселенной. на корабле."
 ethic_rebuild_ascension_perks.3006.a: "Жаль, но это только начало..."
 ethic_rebuild_ascension_perks.3007.name: "Готов идти снова!"
 ethic_rebuild_ascension_perks.3007.desc: "Мы готовились к сегодняшнему дню с тех пор, как пять лет назад нашу команду экстрасенсов выбросили из Плащаницы – и никогда не думали, что на тот момент пройдет пять лет. Мы используем собственную псионическую энергию и технологии для исцеления экстрасенсов, у которых возникли различные проблемы из-за последнего ритуала, а также по-своему выращиваем новую партию элит. В любом случае, сегодня мы потратили много времени, энергии и финансовых ресурсов только для того, чтобы еще раз договориться с так называемым богом.\n\nГолографическая комната для церемоний полностью подготовлена, и кристаллы мудрости, сочетающие в себе псионическую энергию и технологии представлены повсюду. Мы настроили специальное экстрасенсорное устройство для каждого экстрасенса в соответствии с его личными привычками. Вся комната полна нервозности. Кровавое дыхание. По сравнению с замешательством из-за неизведанного и слепотой, вызванной неопределенностью в прошлый раз, на этот раз мы полностью готовы снова ступить в это загадочное место!\n\nДавайте начнем, когда вы будете готовы, Плащаница, независимо от того, готовы ли вы друг или враг, мы готовы раскрыть ваши тайны!"
 ethic_rebuild_ascension_perks.3007.a: "Вера ведет меня вперед!"
 ethic_rebuild_ascension_perks.3008.name: "Очередной провал"
 ethic_rebuild_ascension_perks.3008.desc: "Так случилось, что мы были немного удивлены тем, что в первый раз мы, похоже, неправильно поняли Плащаницу, место, которое было более обширным и непредсказуемым, чем мы думали. Похоже, что первая встреча с §RКонец Цикла§! была просто совпадением, на этот раз мы столкнулись с другим существом - оно было дружелюбным и охотно делилось с нами знаниями о Плащанице, мы болтали о Предсказании будущего в материальный мир представляет для нас большой интерес.\n\nОднако в середине переговоров появился §RКонец Цикла§!, грубо прервавший наш разговор, игнорирующий наше желание поговорить с ним и пытающийся нас загнать прочь насилие. Даже дух, разделивший с нами будущее, был удивлён, судя по его реакции, он, похоже, не понимал, почему §RКонец Цикла§! был настолько маниакальным и враждебным по отношению к нам.\n\nСудя по спорадическим сведениям, он кажется, бог жаждет найти группу экстрасенсов, готовых подписать с ним контракт, но по какой-то причине нас не только не выбрали, но и не разрешили делиться знаниями с другими существами в Плащанице, и насильно вмешаться.\n\n§RКонец Цикла§! действительно сильнее других духов, но действительно ли он хозяин Плащаницы, как там написано, у нас все еще скептическое отношение, возможно, этот парень нас боится . Может быть? Короче говоря, эта неудача все еще не может помешать нам снова отправиться к Плащанице, и тем более отрадно, что знаний о будущем, которые нам передал дружественный первопроходец, достаточно, чтобы сделать нас сильнее."
 ethic_rebuild_ascension_perks.3008.a: "Ну и что? Мы просто хотим показать вам!"
 ethic_rebuild_ascension_perks.3009.name: "Третья попытка"
 ethic_rebuild_ascension_perks.3009.desc: "Кажется, мы усвоили это правило. Период восстановления Ассоциации экстрасенсов на этот раз такой же, как и в последние пять лет. В эти пять лет мы делаем то же самое, что и предыдущие пять лет. Однако менталитет у всех разный. Это другое - ведь мы знаем о Плащанице все больше и больше, и верим, что однажды сможем ей соответствовать.\n\nЗнакомые обряды и знакомые обряды, мы стали свидетелями этой эпохи чудес, созданных нашими собственными руками. уже десять лет, поэтому мы твердо верим, что для нас нет ничего невозможного! Либо Плащаница, либо §RКонец Цикла§! однажды будут восхищаться нами!\n\nПсионное оборудование полностью отремонтировано, и здесь собраны элитные экстрасенсы. Плащаница, стань свидетелем нашей третьей экспедиции!"
 ethic_rebuild_ascension_perks.3009.a: "Пришло время дать нам ответ!"
 ethic_rebuild_ascension_perks.3010.name: "Даже если это поле битвы..."
 ethic_rebuild_ascension_perks.3010.desc: "Всё, §RКонец Цикла§!, я не знаю, какой метод он использует, мощный Псионический Барьер изолирует тот путь, которым мы привыкли входить в Плащаницу, используя тот способ, которым мы привыкли, но он кажется отрезанным невидимой стеной, это неожиданная ситуация, которую мы не ожидали, но это также неизвестная трудность, с которой мы столкнемся, когда будем морально подготовлены.\n\nЭто было тяжело, но совместными усилиями всех мы разбили Псионический барьер в фэнтезийное царство Плащаницы за короткий период времени. Мы пытались общаться с другими существами и получили множество результатов, включая Псионический Барьер, и, конечно же, как и ожидалось, мы снова увидели разгневанного §RКонец Цикла§!.\n\nХотя мы только хотели знать почему оно нас не пускало, оно тоже показалось крайне нетерпеливым, и ожидаемые переговоры сорвались, но мы также из нескольких слов узнали, что для него наш ультрасовременный протез. Это кощунственное существование - мы, естественно, не сойдем с пути, который выбрали для этого неразумного парня, который, получив наш ответ, так же разозлился, как и ожидалось, и начал нас изгонять и нападать, а также напал на нас. Ультиматум, чтобы нас уничтожить.\n\nБольшинство наших экстрасенсов используют протезы, чтобы замедлить психическое потрясение экстрасенсов, поэтому не так уж много случаев, когда мы впадаем в безумие после изгнания из Плащаницы, и, возможно, именно поэтому конец реинкарнация против нас. Мы получили много подсказок и выгод от прорыва Псионических Щитов, и теперь наша очередь защищаться."
 ethic_rebuild_ascension_perks.3010.a: "Давай, кто бы ты ни был, мы потерпим поражение!"
 ethic_rebuild_ascension_perks.3011.name: "Час судьбы настал"
 ethic_rebuild_ascension_perks.3011.desc: "На этот раз у нас нет другого выбора, кроме как вернуться назад, и нам не нужно возвращаться, вот и все. С самого начала нашей цивилизации, независимо от того, насколько мрачной была эпоха, мы распространили нашу цивилизацию на всю неизвестную вселенную. Эта вселенная когда-то была нам так же неизвестна, как Плащаница, а теперь она всем видна, так что однажды Плащаница тоже будет!\n\nПеред врагом чудо, которое мы создали своими руками - псионическая машина - привели в гнев высокомерного человека, утверждавшего, что он хозяин Плащаницы, это свидетельство нашего успеха! После этого мы пустим его напрасно и дадим ему понять жестокую реальность – мы непобедимы!"
 ethic_rebuild_ascension_perks.3011.a: "Пришло время решающей битвы, и мы решили сражаться до последнего!"
 ethic_rebuild_ascension_perks.3015.name: "Песня запутанности"
 ethic_rebuild_ascension_perks.3015.desc: "Бой оказался более жестоким, чем мы себе представляли, атака Плащаницы была ментальной, а большое количество наших экстрасенсов, даже простых жителей, не участвовавших в битве, без предупреждения впали в безумие и глубокую кому. , хотя мы и закончили установку Псионического Кибернетика, это только замедляет процесс. Число экстрасенсов у нас становится все меньше и меньше, и мы на время впали в отчаяние. Неужели мы потерпим неудачу?\n\nНо произошло нечто неожиданное - ближе к концу этой войны искусственный интеллект из нашей национальной компьютерной сети внезапно взорвался псионическими колебаниями, принадлежащими частоте [Root.GetSpeciesNamePlural], связывая всех в нерушимую гигантскую сеть. !\n\nДроиды, связанные с нашими протезами, выиграли нам много времени, позволив нам успешно пробудить большое количество людей, подвергшихся нападению Плащаницы. Совместными усилиями, которые расширились до двойной сети разума и материи, мы работали вместе Разрыв всех связей с Плащаницей спас нашу цивилизацию от кризиса. Теперь у нас нет другого шанса попасть в Плащаницу, но и избежать нового кризиса. Десятилетний путь подходит к концу, но мы построили свою собственную духовную сферу собственными усилиями. Полно оно или нет, по крайней мере, мы услышали, как наша душа поет вместе с Синтетическим..."
 ethic_rebuild_ascension_perks.3015.a: "Псионическому Синтетику также снится овца Плащаницы."
  
 conquer_the_unknown_project_title: "Прорыв Завесы"
 conquer_the_unknown_project_desc: "Это захватывающий вызов. Мы знаем, что отличаемся от традиционной псионической идеалистической страны, но это не мешает нам стремиться к многомерному пространству виртуального мира. Мы верим, что боги нас поймут и похвалят. чудеса, а не закрывать их."
 CONQUER_THE_UNKNOWN_PROJECT_1: "$BREACHING_SHROUD_PROJECT$"
 CONQUER_THE_UNKNOWN_PROJECT_1_DESC: "$BREACHING_SHROUD_PROJECT_DESC$"
 CONQUER_THE_UNKNOWN_PROJECT_2: "Снова прорвать Плащаницу"
 CONQUER_THE_UNKNOWN_PROJECT_2_DESC: "Первая неудача нас не остановит, кто бы это ни был, хозяин Плащаницы или боги, мы верим, что наша одержимость будет принята им, и мы, возможно, даже преодолеем ее - ведь мы создаем Чудо Псионика. Кибернетика – это не разовый успех."
 CONQUER_THE_UNKNOWN_PROJECT_3: "Иллюзорная разделительная линия"
 CONQUER_THE_UNKNOWN_PROJECT_3_DESC: "С «Нарушением Плащаницы» мы, похоже, дважды потерпели неудачу — хотя некоторые говорят, что на самом деле нам дважды это удалось, в конце концов, каждый раз мы приносили огромную пользу — поэтому мы не можем остановить нас для третьей попытки. Наши экстрасенсы снова в сборе, давайте начнем!"
  
 conquer_the_unknown: "Последний звездный свет"
 conquer_the_unknown_type: "Последняя битва"
 conquer_the_unknown_desc: "После того, как Плащаница выдвинула нам ультиматум, Общество экстрасенсов пришло в состояние полной готовности. Нам нужно перезагрузить все виды инструментов и оборудования, но что еще интереснее, чем раньше, так это то, что нам некому отступить перед лицом более могущественного и неизвестного существа, оказывающего на нас давление и объявляющего войну! Боимся мы или нет, но мы выбираем бороться с этим!"
