 future_society.14.name: "Умная техника и коммунизм"
 future_society.14.desc: "С момента перемещения в галактику наш центральный процессор позаботился об органических товарищах, позволяя им пользоваться самыми основными правами человека даже в чужой стране, которая находится за пределами их здравого смысла. Однако все больше личностей стали требовать более высоких прав и даже выражали через действия недовольство механическим ядром. Они выступают за самоуправление своими малоэффективными личностями и утверждают, что это действительно может позволить будущему обществу стать реальностью.\n\nТеперь центральный процессор выносит суждение, стоит ли отказаться от этой интеллектуальной жизни и позволить им «построить коммунизм» на более высоком уровне? Или придерживаться существующего пути и процветать как личность? или......"
 future_society.14.a: "Действительно, сохранять индивидуалистические идеи — ошибочное суждение."
 future_society.14.b: "Только существующий действующий механизм может позволить нам добиться результатов."
 future_society.14.c: "Возможно, нам стоит попробовать новый путь."
  
