  ############### 
  #    法案 
  ############### 
 edict_patriotic_call: "Патриотический зов"
 edict_patriotic_call_desc: "К оружию! Родина-мать зовёт!"
  
 edict_speed_of_people: "Большой скачок вперед"
 edict_speed_of_people_desc: "Наши рабочие полны энергии и каждый день заняты своей работой. Они построили небоскребы, железные дороги и угольные шахты, и мир изменился."
  
 edict_the_industrial_constitution: "Сбор излишков"
 edict_the_industrial_constitution_desc: "Чтобы построить великий социализм, нам необходимо вложить все ресурсы в рамках общественной собственности в повышение уровня жизни населения. Любой противник, тайно хранящий плоды производства, будет атакован нами как враг социализма.\n - §Y$job_grassroot_cadre$§! Вакансии будут стимулом для предоставления дополнительного §Y$job_labour_hero$§! Вакансии"
  
 edict_scientific_spirit: "Научный дух"
 edict_scientific_spirit_desc: "Исследователи должны овладеть идеологическим оружием материалистической диалектики, стремиться к истине, проявлять настойчивость и вносить выдающийся вклад в общественное развитие!"
 edict_liberation_theology: "Святой труд"
 edict_liberation_theology_desc: "Труд – благородное занятие. Бог сотворил мир трудом, и люди трудом приближаются к Богу."
 edict_liberation_theology_tech: "священный труд"
 edict_liberation_theology_tech_desc: "Труд – благородное занятие. Бог сотворил мир трудом, и люди трудом приближаются к Богу."
 edict_to_the_countryside: "В деревню"
 edict_to_the_countryside_desc: "Молодёжи необходимо ехать в отдалённые районы, чтобы получить перевоспитание у народа."
 edict_family_planning: "Планирование семьи"
 edict_family_planning_desc: "Сосредоточьтесь на образовании, а не на рождаемости, и вы получите таланты, а не ублюдков."
 edict_peoples_war: "Народная война"
 edict_peoples_war_desc: "Пусть реакция утонет в огромном океане народной войны! Мы теряем угрозу врага, а приобретаем – освобождение всей галактики!"
 edict_anti_triad_putting: "Антитриада Паттинг"
 edict_anti_triad_putting_desc: "Мы будем жестко подавлять черные и злые силы в соответствии с законом и решительно защищать законные права и интересы людей."
 edict_anti_corruption: "Антикоррупционный шторм"
 edict_anti_corruption_desc: "Мы должны навести порядок в команде и ввести строгую дисциплину. Мы не должны допустить, чтобы вредители проникли в ряды революционеров."
  
 edict_cultural_revolution: "$unity_ambition$Культурная революция"
 edict_cultural_revolution_desc: "Если мы хотим сохранить нашу передовую природу, мы должны изменить образ мышления. Старые идеи должны быть разрушены, чтобы мы могли лучше осуществить революцию."
  
 edict_commercializing_academic_resources: "Приобретение академических ресурсов"
 edict_commercializing_academic_resources_desc: "Академические ресурсы являются ценным капиталом для содействия социальному развитию, и тот, кто имеет доступ к этому капиталу, будет иметь деньги и будущее.\n\n§Y$job_researcher_plural$§! создаст §Y5§!£trade_value£ торговую ценность, но уменьшит счастье от работы. \n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$."
 edict_academic_resources_open_access: "Академические ресурсы открытого доступа"
 edict_academic_resources_open_access_desc: "Открытость и обмен информацией являются краеугольными камнями научных исследований. Для развития науки мы должны использовать все средства, чтобы каждый мог бесплатно получить доступ к академическим ресурсам в любое время и в любом месте.\n§Y$job_researcher_plural$§! увеличит счастье"
  
  
 close_the_market: "Запрет инвестиций"
 close_the_market_desc: "Финансовая игра ввергла нашу страну в хаос, и мы не можем так продолжать. Мы должны административно вмешиваться в товарную торговлю, иначе нас встретит апокалипсис.\n - Закройте механизм §YРыночной экономики§!."
  
  
 edict_indulgences: "Продам ваучер на погашение"
 edict_indulgences_desc: "Звон денег, падающих в шкатулку, искупает наши души. Хоть мы и сделали много зла, но благодаря нашим стараниям мы были прощены Господом. \n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$."
 edict_free_trade_act: "Закон о свободной торговле"
 edict_free_trade_act_desc: "Мы можем получить больше прибыли, если в полной мере задействуем жизнеспособность рынка."
 edict_business_competition_act: "Закон о деловой конкуренции"
 edict_business_competition_act_desc: "Если мы не возьмем на себя инициативу, мы падем."
 edict_the_flexible_seniority_act: "Закон о гибком рабочем возрасте"
 edict_the_flexible_seniority_act_desc: "Мы должны признать тот факт, что существует нехватка рабочей силы, и как можно скорее принять соответствующие меры. \n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$."
 edict_indefinite_patent_act: "Закон о бессрочных патентах"
 edict_indefinite_patent_act_desc: "Патентная защита мотивирует исследователей, а ее расширение расширяет наши преимущества."
 edict_blessings: "§M Благословения! §!"
 edict_blessings_desc: "Предприниматель среди звезд восседает на троне богатств мира и готов даровать бесконечные благословения всем существам. \n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.2§! $economic_situation_improve$ и §Y+0.1§! $economic_crisis_accumulate$."
 edict_consumerist_propaganda: "Потребление"
 edict_consumerist_propaganda_desc: "Потребление приносит счастье, потребление приносит счастье.\n\nЛюди могут быть счастливы только тогда, когда люди потребляют. \n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.2§! $economic_situation_improve$."
 edict_economic_inflaction: "Смягчение монетарной политики"
 edict_economic_inflaction_desc: ""
 edict_economic_inflaction_tooltip: "$economic_situation_improve$: §G+0.2§! \n$economic_crisis_threshold$: §G+40§!"
 edict_economic_deinflaction: "Сдерживать инфляцию"
 edict_economic_deinflaction_desc: ""
 edict_economic_deinflaction_tooltip: "$economic_situation_improve$: §R-0.2§! \n$economic_crisis_threshold$: §R-20§!"
 edict_economic_consumer_coupon: "Распространение потребительских купонов"
 edict_economic_consumer_coupon_desc: "Распространение потребительских купонов может эффективно повысить потребительские способности населения, вызвать рыночный бум и снизить давление экономической деятельности."
 edict_economic_consumer_coupon_tooltip: "$economic_situation_improve$: §G+0.3§! \n$economic_crisis_accumulate$: §G-0.6§!"
 edict_explorer_privatization: "Соглашение о приватизации Explorer"
 edict_explorer_privatization_desc: "Отдавая прибыль от исследователей исследователям, мы можем вдохновить пабликов на энтузиазм к колонизации и исследованиям, что пойдет на пользу нашему расширению."
 edict_explorer_privatization_tooltip: "Добавьте модификатор §YБыть приватизированным исследователями§! для каждой колонизированной планеты, продолжается §Y1§! год, дает такие эффекты: \nИммиграционная привлекательность: §Y+50§!\nИммиграционная привлекательность: §Y+20%§!\nСкорость строительства планеты : §R-10%§!\n"
 edict_war_bonds: "валюта облигации"
 edict_war_bonds_desc: "Посредством гарантированного государством кредита мы выпускаем облигации, чтобы заменить чрезмерную эмиссию валюты, полностью стимулируя заказы военной промышленности и одновременно предотвращая разрушение нашей экономики инфляцией."
 edict_economic_war_bonds_tooltip: "$economic_situation_improve$: §G+0.3§! \n$economic_crisis_accumulate$: §G-0.3§! \n\nОблегчение последствий войны§H经济恶化§!"
 clean_war_bonds: "обращение с облигациями"
 clean_war_bonds_desc: ""
 clean_war_bonds_tooltip: "Очистите накопление §H债券货币§!"
  
 edict_immortal_ruler: "Объявить правителя бессмертным"
 edict_immortal_ruler_desc: "Активация данного указа сделает бессмертным текущего Правителя (доступно один раз)."
  
 edict_since_ancient_times: "С древних времен"
 edict_since_ancient_times_desc: "Как свидетельствуют древние артефакты в моих руках, всё, что вы принадлежите нам издревле."
  
 edict_div_crusade: "Крестовый поход"
 edict_div_crusade_desc: "Неверные нечестивцы должны сгинуть навеки!."
  
 edict_relics_research: "Исследование культурных реликвий"
 edict_relics_research_desc: "Мы будем мобилизовать глубокие раскопки культурных реликвий для изучения этих древних знаний."
  
 edict_unlimited_hive: "Неограниченный улей"
 edict_unlimited_hive_desc: "Огромные стаи истощат всех потенциальных врагов."
 edict_overload_hive: "Психический всплеск"
 edict_overload_hive_desc: "За счет увеличения прочности соединения повышается эффективность работы сот, а также они будут подвергаться более высокой нагрузке."
 edict_full_thread_overload_edict:0 "Полная перегрузка потока"
 edict_full_thread_overload_edict_desc:0 "Полностью перегружая субиндивидуумов §YЧрезвычайно Большим§! Повышение общей операционной эффективности.\n\n§RЧто может пойти не так?§!"
 edict_full_thread_overload_edict_effects:0 "Все ['concept_ghostly_traits'] эффекты удваиваются!"

 edict_iron_fist: "Железный кулак"
 edict_iron_fist_desc: "Только когда железный кулак действительно ударит по голове, эти противники поймут, насколько глупы их действия."
 edict_close_the_market: "Закрыть рынок"
 edict_close_the_market_desc: "Беспорядочная работа финансового рынка сильно повлияла на нормальное развитие экономики Китая, и мы должны принудительно закрыть финансовый рынок, чтобы избежать кризиса.\n\n - Закрыть §YРыночная экономика§!."
  
 edict_synthetic_Love: "синтетическая любовь"
 edict_synthetic_Love_desc: "Любовь — высшая эмоция организма, и мы будем использовать любовь, чтобы отплатить нашим органическим хозяевам."
  
 edict_equal_gift: "Равная благодать"
 edict_equal_gift_desc: "С помощью передовых генетических технологий мы подарим самый ценный дар – равенство – тем, кто находится в неведении."
 edict_equal_gift_tooltip: "Периодически очищайте §Y$trait_syncretic_proles$§! и §Y$trait_slave_gene$§! всего населения страны\n"
  
 edict_The_anti_monopoly_Act: "Антимонопольный закон"
 edict_The_anti_monopoly_Act_desc: "Когда маркетинг компании является монопольным или имеет тенденцию к монополизации, государство вмешивается. Это очень хорошо для содействия здоровому развитию экономики и налогообложения, но поверьте мне, это не лучший выбор.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.2§! $economic_situation_improve$ и §Y-0,5§! $economic_crisis_accumulate$."
 edict_Kennedy_the_welfare_system: "Славные времена"
 edict_Kennedy_the_welfare_system_desc: "Эта экономическая мера значительно улучшит благосостояние рабочих, а наша хорошая жизнь заставит замолчать всех диссидентов внутри страны и за рубежом. А нам нужно всего лишь пожертвовать частью интересов власть имущих, и мозгами определенного президента или еще кого-то.\n - В разделе §YРыночная экономика§!, если нет Экономического Кризиса, укажите §Y0.8§! $economic_situation_improve$ и §Y85%§! $economic_crisis_accumulate$, §Y-1.2§! $economic_crisis_accumulate$."
  
 edict_silver_dollar_and_cotton_yarn: "Тотальная экономическая война"
 edict_silver_dollar_and_cotton_yarn_desc: "План и рынок сосуществуют, и эти отношения инклюзивны и дополняют друг друга. Даже если нам не хватает финансового уровня капитализма, мы все равно можем окружить и подавить спекулятивные элементы, осуществляя плановые закупки и плановые поставки.\n\n - Удвоить лимит складских запасов.\n - Активная §YРыночная экономика§!, если нет Экономический кризис, укажите §Y85%§! $economic_crisis_accumulate$, §Y-1.2§! $economic_crisis_accumulate$."
  
 edict_pay_and_performance: "Компенсация и производительность"
 edict_pay_and_performance_desc: "Мы устанавливаем удобное и непринужденное рабочее время, и наши сотрудники могут уйти с работы, как только производственные задачи сезона будут выполнены.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y0.2§ _1 $economic_situation_improve$ и §Y0.3§! $economic_crisis_accumulate$."
  
 edict_class_games: "Политические игры"
 edict_class_games_desc: "Политика грязна, но эта грязная работа может, по крайней мере, удовлетворить наших рабочих.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.4§! $economic_situation_improve$ и §Y-0.2§! $economic_crisis_accumulate$, § _0+60§! $economic_crisis_threshold$."
  
 edict_protein_kingdom: "Полочное сельское хозяйство"
 edict_protein_kingdom_desc: "Наши продукты можно регулярно обновлять с полок, и все, что людям нужно делать, это потреблять эти занимающие много места вещи бесплатно.\n - В соответствии с §YРыночной экономикой§!, если нет экономического кризиса, укажите §Y-0,3§ _1 $economic_situation_improve$ и §Y-0.4§! $economic_crisis_accumulate$, §Y+100§! $economic_crisis_threshold$."
  
 edict_active_unions: "Активные профсоюзы"
 edict_active_unions_desc: "Профсоюзы должны отстаивать интересы работников, потому что за это им платят.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.2§! $economic_situation_improve$ и §Y-0.8§! $economic_crisis_accumulate$, § _0+50§! $economic_crisis_threshold$."
  
 edict_piece_overrun: "Сдельная работа"
 edict_piece_overrun_desc: "Благодаря нашему правительству мы обеспечили людям и нам как предпринимателям справедливую и развитую правовую почву: ликвидировать отсталую базовую гарантированную заработную плату, принять продвинутую сдельную систему оплаты труда, точно отражать фактический объем труда, оплачиваемого работниками, более эффективно мобилизовать энтузиазм сотрудников к труду и повышение производительности труда.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y0.4§! $economic_situation_improve$ и §Y0.6§! $economic_crisis_accumulate$."
  
 edict_pressure_relief_valve: "Клапан сброса давления"
 edict_pressure_relief_valve_desc: "Мы можем разрешить гражданам проводить регулярные марши, которые часто сопровождаются менее гламурными мероприятиями, и повысить нашу поддержку людей.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.4§! $economic_situation_improve$, § _0+60§! $economic_crisis_threshold$."
  
 edict_philosophical_thinking: "Спекулятивная философия"
 edict_philosophical_thinking_desc: "Ленивое мышление, нежелание глубоко учиться и понимать, самодовольство или удовлетворение тривиальными знаниями – все это причины интеллектуальной бедности. Регулярная организация дебатов и обеспечение глубины литературной и художественной работы имеют решающее значение для нашего социального развития."

