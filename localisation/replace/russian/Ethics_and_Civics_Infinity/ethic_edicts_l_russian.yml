  # 机制控制 
 edict_dynamic_weight: "Активируйте динамический вес задания"
 edict_dynamic_weight_desc: "Динамический вес задания добавлен Vanilla в версии 3.4. Это улучшает выбор Попса по Джобсу, но вызывает серьезную задержку. \nECI по умолчанию закрыла систему, вы можете активировать Указ, чтобы использовать ее."
