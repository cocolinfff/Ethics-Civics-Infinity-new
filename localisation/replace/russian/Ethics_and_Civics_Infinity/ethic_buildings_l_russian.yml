 building_ranger_regulatory_authority: "Агентство экологических расследований"
 building_ranger_regulatory_authority_desc: "Здесь собралось большое количество комиссаров с миссией расследовать ситуацию с загрязнением окружающей среды и решительно бороться с любыми действиями, разрушающими среду обитания жителей."
 building_ranger_center: "Рейнджер Лодж"
 building_ranger_center_desc: "Первый шаг к тому, чтобы жить в гармонии с природой, — убедиться, что природа все еще рядом. Очень важно убедиться, что ни один из колонистов не повлияет на природную красоту. Мир должен оставаться чистым."
  
 building_hab_system_capital: "Административный центр Хабитат"
 building_hab_system_capital_desc: "Максимально используя небольшое пространство жилой станции, это здание берет на себя задачу потока информации и размещения материалов на космической станции."
 building_hab_imperial_capital: "Трон Империи"
 building_hab_imperial_capital_desc: "Хотя Трон Славы Галактической Империи ограничен размером резиденции, это здание не такое большое, как ожидалось, но его полная информационная и логистическая система объединяет всю резиденцию в одну, образуя дворец императора."
  
 building_colliseum: "Новый Колизей"
 building_colliseum_desc: "Стимулирует экономику и приносит счастье населению. Также, усиливает местную армию, за счет гладиаторов, перешедших в вооруженные силы."
  
 building_clinic: "Медицинский институт"
 building_clinic_desc: "Это здание представляет собой передовой уровень медицинских технологий на планете, и многие медицинские работники вышли из него, чтобы принести пользу цивилизации."
 building_hospital: "Генные клиники"
 building_hospital_desc: "Генные клиники могут предложить передовые методы лечения, которые статистически приводят к значительно более здоровому и долгоживущему населению."
 building_medical_center: "Центры циторевитализации"
 building_medical_center_desc: "Центры циторевитализации могут предложить передовые методы лечения большому количеству населения. Лечение на клеточном уровне приводит к значительно более здоровому и долгоживущему населению."
  
 building_clinic_synthetic: "Центр ремонта синтетики"
 building_clinic_synthetic_desc: "Центр ремонта Synthetics может предоставлять населению расширенные услуги по кузовному ремонту, а обслуживание наноуровня в целом улучшит срок службы механического кузова."
 building_hospital_synthetic: "Синтетическая клиника"
 building_hospital_synthetic_desc: "Synthetic Clinic может предоставлять расширенные услуги по техническому обслуживанию кузовов, а также постоянно совершенствовать и модернизировать существующие механические кузова."
 building_medical_center_synthetic: "НИИ Синтеза"
 building_medical_center_synthetic_desc: "Это здание представляет собой передовой уровень исследований планетарных синтетических тел, и многие гениальные синтетические дизайнеры появились из него, чтобы принести пользу цивилизации."
  
 building_state_mining_enterprise: "Государственная горнодобывающая компания"
 building_state_mining_enterprise_desc: "На государственных горнодобывающих предприятиях гарантии безопасности и условия благосостояния побуждают многих работников инвестировать в разработку горнодобывающих ресурсов."
 building_state_farms: "Совхозы"
 building_state_farms_desc: "Реконструированные земли, выделенные государством, будут выделены государством, а произведенное здесь зерно войдет в национальный стратегический резерв для удовлетворения неотложных нужд."
 building_state_energy_enterprise: "Государственное энергетическое предприятие"
 building_state_energy_enterprise_desc: "Энергетические предприятия, финансируемые государством, массовое производство энергии эффективно снижают затраты людей на электроэнергию."
 building_supply_and_marketing_cooperatives: "Снабженко-сбытовой кооператив"
 building_supply_and_marketing_cooperatives_desc: "Сочетание государственных заводов и государственных магазинов, а также поставки дешевых потребительских товаров однообразных марок, но с широким ассортиментом товаров обеспечили People's Daily уровень жизни."
 building_state_arms_group: "Государственное военное предприятие"
 building_state_arms_group_desc: "Эти открытые военные предприятия будут ежегодно вызывать любопытство бесчисленных военных энтузиастов."
 building_militia_training_base: "Учебная база милиции"
 building_militia_training_base_desc: "Возможно, мы не можем быть солдатами, защищающими нашу Родину, но мы можем научиться не сдерживать их в чрезвычайных операциях."
 building_state_media_group: "Государственная Медиа Группа"
 building_state_media_group_desc: "Позиция СМИ определяет их речь, и от кого говорить – это вопрос, над которым должен глубоко задуматься каждый работник СМИ."
 building_national_laboratory:0 "Государственные технологические предприятия"
 building_national_laboratory_desc:1 "Несмотря на многочисленные теории заговора, ставящие под сомнение исследования этих предприятий, государственные предприятия по-прежнему вносят выдающийся вклад в государственную монополию на исследовательские патенты в ключевых областях."
 building_worker_community: "Сообщество сотрудников государственных предприятий"
 building_worker_community_desc: "Здесь находится жилой массив для сотрудников государственных предприятий. Единый государственный проект резиденции пренебрегает определенной эстетикой, но достигает максимального удобства жизни жильцов."
 building_social_development_division: "Отдел социального развития"
 building_social_development_division_desc: "Государственные предприятия должны не только получать прибыль, но и брать на себя соответствующую социальную ответственность. Стимулирование социального развития всегда является главным приоритетом государственных предприятий."
 building_temple_of_socialism: "Храм Гармонии"
 building_temple_of_socialism_desc: "$building_temple_of_prosperity_desc$"

 building_virtual_entertainment_studios: "Иностранные развлекательные студии"
 building_private_shipyards: "Иностранные военные заводы"
 building_military_contractors: "Служба связи с иностранными наемниками"
 building_commercial_forum: "Форум по иностранным инвестициям"
 building_amusement_megaplex: "Развлекательный комплекс с иностранными инвестициями"
 building_private_mining_consortium: "Федерация иностранной горнодобывающей промышленности"
 building_food_conglomerate: "Сеть ресторанов быстрого питания за рубежом"
 building_public_relations_office: "Иностранные инвестиции Фирма по связям с общественностью"
 building_private_research_initiative: "Иностранные инвестиции Частные научные предприятия"
 building_foreign_owned_real_estate: "Иностранная недвижимость"
 building_foreign_owned_real_estate_desc: "В любом случае, эти жилые районы смягчили нехватку жилья на планете."
 building_private_energy_enterprise: "Зарубежные энергетические предприятия"
 building_private_energy_enterprise_desc: "Строительство сверхэнергетических электростанций, вложенных внеземным капиталом, может в какой-то степени смягчить местные финансовые проблемы."
 building_energy_theft_center: "Центр по борьбе с хищением энергии"
 building_energy_theft_center_desc: "Внутри кабеля нет меди, воровать ее бесполезно.\n$t$$t$——Рекламные слоганы местного отдела управления энергией"
  
 branch_state_office_buildings_effect: "Корпоративные здания могут повысить эффективность планетарного производства."
 branch_office_buildings_effect: "Здания предприятий покупают ресурсы у соответствующих рабочих мест на планете, забирают ресурсы и вносят налоги владельцам планеты."
  
 building_core_assets: "Основные активы"
 building_core_assets_desc: "Социальные активы других стран считаются столь же ценными."
  
 building_alien_custom_street: "Чужой Кастом-стрит"
 building_alien_custom_street_desc: "Этот район полон внеземной сексуальной культуры и сексуальности, и даже самые старомодные и консервативные старомодные люди спокойно придут сюда, чтобы развлечься после работы."
  
 building_ethic_akx_worm_4: "Таверна в конце времен"
 building_ethic_akx_worm_4_desc: "Сидя у окна, закажите пангалактический полоскатель и наблюдайте за космическими разрушениями за пределами паба."
  
 building_alien_medical_center: "Внеземной медицинский центр"
 building_alien_medical_center_desc: "Это огромное медицинское учреждение, которым управляет инопланетная цивилизация, добросовестно выполняет свою миссию. Пока вы платите деньги, вы можете получить здоровье здесь."
 building_peoples_hospital: "Народная больница"
 building_peoples_hospital_desc: "Это огромное корпоративное медицинское учреждение обслуживает людей и предоставляет каждому доступную медицинскую помощь."
  
 building_cultural_palace: "Дворец культуры рабочих"
 building_cultural_palace_desc: "Культура и искусство, которыми раньше наслаждались немногие, в равной степени доступны и нерабочей публике. Более того, здесь производится большое количество культурных продуктов для социального строительства."
 building_cultural_complex: "Культурный комплекс"
 building_cultural_complex_desc: "Культурный квартал, лишенный излишних материальных благ. Здесь множество музеев, театров, спортивных залов и клубов, где люди могут восстановить силы после работы."
  
 building_bureaucratic_1_coalition: "Административные офисы"
 building_bureaucratic_1_coalition_desc: "Сложный государственный аппарат, состоящий из бюрократии, суббюрократий и субподотделов."
 building_bureaucratic_2_coalition: "Административный парк"
 building_bureaucratic_2_coalition_desc: "Район, полный зданий, предназначенных для эффективного и тщательного оформления документов."
 building_bureaucratic_3_coalition: "Составной административный округ"
 building_bureaucratic_3_coalition_desc: "Огромная земля, на которой была построена бюрократия с бесчисленными офисами."
  
 building_planet_network_node: "Узел планетарной сети"
 building_planet_network_node_desc: "Это главная узловая станция планетарной сети управления, где данные о половине планеты собираются и централизованно обрабатываются."
 building_planetary_management_center: "Планетарный центр управления"
 building_planetary_management_center_desc: "В этой огромной компьютерной матрице данные управления планетой столь же огромны, как количество звезд в Млечном Пути, что обеспечивает всестороннее руководство производством и жизнью людей."
  
 building_information_tower: "Информационная башня"
 building_information_tower_desc: "Принимая огромные объемы данных днем ​​и ночью и обрабатывая их с помощью передовых алгоритмов, это здание гарантирует, что каждый сможет получить §Ywanted§! информация, покупайте §Ywanted§! продукты и принять §Ywant§! услуга, §Yхотите делать§!, будьте §Yхотите быть§!."

 building_planetary_computing_center:0 "Звёздный вычислительный центр"
 building_planetary_computing_center_desc:0 "Этот великолепный комплекс хранит огромное количество вычислительных материалов и предоставляет столь необходимые вычислительные данные исследователям на Земле."
  
 building_art_club: "Арт-клуб"
 building_art_club_desc: "Здесь собираются любители искусства, и создаваемые произведения искусства точно отражают дух современного общества."
 building_art_building: "Здание искусств"
 building_art_building_desc: "Здесь общаются и сталкиваются перцептуальные умы, а образующиеся искры освещают дух времени."
  
 building_art_club_effect: "Производит £physics£ £society£ £engineering£ §G0.5§! за каждый §Y Бонус вознесения§!, полученный нашей Империей."
 building_art_building_effect: "Производит £physics£ £society£ £engineering£ §G1§! за каждый §Y Бонус вознесения§!, полученный нашей Империей."
 building_art_max_effect: "Производит £physics£ £society£ £engineering£ §G1.5§! за каждый §Y Бонус вознесения§!, полученный нашей Империей."

 building_media_worker_1: "Медиа-офисы"
 building_media_worker_1_desc: "Эти жонглеры информацией и речью собираются здесь, чтобы управлять общественным мнением в пользу правящего класса."
 building_media_worker_2: "Медиа Парк"
 building_media_worker_2_desc: "Здесь агрегируется информация со всей страны и передается в руки тем, кто этого заслуживает."
 building_media_worker_3: "Медиа Комплекс"
 building_media_worker_3_desc: "Этот огромный парк является голосовым органом национальной воли, и в какой-то момент люди внутри него становятся более почетными, чем король."
  
 building_autocurating_vault_effect: "§YРазмер империи§! генерирует дополнительные £unity£ §G1§!."
 building_corporate_vault_effect: "£job_manager£ $job_manager$ и £job_media_worker£ $job_media_worker$ дают §G1§! больше £mod_trade_value_add£ Торговая ценность\n§YРазмер империи§! генерирует дополнительные £unity£ §G1§!."
 building_citadel_of_faith_effect: "£job_priest£ $ob_priest$ предоставьте §G1§! больше £mod_planet_amenities_add£ Удобства\n§YРазмер империи§! генерирует дополнительные £unity£ §G0.5§!."
  
 building_photon_computing_center: "Фотонный вычислительный центр"
 building_photon_computing_center_desc: "Компьютерный кластер планетарного масштаба, способный собирать данные по всей стране и выполнять вычисления в реальном времени, даст результаты, которые значительно продвинут науку."
 building_photon_computing_center_1_effect: "§YРазмер империи§! генерирует дополнительные £physics£ £society£ £engineering£ §G1§!."
 building_photon_computing_center_2_effect: "Производит £physics£ £society£ £engineering£ §G3§! за каждый §Y Бонус вознесения§!, полученный нашей Империей."
  
 building_automated_defense_system: "Автоматизированная система защиты"
 building_automated_defense_system_desc: "Полностью автоматизированная система планетарной защиты, а также обеспечивающая определенную степень поддержки логистики Имперского флота."
 building_automated_defense_system_effect: "£job_soldier£ $job_conscript_plural$ и £job_soldier£ $job_soldier_plural$ дополнительно §G+2§!$MOD_POP_DEFENSE_ARMIES_ADD$"
  
 building_school_1: "Образовательный центр"
 building_school_1_desc: "Наше новое поколение получает здесь образование, чтобы оно могло выполнять работу, требующую большего опыта."
 building_school_1_effect: "§Y$building_school_1$§! ускорит процесс приема §Y$pop_uneducated$§!."
 building_school_2: "Межзвездная Академия"
 building_school_2_desc: "Район, на котором расположено несколько учебных заведений, что позволяет получить образование большему количеству студентов."
 building_school_2_effect: "§Y$building_school_2$§! ускорит цикл приема §Y$pop_uneducated$§! и §Y$pop_educated$§!."
 building_school_3: "Галактический университет"
 building_school_3_desc: "Высшее учебное заведение, в котором обучаются студенты по всей галактике, где бесчисленное количество студентов получают самые передовые знания."
 building_school_3_effect: "§Y$building_school_3$§! ускорит цикл приема §Y$pop_uneducated$§! и §Y$pop_educated$§!, и существует вероятность того, что новое население сразу же получит образование с уровнем образования §Y$pop_highly_educated$§!."
  
 building_mage_tower_1: "Магическая Башня"
 building_mage_tower_1_desc: "Высокоуважаемые маги живут здесь уединенно, вдали от своих домов, и беспрерывно изучают искусство магии."
 building_mage_tower_2: "Башня знаний"
 building_mage_tower_2_desc: "Здесь хранится огромное количество знаний, а старшие маги изучают законы физики и использование магии, как утка в воде."
 building_mage_tower_3: "Башня Тайн"
 building_mage_tower_3_desc: "Эта великолепная башня усеяна множеством точных инструментов, и великий легендарный маг использует здесь массив запрещенных заклинаний и коллайдер ускорения частиц, чтобы изобразить план вселенной."
 building_school_of_magic: "Школа Магии"
 building_school_of_magic_desc: "Святая земля в сознании волшебников планеты, где множество невежественных детей соприкоснулись с чарующим искусством волшебства."
 has_ley_rift: "§RОбратите внимание: §!Только когда планета заполнена §Y$ley_rift$§!, официальные маги £job_legendary_mage£ £job_magician£ могут нормально проводить свои исследования."
  
 building_thermal_borehole: "Термальная скважина"
 building_thermal_borehole_desc: "Термическая скважина бурит мантию планеты до ее ядра. Хотя это может быть богатым источником минералов и энергии, огромное количество выделяемого тепла может нанести значительный вред природной среде."
 building_mecha_monastery: "Меха-монастырь"
 building_mecha_monastery_desc: " "
 building_mechanical_sanctuary: "Механическое святилище"
 building_mechanical_sanctuary_desc: "Здесь и храм бога всех возможностей, и резиденция Святого Механика, и святое место обитателей духов машин."
  
 building_primitive_dwellings_eci: "$building_primitive_dwellings$"
 building_primitive_dwellings_eci_desc: "$building_primitive_dwellings_desc$"
 building_smithy: "Гильдия Ремесленников"
 building_smithy_desc: "Здесь мастера передают изысканное мастерство, передающееся из уст в уста."
 building_primitive_mine_eci: "Мой"
 building_primitive_mine_eci_desc: "$building_primitive_mine_desc$"
  
 building_robot_assembly_complex: "Синтетический монтажный комплекс"
 building_robot_assembly_complex_desc: "Передовой сборочный комплекс, колыбель зарождения новых интеллектуальных видов."
 building_advanced_clone_vats: "Расширенное хранилище клонирования"
 building_advanced_clone_vats_desc: "Сложная технологическая база, использующая простые органические и неорганические вещества для создания из воздуха разумных людей с базовыми способностями к работе и обучению, словно по волшебству."
  
 building_equipment_breeding_plant: "Устройство селекционного завода"
 building_equipment_breeding_plant_desc: "Единственная работа, которую делают здесь секс-рабыни, — это производство новых секс-рабынь."

 building_commercial_zone_gestalt:0 "$building_commercial_zone$"
