 building_automated_workshop: "Автоматизированный цех"
 building_automated_workshop_desc: "Автоматизированная промышленная база и автоматические сборочные линии перерабатывают минералы в массивные точные оригиналы и предметы первой необходимости."
 building_automated_farm: "Автоматизированная ферма"
 building_automated_farm_desc: "Огромная теплица, где автоматическое оборудование запрограммировано на заботу о циклически растущих культурах."
 building_automated_mine: "Автоматизированная шахта"
 building_automated_mine_desc: "В шахте никто не работает."
 building_automated_power_plant: "Автоматизированная электростанция"
 building_automated_power_plant_desc: "Все энергетическое оборудование на этой необитаемой территории обслуживается автоматизированным оборудованием."
 building_automated_smelter: "Автоматизированный плавильный завод"
 building_automated_smelter_desc: "В докосмическую эпоху мы смогли добиться полностью автоматизированной выплавки сплавов в лаборатории — сегодня мы лишь немного увеличили ее масштабы."
  
 building_order_keep_2: "Крепость Ордена"
 building_order_keep_2_desc: "Резиденция Ордена — дом его рыцарей. Он может похвастаться обширными архивами данных и наполнен трофеями, собранными за его долгую и славную историю."
 building_order_keep_imperial: "Святилище Ордена"
 building_order_keep_imperial_desc: "Пусть слава империи достаётся великому императору и его верным рыцарям!"
 holding_knight_commandery: "Командорство ордена"
 holding_knight_commandery_desc: "В этом укрепленном аванпосте наши рыцари работают вместе с нашими вассалами, чтобы обеспечить безопасность общества. Ожидается, что наши подданные предоставят нам ресурсы и данные для поддержки работы Ордена."

 building_ancestral_hall:0 "Родовой зал"
 building_ancestral_hall_desc:0 "Это священное место для поклонения старейшин клана своим предкам, а также место, где проводится совет клана. Под бдительным оком древних предков все выказывали благоговейный трепет перед издаваемыми здесь приказами."
 building_ancestral_hall_effect:0 "Каждый $TRIGGER_LEADER$, который достигает §Y8§! после создания родового зала, увеличит $mod_planet_jobs_unity_produces_mult$ на планете."
 building_ancestral_hall_ruler_effect:0 "Каждый $imperial_ruler$, который умрет после основания этого родового зала, увеличит £stability£ $PLANET_STABILITY_TITLE$ на планете."
 concept_ancestral_hall: "$building_ancestral_hall$"
 building_ministry_of_rites_dispatch_office:0 "Офис Отправления Министерства Обрядов"
 building_ministry_of_rites_dispatch_office_desc:0 "Специальное агентство, отправленное повелителем для решения дел $preset_tributary$. Посох здесь напрямую подчиняется правителю сюзерена, а статус составляет около $preset_tributary$ высокопоставленных чиновников и даже правителей."
 concept_ministry_of_rites_dispatch_office: "$building_ministry_of_rites_dispatch_office$"

 building_dread_encampment: "Кладбище захоронений"
 building_dread_encampment_moralism_desc: "На протяжении тысячелетий здесь хоронили бесчисленное количество мучеников за мир и спокойствие народа. Многие из пострадавших желают вернуть сюда свои души только ради непоколебимой веры в сердце: оставить надежду для живых."
 holding_dread_outpost: "Аванпост Рассвет"
 holding_dread_outpost_desc: "Смерть – это продолжение жизни, а жизнь – это наследие смерти. Нам не нужно, чтобы они понимали, но умершим, у которых нет дома, всегда нужно место для отдыха."
  
  
