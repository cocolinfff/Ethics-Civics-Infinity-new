   # Shui Wa / socialism1 
 NAME_socialism1: "Shui Wa"
 socialism1: "Выдающийся трудящийся-мигрант, поработавший на самых разных должностях, [Root.GetFirstName] любит землю и огромное звездное небо, которое его питает."
 socialism1_catch_phrase: "§L«Находясь на такой высоте, у людей, должно быть, мысли другие...»§!"
  
 ethic_paragon.51000.name: "$NAME_socialism1$"
 ethic_paragon.51000.desc: "§HОн снял с головы шапку, сплетенную из волокон урожая, и вытер пятна на лице тканью, обернутой вокруг верхней части тела.§!\n\nЗдравствуйте,[ruler. GetRegnalName][Root.GetRulerCall], меня зовут Шуй Ва, я хочу найти работа."
 ethic_paragon.51000.a: "Какова ваша сфера деятельности?"
 ethic_paragon.51000.a.response: "«Я могу все», \n\n§HОн на мгновение задумался и продолжил.§!\n\nЯ начинал как фермер. Позже работал шахтером в частной шахте, а потом поехал в город чистить людям обувь... С шести лет назад и до прошлого месяца я был офицером по техническому обслуживанию внешних конструкций космической станции."
 ethic_paragon.51000.b: "Почему вы решили работать у нас?"
 ethic_paragon.51000.b.response: "Я знаю друга, который сказал мне, что нынешняя эпоха полна возможностей и золотые птицы летают по небу. Если вы протянете руку и поймаете одного, вы можете поймать его, если сначала отнесетесь к себе серьезно. Я увидел ваше объявление о вакансии и подумал, что смогу это сделать, поэтому пришел."
 ethic_paragon.51000.c: "Как вы думаете, какую позицию вы можете занять?"
 ethic_paragon.51000.c.response: "Когда я работал, я самостоятельно преподавал некоторые социально-экономические знания, а сейчас получил степень магистра социологии. Меня всегда интересовало городское планирование, и я думаю, что смогу стать губернатором."
 ethic_paragon.51000.hire_custom_tooltip: "§Y$NAME_socialism1$§! присоединяется к нашей империи как §HLeader§!."
  
 ethic_paragon.51010.name: "Друзья"
 ethic_paragon.51010.desc: "§Y[Root.GetName]§!Друг, человек-ученый§Y$NONA_BLORG_EX_HUSBAND_NAME$§! Надеюсь присоединиться к нашей империи. Ученый сказал, что его очень заинтересовал суперкосмический проект, который мы собирались начать строить, и он принес с собой новые материалы, над которыми работал. [Root.GetFirstName] уверяет нас, что $NONA_BLORG_EX_HUSBAND_NAME$ достаточно осведомлен, чтобы быть главным проектировщиком космического инженерного строительства."
 ethic_paragon.51010.a: "Его знания и опыт весьма ценны."
 ethic_paragon.51010.a.custom_tooltip: "Человек §Y$LUHAI_NAME$§! присоединяется к нашей империи как §HLeader§!."
 ethic_paragon.51010.b: "Мы нашли лучшего кандидата."
 LUHAI_NAME: "Лу Хай"
 LUHAI_DESC: "Выдающийся ученый-материаловед."
  
 ethic_paragon.51020.name: "Желание звезд"
 ethic_paragon.51020.desc: "Губернатор §Y[Root.GetName]§! Его стремление к глубокой вселенной усиливается с каждым днём. Помимо своей занятой работы, он всегда поднимается на вершину высотного здания и смотрит на глубокое звездное небо. Наконец, отработав определенный день, он пришел в кабинет [ruler.GetRegnalName] и подал заявление о смене работы. Он жаждет получить разрешение на освоение космоса и надеется выделить для него исследовательский корабль."
 ethic_paragon.51020.a.custom_tooltip: "$NAME_socialism1$ по-прежнему является §Y$official$§!."
 ethic_paragon.51020.b.custom_tooltip: "$NAME_socialism1$ стал §Y$scientist$§!."
  
  
   # 乡村教师 / socialism2 
 ethic_rural_teachers.2.name: "Программы аналитики талантов"
 ethic_rural_teachers.2.desc: "Мы замечаем, что §Y[primitive_civ.Capital_Scope.GetName]§! начался новый виток технологической революции, и на этой планете появляется устойчивый поток научных и технологических талантов.\n\nИзучив общую историю галактических цивилизаций, наши социологи сходятся во мнении, что будет существовать группа «галактических» исследований гении в этой цивилизации, и некоторые таланты будут похоронены в ходе истории. Научно-консультативный совет представил нам предложение по выявлению и привлечению похороненных гениев цивилизации [primitive_civ.GetAdj] для пополнения нашего кадрового резерва и уверяет нас, что это не помешает развитию этой цивилизации."
 ethic_rural_teachers.2.a: "Интересная идея, продолжайте."
 ethic_rural_teachers.4.name: "Деревенский учитель"
 ethic_rural_teachers.4.desc: "Некоторое время назад наша обсерватория приступила к масштабной оценке §Y[primitive_civ.GetAdj] цивилизации§!. После неустанных усилий наша исследовательская группа действительно нашла неудачливого ученого из числа коренного населения. Родившийся в отдаленной горной деревне на планете, этот гений после получения образования вернулся на место своего рождения, чтобы работать в сфере образования, и поскольку фактически он не занимался научной работой, только после нашего расследования он узнал [teacher.GetSheHe].\ n\nНаши исследователи установили, что он страдает неизлечимой болезнью при нынешнем состоянии технологий цивилизации [primitive_civ.GetAdj], и если мы не примем меры вовремя, мы, к сожалению, станем свидетелями падения гения, способного повлиять на межзвездную цивилизацию."
 ethic_rural_teachers.4.a: "Немедленно отправьте научно-исследовательскую группу для лечения [teacher. GetSheHeCap]."
 ethic_rural_teachers.4.b: "Давайте не будем терять время."
 ETHIC_RURAL_TEACHERS_PROJECT: "Неотложная медицинская помощь"
 ETHIC_RURAL_TEACHERS_PROJECT_DESC: "Учитель [primitive_civ.GetAdj] с планеты [primitive_civ.Capital_Scope.GetName] был признан нашими учёными сверхгением, но [teacher.GetSheHe] смертельно болен из-за бедности. Какова бы ни была цель, нам нужно немедленно послать команду ученых для ее лечения."
 ethic_rural_teachers.5.name: "Пробуждение"
 ethic_rural_teachers.5.desc: "Наша научная группа успешно вылечила [teacher.GetName], теперь [teacher.GetSheHe] очнулся в нашей обсерватории.\n\nВначале [teacher.GetName] был поражён окружающей средой, но после общения с нашими постоянными исследователями [teacher.GetSheHe] успокоился, но всё же проявил беспокойство за его родной город, студенты, которых он обучал, если быть точным. В Жане [teacher.GetName], возможно, все еще не удастся убедить [teacher.GetSheHe], что он нам подходит."
 ethic_rural_teachers.5.a: "Позвольте мне и [teacher.GetSheHe] поговорить об этом."
  
 socialism2: "Отличный деревенский учитель."
 socialism2_catch_phrase: "§L «Как бы ты ни был беден, ты не можешь быть бедным в образовании, и как бы тебе ни было тяжело, ты не можешь скупить учеников». §!"
  
 ethic_paragon.52000.name: "[teacher.GetName]"
 ethic_paragon.52000.desc: "§HПосмотрите на свою голограмму, [teacher.GetSheHe] от смущения толкнул держатель вспомогательной линзы перед органом зрения. §!\n\nЗдравствуйте, [Root.GetLeaderNamePersistent][Root.GetRulerCall], я [teacher.GetName], для меня большая честь познакомиться..."
 ethic_paragon.52000.a: "Пожалуйста, расслабьтесь и поговорите о себе."
 ethic_paragon.52000.a.response: "Мне? Думаю, вам следует знать, что я всего лишь обычный учитель [primitive_civ.GetAdj]...\n\n§H[teacher.GetSheHe] на мгновение задумался и продолжил.§!\n\nВозможно, вы видели мою информацию, место, где я преподаю это место, где я родился, и оно очень бесплодное. Я получил образование в нашем цивилизованном городе, и только тогда я узнал, что наша цивилизация вступила — ах, да, в индустриальную эпоху, спасибо — — но место, где я родился, все еще находилось в примитивной земледельческой эпохе, нечувствительной к самое страшное."
 ethic_paragon.52000.b: "Так почему ты вернулся туда, где родился?"
 ethic_paragon.52000.b.response: "Что ж... Несмотря ни на что, у младенцев все еще есть надежда.\n\nВозможно, вы и ваша цивилизация тоже сталкивались с подобными вещами: взрослые становятся все более проницательными в условиях длительного дефицита, они презирают «бедные слова», которые замедляют ход. деньги, и даже не строят долгосрочных планов, просто хотят заработать эти дурацкие бытовые деньги. Знания никогда не укореняются и не прорастают в их сознании, но дети бывают разные. Даже если они страдают дома, им всё равно приходится нести одеяло в школу. Они подобны группе маленьких насекомых, которые всю жизнь пытаются вырваться из тьмы. Они такие, и я был таким раньше. Мой учитель беспокоится обо мне, и я также беспокоюсь об этих детях, которые хотят идти в школу.\n\n§H[teacher.GetSheHe] смущенно улыбнулся.§!\n\nИзвините, что заставить тебя смеяться."
 ethic_paragon.52000.c: "Знаете ли вы, что у вас действительно достаточно таланта, чтобы изменить мир, достаточно, чтобы прокормить и одеть свою жизнь?"
 ethic_paragon.52000.c.response: "Талант? Мне? Я никогда не знал, в чем заключался мой талант, я просто интересовался физикой и раньше выигрывал первый приз на одном конкурсе. Но к тому времени, когда я закончил учебу, школа в моем родном городе уже несколько лет была заброшена. Без учителя, который обучал бы детей, это было бы невозможно. Без моего учителя я бы не смог окончить среднюю школу, и я не мог видеть свет снаружи. Поэтому я забросил эти соревнования и вернулся к обучению детей.\n\n§HКстати, [teacher.GetSheHe] сделал паузу, как будто что-то обдумывая. Вы терпеливо ждете некоторое время, пока [teacher.GetSheHe] не заговорит снова. §!\n\nДумаю, я, наверное, знаю. Могу я спросить, помогает ли мне ваша цивилизация из-за того, что вы сказали о моем таланте? Вашей цивилизации сейчас нужны таланты?"
 ethic_paragon.52000.d: "Вы очень умны, и нам нужен ваш талант, чтобы работать на нас."
 ethic_paragon.52000.d.response: "Работать на свою цивилизацию? Ваша цивилизация — мой спаситель, уровень цивилизации превосходит мое воображение, и я очень хочу присоединиться к вам. Но я беспокоюсь за этих детей... Прежде чем вступить в должность, у меня есть вопрос: может ли ваша цивилизация способствовать формированию в обществе [primitive_civ.GetAdj] консенсуса в отношении ценности образования внизу?\n\n§H[teacher.GetSheHe] поцарапано макушку его черепа.§!\n\nЭто просто необоснованная просьба с моей стороны, и я присоединюсь к вашей цивилизации несмотря ни на что. Но я не хочу, чтобы дети вели себя глупо, как взрослые, только потому, что меня нет..."
 ethic_paragon.52000.e: "§HМы обещаем вам.§!"
 ethic_paragon.52000.e_custom_tooltip: "§Y[teacher.GetName]§! присоединится к нашей империи как §HLeader§!.\n[primitive_civ.GetAdj] цивилизация претерпит трансформацию."
 ethic_paragon.52000.f: "§LК сожалению, мы не можем этого сделать...§!"
 ethic_paragon.52000.hire_custom_tooltip: "§Y[teacher.GetName]§! присоединяется к нашей империи как §HLeader§!."
