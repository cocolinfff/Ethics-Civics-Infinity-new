 ethic_notice.2.name:0 "Уведомление: 2023/9/22  §HЛокализация русского языка§!"
 ethic_notice.2.desc:0 "Мод был обновлен для локализации русского языка. Из - за моей ограниченной энергии я не могу проверять и корректировать контент один за другим. Если есть какие - либо ошибки, пожалуйста, свяжитесь с автором в разделе MOD Review. Спасибо @ Fergon и @ Hann за помощь и постоянную поддержку.\nHua Zhang\n22 сентября, 2023"
 ethic_notice.2.a: "Полученный."

 ethic_notice.4.name:0 "Примечание : 2024/10/07"
 ethic_notice.4.desc:0 "Это обновление включает в себя:\n- §Y$d_ethic_private_commercial_t2N$§! Тип здания состоит из £building£ §SЗдание§! Изменено на £blocker£ §S Блокиратор плитки§!, оригинальное здание барьера было удалено после обновления.\n- §Y$pop_cat_rentier$§! и §Y$pop_cat_postpartum_workers$§! Классы, которые не участвуют в производстве, определяются £pop_cat_ruler£ $pop_cat_ruler$ или £pop_cat_specialist£ $pop_cat_specialist$ в зависимости от $policy_economic_stance$ ['concept_policies'], заботятся о контроле численности этих социальных мотыльков.\n\n§RПримечание:§! §LEthics and Civics: Infinity§! Несовместимо и не считается совместимым §L!Umbrella Industrial Revolution§! и §LLibra: Gestalt Age§! два мода, если есть какая-либо несовместимость (что неизбежно), автор этого мода и два других мода не несут ответственности, пожалуйста, рассмотрите выбор списка модов самостоятельно.\n\nСпасибо вам, друзья, за вашу постоянную поддержку.\n\nHua Zhang\n7 октября, 2024"
 ethic_notice.4.a:0 "Полученный."

 ethic_notice.5.name:0 "§RПРЕДУПРЕЖДЕНИЕ ОБ ОШИБКЕ§!"
 ethic_notice.5.desc:0 "Обнаружено, что вы все загружены [this.HasFunEfork mod] [this.HasClassic mod] [his.HasBugBranch mod] §YEthics and Civics: Infinity§! Эти моды, \n\nПоскольку §Rразные версии Ethics and Civics используются вместе, возникнет много конфликтов кода (обычно называемых ошибками)§!, \n\nПожалуйста, немедленно выйдите из игры и оставьте только один§! в плейбек-эпизоде §YEthics and Civics§! МОДУЛЬ. \n\n§RЕсли вы не понимаете, о чем я говорю, пожалуйста, немедленно выключите компьютер и вернитесь в школу, чтобы завершить обязательное образование! §!"
