 ethic_notice.1.name: "Панель управления механизмом ECI"
 ethic_notice.1.desc: "Здесь вы можете изменять и контролировать некоторые настройки в §LЭтика и гражданское право: Infinity§!. \nВы можете открыть это меню через панель «Эдикт» после запуска игры."
 ethic_notice.1.news: "Прочтите последнее объявление"
 ethic_notice.1.news.tooltip: "§LНа самом деле ничего, просто хочется пообщаться с друзьями.§!"
 ethic_notice.1.ascension_perks: "[this.EthicAscensionPerks]"
 eci_ap_yes: "Настройки Вознесения: §HИзмененная версия ECI§!"
 eci_ap_no: "Настройки Вознесения: §LОригинальная версия§!"
 ethic_notice.1.ascension_perks.tooltip: "§LЭтика и гражданское право: Бесконечность§! Изменено содержание трех основных вознесений в исходной версии, так что три пути генетики, техники и псионики остаются в определенной степени совместимыми, а также добавлен перк псионико-кибернетического вознесения. Выберите, чтобы включать и отключать этот дополнительный контент.\n§HОБРАТИТЕ ВНИМАНИЕ: §! Для изменения §Y$ap_the_flesh_is_weak$§! требуется §Y$ap_engineered_evolution$§! в качестве префикса.\n§RЭтот параметр нельзя изменить после запуска игры!§!"
 ethic_notice.1.ascension_perks_notice.tooltip: "§RЭтот параметр нельзя изменить после запуска игры!§!\n§HПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: §! Для измененного §Y$ap_the_flesh_is_weak$§! требуется §Y$ap_engineered_evolution$§! в качестве префикса."
 ethic_notice.1.educated: "[this.EthicEducated]"
 eci_educated_yes: "Настройки образования: §HВключено§!"
 eci_educated_no: "Настройки образования: §LВыключен§!"
 ethic_notice.1.educated.tooltip: "§LЭтика и гражданственность: бесконечность§! Добавлен механизм просвещения населения. После открытия обновленной версии механизма на занятость населения будет влиять образование, и вам необходимо повышать уровень знаний населения посредством образования.\n§RЭту настройку нельзя изменить после запуска игры!§ _1"
 ethic_notice.1.educated_notice.tooltip: "§RЭту настройку нельзя изменить после запуска игры!§!"
 ethic_notice.1.economic: "Настройки финансового рынка"
 ethic_notice.1.economic.tooltip: "§LЭтика и гражданское право: Infinity§! добавляет в игру систему финансового рынка с рыночной экономикой, которую вы можете настроить здесь."
 ethic_notice.1.family: "[this.EthicFamily]"
 eci_family_yes: "Структура семьи: §HВключено§!"
 eci_family_no: "Структура семьи: §LВыключен§!"
 ethic_notice.1.family.tooltip: "§LЭтика и гражданское право: Бесконечность§! В игру добавлен эффект семейной структуры на рост населения, где вы можете включать и выключать систему.\n\nБазовый §BПопуляционный эффект§!:\n - Каждые фунтов стерлингов £pop_cat_worker£ $pop_cat_worker_plural$ биологические хлопья §G+0.5%§! $MOD_POP_GROWTH_SPEED$\n - Каждые фунтов стерлингов £pop_cat_specialist£ $pop_cat_specialist_plural$ Биологические хлопья §G-0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Каждые фунтов стерлингов £pop_cat_ruler£ $pop_cat_ruler_plural$ Биологические хлопья §R-0.5%§! $MOD_POP_GROWTH_SPEED$ и §R+0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Каждый фунта стерлингов £pop_cat_slave£ Раб Попс §G-1%§! $MOD_POP_AMENITIES_USAGE_MULT$\n - Каждые £job_roboticist£ Робот Попс заменяют £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! и £mod_pop_growth_speed_reduction£ §Y$MOD_POP_GROWTH_SPEED_REDUCTION$§! модификатор от £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! и £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!, замените £food£ §Y$food$§! и £consumer_goods£ §Y$consumer_goods$§! содержание £alloys£ §Y$alloys$§! и £energy£ §Y$energy$§!\n £housing£ $MOD_PLANET_HOUSING_ADD$ и £amenities£ $MOD_PLANET_AMENITIES_ADD$ повлияют на §BПопуляционный эффект§! принесено структурой семьи"
 ethic_notice.1.auto_base: "[this.EthicAutoBase]"
 eci_auto_base_yes: "Расширение территории: §HАвтоматическое расширение§!"
 eci_auto_base_no: "Расширение территории: §LОригинальное руководство§!"
 ethic_notice.1.auto_base.tooltip: "§LЭтика и гражданское право: Бесконечность§! Добавлена ​​механика автоматического расширения территории империи: каждые §Y2§! года она автоматически выходит за пределы §Yborders§! и §Yисследование завершается§! §YБез хост-системы§!, сборка $starbase_outpost$. Это в некоторой степени восстанавливает предыдущий игровой процесс в версии 2.0.\n§RЭтот параметр нельзя изменить после запуска игры!§!"
