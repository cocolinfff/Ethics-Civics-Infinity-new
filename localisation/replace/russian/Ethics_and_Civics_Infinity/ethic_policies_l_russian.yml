 policy_war_doctrine: "£mod_command_limit_add£ Военная доктрина"
 policy_war_doctrine_desc: "Есть много способов успешно завершить войну. Нам нужно выбрать доктрину, благодаря которой мы сможем наилучшим образом использовать наши сильные и слабые стороны.\n"
 dominant_firepower: "Доминирующая огневая мощь"
 dominant_firepower_name: "Доктрина доминирующей огневой мощи"
 dominant_firepower_desc: "С древних времен до наших дней, от кантилевера до серебряного сердца, единственный закон войны гласит: побеждает тот, у кого больше огневая мощь.\n\n"
 crowd_tactics: "Тактика толпы"
 crowd_tactics_name: "Доктрина тактики толпы"
 crowd_tactics_desc: "Сотни миллиардов линкоров, сотни миллиардов звёзд.\n\n"
 maneuver_warfare: "Маневренная война"
 maneuver_warfare_name: "Доктрина маневренной войны"
 maneuver_warfare_desc: "Быстрее света мы способны наносить молниеносные атаки.\n\n"
 to_die: "Лицом к смерти"
 to_die_name: "Столкновение с доктриной смерти"
 to_die_desc: "Ожидается, что наши корабли будут сражаться до победного конца. Мы не потерпим ни отхода, ни отступления, ни разгрома. Для нашего флота существует только победа или смерть. Ни шагу назад!\n\n"
 4D_battlefield: "4D поле боя"
 4D_battlefield_name: "Доктрина поля боя 4D"
 4D_battlefield_desc: "Понимая тайны многомерного пространства, мы можем оказаться на поле битвы в любой момент времени.\n\n"
 guerrilla_behind_enemy_lines: "Партизанская война"
 guerrilla_behind_enemy_lines_name: "Партизанская война"
 guerrilla_behind_enemy_lines_desc: "Когда враг наступает, мы отступаем, когда враг останавливается, мы преследуем, когда враг устал, мы сражаемся, когда враг отступает, мы преследуем.\n\n"
  
 pure_fury: "окончательное решение"
 pure_fury_name: "учение о последнем суде"
 pure_fury_desc: "§RВеликий Суд пришел, и ни одна инопланетная раса не может избежать.§!"
 scourge_of_the_universe: "Бесконечный рой"
 scourge_of_the_universe_name: "Доктрина бесконечного роя"
 scourge_of_the_universe_desc: "§RНаш рой затенит звезды.§!"
 mega_brutal: "Безжалостный и эффективный"
 mega_brutal_name: "Доктрина безжалостной эффективности"
 mega_brutal_desc: "§RИдентификация, поиск и уничтожение целей.§!"
  
 first_contact_attack_not_allowed: "Мирные переговоры"
 first_contact_attack_not_allowed_name: "Протокол пассивного контакта"
 first_contact_attack_not_allowed_desc: "Мы никогда не будем предпринимать наступательные действия против каких-либо неизвестных существ, и только когда на нас нападут, мы сможем контратаковать.\n\n§EНевозможно атаковать нейтральных объектов§!"
  
