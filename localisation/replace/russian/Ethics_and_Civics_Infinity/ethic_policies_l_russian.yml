 industrial_growth_desc: "Темпы промышленного производства растут, ценой потенциального ухудшения условий окружающей среды."
 industrial_unlimited: "Безлимитный"
 industrial_unlimited_name: "Неограниченное экологическое регулирование"
 industrial_unlimited_desc: "Неограниченная среда разработки для содействия развитию отрасли любой ценой.\n\n"
 industrial_efficiency: "Повышено"
 industrial_efficiency_name: "Повышено"
 industrial_efficiency_desc: "Планетарное развитие базируется на принципах максимально эффективного использования природных ресурсов."
 industrial_paralysis: "Строгий"
 industrial_paralysis_name: "Строгое экологическое регулирование"
 industrial_paralysis_desc: "Строго ограничить промышленное развитие и любой ценой защитить среду обитания жителей.\n\n"
  
