 DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS: "$RULERS$ имеют §Gабсолютный§! £happiness£ §YСчастье§!, если только нет £consumer_goods£ §Yтовары массового спроса§! дефицит.\n\n£job_enforcer£ $job_enforcer_plural$ и £job_bureaucrat£$job_bureaucrat_plural$ имеют §G+25%§! £happiness£ §YСчастье§!, если только нет £consumer_goods£ §YШирпотреб§! или дефицит $r_amenities$.\n\n$SPECIALISTS$ и $WORKERS$ §RНесчастье§!"
  
