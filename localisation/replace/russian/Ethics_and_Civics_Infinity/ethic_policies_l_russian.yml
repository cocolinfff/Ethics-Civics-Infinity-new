 purge_labor_camps_machine: "Принудительный труд"
 purge_labor_camps_machine_tooltip: "Затронутые поселения работают до смерти и могут быть использованы для производства £energy£ §HEnergy§! и £minerals£ §HMinerals§! до их окончательной кончины."
 purge_labor_camps_machine_tooltip_delayed: "§LБлагодаря этой жертве они, по крайней мере, принесут какую-то пользу.§!"
  
 living_standard_utopian_tooltip: "$living_standard_utopian$ гарантирует, что каждый представитель этого вида имеет доступ практически к любой мыслимой роскоши.\n\n$UTOPIAN_ABUNDANCE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY_RESEARCH$\nИсключите неравенство, вызванное §HPolitics§!."
  
 living_standard_shared_burden: "Система планового распределения"
 living_standard_shared_burden_tooltip: "$living_standard_shared_burden$ гарантирует, что все члены общества получат разумное распределение ресурсов в соответствии с планом.\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"

 living_standard_worker_ownership: "Дивиденды по трудовым акциям"
 living_standard_worker_ownership_tooltip: "$living_standard_worker_ownership$ гарантирует, что каждый работник пользуется демократической долей в коллективном предприятии, а расходы на проживание и социальная ответственность равномерно распределяются между всеми членами.\n\n$WORKER_OWNERSHIP_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$"
  
 living_standard_decadent: "Жизнь, полная потакания"
 living_standard_decadent_tooltip: "$living_standard_decadent$ в роскоши и экстравагантности погружает каждого в океан счастья ширпотреба.\n\n$DECADENT_LIVING_STANDARDS_POP_EFFECTS$\n\n"
 living_standard_decadent_tooltip_delayed: "§LМы заслуживаем только лучших, им надо служить, мы должны радоваться.§!"
  
 living_standard_dystopian_society: "Антиутопическое общество"
 living_standard_dystopian_society_tooltip: "$living_standard_dystopian_society$ делает правящий класс единственным получателем предметов первой необходимости, полностью игнорируя низшие классы.\n\n$DYSTOPIAN_LIVING_STANDARDS_POP_EFFECTS$\n\n§Y$WORKERS$§! и §YБезработные попсы§! производят £energy£, £food£ и £minerals£ ресурсы."
 living_standard_dystopian_society_tooltip_delayed: "§LПростой сброд должен знать свое место. Если нет, нам придется им это показать. §!"
  
 7_HAPPINESS: "§G+7%§! £happiness£ "
