  # 信息管制
 policy_information_management: "£job_overlord_propagandist£ Контроль информации"
 policy_information_management_name: "Информационный контроль"
 policy_information_management_desc: "Поток информации — это источник жизненной силы цивилизации, и одна из обязанностей правительства — не допустить, чтобы люди со скрытыми мотивами использовали этот ключ для подрыва общества.\n"
 directional_management: "Контроль ориентации"
 directional_management_desc: "Народу необходимо говорить, но выступление не должно вредить интересам общества в целом. Каждый несет ответственность за то, что говорит, и наша задача – обучать неуместных ораторов.\n\n"
 strict_control: "Строго управлять"
 strict_control_desc: "Свобода слова никогда не была правом, о котором должны думать обычные люди, им нужно только говорить то, что они должны говорить.\n\n£job_media_worker£ $job_media_worker$ увеличивает §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! и §Y$mod_pop_cat_ruler_political_power$§!, но уменьшает £unity£ §Y$unity$§! выход"
 freedom_of_speech: "Полная свобода"
 freedom_of_speech_desc: "Народ имеет право говорить и спорить по своему усмотрению, и у так называемых менеджеров нет оснований запрещать нам говорить.\n\n£society_research£ $society_research$ из £job_media_worker£ $job_media_worker$: §G+3§!"
 freedom_utopia: "Коллективный консенсус"
 freedom_utopia_desc: "Наше общество очень развито, и хотя люди свободно говорят и спорят, они будут сознательно задумываться о влиянии своих слов и действий на общество.\n\n£society_research£ $society_research$ из £job_media_worker£ $job_media_worker$: §G+3§!\nЕсли есть §Y$building_hypercomms_forum$§! Здание, £unity£ $unity$ из £job_media_worker£ $job_media_worker$: $society_research$0!"
 market_operation: "Операции на рынке"
 market_operation_desc: "Со стороны правительства неразумно вмешиваться в области, находящиеся вне его контроля. Мы должны доверить работу по управлению речью профессиональным медиакомпаниям, что не только уменьшит наше бремя, но и наполнит нашу национальную казну.\n\n£job_media_worker£ $job_media_worker$ дополнительно £trade_value£ $TRADE_VALUE$ и увеличит §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!, но сократит § _5 §Y$unity$§! производство и увеличение §Y$PLANET_CRIME_TITLE$§!\n£job_mogul£ $job_mogul_plural$ Политическая власть: $job_media_worker$0!\n$job_media_worker$1 $job_media_worker$2 Политическая власть: $job_media_worker$3!"

  # 医疗保健
 policy_healthcare: "Здравоохранение"
 policy_healthcare_name: "Здравоохранение"
 policy_healthcare_desc: " "
 mixed_healthcare: "Смешанное"
 mixed_healthcare_desc: "Отсутствуют эффекты"
 private_healthcare: "Частное здравоохранение"
 private_healthcare_desc: "Продолжительность жизни лидера увеличена на §G+10§!, £job_healthcare£ $job_healthcare_plural$ производит §G+2§! £mod_trade_value_add£ §Y$TRADE_VALUE$§!."
 public_healthcare: "Всеобщее здравоохранение"
 public_healthcare_desc: "£job_healthcare£ $job_healthcare_plural$ производит дополнительное §YЕдинство§! £unity£ и §YБлага§! £amenities£, и требует меньше средств на содержание. §YКлиники§! дают дополнительные рабочие места для £job_healthcare£ $job_healthcare$, но их содержание увеличено вдвое."

  # 教育

 policy_education:0 "£job_overlord_academic£ Право собственности на образование"
 policy_education_name:0 "Право собственности на образование"
 policy_education_desc:0 "Образование – это надежда на будущее цивилизации, и направление этой надежды – один из средоточий соперничества между различными силами."
 mixed_education:0 "Смешанный образование"
 mixed_education_desc:0 "Развивая государственное образование, мы должны поощрять развитие частного образования и уравновешивать потребности различных социальных слоев в развитии образования.\n\n"
 private_education:0 "Частное образование"
 private_education_desc:0 "Частные школы являются колыбелью цивилизованных правящих элит, строгое управление и высокое качество которых гарантируют безупречный контроль элит над страной.\n\n£building£ §YЗдание школы§! дополнительные §G+25%§! §Y$mod_pop_lifestyle_trade_mult$§!\n"
 public_education:0 "Народное образование"
 public_education_desc:0 "Образование – это дело народа, каждый должен учиться, каждый может прогрессировать, опираясь на собственные усилия, сможет добиться богатых результатов.\n\n"

  # 城市建设
 policy_urban_construction: "£housing£ Городское строительство"
 policy_urban_construction_name: "Урбан Строительство"
 policy_urban_construction_desc: "Наши города — центры цивилизации, а городское строительство — центр центра."
 ethic_urban_housing: "Придайте большое значение жилью"
 ethic_urban_housing_name: "Придайте большое значение жилью"
 ethic_urban_housing_desc: "Ответственность города заключается в обеспечении жильем, зная, насколько сконцентрированное жилье принесет пользу нашей отрасли.\n\nКаждый £housing£§Yгородской район§!§G+2§!$MOD_PLANET_HOUSING_ADD$\n"
 ethic_urban_service: "Придавайте важность служению"
 ethic_urban_service_name: "Придавайте важность служению"
 ethic_urban_service_desc: "Поскольку наш город находится в авангарде развития, нам целесообразно предоставлять качественные услуги жителям. Медицинские и развлекательные учреждения должны быть главной силой города.\n\n£job_clerk£ $job_clerk$ обеспечивают дополнительные §G+4§!£amenities£ $MOD_PLANET_AMENITIES_ADD$\n"
 ethic_urban_infrastructure: "Придайте важность инфраструктуре"
 ethic_urban_infrastructure_name: "Придайте важность инфраструктуре"
 ethic_urban_infrastructure_desc: "Плотная планировка не является оправданием неэффективности и узости. Широкие дороги, парящие мосты и великолепные здания — душа города.\n\nКаждый §Y2§! £housing£ §Yрайоны города§!§G+1§! §Yслот для строительства§!\n"
 ethic_urban_ecological: "Придавайте большое значение экологии"
 ethic_urban_ecological_name: "Придавайте большое значение экологии"
 ethic_urban_ecological_desc: "По всему городу разбросаны парки и экологические заповедники. Эти территории являются не только зонами отдыха для жителей, но и оазисами в стальных джунглях.\n\n£job_clerk£ $job_clerk$§G+2§!£amenities£ $MOD_PLANET_AMENITIES_ADD$ и §G+1§!§Yhabitability§!\n"
 ethic_urban_deurbanization: "Деурбанизация"
 ethic_urban_deurbanization_name: "Деурбанизация"
 ethic_urban_deurbanization_desc: "Рано или поздно наше городское развитие достигнет узкого места. Пришло время покинуть город и сосредоточиться на обширных территориях за пределами города.\n\nКаждый £housing£ §YГородской округ§! §G+5%§! §Скорость строительства§! других зданий, но обеспечивает §Rfewer§! £жилье£ $MOD_PLANET_HOUSING_ADD$ и £job_clerk£ $job_clerk$"
 ethic_urban_militaty: "Военное строительство"
 ethic_urban_militaty_name: "Военное строительство"
 ethic_urban_militaty_desc: "Города являются не только центром военной обороны, их логистический потенциал и численность населения могут оказать значительную поддержку нашим вооруженным силам. Военкомат и учебный центр дадут нашим ребятам хорошее место.\n\n£job_clerk£ $job_clerk$§G+1§!£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!\n"
 ethic_urban_holy_place: "Строительство Святого Места"
 ethic_urban_holy_place_name: "Строительство Святого Места"
 ethic_urban_holy_place_desc: "Чем больше в духе места, тем больше нужно сохранять благочестивую веру. Церкви и культовые сооружения могут дать нашим жителям хорошую духовную жизнь.\n\n£job_clerk£ $job_clerk$ производит §G1§!£unity£§Yunity§!\n"
 ethic_urban_sci_edu: "Наука и образование Строительство"
 ethic_urban_sci_edu_name: "Наука и образование Строительство"
 ethic_urban_sci_edu_desc: "Если мы можем сконцентрировать столько полезных умов, почему бы не использовать их? Научные исследования и образовательные учреждения позволяют обычным людям использовать свой мозг.\n\n£job_clerk£ $job_clerk$ производит §G1§! £physics£ £society£ £engineering£ §Yreasearch§!\n"
 ethic_urban_industry_construct: "Промышленное строительство"
 ethic_urban_industry_construct_name: "Промышленное строительство"
 ethic_urban_industry_construct_desc: "Если городу позволить расти, он неизбежно станет рассадником угнетения. Мы должны в полной мере использовать спрос и эффект масштаба городов, чтобы города также могли создавать полезные продукты. \n\n£job_clerk£ $job_clerk$ содержит дополнительные §G1§!£consumer_goods£ §Y$consumer_goods$§!\n"
 ethic_urban_commercial: "Коммерческое строительство"
 ethic_urban_commercial_name: "Коммерческое строительство"
 ethic_urban_commercial_desc: "Торговля – сердце города. Кто сможет устоять перед стремительно растущим центральным деловым районом и финансовым центром?\n\n£job_clerk£ $job_clerk$ предоставляет дополнительные §G2§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_community: "Общественное строительство"
 ethic_urban_community_name: "Общественное строительство"
 ethic_urban_community_desc: "Города включены. Если те, кто находится в бедственном положении, и те, кого дискриминируют, хотят приехать сюда и искать свои мечты, почему мы должны от них отказываться?\n\nКаждый £housing£ §YГородской округ§!§G+1§! $MOD_PLANET_HOUSING_ADD$ и §G+1§! £job_clerk£ $job_clerk$\n£job_clerk£ $job_clerk$ предоставляет Экстеа §G+1§!£amenities£ $MOD_PLANET_AMENITIES_ADD$ и §G1§! £trade_value£ §Y$TRADE_VALUE$§!\n"
 ethic_urban_public_security: "Строительство общественной безопасности"
 ethic_urban_public_security_name: "Строительство общественной безопасности"
 ethic_urban_public_security_desc: "Нерегулируемые города могут стать источником нестабильности. Убедитесь, что приняты меры безопасности.\n\n£job_clerk£ $job_clerk$§G+1§!§Y$MOD_PLANET_STABILITY_ADD$§!и §G-1§!§Y$PLANET_CRIME_TITLE$§!\n"

  # 科研伦理
 policy_research_ethics: "£job_researcher£ Исследовательская этика"
 policy_research_ethics_name: "Исследовательская этика"
 policy_research_ethics_desc: "Существует много способов содействия научному прогрессу, но не каждый может принять те методы, которые нарушают его собственные интересы и даже личные права. Нам необходимо найти баланс между социальной стабильностью и технологическим прогрессом, который сможет признать большинство людей.\n"
 dogma_bottom_line: "Догматические принципы"
 dogma_bottom_line_desc: "Технический прогресс никогда не должен выходить за рамки, установленные мудростью предшественников. Хотя это неизбежно приведет к медленному прогрессу науки и техники, это, по крайней мере, может гарантировать, что социальное развитие не выйдет из-под контроля.\n\n"
 moral_bottom_line: "Моральное табу"
 moral_bottom_line_desc: "Научный прогресс служит социальному прогрессу и не должен ставить телегу впереди лошади. Мы должны требовать от себя соблюдения этических норм, чтобы не допустить выхода исследований за рамки.\n\n"
 legal_bottom_line: "Правовые ограничения"
 legal_bottom_line_desc: "Исследование, вероятно, окажет влияние на общество на шаг впереди научных кругов. Чтобы минимизировать социальное воздействие, наше исследовательское предприятие должно как минимум не нарушать межпланетное право.\n\n"
 rational_bottom_line: "Чистая рациональность"
 rational_bottom_line_desc: "Наука и разум — единственные силы, поддерживающие прогресс цивилизации. Проницательная и невежественная толпа не имеет права стать камнем преткновения на пути прогресса.\n\n"
 research_without_bottom_line: "Неограниченное исследование"
 research_without_bottom_line_desc: "В масштабах Вселенной все жертвы незначительны. Мораль, право, социальная стабильность, чужая и даже собственная жизнь — ничто не может быть пожертвовано ради технического прогресса.\n\n"
 concentrated_spirit: "концентрированный дух"
 concentrated_spirit_desc: "Наша стабильность и координация являются главным приоритетом, даже если это делает наши исследования скучными.\n\n"
 balanced_spirit: "уравновешенный дух"
 balanced_spirit_desc: "Сбалансированное сознание и дух.Стабильная работа единого целого.\n\n"
 concentrated_consciousness: "концентрированное сознание"
 concentrated_consciousness_desc: "Обращайте внимание на других, обращайте внимание на мышление, даже если мы иногда пренебрегаем собственной координацией.\n\n"
 enhanced_consciousness: "улучшенное сознание"
 enhanced_consciousness_desc: "Ресурсы должны быть сконцентрированы в нашем мозгу. Наш разум настолько ясен, что даже Вселенная меркнет, когда мы думаем.\n\n"
 data_collecting_protocol: "протокол сбора данных"
 data_collecting_protocol_desc: "Никогда еще мы не жаждали знаний так сильно. Теперь нас окружает качественный экспериментальный материал, наблюдение, сбор, эксперимент, анализ.......\n\n"

  # 奴隶比例
 policy_ratio_of_slaves: "£pop_cat_slave£ Соотношение рабов"
 policy_ratio_of_slaves_name: "Соотношение рабов"
 policy_ratio_of_slaves_desc: "Порабощенные должны помнить о своем долге, а те, кто не порабощен, должны быть благодарны.\n"
 slaves_0: "§Y0%§!"
 slaves_0_desc: "...Разве мы не запрещаем рабство? Почему до сих пор существуют люди, которые держат рабов?\n\n"
 this_species_is_preferred: "§YЭтот вид является предпочтительным§!"
 this_species_is_preferred_desc: "порабощали иностранцев и отдавали предпочтение своим. Что касается доли рабов недостаточно? Кого это волнует?\n\n"
 slaves_10: "§Y10%§!"
 slaves_10_desc: "Мы не заставляем низший класс становиться рабами, но мы также не мешаем семейным слугам, которые добровольно служат своим хозяевам.\n\n"
 slaves_25: "§Y25%§!"
 slaves_25_desc: "По нашему мнению, некоторые люди должны отдавать себя.\n\n"
 slaves_40: "§Y40%§!"
 slaves_40_desc: "Рабы — основная производительная сила.\n\n"
 slaves_60: "§Y60%§!"
 slaves_60_desc: "Нам еще нужно больше...\n\n"
 slaves_75: "§Y75%§!"
 slaves_75_desc: "У них никогда не будет будущего.\n\n"

   # 集群效应
 policy_cluster_effect: "£scion£ Эффект кластера"
 policy_cluster_effect_name: "Кластерный эффект"
 policy_cluster_effect_desc: "Единство – это сила, и нашей силы достаточно, чтобы победить Синхэ.\n"
 endless_swarm: "Бесконечный рой"
 endless_swarm_desc: "Наши стаи насекомых бесконечны, и наша воля покрывает звезды.\n\n - Каждые £pop_cat_complex_drone£ $pop_cat_complex_drone_plural$ хлоп §G-1%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Каждые £pop_cat_simple_drone£ $pop_cat_simple_drone_plural$ появляется §G+1%§! $MOD_POP_GROWTH_SPEED$"
 organic_singularity: "Органическая сингулярность"
 organic_singularity_desc: "Мы одно целое, мы самосогласованная коллекция, мы хор звезд.\n\n - Каждые £pop_cat_complex_drone£ $pop_cat_complex_drone_plural$ Попс §G+1%§! $mod_planet_jobs_simple_drone_produces_mult$\n - Каждые £pop_cat_simple_drone£ $pop_cat_simple_drone_plural$ появляется §G+1%§! $mod_planet_jobs_productive_produces_mult$"
 mechanical_transmutation: "Механическая трансмутация"
 mechanical_transmutation_desc: "Жизнь - два, два - три, три - все, все бесконечно.\n\n - Каждые £pop£ Попс §G+1%§! $MOD_PLANET_POP_ASSEMBLY_MULT$"
 dao_seeking_protocol: "Протокол поиска Дао"
 dao_seeking_protocol_desc: "Дао превращается в природу, Дао в натуральных числах, а натуральные числа есть в нашей сети.\n\n - Каждые £pop£ появляется §G+1§! £physics£ £society£ £engineering£ Очки исследования"

  # 经济立场
 policy_economic_stance: "Экономическая модель"
 policy_economic_stance_desc: "Экономический базис определяет социальную систему, и социальная система также может реагировать на экономическую основу.\n"
 economic_stance_market: "Свободный рынок"
 economic_stance_market_name: "Свободный рынок"
 economic_stance_market_desc: "Энергетическая отрасль приватизирована, а государственный контроль и регулирование экономики, как правило, ослабевают. \n\n - Здания §YЭнергетическая сеть§! и §YЭнергетический Нексус§! произвести дополнительные £trade_value£ §YСтоимость сделки§!. \n - Активировав §YРыночная экономика§! на экономику планеты будут влиять $trade_value_reduction_modifier$ и $trade_value_reduction_modifier_2$.\n - Не суммируется с §Y$living_standard_shared_burden$§!, §Y$living_standard_worker_ownership$§! или §Y$living_standard_utopian$§! уровня жизни. \n\n"
 economic_stance_market_anarchism: "$economic_stance_market$"
 economic_stance_market_anarchism_name: "$economic_stance_market_name$"
 economic_stance_market_anarchism_desc: "$economic_stance_market_desc$"
 economic_stance_market_financial_investment:0 "$economic_stance_market$"
 economic_stance_market_financial_investment_name:0 "$economic_stance_market_name$"
 economic_stance_market_financial_investment_desc:0 "$economic_stance_market_desc$"
 economic_stance_mixed: "Регулируемый рынок"
 economic_stance_mixed_name: "Регулируемый рынок"
 economic_stance_mixed_desc: "Нам не нужно быть слишком враждебными по отношению к рынку, но мы не можем позволить ему выйти из-под контроля. Необходимо вести рыночную деятельность в ограниченных рамках.\n\n - Активировав §YРыночная экономика§! на экономику планеты будут влиять $trade_value_reduction_modifier$ и $trade_value_reduction_modifier_2$.\n\n"
 economic_controlled_economy: "Контролируемая экономика"
 economic_controlled_economy_name: "Контролируемая экономика"
 economic_controlled_economy_desc: "Страной управляем мы, поэтому как неотъемлемая часть страны, рынок также должен быть полностью включен в наш контроль. Благодаря внедрению единой системы закупок и сбыта, монополии и ограничения цен на различные основные средства производства и жизнедеятельности, а также строгому контролю за финансами и иностранной валютой, мы можем осуществлять планомерное развитие на основе сохранения рынка как инструмента.\n\n - Разблокируйте §YЭкономический план§! $COUNCIL_AGENDA$.\n - Активировав §YРыночная экономика§! на экономику планеты будут влиять $trade_value_reduction_modifier$ и $trade_value_reduction_modifier_2$.\n\n"
 economic_stance_planned: "Плановая экономика"
 economic_stance_planned_name: "Плановая экономика"
 economic_stance_planned_desc: "Национализация стратегических отраслей промышленности позволяет проводить политику более предсказуемого прогнозирования развития экономики, не завязанное на непредсказуемые рыночные флуктуации.\n\n -  Разблокируйте §YЭкономический план§! $COUNCIL_AGENDA$.\n - Открывает §Y$decision_close_illegal_office$§! планетарное решение, которое вынуждает закрыть незапланированные частные предприятия. \n - Увеличены эффекты специализации типа планеты, но §RНесоциалистические страны§! эффект социального планирования хуже, чем у социалистических стран."
 economic_stance_planned_free:0 "Кооперативная экономика"
 economic_stance_planned_free_name:0 "Кооперативная экономика"
 economic_stance_planned_free_desc:0 "Форма экономики, похожая на $economic_stance_plan_name$, но производственные планы определяются рабочими автономными организациями путем переговоров, а не вмешательства административной машины.\n\n -  Разблокируйте §YЭкономический план§! $COUNCIL_AGENDA$.\n - Открывает §Y$decision_close_illegal_office$§! планетарное решение, которое вынуждает закрыть незапланированные частные предприятия. \n - Увеличены эффекты специализации типа планеты, но §RНесоциалистические страны§! эффект социального планирования хуже, чем у социалистических стран.\n\n"
 economic_stance_gift_economy: "Подарочная экономика"
 economic_stance_gift_economy_name: "Подарочная экономика"
 economic_stance_gift_economy_desc: "Это общество отменило деньги и обменяло товары на бартеры. Формально такое поведение воспринимается публикой спонтанно как «дарение подарков».\n\n"
 economic_stance_sox_economy:0 "Экономичность"
 economic_stance_sox_economy_name:0 "Экономичность"
 economic_stance_sox_economy_desc:0 "В этом обществе валюта будет упразднена, а стоимость товаров будет измеряться личными способностями как покупателей, так и продавцов – вообще стандарт измерения не исключает сексуальных способностей.\n\n"
 economic_stance_emotional_economy:0 "Эмоциональная экономика"
 economic_stance_emotional_economy_name:0 "Эмоциональная экономика"
 economic_stance_emotional_economy_desc:0 "В условиях огромного материального изобилия эмоции полностью покинули старую экономическую систему спроса и предложения в этом обществе. Труд и усилия людей требуют от других только духовного удовлетворения, а не избыточного материального вознаграждения.\n\n - Только §Y$living_standard_shared_burden$§!, §Y$living_standard_worker_ownership$§!, или §Y$living_standard_utopian$§! Можно использовать стандарты жизни.\n - Когда $r_consumer_goods$ и $r_food$ (или $r_minerals$) будут в достаточном количестве, каждый £pop£ Население будет иметь дополнительный §G+1%§! $MOD_POP_HAPPINESS$.\n - Население, основанное на $MOD_POP_HAPPINESS$, получает дополнительные бонусы за количество рабочих мест.\n\n"
 economic_stance_gestalt_economy:0 "Развивающаяся экономика"
 economic_stance_gestalt_economy_name:0 "Развивающаяся экономика"
 economic_stance_gestalt_economy_desc:0 "В этом обществе не существует понятия «измерения стоимости», и разные индивиды, естественно, будут знать, сколько благ нужно другим индивидам, и производить и доставлять товары вовремя и в количестве.\n\n - Каждый §Y£job_clerk£ $job_clerk_plural$§! или §Y£job_maintenance_drone£ $job_maintenance_drone_plural$§! воля §G+1%§! $mod_planet_jobs_produces_mult$\n\n"

 respect_the_machine_soul: "Уважайте душу машины"
 respect_the_machine_soul_name: "$respect_the_machine_soul$"
 respect_the_machine_soul_desc: "Машины — это резиденция Господа в материальном мире, и смысл нашего существования — поклонение этим благородным Машинным Душам.\n\n§EСинтетикам даны полные гражданские права, и они требуют §Y£consumer_goods£ $consumer_goods$§! содержания. \n"

 policy_ten_year_plan_plus: "£mod_country_resource_max_add£ §YЭкономический план§!"
 policy_ten_year_plan_plus_desc: "Благодаря научному планированию и организации мы можем значительно развить производительные силы.\n"
 comprehensive_development_plan_plus: "Комплексный план развития"
 comprehensive_development_plan_plus_desc: "Наша текущая задача состоит в том, чтобы всесторонне регулировать и контролировать экономику и поддерживать экономическую жизнеспособность, сохраняя при этом устойчивое развитие.\n§TКомплексный макроконтроль может увеличить нашу производительность по всем направлениям, сократить расходы государственного финансирования и способствовать экономическому процветанию.§!\n\n"
 basic_resource_planning_plus: "План развития основных ресурсов"
 basic_resource_planning_plus_desc: "Наша текущая задача — увеличить запас основных ресурсов и обеспечить прочную основу для последующих отраслей.\n\n§GНаучное планирование может дать нам возможность работать более разумно, увеличить добычу большого количества основных ресурсов и при этом в то же время сократить расходы на региональное планирование.§!\n\n"
 manufacturing_transformation_plan: "План промышленного развития"
 manufacturing_transformation_plan_desc: "Наша текущая задача — ускорить промышленное развитие и всесторонне способствовать преобразованию и модернизации обрабатывающей промышленности.\n\n§SКомплексное субсидирование промышленности может значительно увеличить выпуск промышленной продукции и способствовать развитию нашей инженерной техники.§!\n\n"
 cultural_development_programme: "Программа культурного развития"
 cultural_development_programme_desc: "Наша текущая задача - построить социальную культуру и удовлетворить духовные и культурные потребности людей.\n\n§PПринятие этого плана может способствовать энергичному развитию индустрии культуры и одновременно обеспечить большое количество отчетов социальных исследований, наша люди станут более сплоченными.§!\n\n"
 advanced_research_projects: "Перспективные исследовательские проекты"
 advanced_research_projects_desc: "Наша текущая задача — способствовать научному развитию и передать в Наши руки передовые производительные силы.\n\n§EСдвиг в ресурсах мог бы лучше стимулировать энтузиазм учёных и ускорить темпы научных исследований, особенно в области фундаментальной физики. §!\n\n"
 foreign_trade_development_plan_plus: "План развития внешней торговли"
 foreign_trade_development_plan_plus_desc: "Наша текущая задача - развивать внешнюю торговлю и дать мощный импульс экономическому развитию.\n\n§BМы можем подготовить профессиональные дипломатические кадры, лучше завоевать доверие других стран и способствовать быстрому развитию торговли.§!\n\n"

 policy_tax_rate: "£trade_value£ Ставка налога"
 policy_tax_rate_desc: "После того как богатство создано, оно может лишь стихийно циркулировать на рынке, и мы должны серьезно задуматься над вопросом: откуда взяться государственным деньгам?"
 public_funds: "Государственные фонды"
 public_funds_desc: "Нам не нужно правительство, которое взимает чрезмерные налоги, и нам не нужны так называемые «налоги», которые поддерживают правительство. Общественные проекты требуют от людей только добровольного пожертвования определенного количества активов для поддержания себя."
 low_tax_rate: "Низкая налоговая ставка"
 low_tax_rate_desc: "Богатство, созданное народом, должно принадлежать частной собственности народа, и для правительства лучше всего получать ресурсы через рынок, а не через административные приказы."
 mid_tax_rate: "Умеренная налоговая ставка"
 mid_tax_rate_desc: "Сбор соответствующих налогов выгоден для работы государственных ведомств, а также может поддерживать жизнеспособность экономики."
 high_tax_rate: "Высокая налоговая ставка"
 high_tax_rate_desc: "Для поддержания сложного межзвездного правительства необходим огромный резерв ресурсов."
 resource_control: "Контроль ресурсов"
 resource_control_desc: "Мы не должны позволять ресурсам течь свободно, а правительство должно иметь возможность контролировать все ресурсы в стране."

 policy_basic_state_policy: "£mod_country_election_cost£ Основная национальная политика"
 policy_basic_state_policy_desc: "Хотя мы в основном определили свои цели, путь дальнейшего развития по-прежнему заслуживает нашего серьезного рассмотрения. \n"
 continuous_revolution: "§RПерманентная революция§!"
 continuous_revolution_name: "$continuous_revolution$"
 continuous_revolution_desc: "Когда мы смотрим на море звезд, мы должны осознавать, что существуют тысячи угнетенных рабочих, которые стремятся к освобождению. \n\n§RВозможность использовать оправдание войны «Галактическая революция»§!\n\n"
 the_internal_construction: "§GИдеологическое конструирование§!"
 the_internal_construction_name: "$the_internal_construction$"
 the_internal_construction_desc: "Ковка железа требует упорного труда. Если мы хотим идти дальше, мы должны заложить прочный фундамент."
 reform_and_opening_up: "§BРеформа§!"
 reform_and_opening_up_name: "$reform_and_opening_up$"
 reform_and_opening_up_desc: "Жесткая экономическая система должна подвергнуться реформированию. Мы можем сбиться с пути, но для развития общества нам нужно рисковать. \n\nПосле исследования §Y$tech_colonial_centralization$§! технологии разрешено создавать особые экономические зоны на нестоличных планетах\nАктивируйте §Y市场经济§! механизм\n\n"
 reform_and_opening_up_b: "§MУглубление реформ§!"
 reform_and_opening_up_b_name: "$reform_and_opening_up_b$"
 reform_and_opening_up_b_desc: "Без реформ и открытости не было бы развития и прогресса. Реформы и открытость являются мощной движущей силой развития социализма. Теперь, чтобы решить ряд нерешенных противоречий и проблем, стоящих перед дальнейшим развитием нашей страны, мы должны углубить реформы и открытость. \n\nПосле исследования §Y$tech_colonial_centralization$§! технологии разрешено создавать особые экономические зоны на нестоличных планетах\nАктивируйте §Y市场经济§! механизм\n\n"
  
  
 policy_diplomatic_stance: "£diplo_weight£ Дипломатическая позиция"
 policy_diplomatic_stance_desc: "Мы можем выбрать нашу дипломатическую программу и изменить подход к взаимодействию с остальной галактикой.\n"
 diplo_stance_revolution: "Выходная революция"
 diplo_stance_revolution_name: "$diplo_stance_revolution$"
 diplo_stance_revolution_desc: "Режим активно экспортировал свои идеи демократии во внешний мир.\n\n§RЭта дипломатическая позиция нанесет ущерб отношениям со всеми другими империями в §Y$diplo_stance_supremacist$§! или §Y$diplo_stance_belligerent$§! Дипломатическая позиция.§!\n"
 diplo_peaceful_coexistence: "Мирное сосуществование"
 diplo_peaceful_coexistence_name: "$diplo_peaceful_coexistence$"
 diplo_peaceful_coexistence_desc: "Уважать суверенитет и территориальную целостность друг друга, ненападение, невмешательство во внутренние дела друг друга, равенство и взаимную выгоду, мирное сосуществование.\n"
  
 policy_war_philosophy: "£mod_army_experience_gain_mult£ Философия войны"
 policy_war_philosophy_desc: "Война — это сложная вещь, а тем более война между звездными государствами. Наш подход к вооруженному конфликту имеет критическое значение для внешних связей.\n"
 unrestricted_wars_eci: "Неограниченные войны"
 unrestricted_wars_eci_name: "Войны без ограничений"
 unrestricted_wars_eci_desc: "Война — это блюдо, которое лучше подавать часто, особенно если вы не любите готовить самостоятельно.\n\n§EНеограниченная аннексия территории§!"
 unrestricted_wars:0 "Договорная война"
 unrestricted_wars_name:0 "Война вежливости и достоинства"
 unrestricted_wars_desc:1 "Мы собираемся вернуть себе территорию нашей судьбы, поэтому мы должны сообщить миру о нашей судьбе.\n\n§EВойна через систему претензий§!"
  
 policy_subjugation_war_terms: "£mod_country_subject_integration_influence_cost_mult£ Условия войны за подчинение"
 policy_subjugation_war_terms_desc: "Наше отношение к начальным условиям соглашения с вассалами или подданными, подчиненными в результате войн.\n"
  
 policy_orbital_bombardment: "£mod_ship_orbital_bombardment_mult£ Орбитальная бомбардировка"
 policy_orbital_bombardment_desc: "Орбитальная бомбардировка дает нам возможность уничтожить наземные войска планеты из космоса. Более жестокие тактики бомбардировки способны также ликвидировать сооружения и население.\n"
  
 policy_orbital_bombardment_accept_surrender: "£mod_army_disengage_chance_mult£ Принятие капитуляции на орбите"
 policy_orbital_bombardment_accept_surrender_desc: "Эта политика определяет, позволяем ли мы вражеским планетам сдаваться нашим флотам во время орбитальной бомбардировки."
  
 policy_interference: "£awareness£ Помехи перед сверхсветовой скоростью"
 policy_interference_desc: "Мы можем установить политику, определяющую наши взаимодействия с досветовыми государствами."
  
 policy_enlightenment: "£job_assimilation£ Просветление до сверхсветовой скорости"
 policy_enlightenment_desc: "Мы можем делиться нашими техническими наработками с досветовыми обществами, открывая для них новые научные горизонты.\n"
  
 policy_appropriation: "£job_colonist£ Отведение земли"
 policy_appropriation_desc: "Эта политика определяет, можно ли присваивать себе земли на недавно приобретенных планетах, забирая их у рас, не являющихся гражданами."
  
 policy_leader_enhancement: "£mod_leader_ruler_skill_levels£ Повышение лидера"
 policy_leader_enhancement_desc: "Бремя государства может оказаться очень тяжелым, и нам нужно решить, как лучше всего готовить будущих лидеров, чтобы те с ним справились.\n"
  
 policy_first_contact_protocol: "£mod_diplo_weight_council_mult£ Протокол первого контакта"
 policy_first_contact_protocol_desc: "Путешествуя среди звезд, мы можем встретить другие формы жизни, и нам нужен четкий протокол поведения при первом контакте с ними.\n"
  
 policy_border_policy: "£mod_country_border_friction_mult£ Исходное состояние границы"
 policy_border_policy_desc: "Границы нашего государства отображают наше отношение к самой галактике. Нам нужно решить, будут ли они открытыми и гостеприимными, или закрытыми и охраняемыми от других цивилизаций, которые мы можем встретить.\n"
  
 policy_food_policy: "£mod_pop_food_req£ Продовольственная политика"
 policy_food_policy_desc: "Нашему государству нужно кормить массу голодных. Чтобы продовольственная безопасность не стала проблемой, нужно уравновесить потребности населения с необходимостью в его приросте."
  
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
  
 policy_economic_policy: "Производственный фокус"
 policy_economic_policy_desc: "Процветание или безопасность? Образование или защита? Оружие или еда? Это вопросы, которыми каждое правительство с ограниченными ресурсами задается на протяжении всей своей истории, а наше ничем от них не отличается."
  
 policy_drone_policy: "£job_artificer£ Производственная политика"
 policy_drone_policy_desc: "Синаптические возможности нашего огромного Разума колоссальны, но не безграничны. Нужно найти наиболее эффективную точку приложения этих интеллектуальных ресурсов."
  
 policy_artificial_intelligence_policy: "£job_mind_thrall£ Искусственный интеллект"
 policy_artificial_intelligence_policy_desc: "Перспективы искусственного интеллекта, обладающего самосознанием, поднимают множество философских и этических вопросов. Мы должны определить свое отношение к данной проблеме.\n"
  
 policy_robot_pop_policy: "£mod_planet_jobs_robotic_produces_mult£ Рабочие-роботы"
 policy_robot_pop_policy_desc: "Сама концепция автономных роботов порождает идею о том, что роботы вытеснят рабочих нашей расы, а в будущем, возможно, и превзойдут их. Нам нужно решить, какова наша позиция по отношению к такой крупномасштабной автоматизации.\n"
  
 policy_pre_sapients: "£job_xeno_zoo_animal£ Предварительно разумные люди"
 policy_pre_sapients_desc: "Мы можем решить, хотим ли мы, чтобы на наших планетах жили предразумные существа."
  
 policy_debris: "£mod_starbase_ship_build_cost_mult£ Обломки"
 policy_debris_desc: "Мы можем решить, хотим ли мы исследовать или разбирать обломки уничтоженных вражеских кораблей."
  
 policy_population_controls: "£job_evaluator£ Контроль численности населения"
 policy_population_controls_desc: "Мы можем решить, будет ли в нашем государстве легальным выборочное регулирование численности."
  
 policy_slavery: "£pop_cat_slave£ Рабство"
 policy_slavery_desc: "Мы можем решить, будет ли в нашем государстве легальным рабство."
  
 policy_purge: "£menace_grey£ Очистка"
 policy_purge_desc: "Поселение, подвергшееся геноциду, не может работать и со временем вымирает, но чистки вызывают гнев его населения и всех сочувствующих колоний.\n"
  
 policy_knightly_duties: "£mod_country_custodian£ Рыцарские обязанности"
 policy_knightly_duties_desc: "Наши рыцари — элита нашего государства. Верные, преданные, честные, они являются воплощением рыцарских идеалов, и если мы решим отвлечь их от странствий, их многочисленные навыки помогут нам найти свое место в галактике.\n\n"
  
 policy_relentless_industrialists_policy: "£mod_job_gas_refiner_add£ Индустриализм"
 policy_relentless_industrialists_policy_desc: "Жить — значит эксплуатировать. Но эксплуатация в той степени, в которой мы это практикуем, имеет последствия. Мы можем решить направить нашу энергию на достижение большего или попытаться смягчить худшие последствия."
  
 policy_roboticist_output: "£mod_planet_pop_assembly_organic_add£ Стандарты сборки"
 policy_roboticist_output_desc: "Переключив наши сборочные заводы с робототехники на кибернетику, мы обеспечим полную модернизацию следующего поколения."
  
 policy_resettlement: "£mod_pop_growth_from_immigration£ Переселение"
 policy_resettlement_desc: "Эта политика контролирует, разрешено ли нам принудительно перемещать поселения с одной планеты на другую.\n"
  
 policy_refugees: "£job_broken_shackles_scavenger£ Беженцы"
 policy_refugees_desc: "Мы можем решить, будем ли мы принимать или отвергать беженцев, спасающихся от геноцида, перемещения или преследования в других государствах."
  
  
