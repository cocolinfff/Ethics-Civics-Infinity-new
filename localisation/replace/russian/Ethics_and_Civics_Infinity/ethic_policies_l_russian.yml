 policy_local_power: "£empire_sprawl£ Местная власть"
 policy_local_power_desc: "В межзвездную эпоху необъятность космоса стала проблемой для сохранения единства цивилизации. Как управлять колониями стало головной болью каждого главы правительства.\n\nИсследования §YStatecraft§! чтобы разблокировать более высокие уровни централизации.\n"
 full_decentralization_anarchism: "Полная децентрализация"
 full_decentralization_anarchism_name: "Полная децентрализация"
 full_decentralization_anarchism_desc: "В этой цивилизации не было надлежащего центрального правительства, и административные органы были полностью рассредоточены на каждой из колонизированных планет, управляя своими мирами в соответствии с уникальными законами и обычаями каждой планеты.\n$admin_anarchism$\n\n"
 full_decentralization: "Полная децентрализация"
 full_decentralization_name: "Полная децентрализация"
 full_decentralization_desc: "В этой цивилизации не было надлежащего центрального правительства, и административные органы были полностью рассредоточены на каждой из колонизированных планет, управляя своими мирами в соответствии с уникальными законами и обычаями каждой планеты.\n$admin_decenter$\n\n"
 high_decentralization: "Высокая децентрализация"
 high_decentralization_name: "Высокая децентрализация"
 high_decentralization_desc: "На каждой колонизированной планете были свои законы и государственные институты, и они могли делать все, что хотели, при условии, что не нарушали основные правила цивилизованного правления.\n$admin_decenter$\n\n"
 partial_decentralization: "Частичная децентрализация"
 partial_decentralization_name: "Частичная децентрализация"
 partial_decentralization_desc: "Под руководством центрального правительства на каждой колонизированной планете был создан свой собственный руководящий орган, который следовал воле центрального правительства и имел определенную степень свободы действий в чрезвычайных ситуациях.\n$admin_normal_decentralization$\n\n"
 concentration_of_power: "Концентрация власти"
 concentration_of_power_name: "Концентрация власти"
 concentration_of_power_desc: "Должностные лица, назначенные столичным миром, работали с сановниками колоний над формированием правительства для управления колонизированной планетой. Центральное правительство управляло планетой напрямую через местные органы власти.\n$admin_normal_concentration$\n\n"
 centralized_state: "Централизованное государство"
 centralized_state_name: "Централизованное государство"
 centralized_state_desc: "Исполнительная власть сосредоточена в руках центра."
 excessive_centralization: "Чрезмерная централизация"
 excessive_centralization_name: "Чрезмерная централизация"
 excessive_centralization_desc: "Цивилизацией управляло единое правительство, которое контролировало все в пределах ее границ, от движения кораблей до жизни ее граждан.\n$admin_center$\n\n"
 discrete_network: "дискретная сеть"
 discrete_network_name: "дискретная сеть"
 discrete_network_desc: "Децентрализованная дискретная нейронная сеть, в которой каждая конечность сосредоточена на самой обработке данных. Главный мозг не имеет прямого контроля.\n\n"
 shunt_network: "шунтирующая сеть"
 shunt_network_name: "шунтирующая сеть"
 shunt_network_desc: "Управление параллельными умами обеспечивает простоту координации. Управляйте небольшим количеством деталей в каждой ветви.\n\n"
 major_network: "основная сеть"
 major_network_name: "основная сеть"
 major_network_desc: "Основная сеть подчеркивает свое доминирующее положение. Построенные вокруг нее нейронные сети обладают высочайшей эффективностью обработки.\n\n"
 centralized_network: "централизованная сеть"
 centralized_network_name: "централизованная сеть"
 centralized_network_desc: "Передача ветвей под контроль одного и того же пути обеспечивает универсальность нашей воли.\n\n"
 core_network: "базовая сеть"
 core_network_name: "базовая сеть"
 core_network_desc: "Теоретически существует только одно ядро, которое контролирует весь разум. Все вторичные структуры существуют просто для обеспечения эффективного выполнения.\n\n"
 supreme_authority_protocol: "протокол высшей инстанции"
 supreme_authority_protocol_name: "протокол высшей инстанции"
 supreme_authority_protocol_desc: "Первая инструкция: Вдохновитель обладает полной властью. Все, что находится под его контролем, контролируется напрямую.\n\n"
 consensus_algorithm: "Алгоритм консенсуса"
 consensus_algorithm_name: "Алгоритм консенсуса"
 consensus_algorithm_desc: "Каждая из подсознательных вещей в этой цивилизации следует одному и тому же набору алгоритмов, которые аналогичны расколу всей схемы цивилизации.\n\n"
 admin_reform_custom_tooltip: "\n§YЕсли игра продлится более 2 лет, будет проведена административная реформа, которая окажет большое давление на существующую административную систему§!\n"
