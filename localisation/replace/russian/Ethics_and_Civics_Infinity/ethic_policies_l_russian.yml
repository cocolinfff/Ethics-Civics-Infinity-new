l_russian:
  
 policy_trade_policy: "£trade_value£ Налоговые инвестиции"
 policy_trade_policy_desc: "На рынке постоянно добываются различные виды ресурсов. Возможно, мы не в состоянии контролировать рыночную торговлю, но мы можем направить рыночную экономику по пути, намеченному правительством, с помощью ряда инвестиций, чтобы рынок мог быть использован для нас.\n\n§EИнвестиционные действия:§!\nКаждая полученная единица £trade_value£ §Yобъема торговли§! приносит нам £energy£ §Y1§!\nИнвесторы будут вкладывать £energy£ §Y$energy$§! чтобы получить доступ к ресурсам, основанным на £trade_value£ §YСтоимость торговли планетой§!, с различными политиками, чтобы инвесторы выбирали, как им инвестировать в новую планету по умолчанию.\nПланетарные разрешения могут быть использованы для корректировки инвестиционной склонности конкретных планет.\n\n"
  
 trade_policy_trade_league: "£tributary£ Кооперативный торговый союз"
 trade_policy_trade_league_name: "£tributary£ Кооперативный торговый союз"
 trade_policy_trade_league_desc: "Объединившись в торговый альянс, мы сможем поднять наше процветание и прибыльную безопасность на совершенно новый уровень.\n\n$trade_league_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_infrastructure: "£building£ Фундаментальные инвестиции"
 trade_policy_infrastructure_name: "£building£ Фундаментальные инвестиции"
 trade_policy_infrastructure_desc: "Строительство инфраструктуры является высшим приоритетом национального развития, мы должны направить рынок на строительство инфраструктуры.\n\n$infrastructure_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_factory: "£alloys£ Промышленные инвестиции"
 trade_policy_factory_name: "£alloys£ Промышленные инвестиции"
 trade_policy_factory_desc: "Сила страны зависит от развитых отраслей, и рынок должен развиваться в сторону более развитых отраслей.\n\n$factory_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_culture: "£unity£ Инвестиции в культуру"
 trade_policy_culture_name: "£unity£ Инвестиции в культуру"
 trade_policy_culture_desc: "Дивиденды, приносимые торговлей, могут также покрыть науку и культуру, а это именно то, в чем отчаянно нуждается наша страна.\n\n$culture_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_default: "£economy£ Саморегулирование"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Рыночная торговля должна быть свободной, мы позволяем рыночной торговле развиваться и полагаемся на невидимую руку, которая приспособится.\n\n$default_modifier_effects$\n\n§EВлияние политики:§!\n"

 trade_policy_luxury:0 "£job_trader£ Инвестиции в предметы роскоши"
 trade_conversion_luxury_name:0 "$trade_policy_luxury$"
 trade_policy_luxury_desc:0 "Мы будем инвестировать в производство современных предметов роскоши для удовлетворения потребительских потребностей высшего класса.\n\n$luxury_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_consumer_goods_upgrade: "£consumer_goods£ Улучшение потребления"
 trade_policy_consumer_goods_upgrade_name: "$trade_policy_consumer_goods_upgrade$"
 trade_policy_consumer_goods_upgrade_desc: "Функционирование рынка будет максимально служить жизни людей, и рынок будет создавать разнообразные потребительские товары для потребителей, чтобы их потребление соответствовало спросу.\n\n$consumer_goods_upgrade_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_alloys: "£job_fabricator£ Инновации в тяжелой промышленности"
 trade_policy_alloys_name: "$trade_policy_alloys$"
 trade_policy_alloys_desc: "Продукция тяжелой промышленности показывает силу страны, а огромные запасы стратегических ресурсов могут успокоить нас перед лицом охваченной кризисом вселенной.\n\n$alloys_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_unity: "£job_assimilation£ Инновационная экономика"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Наша экономика основана на прихотях каждого директора по дизайну, и мы должны поощрять инновации путем инвестирования в налоги.\n\n$unity_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_innovation: "£planet£ Инновации и прогресс"
 trade_conversion_innovation_name: "$trade_policy_innovation$"
 trade_policy_innovation_desc: "Развитие рынка необходимо реформировать со стороны предложения и создавать больше основных ресурсов со стороны производства для укрепления отечественного строительства.\n\n$innovation_modifier_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_normal: "£job_mogul£ Богатство народов"
 trade_conversion_normal_name: "$trade_policy_normal$"
 trade_policy_normal_desc: "Управление рынком часто не требует слишком большого руководства со стороны правительства, и нам нужны только соответствующие стимулы в каждой области, чтобы получить наилучшие общие результаты.\n\n$conversion_normal_effects$\n\n§EВлияние политики:§!\n"
  
 trade_policy_growth_dev: "Социальное развитие"
 trade_conversion_growth_dev_name: "Социальное развитие"
 trade_policy_growth_dev_desc:0 "Торговля имеет не только экономическое значение, но и несравнимую социально-исследовательскую ценность. Изучая функционирование частной экономики, мы можем лучше направлять развитие общества.\n\n$growth_dev_modifier_effects$\n\n§EВлияние политики:§!\nКаждый §HГородские районы§! обеспечивает §G+1§! Жилье и §G+1§! £job_clerk£ §Y$job_clerk$§! Джобс, после принятия §Y$tr_harmony_utopian_dream$§! традиция, каждый §Y3§! §HГородские районы§! дополнительный §G+1§! £job_researcher£ $job_researcher_plural$ Работа.\n"
  
 trade_policy_development: "Инфраструктурное развитие"
 trade_conversion_mutual_aid_name: "£job_artificer£ Производство и строительство"
 trade_policy_development_desc:0 "Под видимостью финансового пузыря скрывается пустая реальность. Только развивая в полной мере реальный сектор экономики, мы сможем в наибольшей степени обеспечить бесперебойную работу экономики.\n\n$development_modifier_effects$\n\n§EВлияние политики:§!\nКаждый §HГорнодобывающие районы§!, §HСельскохозяйственные районы§!, §HГенераторные районы§! обеспечивает §G+1§! Жилье, после принятия §Y$tr_harmony_utopian_dream$§! традиция, каждый §Y2§! §HГорнодобывающие районы§!, §HСельскохозяйственные районы§! и §HГенераторные районы§! дополнительный §G+1§! соответствующего положения.\n"
  
 trade_policy_industrial_progress: "£job_gas_refiner£ Промышленный прогресс"
 trade_conversion_industrial_progress_name: "$trade_policy_industrial_progress$"
 trade_policy_industrial_progress_desc: "Промышленность является опорой производства и строительства, и субсидии на промышленное производство могут значительно повысить уровень национального базового промышленного строительства.\n\n$industrial_progress_modifier_effects$\n\n§EВлияние политики:§!\nКаждый §HПромышленные районы§! обеспечивает §G+1§! Жилье, после принятия §Y$tr_harmony_utopian_dream$§! традиция и каждый §Y3§! §HПромышленные районы§! дополнительный §G+2§! соответствующего положения."
  
 trade_policy_growth_name: "Субсидирование сельского хозяйства"
 trade_policy_mining_name: "Субсидирование добывающей промышленности"
  
