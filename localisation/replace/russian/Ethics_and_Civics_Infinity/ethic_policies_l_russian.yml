 policy_ownership: "£mod_pop_political_power£ Система собственности"
 policy_ownership_desc: "Непрерывный прогресс общественного производства позволил нам получить большое количество потребительских товаров, а распределение власти по-прежнему следует древней схеме: тот, кто контролирует распределение живых материалов и средств производства, является естественным правителем цивилизации.\n"
 mixed_ownership: "Смешанная собственность"
 mixed_ownership_name: "Смешанная собственность"
 mixed_ownership_desc: "Форма собственности, состоящая из комбинации различных компонентов собственности, при которой разные акционеры конкурируют вместе на рынке.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.1§! $economic_situation_improve$ и §Y90. %§! $economic_crisis_accumulate$. \n\n"
 labor_ownership: "Государственная собственность на труд"
 labor_ownership_name: "Государственная собственность на труд"
 labor_ownership_desc: "Пролетариат пользуется политическим правлением, чтобы лишить эксплуататорские классы всякого капитала и отдать все средства производства в руки всех рабочих, организованных в правящий класс.\n - При §YРыночной экономике§!, если нет экономического кризиса, укажите §Y-0.3§! $economic_situation_improve$ и §Y60%§! $economic_crisis_accumulate$. \n\n"
 labor_ownership_communist_road_5_name:0 "$labor_ownership_name$"
 labor_ownership_communist_road_5_desc:0 "$labor_ownership_desc$"
 private_ownership: "Частная собственность"
 private_ownership_name: "Частная собственность"
 private_ownership_desc: "Средства производства находятся в частной собственности и защищены общественным консенсусом, а разные люди используют трудовые отношения как связующее звено для организации производства и строительства для различных целей.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y +0.1§! $economic_situation_improve$ и §Y100%§! $economic_crisis_accumulate$. \n\n"
 national_ownership: "Государственная собственность"
 national_ownership_name: "Государственная собственность"
 national_ownership_desc: "Права на производство и эксплуатацию предприятий и фабрик принадлежат государству, в то время как фактические права управления государством принадлежат избранным представителям правящего класса.\n - В соответствии с §YРыночной экономикой§!, если нет экономического кризиса, укажите §Y -0.2§! $economic_situation_improve$ и §Y80%§! $economic_crisis_accumulate$. \n\n"
 family_ownership: "Владение кланом"
 family_ownership_name: "Владение кланом"
 family_ownership_desc: "Средства производства принадлежат кровнородственным семьям, а общественный консенсус основан на защите семьи. Старейшины клана контролируют средства производства и организуют производство.\n - В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.4§! $economic_situation_improve$ и §Y70%§! $economic_crisis_accumulate$. \n\n"


  # 政府构成
 policy_gov:0 "£job_politician£ Состав правительства"
 policy_gov_desc:0 "Поскольку мы хотим сохранить политическую власть, нам нужно, чтобы правительство представляло наше общество."
 constitution:0 "Политические консультации"
 constitution_name:0 "Политические консультации"
 constitution_desc:0 "Наше правительство состоит из различных групп интересов, и результат политической игры приведет к изменениям в социальной структуре.\n\n £building£ §YКапитальные здания§! Задания будут предоставляться в обычном режиме на основе ['concept_yellow_theme_civic'].\n\n"
 anarchy:0 "Общество пиццы"
 anarchy_name:0 "Общество пиццы"
 anarchy_desc:0 "Цивилизация подобна огромному блину, консенсус общества – это соус, нанесенный на него, а мы – соус, вложенный в него.\n\n £building£ §YКапитальные здания§! Задания будут предоставляться в обычном режиме на основе ['concept_yellow_theme_civic'].\n\n"
 civil_servant:0 "Государственные служащие, работающие полный рабочий день"
 civil_servant_name:0 "Государственные служащие, работающие полный рабочий день"
 civil_servant_desc:0 "Управляется группой профессиональных правительственных чиновников. Политический нейтралитет может поддерживать справедливость между различными фракциями и сосредоточиться на служении нашему народу.\n\n £building£ §YКапитальные здания§! проигнорирует ['concept_yellow_theme_civic'] и предоставит только £job_politician£ §Y$job_politician_plural$§! или £job_executive£ §Y$job_executive_plural$§! Рабочих мест.\n\n"
 financial_advisor:0 "Финансовый консультант"
 financial_advisor_name:0 "Финансовый консультант"
 financial_advisor_desc:0 "Поддерживать экономическую деятельность большой межзвездной страны довольно сложно, и эти специалисты помогут нам решить проблему - до тех пор, пока мы готовы обмениваться какой-то властью.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_mogul£ §Y$job_mogul_plural$§!.\n\n"
 grassroots_participation_in_politics:0 "Участие широких масс в политике"
 grassroots_participation_in_politics_name:0 "Участие широких масс в политике"
 grassroots_participation_in_politics_desc:0 "Жизнеспособность цивилизации исходит из сообществ, построенных людьми низшего класса, что позволяет опытным менеджерам в сообществе участвовать в государственном управлении, что может эффективно повысить уровень обслуживания нашего правительства.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!.\n\n"
 party_supervision:0 "Партийный надзор"
 party_supervision_name:0 "Партийный надзор"
 party_supervision_desc:0 "Народ невежественен, и обязанность партии состоит в том, чтобы использовать правительство как инструмент для наблюдения за поведением народа, не отклоняясь от норм.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_core_party_members£ §Y$job_core_party_members_plural$§!.\n\n"
 military_priority:0 "Военный приоритет"
 military_priority_name:0 "Военный приоритет"
 military_priority_desc:0 "Наше правительство было создано армией, и правительство существует для того, чтобы оказывать ей материально - техническую поддержку.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_commandante£ §Y$job_commandante_plural$§!.\n\n"
 philosopher_politcs:0 "Философская политология"
 philosopher_politcs_name:0 "Философская политология"
 philosopher_politcs_desc:0 "В нашем обществе философские мыслители используют свои собственные идеи, чтобы построить страну и успокоить людей.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_supervisor£ §Y$job_supervisor_plural$§!.\n\n"
 technocrat:0 "Технический бюрократ"
 technocrat_name:0 "Технический бюрократ"
 technocrat_desc:0 "Предоставление доступа к политике тем, кто не уважает законы реальности, часто имеет катастрофические последствия, и мы должны как можно скорее устранить эту серьезную угрозу.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_head_researcher£ §Y$job_head_researcher_plural$§!.\n\n"
 theocracy:0 "Монахи под опекой"
 theocracy_name:0 "Монахи под опекой"
 theocracy_desc:0 "Наше государство было создано под покровительством Божественного присутствия, и чтобы защитить его от коррупции неверующих, монахи и священники должны взять на себя ответственность за надзор за функционированием правительства.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_high_priest£ §Y$job_high_priest_plural$§!.\n\n"
 regional_autonomy:0 "Региональная автономия"
 regional_autonomy_name:0 "Региональная автономия"
 regional_autonomy_desc:0 "В соответствии с конституционными принципами наша страна состоит из автономных сообществ, руководители которых, естественно, имеют значительный голос в нашем центральном правительстве.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_sovereign_representative£ §Y$job_sovereign_representative_plural$§!.\n\n"
 hereditary_officials:0 "Потомки чиновников"
 hereditary_officials_name:0 "Потомки чиновников"
 hereditary_officials_desc:0 "Наша страна имеет долгую историю и воспитала значительное число наследственных чиновников, которые вместе с нашей страной возвысились как краеугольный камень нашей социальной стабильности.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_noble£ §Y$job_noble_plural$§!.\n\n"
 sword_of_exploration:0 "Рыцарь - авангард"
 sword_of_exploration_name:0 "Рыцарь - авангард"
 sword_of_exploration_desc:0 "Держа меч в руке и плащ, мы клянемся следовать древней клятве и обменивать мужество на землю под ногами.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_knight_commander£ §Y$job_knight_commander_plural$§!.\n\n"
 council_of_mysteries:0 "Совет Мистерий"
 council_of_mysteries_name:0 "Совет Мистерий"
 council_of_mysteries_desc:0 "Маг с глубокими знаниями заслуживает более высокого статуса, чтобы он мог исследовать более широкий мир.\n\n £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! или £job_executive£ §Y$job_executive_plural$§! Работа с £job_legendary_mage£ §Y$job_legendary_mage_plural$§!.\n\n"
 council_of_mysteries_anarchy:0 "$council_of_mysteries$"
 council_of_mysteries_anarchy_name:0 "$council_of_mysteries_name$"
 council_of_mysteries_anarchy_desc:0 "Маг с глубокими знаниями заслуживает более высокого статуса, чтобы он мог исследовать более широкий мир.\n\n £building£ §YКапитальные здания§! дополнительные £job_magician£ §Y$job_magician_plural$§! Рабочих мест.\n\n"


  # 三权分立
 policy_separation_of_powers: "£stability£ Разделение властей"
 policy_separation_of_powers_desc: "Чтобы обеспечить благосостояние народа, мы делим государство на законодательную, судебную и исполнительную власть. По закону эти три вида полномочий переданы трем различным ведомствам для поддержания соответствующих полномочий и проверки друг друга для поддержания баланса. Однако в чрезвычайной ситуации это правило не является неприкосновенным.\n"
 balance_of_power: "Баланс сил"
 balance_of_power_name: "Баланс сил"
 balance_of_power_desc: "Сдержки и баланс сил.\n\n"
 improve_legislative_power: "Увеличение законодательной власти"
 improve_legislative_power_name: "Увеличение законодательной власти"
 improve_legislative_power_desc: "Принятие и расходование указов.\n\n"
 improve_judicial_power: "Расширенная юрисдикция"
 improve_judicial_power_name: "Расширенная юрисдикция"
 improve_judicial_power_desc: "Обуздать преступность и стабилизировать общество.\n\n"
 improve_administrative_power: "Увеличение исполнительной власти"
 improve_administrative_power_name: "Увеличение исполнительной власти"
 improve_administrative_power_desc: "Национальное управление и управление производством.\n\n"

  # 工作时间
 policy_working_hours: "£time£ Юридическое рабочее время"
 policy_working_hours_desc: "Время жизни ограничено. То, как выполнять неограниченную работу при ограниченной жизни, определяет наше отношение к жизни.\n\n"
 future_working_hours_authoritarian: "§PСистема будущей работы§!"
 future_working_hours_authoritarian_name: "$future_working_hours_authoritarian$"
 future_working_hours_authoritarian_desc: "Научные методы могут эффективно компенсировать недостатки нынешней системы.\n\n"
 limit_of_working_hours: "Ограничьте рабочее время"
 limit_of_working_hours_name: "Ограничьте рабочее время"
 limit_of_working_hours_desc: "Чтобы гарантировать, что они не умрут, каждый должен работать как можно больше.\n\n"
 long_working_hours: "Продлить рабочее время"
 long_working_hours_name: "Продлить рабочее время"
 long_working_hours_desc: "Если нам нужно больше продукции, нам нужно работать дольше.\n\n"
 long_working_hours_soc: "$long_working_hours$"
 long_working_hours_soc_name: "$long_working_hours_name$"
 long_working_hours_soc_desc: "$long_working_hours_desc$"
 standard_working_hours: "Стандартное рабочее время"
 standard_working_hours_name: "Стандартное рабочее время"
 standard_working_hours_desc: "Установление одной трети периода вращения планеты в качестве разрешенного максимального рабочего времени является стандартным рабочим временем, которое лучше всего соответствует биологическому ритму.\n\n"
 short_working_hours: "Сократить рабочее время"
 short_working_hours_name: "Сократить рабочее время"
 short_working_hours_desc: "Нам необходимо осознать, что работа не обязательно является добровольной. Нам нужно дать людям больше свободного времени, чтобы они могли делать то, что они хотят.\n\n"
 free_working_hours: "Бесплатные рабочие часы"
 free_working_hours_name: "Бесплатные рабочие часы"
 free_working_hours_desc: "Каждый имеет право свободно распоряжаться своим временем, и даже работа не может нарушать это естественное право человека.\n\n"
 future_working_hours_liberal: "§GСистема будущей работы§!"
 future_working_hours_liberal_name: "$future_working_hours_liberal$"
 future_working_hours_liberal_desc: "$future_working_hours_authoritarian_desc$"

  # 兵役制度
 policy_military_service: "£job_soldier£ Военная служба"
 policy_military_service_desc: "Невозможно получить достаточное количество войск, опираясь только на профессиональную военную подготовку. Только вербуя гражданское население, мы можем получить солдат, достаточных для обеспечения работы режима.\n"
 demilitarized_state:0 "Набор волонтеров"
 demilitarized_state_name:0 "Набор волонтеров"
 demilitarized_state_desc:0 "Идти ли в армию – это добровольный выбор граждан, и государство не имеет права принуждать людей идти на поле боя.\n\n"
 demilitarized_state_effect:0 "§RНевозможно выполнить §YМобилизацию§!.\n\n"
 volunteer_military_service:0 "Обязательная воинская повинность"
 volunteer_military_service_name:0 "Обязательная воинская повинность"
 volunteer_military_service_desc:0 "Граждане обязаны участвовать в военной службе, чтобы поддерживать минимальный постоянный состав вооруженных сил.\n\nПри активации мобилизации:\nКаждый §G4§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! Силы будут мобилизованы §Y$conscript_army$§! Войска, мобилизованное население снизят выпуск незначительно.\n\n"
 limited_conscription:0 "Ограниченная воинская повинность"
 limited_conscription_name:0 "Ограниченная воинская повинность"
 limited_conscription_desc:0 "Нам нужны постоянные вооруженные силы для защиты нашей территории, и полагаться только на добровольное участие людей далеко не достаточно.\n\nПри активации мобилизации:\nКаждый §E3§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! Силы будут мобилизованы §Y$conscript_army$§! Войска, §YМвоенные работы§! и §YСолдаты-рабы§! всегда будет мобилизовано, а мобилизованное население будет сокращать выпуск продукции и увеличивать потребление $MOD_PLANET_AMENITIES_ADD$.\n\n"
 extensive_conscription:0 "Обширная воинская повинность"
 extensive_conscription_name:0 "Обширная воинская повинность"
 extensive_conscription_desc:0 "Вооруженные силы должны продолжать расширяться, чтобы защитить растущие интересы нашей страны в галактике.\n\nПри активации мобилизации:\nКаждый §H2§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! Силы будут мобилизованы §Y$conscript_army$§! Войска, §YМвоенные работы§! и §YСолдаты-рабы§! всегда будет мобилизовано, а мобилизованное население сократит выпуск продукции и значительно увеличит потребление $MOD_PLANET_AMENITIES_ADD$.\n\n"
 all_people_are_soldiers:0 "Все люди - солдаты"
 all_people_are_soldiers_name:0 "Все люди - солдаты"
 all_people_are_soldiers_desc:0 "Каждый должен иметь возможность в любой момент взять в руки оружие и противостоять непредсказуемым опасностям в Звездном море.\n\nПри активации мобилизации:\nКаждый §R1§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! Силы будут мобилизованы §Y$conscript_army$§! Войска, §YМвоенные работы§! и §YСолдаты-рабы§! всегда будет мобилизовано, а мобилизованное население сократит выпуск продукции и значительно увеличит потребление $MOD_PLANET_AMENITIES_ADD$\n\n"
 militia_association:0 "Коммуны милиции"
 militia_association_name:0 "Коммуны милиции"
 militia_association_desc:0 "Все автономные единицы общества должны организовать свою собственную подготовку милиции для обеспечения стабильности и процветания производства и жизни.\n\nПри активации мобилизации:\nКаждый §H2§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! Более мощные и не требующие обслуживания силы будут мобилизованы за §Y$militia_army$§! чем обычная $conscript_army$, §YМвоенные работы§! и §YСолдаты-рабы§! всегда будет мобилизовано, мобилизованное население будет незначительно снижать выпуск продукции.\n\n"
 military_group:0 "Военные охранные предприятия"
 military_group_name:0 "Военные охранные предприятия"
 military_group_desc:0 "Компании либо создают свои собственные отделы безопасности, либо нанимают другие охранные компании для защиты своей прибыли.\n\n§RНевозможно выполнить §YМобилизацию§!§!, но может потреблять $r_energy$ Вербовка §YНаемников§! Войска, количество войск, которые могут быть набраны на планете, зависит от уровня столицы планеты.\n\n"
 sparta_system:0 "Казарменный Общество"
 sparta_system_name:0 "Казарменный Общество"
 sparta_system_desc:0 "В то время как другие взяли на вооружение лозунг «Все должны взяться за оружие», мы уже можем с гордостью заявить, что «каждый может и хочет взять в руки оружие». Конечно, рабам все равно.\n\nПри активации мобилизации:\nКаждый §R1§! есть §Y$military_service_full$§! или §Y$military_service_limited$§! Гражданство £pop£ §YНаселение§! мобилизует чрезвычайно мощный §Y$citizen_warrior$§! сила.\n\n"
 military_euphony:0 "Военная вотчина"
 military_euphony_name:0 "Военная вотчина"
 military_euphony_desc:0 "Уступив территорию дворянам в обмен на их военную лояльность, наша страна может быстро набрать элитную армию с собственной техникой и подготовкой в военное время.\n\n£building£ §Y$building_stronghold$§! предоставит £job_knight£Y$job_knight$§! Работа, £building£ §Y$building_noble_estates$§! и £building£ §Y$building_military_academy$§! предоставит £job_knight_commander£ §Y$job_knight_commander$§! Рабочих мест, Эти рабочие места могут быть предоставлены в больших количествах путем наложения £job_squire£ §Y$job_squire$§! Рабочих мест.\n\nПри активации мобилизации:\nКаждый §H1§! £job_knight_commander£ §Y$job_knight_commander$§!, £job_knight£ §Y$job_knight$§! и £job_squire£ §Y$job_squire$§! мобилизует мощный контингент §Y$knight_warband$§! или §Y$squire_warband$§! войска, за каждый §H1§! £pop_cat_worker£ §Y$pop_cat_worker$§! или £pop_cat_slave£ §Y$pop_cat_slave$§! Население мобилизует плохо обученный контингент §Y$peasant_draftees$§! войска, все из которых не требуют обслуживания, а сама мобилизация бесплатна.\n\n"
 gestalt_system:0 "Производственные соглашения военного времени"
 gestalt_system_name:0 "Производственные соглашения военного времени"
 gestalt_system_desc:0 "Наша фабрика реплик будет перегружена боевыми специализированными подразделениями для использования в войне в случае войны.\n\nПри активации мобилизации:\nКаждый £building£ §Y$building_robot_assembly_plant$§!, £building£ §Y$building_spawning_pool$§! или £building£ §Y$building_clone_vats$§! прекратит сборку населения в пользу быстрого набора §YШтурмовые отряды§!.\n\n"

   # 家庭结构
 policy_family_structure: "£scion£ Структура семьи"
 policy_family_structure_desc: "Семья является самой основной ячейкой общества, и мы можем влиять на способ формирования семьи с помощью административных распоряжений.\n\nБазовый §BПопуляционный эффект§!:\n - Каждые фунтов стерлингов £pop_cat_worker£ $pop_cat_worker_plural$ биологические хлопья §G+0.5%§! $MOD_POP_GROWTH_SPEED$\n - Каждые фунтов стерлингов £pop_cat_specialist£ $pop_cat_specialist_plural$ Биологические хлопья §G-0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Каждые фунтов стерлингов £pop_cat_ruler£ $pop_cat_ruler_plural$ Биологические хлопья §R-0.5%§! $MOD_POP_GROWTH_SPEED$ и §R+0.5%§! $MOD_POP_GROWTH_SPEED_REDUCTION$\n - Каждый фунта стерлингов £pop_cat_slave£ Раб Попс §G-1%§! $MOD_POP_AMENITIES_USAGE_MULT$\n - Каждые £job_roboticist£ Робот Попс заменяют £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§! и £mod_pop_growth_speed_reduction£ §Y$MOD_POP_GROWTH_SPEED_REDUCTION$§! модификатор от £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! и £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!, замените £food£ §Y$food$§! и £consumer_goods£ §Y$consumer_goods$§! содержание £alloys£ §Y$alloys$§! и £energy£ §Y$energy$§!\n £housing£ $MOD_PLANET_HOUSING_ADD$ и £amenities£ $MOD_PLANET_AMENITIES_ADD$ повлияют на §BПопуляционный эффект§! принесено структурой семьи\n\n"
 composite_family: "Сложная семья"
 composite_family_desc: "Закон предусматривает полные права наследования и опеки всей прямой семьи и побочных кровных родственников, благодаря чему люди образуют большую семью, насчитывающую более трех поколений.\n"
 stem_family: "Единица семьи"
 stem_family_desc: "Закон предусматривает право наследования и опеки над ближайшими членами семьи, благодаря чему люди образуют близкую семью.\n"
 unit_family: "Смешанная семья"
 unit_family_desc: "Законом оговариваются брачные и имущественные отношения, а также обязанность содержания, чтобы люди могли свободно объединять нуклеарную семью.\n"
 unit_family_anarchism: "$unit_family$"
 unit_family_anarchism_desc: "$unit_family_desc$"
 free_family: "Бесплатная семья"
 free_family_desc: "Брак больше не предусмотрен законом, а обязанности по воспитанию берут на себя отдельные лица и группы.\n"
 socialized_family: "Социализированная семья"
 socialized_family_desc: "Закон отменяет все семейные отношения, и общество берет на себя все расходы по содержанию и образованию. Семья существует только как эмоциональная связь.\n"


  # 基础设施
 policy_transportation_logistics: "Транспорт и логистика"
 policy_transportation_logistics_desc: "Позволяет специализировать вашу транспортную инфраструктуру."
 none_transport: "Без предпочтений"
 none_transport_name: "Без предпочтений"
 none_transport_desc: "Мы еще не основали межзвездную транспортную сеть"
 research_transport: "Строительство исследовательского центра"
 research_transport_name: "Строительство исследовательского центра"
 research_transport_desc: "Выделить межпланетную инфраструктуру для научных исследований и способствовать развитию научно-технического потенциала.\n\n"
 civilian_transport: "Гражданский транспорт"
