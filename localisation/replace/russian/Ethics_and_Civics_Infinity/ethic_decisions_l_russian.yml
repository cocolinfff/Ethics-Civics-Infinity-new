  ############### 
  #  星球决策 
  ###############

 decision_industrial_investment_adjustment:0 "Корректировка инвестиций в промышленность"
 decision_industrial_investment_adjustment_effects:0 "§EИнвесторы будут вкладывать £energy£ §Y$energy$§! получить доступ к ресурсам, основанным на £trade_value£ §YСтоимость торговли планетой§!, а выбор различных инвестиционных тенденций будет определять норму доходности различных ресурсов на финансовых рынках планеты.§!"
 decision_industrial_investment_adjustment_desc:0 "Рынок постоянно производит всевозможные ресурсы, и мы, возможно, не в состоянии контролировать рыночную торговлю, но мы можем направить рыночную экономику по пути, намеченному правительством, с помощью ряда инвестиций и использовать рынок для себя."

 decision_set_planet_unemployment_benefits: "Закон о гибкой занятости"
 decision_set_planet_unemployment_benefits_effects: "Открывает вакансии по защите от безработицы, результаты которых изменяются в зависимости от §HПравительственной этики§! и §HСтандартного уровня жизни§!."
 decision_set_planet_unemployment_benefits_desc: "Поощряйте безработных работать по гибкому графику."
  
 decision_remove_planet_unemployment_benefits: "Отмена Закона о гибкой занятости"
 decision_remove_planet_unemployment_benefits_desc: "Устранить неэффективные гарантированные позиции плавающего населения."

 decision_set_planet_breeding_drones:0 "Разрешить преобразование в племенное потомство"
 decision_set_planet_breeding_drones_effects:0 "Безработное потомство будет преобразовано в репродуктивное потомство, что улучшит скорость биологического роста и биологического счастья"
 decision_set_planet_breeding_drones_desc:0 "Безработные люди этой планеты сосредоточатся на заботе о предметах обстановки, чтобы жить более счастливой жизнью."

 decision_remove_planet_breeding_drones:0 "Отмена преобразования в племенное потомство"
 decision_remove_planet_breeding_drones_effects:0 "Репродуктивные особи снова станут безработными"
 decision_remove_planet_breeding_drones_desc:0 "У безработных на этой планете есть места, где они нуждаются больше всего."

 decision_build_holy_tomb:0 "Строительство Святого Гроба"
 decision_build_holy_tomb_desc:0 "Наше божественное существование покинуло этот мир, и мы нуждаемся в великолепной гробнице для хранения Его святого тела, чтобы наш народ мог поклоняться Его святым мощам."
  
 decision_suppress_insurgents: "Подавить повстанцев"
 decision_suppress_insurgents_desc: "Вложите много человеческих и материальных ресурсов, чтобы фундаментально расчистить пространство для существования повстанцев."
  
 decision_reorganize_the_guerrilla: "Расформировать партизан"
 decision_reorganize_the_guerrilla_desc: "Революционная акция на этой планете была объявлена ​​успешной, и героические партизаны могут вернуться домой и насладиться своей с трудом заработанной свободой."
  
 decision_connect_to_the_magic_net: "Подключиться к Magicweb"
 decision_connect_to_the_magic_net_desc: "Активируя многомерную материю на планете с помощью определенных техник, мы можем воспроизвести чудеса, появившиеся на родительской звезде по другую сторону звездного неба."
  
 decision_promote_basic_industry_models: "Продвижение базовых отраслевых моделей"
 decision_promote_basic_industry_models_desc: "Эти труженики в многолетней практике выработали ряд эффективных методов, которые значительно повысили уровень развития нашей сырьевой промышленности. Мы должны активно пропагандировать их славные дела и передовой опыт."
  
 decision_promote_worker_models: "Пропагандистские промышленные модели"
 decision_promote_worker_models_desc: "Навыки, выработанные костяком этих отраслей промышленности, не только увеличивают производительность завода, но и позволяют большому количеству рабочих избежать возможных опасных аварий, а их дела заслуживают нашего признания."
  
 decision_promote_research_models: "Продвигайте модели научных исследований"
 decision_promote_research_models_desc: "Эти исследователи молча посвящают свою молодость работе в крупных научно-исследовательских институтах. Они значительно улучшили уровень жизни людей и вдохновили поколения ученых-исследователей посвятить себя нашему благородному делу."

 decision_acquisition_of_foreign_funded_enterprises:0 "Закупочные филиалы предприятий с иностранным капиталом"
 decision_acquisition_of_foreign_funded_enterprises_desc:0 "Переговоры с иностранными инвесторами в обмен на наш собственный рынок."
  
 decision_acquisition_of_private_enterprises: "Приобретение частных предприятий"
 decision_acquisition_of_private_enterprises_desc: "Приобретать обанкротившиеся или находящиеся на грани банкротства частные предприятия, чтобы передать площади для других целей."
  
 decision_close_illegal_office: "Запретить частные предприятия"
 decision_close_illegal_office_desc: "Для обеспечения стабильного функционирования национальной экономики необходимо устранить беспорядочную конкуренцию частных предприятий и иностранных предприятий."
 decision_close_illegal_office_effects: "Закройте предприятия на других планетах, кроме нашей, и очистите экономику на 10 лет."
 CLOSE_ILLEGAL_OFFICE_EFFECTS: "На планете идет зачистка криминальных сетей, оставленных нелегальным бизнесом, и деловая деятельность временно невозможна."
  
 decision_planet_voice: "Голос планеты"
 decision_planet_voice_effects: "Позволяет избавиться от следующих планетарных модификаторов: §YОпасные животные§!, §YБезрадостный§!, §YОпасная погода§!, §YДикие шторма§!, §YПоврежденная экология§!, §YМутант-преследователь§!, §YРадиоактивная пустошь§!."
 decision_planet_voice_effects_short: "Позволяет избавиться от следующих планетарных модификаторов:  §YОпасные животные§!, §YБезрадостный§!, §YОпасная погода§!, §YДикие шторма§!, §YПоврежденная экология§!, §YМутант-преследователь§!, §YРадиоактивная пустошь§!."
 decision_planet_voice_desc: "Дух этой планеты болен. Небольшое количество любви и добра излечит ее и сделает вновь гостеприимной."
  
 decision_environment_fix: "Восстановление окружающей среды"
 decision_environment_fix_effects: "Позволяет искоренить следующие планетарные аномалии: §YНестабильная тектоника§!, §YСлабое магнитное поле§!, §YПриливная блокировка§!, §YОблученная планета§!, §YНарушение экологии§!, §YРадиация пустошей§!, §YЗаброшенное терраформирование§! ."
 decision_environment_fix_effects_short: "Позволяет искоренить следующие планетарные аномалии: §YНестабильная тектоника§!, §YСлабое магнитное поле§!, §YПриливная блокировка§!, §YОблученная планета§!, §YНарушение экологии§!, §YРадиация пустошей§!, §YЗаброшенное терраформирование§! ."
 decision_environment_fix_desc: "Эта планета сломана, и мы думаем, что сможем это исправить."
  
 decision_mastery_of_nature_eci: "Естественное творение"
 decision_mastery_of_nature_eci_desc: "Нам нужно научиться не только приспосабливаться к природе, но и создавать ее."
  
 edict_voice_planet_1.tooltip: "Решение убирает такие негативные модификаторы планеты, как: §YОпасные животные§!, §YБезрадостный§!, §YОпасная погода§!, §YДикие шторма§!, §YПоврежденная экология§!, §YМутант-преследователь§!, §YРадиоактивная пустошь§!."
 edict_voice_planet_2.tooltip: "Решение убирает такие негативные модификаторы планеты, как: §YНестабильная тектоника§!, §YСлабое магнитное поле§!, §YМагнитное нарушение§!, §YПриливный захват§!, §YРадиоактивная планета§!, §YПоврежденная экология§!, §YРадиоактивные пустоши§!, §YЗаброшенное терраформирование§!, §YОпасная погода§!, §YДикие шторма§!."
 edict_voice_planet_3.tooltip: "Это решение случайным образом создаст £blocker£ §YBlockers§! на планете."
  
