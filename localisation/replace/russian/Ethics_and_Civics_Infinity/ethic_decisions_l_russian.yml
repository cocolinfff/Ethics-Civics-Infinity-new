 decision_martial_law_effects_custom: "£job_soldier£ §Y$job_soldier_plural$§! на планете каждому обеспечен §G+5§! £stability£ §Y$PLANET_STABILITY_TITLE$§!\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! уменьшено на §R33%§!\nВсе формы §Y$job_soldier_plural$§0 §Y$job_soldier_plural$§!Рост населения§Y$job_soldier_plural$§! уменьшен на §Y$job_soldier_plural$§!_12\nЕсли счастье больше §Y$job_soldier_plural$§!35%§Y$job_soldier_plural$§!, то §Y$job_soldier_plural$§! §Y$job_soldier_plural$§!$job_conscript_plural$§Y$job_soldier_plural$§! обеспечит §Y$job_soldier_plural$§7_12 £stability£ §Y$PLANET_STABILITY_TITLE$§ !, иначе §G+5§0_12 £stability£ §Y$PLANET_STABILITY_TITLE$§!"
  
 decision_economic_zone: "Создать особую экономическую зону"
 decision_economic_zone_desc: "Особая экономическая зона будет способствовать экономическому развитию планеты, побуждая другие планеты стать богатыми первыми."
 decision_abolish_economic_zone: "Отменить особые экономические зоны"
 decision_abolish_economic_zone_desc: "Это место больше не достойно называться нашей особой экономической зоной."

 decision_mobilizing_local_reserves:0 "Мобилизация местного населения"
 decision_mobilizing_local_reserves_desc:0 "Нам нужно больше живой силы для наших вооруженных сил, а для этого нам нужна кампания по вербовке на этой планете."
 decision_mobilizing_local_reserves_effect:0 "§YЭтот эффект модификатора будет снят с мобилизованных армий после окончания войны.§!\n\nКаждый случай на этой планете с §YПолная военная служба§! или §YТолько для солдат§! гражданство порождает §YConscript Army§!, эти юниты менее сильны и исчезнут в конце войны."

 decision_general_mobilization:0 "Объявить национальную мобилизацию"
 decision_general_mobilization_desc:0 "Пришло время умереть за нашу страну, и весь народ находится в постоянном состоянии побора с этого момента до тех пор, пока все враги не будут изгнаны с нашей территории! "
 decision_general_mobilization_effect:0 "§YЭтот эффект модификатора будет снят с мобилизованных армий после окончания войны.§!\n\nКаждый поп в нашей стране с §YПолная военная служба§! или §YТолько для солдат§! гражданство порождает §YПризывная армия§!, эти юниты менее сильны и исчезнут в конце войны."

 decision_recruiting_local_mercenaries:0 "Нанимайте местных наемников"
 decision_recruiting_local_mercenaries_desc:0 "Нашим войскам нужно больше живой силы, пора поговорить с местными частными военными подрядчиками на этой планете."

 ethic_society.3.name:0 "Частный военный подрядчик"

 modifier_mobilization:0 "Мобилизовано местное население"
 modifier_mobilization_desc:0 "Молодые люди планеты откликнулись на приказы о мобилизации и вступили в войну, в результате чего пострадало местное производство."

 modifier_mercenaries:0 "Наемник"
 modifier_mercenaries_desc:0 "Частные подрядчики, предоставляющие охранные услуги на этой планете, были наняты для отправки на поле боя, что привело к значительному ухудшению местной безопасности."

