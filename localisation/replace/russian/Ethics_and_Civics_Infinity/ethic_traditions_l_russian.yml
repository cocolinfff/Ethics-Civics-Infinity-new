 tradition_future: "Будущее"
 tradition_future_desc: "С того момента, как мы впервые смотрим на звездное небо, и до того момента, когда мы по-настоящему вступаем в море звезд, наше изображение и воображение будущего никогда не прекращаются."
  
 tr_future_adopt: "Будущие традиции"
 tr_future_adopt_desc: "$tr_future_adopt_effect$"
 tr_future_adopt_effect: "Для каждого освещенного $tr_future_adopt$, $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ §G+10%§!, $mod_planet_pops_upkeep_mult$ §R+10%§!\nПосле исследования §Y$tech_ascension_theory$§! технологии, эффект $tr_future_adopt$ получит §GBoost§!."
  
 tr_future_technology: "Технологии будущего"
 tr_future_technology_desc: "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§G+10%§!\n\n§GУсиление эффекта: §!После завершения определенных событий и технологий у нас будет возможность исследовать следующие технологии: §Y$tech_crystal_armor_1$§!, §Y$tech_crystal_armor_2$§!, §Y$tech_enigmatic_encoder$§!, §Y$tech_enigmatic_decoder$§! и §Y$tech_dragon_armor$§!.\n §YScientists§! начинаются с уровня §G+2§!."
 tr_future_technology_soc_desc: "§YСвободное население§! производит в четыре раза больше £physics£ £society£ £engineering£ исследований.\n\n§GУсиливающий эффект: §!После завершения определенных событий и технологий у нас будет возможность исследовать следующие технологии: §Y$tech_crystal_armor_1$ §!, §Y$tech_crystal_armor_2$§!, §Y$tech_enigmatic_encoder$§!, §Y$tech_enigmatic_decoder$§! и §Y$tech_dragon_armor$§!.\n§YУченые§! начинаются с уровня §G+2§!."
 tr_future_technology_delayed: "Передовые технологии казались нам в прошлом волшебством, и проект построения будущего неотделим от участия этого «волшебства»."
  
 tr_future_industry: "Будущие отрасли"
 tr_future_industry_desc: "§YАвтоматизированные производственные здания§! больше не сокращают доступные районы планеты.\n\n§GУсиливающий эффект: §!Принятие §YЗакона о планете§! открывает рабочие места по защите от безработицы, производительность которых меняется в зависимости от §HПравительственной этики§! и §HУровня жизни§!."
 tr_future_industry_delayed: "Передовые технологии, эффективное управление и автоматизация позволят нам превзойти собственные возможности."
  
 tr_future_military: "Будущее Армии"
 tr_future_military_desc: "$MOD_SHIP_STARTING_EXPERIENCE_ADD$: §G+150§!\n$MOD_ARMY_STARTING_EXPERIENCE_ADD$: §G+150§!\n$MOD_COUNTRY_NAVAL_COVERAGE_MULT$: §G+100%§!\n\n§GЭффект усиления: §!§YАдмиралы§! и §YGenerals§! начинаются с уровня 5."
 tr_future_military_delayed: "Эффективная подготовка и современное вооружение вместе составляют гарантию силы в нашем обществе."
  
 tr_future_society: "Общество будущего"
 tr_future_society_desc: "$MOD_PLANET_STABILITY_ADD$ §G+5§!\n$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$ §G+1§!\n\n§GУсиливающий эффект: §!Устраняет все негативные эффекты Этики."
 tr_future_society_delayed: "Прогресс науки и техники способствует развитию общества, а инновации промышленности изменили наше мышление. Все готово, пора переходить в следующую эпоху."
  
 tr_future_economy: "Экономика будущего"
 tr_future_economy_desc: "После колонизации планеты автоматически открывается §YПредприятие $BRANCH_OFFICES$§! в новой колонии.\n§HНекапиталистическая система§! и §HНесоциалистические страны§! также смогут в полной мере использовать преимущества §YЭкономического планирования. §!.\n\n§GBЭффект повышения: §!Открывает §Y$living_standard_utopian$§!, §Y$living_standard_dystopian_society$§! и §Y$living_standard_decadent$§! уровень жизни.\n§YГубернаторы§! начинаются с уровня $BRANCH_OFFICES$."
 tr_future_economy_delayed: "Обилие материалов приносит удобную жизнь, и светлое будущее уже незаметно пришло к каждому гражданину."
 tr_future_economy_corporate: "$tr_future_economy$"
 tr_future_economy_corporate_desc: "Возможность выполнять специальные шпионские операции на планетах с $BRANCH_OFFICES$ в других странах, чтобы завладеть целевой планетой.\n\n§GЭффект повышения: §!Открывает уровень жизни §Y$living_standard_utopian$§!, §Y$living_standard_dystopian_society$§! и §Y$living_standard_decadent$§!.\n§YGovernors§! начинается с уровня §G+2§!."
 tr_future_economy_corporate_delayed: "$tr_future_economy_delayed$"
 tr_future_economy_ges: "$tr_future_economy$"
 tr_future_economy_ges_desc: "$mod_planet_jobs_produces_mult$: §G+25%§!\nМожно использовать §YГалактический рынок§!.\n\n§GBЭффект усиления: §!Поп производит £trade_value£ $TRADE_VALUE$, открывает §Y$trade_policy_national_economy$§! §YНалоговая инвестиционная политика§!.\n§YГубернаторы§! начинаются с уровня §G+25%§! ."
 tr_future_economy_ges_delayed: "Изобилие материального производства дает нам возможность экспериментировать с формой обмена продуктами, которая никогда не предполагалась: общество, которое моделирует отдельных существ для построения гибкой экономической системы. Ресурсы необъяснимым образом приумножаются — как будто их перевезли из-за пределов галактики на наш склад."
 requires_tr_future_economy: "$TRIGGER_FAIL$Требуется §Y$tr_future_economy$§! Традиция."
  
 tr_future_finish: "Традиции будущего завершены"
 tr_future_finish_desc: "Открывает §HПервы Вознесения §!.\nПолучен вариант исследований: £society£ §Y$tech_ascension_theory$§!\nОткрыты бонусы за стремление: §G+1§!"
 tr_future_finish_shared_burden_finish_desc: "Открывает §HПодъем на вершину§!. Бонусы Вознесения.\nПолучен вариант исследований: £society£ §Y$tech_ascension_theory$§!\nОткрыты бонусы за стремление: §G+1§!\n\n§GЭффект усиления: §!Мы построим §H$civic_communist_society$§!."
