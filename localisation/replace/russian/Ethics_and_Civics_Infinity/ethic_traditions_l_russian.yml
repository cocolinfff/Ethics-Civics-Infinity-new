 tr_noble_code_of_ethics: "Моральный кодекс"
 tr_noble_code_of_ethics_desc: "Когда мы в мире, $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ §G+33%§!"
 tr_noble_code_of_ethics_delayed: "Как бы ни менялась The Times, некоторые базовые принципы поведения по-прежнему сияют в наших сердцах, как древние звезды."
 mod_tr_noble_code_of_ethics: "$tr_noble_code_of_ethics$"
  
 tr_noble_noble_art: "Благородная культура"
 tr_noble_noble_art_desc: "Когда мы в мире, £unity£ §YUnity§! увеличение выхода §G+25%§!."
 tr_noble_noble_art_delayed: "Когда мы вступаем в звездное море, звездное небо над нами и нравственное сердце сливаются воедино, и это неодолимо."
 mod_tr_noble_noble_art: "$tr_noble_noble_art$"
  
 tr_noble_political_philosophy: "Политическая философия"
 tr_noble_political_philosophy_desc: "£building£ §YКапитальное здание§! Для каждого уровня вверх добавляется планета §Y$MOD_PLANET_STABILITY_ADD$§! Дополнительный §G2§!."
 tr_noble_political_philosophy_delayed: "Наши чиновники управляют страной, руководствуясь своими высокими моральными стандартами, и мы уверены, что они не совершят никаких должностных преступлений."
  
 tr_noble_thought_leaders: "Лидеры мнений"
 tr_noble_thought_leaders_desc: "Когда мы в мире, $MOD_LEADER_SPECIES_EXP_GAIN$ §G+50%§!."
 tr_noble_thought_leaders_delayed: "Нашей цивилизацией правят гиганты мысли."
 mod_tr_noble_thought_leaders: "$tr_noble_thought_leaders$"
  
 tr_noble_noble_personality: "Благородная личность"
 tr_noble_noble_personality_desc: "Когда мы в мире, $mod_country_base_influence_produces_add$ §G+2§!\nПобежден £pops£ £ §YPops§! не получите штрафа §YНедавно завоеванные§!."
 tr_noble_noble_personality_delayed: "Наш моральный кодекс определяет наше поведение, и окружающие доверяют нам соответственно."
  
 tr_noble_finish: "Правильные традиции завершены"
 tr_noble_finish_effect: "Принятие всех $tr_noble_adopt$ уменьшит §YПограничное трение§! на §G-50%§!."
  
  ################################################################ 
  # REVOLUTION 
  ################################################################ 
  
 tradition_revolution: "Революция"
 tradition_revolution_desc: "Мы не должны позволить тиранам и угнетателям захватить будущее галактики.\n\nВзаимоисключающее с §H$tr_supremacy_adopt$§!."
  
 tr_revolution_adopt: "Революционные традиции"
 tr_revolution_adopt_desc: "$tr_revolution_adopt_effect$"
 tr_revolution_adopt_effect: "Возможность проводить специальные шпионские операции в §HАвторитарном государстве§!, §HКапиталистическом государстве§! или §HНацистском государстве§!, создавая §Y$guerrilla_warzone$§!, обучать партизан срыву производственной деятельности на вражеских планетах.\nДля каждого $tr_revolution_adopt$ горит, $mod_pop_ethic_militarist_attraction_mult$ §G+10%§!"
 d_guerrilla_warzone: "Партизанская боевая зона"
 d_guerrilla_warzone_desc: "На этой планете партизаны действуют в районах, где господство слабо."
  
 tr_revolution_army_of_democracy: "Армия демократии"
 #tr_revolution_army_of_democracy_desc: "$MOD_command_limit_add$ §G+20§!\n$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$ §G-20%§!"
 tr_revolution_army_of_democracy_delayed: "Мы больше не застряли в жесткой системе рангов, и опыт наших мужчин и женщин широко использовался, чтобы дать нам надежную гарантию победы."
  
 tr_revolution_power_of_freedom: "Сила свободы"
 #tr_revolution_power_of_freedom_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!§G+33%§!"
 tr_revolution_power_of_freedom_delayed: "Освобожденные рабы теперь отвечали за производство, весело собирая звездолет за кораблем в ожидании освобождения других своих страдающих соотечественников по всей галактике."
  
 tr_revolution_peoples_of_fleet: "Народный флот"
 #tr_revolution_peoples_of_fleet_desc: "$mod_ships_upkeep_mult$ §G-10%§!\n$MOD_COUNTRY_NAVAL_CAP_MULT$ §G+10%§!\n$mod_country_power_projection_influence_produces_add$§!§G+1§!"
 tr_revolution_peoples_of_fleet_delayed: "Наш флот — это меч свободы для людей, и каждый вызвался поддержать наше дело."
  
 tr_revolution_revolutionary_spirit: "Революционный дух"
 #tr_revolution_revolutionary_spirit_desc: "$MOD_ARMY_MORALE$ §G+20%§!\nВсе соседние с нами страны получают модификацию §YРеволюционный дух§!.\n\n§HРеволюционный дух§! :\n $mod_pop_ethic_egalitarian_attraction_mult$ §G+50%§!\n $mod_pop_ethic_socialism_attraction_mult$ §G+50%§!"
 tr_revolution_revolutionary_spirit_delayed: "Наша цель та же — свобода и счастье всех разумных существ по всей галактике."
  
 tr_revolution_revolutionary_propaganda: "Революционная пропаганда"
 tr_revolution_revolutionary_propaganda_desc: "$MOD_SPY_NETWORK_DAILY_VALUE_ADD$ §G+50%§!\nВсе соседние с нами страны получают модификацию §YРеволюционный дух§!."
 tr_revolution_revolutionary_propaganda_delayed: "Мы все знаем, ради чего мы воюем – не для завоевания, а для освобождения."
  
 tr_revolution_finish: "Революционные традиции завершены"
 tr_revolution_finish_desc: "Открывает §YРасширенную военную доктрину§!.\n§R Вы слышите, как люди поют? Поете песню разгневанных людей? §!\nПерсы вознесения разблокированы: §G+1§!"
  
 tr_revolution_null: "§LРеволюция провалилась§!"
 tr_revolution_null_desc: "§RВсе эффекты не работают.§!"
 tr_revolution_null_delayed: ""
  
  ################################################################ 
