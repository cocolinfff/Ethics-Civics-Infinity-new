 tradition_isolated: "изолированный"
 tradition_isolated_desc: "Избавьтесь от лишних обязательств, всегда будьте бдительны и добейтесь настоящей безопасности.\n\nВзаимоисключают с §H$tr_diplomacy_adopt$§!."
  
 tr_isolated_adopt: "Изолированные традиции"
 tr_isolated_adopt_desc: "$MOD_DIPLO_WEIGHT_NAVAL_MULT$: §G+30%§!\nДля каждого горящего $tr_adaptability_adopt$, $mod_pop_ethic_xenophobe_attraction_mult$ §G+10%§!"
  
 tr_isolated_unilateral_diplomacy: "Односторонняя дипломатия"
 tr_isolated_unilateral_diplomacy_desc: "$MOD_INTEL_ENCRYPTION_ADD$: §G+1§!\nТолько если вы являетесь спонсором предложения, вы можете §Yподписать дипломатический договор§! с другой страной\nНевозможно присоединиться к §YФедерациям§!"
 tr_isolated_unilateral_diplomacy_delayed: "Только страны, которые мы признаем, имеют право говорить с нами на равных, и мы все знаем, что этого трудно достичь."
  
 tr_isolated_never_ally: "Никогда не союзник"
 tr_isolated_never_ally_desc: "$MOD_COUNTRY_MAX_RIVALRIES$: §G+2§!\n§Y$TRADE_ITEM_NON_AGGRESSION_PACT$§! не требует поддержания влияния\nНевозможно заключать §Yоборонительные пакты§!\nНевозможно §Yгарантировать независимость§!"
 tr_isolated_never_ally_delayed: "В галактике есть только враги и потенциальные враги, и любая попытка временного объединения в конечном итоге встанет на пути нашего величия."
  
 tr_isolated_isolate_emotions: "Изолируйте эмоции"
 tr_isolated_isolate_emotions_delayed: "Разногласия между цивилизациями безжалостны и реальны, и для нашего общего блага лучше отказаться от личных эмоций."
  
 tr_isolated_preservation_interest: "Интерес к сохранению"
 tr_isolated_preservation_interest_delayed: "Прочная линия обороны, гарантия интересов."
  
 tr_isolated_ethnic_purity: "Народное хозяйство"
 tr_isolated_ethnic_purity_desc: "Открывает §Y$trade_policy_national_economy$§! §YНалоговая инвестиционная политика§!."
 tr_isolated_ethnic_purity_soc: "$tr_isolated_ethnic_purity$"
 tr_isolated_ethnic_purity_soc_desc: "Поселения этой расы производят дополнительные §Y0.5§!£energy£ $energy$, £minerals£ $minerals$ и £food£ $food$."
 tr_isolated_ethnic_purity_delayed: "Без необходимости полагаться на так называемую галактическую интеграцию наша нация также может быть экономически равной."
  
 tr_isolated_endogenous_condensation: "Эндогенная конденсация"
 tr_isolated_endogenous_condensation_delayed: "Потому что чистый, такой мощный."
  
 tr_isolated_finish: "Изолированные традиции завершены"
  
