 tradition_noble: "Благородный"
 tradition_noble_desc: "Благородно быть моральным среди галактики противоречий.\n\nВзаимоисключающее с §H$tr_supremacy_adopt$§!."
  
 tr_noble_adopt: "Благородные традиции"
 tr_noble_adopt_desc: "$tr_noble_adopt_effect$"
 tr_noble_adopt_effect: "Когда мы в мире, $PLANET_CRIME_TITLE$ §G-50%§!\nДля каждого освещенного $tr_noble_adopt$, $mod_pop_ethic_pacifist_attraction_mult$ §G+10%§!"
