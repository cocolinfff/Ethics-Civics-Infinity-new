 tr_ancom_adopt_effect: "$MOD_POP_CITIZEN_HAPPINESS$§G+10%§!\nДля каждого горящего $tr_ancom_adopt$, $mod_pop_ethic_xenophobe_attraction_mult$ и $mod_pop_ethic_socialism_attraction_mult$ §G+10%§!"
  
 tr_ancom_free_alliance: "Добровольный Альянс"
 tr_ancom_free_alliance_desc: "$MOD_POP_HOUSING_USAGE_MULT$§G-10%§!\n$MOD_POP_AMENITIES_USAGE_BASE$§G-10%§!\n$MOD_EMPIRE_SIZE_COLONIES_MULT$ уменьшено на §Y50%§!"
 tr_ancom_free_alliance_delayed: "Наш народ спонтанно заключил завет о построении общества, которое послужит прочной основой нашего общества для будущих поколений."
  
 tr_ancom_lend_a_hand: "Помочь"
 #tr_ancom_lend_a_hand_desc: "§G+1§! $job_soldier$ работа на 33 населения\n$PLANET_CRIME_TITLE$§G-25%§!"
 tr_ancom_lend_a_hand_delayed: "Мы не можем безучастно стоять рядом с нашими страждущими товарищами и никогда не убежим."
  
 tr_ancom_firm_ideal: "Твердая вера"
 tr_ancom_firm_ideal_desc: "$MOD_PLANET_STABILITY_ADD$§G+10§!\n$mod_pop_ethic_authoritarian_attraction_mult$§Y-50%§!\nЕсли нет §R$civic_anarchism$§! civic, затем $MOD_PLANET_STABILITY_ADD$ §R-40§!, $PLANET_CRIME_TITLE$ дополнение §R100§!"
 tr_ancom_firm_ideal_delayed: "Наше общество дошло до этого дня благодаря нашей непоколебимой вере в сопротивление власти."
  
 tr_ancom_libertarism: "Либертаризм"
 tr_ancom_libertarism_desc: "$mod_pop_factions_produces_mult$§G+0.25§!\n$mod_pop_factions_produces_mult$§G+25%§!\n$MOD_POP_ETHICS_SHIFT_SPEED$§G+50%§!"
 tr_ancom_libertarism_delayed: "Дух свободы – свободный народ."
  
 tr_ancom_community: "Солидарность сообщества"
 tr_ancom_community_desc: "$mod_edicts_upkeep_mult$§G-20%§!\n£pops£ Попсы, приводящие к штрафу $MOD_PLANET_STABILITY_ADD$ §G-50%§!\n$mod_pop_ethic_egalitarian_attraction_mult$: §G+10%§!\n"
 tr_ancom_community_delayed: "Люди в других обществах всегда думают, что экология сообщества без правительства не может быть создана, и мы опровергнем их предрассудки с помощью фактов."
  
 tr_ancom_finish: "Традиции Ancom завершены"
 tr_ancom_finish_effect: "Принятие всех $tr_noble_adopt$ приведет к $mod_country_base_unity_produces_mult$ §G+20%§!。"
  
