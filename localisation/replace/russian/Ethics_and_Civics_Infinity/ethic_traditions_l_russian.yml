  ################################################################ 
  
 tradition_piety: "Благочестие"
 tradition_piety_desc: "Будущее, открытое Господом, — это наш путь.\n\nВзаимоисключающий с §H$tr_discovery_adopt$§!."
  
 tr_piety_adopt: "Благочестивые традиции"
 tr_piety_adopt_desc: "$tr_piety_adopt_effect$"
 tr_piety_adopt_effect: "§Y$MOD_PLANET_STABILITY_ADD$§!§G+5§!\nДля каждого горящего $tr_piety_adopt$, $mod_pop_ethic_spiritualist_attraction_mult$ §G+10%§!"
  
 tr_piety_spiritual_enlightenment: "Дух просветления"
 tr_piety_spiritual_enlightenment_desc: "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! §G+35%§! и §Y$mod_shipclass_science_ship_disengage_mult$§! §G+50%§!。"
 tr_piety_spiritual_enlightenment_delayed: "Огромная пустота — это место божественного откровения, и каждый раз, когда мы приближаемся к ней, вспыхивает искра мысли."
  
 tr_piety_nature_and_humanity: "Натуральная философия"
 tr_piety_nature_and_humanity_desc: "£job_priest£ $job_priest$ рабочие места производят небольшое количество дополнительных £physics_research£ §YФизические исследования§!, £engineering_research£ §YИнженерные исследования§! и £society_research£ §YСоциологические исследования§!."
 tr_piety_nature_and_humanity_delayed: "Наука – это инструмент, данный Богом, и наш народ верит, что наука может объяснить каждое чудо Божье."
 tr_piety_nature_and_humanity_machine_cult: "$tr_piety_nature_and_humanity$"
 tr_piety_nature_and_humanity_machine_cult_desc: "£job_techno_priest£ $job_techno_priest$ рабочие места производят небольшое количество дополнительных £engineering_research£ §YИнженерных исследований§! и £society_research£ §YСоциологических исследований§!."
 tr_piety_nature_and_humanity_machine_cult_delayed: "$tr_piety_nature_and_humanity_delayed$"
 tr_piety_nature_and_humanity_defenders_faith: "$tr_piety_nature_and_humanity$"
 tr_piety_nature_and_humanity_defenders_faith_desc: "£job_templar£ $job_templar$ рабочие места производят небольшое количество дополнительных £physics_research£ §YФизических исследований§! и £engineering_research£ §YИнженерных исследований§!."
 tr_piety_nature_and_humanity_defenders_faith_delayed: "$tr_piety_nature_and_humanity_delayed$"
  
 tr_piety_scholasticism: "Схоластика"
 tr_piety_scholasticism_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! §Y+1§!。"
 tr_piety_scholasticism_delayed: "В великолепных залах набожные священники организовали постановления Бога и дом велений в специальные кодификации, чтобы люди могли их понять."
  
 tr_piety_secular_doctrine: "Светская доктрина"
 #tr_piety_secular_doctrine_desc: "§G+1§! $job_priest$ работа на каждые §Y33§! Население"
 tr_piety_secular_doctrine_delayed: "У каждого из нас есть собственное представление о том, чего хочет от нас Бог. Это не ересь. Это головоломка, которую Бог оставил в наших умах."
 tr_piety_secular_doctrine_defenders_faith: "Военный фестиваль"
 tr_piety_secular_doctrine_defenders_faith_desc: "§G+1§! $job_templar$ работа на каждые §Y33§! Население"
 tr_piety_secular_doctrine_defenders_faith_delayed: "Мы были благословлены Богом на войне и будем продолжать эту традицию, насколько это возможно."
  
 tr_piety_universal_faith: "Вселенская Церковь"
 tr_piety_universal_faith_desc: "Ежемесячное влияние §G+0.5§!"
 tr_piety_universal_faith_delayed: "Наши священники, как правило, имеют корни во всех уголках империи, и их набожные сердца — наш самый прочный краеугольный камень."
  
 tr_piety_finish: "Традиции благочестия завершены"
 tr_piety_finish_effect: "Принятие всех $tr_piety_adopt$ увеличивает наш §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! по §G+10%§!."
 tr_piety_federations_finish: "$tr_harmony_finish$"
 tr_piety_federations_finish_desc: "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!: §G+10%§!.\nОткрывает доступ к §Y$spiritualist_federation$§! Тип федерации.\nПривилегии вознесения разблокированы: §G+1§!"
 harmony_traditions_completed: "Выполнил §Y$tr_piety_adopt$§!"
  
