   # RIGHT 
   ################################################################ 
  
 tradition_right: "Верно"
 tradition_right_desc: "Врожденная мудрость — это наше право на свободу.\n\nВзаимоисключающее с §H$tr_domination_adopt$§!."
  
 tr_right_adopt: "Правильные традиции"
 tr_right_adopt_desc: "$tr_right_adopt_effect$"
 tr_right_adopt_effect: "$MOD_POP_CITIZEN_HAPPINESS$ §G+10%§!\nДля каждого горящего $tr_right_adopt$, $mod_pop_ethic_egalitarian_attraction_mult$ §G+10%§!"
  
 tr_right_talent_promotion: "Продвижение талантов"
 #tr_right_talent_promotion_desc: "$MOD_COUNTRY_LEADER_POOL_SIZE$§Y+2§!.\n$MOD_LEADER_SKILL_LEVELS$§Y+1§!."
 tr_right_talent_promotion_delayed: "В нашем обществе талантливые люди часто получают ту работу, которая им больше всего подходит."
  
 tr_right_peoples_participation_in_politics: "Участие народа в политике"
 tr_right_peoples_participation_in_politics_desc: "$mod_pop_factions_produces_mult$ §G+25%§!.\n§HNon-$living_standard_utopian$§! при уровне жизни $mod_pop_cat_specialist_political_power$§Y+50%§!."
 tr_right_peoples_participation_in_politics_delayed: "Наш народ принимает активное участие в политике и вносит свой вклад в развитие страны."
  
 tr_right_natural_rights: "Естественные права"
 tr_right_natural_rights_desc: "Вывод ресурсов из §Y$pop_cat_worker_plural$§! увеличено на §G5%§!\n§HNon-$living_standard_utopian$§! при уровне жизни $mod_pop_cat_worker_political_power$§Y+100%§!."
 tr_right_natural_rights_delayed: "Мы рождены разумными и рождены, чтобы иметь возможность думать, поэтому каждый из нас должен родиться, чтобы быть свободным, чтобы дать нам мир."
  
 tr_right_freedom_thought: "Свободная мысль"
 #tr_right_freedom_thought_desc: "$MOD_FACTION_APPROVAL$ §G+10%§!\nВывод ресурсов из §Y$pop_cat_specialist_plural$§! увеличено на §G5%§!."
 tr_right_freedom_thought_delayed: "Члены нашего общества обычно пользуются правом говорить свободно. Они могут свободно выражать собственные взгляды и совершенствовать свои идеи в процессе дискуссии с другими."
  
 tr_right_boundaries_of_freedom: "Границы свободы"
 #tr_right_boundaries_of_freedom_desc: "$MOD_PLANET_STABILITY_ADD$ §G+5§!\n$PLANET_CRIME_TITLE$ §G-15§!."
 tr_right_boundaries_of_freedom_delayed: "Суть свободы – это свобода других, а свобода насиловать других во имя свободы – это деспотизм."
  
 tr_right_finish: "Правильные традиции завершены"
  
