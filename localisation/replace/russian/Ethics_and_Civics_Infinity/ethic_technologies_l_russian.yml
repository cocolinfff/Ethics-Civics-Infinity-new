 tech_combat_computers_1_gears:0 "Аналитическая машина"
 tech_combat_computers_1_gears_desc:0 "Компьютеры, разработанные на основе механической трансмиссии, были оптимизированы в течение многих лет, и мы разработали их до предела."
 tech_combat_computers_2_gears:0 "Микроанализатор"
 tech_combat_computers_2_gears_desc:0 "После долгой разработки мы, наконец, сжали анализатор ниже размера стола, и его стабильность была беспрецедентно улучшена."
 tech_combat_computers_3_gears:0 "Квантовый анализатор"
 tech_combat_computers_3_gears_desc:0 "Управляя расположением микроструктуры вещества, мы можем объединить логические двери, необходимые для механической работы."

