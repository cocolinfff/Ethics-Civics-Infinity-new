 tech_auto_buildings: "Автоматизированное производство"
 tech_auto_buildings_desc: "Достижения в области технологий позволили нам построить §Yавтоматизированные производственные здания§!, возможно, §Hэти здания смогут соответствовать новейшему оборудованию павших империй§! по мере роста цивилизации."
 tech_adv_auto_buildings_1: "Комплексная автоматическая линия сборки"
 tech_adv_auto_buildings_1_desc: "С развитием прикладной математики топологии мы можем более эффективно использовать избыточное пространство на автоматизированных химических заводах."
 tech_tech_adv_auto_buildings_2: "Живое здание"
 tech_tech_adv_auto_buildings_2_desc: "Огромный и сложный автоматизированный химический завод поглощает огромное количество ресурсов, таких как жизнь."
 tech_tech_adv_auto_buildings_2_gestalt: "$tech_tech_adv_auto_buildings_2$"
 tech_tech_adv_auto_buildings_2_gestalt_desc: "$tech_tech_adv_auto_buildings_2_desc$"
 tech_micro_industrial: "Микропромышленный"
 tech_micro_industrial_desc: "Технологии рассеяли облако вероятностей на субатомном уровне, позволив нам создавать более сложные продукты."
 tech_energy_mass_conversion_technology: "Технология преобразования энергии в массу"
 tech_energy_mass_conversion_technology_desc: "Более глубокое развитие темной материи позволило нам манипулировать материей через деформации пространства-времени, преобразуя энергию и массу туда и обратно без потерь."
 tech_adaptive_ecology: "Адаптивная экология"
 tech_adaptive_ecology_desc: "Экология на пике своего развития не только АДАПТИРУЕТ нас к окружающей среде, но и АДАПТИРУЕТ окружающую среду к нам."
 tech_planetary_military_network: "Планетарная военная сеть"
 tech_planetary_military_network_desc: "Сеть военных баз по всей планете могла бы эффективно обеспечить власть нашему режиму."
  
 tech_capital_productivity_1_effect: "Капитальные постройки:\n $MOD_PLANET_BUILDINGS_PRODUCES_MULT$: §G+10%§!\n $mod_planet_jobs_produces_mult$: §G+10%§!\n $mod_planet_jobs_upkeep_mult$: §R+10%§!"
