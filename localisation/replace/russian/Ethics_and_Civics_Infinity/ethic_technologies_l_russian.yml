 tech_warp_drive_1: "Навигация по кривизне"
 tech_warp_drive_1_desc: "Обертывая корабль полем кривизны и формируя вокруг него подпространственную пену, мы превосходим свет."
 tech_warp_drive_2: "Стабилизатор поля кривизны"
 tech_warp_drive_2_desc: "Улучшенная технология стабилизации поля кривизны позволяет нашим кораблям работать дольше, чем исходный, при том же энергопотреблении."
 tech_warp_drive_3: "Подпространственный Варпер"
 tech_warp_drive_3_desc: "Имея много негативной материи, мы легко можем исказить пространство. Некоторые предполагают, что это может быть прототипом легендарного Jump Drive."
 WARP_DRIVE_1: "Варп-двигатель I"
 WARP_DRIVE_1_DESC: "Между галактиками можно путешествовать быстрее света, а также можно путешествовать со скоростью света в космосе, где межзвездная пыль тоньше. Диапазон движения ограничен, а фазы запуска и охлаждения необходимы при отбытии и прибытии."
 WARP_DRIVE_2: "Варп-двигатель II"
 WARP_DRIVE_2_DESC: "Улучшенная технология стабилизации поля кривизны позволяет нашим кораблям работать дольше, чем исходный, при том же энергопотреблении."
 WARP_DRIVE_3: "Варп-двигатель III"
 WARP_DRIVE_3_DESC: "Имея много негативной материи, мы легко можем исказить пространство. Некоторые предполагают, что это может быть прототипом легендарного Jump Drive."
  
 tech_sublight_drive: "Субсветовой привод"
 tech_sublight_drive_desc: "Эти двигатели Sublight Drive — это решение, рожденное в связи с настоятельным желанием покинуть наш дом. Они предназначены для совершения ограниченных межзвездных путешествий. Хотя они могут поддерживать высокую скорость только в фиксированных каналах с относительно тонким межзвездным материалом, они все равно предоставляют уникальную возможность начать исследование галактики."
 TECH_UNLOCK_SUBLIGHT_DRIVE_TITLE: "§HОткрывает компонент:§! Сверхсветовой привод"
 TECH_UNLOCK_SUBLIGHT_DRIVE_DESC: "§HСубсветовой проезд§!\n$tech_sublight_drive_desc$"
  
 SUBLIGHT_DRIVE: "Субсветовой привод"
 SUBLIGHT_DRIVE_DESC: "Эти двигатели могут ускорять корабли до десятой скорости света, позволяя нам путешествовать через более тонкое межзвездное пространство к близлежащим звездным системам всего за несколько лет."
 SUBLIGHT_DRIVE_CIVILIAN: "$SUBLIGHT_DRIVE$"
 SUBLIGHT_DRIVE_CIVILIAN_DESC: "$SUBLIGHT_DRIVE_DESC$"
  
  
 warp_drive_plural: "Варп-двигатель"
