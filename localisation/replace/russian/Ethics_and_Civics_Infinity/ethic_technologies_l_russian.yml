 tech_interstellar_society: "Общество Интерстелларис"
 tech_interstellar_society_desc: "Мы должны четко осознавать, что межзвездная нация — это сообщество, сформированное собранием большинства людей из-за общей культуры или философии. Пока еще найдутся разумные существа, согласные с нашими идеями, наши идеи будут вечно жить среди межзвездного пространства."
 tech_Interstellar_consciousness: "Межзвездное сознание"
 tech_Interstellar_consciousness_desc: "С тех пор, как мы начали смотреть на звезды, мы предсказывали, куда может направиться наше коллективное будущее. Теперь, когда мы шагнули к звездам, мы наконец-то можем достичь поставленных целей."

 tech_federal_state:0 "Федерация планет"
 tech_federal_state_desc:0 "Разнообразие - это невообразимое преимущество, и идеи и взгляды, разделяемые каждым союзником, сделают наше общество сильнее."
