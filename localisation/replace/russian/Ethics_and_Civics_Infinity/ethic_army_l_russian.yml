l_russian:

 mage_army: "Боевой маг"
 mage_army_plural: "Боевые маги"
 mage_army_desc: "Боевые отряды, овладевшие искусством изменения законов физики с помощью материи высших измерений после долгих тренировок, любой из них может уничтожить даже город в полном огне."

 jihadist_army: "джихадист"
 jihadist_army_plural: "джихадист"
 jihadist_army_desc: "Эти бойцы обучены использовать различные взрывные устройства для уничтожения вражеского оружия и техники, а также для уничтожения вражеских солдат посредством умелых атак смертников."

 heroes_army:0 "Героический отряд"
 heroes_army_plural:0 "Героические войска"
 heroes_army_desc:0 "Эти солдаты дремали под священным и торжественным монументом, прорываясь сквозь землю в то время, когда цивилизация нуждалась в них."

 ultraman:0 "Альтман"
 ultraman_plural:0 "Альтман"
 ultraman_desc:0 "Этот могущественный воин посвятил себя борьбе за сохранение мира во Вселенной."

 conscript_army:0 "Призванный"
 conscript_army_desc:0 "Войска, сформированные на разовой основе путем призыва населения, несколько слабее частей регулярной армии из-за их подготовки и оснащения."

 slave_conscript_army:0 "Призывная рабовладельческая армия"
 slave_conscript_army_desc:0 "Группа незадачливого пушечного мяса, чья единственная задача - принимать пулю за своих хозяев, не ожидает, что они будут использоваться в качестве основной силы в бою из-за их низкого морального духа и плохого снаряжения."

 thrall_conscript_army:0 "Призывная армия рабов"
 thrall_conscript_army_desc:0 "Эти слуги прошли частную военную подготовку и всегда готовы отплатить смертью за великую доброту своего хозяина."

 robotic_conscript_army:0 "Армия роботов-призывников"
 robotic_conscript_army_desc:0 "Роботы, втянутые в бой после того, как их временно оснастили оружием и чипами управления огнем, хотя и не сравнимы со специально созданными боевыми машинами, по крайней мере, кожистые и прочные."

 robotic_conscript_army_2:0 "Армия дроидов-призывников"
 robotic_conscript_army_2_desc:0 "Умные машины, которые временно загружены оружием, они обладают рудиментарным искусственным интеллектом и могут понимать некоторые простые военные команды."

 robotic_conscript_army_3:0 "Призывная синтетическая армия"
 robotic_conscript_army_3_desc:0 "Просто заменив оружейные модули и загрузив военные протоколы, «Синтетику» можно быстро ввести в действие."

 psionic_conscript_army:0 "Призывная Псионическая Армия"
 psionic_conscript_army_desc:0 "Чтобы быть искусными в бою с псионикой, им потребовалось бы больше времени для углубления своих исследований, но враг больше не давал нам этого времени."

 clone_conscript_army:0 "Армия клонов-призывников"
 clone_conscript_army_desc:0 "Солдаты-клоны, временно перепродюсированные клонированием танков, рождаются как пушечное мясо, и как следствие спешки к зрелости, они не доживают до конца войны, даже если им посчастливилось не быть застреленными."

 undead_conscript_army:0 "Призывная армия нежити"
 undead_conscript_army_desc:0 "Тела, которые были временно воскрешены, чтобы защитить землю, на которой они жили в последний раз."

 militia_army:0 "Милиция"
 militia_army_desc:0 "Войска, сформированные из мобилизованных людей, которые ежедневно проходят военную подготовку, хотя и оснащены несколько плохо, компенсировали свои недостатки высоким моральным духом."

 psionic_militia_army:0 "Псионическое ополчение"
 psionic_militia_army_desc:0 "Эти ополченцы освоили некоторые базовые псионические способности в своих ежедневных тренировках, и если их выпустить в кластере, их убойную силу нельзя недооценивать."

 citizen_legion:0 "Гражданский легион"
 citizen_legion_desc:0 "Жестокая военная подготовка, которую мы получали с детства, превратила наших граждан в непобедимых воинов."

 citizen_warrior:0 "Гражданин Воин"
 citizen_warrior_desc:0 "Жестокая военная подготовка, которую мы получали с детства, превратила наших граждан в непобедимых воинов."

 knight_warband:0 "Рыцарский отряд"
 knight_warband_desc:0 "Мелкие землевладельцы, прибывшие для выполнения своих воинских обязанностей со своим превосходным снаряжением, уже были закованы в умелых и достойных воинов в течение своей долгой военной жизни, прежде чем получить рыцарский титул."

 gene_knight_warband:0 "Боевой отряд Джина Найта"
 gene_knight_warband_desc:0 "Генетические семена, передаваемые из поколения в поколение в семье, делают этих рыцарей крупнее, сильнее и быстрее, а их скакуны — свирепые инопланетные звери, созданные путем морфогенеза."

 magic_knight_warband:0 "Отряд «Волшебный рыцарь»"
 magic_knight_warband_desc:0 "Рыцарские войска, использующие псионическую силу для боя, любят ближний бой и могут эффективно победить боевой дух противника всего одним зарядом."

 steel_knight_warband:0 "Отряд «Стальной рыцарь»"
 steel_knight_warband_desc:0 "Могут ли роботы понимать честь и рыцарство? Мы не знаем, но они не боятся смерти."

 squire_warband:0 "Отряд оруженосцев"
 squire_warband_desc:0 "Эти молодые сыновья-аристократы еще не доказали, что способны стать рыцарями, а потому чрезвычайно жаждут победы и славы, что в какой-то мере компенсирует недостаток мастерства."

 gene_squire_warband:0 "Отряд Джина Сквайра"
 gene_squire_warband_desc:0 "Прежде чем имплантировать генетические семена, благородный сын должен пройти упражнение в жизни слуги, чтобы доказать, что он обладает сильной физической подготовкой и силой воли, чтобы пройти трансформацию."

 magic_squire_warband:0 "Отряд Волшебного Оруженосца"
 magic_squire_warband_desc:0 "Им не нужно писать длинные волшебные работы, чтобы закончить учебу, им нужна только победа, признанная их наставником, что несколько повысило их моральный дух."

 steel_squire_warband:0 "Отряд Стального Оруженосца"
 steel_squire_warband_desc:0 "Им не нужно писать длинные волшебные работы, чтобы закончить учебу, им нужна только победа, признанная их наставником, что несколько повысило их моральный дух."

 slave_guard:0 "Страж рабов"
 slave_guard_desc:0 "Из рядовых рабов для военной подготовки отбирали сильного мужчину, а затем распределяли гвардию, состоящую из форменной экипировки, которая клялась до смерти защищать своего господина."

 peasant_draftees:0 "Крестьяне-призывники"
 peasant_draftees_desc:0 "Крестьяне и крепостные, спешно призванные в армию своими феодалами, получали лишь самую базовую подготовку."

 machine_draftees:0 "Машинные призывники"
 machine_draftees_desc:0 "Вы когда-нибудь видели сцену, где рыцарь следует за группой тракторов, мчащихся за ним? Это очень круто."