 d_scandinavian_reclamation_sector_eci: "Скандинавский сектор восстановления"
 d_scandinavian_reclamation_sector_eci_desc: "Усилия по восстановлению земель в конце XXII века устранили все, кроме самых упорных очагов радиации, а уровни мутаций сейчас находятся на рекордно низком уровне с момента утечки."
 d_saharan_irrigation_project_eci: "Проект ирригации Сахары"
 d_saharan_irrigation_project_eci_desc: "В течение полувека, пока новый Советский Союз один противостоял натиску глобального капитализма, рабочие строили пересекающиеся водные объекты. Эти каналы подобны зарубкам, высекающим духовное мировоззрение пролетариата новой эпохи на африканской земле."
 d_mesopotamian_urban_corridor_eci: "Месопотамский городской коридор"
 d_mesopotamian_urban_corridor_eci_desc: "Десять тысяч лет назад здесь процветали первые цивилизации. Десять тысяч лет спустя новая цивилизация построила здесь столицу мира. Здесь сталкиваются прошлое и будущее, и человечество направляется в совершенно новый мир. Пожалуй, это лучшая дань истории."
 d_boswash_metropolitan_axis_eci: "Промышленный кластер Восточного побережья"
 d_boswash_metropolitan_axis_eci_desc: "В 2083 году «Кровавый месяц рабочих», охвативший Северную Америку, пробудил пролетариат от мечты о капиталистическом строительстве. Выстрел разгневанных безработных в президента США также был признан миром первым выстрелом мировой революции. Никогда не забуду!"
 d_mauritanian_security_zone_eci: "Мавританская зона безопасности"
 d_mauritanian_security_zone_eci_desc: "Неразорвавшиеся боеприпасы до сих пор иногда находят возле территории, где полковник Тетчу и остатки его бригады участвовали в своем знаменитом последнем бою."
 d_great_albertan_crater_eci: "Мега-ферма Альберты"
 d_great_albertan_crater_eci_desc: "Метеоритный дождь во внутренней части Солнечной системы в конце XXI века вызвал сильные колебания на рынке продовольственных фьючерсов и вызвал напряженность в международном сообществе. По иронии судьбы, гигантские предприятия по производству продуктов питания, построенные капиталистами в Альберте в то время, оказались одними из важнейших житниц пролетарского мирового правительства."
 d_pacific_algae_tracts_eci: "Тихоокеанское поле мусора"
 d_pacific_algae_tracts_eci_desc: "Обломки военной машины спокойно лежат на дне океана, а обломки, застрявшие на морском дне, растекаются так, будто им нет конца."
 d_delhi_sprawl_eci: "Огромные мегаполисы в Индии"
 d_delhi_sprawl_eci_desc: "Индия, претерпевшая глубокие социалистические преобразования, после войны возродилась из руин, и трудолюбивый народ своими руками писал свое будущее."
 d_pearl_river_agglomerate_eci: "Южно-Китайский агломерат"
 d_pearl_river_agglomerate_eci_desc: "Являясь крупнейшим трудоемким промышленным кластером в мире, дельта Жемчужной реки стала свидетелем того, как мысль Саньхэ развивалась и взрослела шаг за шагом в условиях экспансии и угнетения капитала в 21 веке, и в конечном итоге стала руководящей идеологией мировой революции в новую эпоху."
 d_great_pacific_garbage_patch_eci: "£blocker£ Тихоокеанский радиационный пояс"
 d_great_pacific_garbage_patch_eci_desc: "Морская война 2135 года радикально изменила глобальную экологию, а бесчисленное количество ядерного оружия превратило весь Тихий океан в оргию смерти."
 d_failing_infrastructure_earth_eci: "£blocker£ Старая Индия"
 d_failing_infrastructure_earth_eci_desc: "Упорные классовые противоречия в истории и суровые условия жизни после войны привели к сложной социальной ситуации в современной Индии. С момента глобального объединения народное правительство приложило немало усилий для полного освобождения региона, но результаты еще не достигнуты."
 d_decrepit_dwellings_earth_eci: "£blocker£ Старая промышленная зона Северного Китая"
 d_decrepit_dwellings_earth_eci_desc: "Лучший способ подорвать идеологию — это замаскироваться под практиков этой идеологии и навредить их первоначальным сторонникам, и теперь крайнее недоверие к коммунизму в Северном Китае стало одним из сильных аргументов в пользу этой теоремы."

 d_saharan_irrigation_project_eci_apocalyptic:0 "Водохозяйственный проект в Сахаре"
 d_saharan_irrigation_project_eci_apocalyptic_desc:0 "Из - за климатических условий малонаселенный до войны сахарский регион подвергся крайне незначительному загрязнению. Таким образом, после создания организации & lt; & lt; Новый мир & gt; & gt; новый режим потратил много энергии на попытки создания новых поселений в пустыне Сахара, что в настоящее время является весьма эффективным."
 d_mesopotamian_urban_corridor_eci_apocalyptic:0 "Западноазиатский кластер приютов"
 d_mesopotamian_urban_corridor_eci_apocalyptic_desc:0 "Уже в период развития цивилизации Западная Азия стала горячей точкой для столкновений и обменов между цивилизациями из - за своего удобного географического положения, а роскошные убежища, построенные королевскими семьями, лежащими на нефтяных месторождениях, стали одной из искр возрождения нового мира."
 d_boswash_metropolitan_axis_eci_apocalyptic:0 "Федерация восточного побережья"
 d_boswash_metropolitan_axis_eci_apocalyptic_desc:0 "Восточное побережье, некогда являвшееся экономическим центром Нового Света, до войны было чрезвычайно процветающим, что позволило выжившим пережить долгую ядерную зиму, занимаясь только сбором мусора. Это место, где выжившие, большие и маленькие, взаимодействуют друг с другом, трутся друг о друга и в конечном итоге объединяются под руководством жителя приюта, который выходит на сцену, чтобы обеспечить большое трудоспособное население для восстановления Нового Света."
 d_great_albertan_crater_eci_apocalyptic:0 "Великая энергетическая башня Альберты"
 d_great_albertan_crater_eci_apocalyptic_desc:0 "Еще в конце XXI века страх перед метеоритными дождями во внутренней части Солнечной системы побудил Содружество построить масштабные теплицы в Альберте, где энергетические башни и теплицы, возвышающиеся над вечной мерзлотой, укрыли десятки миллионов выживших во время долгой ядерной зимы и сделали регион крупным производителем продовольствия после восстановления Нового Света."
 d_pearl_river_agglomerate_eci_apocalyptic:0 "Хайнаньская группа плавучих островов"
 d_pearl_river_agglomerate_eci_apocalyptic_desc:0 "В конце войны колониальный корабль дальнего космоса, построенный под эгидой программы Организации Объединенных Наций «Улисс» перед войной, был единогласно одобрен всем экипажем, вернулся с орбиты Юпитера обратно на Землю и приземлился в обширном Южно-Китайском море, открыв всем выжившим собственную экологическую систему самоциркуляции. После нескольких расширений бывший колониальный корабль пришельцев стал крупнейшей пограничной теоретической исследовательской базой в Новом Свете, внеся заметный вклад в возрождение цивилизации."
 d_qinghai_tibet_city:0 "Промышленные руины Тибетского нагорья"
 d_qinghai_tibet_city_desc:0 "Благодаря своей уникальной экологической среде и природному климату, Цинхай-Тибетское нагорье стало крупнейшим промышленным парком и научно-исследовательским центром, инвестируемым китайским правительством до войны. Даже после войны снабжение промышленных цепочек было утрачено, но вечная мерзлота плато все еще сохраняла богатое промышленное наследие."
 d_new_australian:0 "Районы восстановления Австралии"
 d_new_australian_desc:0 "После долгих усилий люди, наконец, предотвратили дальнейшую утечку ядерного загрязнения и частично восстановили природную среду Австралии. Спасибо народу Японии за его бесценный опыт выживания в радиационной зоне, давайте вспомним о жертвах наших предшественников!"
 d_failing_infrastructure_earth_eci_apocalyptic:0 "£blocker£ Пустоши Австралии"
 d_failing_infrastructure_earth_eci_apocalyptic_desc:0 "В конце 2000 - х годов безумные милитаристы взяли под свой контроль Международную космическую станцию II и разбили ее на Сидней, разжигая огонь мировой войны. До сегодняшнего дня неконтролируемые суперядерные реакторы продолжают терять огромное количество радиации, и люди едва контролируют сброс радиоактивных сточных вод в море за один раз."
 d_decrepit_dwellings_earth_eci_apocalyptic:0 "£blocker£ Приют"
 d_decrepit_dwellings_earth_eci_apocalyptic_desc:0 "До войны люди по всему миру строили убежища всех размеров, и даже сегодня многие из них до сих пор не открыты. Мы должны взять на себя инициативу, чтобы связаться с этими глубоко погребенными старыми жителями и попросить их внести свой вклад в восстановление пустошей."

