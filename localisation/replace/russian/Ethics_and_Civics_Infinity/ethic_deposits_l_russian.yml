 d_ethic_space_industry_cluster: "Кластер космической промышленности"
 d_ethic_space_industry_cluster_desc: "Хотя все планеты звездной системы уже исчерпаны, в большом скоплении космических станций, построенных в период строительства, все еще имеется множество производств, которые не полагаются на природные полезные ископаемые для размещения избыточного населения планеты."
 d_ethic_space_industry_cluster_advanced_start:0 "$d_ethic_space_industry_cluster$"
 d_ethic_space_industry_cluster_advanced_start_desc:0 "Развитие и использование орбитального пространства стоит на повестке дня, когда мы не покидаем свои дома и сталкиваемся с нехваткой ресурсов."
  
