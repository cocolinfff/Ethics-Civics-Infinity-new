 preftl_operation.1019.capit: "Наши агенты применили множество экономических теорий в [from.target.capital_scope. GetName] и создали суперпредприятие [root. GetAdj] §Ycapitalism§!. Они скупили множество учреждений и привязали к нашей колеснице государственных чиновников [from.target.GetSpeciesNamePlural]. Действие капитала глубоко изменит социальный порядок, независимо от результата, [from.target.capital_scope. GetName] станет нашим превосходным рынком."
 preftl_operation.1019.egali: "Наши агенты сотрудничают с местными интеллектуалами, чтобы вдохновить их задуматься о взаимосвязи между общественным договором и ценностью личности. [from.target.GetSpeciesAdj] Политические науки уже довольно зрелы, но мы запустили несколько кампаний, которые уже призывают к более инклюзивным дебатам и §Yliberalism§! политики."
 preftl_operation.1019.socia: "Наши сотрудники путешествовали повсюду, вовлекая местные сообщества и учреждения в такие вопросы, как равенство и справедливость. Политическая наука [from.target.GetSpeciesAdj] достигла зрелости, но мы стимулировали некоторые движения, направленные на продвижение дела [from.target.GetSpeciesAdj] §Ysocialism§!"
  
