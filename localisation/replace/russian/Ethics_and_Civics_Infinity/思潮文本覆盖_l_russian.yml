 ethic_authoritarian: "Элитизм"
 ethic_authoritarian_desc: "§LВ процессе социальной деятельности люди часто испытывают значительные различия в социальных ценностях. Элиты с большей ценностью должны обладать более высоким социальным статусом, который является похвалой и наградой, которую получают лидеры за то, что ведут нас вперед.§!\n"
 ethic_fanatic_authoritarian: "Авторитарный"
 ethic_fanatic_authoritarian_desc: "§LСимволами цивилизации являются упорядоченная социальная структура, просвещенное управление и строгая иерархическая система. Только преодолев свои личные трудности и подчинившись указаниям выдающихся лидеров, мы сможем претендовать на то, чтобы нас называли цивилизованными существами.§!\n"
  
 ethic_egalitarian: "Конституционализм"
 ethic_egalitarian_desc: "§LНаше общество построено на мудрости всех его членов, и каждый гражданин имеет свободу участвовать в открытой дискуссии. Те, кто пытается навязать массам свою личную идеологию, утверждают, что владеют истиной, в то время как мы являемся теми, кто действительно держит факел просвещения.§!\n"
 ethic_fanatic_egalitarian: "Эгалитаризм"
 ethic_fanatic_egalitarian_desc: "§LРазмышлять о своей собственной ценности, формировать идеальное общество, принимать этот свободный мир и любить себя — это ваше право по рождению, право, которое мы вместе отстаиваем.§!\n"
  
 ethic_xenophobe: "Партикуляризм"
 ethic_xenophobe_desc: "§LЛюбая культура, происходящая от этой цивилизации, закалена веками и является самой совершенной культурой, которая нам подходит. Мы всегда должны помнить, что чужие идеи ядовиты для нашей цивилизации.§!\n"
 ethic_fanatic_xenophobe: "Ксенофоб"
 ethic_fanatic_xenophobe_desc: "§LМы уже исследовали звездное море с большим риском, и любая путаница и неизвестность сильно преувеличиваются подозрениями. Доверие к внеземной жизни бессмысленно, а различия в расах и идеологиях приведут к тому, что космическое общество перестанет быть сказочным лесом.§!\n"
  
 ethic_xenophile: "Плюрализм"
 ethic_xenophile_desc: "§LЭнтузиазм не погасить, сострадание к слабым, взаимопомощь, умение дружить с людьми любой цивилизации. Даже если эти отношения были преданы тысячи раз, это все равно наше самое большое желание.§!\n"
 ethic_fanatic_xenophile: "Иностранизм"
 ethic_fanatic_xenophile_desc: "§LУ всех нас есть любопытство к неизведанному и инстинктивный страх одиночества в наших сердцах. Мы готовы наладить коммуникацию с любым видом, чтобы узнать больше и лучше понять.\n"
  
 ethic_militarist: "Интервенционизм"
 ethic_militarist_desc: "§LВо Вселенной нет истинного мира, и мы верим, что единственная истинная добродетель – это мужество и дисциплина, а также решимость взять на себя инициативу в защите нашего образа жизни.§!\n"
 ethic_fanatic_militarist: "Милитаризм"
 ethic_fanatic_militarist_desc: "§LВ этом беспомощном пространстве нет ничего более убедительного, чем сила. Вооруженные силы способны защитить себя лучше, чем любое хрупкое соглашение или обещание.§!\n"
  
 ethic_pacifist: "Пацифизм"
 ethic_pacifist_desc: "§LЛюбой вопрос можно решить мирным путем, а насилие — лишь крайняя мера, принимаемая в случае необходимости. Конфликт приводит к разрушительным последствиям, которые могут даже разрушить то, за что мы боремся.§!\n"
 ethic_fanatic_pacifist: "Морализм"
 ethic_fanatic_pacifist_desc: "§LВойна приносит только боль и смерть, и каждый заплатит за это огромную и бессмысленную цену. Как воплощения цивилизации, мы всегда умели решать проблемы, которые другие цивилизации могут решить только с помощью насилия и моральных средств.§!\n"
  
 ethic_spiritualist: "Спиритуализм"
 ethic_spiritualist_desc: "§LВесь мир жизни и культуры — это просто выражения духа, выходящие далеко за узкие рамки термина «материальный», который не может их полностью охватить. Нас должно больше волновать бесконечное духовное благополучие людей, чем их ограниченность материальной жизни.§!\n"
 ethic_fanatic_spiritualist: "Клерикализм"
 ethic_fanatic_spiritualist_desc: "§LМудрецы потрудились ради нашего вечного счастья и тем заложили основу нашего мышления. Старые догмы не являются непреодолимыми, но прежде чем мы сможем идти дальше, мы должны дождаться, пока наше общество и наш народ догонят их.§!\n"
  
 ethic_materialist: "Технологизм"
 ethic_materialist_desc: "§LТак называемый дух — не что иное, как следствие действия космических законов, и ставить эмоции выше реальной жизни — совершенно глупый поступок. Только постоянный прогресс может сделать нашу жизнь лучше.§!\n"
 ethic_fanatic_materialist: "Футуризм"
 ethic_fanatic_materialist_desc: "§LВ неэффективной традиции любой прогресс безжалостно блокируется. Структура социальных отношений — это не что иное, как группа алгоритмов, и перед лицом быстро меняющихся технологий нет ничего, что нельзя было бы заменить.§!\n"
  
 ethic_capitalism: "Конкуренция"
 ethic_capitalism_desc: "§LЛичные амбиции есть двигатель общественного прогресса. Желание стать лучше чем ты есть, стремление достичь этого, чтобы получить еще больше - всё это и привело нас на порог освоения безграничного Космоса.§!\n"
 ethic_fanatic_capitalism: "Капитализм"
 ethic_fanatic_capitalism_desc: "§LНет высшей ценности, чем желание превосходства, накопления и реинвестирования. От столкновения амбиций появляется великое богатство, которое приводит к появлению еще больших амбиций. Колесо вращается, сминая неприспособленных, но возвышая лучших. Мы знаем - и показываем - что то, что лучшее для лучших из нас, в конечном итоге лучшее для нас всех.§!"
  
 ethic_socialism: "Коллаборизм"
 ethic_socialism_desc: "§LНе существует неустранимой оппозиции между индивидами и коллективами, а также между индивидуальными и коллективными интересами. Ценность любого индивидуума заключается в огромном коллективе, частью которого он является.§!\n"
 ethic_fanatic_socialism: "Социализм"
 ethic_fanatic_socialism_desc: "§LИзмерение индивидуальной ценности должно основываться не на капитале, а на том, участвуют ли они в функционировании общества. Каждый человек является важной составляющей цивилизации. Если гражданин не может быть уважаем обществом, это говорит лишь о том, что эта цивилизация утратила свою ценность.§!"
  
 ethic_neutral: "Нейтрализм"
 ethic_neutral_desc: "§LНейтральное мышление – это свободное мышление, принимающее все возможности...§!"
 ethic_gestalt_consciousness: "Гештальт-сознание"
 ethic_gestalt_consciousness_desc: "§LМы простираемся в пустоту.\nБесконечность становится нами.§!"
  
