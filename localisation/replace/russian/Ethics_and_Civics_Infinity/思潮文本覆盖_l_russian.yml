 observation.2041.desc: "Туземцы на [From.GetName] не только влюбились в наши технологии, но и начинают подражать нам.\n\nВдохновленные тем, что они видели в нашем искусстве и культуре, общество [From.Owner.GetSpeciesName], похоже, разработало новое чувство воли. Их личные свободы значительно увеличились с момента нашего прибытия."
 observation.2061.desc: "Анархия царит на поверхности [From.GetName], и наши советники испытывают трудности при обучении прелестям современной науки [From.Owner.GetSpeciesNamePlural]. Их так называемые ученые всё тянут свои исследования по направлениям, которые на данный момент интересны им, но не имеют никакого отношения к тому, чему мы пытаемся их научить.\n\nНаша миссия просвещения продолжается, несмотря на ошибочное свободолюбие, проявляемое туземцами, и это займет больше времени, чем ожидалось."
 observation.2039.desc: "Наш консультант сообщил, что аборигены [From.GetName] не только очарованы нашей технологией, но даже подражают нашему пути развития. Мы стали отличным примером для подражания, обучая их объединяться вокруг сильных. [From.Owner.GetSpeciesNamePlural] теперь понимает, что это единственный способ сделать вашу цивилизацию великой."
 observation.3141.desc: "Мы осторожно подталкивали [From.GetSpeciesNamePlural] к более демократическому мышлению, и до того, как мы пришли, в их мире все еще преобладала примитивная диктатура элиты. Постепенно они осознали важность демократической политики."
  
 preftl_operation.1016.capit: "Наши агенты применяют множество экономических теорий в [from.target.capital_scope. GetName], создав [root. GetAdj] §Ycapitalism§! суперпредприятие. Они планируют завладеть многими ключевыми социальными секторами и привязать государственных чиновников [from.target.GetSpeciesNamePlural] к нашей колеснице. Действие капитала глубоко изменит социальный порядок, независимо от результата, [from.target.capital_scope. GetName] станет нашим превосходным рынком."
 preftl_operation.1016.egali: "Наши агенты связались с местными интеллектуалами, чтобы вдохновить их задуматься о взаимосвязи между социальными контрактами и ценностями личности. Хотя политическое взаимопонимание [from.target.GetSpeciesAdj] все еще находится в зачаточном состоянии, мы вдохновили некоторых на кампанию за дальнейшие дебаты среди своего народа. Теперь, когда операция [from.GetName] завершена, мы оставляем на усмотрение таких местных защитников, как они, найти свой собственный путь к §Yliberal§!."
 preftl_operation.1016.socia: "Наши сотрудники путешествовали повсюду, вовлекая местные сообщества в такие вопросы, как равенство и справедливость. Хотя политическое взаимопонимание [from.target.GetSpeciesAdj] все еще находится в зачаточном состоянии, мы вдохновили некоторых на кампанию за дальнейшие дебаты среди своего народа. Операция [from. The GetName] завершена, и мы будем внимательно следить за их дальнейшим развитием, пока они не найдут путь к §Ysocialism§!"
  
