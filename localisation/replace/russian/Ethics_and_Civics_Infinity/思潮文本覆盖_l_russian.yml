 unrest.135.name: "$unrest_title$ Межзвездный паритет"
 unrest.135.desc: "Сообщается, что растущие волнения на мире §Y[Root.GetName]§! отчасти вызваны случаями враждебных действий с нашей стороны по отношению к чужакам. Лидеры недовольных составили список предполагаемых актов несправедливости и дискриминации и требуют исправить их. В случае отказа они без колебаний сменят управление колонии."
  
 unrest.140.name: "$unrest_title$ Свободомыслие"
 unrest.140.desc: "С §Y[Root.GetName]§! По мере нарастания беспорядков свободомыслие распространялось как лесной пожар, а жители планеты начали выступать против вмешательства правительства и вместо этого реализовали самоуправление и самоорганизацию."
  
 unrest.5000.name: "$unrest_title$ Единство и взаимопомощь"
 unrest.5000.desc: "Даже если §Y[Root.GetName]§! Социальный разрыв увеличивается, а местное сообщество по-прежнему становится ближе благодаря некоторым драматическим изменениям, объединенным концепцией перераспределения рабочей силы. Их лидер разработал форму, в которой перечислены все случаи несправедливого поведения и эксплуатации капитала, и приказал их исправить. Если требования не будут выполнены, они гарантируют дальнейшее ухудшение политической ситуации в колонии."
  
 unrest.6000.name: "$unrest_title$ Рыночная реформа"
 unrest.6000.desc: "Беспорядок на §Y[Root.GetName]§! привело к тому, что экономическое регулирование вышло из-под контроля, и предприниматели призвали правительство ослабить контроль над рынком."
  
 unrest.168.desc: "Приветствую [Root.GetSpeciesName]. Мы - борцы за свободу, бывшие рабы из [old_owner.GetName], где много страдали от притеснения [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Мы давно восхищаемся вашими демократическими стандартами, образом жизни «[new_owner.GetSpeciesAdj]», и часто ссылались на него дома. Мы отделились и очень мечтаем стать частью вашей нации, что вы считаете?"
 nomad.21.d.response: "Они - духовная и свободолюбивая толпа, как хорошо, что эти одноклеточные сильно различаются."
