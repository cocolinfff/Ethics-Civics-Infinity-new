 ethic_civic_procrastination.name:0 "选择"
 ethic_civic_procrastination.desc:0 "20年一度的发现总结国民会议再一次召开，我们的政治、科学、军事代表将这20年来所有的发现汇总在一起，提出了比前一次大会更进一步的国家发展蓝图。现在我们需要做出选择，是放弃等待，决定我们文明的发展方向；还是继续等待，直到我们找到前进的方向？"
 ethic_civic_procrastination.a:0 "不能再等待了，这就是最好的方向。"
 ethic_civic_procrastination.b:0 "我相信还会有更好的未来在等着我们。"
 ethic_civic_procrastination_effects:0 "等待下一个二十年"