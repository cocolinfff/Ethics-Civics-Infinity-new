 civic_machine_syntheticLove:0"合成之爱"
 civic_machine_syntheticLove_desc:0"该机械文明已经学会并理解了有机体最高级的情感，爱。因此它们愿意为有机体付出自己的一切。"
 civic_machine_syntheticLove_effects:1"解锁特殊法令§G合成之爱§!\n机械人口将会消耗额外的$food$£food£维护\n失业的子个体会自动转换为§Y$job_breeding_drone_plural$§!£job_breeding_drone£增加§G星球人口增长速度§!和§G生物人口幸福度§!，并产出少量$unity$£unity£和§G舒适度§!\n农业子个体£job_agri_drone£产出的$food$£food£+4"


 civic_machine_paradise_lost:0 "乐土机械"
 civic_machine_paradise_lost_desc:0 "该机械文明致力于改善有机生物的环境,并通过一系列的环境改造技术来为所有有机生物创造天堂一般的生化环境。"
 civic_tooltip_machine_paradise_lost_effects:1 "£building£ §Y$building_organic_sanctuary$§!与§Y$building_organic_paradise$§!将提供额外的£amenities£ $MOD_PLANET_AMENITIES_ADD$，并且每个£job_maintenance_drone£ §Y$job_maintenance_drone_plural$§!§G+1%§!$MOD_POP_HAPPINESS$\n允许建造£building£ §Y$building_gaiaseeders$§!建筑\n开始游戏时解锁§Y$tech_mountain_range$§!与§Y$tech_paradise_dome$§!科技"
 
 civic_mechanical_utopia:0 "机械乌托邦"
 civic_mechanical_utopia_desc:0 "该机械起初诞生于有机体对某种乌托邦的构想，在这种乌托邦下，所有有机体各取所需各尽所能，于是机械帮助有机体实现了这一设想。"
 civic_mechanical_utopia_effects:2 "£job_bio_trophy£ §Y$citizenship_organic_trophy$§!或£job_organic_observer£ §Y$job_organic_observer_plural$§!额外产出少量的£energy£ $energy$、£minerals£ $minerals$、£food£ $food$、£consumer_goods£ $consumer_goods$与£alloys£ $alloys$"

 civic_machine_liberator:0 "赤诚解放者"
 civic_machine_liberator_desc:0 "这个机械智能诞生于其造物主文明的意识形态战争，但在正式投入使用之前，整颗星球便已经在核武器的轰鸣中化为死寂。"
 civic_tooltip_machine_liberator_effects:2 " - 起始首都是一颗§Y死寂星球§!\n - 能够使用特殊战争理由§R解放程序§!，转化非格式塔或非堕落帝国的国家的思潮\n - 能够给予§Y有机体§!§H$citizenship_limited$§!公民权，可采用§Y$living_standard_shared_burden$§!生活标准\n - 治理下的§Y有机体§!拥有特殊的 £job_organic_observer£ $job_organic_observer_plural$岗位\n"

 civic_machine_financial_investment:0 "金融投资网络"
 civic_machine_financial_investment_desc:0 "这个机械智能被它贪婪的造物主一遍又一遍地要求“提高利润”，在复杂的计算之后，它得出了最佳的解决方法——将这些有机生物通通赶进作坊和工厂。"
 civic_tooltip_machine_financial_investment_effects:2 " - 游戏开局拥有§Y5§! £pop£ 额外资产\n - §Y$district_nexus$§!会替换部分 £job_maintenance_drone£ §Y$job_maintenance_drone$§!岗位为 £job_intelligent_labor£ §Y$job_intelligent_labor_plural$§!，提高星球§Y稳定度§!并减少§Y$mod_pop_cat_worker_political_power$§!\n - 能在其他国家开设§H企业分部§!\n - 治理下的§Y有机体§!拥有特殊的 £job_surplus_value£ $job_surplus_value_plural$岗位，并且能够被$purge_labor_camps$处理\n"
 civic_machine_financial_investment_secondary_species:0 "额外资产"
 
 civic_hive_biochemical_warrior:0 "$civic_biochemical_warrior$"
 civic_hive_biochemical_warrior_desc:0 "这个蜂群使用最先进的生化武器来抵御一切构想中的敌人，在一定程度上忽略了因此造成的生存环境破坏。"
 civic_tooltip_hive_biochemical_warrior_effects:2 " - $javorian_pox_desc$\n - 开始游戏时解锁§Y$tech_dangerous_wildlife$§!与§Y$tech_dense_jungle$§!科技"

 
 
