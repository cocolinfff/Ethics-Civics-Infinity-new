 civic_environmentalist:0 "环保政策"
 civic_environmentalist_desc:0 "这个社会的人们对生态和环境问题的关注度很高，并倾向于通过政策手段来解决问题。"
 civic_tooltip_environmentalist_effects:4 " - 受益于可清除的§Y障碍§!，它们可提供一定的§Y住房§!和劳工岗位，例如§Y矿工§!（来自§Y高耸山脉§!）、§Y技工§!（来自§Y活火山§!）、§Y农民§!（来自§Y茂密丛林§!）等\n - 部分来自§Y障碍§!的负面影响降低\n - 天然§Y障碍§!提高§G+1%§!的§Y宜居度§!\n - 开始游戏时解锁§Y乐土园§!科技\n"
 
 civic_environmentalist_corporate:0 "环保企业"
 civic_environmentalist_corporate_desc:0 "这个巨型企业致力于研发环保且实用的新产品，并将其作为最适宜的生活方式进行推广。"
 
 civic_master_engineer:0 "建筑公司"
 civic_master_engineer_desc:0 "这个巨型企业以其宏伟的建筑和深厚的工程传统而闻名。"
 
 civic_military_industry:0 "战争工匠"
 civic_military_industry_desc:0 "该社会有着发达的军工与战争的浓厚传统，他们的军舰和枪炮是最好的，但也价格不菲。"
 
 civic_military_industry_corporate:0 "战争工匠"
 civic_military_industry_corporate_desc:0 "这个巨型企业在军工产品的研发与制造上投入了几乎全部的精力，他们的军舰和枪炮是最好的，但也价格不菲。"
 
 civic_in_perfect:0 "部落文化"
 civic_in_perfect_desc:0 "这个排外的社会充满了强烈的部落社会主义意识。"
 
 civic_commonwealth:0 "和谐集体"
 civic_commonwealth_desc:0 "该社会的特征是强烈的文化共同体意识和公民共同利益的发展。"
 
 civic_welfare_state:0 "福利国家"
 civic_welfare_state_desc:0 "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。"
 civic_tooltip_welfare_state_effects:4 " - §Y城市区划§!提供§G+1§! £housing£ 住房\n - £job_politician£ §Y$job_politician$§!岗位提供§G+2§! £amenities£ 舒适度\n - 每个§Y矿业§!，§Y农业§!和§Y发电§!区划提供§G+1§!住房\n - 不能使用§Y私人医疗§!或§Y私立教育§!政策\n - 必须使用§Y社会福利§!生活标准\n"
 
 civic_nationalistic_zeal:1 "征服者"
 
 civic_agrarian_idyll:1 "田园牧歌"
 civic_agrarian_idyll_desc:1 "简单的生活往往饱含深意。这个农业社会在很大程度上避免了大规模的城市化和工业化。"
 civic_tooltip_agrarian_idyll_effects:5 " - §Y发电§!和§Y农业§!区划额外提供§G1§! £housing£ 住房\n - §Y农业区划§!额外提供 §R1§! £building£ 建筑位\n - §Y城市区划§!减少§R1§! £housing£ 住房\n - £job_farmer£ §Y$job_farmer_plural$§!同时产出§G2§! £amenities£ 舒适度"
 
 civic_naval_traditions:0 "海军传统"
 civic_naval_traditions_desc:0 "这个社会有着根植于心的荣耀舰队传统。"
 
 civic_police_state:0 "警察国度"
 civic_police_state_desc:0 "为了将任何反对的声音扼杀在摇篮，这个压抑的社会人民受到庞大的国内警察部队的严密监视与控制。"
 civic_tooltip_police_state_effects:1 " - £job_enforcer£ §Y$job_enforcer_plural$§!也会产出§Y1§!点 £unity£ 凝聚力\n - §Y警署§!和§Y审判厅§!建筑提供额外的 £job_enforcer£ §Y$job_enforcer_plural$§!岗位\n"
 
 civic_private_prospectors:0 "民营勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高风险的工作，所以此寰宇企业是通过民间勘探者为公司勘探有发展潜力的边境行星并在当地建立先遣基地。"
 civic_tooltip_private_prospectors_effects:2 " - §H解锁舰船类型：§! 私人殖民船\n"
 
 
 civic_mining_guilds_desc:0 "几个大型矿业公会在该社会中占据了主导地位。政府严重依赖他们的支持。"
 civic_tooltip_mining_guilds_effects:2 " - §Y采矿§!区划提供§G+1§!岗位和§G+1§!住房，每个区划维护费§R+20%§!"
 
 civic_divine_order:0 "种姓制度"
 civic_divine_order_desc:0 "这个社会以复杂的文化和宗教意识形态为基础，通过严格的等级制度组织起来。每个社会阶层都认为其服务于他们神圣且命中注定的使命。"
 
 civic_free_haven_desc:0 "该帝国是远近驰名的自由避风港。疲倦者、穷人、奴隶全都可以在这里呼吸自由的空气——这里来者不拒，不计种群和来历。"
 civic_tooltip_free_haven_effects:2 " - §Y异族§!派系为帝国大量的不同种族提供额外影响力（依据种族数量决定加成额度）\n"
 
 civic_isolationism:0 "偏执孤立主义"
 civic_isolationism_desc:0 "随着这个排外社会的人们进入太空，国家安全和边境保护的问题变得非常重要。"
 civic_tooltip_isolationism_effects:2 " - 建筑§H行星护盾发生器§!生产£unity£ 凝聚力\n"
 
 civic_cultural_review_department:0 "文化审查部门"
 civic_cultural_review_department_desc:0 "在这个社会中存在着一个严格而模糊的文化审核机制，任何文化产品都有可能受到严厉的打击。"
 civic_tooltip_cultural_review_department_effects:2 "§R谁都不知道这个“灵活的标准程序”到底有什么存在的意义，我也一样。§!"
 
 civic_heart_of_the_unity:0 "和谐集体"
 civic_heart_of_the_unity_desc:0 "该社会的特点是它的人民有着强烈的精神共同体和发展共同利益的意识。"
 
 civic_asceticism:0 "禁欲主义"
 civic_asceticism_desc:0 "该社会提倡精神的苦修，认为给肉体施加苦难是通往精神超脱的唯一途径。"
 
 civic_innovative_economy:0 "研究合作社"
 civic_innovative_economy_desc:0 "经济的合作基础一般鼓励对科学进步采取同样的集体办法。传统上被组织成政府资助的合作社有助于国家的科学家更好地关注社会最基本的需求。"
 civic_tooltip_innovative_economy_effects:2 " - §Y研究中心§!建筑产出额外£unity£ 凝聚力\n"
 
 mod_planet_researchers_upkeep_mult:0 "£job_researcher£ $job_researcher_plural$维护"
 
 civic_industrial_economy:0 "无情工业化"
 civic_industrial_economy_desc:0 "这个社会痴迷于更高水平的工业生产，以满足其不断增长的物质需求。"
 civic_tooltip_industrial_economy_effects:2 " - 不能使用§Y加强环境监管§!政策\n - §Y企业家§!派系要求§Y减少环境监管§!政策\n - 每§Y3§!个§H工业区划§!解锁§G1§!£building£§Y建筑槽位§!，轨道居住站除外。\n"
 
 civic_industrial_economy_corporate:0 "工业复合体"
 civic_industrial_economy_corporate_desc:0 "这个巨型企业专注于工业化的发展，无穷无尽的工业产品从流水线上装卸，被运往全银河的每一个角落。"
 
 civic_medical_enterprise:0 "医疗企业"
 civic_medical_enterprise_desc:0 "这个巨型企业最早经营医疗产业服务，其产品大大促进了社会生命学的发展与进步。"
 
 civic_enlightment:0 "和平国度"
 civic_enlightment_desc:0 "学会了安居乐业的生活，使这个文明的社会经济发展达到了一个空前的水平。"
 civic_tooltip_enlightment_effects:2 " - 开始游戏时解锁§Y文化遗址§!科技，§Y教权主义§!开始游戏时解锁§Y全息仪式§!科技\n"
 
 civic_private_militaries:0 "私人军队"
 civic_private_militaries_desc:0 "战争来临时，该社会传统上依赖雇佣军和私营军事公司的力量。"
 civic_tooltip_private_militaries_effects:2 " - §Y要塞§!和§Y堡垒§!建筑将£job_soldier£ $job_soldier$ 岗位替换为£job_soldier£ $job_mercenary$ 岗位，增加£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，生成£defense_army£ §Y防御部队§!并产出 £mod_trade_value_add£ $TRADE_VALUE$\n"
 
 
 civic_slaver_guilds_desc:1 "该社会传统上剥削奴隶劳动力，并依靠特殊公会的服务来维持奴隶的训练和分配。\n\n该国民理念的高级版本为§Y奴役暴君§!"
 
 civic_industrial_automatation:0 "创新型经济"
 civic_industrial_automatation_desc:0 "在该文明的经济范式中，推动经济持续增长的关键因素是持续的技术创新。然而，这般对高技术进步的痴迷可能会对该文明的文化产生破坏性的影响。"
 civic_tooltip_industrial_automatation_effects:2 " - £job_researcher£ $job_researcher_plural$岗位提供额外的£trade_value£ $TRADE_VALUE$\n - 开始游戏时解锁$trade_policy_unity$政策\n"
 
 civic_industrial_automatation_corporate:0 "创新基金"
 civic_industrial_automatation_corporate_desc:0 "这一巨型企业鼓励创新，并寻求新科技在商业上的进一步应用。"
 
 civic_distributism:0 "分产主义"
 civic_distributism_desc:0 "一种使伦理学在市场经济中占一席之地的意识形态。在主张财产私有之基本权利的同时，也主张生产资料应被广泛地拥有与分配，而不应集中在少数个人或公司手中。因此，与严格的反垄断法规类似，它通常有利于小型企业家和家族企业。"
 civic_tooltip_distributism_effects:2 " - 不能建造§Y银河证券交易所§!建筑，也不能拥有§Y大亨§!岗位\n"
 
 civic_labour_unions:0 "企业工会"
 civic_labour_unions_desc:0 "让普通员工在工作场所做决定、分担责任和权力，提高工作和服务效率，使员工更投入、更快乐。"
 
 civic_evangelism:0 "福音传道"
 civic_evangelism_desc:0 "该文明的人们确信，宇宙中所有知觉生命都是由某种更高等的精神联系在一起的。而今，他们渴望在整个银河系传道他们的信仰。"
 
 civic_independent:0 "平等独立"
 civic_independent_desc:0 "我们勤劳，我们勇敢，独立自由是我们的理想。我们战胜了多少苦难，才得到今天的解放。我们爱人民，我们爱家乡，谁敢侵犯我们就叫他灭亡。"
 
 civic_human_rights_first:0 "人杈至上"
 civic_human_rights_first_desc:0 "在一个重视自由和人权的社会里，人们对他们认为不人道的行为有强烈的厌恶。"
 civic_tooltip_human_rights_first_effects:2 " - 能够使用§B“为了人杈”§!战争理由\n - §R不能与战争中的国家签订§Y商业条约§!§!\n"
 
 civic_free_expeditionary_force:0 "自由远征军"
 civic_free_expeditionary_force_desc:0 "自由是需要付出代价的，他们不自由，我们就帮他们自由。"
 
 civic_coalition_government:0 "联合政府"
 civic_coalition_government_desc:0 "这一文明由大大小小的独立国家组成，但他们组建了一个超国家机构来管理整个文明，防止文明走向自我毁灭。"
 civic_tooltip_coalition_government_effects:2 " - 被雇佣的§Y领袖§!不再需要花费£unity£ 凝聚力来维护，但你也无法再解雇他们\n - 你的§Y附属国§!会额外增加§G0.5§! $r_loyalty$，并不会因为你有多个附属国遭受惩罚\n - §Y解锁舰船类型：§!私人殖民船\n"
 coalition_government_society_leaders:1 "$civic_coalition_government$"
 
 
 
