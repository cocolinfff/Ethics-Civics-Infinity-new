 tech_micro_industrial:0 "亚原子工业"
 tech_micro_industrial_desc:0 "科技的发展将亚原子尺度上的概率云一扫而空，我们也因此得以制造出更为精密的产物了。"
 tech_energy_mass_conversion_technology:0 "能-质转换技术"
 tech_energy_mass_conversion_technology_desc:0 "暗物质的深入开发使我们得以在扭曲的时空之中操纵物质，无损耗的将能量与质量来回转换从此成为了现实。"
 tech_adaptive_ecology:0 "自适应生态学"
 tech_adaptive_ecology_desc:0 "登峰造极的生态学不仅能让我们适应环境，还能让环境适应我们。"
 tech_planetary_military_network:0 "行星军事网络"
