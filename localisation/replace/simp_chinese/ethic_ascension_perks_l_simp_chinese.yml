 ethic_rebuild_ascension_perks.3000.a:0 "我们正在揭开宇宙深层的面纱。"
 
 ethic_rebuild_ascension_perks.3006.name:0 "突入失败"
 ethic_rebuild_ascension_perks.3006.desc:0 "等等，这不应该，我们明明已经成功的进入了虚境，这个绝对没错的！我们所有的通灵者都一致的表示我们接触到了那不可思议的领域，但是，我们却被弹了回来，毫不留情的被虚境拒绝了。\n\n对此，参与这个仪式的每一位高阶通灵者或多或少的出现了些许的身体不适，大多数都是脑子上的问题，头晕目眩恶心呕吐，甚至有些昏迷不醒和短暂记忆混乱，不过还是大多数人都能记得进入虚境后的过程和片段，经过整理消息，我们还是能够知道到底在虚境中发生了什么，以及我们被强制弹出的原因——\n\n经过研究，我们的科学家与灵能学者一致认为是我们的植入义体出现了问题，那个存在……它自称叫作§R轮回之终末§!，它似乎整个虚境的主宰，它并不愿意接纳经过高度义体化改造后的我们。\n\n不过幸运的是，我们也并不是完全没有收获，通过这次短暂的仪式，我们似乎掌握了利用虚境在物质世界的投影进行跨星系航行的知识，我们或许可以将其用在改良后的宇宙飞船上。"
 ethic_rebuild_ascension_perks.3006.a:0 "可惜，但这只是刚刚开始..."
 ethic_rebuild_ascension_perks.3007.name:0 "再一次整装待发！"
 ethic_rebuild_ascension_perks.3007.desc:0 "自从五年前我们的通灵者团队们从虚境中被弹出的时候，我们就在准备着今天——没想到的是这一刹那便是五年。我们通过自己的灵能与科技治疗着因为上一次仪式出现了种种问题的通灵者们，也在用自己的方式培养着新的一批精英们。无论如何，我们为了今天，花费了大量的时间与精力财力，就为了再一次与那位所谓的神明交涉。\n\n全息的仪式间内准备齐全，灵能与科技结合的智慧结晶陈列在各处，每一位通灵者我们都按照其个人习惯量身定制了专用的通灵装置，整个房间中充斥着紧张但热血澎湃的气息。比起上一次对未知的迷茫，不确定性带来的盲目，这一次，我们做足了准备，再次踏入那片神秘之地！\n\n准备好了就让我们开始吧，虚境，无论你是敌是友，我们都准备好揭开你那神秘的面纱了！"
 ethic_rebuild_ascension_perks.3007.a:0 "信念指引我等前行！"
 ethic_rebuild_ascension_perks.3008.name:0 "又一次失败"
 ethic_rebuild_ascension_perks.3008.desc:0 "事情的经过是这样的，我们有些惊讶我们第一次似乎是理解错了虚境这个场所，它比我们想象中的更加广阔且变幻莫测。似乎第一次就遇到了§R轮回之终末§!只是一个巧合，这次，我们遇到的是其他的存在——它很友善，愿意和我们分享虚境的知识，我们聊到了有关在物质世界里预知未来，这是我们非常感兴趣的话题。\n\n然而，交涉到一半，§R轮回之终末§!出现了，不但粗暴的打断了我们的交谈，同时无视了我们希望与其交谈的诉求，并妄图使用暴力驱赶我们。就连那位和我们分享预知未来的灵体都很惊讶，从它的反应来看似乎它也不理解§R轮回之终末§!为何如此狂躁并对我们抱有敌意。\n\n从零星的情报中来看，那位神明似乎很急迫的寻找愿意与他签订契约的通灵者群体，但不知为什么不仅就算没有选中我们，连我们与虚境中的其他存在分享知识都不允许，还要加以强行干涉。\n\n§R轮回之终末§!确实比其他灵体更强，但是它是否真的如它所说是虚境的主宰者这一说法我们仍然保有怀疑的态度，或许，那个家伙是外强中干的畏惧我们也说不定？总之这一次的失败依然不能阻挡我们再次前往虚境，而且更令人欣慰的是，那位友善的先驱者传授给我们预知未来的知识，已经足够让我们变得更加强大了。"
 ethic_rebuild_ascension_perks.3008.a:0 "那又如何？我们就是要做给你看！"
 ethic_rebuild_ascension_perks.3009.name:0 "第三次尝试"
 ethic_rebuild_ascension_perks.3009.desc:0 "似乎我们已经掌握了这种规律，这次通灵者协会的恢复期和上次一样的也是五年，我们在这五年里做着和之前的五年一样的事情，但是，大家的心态却早已不同——毕竟，我们对虚境的了解已经越来越多，并且我们也相信早晚有一天我们能够与其比肩。\n\n熟悉的仪式间与熟悉的仪式，我们经历了十年之久的时间见证着我们亲手创造的这个充满奇迹的时代，所以我们更坚定不移的相信，没有什么是我们所做不到的！虚境也好，§R轮回之终末§!也好，终将有一天将敬佩我们！\n\n灵能设备全面翻新，精英通灵者们集结于此，虚境啊，亲眼见证我等的第三次远征吧！"
 ethic_rebuild_ascension_perks.3009.a:0 "无论成败，是时候给我们一个答案了！"
 ethic_rebuild_ascension_perks.3010.name:0 "即便这里就是战场……"
 ethic_rebuild_ascension_perks.3010.desc:0 "是它，§R轮回之终末§!，不知它使用了什么手段，强大的灵能屏障隔绝了我们曾经进入虚境的方式，使用曾经的方法，却仿佛被一道无形的墙壁一样隔绝在外，这是我们没有预料到的突发情况，但这也是我们做好了心理准备将会遇到的未知困难。\n\n虽然很艰难，但是在大家齐心协力之下，我们在不算很久的一段时间之内就击碎了灵能屏障，进入虚境的梦幻领域。我们尝试了与其他存在交流，得到了不少收获，同时也包括灵能屏障相关的事，当然，我们也如预料之中的，再次见到了愤怒的§R轮回之终末§!。\n\n尽管我们只是希望得知它将我们拒之门外的原因，它也显得格外的不耐烦，和预料之中的谈判破裂，不过我们也从三言两语中得知了的确我们的尖端义体对它而言是亵渎的存在——我们自然不会为了这个不讲道理的家伙抛弃我们已经选择的道路，它在收到我们的回复后如预期一样的愤怒并对我们开始了驱逐和攻击，并且还向我们下了毁灭我们的最后通牒。\n\n我们的大部分通灵者都是借助义体来减缓通灵过后产生的精神冲击，所以在我们被逐出虚境之后陷入疯狂的例子并不很多，或许这也是§R轮回之终末§!抵触我们的原因。我们从突破灵能护盾中获得的线索和收获很多，接下来，换我们是防守的一方了。"
 ethic_rebuild_ascension_perks.3010.a:0 "来吧，无论你是谁，都将败在我们手中！"
 ethic_rebuild_ascension_perks.3011.name:0 "命运时针已至"
 ethic_rebuild_ascension_perks.3011.desc:0 "这次我们别无选择，退无可退，而我们也无需后退，仅此而已。从我们的文明伊始以来，无论对抗多么黑暗的时代，我们都将我们的文明拓展到了整个未知的宇宙。这片宇宙曾经对我们和虚境一样未知，现在却尽收眼底，所以终有一天，虚境也将如此！\n\n敌人当前，我们亲手创造的奇迹——灵能义体——让那个自称虚境主宰的狂妄之徒恼羞成怒，这便是我等成功的见证！在这之后，我们会让其徒劳的无功而返，并且让其明白这个残酷的现实——我等是不可战胜的！"
 ethic_rebuild_ascension_perks.3011.a:0 "决战之时已至，我等选择背水一战！"
 ethic_rebuild_ascension_perks.3015.name:0 "牵绊的歌声"
 ethic_rebuild_ascension_perks.3015.desc:0 "这场战斗比我们想象中的更为惨烈，来自虚境的攻击是精神上的，我们大量的通灵者，即便是没有参战的普通居民，都是毫无征兆的陷入了疯狂和深度昏迷之中，即使我们已经完成了灵能义体的配装，也只是堪堪减缓了这一过程。我们的通灵者们数量越来越吃紧，我们也一度陷入了绝望，难道要失败了么？\n\n但令人意想不到的事情发生了——在这场战争临近尾声之时，一个源自我们全国计算机网络的人工智能突然爆发出了属于[Root.GetSpeciesNamePlural]频率的灵能波动，将所有人连成了一张坚不可摧的巨网！\n\n与我们的义体链接在一起的机器人们为我们争取了大量时间，使我们我们成功唤醒了大量遭受了虚境攻击的人们，在扩大到心灵与物质的双重网络的协调下，我们齐心协力的切断了所有与虚境的连接，将我们的文明从危机中保住了。现在，我们没有再去虚境的机会了，但是也避免了更多的危机。数十年的旅程到现在要画上休止符了，但我们通过自己的努力，构建出了属于我们的心灵之境。无论圆满与否，至少，我们都听到了我们与合成人们来自灵魂一起齐唱的歌声..."
 ethic_rebuild_ascension_perks.3015.a:0 "灵能合成人也会梦到虚境的羊"
 
