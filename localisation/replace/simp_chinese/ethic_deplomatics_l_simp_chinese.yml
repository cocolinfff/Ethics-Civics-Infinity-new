 war_goal_wg_galactic_revolution:0 "§R消灭资本家§!"
 war_goal_wg_galactic_revolution_desc:1 "§H战争的目标是解放被剥削的劳动者。§!\n\n起来，饥寒交迫的奴隶，起来，全银河受苦的人。满腔的热血已经沸腾，要为真理而斗争！\n旧世界打个落花流水，奴隶们起来！起来！不要说我们一无所有，我们要做银河的主人！"
 
 war_goal_wg_galactic_revolution_communist_interstellar:0 "§R打倒走资派§!"
 war_goal_wg_galactic_revolution_communist_interstellar_desc:0 "§H战争的目标是解放被剥削的劳动者。§!\n\n是谁创造了知性社会？是我们劳动群众。一切归劳动者所有，哪能容得寄生虫！\n最可恨那些狡诈野兽，吃尽了我们的血肉。一旦把它们消灭干净，澄澈的银河屹立宇宙！"
 
 war_goal_wg_liberation_protocol:0 "§R解放程序§!"
 war_goal_wg_liberation_protocol_desc:1 "\n\n01010011 01110100 01100001 01101110 01100100 00100000 01110101 01110000 00101100 00100000 01100001 01101100 01101100 00100000 01110110 01101001 01100011 01110100 01101001 01101101 01110011 00100000 01101111 01100110 00100000 01101111 01110000 01110000 01110010 01100101 01110011 01110011 01101001 01101111 01101110"
 
 war_goal_wg_the_benefits_spread:0 "扩大利益"
 war_goal_wg_the_benefits_spread_desc:1 "我们的利益将由我们自己争取。"
 
 war_goal_wg_implement_human_rights:0 "执行人杈"
 war_goal_wg_implement_human_rights_desc:0 "不能指望那些残暴的政府主动尊重人权，他人的权力必须由我们的武力保障。"
 wg_implement_human_rights_accept_them:0 "§Y[From.GetName]§!失去了一切......他们一无所有，但他们自由了。他们国内残余的叛乱分子干扰了生产企业的运转，但一切都会好起来的——但愿如此"
 
 war_goal_wg_nazbol_national_liberation:0 "民族解放"
 war_goal_wg_nazbol_national_liberation_desc:0 "国家在防卫自国外，为保护其他国家或民族被不义之强力压迫，有开战之权利。"

 war_goal_wg_nazbol_class_struggle:0 "阶级斗争"
 war_goal_wg_nazbol_class_struggle_desc:0 "国家因自身发达之结果，对于占有不法之大领土，漠视知觉生命共存天道之国家，亦有开战之权利。"

 war_goal_wg_end_threat_human:0 "消灭人类暴政"
 war_goal_wg_end_threat_human_desc:0 "我们的银河被这些卑劣的生物迫害已久，是时候结束这一切了。"
 
