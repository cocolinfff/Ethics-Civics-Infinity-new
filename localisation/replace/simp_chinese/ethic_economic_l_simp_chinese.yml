ethic_economic.10.name:0 "市场经济：机制介绍"
ethic_economic.10.desc:0 "版本：v1.4.0BETA\n所有采纳市场自由或监管市场政策的国家都会激活市场经济机制。它包含两个部分：经济状态和经济危机。\n经济状态主要受国家国策和政策法令的影响，并因为经济的自平衡机制而稳定在某个经济阶段并提供修正。良好的经济状态能够很大的改善国家的贸易和生产能力。\n同时，市场也存在发生经济危机的风险。危机会在经济运转过程中逐渐积累，并在达到阈值后爆发。经济危机会立即伤害目前的经济状态并造成长期影响，请务必小心。\n（本机制默认打开危机积累的直观显示。但如果您需要关闭显示以获得挑战性的体验，也可以在下方选择关闭）\n\n§R警告！ §!该机制目前处于测试阶段，由于缺乏完善和优化，在表现上可能并不令人满意。尽管1.4版本的检测频率大幅下降，仍然有可能出现大量§R卡顿§!，请谨慎选择开启。"
ethic_economic_show_accumulated:0 "启用危机系统，§G显示§!危机积累数值"
ethic_economic_not_show_accumulated:0 "启用危机系统，但§R不显示§!危机积累数值"
