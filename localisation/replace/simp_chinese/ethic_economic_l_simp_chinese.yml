ethic_economic_help_return_option:0 "回到上一级"
ethic_economic.99991.name:0 "经济周期: $ethic_economic_help_improve_option$"
ethic_economic.99991.desc:0 "经济的改善来源于多个方面: 经济模式、理念、国策、法令和措施等，所有的§G$economic_situation_improve_add$§!都直接作用于你的经济。\n然而，这并不意味着你的经济状态会因为改善而无止尽的提高。较好的经济状态一方面给予玩家一个正面的修正，另一方面也产生更高的经济自平衡，将经济状态稳定下来。一般来说，经济改善每提高1，经济状态的平衡点就能上升10，在较高和较低的经济状态下，这种变化可能更加困难。\n注意，经济危机、高度繁荣和市场过热三个经济状态的进入和退出条件是不一致的。例如，你可以通过事件或是法令临时进入高度繁荣状态而维持在高度繁荣，而不必长期保持一个较高的基础改善。"
ethic_economic.99992.name:0 "经济周期: $ethic_economic_help_accumulate_option$"
ethic_economic.99992.desc:0 "危机积累是经济周期系统的重要机制，它被用来实现经济危机的周期性。\n危机积累的基本来源是经济改善，经济改善的数值会等量转化为危机积累的数值，显示为市场因素的增长。因此，必须考虑是否有必要维持高改善而冒更高的危机风险。\n在基础增长之上，各种国策、法令和措施能够对积累产生影响。注意，经济危机积累的百分比减成使用累乘计算，而非P社传统的累加计算。"
ethic_economic.99993.name:0 "经济周期: $ethic_economic_help_market_option$"
ethic_economic.99993.desc:0 "共同市场规模：§Y[owner.rec_market_common_size]§! \n本国市场规模：§Y[owner.rec_market_self_size]§! \n市场平均危机阈值：§Y[owner.rec_market_common_threshold]§! \n市场平均基础积累：§Y[owner.rec_market_common_accumulate]§! \n一个国家，与所有和它有经济关系的市场经济国家构成共同市场。 \n共同市场会把每个国家的危机积累和阈值共享给所有市场内的国家，拉低积累快的国家而加速积累慢的国家，导致各成员国经济的相对统一。"
ethic_economic.99994.name:0 "经济周期: $ethic_economic_help_outside_option$"
ethic_economic.99994.desc:0 "外部因素代表各种从本国市场体系外部而来的影响。它包括人口型外部因素和资源型外部因素两种。\n一般而言，人口因素的扩张是最容易出现的外部因素，扩张的人口数相对帝国总人口数越多，扩张造成的危机积累减少就越多，减少也会随着危机积累值的增加而增加。\n资源因素则不同，它的影响不会因为危机积累的增加而增加。"
