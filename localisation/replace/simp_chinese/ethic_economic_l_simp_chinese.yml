ethic_economic_classroom:0 "完美经济教室"
ethic_economic_classroom_tooltip:0 "咨询魅魔酱关于经济周期的各种问题，一定能给你最完美的答案！\n\n§L"我尽量满足你的愿望"§!"
 ethic_economic.classroom.title:0 "魅魔酱的完美经济学教室"
 ethic_economic.classroom.desc:0 "欢迎来到魅魔酱的完美经济学教室！我将根据你目前的§Y$situation_economic_circle_type$§!给出适当的建议，不过更详细的介绍还是建议去查看完整版的说明（在法令中）\n"
 war_economic_info:0 "$ethic_economic.classroom.desc$\n战时经济:战争期间，经济体系遭到影响而萎靡不振，导致§Y$ethic_economic_help_improve_option$§!逐步下降，于此同时，战争会使得经济危机得以释放，提供少量的§Y$economic_crisis_accumulate$§!减少，战争期间能解锁特殊的$edict$§Y$edict_war_bonds$§!,能有效缓解战争带来的经济衰退并进一步刺激经济发展。\n\n战争胜利后，能得到大量的危§Y$economic_crisis_accumulate$§!减少，解除经济危机的风险。"
 economic_progress_info:0 "$ethic_economic.classroom.desc$\n经济状态:§Y$situation_economic_circle_type$§!是目前经济的运行繁荣程度（也即经济周期中所处的不同阶段）高§Y$situation_economic_circle_type$§!会带来诱人的收益，同时也将大大加速§Y$economic_crisis_accumulate$§!，试着权衡§Y$situation_economic_circle_type$§!与§Y$economic_crisis_accumulate$§!，将经济周期带来的收益最大化。\n一般来说，保持经济状态处于§Y$rec_circle_4$§!是最理想的情况，但也不排除有高风险高收益的极端经济学实践。小心§R$civic_triple_the_profit$§!"
 economic_good_future_info:0 "$ethic_economic.classroom.desc$\n未来可期的经济:目前的经济可能不尽人意，但一切都在向好的一面发展，对吧？\n试着权衡§Y$situation_economic_circle_type$§!与§Y$economic_crisis_accumulate$§!，将经济周期带来的收益最大化。"
 economic_good_info:0 "$ethic_economic.classroom.desc$\n健康的经济:目前的经济正蒸蒸日上！恰到好处的§Y$situation_economic_circle_type$§!能提供足量的增益效果并仅提供少量的§Y$economic_crisis_accumulate$§!，你将能长时间从平稳的经济中获益。"
 economic_improve_info:0 "$ethic_economic.classroom.desc$\n经济改善:§Y$economic_situation_improve$§!影响着§Y$situation_economic_circle_type$§!的走向,过高或过低的§Y$economic_situation_improve$§!均非健康的经济现象。\n其影响因素重要程度排序如下:相关的§Y经济政策§!，§Y经济法令§!，§Y贸易额占实体经济的比例§!，§Y相关的国策§!，§Y战争§!，以及§Y措施§!。\n找找看那些带有§Y$economic_situation_improve$§!词条的内容，酌情考虑调整吧！"
 economic_crisis_info:0 "$ethic_economic.classroom.desc$\n经济危机:你或许已经注意到了，在经济周期局势面板上会显示§Y危机进度§!,其中的数字表示§Y$economic_crisis_accumulate$§!,百分比代表距离危机爆发的距离，当§Y$economic_crisis_accumulate$§!等于§Y$economic_crisis_threshold$§!,或是百分比等于100%时，经济危机就会爆发.\n 经济危机会导致§Y$situation_economic_circle_type$§!持续低迷，并会提供大量的负面效果。我认为现在你需要谨慎地考虑这个隐患，并采取§Y战争§!,§Y扩张§!,§Y法令/政策调整§!等方式快速地降低危机的积累水平.\n\nethic_economic_circle_desc_accumulated:0"
 economic_in_crisis_info:0 "$ethic_economic.classroom.desc$\n§R经济危机§!:经济危机的时期总是漫长而艰难的，但困难总会过去，对吧？\n经济危机期间,§Y$economic_crisis_accumulate$§!会得到快速的释放。试着做点什么让政权维持稳定，等到§Y$economic_crisis_accumulate$§!处于相对较低的程度时，采取不同的措施刺激经济，尽可能提升§Y$economic_situation_improve$§!,让§Y$situation_economic_circle_type$§!提升到§Y$rec_circle_3$§!以摆脱危机！"
