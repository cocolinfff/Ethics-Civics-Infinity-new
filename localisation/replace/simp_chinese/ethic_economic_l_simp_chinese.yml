ethic_economic.99990.name:0 "经济周期: 帮助面板"
ethic_economic.99990.desc:0 "所有采纳市场自由或监管市场政策的国家都会激活市场经济机制。它包含两个部分：经济状态和经济危机。\n经济状态主要受国家国策和政策法令的影响，并因为经济的自平衡机制而稳定在某个经济阶段并提供修正。良好的经济状态能够很大的改善国家的贸易和生产能力。\n同时，市场也存在发生经济危机的风险。危机会在经济运转过程中逐渐积累，并在达到阈值后爆发。经济危机会立即伤害目前的经济状态并造成长期影响，请务必小心。"
ethic_economic_help_improve_option:0 "经济改善"
ethic_economic_help_accumulate_option:0 "危机积累"
ethic_economic_help_market_option:0 "共同市场"
