ethic_economic_crisis.0.name:0 "经济危机：爆发"
ethic_economic_crisis.0.desc:0 "经济危机爆发了，可能是因为生产过剩，也可能是因为股市泡沫。\n在经济危机中，大多数的$economic_situation_improve$效果都将失效，经济状态将因经济危机持续下降，危机积累也会随之下降。\n危机将一直持续直到 危机积累低于10 或 经济状态不低于§R低迷§!且拥有大于0的每月状态改善。"
