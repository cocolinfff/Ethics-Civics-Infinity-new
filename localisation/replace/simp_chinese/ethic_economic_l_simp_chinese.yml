ethic_economic.10.name:0 "经济周期: 控制面板"
ethic_economic.10.desc:0 "版本：v1.5.3.2ALPHA\n经济周期系统具有多项影响较大或可能造成卡顿的机制，您可以在控制面板中对这些机制进行调控，选择想要的效果。\n\n§R警告！:§! \n该机制目前处于测试阶段，由于缺乏完善，在表现上可能并不令人满意。\n请谨慎选择开启。"
