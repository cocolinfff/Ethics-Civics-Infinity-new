 scourge_of_the_universe_name:0 "无尽虫群学说"
 scourge_of_the_universe_desc:0 "§R我们的虫群将遮蔽繁星。§!"
 mega_brutal:0 "高效杀毒"
 mega_brutal_name:0 "高效杀毒学说"
 mega_brutal_desc:0 "§R目标确认，搜寻并摧毁。§!"
 
 first_contact_attack_not_allowed:0 "和平交涉"
 first_contact_attack_not_allowed_name:0 "被动型接触协议"
 first_contact_attack_not_allowed_desc:0 "我们绝不对任何未知生命体采取攻击行为，只有当我们遭到攻击之后才能进行反击。\n\n§E不能攻击中立的实体§!"
 
# 环境监管
 policy_industrial:0 "环境监管"
 policy_industrial_desc:0 "自从我们开始工业化以来，我们的生产活动便深刻地影响着星球的环境，而我们采取怎样的措施则决定了生态环境将如何发展。\n"
 mixed_industrial:0 "适中环境监管"
 mixed_industrial_name:0 "适中环境监管"
 mixed_industrial_desc:0 "适当的环境监管能够平衡工业生产与环境保护之间的矛盾。\n\n"
 industrial_growth:0 "减少环境监管"
 industrial_growth_name:0 "减少环境监管"
 industrial_growth_desc:0 "环境管制减少，从而导致制造业生产率的提高，但代价是潜在的环境不稳定。\n\n"
 industrial_unlimited:0 "取消环境监管"
 industrial_unlimited_name:0 "取消环境监管"
 industrial_unlimited_desc:0 "无限制的开发环境，不惜一切代价促进产业的发展。\n\n"
 industrial_efficiency:0 "增加环境监管"
 industrial_efficiency_name:0 "增加环境监管"
 industrial_efficiency_desc:0 "环境监管力度加大，全球发展正按照更有效利用自然资源的方式进行。\n\n"
 
# 地方权力
 policy_local_power:0 "地方权力"
 policy_local_power_desc:0 "步入星际时代，广袤的太空成为了维持文明统一的一大挑战。该采取怎样的手段来管理殖民地，成为了每一位政府首脑都为之头痛的难题。\n\n研究§Y治国术理论§!解锁更高的集权水平。\n"
 full_decentralization:0 "完全放权"
 full_decentralization_name:0 "完全放权"
 full_decentralization_desc:0 "这个文明不存在严格意义上的中央政府，行政机构完全分散在每一个殖民星球上，根据每一颗星球独特的法律和习俗治理着各自的世界。\n\n"
 high_decentralization:0 "高度放权"
 high_decentralization_name:0 "高度放权"
 high_decentralization_desc:0 "每一颗殖民星球都有着自己的法律与政府机构，在不违反文明政府所订制的基本条例的前提下，他们可以自行其是。\n\n"
 partial_decentralization:0 "部分放权"
 partial_decentralization_name:0 "部分放权"
 partial_decentralization_desc:0 "在中央政府的指导下，每一颗殖民星球都建立起了自己的管理机构，他们遵循中央政府的政令，并在一定程度上拥有自由裁量紧急情况的权利。\n\n"
 concentration_of_power:0 "权力集中"
 concentration_of_power_name:0 "权力集中"
 concentration_of_power_desc:0 "由首都世界指派的官员与殖民地的政要一同组建了管理殖民星球的政府，中央政府通过地方政府直接对星球进行管理。\n\n"
 centralized_state:0 "中央集权"
 centralized_state_name:0 "中央集权"
 centralized_state_desc:0 "这个星际文明庞大的政府体系严格监管着其疆域内的每一颗星球，繁复而严密的官僚机构环环相扣，维持着这个伟大文明的生机。\n\n"
 excessive_centralization:0 "过度集权"
 excessive_centralization_name:0 "过度集权"
 excessive_centralization_desc:0 "这个文明由唯一的政府管辖疆域范围内的大小事务——从飞船运行到公民起居，皆在政府的掌控之中。\n\n"
 consensus_algorithm:0 "共识算法"
 consensus_algorithm_name:0 "共识算法"
 consensus_algorithm_desc:0 "这个文明中的每一个个体潜意识里都遵循着同样的一套算法，他们如同文明整体蓝图的分形一般协调如一。\n\n"
 
# 所有权制度
 policy_ownership:0 "£mod_pop_political_power£ 所有权制度"
 policy_ownership_desc:0 "社会生产的不断进步使我们获得了大量的消费品，而权力的分配则仍然遵循着古老的模式——谁掌握了生活物资与生产资料的分配，谁就是文明天然的统治者。\n"
 mixed_ownership:0 "混合所有制"
 mixed_ownership_name:0 "混合所有制"
 mixed_ownership_desc:0 "由多种所有制成分结合在一起的所有制形式，不同的持股者共同在市场上进行竞争。\n - §Y市场经济§!下，无经济危机时，提供§Y-0.1§!$economic_situation_improve$和§Y90%§!$economic_crisis_accumulate$。\n\n"
 labor_ownership:0 "劳动者公有制"
 labor_ownership_name:0 "劳动者公有制"
 labor_ownership_desc:0 "无产阶级利用政治统治，剥夺剥削阶级的全部资本，把一切生产资料归于组织成为统治阶级的全体劳动者手中。\n - §Y市场经济§!下，无经济危机时，提供§Y-0.3§!$economic_situation_improve$和§Y60%§!$economic_crisis_accumulate$。\n\n"
 private_ownership:0 "私人所有制"
 private_ownership_name:0 "私人所有制"
 private_ownership_desc:0 "生产资料为私人所有并被社会共识所保护，不同的个人以雇佣关系为纽带组织不同目的的生产建设。\n - §Y市场经济§!下，无经济危机时，提供§Y+0.1§!$economic_situation_improve$和§Y100%§!$economic_crisis_accumulate$。\n\n"
 national_ownership:0 "国家所有制"
 national_ownership_name:0 "国家所有制"
 national_ownership_desc:0 "企业与工厂的生产经营权归于国家，而国家的实际治理权则归于统治阶层之中推举出的代表。\n - §Y市场经济§!下，无经济危机时，提供§Y-0.2§!$economic_situation_improve$和§Y80%§!$economic_crisis_accumulate$。\n\n"
 family_ownership:0 "宗族产权"
 family_ownership_name:0 "宗族产权"
 family_ownership_desc:0 "生产资料为庞大的血亲家族所有，社会共识以保护家庭为基础，由宗族中的长老支配生产资料并组织生产。\n - §Y市场经济§!下，无经济危机时，提供§Y-0.4§!$economic_situation_improve$和§Y70%§!$economic_crisis_accumulate$。\n\n"
 
# 三权分立
 policy_separation_of_powers:0 "三权分立"
 policy_separation_of_powers_desc:0 "为了保证人民的福祉，我们把国家权力分为立法权、司法权与行政权。通过法律规定，将上述三种权力分别交给三个不同的机构管辖，既保持各自的权限，又要相互制约以保持平衡。但在紧急情况下，这一准则并非不能打破。\n"
 balance_of_power:0 "权力平衡"
 balance_of_power_name:0 "权力平衡"
 balance_of_power_desc:0 "权力的制约与平衡。\n\n"
 improve_legislative_power:0 "提高立法权"
 improve_legislative_power_name:0 "提高立法权"
 improve_legislative_power_desc:0 "法令颁布与法令开销。\n\n"
 improve_judicial_power:0 "提高司法权"
 improve_judicial_power_name:0 "提高司法权"
 improve_judicial_power_desc:0 "遏制犯罪与稳定社会。\n\n"
 improve_administrative_power:0 "提高行政权"
 improve_administrative_power_name:0 "提高行政权"
 improve_administrative_power_desc:0 "国家治理与生产管理。\n\n"
 
# 工作时间
 policy_working_hours:0 "£time£ 法定工作时间"
 policy_working_hours_desc:0 "生命的时间是有限的，如何以有限的生命来完成无限的工作，决定了我们对待生活的态度。\n"
 future_working_hours_authoritarian:0 "§P未来工作制§!"
 future_working_hours_authoritarian_name:0 "$future_working_hours_authoritarian$"
 future_working_hours_authoritarian_desc:0 "科学的方法能够有效的弥补当前制度的缺陷。\n\n"
 limit_of_working_hours:0 "极限工作时间"
 limit_of_working_hours_name:0 "极限工作时间"
 limit_of_working_hours_desc:0 "在保证不会死亡的前提下，每一个人都必须尽可能地工作。\n\n"
 long_working_hours:0 "延长工作时间"
 long_working_hours_name:0 "延长工作时间"
 long_working_hours_desc:0 "如果我们需要更多的产出，那我们就需要更长时间的工作。\n\n"
 long_working_hours_soc:0 "$long_working_hours$"
 long_working_hours_soc_name:0 "$long_working_hours_name$"
 long_working_hours_soc_desc:0 "$long_working_hours_desc$"
 standard_working_hours:0 "标准工作时间"
 standard_working_hours_name:0 "标准工作时间"
 standard_working_hours_desc:0 "行星自转周期的三分之一的法定的最长工作时间是最符合生物节律的标准工作时长。\n\n"
 short_working_hours:0 "缩短工作时间"
 short_working_hours_name:0 "缩短工作时间"
 short_working_hours_desc:0 "我们需要认识到，工作不一定是自愿行为，我们需要给予人们更多的自由时间来做他们想做的事。\n\n"
 free_working_hours:0 "自由工作时间"
 free_working_hours_name:0 "自由工作时间"
 free_working_hours_desc:0 "每个人都拥有自由支配自己时间的权力，即使是工作也不能违反这一天赋人权。\n\n"
 future_working_hours_liberal:0 "§G未来工作制§!"
 future_working_hours_liberal_name:0 "$future_working_hours_liberal$"
 future_working_hours_liberal_desc:0 "$future_working_hours_authoritarian_desc$"
 
# 兵役制度
 policy_military_service:0 "£job_soldier£ 兵役制度"
 policy_military_service_desc:0 "仅仅依靠专业化军事训练是不可能得到数量足够的军队的，只有从民间征召，我们才能获得足以保障政权运作的士兵。\n"
 demilitarized_state:0 "非军事化"
 demilitarized_state_name:0 "非军事化"
 demilitarized_state_desc:0 "建立一支庞大的常备军是没有必要的，我们只需要保证机密地点不受入侵即可。\n\n"
 volunteer_military_service:0 "义务募兵"
 volunteer_military_service_name:0 "义务募兵"
 volunteer_military_service_desc:0 "公民有义务参加军队，不过是否履行义务需要看他们的个人意愿。\n\n"
 limited_conscription:0 "有限征兵"
 limited_conscription_name:0 "有限征兵"
 limited_conscription_desc:0 "我们需要一支常备军事力量来保卫我们的领土，而仅靠人们自愿参与是远远不够的。\n\n"
 extensive_conscription:0 "广泛征兵"
 extensive_conscription_name:0 "广泛征兵"
 extensive_conscription_desc:0 "军队必须持续扩大，这样才能够保障我国在银河之中不断扩张的利益。\n\n"
 all_people_are_soldiers:0 "全民皆兵"
 all_people_are_soldiers_name:0 "全民皆兵"
 all_people_are_soldiers_desc:0 "每个人都必须能够随时拿起武器，抵抗星海中不可预知的危险。\n\n"
 all_people_are_soldiers_ges:0 "全民皆兵"
 all_people_are_soldiers_ges_name:0 "全民皆兵"
 all_people_are_soldiers_ges_desc:0 "我们的子个体能随时应对每一场考验。\n\n"
 drone_defense_army:0 "子个体防御军"
 drone_defense_army_desc:0 "在必要时，每个子个体都可以被武装以构成星球的最后一道防线。然而，它们不是被特化用于战争的，因此战斗力比起专业的战士子个体也差很多。"
 militia_association:0 "民兵公社"
 militia_association_name:0 "民兵公社"
 militia_association_desc:0 "军事爱好者们自发聚集起来，保卫社会生产的稳定与繁荣。\n\n"
 military_group:0 "军事安全企业"
 military_group_name:0 "军事安全企业"
 military_group_desc:0 "各个企业或自行组建安保部门，或雇佣其他安全保障企业，来保障自身的利润。\n\n"
 
# 基础设施
 policy_transportation_logistics:0 "星际基础设施"
 policy_transportation_logistics_desc:0 "我们的资源与精力是有限的，建立专业化的星际通讯与物流网络能够极大程度地提高我们在特定领域的收益，但代价将是牺牲其他领域的发展。\n"
 none_transport:0 "未指定"
 none_transport_name:0 "未指定"
 none_transport_desc:0 "我们尚未建立专业的星际设备网络。\n\n"
 research_transport:0 "科研设施建设"
 research_transport_name:0 "科研设施建设"
 research_transport_desc:0 "将星际基础设施分配给科学研究，促进科技实力的进步。\n\n"
 civilian_transport:0 "行政设施建设"
 civilian_transport_name:0 "行政设施建设"
 civilian_transport_desc:0 "将星际基础设施分配给行政管理，促进政治经济的发展。\n\n"
 military_transport:0 "军用设施建设"
 military_transport_name:0 "军用设施建设"
 military_transport_desc:0 "将星际基础设施分配给军事指挥，提高军事行动的效率。\n\n"
 megastructure_transport:0 "巨型结构建设"
 megastructure_transport_name:0 "巨型结构建设"
 megastructure_transport_desc:0 "全力投入巨构建筑的建设，将视野放得更为宏伟。\n\n"
 
# 信息管制
 policy_information_management:0 "信息管制"
 policy_information_management_name:0 "信息管制"
 policy_information_management_desc:0 "信息的流动是文明运作的命脉，政府的职责之一便是防止别有用心的人利用这一要害颠覆社会。\n"
 directional_management:0 "定向管控"
 directional_management_desc:0 "人民需要发言，但发言不能损害社会整体的利益。每个人都要为自己的言论负责，而我们的任务是让那些不合时宜的发言人受到教育。\n\n"
 strict_control:0 "严格管理"
 strict_control_desc:0 "言论自由从来不是普通人应当肖想的权力，他们只要说他们应该说的话就行了。\n\n£job_bureaucrat£ $job_bureaucrat_plural$与£job_manager£ $job_manager_plural$增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!与§Y$mod_pop_cat_ruler_political_power$§!，但减少£unity£ §Y$unity$§!的产出"
 freedom_of_speech:0 "完全自由"
 freedom_of_speech_desc:0 "人民有权力根据自己的喜好发言与争论，所谓的管理者没有任何理由禁止我们说话。\n\n"
 market_operation:0 "市场运作"
 market_operation_desc:0 "政府干预自己无法控制的领域是不明智的，我们应该将言论管理的工作委托给专业的媒体公司，这样既减轻了我们的负担，也能让我们的国库得到充盈。\n\n£job_bureaucrat£ $job_bureaucrat_plural$与£job_manager£ $job_manager_plural$额外产出£trade_value£ $TRADE_VALUE$并增加§Y$MOD_COUNTRY_EDICT_FUND_ADD$§!，但减少£unity£ §Y$unity$§!的产出并增加§Y$PLANET_CRIME_TITLE$§!\n£job_mogul£ $job_mogul_plural$政治权力: §Y+100%§!\n£job_merchant£ $job_merchant_plural$政治权力: §Y+50%§!"
 
# 医疗保健
 policy_healthcare:0 "医疗保健"
 policy_healthcare_name:0 "医疗保健"
 policy_healthcare_desc:0 "在任何一个时代，医疗保健产业都是维系人民健康的支柱。但有限的医疗资源该如何分配将是对我们社会的一项重大考验。\n"
 mixed_healthcare:0 "混合"
 mixed_healthcare_desc:0 "在推广公共医疗的同时鼓励私人医疗的发展，平衡各阶层对医疗服务的需求。\n\n"
 private_healthcare:0 "私人医疗"
 private_healthcare_desc:0 "投资私人医疗产业，保障精英阶层的医疗服务需求，同时促进医疗产业的市场服务化发展。\n\n领袖寿命增加§G+15§!，£job_healthcare£ $job_healthcare_plural$岗位将提高星球的 £mod_trade_value_add£ §Y$TRADE_VALUE$§!产出，但来自$job_healthcare_plural$的§Y人口增长§!减少§R-5%§!。"
 public_healthcare:0 "公共医疗"
 public_healthcare_desc:0 "医疗产业应优先保障人民群众的生命健康权利，我们因此必须全力投入公共医疗事业的发展当中。\n\n£job_healthcare£ $job_healthcare_plural$产出额外 £unity£ §Y凝聚力§!和 £amenities£ §Y舒适度§!，但维护费提高。§Y诊所§!建筑提供额外 £job_healthcare£ $job_healthcare$岗位，但维护费增加。"
 
# 教育
 policy_education:0 "教育"
 policy_education_name:0 "教育"
 policy_education_desc:0 "教育是文明未来的希望，而将这个希望导向何方则是各方势力角逐的焦点之一。\n"
 mixed_education:0 "混合教育政策"
 mixed_education_desc:0 "在推广公共教育的同时鼓励私人教育的发展，平衡各阶层对教育发展的需求。\n\n"
 private_education:0 "私立教育"
 private_education_desc:0 "私立学校是文明统治精英的摇篮，其严格的管理与高质量的水平将保障精英们对国家的完美掌控。\n\n"
 public_education:0 "公共教育"
 public_education_desc:0 "教育是人民群众的事业，每一个人都要学习，每一个人都会进步，依靠自己的努力便能取得丰硕的成果。\n\n"
 
# 科研伦理
 policy_research_ethics:0 "科研伦理"
 policy_research_ethics_name:0 "科研伦理"
 policy_research_ethics_desc:0 "推动科学进步的方法有很多，但并不是所有人都能接受那些触犯自己利益乃至人身权益的方法。我们需要在社会稳定与科技进步之间找到一个能让大多数人认可的平衡点。\n"
 dogma_bottom_line:0 "教条准则"
 dogma_bottom_line_desc:0 "技术的进步不能突破前人智慧划下的界线，虽然这会不可避免的造成科技进步的缓慢，但至少能够保证社会发展不会失去控制。\n\n"
 moral_bottom_line:0 "道德底线"
 moral_bottom_line_desc:0 "科学进步是服务于社会进步的，绝不能本末倒置。我们必须以伦理道德要求自己，防止研究的越界。\n\n"
 legal_bottom_line:0 "法律约束"
 legal_bottom_line_desc:0 "一项研究在社会上很可能比在学术上先一步造成影响。为了最小化社会影响，我们的研究事业至少不能违反星际法。\n\n"
 rational_bottom_line:0 "纯粹理性"
 rational_bottom_line_desc:0 "既然我们有理性武装自己，为什么我们要放任一帮被感性支配的乌合之众对我们的研究指手画脚？他们也许永远学不会理解，但他们可以学会服从。\n\n"
 research_without_bottom_line:0 "无限制科研"
 research_without_bottom_line_desc:0 "为了技术的进步，我们可以牺牲一切。没有什么是不能舍弃的，道德、法律、社会，乃至......\n\n"
 
# 奴隶比例
 policy_ratio_of_slaves:0 "奴隶比例"
 policy_ratio_of_slaves_name:0 "奴隶比例"
 policy_ratio_of_slaves_desc:0 "被奴役者应牢记本分，未被奴役者应心怀感激。\n"
 slaves_0:0 "§Y0%§!"
 slaves_0_desc:0 "......我们不是都禁止奴隶制了吗？怎么还有人蓄奴啊？\n\n"
 this_species_is_preferred:0 "§Y本族优先§!"
 this_species_is_preferred_desc:0 "奴役外族，优待本族。至于奴隶比例不够？谁关心啊？\n\n"
 slaves_10:0 "§Y10%§!"
 slaves_10_desc:0 "我们不强制底层人成为奴隶，不过我们也不会干涉自愿为主人服务的家族仆役。\n\n"
 slaves_25:0 "§Y25%§!"
 slaves_25_desc:0 "为了我们，一些人需要献出自己。\n\n"
 slaves_40:0 "§Y40%§!"
 slaves_40_desc:0 "奴隶是第一生产力。\n\n"
 slaves_60:0 "§Y60%§!"
 slaves_60_desc:0 "我们还需要更多......\n\n"
 slaves_75:0 "§Y75%§!"
 slaves_75_desc:0 "它们永远不会有未来。\n\n"
 
# 经济立场
 policy_economic_stance:0 "经济立场"
 policy_economic_stance_desc:0 "经济基础决定上层建筑，而上层建筑同样能够反作用于经济基础。\n"
 economic_stance_market:0 "自由市场"
 economic_stance_market_name:0 "$economic_stance_market$"
 economic_stance_market_desc:0 "产业私有化，政府对经济的控制和管制大幅减少。\n\n§Y能源列阵§!和§Y能源中枢§!建筑产出额外 £trade_value£ §Y贸易值§!。\n不能使用§Y社会平等§!或§Y乌托邦§!生活标准。\n - 激活§Y市场经济§!机制，无经济危机时，提供§Y+1.0§!$economic_situation_improve$。\n\n"
 economic_stance_market_anarchism:0 "$economic_stance_market$"
 economic_stance_market_anarchism_name:0 "$economic_stance_market_name$"
 economic_stance_market_anarchism_desc:0 "$economic_stance_market_desc$"
 economic_stance_mixed:0 "市场监管"
 economic_stance_mixed_name:0 "市场监管"
 economic_stance_mixed_desc:0 "我们不必对市场过多敌视，但也不能放任其最终失控。在有限的框架内进行市场活动是有必要的。\n\n§H采纳社会主义主题理念的国家§!解锁§Y经济计划§!特殊政策，能够调整国家的发展方向，但其效果比施行计划经济时差。\n - 激活§Y市场经济§!机制，无经济危机时，提供§Y+0.8§!$economic_situation_improve$和§Y-0.1§!$economic_crisis_accumulate$; 有经济危机时，提供§Y-0.1§!$economic_crisis_accumulate$。\n\n"
 economic_stance_planned:0 "指令式计划经济"
 economic_stance_planned_name:0 "计划经济"
 economic_stance_planned_desc:0 "将生产过程统一管理并依据计划分配生产指标，可以实现更可预测和可持续的经济发展，而非依赖于不确定的市场波动。\n\n解锁§Y$decision_close_illegal_office$§!星球决议，能够强制关闭计划外的私人企业。\n提升星球类型专精效果，但§H未采纳社会主义主题理念的国家§!进行社会调度的效果比社会主义国家差。\n\n"
 economic_stance_planned_free:0 "分布式计划经济"
 economic_stance_planned_free_name:0 "计划经济"
 economic_stance_planned_free_desc:0 "通过先进的算法与统筹管理，分布在整个社会的合作生产组织同样能够进行定量生产，从而在整体方向上调节生产计划。\n\n解锁§Y$decision_close_illegal_office$§!星球决议，能够强制关闭计划外的私人企业。\n提升星球类型专精效果，但§H未采纳社会主义主题理念的国家§!进行社会调度的效果比社会主义国家差。\n\n"
 economic_stance_planned_network_of_the_mind:0 "$economic_stance_planned$"
 economic_stance_planned_network_of_the_mind_name:0 "$economic_stance_planned_name$"
 economic_stance_planned_network_of_the_mind_desc:0 "$economic_stance_planned_desc$"
 
 respect_the_machine_soul:0 "敬奉机魂"
 respect_the_machine_soul_name:0 "$respect_the_machine_soul$"
 respect_the_machine_soul_desc:0 "机器是主在物质世界的寄居之所，我们存在的意义就是敬奉这些崇高的机魂。\n\n§E合成人被赋予完整的公民权并且需要§Y£consumer_goods£ $consumer_goods$§!维护费。\n"

 policy_ten_year_plan:0 "§Y经济计划§!"
 policy_ten_year_plan_desc:0 "通过科学的计划与安排，我们能够极大的发展生产力。\n"
 comprehensive_development_plan:0 "综合发展计划"
 comprehensive_development_plan_desc:0 "我们当前的任务是综合调控，在平稳发展中维持经济活力。\n\n§T综合的宏观调控可以让我们的产出全面增加，同时减少国家财政的支出，促进民间经济的繁荣。§!\n\n"
 basic_resource_planning:0 "基础资源开发计划"
 basic_resource_planning_desc:0 "我们当前的任务是提高基础资源储备，为后续的产业提供坚实的基础。\n\n§G科学的规划可以让我们更合理的方式进行劳动，在增加大量基础资源产出的同时也能够减少地区规划的成本。§!\n\n"
 manufacturing_transformation_plan:0 "工业发展计划"
 manufacturing_transformation_plan_desc:0 "我们当前的任务是加快工业发展，全面促进制造业转型升级。\n\n§S对工业的全面补贴能够大幅度提高工业产品的产出，也有助于我们工程技术的发展。§!\n\n"
 cultural_development_programme:0 "文化建设计划"
 cultural_development_programme_desc:0 "我们当前的任务是建设社会文化，满足人民的精神文化需求。\n\n§P采取这一计划可以促进文化产业的蓬勃发展，在提供大量的社会研究报告的同时，我们的人民也会更加团结。§!\n\n"
 advanced_research_projects:0 "尖端科研计划"
 advanced_research_projects_desc:0 "我们当前的任务是促进科学发展，将先进生产力掌握在我们的手中。\n\n§E资源的倾斜能够更好地激发科学家们的研究热情，加快科学研究的速度——尤其是基础物理这一重中之重。§!\n\n"
 foreign_trade_development_plan:0 "外贸发展计划"
 foreign_trade_development_plan_desc:0 "我们当前的任务是发展对外贸易，为经济的发展提供充沛的动力。\n\n§B我们可以培养专业的外交人才，更好的取得其他国家对我们的信任，同时推动贸易的快速发展。§!\n\n"

