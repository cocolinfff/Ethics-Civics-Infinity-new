 origin_machine_cult:0 "机械崇拜"
 origin_machine_cult_desc:0 "他们像神一样崇拜机械，以他们信仰为力量来驱使机械。"
 origin_tooltip_machine_cult_effects:0 "-游戏开始时增加§Y4§! £pop£ 机器人人口，同时也拥有科技和基础设施来建造更多机器人。\n-许建造独特的星球建筑——§Y机械修道院§!，提供§Y科技牧师§!岗位，产出§Y凝聚力§!，§Y工程学研究§!并组装§Y机器§!人口\n-结合§Y神权政治§!或§Y教权主义§!主题的国民理念，§Y大祭司§!将为星球增加额外的§Y工程学研究§!并减少§Y机器人维护费§!，并且§Y科技牧师§!将产出额外§Y凝聚力§!和§Y工程学研究§!。\n-能够使用特殊§P国民文化§!：$civic_machine_soul_servant$\n"
 origin_tooltip_mechanists_effects:0 "-游戏初始人口包含§Y8§! £pop£ 机器人人口，同时也拥有科技和基础设施来建造更多机器人.\n-结合§Y技官治国§!或§Y技术主义§!主题的国民理念，§Y研究主管§!将为星球增加额外的§Y工程学研究§!并减少§Y机器人维护费§!。\n"
 
 origin_symbiotic_race:0 "并蒂双生"
 origin_symbiotic_race_desc:0 "该社会里被人工改造而身强体壮的第二种族。尽管有着显著的不同，但由于其对不同生命形式的同理心，统治其共同家园的主要种族认为他们是平等的。"
 origin_tooltip_symbiotic_race_effects:0 "-开始游戏时拥有§Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y共生§!特性，能产生§Y领袖§!。\n-开始游戏时拥有§Y基因图谱§!科技\n-§Y克隆仓§!提高星球的£unity£ §Y凝聚力§!产出 \n-§采用§Y$ap_engineered_evolution$§!飞升天赋可以取悦§Y技术人员§!派系。\n"
 civic_symbiotic_race_secondary_species:0 "共生种族"
 trait_symbiotic:0 "共生"
 trait_symbiotic_desc:0 "§L该种族与另一个更先进的种族一同进化。而后者认为他们与世界上的主要物种都是平等的，是他们社会不可分割的一部分。§!"
 TRAIT_SYMBIOTIC_EFFECT:0 "$MOD_POP_HAPPINESS$: §G+10%§!"
 
 origin_slave_race:0 "受迫之族"
 origin_slave_race_desc:0 "该社会里身强体壮的第二种族，尽管主要种族视其为威胁，对他们又怕又恨。他们被认为是低等生物，只适合做苦力，或是接受各种残酷的基因实验。"
 origin_tooltip_slave_race_effects:0 "-开始游戏时拥有§Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y奴隶基因§!特性，且大多擅长最原始的劳动和地面战斗。\n-开始游戏时拥有§Y基因图谱§!和§Y神经植入体§!科技。\n"
 civic_slave_race_secondary_species:0 "被奴役种族"
 trait_slave_gene:0 "奴隶基因"
 trait_slave_gene_desc:0 "§L该种族与另一个更先进的种族一同进化，后者无情地奴役它们做最艰难、最肮脏的工作，并严格控制它们的数量。§!"
 TRAIT_SLAVE_GENE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+15%§!\n$MOD_ARMY_DAMAGE_MULT$: §G+15%§!\n$MOD_POP_GROWTH_SPEED$: §R-15%§!\n无法产生§Y领袖§!\n不能担任§Y$pop_cat_ruler$§!或§Y$pop_cat_specialist$§!岗位"
 
 origin_wizarding_world:0 "魔法世界"
 origin_wizarding_world_desc:0 "在文明的早期，这颗星球上短暂的打开了一条通往某个高维空间的裂缝。尽管只持续了很短的一段时间，但其中泄露出的能量和高维物质已经悄然改变了这颗星球上的部分物理法则，进而深刻地影响了文明发展的进程。"
 origin_tooltip_wizarding_world_effects:0 "-母星获得§Y$ley_rift$§!，消除$MOD_PLANET_AMENITIES_ADD$与$MOD_POP_ENVIRONMENT_TOLERANCE$惩罚，并提高$mod_planet_jobs_produces_mult$。\n-可通过星球决议在殖民地上添加§Y$ley_rift$§!\n-在拥有§Y$ley_rift$§!的星球上可以训练$mage_army_plural$\n"
 mage_army:0 "法师军团"
 mage_army_plural:0 "法师军团"
 mage_army_desc:0 "经过长久的训练而掌握了通过高维物质改变物理规律的技巧的战斗部队，他们之中的任何一个人火力全开时甚至能毁灭一座城市。"
 ley_rift:0 "灵网裂隙"
 ley_rift_desc:0 "这颗星球曾被来自高维度的奇异物质短暂的影响，生活在星球上的人们可以通过操纵残存下来的神秘物质以越过物理法则的限制，实现自己的愿望。"
 pop_has_sr_zro:0 "  一些岗位能够提取星球上的§P$sr_zro$§!\n  £job_priest£ $job_priest_plural$与£job_researcher£ $job_researcher_plural$消耗§P$sr_zro$§!，并提供更高的产出\n  $MOD_POP_ENVIRONMENT_TOLERANCE$§G+25%§!\n  $mod_planet_jobs_produces_mult$§G+25%§!\n  $MOD_PLANET_AMENITIES_MULT$§G+30%§!\n"
 
 origin_taking_care_of_god:0 "赡养上帝"
 origin_taking_care_of_god_desc:0 "在即将走向太空的前夕，一支舰队坠毁在了这个文明的母星上。破旧不堪的飞船、老龄化的社会、失去朝气的文明，上帝文明在银河中流浪到了曾经的实验室，并向后辈讲述曾经上帝如何创造了新的智慧生物。为了报答上帝文明，同时也为了学习先进的科学技术，人们开始赡养上帝。"
 origin_tooltip_taking_care_of_god_effects:0 "-开始游戏时添加§Y10§! £pop£ 与自己相似的上帝人口。该种族拥有§Y堕落上帝§!特性，只能担任§Y$job_fe_hedonist$§!岗位。\n-开始游戏时随机获得至少§Y10§!项科技与数量不等的研究选项。\n"
 trait_fallen_god:0 "堕落上帝"
 trait_fallen_god_desc:0 "§L这个文明的物种曾经辉煌，但在文明的暮年，他们丢失了原本的科技与文化，甚至丧失了在宇宙中独立生存的能力。§!"
 TRAIT_FALLEN_GOD_EFFECT:0 "无法产生§Y领袖§!\n不能担任§Y$pop_cat_ruler$§!岗位\n不能担任§Y$pop_cat_specialist$§!岗位\n不能担任§Y$pop_cat_worker$§!岗位"
 
 origin_mining_machinery:0 "地底机械"
 origin_mining_machinery_desc:0 "这一人工智能集群发源自古老文明的星球矿业设施，它们在星球的地层中建立了庞大的服务器集群与格纳库设施。"
 origin_tooltip_mining_machinery_effects:0 "—以§Y$trait_robot_power_drills$§!特质开局\n\n—殖民地的§H采矿区划§!数量不受限制，并从每个采矿区划§G+2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!，而且从每§Y3个§!§H采矿区划§!中可获得§G1个§!£building£§Y建筑槽§!\n—你的物种在地下建造城市，因此将会获得以下优势：\n\n"
 
 origin_galaxy_light:0 "银河之光"
 origin_galaxy_light_desc:0 "这个文明拥有来自银河上一个纪元的传承，他们发誓将要消灭银河之中一切压迫、罪恶、不公，以及这一切的根源。"
 origin_tooltip_galaxy_light_effects:0 "-对任何人类物种国家的评价§R-1000§!，获得$WAR_GOAL$：§Y$war_goal_wg_end_threat_human$§!。\n-开始游戏时随机获得至少§Y10§!项科技与数量不等的研究选项。\n"


