 origin_red_satellite:0 "赤色卫星"
 origin_red_satellite_desc:0 "在这一文明尚未进入太空时代之时，一个强大的社会主义国度发现了他们。红军的登陆为他们带来了统一、革命和FTL技术。在先驱者的指导下，他们首次开始探索未知的命运。"
 origin_tooltip_red_satellite_effects:0 "-游戏开始时成为§H社会主义电脑帝国§!的附庸\n-在游戏开始时需要选择附庸§H国家侧重§!类型"

 NAME_Pioneer:0 "克拉伯罗斯特"
 NAME_Red_Origin_Union:0 "[origin_red_species.GetAdj]社会主义共和国联盟"
 NAME_Red_Origin_Republic_1:0 "[origin_red_species_2.GetNamePlural]社会主义共和国"
 NAME_Red_Origin_Republic_2:0 "[origin_red_species_3.GetNamePlural]民主共和国"
 NAME_Red_Origin_Republic_3:0 "[origin_red_species_4.GetNamePlural]人民共和国"
 NAME_Red_Origin_Republic_4:0 "[origin_red_species_5.GetAdj]工人合作社"
 
 red_origin.5703.desc:0 "同志，看起来你们已经顺利进入太空时代了。那么，欢迎来到我们的社会主义大家庭！\n说真的，你们掌握FTL的速度之快令我们的科学家震惊。我们有预感，你会成为联盟非常重要的一员。因此我们今天特意联络你们，来商讨两国人民之间进一步的合作。"
 red_origin.5703.a:0 "我们可从未要求过这种合作……。"
 dialog_hostile_overlord:0 "我们会对宗主国采取§R敌对§!态势。"
 red_origin.5703.b:0 "还有什么别的你们想告诉我们的吗？"
 dialog_wary_overlord:0 "我们会对宗主国采取§Y中立§!态势。"
 red_origin.5703.c:0 "我们以成为你们的一员而骄傲！"
 dialog_friendly_overlord:0 "我们会对宗主国采取§G友好§!态势。"

 red_origin.5705.desc.harsh:0 "我们当然乐意尊重你们人民的意愿，不过我们更愿意为你们的长远考虑。\n$red_origin.5705.desc$"
 red_origin.5705.desc.grateful:0 "我们同样骄傲于你们的到来！\n$red_origin.5705.desc$"
 red_origin.5705.desc:0 "最高苏维埃已经通过了一项决议来对你们进行援助，来协助你们在我们的联盟之中扮演一个更为专业化也更加重要的角色。\n我们讨论得出了三个方案：第一个方案是重点对你们的国防进行投资，来确保你们能自主保卫胜利果实并配合我们支援银河革命事业，而不必再依赖我们的军队；第二个方案是重点对你们的科学研究进行援助，帮助你们迅速实现科技的跨越式发展，并为推动整个联盟的科学进步做贡献；第三个方案是重点支援你们的工矿业，协助你们利用自己土地丰富的自然资源，以期为联盟的生产建设提供必要的保障。\n你们的人民更喜欢哪个方案呢？"
 red_origin.5705.desc.reconsider:0 "那么……你有重新考虑吗？"
 red_origin.5705.a:0 "军事专精听起来棒极了。"
 red_origin.5705.a.tt:2 "§Y[ROOT.GetName]§!将会转变为§Y$specialist_bulwark$§!特化，致力于军事和防卫。\n§Y[Root.GetName]§!将支付$r_influence$作为扩张什一税。\n从§Y[overlord_empire.GetName]§!处获得一支§Y驱逐舰§!舰队以及相应的建造科技。"
 red_origin.5705.b:0 "能不能再详细介绍一下戍邦？"
 red_origin.5705.c:0 "我们的人民更热爱学识。"
 red_origin.5705.c.tt:1 "§Y[ROOT.GetName]§!将会转变为§Y$specialist_scholarium$§!特化，致力于研究科技。\n§Y[ROOT.GetName]§!将支付$r_influence$作为扩张什一税。\n从§Y[overlord_empire.GetName]§!处获得一艘§Y科研船§!和一位§Y科学家§!。"
 red_origin.5705.d:0 "能不能再详细介绍一下学邦？"
 red_origin.5705.e:0 "我们更喜欢物质财富和矿物专精的特化。"
 red_origin.5705.e.tt:1 "§Y[ROOT.GetName]§!将会转化为一个§Y$specialist_prospectorium$§!特化属国——专注于矿物和战略资源利用。\n§Y[ROOT.GetName]§!在扩张时会上缴一份$r_influence$贡税。\n将会从§Y[overlord_empire.GetName]§!接收到2艘§Y工程船§!。"
 red_origin.5705.f:0 "能不能再详细介绍一下勘探邦？"

 red_origin.5706.desc:0 "看来我们的红军令你们印象深刻啊。\n好的，我们通常所说的戍邦是一种致力于军事事务的国家。我们会为你们提供基础资源的支持，来帮助你们组建一支独立且训练有素的人民军队，足以应对任何挑战。由于这个方案要求你们把国内建设的重点放在军事上，所以我们预计这支军队甚至会比我们的更加精锐。\n我们要求的唯一回报就是你们在与资本主义斗争的前线协助我们保卫联盟，你们愿意承担这一光荣的使命吗？。"
 red_origin.5706.a:0 "听起来是我们可以接受的。"
 red_origin.5706.b:0 "我们需要再考虑考虑。"

 red_origin.5707.desc:0 "所以这引起了你们的兴趣不是吗？\n我们通常所说的学邦是一种专精于研究科技的国家。在这个方案中，你们可以完全不考虑战争的威胁而专注于经济建设，我们无敌的红军会为你们提供持久的安全保障，特别是为你们的科学家创造一个足以安心研究的环境。我们还将持续提供一系列科研基础设施的建设来帮助你们最大化自己的科学潜力。\n作为回报我们希望你们可以与其他无产阶级兄弟分享所有令人惊奇的科学发现。这样的合作是否令你们满意？"
 red_origin.5707.a:0 "我们的人民乐于接受这项协定。"
 red_origin.5707.b:0 "我们需要再考虑考虑。"

 red_origin.5708.desc:1 "你们对这项协定感兴趣没错吧？\n勘探邦，正如大众赋予其称呼，是一种专精于发现矿物、生产战略资源的国家。选择这个方案意味着你们将会成为联盟经济的重要一环。专注于自然资源的开采会削弱你们国家的科研能力，不过请放心，我们会在这方面提供一切可能的援助。我们相信在勘探领域的专业探索能够帮助你们妥善利用自己国家的自然资源储备。\n那么，你们是否愿意为革命的锻炉提供必要的矿石和燃料呢？"
 red_origin.5708.a:0 "我认为这非常适合我们。"
 red_origin.5708.b:0 "我们需要再考虑考虑。"

 red_origin.5710.title:0 "定义我们的未来"
 red_origin.5710.desc:0 "我们接见了由宗主派来的一小支外交使团，带来了最新的消息和指令。由于我们近期对于他们要求的满足，他们希望签订一项更为详细的协定来推进我们之间的关系。"

