 # 噔噔咚
 red_origin.6002.name:0 "[dead_leader.GetName]之死"
 red_origin.6002.desc:0 "从[soviet_union.Capital.GetName]传来了一个令人悲痛的消息。[soviet_union.GetName]的领袖——[dead_leader.GetName]于今日被发现死在了[dead_leader.GetSheHe]自己的房间里。现如今，[soviet_union.GetName]暂时由中央主席团集体领导。[dead_leader.GetName]在其执政生涯内为革命做出了重大的贡献，[dead_leader.GetSheHe]以其执政期间的铁腕领导风格著称，[dead_leader.GetSheHe]在执政期间一手带领[soviet_union.GetName]完成了太空时代工业体系的建设，并领导了对周边文明的解放战争。由于[dead_leader.GetSheHe]在位期间将大部分权力集于一身且没有留下一个明确的继承人，观察家们猜想[dead_leader.GetSheHe]的死亡势必引起[soviet_union.GetName]内部激烈的权力斗争，并将整个联盟的命运导向不可知的方向。"
 red_origin.6002.a:0 "沉痛的消息。"
 red_origin.6002.tooltip:0 "§Y一切将在两年内尘埃落定。§!"
 red_origin.6004.name:0 "技官派掌权"
 red_origin.6004.desc:0 "在通过秘密报告谴责了其前任执政时期的个人崇拜现象并全盘否定其政治遗产后，[new_leader.GetName]登上了[soviet_union.GetName]的权利顶峰，并开始了一系列政治经济领域的改革。[new_leader.GetSheHe]的一系列措施尽管提振了经济，但也使得技术官僚逐渐掌握工厂和企业。同时对其前任追随者的清算在[soviet_union.GetName]势力范围内引起了广泛的动荡。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6004.a:0 "这对我们会有何影响？"
 red_origin.6004.tooltip:0 "§Y权力斗争已经结束，技术官僚掌握了[soviet_union.GetName]。§!"
 red_origin.6006.name:0 "沙文派掌权"
 red_origin.6006.desc:0 "尽管最早仅仅作为平衡权利斗争的过渡人物入场，[new_leader.GetName]最终成功握紧了[soviet_union.GetName]的最高权力。[new_leader.GetSheHe]一方面在政治上力求稳定，另一方面进行大规模军备建设并力求扩大对外军事干预。有鉴于[new_leader.GetSheHe]全新的对外政策，我们在未来很长一段时间将不得不在来自[soviet_union.GetName]的越发牢固的的枷锁下生存。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6006.a:0 "我们的主权还能得到保证吗？"
 red_origin.6006.tooltip:0 "§Y权力斗争已经结束，沙文主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6008.name:0 "开放派掌权"
 red_origin.6008.desc:0 "由于两届领导人的相继病逝，[soviet_union.GetName]的权力最终落到了[new_leader.GetName]的手中。其上台后力主推进经济市场化和政治多元化，并大大放松了对卫星国的控制。尽管其举措颇受周边国家的赞赏，然而亦有人担忧这些举措最终会导致[new_leader.GetName]的瓦解。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6008.a:0 "也就是说，我们要走自己的路了？"
 red_origin.6008.tooltip:0 "§Y权力斗争已经结束，开放主义者掌握了[soviet_union.GetName]。§!"
 red_origin.1989.name:0 "[previous_union.GetAdj]社会主义共和国联盟的解体"
 red_origin.1989.desc:0 "[previous_union.GetAdj]社会主义共和国联盟越发严重的经济恶化和社会动荡最终将其推入了坟墓。失败的政变使得[previous_leader.GetName]彻底失去了掌控局势的能力。[new_leader.GetName]抓住了机会，与几个加盟共和国领导人签订了新的条约，并宣判了旧日联盟的死刑。随着[previous_leader.GetName]宣布辞职，红旗在[previous_union.Capital.GetName]的星系首府落下，[previous_union.GetAdj]社会主义共和国联盟轰然倒塌，取而代之的是[previous_union.GetName]。这一新生政权能否稳定局势尚不可知，不过可以肯定的是，[previous_union.GetAdj]已经失去了他们昔日的影响力，而我们也终于得到了彻底的独立。"
