 origin_red_satellite_overlord:0 "赤色联盟"
 origin_red_satellite_overlord_desc:0 "由富有雄心的革命者建立，这一联盟在过去的时光推翻了数个落后政权并将他们的人民纳入了自己的社会主义联盟。然而在扩张期结束后，内部问题也随之滋生。"
 origin_tooltip_red_satellite_overlord_effects:0 "—游戏开始时成为§H高级帝国§!\n—游戏开始时拥有数个附庸"

