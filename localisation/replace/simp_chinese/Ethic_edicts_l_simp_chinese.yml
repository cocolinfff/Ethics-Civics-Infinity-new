 edict_immortal_ruler:0 "神圣之爱"
 edict_immortal_ruler_desc:0 "噢，残酷呀，不必要的误解呀！噢，顽固不化呀，你这个要挣脱老大哥慈悲的胸怀的游子！他鼻翼两端流下带着酒味的眼泪。但现在一切都解脱了，斗争已经结束，他战胜了自己。他热爱老大哥。\n\n使用该法令可宣称我们现任统治者为不朽。"
 
