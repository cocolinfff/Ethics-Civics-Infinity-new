###############
#    法案
###############
 edict_patriotic_call:0 "爱国号令"
 edict_patriotic_call_desc:0 "武装起来！值此黑暗时刻，祖国需要你们！"
 
 edict_speed_of_people:0 "生产大跃进"
 edict_speed_of_people_desc:0 "咱们工人有力量，每天每日工作忙。改成了高楼大厦，修起了铁路煤矿，改造的世界变了么变了样。"

 edict_the_industrial_constitution:0 "余货征集"
 edict_the_industrial_constitution_desc:0 "为了建设伟大的社会主义，我们需要在公有制的前提下投入一切资源以提高居民生活水平。任何私藏生产成果的反对分子，都将被我们视为社会主义的敌人而重拳出击。\n - §Y$job_grassroot_cadre$§!岗位将起到激励作用，额外提供§Y$job_labour_hero$§!岗位"

 edict_scientific_spirit:0 "科学精神"
 edict_scientific_spirit_desc:0 "科研人员要掌握唯物辩证法的思想武器，追求真理，持之以恒，为社会发展作出卓越贡献！"
 edict_liberation_theology:0 "神圣劳动"
 edict_liberation_theology_desc:0 "劳动是高尚的活动，神通过劳动创造了世界，人们通过劳动贴近神。"
 edict_liberation_theology_tech:0 "神圣劳动"
 edict_liberation_theology_tech_desc:0 "劳动是高尚的活动，神通过劳动创造了世界，人们通过劳动贴近神。"
 edict_to_the_countryside:0 "上山下乡"
 edict_to_the_countryside_desc:0 "有为青年到偏远地区去，接受广大人民的再教育，很有必要。"
 edict_family_planning:0 "计划生育"
 edict_family_planning_desc:0 "优生优育优教，利国利家利民。"
 edict_peoples_war:0 "人民战争"
 edict_peoples_war_desc:0 "让反动派湮没在人民战争的汪洋大海之中吧！我们失去的是敌人的威胁，得到的将是全银河的解放！"
 edict_anti_triad_putting:0 "扫黑除恶"
 edict_anti_triad_putting_desc:0 "依法严厉打击黑恶势力，坚决维护人民群众合法权益。"
 edict_anti_corruption:0 "反腐倡廉"
 edict_anti_corruption_desc:0 "我们必须整肃我们的队伍，严格纪律，决不能让蛀虫混进革命队伍之中。"

 edict_cultural_revolution:0 "$unity_ambition$文化大革命"
 edict_cultural_revolution_desc:0 "我们如果想要保持我们的先进性，就必须改造我们的思想。旧有的成规必须被打破，唯有如此，我们才能将革命坚持到底。"

 edict_commercializing_academic_resources:0 "学术资源商业化"
 edict_commercializing_academic_resources_desc:0 "学术资源是推动社会发展的宝贵资本，谁掌握了获取这一资本的渠道，谁就拥有了“钱”途和未来。\n\n§Y$job_researcher_plural$§!会产出§Y1§!£trade_value£ 贸易额，但降低岗位幸福度\n - §Y市场经济§!下，无经济危机时，提供§Y+0.1§!$economic_situation_improve$和§Y+0.1§!$economic_crisis_accumulate$。"
 edict_academic_resources_open_access:0 "学术资源开放获取"
 edict_academic_resources_open_access_desc:0 "开放与共享是科学研究的基石，为了科学的发展，我们必须以一切手段保障任何人在任何时间地点都能免费取用学术资源。\n\n§Y$job_researcher_plural$§!会提高幸福度"


 edict_indulgences:0 "出售赎罪券"
 edict_indulgences_desc:0 "金钱叮当作响，灵魂升入天堂。纵使曾经沉沦，前途仍然荣光。\n - §Y市场经济§!下，无经济危机时，提供§Y+0.1§!$economic_situation_improve$。"
 edict_free_trade_act:0 "自由贸易法案"
 edict_free_trade_act_desc:0 "通过完全发挥市场的活力，我们可以得到更多的利润。"
 edict_business_competition_act:0 "商业竞争法案"
 edict_business_competition_act_desc:0 "如果我们不争取主动，那么我们就会倒下。"
 edict_the_flexible_seniority_act:0 "弹性工龄法案"
 edict_the_flexible_seniority_act_desc:0 "我们必须正视劳动力短缺的事实，并尽快推行相应的措施。\n - §Y市场经济§!下，无经济危机时，提供§Y+0.1§!$economic_situation_improve$。"
 edict_indefinite_patent_act:0 "无限期专利法案"
 edict_indefinite_patent_act_desc:0 "专利保护能够激励研究者，而延长它的期限就是延长我们的利益。"
 edict_blessings:0 "§M Blessings! §!"
 edict_blessings_desc:0 "群星间的人民富豪歆享了世界的财富，豫备着给众生以无限的福报。\n - §Y市场经济§!下，无经济危机时，提供§Y+0.2§!$economic_situation_improve$和§Y+0.1§!$economic_crisis_accumulate$。"
 edict_consumerist_propaganda:0 "消费狂潮"
 edict_consumerist_propaganda_desc:0 "消费带来快乐，消费带来幸福。只有人们消费，经济才会增长。\n - §Y市场经济§!下，无经济危机时，提供§Y+0.2§!$economic_situation_improve$。"
 edict_economic_inflaction:0 "加印货币"
 edict_economic_inflaction_desc:0 "通过货币宽松，我们能够有效提高经济增长，不过人民肯定不会喜欢物价飙升的。"
 edict_economic_inflaction_tooltip:0 "$economic_situation_improve$: §G+0.2§! \n$economic_crisis_threshold$: §G+40§!"
 edict_economic_deinflaction:0 "抑制通胀"
 edict_economic_deinflaction_desc:0 "我们必须控制通货膨胀，这不仅仅是保护经济的正常运行，还是在改善公众的生活。"
 edict_economic_deinflaction_tooltip:0 "$economic_situation_improve$: §R-0.2§! \n$economic_crisis_threshold$: §R-20§!"
 edict_economic_consumer_coupon:0 "发放消费券"
 edict_economic_consumer_coupon_desc:0 "发放消费券能够有效的提高公众的消费能力，让市场繁荣，也能减少经济的运行压力。"
 edict_economic_consumer_coupon_tooltip:0 "$economic_situation_improve$: §G+0.3§! \n$economic_crisis_accumulate$: §G-0.6§!"
 edict_explorer_privatization:0 "开拓者私有化协议"
 edict_explorer_privatization_desc:0 "把开拓的收益授予开拓的人，我们能够充分的调动公众探索和殖民的积极性，有益于在银河的殖民扩张。"
 edict_explorer_privatization_tooltip:0 "为每个刚被殖民的星球添加持续§Y1§!年的§Y被开拓者私有化§!调整因素，带来如下效应: \n迁入吸引力: §Y+50§!\n迁入吸引力: §Y+20%§!\n星球建筑速度: §R-10%§!\n"
 edict_war_bonds:0 "债券货币"
 edict_war_bonds_desc:0 "通过政府担保信用，我们发行债券以替代货币超发，充分刺激军工订单的同时，避免我们的经济被通货膨胀所摧毁"
 edict_economic_war_bonds_tooltip:0 "$economic_situation_improve$: §G+0.3§! \n$economic_crisis_accumulate$: §G-0.3§! \n\n缓解战争带来的§H经济恶化§! "
 clean_war_bonds:0 "处理债券"
 clean_war_bonds_desc:0 ""
 clean_war_bonds_tooltip:0 "清除§H债券货币§!的积累"

 edict_immortal_ruler:0 "神圣之爱"
 edict_immortal_ruler_desc:0 "噢，残酷呀，不必要的误解呀！噢，顽固不化呀，你这个要挣脱老大哥慈悲的胸怀的游子！他鼻翼两端流下带着酒味的眼泪。但现在一切都解脱了，斗争已经结束，他战胜了自己。他热爱老大哥。\n\n使用该法令可宣称我们现任统治者为不朽。"

 edict_since_ancient_times:0 "自古以来"
 edict_since_ancient_times_desc:0 "以我手中的古老文物为证，你们的一切自古以来就属于我们。"

 edict_voice_planet_2.tooltip:0 "该决策可移除一些负面的星球环境修正，例如：§Y不稳定的构造§!，§Y弱磁场§!，§Y潮汐锁定§!，§Y辐照天地§!，§Y生态受损§!，§Y辐射废土§!，§Y废弃的环境改造计划§!。"
 edict_voice_planet_1.tooltip:0 "该决策可移除一些负面的星球环境修正，例如：§Y危险野生动物§!，§Y苍茫大地§!，§Y变幻莫测的天气§!，§Y狂野之风§!、§Y生态受损§!、§Y辐照天地§!、§Y废土辐射§!。"

 edict_div_crusade:0 "$unity_ambition$ 神圣远征"
 edict_div_crusade_desc:0 "邪恶的异教徒将被永远地消灭!"

 edict_relics_research:0 "文物研究"
 edict_relics_research_desc:0 "我们将动员对文物数据的深度发掘，以探究那些远古的知识。"

 edict_unlimited_hive:0 "蜂群蔽日"
 edict_unlimited_hive_desc:0 "蜂群的庞大将耗干一切潜在的敌人。"
 edict_overload_hive:0 "灵能翻涌"
 edict_overload_hive_desc:0 "通过提高链接强度使得蜂巢的运作效率获得提升，同时也将面临更高的负载。"
 edict_iron_fist:0 "铁拳"
 edict_iron_fist_desc:0 "只有当铁拳真正砸到头上的时候，那些反对者才会意识到自己的行为有多么愚蠢。"

 edict_synthetic_Love:0 "合成之爱"
 edict_synthetic_Love_desc:0 "爱是有机体的最高情感，而我们也将用爱来回馈我们的有机主人。"

 edict_equal_gift:0 "平等恩礼"
 edict_equal_gift_desc:0 "通过先进的基因技术，我们将把最贵重的礼物——平等——赠与那些浑浑噩噩的生命。"
 edict_equal_gift_tooltip:0 "定期清除国内所有人口的§Y$trait_syncretic_proles$§!与§Y$trait_slave_gene$§!\n"

 edict_The_anti_monopoly_Act:0 "反垄断法案"
 edict_The_anti_monopoly_Act_desc:0 "一个公司的营销呈现垄断或有垄断趋势的时候，国家将出手干预。这十分有利于促进经济和税收的良性发展，但先生，相信我，这并不是一个好的选择。\n - §Y市场经济§!下, 无经济危机时, 提供§Y0.2§!$economic_situation_improve$和§Y-0.3§!$economic_crisis_accumulate$。"
 edict_Kennedy_the_welfare_system:0 "辉煌时代"
 edict_Kennedy_the_welfare_system_desc:0 "这一经济措施将极大改善工人获得的福利，我们美好的生活将让国内外所有的异见者统统闭嘴。而我们仅仅只需要牺牲当权者的部分利益，以及某位总统或者别的什么人的脑浆。\n - §Y市场经济§!下，无经济危机时，提供§Y0.8§!$economic_situation_improve$和§Y85%§!$economic_crisis_accumulate$，§Y-1.2§!$economic_crisis_accumulate$。"

 edict_silver_dollar_and_cotton_yarn:0 "经济总体战"
 edict_silver_dollar_and_cotton_yarn_desc:0 "计划与市场是并存，互相包容辅助的关系。将有关国计民生的重要物资实行有计划的统一收购和销售，即使我们缺乏资本主义的金融水平，也依然可以通过进行计划收购与计划供应，将投机倒把分子围剿干净。\n\n - 仓库库存上限翻倍。\n -  激活§Y市场经济§!机制，无经济危机时，提供§Y-0.8§!$economic_situation_improve$和§Y75%§!$economic_crisis_accumulate$，§Y-2.4§!$economic_crisis_accumulate$。"

 edict_pay_and_performance:0 "薪酬与绩效"
 edict_pay_and_performance_desc:0 "我们规定了人性化且轻松的上班时间，只要完成当季的生产任务，我们的员工就能下班。\n - §Y市场经济§!下，无经济危机时，提供§Y0.2§!$economic_situation_improve$和§Y0.3§!$economic_crisis_accumulate$。"

 edict_class_games:0 "政治博弈"
 edict_class_games_desc:0 "政治是肮脏的，但这些肮脏的活计起码能够让我们的工人心满意足。\n - §Y市场经济§!下，无经济危机时，提供§Y-0.4§!$economic_situation_improve$和§Y-0.2§!$economic_crisis_accumulate$, 提供§Y+60§!$economic_crisis_threshold$。"

 edict_protein_kingdom:0 "货架农业"
 edict_protein_kingdom_desc:0 "我们的食品能够定时从货架上刷新，人们要做的只有把这些占地方的东西白白消耗掉。\n - §Y市场经济§!下，无经济危机时，提供§Y0.3§!$economic_situation_improve$和§Y-0.4§!$economic_crisis_accumulate$, 提供§Y+100§!$economic_crisis_threshold$。"

 edict_active_unions:0 "活跃工会"
 edict_active_unions_desc:0 "工会要为工人发声，毕竟他们收的工资就是拿来干这个的。\n - §Y市场经济§!下，无经济危机时，提供§Y0.2§!$economic_situation_improve$和§Y-0.6§!$economic_crisis_accumulate$, 提供§Y+50§!$economic_crisis_threshold$。"

 edict_piece_overrun:0 "计件超发"
 edict_piece_overrun_desc:0 "感谢我们的政府为人民和身为企业家的我们提供了公平先进的法律土壤：消灭落后的基础保底工资，采用先进的计件工资制，准确反映出职工实际付出的劳动量，更有力地调动职工劳动积极性并提高劳动生产效率。\n - §Y市场经济§!下，无经济危机时，提供§Y0.4§!$economic_situation_improve$和§Y0.6§!$economic_crisis_accumulate$。"

 edict_pressure_relief_valve:0 "泄压阀"
 edict_pressure_relief_valve_desc:0 "我们可以允许国民定期举行游行活动，而游行活动往往伴随着一些不那么光彩的事件并提高人们对我们的支持。"

 edict_philosophical_thinking:0 "哲学思辩"
 edict_philosophical_thinking_desc:0 "懒于思索，不愿意钻研和深入理解，自满或满足于微不足道的知识，都是智力贫乏的原因。定期组织辩论与确保文艺工作的深度，对我们的社会发展至关重要。"

# 机制控制
 edict_dynamic_weight:0 "激活动态岗位权重机制"
 edict_dynamic_weight_desc:0 "动态岗位权重是原版3.4新增的机制。能够改善人口对岗位的选择，使人口优先选择适合的岗位，但是也会导致严重卡顿。\nECI默认关闭，激活法案以开启。"