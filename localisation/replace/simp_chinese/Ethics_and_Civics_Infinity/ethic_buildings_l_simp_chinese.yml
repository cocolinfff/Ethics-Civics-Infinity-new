  building_ranger_regulatory_authority:0 "环境调查署"
  building_ranger_regulatory_authority_desc:0 "有大量的专员在这里聚集，他们以调查环境污染状况为使命，坚决与任何破坏居民生存环境的行为作斗争。"
  building_ranger_center:0 "环境管理枢纽"
  building_ranger_center_desc:0 "与自然和谐相处的前提条件是自然它还存在着。确保我们的殖民地不破坏自然之美是重中之重。星球必须维持纯洁。"

  building_hab_system_capital:0 "居住站行政枢纽"
  building_hab_system_capital_desc:1 "最大化的利用了居住站内狭小的空间，这一建筑承担着空间站里信息流动与物资调配的任务。"
  building_hab_imperial_capital:0 "帝国王座"
  building_hab_imperial_capital_desc:1 "银河帝国的荣耀之座，虽然受限于居住站的大小，这个建筑并没有预想中的那么庞大，但其完善的信息与物流系统将整个居住站融为一体，共同构成了皇帝的行宫。"

  building_colliseum:0 "死亡竞技场"
  building_colliseum_desc:1 "提高星球的经济水平和幸福度。退伍的角斗士在军队中发挥余热，并为当地陆军提供支援。"

  building_clinic:2 "医学研究所"
  building_clinic_desc:2 "这座建筑代表了星球医疗水平的最尖端水准，许多医务工作者从这里走出来，造福文明。"
  building_hospital:2 "基因诊所"
  building_hospital_desc:2 "基因诊所能够提供先进的医疗技术，整体提高人口的健康程度和寿命。"
  building_medical_center:2 "细胞修复中心"
  building_medical_center_desc:2 "细胞修复中心能够为大众提供先进的医疗技术。细胞层面的治疗会整体提高人口的健康程度和寿命。"

  building_clinic_synthetic:2 "合成体修复中心"
  building_clinic_synthetic_desc:2 "合成体修复中心能够为大众提供先进的机体修复服务，纳米层面的保养会整体提高机械躯体的使用寿命。"
  building_hospital_synthetic:2 "合成诊所"
  building_hospital_synthetic_desc:2 "合成诊所能够提供先进的机体保养服务，不断对现有的机械躯体进行迭代升级。"
  building_medical_center_synthetic:2 "合成研究所"
  building_medical_center_synthetic_desc:2 "这座建筑代表了星球合成躯体研究水平的最尖端水准，许多巧夺天工的合成设计师从这里走出来，造福文明。"

  building_state_mining_enterprise:0 "国资矿业公司"
  building_state_mining_enterprise_desc:1 "由国家出资建设的矿业企业，安全的保障措施和福利条件让许多劳动者愿意投入矿业资源的开发当中。"
  building_state_farms:1 "国资农场"
  building_state_farms_desc:1 "由国家统一调配的再开发土地，这里出产的粮食将会进入国家战略储备当中以应对不时之需。"
  building_state_energy_enterprise:0 "国资能源企业"
  building_state_energy_enterprise_desc:0 "由国家出资建设的能源企业，海量的能源产出有效降低了人民的生活用电成本。"
  building_supply_and_marketing_cooperatives:0 "供销合作社"
  building_supply_and_marketing_cooperatives_desc:0 "国资工厂与国资商店结合的合作社，品牌单调却种类齐全的廉价消费品供应保障了人民的日常生活水平。"
  building_state_arms_group:0 "国资军工企业"
  building_state_arms_group_desc:0 "这些公开的军工企业每年会吊起无数军事爱好者的好奇心。"
  building_militia_training_base:0 "民兵训练基地"
  building_militia_training_base_desc:0 "或许我们不能成为保卫祖国的士兵，但我们能够学习如何在紧急行动时不拖他们的后腿。"
  building_state_media_group:1 "国资媒体集团"
  building_state_media_group_desc:1 "媒体的立场决定了他们的言论，为谁说话是每一个媒体工作者都必须深刻思考的问题。"
  building_national_laboratory:0 "国有科技企业"
  building_national_laboratory_desc:1 "尽管有相当程度的阴谋论在质疑这些企业的研究，但国有企业仍然在国家对关键领域的科研专利垄断做出了卓越的贡献。"
  building_worker_community:0 "国资企业员工小区"
  building_worker_community_desc:0 "这里是国资企业职工的住宅区，由国家统一设计的住宅忽略了一定的美观性，但其在居民生活便利方面做到了极致。"
  building_social_development_division:0 "社会开发处"
  building_social_development_division_desc:0 "国资企业不仅要实现盈利，更要承担起相应的社会责任。带动社会的发展永远是国资企业的第一要务。"
  building_temple_of_socialism:0 "和谐神殿"
  building_temple_of_socialism_desc:0 "$building_temple_of_prosperity_desc$"

  building_virtual_entertainment_studios: "外资娱乐工作室"
  building_private_shipyards: "外资军工厂"
  building_military_contractors: "外资佣兵联络处"
  building_commercial_forum: "外资商业论坛"
  building_amusement_megaplex: "外资游乐城"
  building_private_mining_consortium: "外资矿业财团"
  building_food_conglomerate: "外资快餐连锁"
  building_public_relations_office: "外企公关公司"
  building_private_research_initiative: "外资研究企业"
  building_foreign_owned_real_estate: "外资房地产"
  building_foreign_owned_real_estate_desc: "外星资本投资建设的住宅区，无论如何，这些住房都缓解了星球本地的住房紧缺问题。"
  building_private_energy_enterprise: "外资能源企业"
  building_private_energy_enterprise_desc: "外星资本投资建设的超级能源厂，在一定程度上能够缓解本地的财政问题。"
  building_energy_theft_center: "能源窃取中心"
  building_energy_theft_center_desc: "电缆无铜，偷之无用。\n$t$$t$——本地能源管理部门宣传标语"

  branch_state_office_buildings_effect:0 "企业建筑能够促进行星生产效率的提高。"
  branch_office_buildings_effect:0 "企业建筑从行星上对应的岗位购买资源，拿走资源并为行星所有者贡献税收。"

  building_core_assets:0 "资产核心"
  building_core_assets_desc:0 "经计算，他国的社会资产同样具备取得的价值。"

  building_alien_custom_street:0 "异星风俗街"
  building_alien_custom_street_desc:0 "这片街区充斥着来自外星的性文化与性行为，即使是最古板最保守的老顽固，在下班后也会悄悄地来到这里寻找乐趣。"

  building_ethic_akx_worm_4:0 "时间尽头的酒馆"
  building_ethic_akx_worm_4_desc:0 "在靠窗的座位上，点一份泛银河系含漱爆破药，观看酒吧外的宇宙毁灭的美景。"

  building_alien_medical_center:0 "外星医学中心"
  building_alien_medical_center_desc:0 "这座庞大的由外星文明开办的医学机构忠实的履行着自己的使命，只要你付出资金，就能在这里收获健康。"
  building_peoples_hospital:0 "人民医院"
  building_peoples_hospital_desc:0 "这座庞大的企业医疗机构以为人民服务为宗旨，为任何人提供可承受的医疗保障服务。"

  building_cultural_palace:0 "工人文化宫"
  building_cultural_palace_desc:0 "原本只有少数人才能享受的文化艺术在这里平等地提供给下班的民众。不仅如此，这里还生产大量的文化产品用于社会建设。"
  building_cultural_complex:0 "文化综合体"
  building_cultural_complex_desc:0 "摒弃了多余物质享受的的文化街区。大量的博物馆、剧院、健身房和俱乐部可以保证群众在工作之余身心全面发展。"

  building_bureaucratic_1_coalition:0 "行政办公楼"
  building_bureaucratic_1_coalition_desc:0 "一个错综复杂的政府机构，包含官僚部门，次级官僚部门，以及次次级部门。"
  building_bureaucratic_2_coalition:0 "行政园区"
  building_bureaucratic_2_coalition_desc:0 "一个满是专用于执行高效而细致的文书工作建筑的区域。"
  building_bureaucratic_3_coalition:0 "复合型行政区"
  building_bureaucratic_3_coalition_desc:0 "一片广袤的土地，其上修建的是包含着无数办公室的官僚机构。"

  building_planet_network_node:0 "星球网络节点"
  building_planet_network_node_desc:0 "这里是星球管理网络的一个主要节点站，小半个星球的数据在此汇聚并集中处理。"
  building_planetary_management_center:0 "星球管理中枢"
  building_planetary_management_center_desc:0 "这座庞大的计算机矩阵里奔腾着一颗星球如同银河恒星数量般庞大的管理数据，为人们的生产与生活提供全方位的指导。"

  building_information_tower:0 "信息大厦"
  building_information_tower_desc:0 "日夜不停接受巨量的数据并以先进的算法对其进行处理，这一建筑保证每个人都能得到§Y想要的§!信息，买到§Y想要的§!产品，接受§Y想要的§!服务，做§Y想要做的§!的事，成为§Y想要成为§!的人。"

  building_planetary_computing_center:0 "星球计算中枢"
  building_planetary_computing_center_desc:0 "这座宏伟的建筑复合体储存着数量庞大的计算质，为星球上的研究者提供他们急需的计算数据。"

  building_art_club:0 "艺术俱乐部"
  building_art_club_desc:0 "艺术爱好者们在这里聚集，其中产生的艺术品忠实地反映了当代社会的精神面貌。"
  building_art_building:0 "艺术大楼"
  building_art_building_desc:0 "富有感性的头脑在此交流、碰撞，产生的火花点亮了时代的精神。"

  building_art_club_effect:0 "帝国每采用一个§Y飞升天赋§!就产生 £physics£ £society£ £engineering£ §G0.5§!。"
  building_art_building_effect:0 "帝国每采用一个§Y飞升天赋§!就产生 £physics£ £society£ £engineering£ §G1§!。"
  building_art_max_effect:0 "帝国每采用一个§Y飞升天赋§!就产生 £physics£ £society£ £engineering£ §G1.5§!。"

  building_media_worker_1:0 "媒体大楼"
  building_media_worker_1_desc:0 "这些玩弄信息与言语的人聚集在这里，替统治阶级管理社会舆论。"
  building_media_worker_2:0 "媒体园区"
  building_media_worker_desc:0 "来自全国各地的信息在这里汇聚，然后推送到应该得到它们的人的手里。"
  building_media_worker_3:0 "复合媒体中枢"
  building_media_worker_3_desc:0 "这座庞大的园区是国家意志的发声器官，在某些时候，里面的人比国王还尊贵。"

  building_autocurating_vault_effect:0 "§Y帝国规模§!额外产生 £unity£ §G1§!。"
  building_corporate_vault_effect:0 "£job_manager£ $job_manager$和£job_media_worker£ $job_media_worker$额外产出§G1§!点£mod_trade_value_add£贸易额\n§Y帝国规模§!额外产生 £unity£ §G1§!。"
  building_citadel_of_faith_effect:0 "£job_priest£ $ob_priest$额外产出§G1§!点£mod_planet_amenities_add£舒适度\n§Y帝国规模§!额外产生 £unity£ §G0.5§!。"

  building_photon_computing_center:0 "光子计算中枢"
  building_photon_computing_center_desc:0 "行星规模的计算机集群，能够在全国范围内采集数据并进行实时演算，得出的结果将极大地促进科学的进步。"
  building_photon_computing_center_1_effect:0 "§Y帝国规模§!额外产生 £physics£ £society£ £engineering£ §G1§!。"
  building_photon_computing_center_2_effect:0 "帝国每采用一个§Y飞升天赋§!就产生 £physics£ £society£ £engineering£ §G3§!。"

  building_automated_defense_system:0 "自动化防御系统"
  building_automated_defense_system_desc:0 "完全自动化的星球防御系统，同时也能为帝国舰队后勤提供一定程度的保障。"
  building_automated_defense_system_effect:0 "£job_soldier£ $job_conscript_plural$与£job_soldier£ $job_soldier_plural$额外§G+2§!$MOD_POP_DEFENSE_ARMIES_ADD$"

  building_school_1:0 "教育中心"
  building_school_1_desc:0 "我们的新一代在这里接受教育，以便他们能胜任需要更多专业知识的工作。"
  building_school_1_effect:0 "§Y$building_school_1$§!将加快§Y$pop_uneducated$§!的升学周期。"
  building_school_2:0 "星际学府"
  building_school_2_desc:0 "一片容纳多所教育设施的区域，可以让更多学生接受教育。"
  building_school_2_effect:0 "§Y$building_school_2$§!将加快§Y$pop_uneducated$§!与§Y$pop_educated$§!的升学周期。"
  building_school_3:0 "银河大学"
  building_school_3_desc:0 "一所面向全银河进行招生的高等学府，无数学生在这里学习最尖端的知识。"
  building_school_3_effect:0 "§Y$building_school_3$§!将加快§Y$pop_uneducated$§!与§Y$pop_educated$§!的升学周期，并有概率使新生人口直接以§Y$pop_highly_educated$§!的教育水平毕业。"

  building_mage_tower_1:0 "法师塔"
  building_mage_tower_1_desc:0 "德高望重的法师隐居在此地，他们远离人居，不受打扰的研究魔法的艺术。"
  building_mage_tower_2:0 "知识之塔"
  building_mage_tower_2_desc:0 "这里储存着海量的知识，资深的法师们在此地如鱼得水般地研究物理规律与魔法运用。"
  building_mage_tower_3:0 "奥秘之塔"
  building_mage_tower_3_desc:0 "这座宏伟的高塔遍布着各式各样的精密仪器，伟大的传奇法师在这里通过禁咒法阵与粒子加速对撞器来描绘宇宙的蓝图。"
  building_school_of_magic:0 "魔法学院"
  building_school_of_magic_desc:0 "星球上魔法师心目中的圣地，许多懵懂的孩子就是在这里接触到了使之沉醉的魔法艺术。"
  has_ley_rift:0 "§R请注意：§!只有当星球上布满了§Y$ley_rift$§!时，£job_legendary_mage£ £job_magician£ 正式法师们才能正常的开展研究。"

  building_thermal_borehole:0 "地热钻井"
  building_thermal_borehole_desc:0 "地热钻井挖穿地幔直达星球核心，虽然这可以提供大量的矿物和能源，但大量热量会对自然环境造成严重伤害。"
  building_mecha_monastery:0 "机械修道院"
  building_mecha_monastery_desc:0 "虔诚的牧师在此赞美伟大的机魂，并在此让主的圣魂在现世得以凭依。"
  building_mechanical_sanctuary:0 "机械圣堂"
  building_mechanical_sanctuary_desc:0 "这里是万机之神的殿堂，是机械使徒的居所，是机魂栖息的圣地。"

  building_primitive_dwellings_eci:0 "$building_primitive_dwellings$"
  building_primitive_dwellings_eci_desc:0 "$building_primitive_dwellings_desc$"
  building_smithy:1 "工匠行会"
  building_smithy_desc:1 "工匠们在这里将口口相传的精湛技艺发扬光大。"
  building_primitive_mine_eci:0 "矿坑"
  building_primitive_mine_eci_desc:0 "$building_primitive_mine_desc$"

  building_robot_assembly_complex:0 "合成人组装复合体"
  building_robot_assembly_complex_desc:0 "一处高级装配复合体，全新知性物种诞生的摇篮。"
  building_advanced_clone_vats:0 "先进克隆仓"
  building_advanced_clone_vats_desc:0 "一处复杂的技术基地，使用简单的有机物与无机物如同魔法一般凭空变出具备基本工作能力与学习能力的智慧人口。"

  building_equipment_breeding_plant:0 "器械繁殖厂"
  building_equipment_breeding_plant_desc:0 "这些性奴隶在这里唯一的工作就是生产新的性奴隶。"

  building_private_commercial_megaplex:0 "私人商务园区"
  building_private_commercial_megaplex_desc:0 "这片区域被私人企业集中收购以用于企业办公，无关人员（包括政府官员）未经许可禁止入内。"

  building_commercial_zone_gestalt:0 "$building_commercial_zone$"
  building_commercial_zone_gestalt_desc:0 "$building_commercial_zone_desc$"
  building_commercial_megaplex_gestalt:0 "$building_commercial_megaplex$"
  building_commercial_megaplex_gestalt_desc:0 "$building_commercial_megaplex_desc$"

  building_automated_workshop:0 "自动化工坊"
  building_automated_workshop_desc:1 "自动化的产业基地，无人值守的流水线将矿物加工为海量的精密原件及日用品。"
  building_automated_farm:0 "自动化农场"
  building_automated_farm_desc:1 "一片占地面积巨大的温室，自动设备按程序照料着周期生长的作物。"
  building_automated_mine:0 "自动化矿井"
  building_automated_mine_desc:1 "仿佛能够凿穿地壳的矿洞之中并无人影。"
  building_automated_power_plant:0 "自动化发电厂"
  building_automated_power_plant_desc:1 "这片无人区域之中的所有能源设备皆由自动化设备维护。"
  building_automated_smelter:0 "自动化冶炼厂"
  building_automated_smelter_desc:1 "早在前太空时期，我们就能在实验室中实现全自动合金冶炼——我们如今只是稍微扩大了规模。"

  building_order_keep_2:0 "骑士团城堡"
  building_order_keep_2_desc:0 "骑士团的宅邸是骑士成员的归家。它收录了海量的数据，装满了其漫长而闪耀的历史长河中缴获的各类战利品。"
  building_order_keep_imperial:0 "骑士团圣殿"
  building_order_keep_imperial_desc:0 "愿星海帝国的荣光归于伟大的皇帝与祂忠诚的骑士团！"
  holding_knight_commandery:0 "骑士团支部"
  holding_knight_commandery_desc:0 "在这个加固的哨站中，我们的骑士同我们的附庸通力合作，维持社会治安。我们的附属应当提供给我们资源和数据，以支持教团的工作。"

  building_ancestral_hall:0 "礼教宗祠"
  building_ancestral_hall_desc:0 "这里是宗族的长老祭祀祖先的神圣场所，也是宗族议会的举办地点。在古老先祖的注视下，所有人都对这里发出的命令表现出敬畏。"
  building_ancestral_hall_effect:0 "每一位在这座祠堂建立之后的达到§Y8§!级的$TRIGGER_LEADER$都将增加星球上$mod_planet_jobs_unity_produces_mult$。"
  building_ancestral_hall_ruler_effect:0 "每一位在这座祠堂建立之后逝去的$imperial_ruler$都将增加星球上的£stability£ $PLANET_STABILITY_TITLE$。"
  concept_ancestral_hall: "$building_ancestral_hall$"
