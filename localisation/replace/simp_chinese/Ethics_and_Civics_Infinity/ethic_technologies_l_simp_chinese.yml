 tech_sublight_drive:0 "亚光速引擎"
 tech_sublight_drive_desc:0 "这些亚光速驱动引擎是在离开我们的家园的迫切愿望下诞生的一种方案，它的设计目的是用来进行有限的星际旅行。虽然它们只能在星际物质较为稀薄的固定航道中保持高速，但仍提供了一个千载难逢的机会来启动我们的星海探索。"
