 WARP_DRIVE_1_DESC:0 "可以在星系之间进行超光速旅行，也能够在星际尘埃较为稀薄的宇宙空间中进行光速巡航。移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
