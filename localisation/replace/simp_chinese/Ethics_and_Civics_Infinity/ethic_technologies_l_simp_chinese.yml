 tech_sb: "傻逼"
 tech_sb_desc: "这个科技有几千亿的cost但是没有任何实际效果，因为作者认为谁点谁是傻逼。点了这个代表你们国家全部科学家都是傻逼，才会在这个弱智科技上浪费这么多的时间。他们做了几亿年的无用功，没有任何成果，只留下了数以亿计的比你脑子里的水还多的论文，顺便骗了你这个傻逼以为他们真的在干活，现在告诉我，你为什么要点这个科技？"