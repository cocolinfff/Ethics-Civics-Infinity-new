###############

 concept_national_culture: "§P国民文化§!"
 concept_national_culture_desc: "§L一种通用的国民理念，不论普通国家还是巨型企业，某种特殊的文化现象已经成为了社会的共识与标志，影响着政治的走向。§!"

 concept_religious_creed: "§P宗教教义§!"
 concept_religious_creed_desc: "§L一种特殊的国民文化，掌握了政治权力的教会通过这些人们奉为圭臬的教条来决定社会该如何发展。§!"

 concept_unique_technology: "§P独特技术§!"
 concept_unique_technology_desc: "§L一种特殊的国民文化，文明在与众不同的自然条件下逐渐发展出了与众不同的技术应用，而他们的社会也围绕着这些技术而发展。§!"
 
 civic_procrastination:0 "后发先至"
 civic_procrastination_desc:0 "['concept_national_culture']\n这个文明在进入宇宙时没有立刻做出抉择，他们希望在探索星河时寻找到文明终极的目标。"
 civic_tooltip_procrastination_effects:0 "—开始游戏时无效果，之后每过§Y20§!年便有一次选择的机会，可选择保留该['concept_national_culture']或是移除该['concept_national_culture']以换取额外的$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$。每一次选择保留则下一次可换取的$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$§G+1§!，上限§Y10§!个。"

 civic_death_cult:0 "死亡教团"
 civic_death_cult_desc:0 "['concept_religious_creed']\n该团体的宗教建立在周期性的献祭秘仪之上。自愿奉献的先行者花费整整十年全身心地投入到研习之中，然后在仪式中舍身赴死，他们的死亡使得整个群体的文化繁荣昌盛。"

 civic_moral_pacesetter:0 "道德标兵"
 civic_moral_pacesetter_desc:0 "['concept_national_culture']\n这一文明拥有全银河最高尚的道德水平，并乐意帮助他人也拥有这样的道德水平。"
 civic_tooltip_moral_pacesetter_effects:0 "—对正在交战的国家拥有§Y“输出道德”§!宣战理由"
 
 civic_art_country:0 "艺术国度"
 civic_art_country_duelist:0 "决斗国度"
 civic_art_country_desc:0 "['concept_national_culture']\n这一文明自古便推崇以高雅的艺术形式记录与传播文化，并将其衍生到了社会的各个角落乃至外交场合。"
 civic_art_country_duelist_desc:0 "['concept_national_culture']\n这一文明自古便推崇以决斗的艺术形式记录与传播文化，并将其衍生到了社会的各个角落乃至外交场合。"
 civic_tooltip_art_country_effects:0 "—提高§Y艺术家联盟§!飞地与同样采纳了这个国民文化的国家的评价\n—£job_entertainer£ $job_entertainer_plural$额外产出§Y1§!£unity£ $unity$和£society£ §Y社会学研究点数§!\n—£job_culture_worker£ $job_culture_worker_plural$额外提供§Y5§!£mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$"
 civic_tooltip_art_country_duelist_effects:0 "—提高§Y艺术家联盟§!飞地与同样采纳了这个国民文化的国家的评价\n—£job_duelist£ $job_duelist_plural$额外产出§Y1§!£unity£ $unity$和£engineering£ §Y工程学研究点数§!\n—£job_culture_worker£ $job_culture_worker_plural$额外提供§Y5§!£mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$"

 civic_machine_soul_servant:0 "机械崇拜"
 civic_machine_soul_servant_desc:0 "['concept_religious_creed']\n这个社会普遍认为机械同样具备神圣的灵魂，他们像神一样崇拜机械，以他们的信仰为力量来驱使机械。"
 civic_tooltip_machine_soul_servant_effects:0 "—['concept_robots', £job_priest£ $job_machine_soul_plural$]§I$pops_with_icon$§!：8\n—母星：['concept_mecha_monastery',£building£ $building_mecha_monastery$]\n—$ADDITONAL_TECHNOLOGIES_STRING$\n——['concept_powered_exoskeletons', £engineering_research£ $tech_powered_exoskeletons$]\n$t$——['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]"
 concept_mecha_monastery: "$building_mecha_monastery$"
 concept_mecha_monastery_desc: "—£job_techno_priest£['concept_techno_priest', $job_techno_priest$]岗位：§G+2§!\n\n§L$building_mecha_monastery_desc$§!"
 concept_techno_priest: "$job_techno_priest_plural$"
 concept_techno_priest_desc: "$job_techno_priest_effect_desc$\n\n§L$job_techno_priest_desc$§!"
 
 civic_keepers_harmony:0 "自然卫士"
 civic_keepers_harmony_desc:0 "['concept_religious_creed']\n这个社会的人对自然的精神崇拜。为了与生物圈真正的和谐相处，这意味着要远离世俗的快乐。"
 civic_tooltip_keepers_harmony_effects:0 "—可以建造£building£ §Y$building_ranger_lodge$§!建筑，能够根据£blocker£ §Y星球自然障碍§!的数量添加£job_druid£ §Y$job_druid$§!岗位并提高$MOD_POP_CITIZEN_HAPPINESS$\n—建造§Y乐土园§!提供额外 £housing£ 住房，并提高 £unity£ 凝聚力产出\n—拥有特殊星球决策，可根除星球的异常，例如§Y危险野生动物§!、§Y苍茫大地§!、§Y变幻莫测的天气§!、§Y狂野之风§!、§Y生态受损§!、§Y辐照天地§!、§Y废土辐射§!\n—§Y采矿区划§!降低§R1§! £amenities£ 舒适度\n—不能使用§Y减少环境监管§!政策"
 
 civic_peacekeepers:0 "普世主义"
 civic_peacekeepers_desc:0 "['concept_national_culture']\n驱使这一文明迈向太空的，是希望的精神和与银河系中所有感知生命和平合作的信念。\n\n§Y外交使团§!国民理念的高级版"
 civic_tooltip_peacekeepers_effects:0 "—在§Y联邦§!中时，维持§Y互不侵犯协定§!和§Y研究协议§!不花费影响力 \n—在§Y联邦§!中时§Y异族主义§!派系提供额外的认同 \n—成功的§Y提升土著§!给予10年帝国范围修正，提高 £unity£ 凝聚力和 £society£ 社会学研究\n—不能拥有§Y宿敌§!"
 
 civic_consumerism:0 "奢侈消费主义"
 civic_consumerism_desc:0 "['concept_national_culture']\n这个社会沉迷于奢侈品的消费，并以此拓展出了一套基于消费主义的社会准则。在这个人工塑造的非自然环境中，为人们划分权利的标准不再是个人的能力，而是其持有的奢侈品的数量与质量。"
 civic_tooltip_consumerism_effects:0 "—£job_artisan£ $job_artisan_specialist_plural$与£job_artisan£ $job_artisan_plural$额外产出£trade_value£ $TRADE_VALUE$\n—§Y工业区划§!提供额外 £job_trader£ $job_trader_plural$岗位\n—§Y商业区§!、§Y商业复合体§!建筑和§Y城市区划§!提供额外£job_artisan£ $job_artisan_plural$岗位\n—§Y企业家派系§!会因§Y加强环境监管§!政策不悦，对§Y轻工业补贴§!税收投资政策感到愉悦\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.3§!$economic_situation_improve$。"
 
 civic_super_fast_paced_life:0 "超节奏生活"
 civic_super_fast_paced_life_desc:0 "['concept_national_culture']\n这个社会提倡高效率，认为造成劳动者不幸生活的罪魁祸首正是不努力的劳动者本身。为了幸福生活，劳动者必须拼尽全力的劳动，才有资格在死前得到并维持自己生活与工作的资格。"
 civic_tooltip_super_fast_paced_life_effects:0 "—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£trade_value£ $TRADE_VALUE$\n—§Y$pop_cat_specialist$§!阶级额外产出§Y0.75§!£trade_value£ $TRADE_VALUE$\n—§Y$pop_cat_ruler$§!阶级额外产出§Y1.75§!£trade_value£ $TRADE_VALUE$\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.3§!$economic_situation_improve$。"
 
 civic_globalism:0 "全球主义"
 civic_globalism_desc:0 "['concept_national_culture']\n驱使我们进入太空的，不仅是对未知与不熟悉事物的痴迷，更是有利可图的交易，我们可以从中获益。"
 civic_tooltip_globalism_effects:0 "—通过§Y增强投标§!，他们的星球有更高的几率被提名主持§Y银河市场§!，使用§Y增强提名投标§!花费更少的影响力\n—§Y商业协议§!不需要花费影响力维持\n—提高§Y贸易联盟§!飞地的评价\n—§Y企业家派系§!对§Y贸易联邦§!提供额外支持"
 
 civic_crusader_spirit:0 "十字军之魂"
 civic_crusader_spirit_desc:0 "['concept_religious_creed']\n缺乏向导的灵魂是脆弱的，很容易屈从于腐败，陷入堕落深渊。而这个社会通过积极的传教为大众带来“启蒙”，为人们构筑起了一道自我防御的铠甲。"
 civic_tooltip_crusader_spirit_effects:0 "—£building£§Y寺庙§!建筑额外提供£job_templar£ §Y$job_templar$§!岗位（结合§Y神权政治§!或§Y教权主义§!主题的国民理念可以让他们更强大）\n—£building£§Y祭祀之殿§!建筑额外提供£job_death_knight£ §Y$job_death_knight$§!岗位 \n—可以使用 £unity£ 凝聚力招募§H圣战者§!陆军，他们脆弱但攻击力强且士气高昂。\n—允许使用特殊凝聚力野望——§Y神圣远征§!\n—§Y$commander_plural_with_icon$§!初始拥有§Y$leader_trait_corsair$§!特质\n—仅限使用§Y解放战争§!政策"
 
 civic_xeno_militarist:0 "调停者"
 civic_xeno_militarist_desc:0 "['concept_national_culture']\n这个文明天生对外来文化开放，但为了维持星际力量的平衡，他们并没有忽视使用军事力量。"
 civic_tooltip_xeno_militarist_effects:0 "—§Y保障独立§!和§Y互不侵犯条约§!不需要影响力维护\n—§Y防御条约§!将提供$r_unity$产出\n—军事力量$RELATIVE_POWER_1$或$RELATIVE_POWER_2$的国家将对你产生额外好感\n—§Y霸权家§!派系对§Y解放战争§!战争政策给予支持\n—§Y轨道轰炸§!选项受限"
 
 civic_liberator:0 "解放者"
 civic_liberator_desc:0 "['concept_national_culture']\n这个文明憎恨一切压迫者与剥削者，他们立誓要为全银河智慧生物带来解放。"
 civic_tooltip_liberator_effects:0 "—§Y保障独立§!和§Y互不侵犯条约§!不需要影响力维护\n—§Y革命者派系§!对§Y防御条约§!给予支持\n—开始游戏时解锁$continuous_revolution$政策\n—§Y轨道轰炸§!选项受限\n—仅限使用§Y解放战争§!政策"

 civic_inwards_perfection:0 "内圣之道"
 civic_inwards_perfection_desc:0 "['concept_national_culture']\n昔三代之居皆在央元之间，天子宅兹中国，自兹乂民，权倾天下，宫臣皆受命于天朝，不得同之藩国。上国富庶，民生安居，不求于外。\n\n§Y$civic_pompous_purists$§!国民理念的高级版"
 civic_tooltip_inwards_perfection_effects:0 "—不能§Y宣布宿敌§!\n—不能签订§Y防御条约§!\n—不能签订§Y移民协议§!\n—不能签订§Y研究协议§!\n—不能签订§Y商业协议§!\n—不能§Y保障独立§!\n—不能加入§Y联邦§!\n—不能§Y渗透§!土著\n—不能使用§Y$liberation_wars$§!政策\n—建造§Y行星护盾生成器§!产出额外的 £unity£ 凝聚力\n—§Y边境政策§!默认§Y关闭§!"
 
 civic_exploration:0 "寻星者"
 civic_exploration_desc:0 "['concept_national_culture']\n该文明由真正的拓荒者精神和探索秘密的纯粹感推动进入太空，而不仅仅是帝国主义的野心。"
 civic_tooltip_exploration_effects:0 "—不能设置§Y军事电信§!政策\n—开始游戏时解锁§Y自动探索协议§!科技\n—§Y解锁舰船类型：§!私人殖民船"
 
 civic_reeducated_labor:0 "奴役暴君"
 civic_reeducated_labor_desc:0 "['concept_national_culture']\n该社会的经济被一些强大而冷酷的奴隶贸易公司老板所控制，对奴隶劳动力的严重依赖可能导致普通公民就业机会减少。\n\n§Y奴隶公会§!国民理念的高级版"
 civic_tooltip_reeducated_labor_effects:0 "—能够使用§Y$slavery_indentured$§!奴役方式\n—非§Y道德主义§!可以建造特殊建筑——§Y新竞技场§!，增加£job_gladiator£ §Y角斗士§!岗位，产出一定的£trade_value£ $TRADE_VALUE$并提高当地§Y陆军伤害§!\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y-40§!$economic_crisis_threshold$。- §Y奴隶§!人口额外产出§Y0.75§!£trade_value£ $TRADE_VALUE$"
 
 civic_star_settlers:0 "星之开拓者"
 civic_star_settlers_desc:0 "['concept_national_culture']\n随着太空探索的起步，这个文明已然被强烈的开拓精神所浸染。人们倾向于通过和平扩张和殖民来扩大他们的领土，并尽可能广泛地重新定居。"
 civic_tooltip_star_settlers_effects:0 "—£job_colonist£ §Y$job_colonist_plural$§!同时产出 §Y5§! £unity£ 凝聚力\n—开始游戏时解锁§Y星际野望§!科技"
 
 civic_memorialist:0 "记念主义"
 civic_memorialist_desc:0 "['concept_national_culture']\n该帝国重视记忆和逝去的知性生命体，希望求得更好的稳定性和经死与新生、传承的循环获得的见解。"
 civic_hive_memorialist:0 "衰亡纪念者"
 civic_hive_memorialist_desc:0 "蜂巢思维对于其他知性实体的逝去抱持着特殊的情怀，并以此集中自我，延续自我。"
 civic_machine_memorialist:0 "逆熵协议"
 civic_machine_memorialist_desc:0 "机械智能通过仔细地分析泛宇宙中的熵，调谐了自身对核心协议的理解。对于追求更进一步的灵活性来说，数据是冗余的。"
 
 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "['concept_national_culture']\n这个社会已经发展出一种强悍的武士精神。武功战力高于一切，只有在战场上才能获得真正的荣耀。"
 civic_tooltip_warrior_culture_effects:0 "—替换 £job_entertainer£ §Y$job_entertainer$§!岗位为 £job_duelist£ §Y$job_duelist$§!岗位，$job_duelist_effect_desc$\n—开始游戏时解锁§Y集中指挥§!科技"
 
 civic_liberty_of_libido:0 "欲望自由"
 civic_liberty_of_libido_desc:0 "['concept_national_culture']\n这个社会在发展的早期就摆脱了令银河大多数文明都为之困扰的伦理困境，这使他们在生物性行为方面开放到了令其他文明感到恐惧的程度。"
 civic_tooltip_liberty_of_libido_effects:0 "—未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，而同样采纳了这个国民文化的国家对该文明的§Y评价§!§G+40§!\n—允许开设§Y$has_branch_office$§!的国家能够建造特殊的$BRANCH_OFFICE_BUILDINGS$：§Y$building_alien_custom_street$§!\n—采纳$ap_engineered_evolution$飞升天赋后，$allow_crossbreeding$§H（可以在开局设置中开关这一选项）§!"
 
 civic_libido_equipment:0 "欲望器械"
 civic_libido_equipment_desc:0 "['concept_unique_technology']\n这个社会认为底层人口的配偶或处于发育期的个体是承载文明无尽欲望的最佳工具，弱势性别的底层“适格者”将会受到全社会普遍的性虐待，并被用于特殊产业当中。"
 civic_tooltip_libido_equipment_effects:0 "—未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，采纳了$civic_liberty_of_libido$国民文化的国家对该文明的§Y评价§!§R-100§!\n—能够建造 £building£ §Y$building_equipment_breeding_plant$§!\n—$job_tentacle_seedbed_effect_desc$\n—开始游戏时拥有§Y$tech_cloning$§!科技"
 #\n—开始游戏时拥有§Y4§! £pop£ 经过改造后的人口，这些人口拥有§Y奴隶基因§!特性\n—开始游戏时拥有§Y$tech_gene_tailoring$§!科技
 
 civic_terraforming:0 "园艺工程学"
 civic_terraforming_desc:0 "['concept_unique_technology']\n这个社会的人们将生态和环境视作需要精心呵护的盆景，并强烈依赖科学技术来维护“花园”的繁茂。"
 civic_tooltip_terraforming_effects:0 "—可以建造£building£ §Y$building_ranger_lodge$§!建筑，能够根据£blocker£ §Y星球自然障碍§!的数量提供£job_geoengineer£ §Y$job_geoengineer$§!岗位和£job_xenobiologist£ §Y$job_xenobiologist$§!岗位，并增加$MOD_PLANET_MAX_BUILDINGS_ADD$\n—允许使用特殊的星球决议，以根除星球的异常，例如§Y辐照天地§!、§Y潮汐锁定§!、§Y生态受损§!等等\n—能够通过星球决议添加£blocker£ §Y星球自然障碍§!\n—开始游戏时解锁§Y地表塑造§!科技"

 civic_reanimated_armies: "逝者军势"
 civic_reanimated_armies_desc: "['concept_unique_technology']\n在这个社会中，死亡不再是号召参军的阻碍。通晓死灵术的大师们能够让逝者的尸骸重新活动起来，集结成一支亡者的大军，向劣等的生者们灌注无上的恐惧。"

 civic_permanent_employment: "永身雇佣制"
 civic_permanent_employment_desc: "['concept_unique_technology']\n寰宇企业能够保证其雇员“永远”不会没有工作。永远。在雇员的生命之烛燃尽之后，他们的尸体会被重新分配到一些简单的工作，这样他们依然能够供养家庭，并且偿还自己的债务。"
 
 civic_spiritual_seekers:0 "精神探寻者"
 civic_spiritual_seekers_desc:0 "['concept_religious_creed']\n该社会的人们主要关心的是心理自我发展和寻求内心的平静。"
 civic_tooltip_spiritual_seekers_effects:0 "—寺庙建筑额外提供 £job_transcend£ $job_transcend$岗位，产生少量 £unity£ 凝聚力，£society£ 社会学研究和£engineering£ 工程学研究，并减少§Y£crime£ $PLANET_CRIME_TITLE$§!\n—出现§Y灵能理论§!科技选项的概率提高"
 
 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "['concept_unique_technology']\n这个文明的工业专注于研究催化化学，并揭开了使用有机材料建造太空构造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "—£alloys£ §Y$alloys$§!生产岗位由消耗矿物转变为消耗£food£ §Y$food$§!，同时额外产出§Y1§!£society£ §Y社会学研究点数§!\n—£job_chemist£§Y$job_chemist_plural$§!、£job_translucer£§Y$job_translucer_plural$§!和£job_gas_refiner£§Y$job_gas_refiner_plural$§!的$r_minerals$维护费将替换为$r_food$维护费\n—£job_farmer£ §Y农业特化的星球类型§!同样会增加星球上的£alloys£ 合金产出"

 civic_idyllic_bloom: "田园绽放"
 civic_idyllic_bloom_desc: "['concept_unique_technology']\n这个社会一直花费大量时间在改善和爱护环境上，追求为居民们建造一个真正的天堂。"

 civic_OGAS:0 "自动化乌托邦"
 civic_OGAS_desc:0 "['concept_unique_technology']\n这个文明利用高度发达的计算机管理系统构建了一套完善的自动化生产机制，并将其运用在了社会生活的方方面面。"
 civic_tooltip_OGAS_effects:0 "—将 £building£ §Y$building_bureaucratic_1$§!替换为§Y$building_planet_network_node$§!，替换 £job_bureaucrat£ §Y$job_bureaucrat_plural$§!岗位为 £job_democratic_politician£ §Y$job_democratic_politician_plural$§!岗位\n—开始游戏时解锁§Y$tech_auto_buildings$§!科技"
 
 civic_crafters:0 "能工巧匠"
 civic_crafters_desc:0 "['concept_national_culture']\n对一丝不苟的工艺的执着是这个社会的核心。即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"
 civic_tooltip_crafters_effects:0 "—£consumer_goods£ §Y$consumer_goods$§!生产岗位额外产出£engineering£ §Y工程学研究点数§!\n—§Y工匠§!岗位额外产出§Y4§!£trade_value£ $TRADE_VALUE$\n—§H工业区划§!额外提供§Y工匠§!岗位并提高$mod_pop_lifestyle_trade_mult$\n—良好的工艺口碑会在商业竞标中取得优势并取悦其他国家。"
 
 civic_conciliatory:0 "调和主义"
 civic_conciliatory_desc:0 "['concept_national_culture']\n这个社会对激进思想的反应总是激烈的，如果有人想要掀开屋顶，那么他们便会打开窗户，把那人丢出去。"
 civic_tooltip_conciliatory_effects:0 "—§H激进思潮§!的修正效果将被抵消。"
 
 civic_ultravisionary_socialism:0 "远视主义"
 civic_ultravisionary_socialism_desc:0 "['concept_national_culture']\n这个社会将科技的发展放在了社会目标的第一位。他们认为发展科技是通往共产主义的捷径，因此他们将绝大部分的资源都投入到了科学教育与科研工作之中。"
 civic_tooltip_ultravisionary_socialism_effects:0 "—£job_labour_hero£ §Y$job_labour_hero_plural$§!的岗位产出替换为£physics£ £society£ £engineering£ 研究点数"
 
 civic_liberation_theology:0 "解放神学"
 civic_liberation_theology_desc:0 "['concept_religious_creed']\n这个社会把社会主义的社会分析作为解释神学的原则，认为神的本质乃是“劳动者”与“解放者”。他们要求神学不仅要反思世界，还要改造世界，更要通过了解神的话语，从而真正的解放世界。"
 civic_tooltip_liberation_theology_effects:0 "—£job_priest£ §Y$job_priest_plural$§!能够提高§Y$pop_cat_worker$§!阶级的£happiness£§Y幸福度§!，同时额外产出少量的 £minerals£ 矿物，£food£ 食物和 £unity£ 凝聚力\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n—§Y宗教派系§!会因§Y社会平等§!或§Y乌托邦§!生活标准感到愉悦"

 civic_knowledge_seeker:0 "知识崇拜"
 civic_knowledge_seeker_desc:0 "['concept_religious_creed']\n出于历史原因，这个文明将科学视为神学的一部分，并大力鼓励教士们在科学的道路上不断前进。"
 civic_tooltip_knowledge_seeker_effects:0 "—£job_priest£ $job_priest_plural$岗位的£unity£ 凝聚力产出降低，但产出£society£ 社会学研究、£physics£ 物理学研究和£engineering£ 工程学研究\n—允许使用特殊法令——§Y文物研究§!\n—£job_priest£ $job_priest$岗位和£job_researcher£ $job_researcher_plural$不会互相产生干扰"

 civic_Fertility_worship:0 "生殖崇拜"
 civic_Fertility_worship_desc:0 "['concept_religious_creed']\n这个文明深信两性价值所产生的未知的、可能产生巨大正向的自然力量或社会力量，并且无条件地服从它的驱使。对生殖的崇拜不仅体现在它们的艺术作品中，在实际生活中人们对繁衍过程本身也达到了迷信的程度。"
 civic_tooltip_Fertility_worship_effects:0 "—£job_priest£ $job_priest_plural$会额外产出§Y1§! £unity£ 凝聚力和 £amenities£ 舒适度，并提供$MOD_POP_GROWTH_SPEED$\n—- £job_high_priest£ $job_high_priest_plural$提供额外 £society£ 社会学研究和 £amenities£ 舒适度"

 civic_The_Druid_Way:0 "德鲁伊之道"
 civic_The_Druid_Way_desc:0 "['concept_religious_creed']\n这个文明坚信自己是自然和中立的拥护者，对自然和生命的态抱有极大的虔诚，信仰自然之力，宣扬超然之道。其祭祀者被视为神灵的中间人，主持对众神的崇拜，规范公共和私人祭祀，并统治所有宗教问题。"
 civic_tooltip_The_Druid_Way_effects:0 "—£job_priest£ $job_priest_plural$会提供额外 £society£ 社会学研究和 £amenities£ 舒适度，并提供宜居度和£job_druid£ $job_druid_plural$岗位\n—£job_druid£ $job_druid_plural$将提供额外 £society£ 社会学研究和 £amenities£ 舒适度"

 civic_divine_order:0 "种姓制度"
 civic_divine_order_desc:0 "['concept_religious_creed']\n这个社会以复杂的文化和宗教意识形态为基础，通过严格的等级制度组织起来。每个社会阶层都认为其服务于他们神圣且命中注定的使命。"
 civic_tooltip_divine_order_effects:0"可以建造 £building£ §Y$building_noble_estates$§!建筑添加额外的 £job_noble£ §Y$job_noble$§!岗位\n—§Y奴隶§!人口额外产出§Y0.5§!£trade_value£ $TRADE_VALUE$\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y-40§!$economic_crisis_threshold$。"

 civic_echoes_of_suffering:0 "苦难回响"
 civic_echoes_of_suffering_desc:0 "['concept_religious_creed']\n这个文明的成员时常追忆痛苦的往昔，并将这些苦难视作人生唯一的旋律。他们因此而热衷于为后来者制造更多的苦难，以帮助其完成灵魂的升华。"
 civic_tooltip_echoes_of_suffering_effects:0 "—每个£pop_cat_worker£ $pop_cat_worker_plural$§G-1%§!$WORKERS$所需£food£ $CONSUMER_GOODS_UPKEEP$\n—每个£pop_cat_specialist£ $pop_cat_specialist_plural$§G-1.5%§!$WORKERS$所需£food£$CONSUMER_GOODS_UPKEEP$\n—每个£pop_cat_ruler£ $pop_cat_ruler_plural$§G-2.5%§!$WORKERS$所需£food£$CONSUMER_GOODS_UPKEEP$"

 civic_dimensional_worship: "维度崇拜"
 civic_dimensional_worship_desc: "['concept_religious_creed']\n这个社会相信，在时空的褶皱之外有着神圣的存在。对他们来说，不稳定度最高的系统具有神圣的意义，既是朝圣地，也是研究的场所。"
 
 civic_industry_pacesetter:0 "行业标兵"
 civic_industry_pacesetter_desc:0 "['concept_national_culture']\n这个社会会表彰在劳动中具有突出表现的模范人物，并将其工作方法编纂成可复制的方案，向全社会推广。"
 civic_tooltip_industry_pacesetter_effects:0 "—£job_labour_hero£ §Y$job_labour_hero_plural$§!岗位能够为岗位产出提供加成\n—允许使用特殊的星球决议，宣传先进的工作经验，为特定领域的岗位产出提供加成。\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.2§!$economic_situation_improve$。"
 
 civic_civil_rights_gun_grant:0 "武斗"
 civic_civil_rights_gun_grant_desc:0 "['concept_national_culture']\n这个社会允许一切武器的流通与使用，并鼓励公民以手中的武器去争夺自身的权利。"
 civic_tooltip_rights_gun_grant_effects:0 "—£job_foundry£ $job_foundry_plural$能够增加$MOD_ARMY_STARTING_EXPERIENCE_ADD$"
 
 civic_eternal_jihad:0 "无休之季"
 civic_eternal_jihad_desc:0 "['concept_religious_creed']\n这个社会树立了无数的偶像，并为此分化出了大大小小的派系。以自我之名，人们为偶像进行着斩草除根、不死不休的圣战。"
 civic_tooltip_eternal_jihad_effects:0 "—提供特殊岗位：£job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!，$job_professional_star_fans_effect_desc$\n—寺庙建筑将£job_priest£ §Y$job_priest_plural$§!替换为£job_manager£ §Y$job_manager_plural$§!和£job_entertainer£ $job_entertainer_plural$\n—可以使用 £unity£ 凝聚力招募§H圣战者§!陆军，他们脆弱但攻击力强且士气高昂。\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.2§!$economic_situation_improve$。"
