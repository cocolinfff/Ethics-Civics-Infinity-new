 civic_tooltip_state_owned_enterprises_effects:0 "—所有的£job_manager£ §Y$job_manager$§!将被替换为£job_steward£ §Y$job_steward_plural$§!\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力和§Y0.25§!£trade_value£ $TRADE_VALUE$，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n—每个§Y采矿§!、§Y农业§!、§Y发电§!和§Y工业§!区划提供§G+2§!£housing£住房，但提高§R25%§!维护费。\n—§Y市场经济§!下, 无经济危机时, 提供§Y-10%§!$economic_crisis_accumulate$。"
 BRANCH_OFFICE_NOT_REFORM_AND_OPENING_UP:0 "§R只有采纳§B$reform_and_opening_up$§!政策，完成市场化改革后，我们才能进一步拓展国营企业的营业范围。§!"
