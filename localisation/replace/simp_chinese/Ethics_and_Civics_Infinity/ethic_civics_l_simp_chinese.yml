 civic_world_cooperative:0 "修正资本主义"
 civic_world_cooperative_desc:0 "这个巨型企业对一般而言的资本主义进行了深入的研究与改良，在保留资本运作的资本主义核心原则前提下，他们通过废弃私有制并组建工人合作社等一系列手段对资本主义上产关系进行了现代化修正。"
