 civic_military_scientific:1 "战法要术"
 civic_military_scientific_desc:1 "这一文明相信科学是第一战斗力，并热衷于将大量人力与物资投入到武器装备的研发与测试中，以此确保在战争中的技术优势。"
 civic_tooltip_military_scientific_effects:0 "—£job_soldier£ §Y$job_soldier_plural$§!与£job_conscript£ §Y$job_conscript_plural$§!产出£engineering£ 工程学研究和£physics£ 物理学研究 \n—£job_researcher£ $job_researcher_plural$额外消耗£alloys£ $alloys$，并产出更多£engineering£ 工程学研究和£physics£ 物理学研究"
 
 civic_characteristic_socialism:0 "特色社会主义"
 civic_characteristic_socialism_desc:0 "这个文明认为社会主义不是任何人充作武器的思想，而是生产力进步的标志。他们坚定地相信，只要自己所见的生活越来越好，那么自己就一定走在社会主义的道路上。"
 civic_tooltip_characteristic_socialism_effects:0 "—开始游戏时解锁$reform_and_opening_up$政策\n—- §Y奴隶§!人口额外产出§Y1.25§!£trade_value£ $TRADE_VALUE$"
