 civic_corpus:0 "资本狂热"
 civic_corpus_desc:0 "这个文明将追求财富视为崇高的事业，每个人都有遵循自己内心的欲望去追求财富的权利。公司的创始人与董事会成员被视为神明或统治者受到宣传与膜拜，而普通人则在无尽的劳作中丧失了个性，成为庞大金融机器的一部分。"
