 concept_subtopic_civic: "§E次主题理念§!"
 concept_subtopic_civic_desc: "§L一种特殊的国民理念，代表这个理念的利益集团将会替代大部分的政治官员，占据着文明的统治阶级地位。§!"
 
 civic_peoples_republic:0 "§Y§E劳工宪法§!§!"
 civic_peoples_republic_desc:0 "['concept_subtopic_civic']\n这个社会通过法律保障了劳工的权利，并以合作社的形式重新组织起了基层的生产单位与行政组织。"
 civic_tooltip_peoples_republic_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!\n—§Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n—§Y市场经济§!下, 无经济危机时, 提供§Y-10%§!$economic_crisis_accumulate$。"
 
 civic_social_democracy:0 "§Y§E正确政治§!§!"
 civic_social_democracy_desc:0 "['concept_subtopic_civic']\n这个社会虽然战胜了资本财阀的统治，却也一点都不显得激进。他们既不支持资本主义，也不赞扬共产主义，而是要建立一个无条件开放包容所有人的民主社会。"
 civic_tooltip_social_democracy_effects:0 "—§Y市场经济§!下，无经济危机时，提供§Y-0.1§!$economic_situation_improve$和§Y-10%§!$economic_crisis_accumulate$。"
 
