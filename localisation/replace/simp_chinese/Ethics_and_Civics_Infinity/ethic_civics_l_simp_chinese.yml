 civic_glorious_pioneer:0 "§H§Y思想设计师§!§!"
 civic_glorious_pioneer_desc:0 "['concept_yellow_theme_civic']\n这个社会相信民众是缺乏某种“觉悟”的，他们尊崇已经觉悟的精英，并认为只有遵循先锋队指引的道路，广大群众才能挖掘出自己的潜力。"
 civic_tooltip_glorious_pioneer_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_core_party_members£ §Y$job_core_party_members_plural$§!\n—§Y$pop_cat_ruler$§!阶级额外产出§Y2§! £unity£ 凝聚力\n—§Y奴隶§!人口额外产出§Y1§!£minerals£ $minerals$与£energy£ $energy$\n—不能使用§Y$trade_policy_unity$§!税收投资政策"

 civic_family_business:0 "§H§Y家族企业§!§!"
 civic_family_business_desc:0 "['concept_yellow_theme_civic']\n这个巨型企业就像一个等级森严的大家庭，每个员工都几乎世世代代的担任本职，不能逾越自己的职责半分。"
 civic_tooltip_family_business_effects:0 "—£building£ §Y首都建筑§!会替换 £job_politician£ §Y$job_politician$§!岗位为 £job_executive£ §Y$job_executive_plural$§!\n—§Y奴隶§!人口额外产出§Y0.5§!£trade_value£ $TRADE_VALUE$\n—国家类型将被视为§Y$auth_corporate$§!\n—殖民星球后自动在新的殖民地开设§Y企业$BRANCH_OFFICES$§!"

 
 civic_galactic_sovereign_people:0 "§H§Y共产星际§!§!"
