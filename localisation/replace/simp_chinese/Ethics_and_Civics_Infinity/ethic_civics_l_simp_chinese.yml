 civic_vilified:0 "千夫所指"
 civic_vilified_desc:0 "['concept_national_culture']\n这个文明拥有悠久的传承，但由于种种原因，这个文明被其他国家视为洪水猛兽，与其相关的历史也遭到了篡改与销毁。"
 civic_tooltip_vilified_effects:0 "—§Y非联邦成员国§!或§Y非附属国§!对该文明的好感降低\n—§H非机械智能§!的§Y堕落帝国§!对该文明的好感大幅度降低\n—成为§R银河帝国皇帝§!或采纳§H$ap_future_society$§!飞升后替换为§Y$civic_rise_from_the_ashes$§!['concept_national_culture']§L（如果选择了§H星海帝皇起源§!MOD的§Y银河霸业§!起源，则只有帝国权威达到§Y2000§!才会替换为§P$civic_rise_from_the_ashes$§!）§!\n—解锁部分§H古代科技§!，并将一座$building_research_lab_1$替换为$building_archaeostudies_faculty$"
 
 civic_rise_from_the_ashes:0 "浴火重生"
 civic_rise_from_the_ashes_desc:0 "['concept_national_culture']\n这个文明曾经在辉煌的顶点没落，如今他们重拾荣耀，向银河宣告自己的归来。"
 civic_tooltip_rise_from_the_ashes_effects:0 "—"

 civic_cultural_thief:0 "上周古国"
 civic_cultural_thief_desc:0 "['concept_national_culture']\n这个文明宣称自己拥有悠久的传承，并且总能够从工厂里取出各种各样的文物来证明这一点。"
 civic_tooltip_cultural_thief_effects:0 "—£job_artisan£ $job_artisan_specialist_plural$额外消耗§Y1§!£minerals£ $minerals$，产出§Y0.25§!£minor_artifacts£ $fake_artifacts$\n—£job_artisan£ $job_artisan_plural$额外消耗§Y0.5§!£minerals£ $minerals$，产出§Y0.1§!£minor_artifacts£ $fake_artifacts$\n—允许特殊法令——§Y$edict_since_ancient_times$§!，大幅度减少领土宣称的花费"
 fake_artifacts:0 "$minor_artifacts$"
 fake_artifacts_desc:1 "$minor_artifacts_desc$"
 
 civic_ideal_slavery:0 "理想奴隶制"
 civic_ideal_slavery_desc:0 "['concept_national_culture']\n这个社会从很久以前就一直采纳奴隶制度，直到进入太空也不曾废除奴隶制。长久的奴役使他们的奴隶制度发展到了令其他文明的大部分公民都感到恐惧的程度：奴隶每日适量工作，并尽可能满足奴隶的需求。"
 civic_tooltip_ideal_slavery_effects:0 "—不能延长法定工作时间\n—必须采用奴隶制\n—§Y奴隶§!人口额外消耗§Y0.5§!£building£ $MOD_PLANET_HOUSING_ADD$"
 
 civic_curse_of_blood_kin:0 "血源诅咒"
 civic_curse_of_blood_kin_desc:0 "['concept_national_culture']\n这个社会的每一个人都背负着来自宗族的期许，每一个人都从小被教导，只有往上流社会攀爬并约束自己过剩的自我意识，才能给先祖之灵挣得面子。"
 civic_tooltip_curse_of_blood_kin_effects:0 "—开始游戏时解锁§Y$tech_selected_lineages$§!科技"
 
 civic_zhaowen_dao:0 "朝闻道"
 civic_zhaowen_dao_desc:0 "['concept_national_culture']\n这个文明大多数人将追求真理作为自身存在的唯一目标，为了这个目标，他们可以牺牲一切——包括生命。"
 civic_tooltip_zhaowen_dao_effects:0 "—每隔一段时间都会有科学家献身\n—§Y人口§!额外生产 §Y0.25§! £physics£ £society£ £engineering£ 研究点数\n—§R禁忌的研究将有几率导致宇宙运行的崩溃，随着时间推移，这一几率会越来越大§!\n—£job_head_researcher£ §Y$job_head_researcher_plural$§!提供额外的£unity£ §Y$unity$§!"

 civic_lord_of_feast:0 "欢宴之主"
 civic_lord_of_feast_desc:0 "['concept_unique_technology']\n这个文明的传统统治阶级极度热衷于一种由粮食酿造的成瘾性物质，为了强调其重要性，在进行团体活动时，该团体的上位者通常会要求其下属以古老的祭祀礼仪向他们敬献佳酿。\n\n§Y$civic_pleasure_seekers$§!国民理念的高级版"
 civic_tooltip_lord_of_feast_effects:0 "—可采用§Y$living_standard_chemical_bliss$§!生活标准，在£sr_dark_matter£ $sr_dark_matter$耗尽之前将不会出现副作用\n—§Y$pop_cat_ruler$§!与§Y$pop_cat_specialist$§!额外消耗£sr_dark_matter£ $sr_dark_matter$\n—£job_servant£§Y$job_servant_plural$§!也会额外产出§Y5§!£amenities£§Y舒适度§!。\n—演艺人员产生的人口增长：§G+1%§!"

 civic_warpdrive_start:0 "超越光芒"
 civic_warpdrive_start_desc_text:0 "这个文明掌握了扭曲空间进行超光速的方法，他们因此而迈向深空。"
 civic_warpdrive_start_desc:0 "['concept_unique_technology']\n$civic_warpdrive_start_desc_text$"
 civic_tooltip_warpdrive_start_effects:0 "—开局将£physics_research£§L$tech_hyper_drive_1$§!替换为£physics_research£§L$tech_warp_drive_1$§!技术，允许你通过§Y“类跃迁”§!的技术进行超光速航行，并通过星系间尘埃稀薄的§Y天然航道§!进行光速巡航。"

 civic_dark_consortium: "暗之联盟"
 civic_dark_consortium_desc: "['concept_unique_technology']\n对宇宙结构的深入理解使得这个社会在超空间引擎的发现之前就能够利用神秘的暗物质特性。"

 civic_the_song_of_gears:0 "齿轮之歌"
 civic_the_song_of_gears_desc_text:0 "出于各种原因，这个文明的电子计算机技术近乎于从未发展。为了解决计算的难题，工程师与数学家们转而不断研发并优化结构性计算工具，将机械结构的应用推上了巅峰。"
 civic_the_song_of_gears_desc:0 "['concept_unique_technology']\n$civic_the_song_of_gears_desc_text$"
 civic_tooltip_the_song_of_gears_effects:0 "—£job_researcher£ $job_researcher_plural$所需的$r_consumer_goods$维护将被替换为$r_alloys$。\n—能够建造£building£ §Y$building_planetary_computing_center$§!建筑，提高£job_researcher£ $job_researcher_plural$产出。\n—§L电子计算机§!相关科技将被禁用，部分科技将被替换为全新的§Y差分机§!技术路线。"

 civic_toxic_baths:0 "诱变水疗中心"
 civic_toxic_baths_desc:0 "['concept_unique_technology']\n这个文明掌握了通过污染物质定向刺激生命体突变的技术，因此他们会定期举办突变沐浴仪式，在职业护理员的监管下使用高危药品——不过“灌注生命力”的过程也许会让不谙内情的旁观者胆战心惊。"

 civic_selective_kinship: "选择性亲缘"
 civic_selective_kinship_desc: "['concept_national_culture']\n在这个未知的宇宙中，只有至亲值得信任。该文明只对他们选定平等相待。"

 civic_hyperspace_specialty: "速度与激情"
 civic_hyperspace_specialty_desc: "['concept_national_culture']\n对速度的追求在该社会中是最受欢迎的，对于第四宇宙速度的不懈追求让他们不断地打造更快、更强的超级飞船，并驾驶着它们遨游星际。"
