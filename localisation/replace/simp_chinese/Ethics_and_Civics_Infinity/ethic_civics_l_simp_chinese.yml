 civic_production_community:0 "工人合作社"
 civic_production_community_desc:1 "这个社会的产品生产由大大小小的生产社群所承担，这些类似于一般国家企业的工人自治群体决定着社会的经济命脉。"

 civic_moth_chasing_flames:0 "逐火之蛾"
 civic_moth_chasing_flames_desc:0 "出于传统原因，这个社会极端重视教育，并在社会评价中采取残酷的末位淘汰制。人们为了证明自己拥有工作的能力，就必须竭尽全力取得超越他人的成绩。"
 civic_tooltip_moth_chasing_flames_effects:0 "—只有拥有§Y$pop_highly_educated$学历§!的人口才有资格获得工作"
 civic_tooltip_moth_chasing_flames_not_educated_effects:0 "—"

 civic_Political_satire:0 "政治讽刺"
 civic_Political_satire_desc:0 "为了批判旧日低下无能的原始政府机构以彰显自身的正确性，这个文明的统治机关下令每年都拍摄大量讽刺旧时代政治的文艺作品，但出于对效率的追求，全国的文艺工作者只允许创作这一类题材的作品。"
 civic_tooltip_Political_satire_effects:0 "—文化工作者岗位减少提供的舒适度，提高统治者政治权力，并额外产出主流思潮吸引力和提供§Y一定量的§!£trade_value£ $TRADE_VALUE$，并额外消耗§Y1§!£consumer_goods£ 消费品"

 civic_Disarm:0 "去武装化"
 civic_Disarm_desc:0 "这个国家因为历史或者政治原因，国民自愿放弃了自己持有武器的非法权利，将维护自身利益和捍卫正义的权利寄托给暴力机器和政府。"
 civic_tooltip_Disarm_effects:0 "—这个国家的警署不再提供£job_enforcer£ $job_enforcer$，而是提供£job_slave_overseer£ $job_slave_overseer_plural$岗位\n—- £job_slave_overseer£ $job_slave_overseer_plural$会让星球贸易更加繁荣和自身产出§Y2§!£trade_value£ $TRADE_VALUE$"

 civic_idealistic_foundation_corporate:0 "企业文化"
 civic_idealistic_foundation_corporate_desc:0 "建立在强大的共同利益之上的企业。无论当前管理层是否对此抱予信任，人们心中永远抱有对美好未来的向往。"

 civic_the_land_of_smiles:0 "微笑企业"
 civic_the_land_of_smiles_desc:0 "这个巨型企业的每一个员工都被要求以微笑面对他人，不能表现出任何个人情绪。"

 civic_Unrestricted_patriotism:0 "无限制爱国"
 civic_Unrestricted_patriotism_desc:0 "这个国家的国民将国家机器视为自身一切荣誉的来源，他们认为不爱国本身就是最大的罪恶，并坚信一切罪恶终将绳之以法。"
 civic_tooltip_Unrestricted_patriotism_effects:0 "—孝子岗位额外产出§Y1§!£unity£ 凝聚力和§Y1§!£trade_value£ $TRADE_VALUE$，并额外消耗§Y1§!£consumer_goods£ 消费品"
 
 civic_superhuman_economy:0 "超人经济"
 civic_superhuman_economy_desc:1 "这个社会存在一些超越常识的个体，国民经济很大程度上依赖他们而运转。"
 civic_tooltip_superhuman_economy_effects:0 "—§Y领袖§!将额外生产一些资源"
 
 civic_superhuman_economy_corporate:0 "投资之神"
 civic_superhuman_economy_corporate_desc:1 "这个巨型企业完全依赖于董事会成员卓绝的商业直觉来运作。"
 
 civic_underworld_society:0 "黑社会"
 civic_underworld_society_desc:1 "这个社会的基层由大大小小的黑帮所掌控，表面上的政府组织则在暗地里与这些黑社会开展交易以稳定社会。"
 civic_tooltip_underworld_society_effects:0 "—不能签署§Y商业协议§!\n—可以在任何未与自己处于战争中或停战中的帝国的星球上建立§Y分部§!\n—能够在自己的星球上设立§Y分部§!\n—§Y分部§!行星上的£crime£ $PLANET_CRIME_TITLE$会提高分部的价值\n—可以建设独特的增加£crime£ $PLANET_CRIME_TITLE$的 £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!，这些建筑会提高自己星球的£stability£$PLANET_STABILITY_TITLE$\n—每个§Y$job_criminal$§!提高§G2%§!当地劳工人口产出，并且额外增加§Y1§!£stability£$PLANET_STABILITY_TITLE$"
 
