 civic_anglers:0 "渔夫"
 civic_anglers_desc:0 "['concept_national_culture']\n这个社会善于利用大自然的恩惠，为自己提供稳定的生活资料和经济价值。"
 civic_tooltip_anglers_effects:0 "—在§H海洋星球§!上，§H农业区划§!没有上限限制。\n—在§Y潮湿§!星球上，£job_farmer£ §Y$job_farmer_plural$§!被替换为£job_angler£ §Y$job_angler_plural$§!和£job_pearl_diver£ §Y$job_pearl_diver_plural$§!。\n—£job_angler£ §Y$job_angler_plural$§! 生产 §Y8§! £food£ §Y$food$§! 和 §Y0.5§! £trade_value£ §Y$TRADE_VALUE$§!。\n—£job_pearl_diver£ §Y$job_pearl_diver_plural$§! 生产 §Y4§! £consumer_goods£ §Y$consumer_goods$§! 和 §Y1§! £trade_value£ §Y$TRADE_VALUE$§!。\n—增加 §H$trait_aquatic$§! 特质。\n—§Y市场经济§!下, 提供§Y-0.1§!$economic_crisis_accumulate$。"
 
 civic_anglers_socialism:0 "$civic_anglers$"
