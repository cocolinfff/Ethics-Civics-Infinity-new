 civic_environmentalist:0 "环保政策"
 civic_environmentalist_desc:0 "这个社会的人们对生态和环境问题的关注度很高，并倾向于通过政策手段来解决问题。"
 civic_tooltip_environmentalist_effects:0 "—可以建造£building£ §Y$building_ranger_lodge$§!建筑，能够根据£blocker£ §Y星球自然障碍§!的数量添加£job_ranger£ §Y$job_ranger$§!岗位并提供额外£housing£ §Y住房§!\n—£job_ranger£ §Y$job_ranger_plural$§!产出£society£ §Y社会学研究§!以及$r_amenities$"
 
 civic_environmentalist_corporate:0 "环保企业"
 civic_environmentalist_corporate_desc:0 "这个巨型企业致力于研发环保且实用的新产品，并将其作为最适宜的生活方式进行推广。"
 
 civic_master_engineer:0 "建筑公司"
 civic_master_engineer_desc:0 "这个巨型企业以其宏伟的建筑和深厚的工程传统而闻名。"
 
 civic_military_industry:0 "战争工匠"
 civic_military_industry_desc:0 "该社会有着发达的军工与战争的浓厚传统，他们的军舰和枪炮是最好的，但也价格不菲。"
 
 civic_military_industry_corporate:0 "战争工匠"
 civic_military_industry_corporate_desc:0 "这个巨型企业在军工产品的研发与制造上投入了几乎全部的精力，他们的军舰和枪炮是最好的，但也价格不菲。"
 
 civic_in_perfect:0 "部落文化"
 civic_in_perfect_desc:0 "这个排外的社会充满了强烈的部落社会主义意识。"
 
 civic_commonwealth:0 "和谐集体"
 civic_commonwealth_desc:0 "该社会的特征是强烈的文化共同体意识和公民共同利益的发展。"
 
 civic_welfare_state:0 "福利国家"
 civic_welfare_state_desc:0 "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。"
 civic_tooltip_welfare_state_effects:0 "—§Y城市区划§!提供§G+1§! £housing£ 住房\n—£job_politician£ §Y$job_politician$§!岗位提供§G+2§! £amenities£ 舒适度\n—每个§Y矿业§!，§Y农业§!和§Y发电§!区划提供§G+1§!住房\n—不能使用§Y私人医疗§!或§Y私立教育§!政策\n—必须使用§Y社会福利§!生活标准\n—§Y市场经济§!下，无经济危机时，提供§Y-0.1§!$economic_situation_improve$和§Y-10%§!$economic_crisis_accumulate$。"

 civic_tooltip_pleasure_seekers_effects:0 "—必须使用§Y$living_standard_decadent$§!生活标准。\n—演艺人员产生的人口增长：§G+1%§!\n—£job_servant£§Y$job_servant_plural$§!也会额外产出§Y5§!£amenities£§Y舒适度§!。"
 
 civic_nationalistic_zeal:1 "征服者"
 civic_nationalistic_zeal_desc:1 "这个社会将不断的军事胜利视作文明在无垠深空之中发展的必要。"
 civic_tooltip_nationalistic_zeal_effects:0 "—每摧毁一支敌军舰队，则$pop_citizen_happiness$§G+15%§!，持续一年。\n—每当自己的一支舰队被摧毁，则$pop_citizen_happiness$§R-15%§!，持续一年。"
 
 civic_agrarian_idyll:1 "田园牧歌"
 civic_agrarian_idyll_desc:1 "简单的生活往往饱含深意。这个农业社会在很大程度上避免了大规模的城市化和工业化。"
 civic_tooltip_agrarian_idyll_effects:0 "—£job_farmer£ §Y$job_farmer_plural$§!同时产出§G3§! £amenities£ 舒适度和§Y2§! £trade_value£ 贸易额"
 
 civic_distinguished_admiralty:0 "海军传统"
 civic_distinguished_admiralty_desc:0 "这个社会有着根植于心的荣耀舰队传统。"
 
 civic_police_state:0 "警察国度"
 civic_police_state_desc:0 "为了将任何反对的声音扼杀在摇篮，这个压抑的社会人民受到庞大的国内警察部队的严密监视与控制。"
 civic_tooltip_police_state_effects:0 "—§Y警署§!和§Y审判厅§!建筑提供额外的 £job_enforcer£ §Y$job_enforcer_plural$§!岗位"

 civic_police_state_corporate:0 "公正执法"
 civic_police_state_corporate_desc:0 "为了保障社会的稳定运转，这个社会的执法者将秉持公正，严格的执行法律——保卫私人财产。"
 civic_tooltip_police_state_corporate_effects:0 "—£job_enforcer£ §Y$job_enforcer_plural$§!额外产出§Y2§! £trade_value£ 贸易额\n—§Y警署§!和§Y审判厅§!建筑提供额外的 £job_enforcer£ §Y$job_enforcer_plural$§!岗位"
 
 civic_private_prospectors:0 "民营勘探者"
 civic_private_prospectors_desc:0 "打造更美好的世界是很高风险的工作，所以此寰宇企业是通过民间勘探者为公司勘探有发展潜力的边境行星并在当地建立先遣基地。"
 civic_tooltip_private_prospectors_effects:0 "—§H解锁舰船类型：§! 私人殖民船"
 
 
 civic_mining_guilds_desc:0 "几个大型矿业公会在该社会中占据了主导地位。政府严重依赖他们的支持。"
 civic_tooltip_mining_guilds_effects:0 "—£job_miner£ §Y$job_miner_plural$§!同时产出§G2§! £amenities£ 舒适度和§Y3§! £trade_value£ 贸易额"
 
 civic_free_haven_desc:0 "该帝国是远近驰名的自由避风港。疲倦者、穷人、奴隶全都可以在这里呼吸自由的空气——这里来者不拒，不计种群和来历。"
 civic_tooltip_free_haven_effects:0 "—§Y移民条约§!产生§G15§!£physics£ £society£ £engineering£ §Y研究点§!与§G30§! $r_unity$\n"
 
 civic_cultural_review_department:0 "文化审查部门"
 civic_cultural_review_department_desc:0 "在这个社会中存在着一个严格而模糊的文化审核机制，任何文化产品都有可能受到严厉的打击。"
 civic_tooltip_cultural_review_department_effects:0 "—§R谁都不知道这个“灵活的标准程序”到底有什么存在的意义，我也一样。§!"
 
 civic_heart_of_the_unity:0 "和谐集体"
 civic_heart_of_the_unity_desc:0 "该社会的特点是它的人民有着强烈的精神共同体和发展共同利益的意识。"
 
 civic_asceticism:0 "禁欲主义"
 civic_asceticism_desc:0 "该社会提倡精神的苦修，认为给肉体施加苦难是通往精神超脱的唯一途径。"
 
 civic_innovative_economy:0 "研究合作社"
 civic_innovative_economy_desc:0 "经济的合作基础一般鼓励对科学进步采取同样的集体办法。传统上被组织成政府资助的合作社有助于国家的科学家更好地关注社会最基本的需求。"
 civic_tooltip_innovative_economy_effects:0 "—§Y研究中心§!建筑产出额外£unity£ 凝聚力"
 
 civic_relentless_industrialists:0 "无情工业化"
 civic_relentless_industrialists_desc:0 "这个社会痴迷于更高水平的工业生产，以满足其不断增长的物质需求。"
 civic_tooltip_relentless_industrialists_effects:0 "—不能使用§Y加强环境监管§!政策\n—§Y企业家§!派系要求§Y减少环境监管§!政策\n—每§Y3§!个§H工业区划§!解锁§G2§!£building£§Y建筑槽位§!，轨道居住站除外。\n—§Y工业建筑§!额外提供岗位和贸易额，能够修建£building£ §Y$building_coordinated_fulfillment_center_1$§!，极大地增加£alloys£ §Y合金§!和£consumer_goods£ §Y消费品§!的产出，代价是减少£mod_pop_growth_speed£ §Y人口增长§!，同时还会逐渐将行星变为§Y死寂星球§!\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y-40§!$economic_crisis_threshold$。"
 
 civic_corporate_relentless_industrialists:0 "冷酷实业家"
 civic_corporate_relentless_industrialists_desc:0 "生命，便是开发。这个文明建立在“最彻底地活用生命”这一原则之上，致力于从能够用于开发的每一克物质、每一片瓣膜上榨取最大的利益。"
 
 civic_corporate_toxic_baths:0 "生命慈善基金"
 civic_corporate_toxic_baths_desc:0 "这个巨型企业开办了面向全社会的慈善基金，并修建了配套的设施，尽管人体实验与化学污染的污蔑甚嚣尘上，但切实提高的生育率仍然吸引了诸多渴求后代的家庭。"
 
 civic_private_healthcare_corporate:0 "医疗企业"
 civic_private_healthcare_corporate_desc:0 "这个巨型企业最早经营医疗产业服务，其产品大大促进了社会生命学的发展与进步。"
 
 civic_enlightment:0 "和平国度"
 civic_enlightment_desc:0 "学会了安居乐业的生活，使这个文明的社会经济发展达到了一个空前的水平。"
 civic_tooltip_enlightment_effects:0 "—开始游戏时解锁§Y文化遗址§!科技，§Y教权主义§!开始游戏时解锁§Y全息仪式§!科技"

 civic_honorary_curator:0 "荣誉策展人"
 civic_honorary_curator_desc:0 "这个文明热衷于举办一些面向全银河的大型评奖活动，使得许多知性生命为利益或名誉而为之努力。"
 civic_tooltip_honorary_curator_effects:0 "—提高§H非灭绝§!国家对你的评价\n—相邻的国家§G+10%§!$mod_country_unity_produces_mult$\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y+40§!$economic_crisis_threshold$。"

 civic_corporate_honorary_curator:0 "银河展销会"
 civic_corporate_honorary_curator_desc:0 "这个巨型企业乐于收集全银河的商品并举办进出口展销会，许多投资者因此对他们趋之若鹜。"
 civic_tooltip_corporate_honorary_curator_effects:0 "—提高§H非灭绝§!国家对你的评价\n—相邻的国家§G+10%§!$TRADE_VALUE$\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y+40§!$economic_crisis_threshold$。"
 
 civic_private_militaries:0 "私人军队"
 civic_private_militaries_desc:0 "战争来临时，该社会传统上依赖雇佣军和私营军事公司的力量。"
 civic_tooltip_private_militaries_effects:0 "—§Y要塞§!和§Y堡垒§!建筑将£job_soldier£ $job_soldier$ 岗位替换为£job_soldier£ $job_mercenary$ 岗位，增加£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，生成£defense_army£ §Y防御部队§!并产出 £mod_trade_value_add£ $TRADE_VALUE$"
 
 
 civic_slaver_guilds_desc:1 "该社会传统上剥削奴隶劳动力，并依靠特殊公会的服务来维持奴隶的训练和分配。\n\n该国民理念的高级版本为§Y奴役暴君§!"
 
 civic_industrial_automatation:0 "创新型经济"
 civic_industrial_automatation_desc:0 "在该文明的经济范式中，推动经济持续增长的关键因素是持续的技术创新。然而，这般对高技术进步的痴迷可能会对该文明的文化产生破坏性的影响。"
 civic_tooltip_industrial_automatation_effects:0 "—£job_merchant£ $job_merchant_plural$、£job_manager£ $job_manager_plural$和£job_trader£ $job_trader_plural$额外生产£physics£ £society£ £engineering£\n—£job_researcher£$job_researcher_plural$岗位提供额外的£trade_value£ $TRADE_VALUE$\n—开始游戏时解锁$trade_policy_unity$政策\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y+40§!$economic_crisis_threshold$。"
 

 civic_industrial_automatation_corporate:0 "创新基金"
 civic_industrial_automatation_corporate_desc:0 "这一巨型企业鼓励创新，并寻求新科技在商业上的进一步应用。"
 civic_tooltip_industrial_automatation_corporate_effects:0 "—£job_merchant£ $job_merchant_plural$、£job_manager£ $job_manager_plural$和£job_trader£ $job_trader_plural$额外生产£physics£ £society£ £engineering£\n—$job_researcher_plural$岗位提供额外的£trade_value£ $TRADE_VALUE$\n—开始游戏时解锁$trade_policy_unity$政策\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y+40§!$economic_crisis_threshold$。"
 
 civic_distributism:0 "分产主义"
 civic_distributism_desc:0 "一种使伦理学在市场经济中占一席之地的意识形态。在主张财产私有之基本权利的同时，也主张生产资料应被广泛地拥有与分配，而不应集中在少数个人或公司手中。因此，与严格的反垄断法规类似，它通常有利于小型企业家和家族企业。"
 civic_tooltip_distributism_effects:0 "—不能建造§Y银河证券交易所§!建筑，也不能拥有§Y大亨§!岗位。\n—§Y市场经济§!下, 无经济危机时, 提供§Y+0.1§!$economic_situation_improve$和§Y-10%§!$economic_crisis_accumulate$。\n—§Y冶金、消费品、农民§!行业额外产出§Y2§!£trade_value£ $TRADE_VALUE$"
 
 civic_labour_unions:0 "企业工会"
 civic_labour_unions_desc:0 "让普通员工在工作场所做决定、分担责任和权力，提高工作和服务效率，使员工更投入、更快乐。"
 
 civic_evangelism:0 "福音传道"
 civic_evangelism_desc:0 "该文明的人们确信，宇宙中所有知觉生命都是由某种更高等的精神联系在一起的。而今，他们渴望在整个银河系传道他们的信仰。"
 
 civic_independent:0 "平等独立"
 civic_independent_desc:0 "我们勤劳，我们勇敢，独立自由是我们的理想。我们战胜了多少苦难，才得到今天的解放。我们爱人民，我们爱家乡，谁敢侵犯我们就叫他灭亡。"
 
 civic_human_rights_first:0 "人杈至上"
 civic_human_rights_first_desc:0 "在一个重视自由和人权的社会里，人们对他们认为不人道的行为有强烈的厌恶。"
 civic_tooltip_human_rights_first_effects:0 "—能够使用§B“为了人杈”§!战争理由\n—§R不能与战争中的国家签订§Y商业条约§!§!"
 
 civic_free_expeditionary_force:0 "自由远征军"
 civic_free_expeditionary_force_desc:0 "自由是需要付出代价的，他们不自由，我们就帮他们自由。"
 
 civic_trading_posts:0 "贸易站点"
 civic_tooltip_trading_posts_effects:0 "—§Y$sm_offworld_trading_company$§!恒星基地建筑会使全国£trade_value£ $TRADE_VALUE$提高§Y1%§!\n—§Y$sm_trading_hub$§!模块额外产出§Y3§! £unity£ 凝聚力并提高所在星系§Y5%§!£trade_value£ $TRADE_VALUE$"
 
 civic_galactic_uterus:0 "银河子宫"
 civic_galactic_uterus_desc:0 "这个国家曾经被一次危机拖入深渊，但他们仍然凭借着无私奉献的育龄人口支撑起了社会的运转，直到星际时代的来临。"
 civic_galactic_uterus_effects:0 "—每个£pop_cat_worker£ $pop_cat_worker_plural$提供§Y0.5§!£trade_value£ $TRADE_VALUE$，并让£pop_cat_ruler£ $pop_cat_ruler_plural$§G+1%§!$MOD_POP_GROWTH_SPEED$\n—每个£pop_cat_specialist£ $pop_cat_specialist_plural$提供§Y1§!£trade_value£ $TRADE_VALUE$，并让£pop_cat_ruler£ $pop_cat_ruler_plural$§G-1%§!$MOD_POP_GROWTH_SPEED_REDUCTION$\n—每个£pop_cat_ruler£ $pop_cat_ruler_plural$§R-2%§!$mod_pop_cat_worker_happiness$并§R-1%§!$mod_pop_cat_specialist_happiness$"
 
 civic_galactic_uterus_corp:0 "基因银行"
 civic_galactic_uterus_corp_desc:0 "这个巨型企业最大的业务是为重金求子的家庭提供完美的后代，即使是穷人，也能通过贷款获得基因优秀的子嗣与富豪的性体验。"
 
 civic_hero_family:0 "英雄家庭"
 civic_hero_family_desc:0 "这个国家曾经被一次危机拖入深渊，为了促进经济恢复，国家通过各种手段奖励愿意去生育后代的家庭，一直持续到进入太空的今天。"
 
 civic_socialized_support:0 "社会化扶养"
 civic_socialized_support_desc:0 "这个社会的配偶会在繁殖后将幼崽寄托于合作社创建的托儿机构进行抚养，从而避免了私有制家庭下育儿产生的经济破产，这也使得大多数伴侣都愿意进行更多的性活动放松身心而不必考虑经济压力。"
 
 civic_declaration_of_human_rights:0 "人权宣言"
 civic_declaration_of_human_rights_desc:0 "这个国家宣誓将以自己的政治制度捍卫一切人天然的自由。"

 civic_privatized_exploration:0 "私人航空集团"
 civic_privatized_exploration_desc:0 "这个巨型企业以其创始人卓越的商业头脑与其描绘的太空神话的信徒发家，他们通过执政机关的背书投资太空探索与高速太空引擎的研发筹集资金，并将其投入太空军事基地的建造与使用当中。"

 civic_Joker:0 "笑话"
 civic_Joker_desc:0 "这个文明的统治者擅于在政治生活中通过滑稽的行为和荒诞的语言在无意间使国民沉浸在悲伤里的情绪得到短暂的舒缓。"
 civic_Joker_effects:0 "—§Y$pop_cat_ruler$§!与§Y$pop_cat_specialist$§!额外产出$r_amenities$，这一数值将随着星球上§Y$mod_pop_cat_worker_happiness$§!的降低而提高。\n—督管星球的§Y领袖§!将产出$r_amenities$，这一数值将随着§Y领袖负面特质数量§!的增加而提高。"

 civic_righteous_fury:0 "正义之怒"
 civic_righteous_fury_desc:0 "这个国家以明文规定媒体记者享有最高审判权，并允许任何网络用户遵循媒体工作者的判决行使执法权。"
 civic_tooltip_righteous_fury_effects:0 "—£job_media_worker£ $job_media_worker_plural$将§G-10§!$PLANET_CRIME_TITLE$并§G+2§!$PLANET_STABILITY_TITLE$，但§R-2%§!$MOD_POP_CITIZEN_HAPPINESS$。\n—所有的£job_enforcer£ $job_enforcer_plural$将被替换为£job_media_worker£ $job_media_worker_plural$。"

 civic_better_future:0 "热爱生活"
 civic_better_future_desc:0 "这个企业的商务工作者们将消费者们喜爱的事物视作重要的营收来源。"
 civic_tooltip_better_future_effects:0 "—£job_executive£ $job_executive_plural$将£happiness£ §Y$scaled_mtth_calc_pop_pop_happiness$§!转化为更多的£trade_value£ $MOD_BRANCH_OFFICE_VALUE_MULT$\n—£job_manager£ $job_manager_plural$将$r_unity$转化为额外的£trade_value£ $TRADE_VALUE$"

 civic_traffic_password:0 "流量密码"
 civic_traffic_password_desc:0 "这个企业通过各种各样的手段来挑起底层民众之间的争端，并运用话题来分化社会共识，以达到节约治理成本的效果。"
 civic_tooltip_traffic_password_effects:0 "—£job_media_worker£ $job_media_worker_plural$能够减少§Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!，但同时也会增加§Y$MOD_POP_AMENITIES_USAGE_MULT$§!。\n—§Y$pop_cat_worker$§!额外产出£trade_value£ $TRADE_VALUE$，这一数值将随着星球上§Y$MOD_POP_AMENITIES_USAGE_MULT$§!的增加而提高。"

 civic_spirit_of_rule_by_man:0 "人治精神"
 civic_spirit_of_rule_by_man_desc:0 "这个国家推崇人治，反对法制，认为过于严密的法律只会阻碍社会发展，只有灵活变通才能使审判者适应社会的进步。"
 civic_tooltip_spirit_of_rule_by_man_effects:0 "—£job_enforcer£ $job_enforcer_plural$额外§G+5§!£mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!，但原有的执法效率减半\n—£job_bureaucrat£ $job_bureaucrat_plural$不再减少$r_amenities$，但额外消耗$r_energy$\n—若同时采纳$civic_anarchism$或§H$civic_democracy_and_clean_government$§!国民理念，则£job_clerk£ $job_clerk_plural$额外§G+1§!£mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!并§G+2§!$r_amenities$"

 civic_peace_defense_forces:0 "和平防卫军"
