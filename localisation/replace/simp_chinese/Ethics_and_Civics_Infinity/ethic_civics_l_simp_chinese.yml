 civic_ideological_police:0 "§A思想猎人§!"
 civic_ideological_police_desc:0 "['concept_red_theme_civic']\n这个社会对任何极端的事务都充满偏见，所有狂热者，都将被他们绳之以法。"
 civic_tooltip_ideological_police_effects:0 "—对其他物种拥有§Y“$casus_belli_cb_purification$”§!宣战理由\n—对任何拥有§H极端思潮§!的国家的§Y评价§!§R-1000§!"

 concept_red_theme_civic: "§R主题理念§!"
 concept_red_theme_civic_desc: "§L一种深刻地改变了文明的社会结构的特殊主题理念，采纳这种国民理念的文明在社会行为当中往往超乎其他文明的预料。§!"
 
 civic_network_of_the_mind:0 "§E§H意识之海§!§!"
 civic_network_of_the_mind_desc:1 "['concept_red_theme_civic']\n在文明的早期，一位强大的灵能者利用自己的能力控制了整个星球的生物。虽然这一种群仍然保留了一定程度的自主性，但他们实质上已经汇入了更为宏伟的意识之海当中。"
 civic_tooltip_network_of_the_mind_effects:0 "—国家类型视为§Y$auth_hive_mind$§!，但仍然§Y保留$MOD_POP_HAPPINESS$§!\n—解锁部分§Y$auth_hive_mind$§!理念，采纳§Y$ap_engineered_evolution$§!飞升后解锁全部§Y$auth_hive_mind$§!理念\n—采纳§Y$ap_synthetic_evolution$§!飞升后解锁§Y$auth_machine_intelligence$§!理念，并将国家类型更改为§Y$auth_machine_intelligence$§!\n—$ETHIC_GESTALT_CONSCIOUSNESS_UNITY$"
 trait_psionic_link:0 "心灵之海"
 trait_psionic_link_desc:0 "§L这个物种由半自主的个体组成，这些个体被一位永恒的灵能之王所奴役。§!"
 
 civic_network_of_the_mind_machine:0 "$civic_network_of_the_mind$"
 civic_network_of_the_mind_machine_desc:1 "$civic_network_of_the_mind_desc$"
 
 civic_network_of_the_mind_true_hive:0 "$civic_network_of_the_mind$"
 civic_network_of_the_mind_true_hive_desc:1 "$civic_network_of_the_mind_desc$"
 
 civic_happiness_factory:0 "§E§H幸福工厂§!§!"
 civic_happiness_factory_desc:1 "['concept_red_theme_civic']\n所有的生命本能都在追求最完美的自然状态，而当我们可以定义自然本身之时，我们意识到我们的终极使命就是使所有的个体获得终极的幸福体验而无关他人的意见，反乌托邦就是乌托邦，因为个体的主观体验高于一切。"
 civic_tooltip_happiness_factory_effects:0 "—必须使用§Y$living_standard_dystopian_society$§!生活标准\n—§Y$living_standard_dystopian_society$§!生活标准不会导致$MOD_POP_HAPPINESS$下降\n—人口根据$MOD_POP_HAPPINESS$获得额外的岗位产出加成\n—星球$amenity$§R低于0§!时，$MOD_PLANET_STABILITY_ADD$将归零；而当星球$amenity$§G大于0§!时，$MOD_PLANET_STABILITY_ADD$将恒定为100\n—开始游戏时解锁§Y$tech_tracking_implants$§!与§Y$tech_cloning$§!科技"
 
 civic_fanatic_purifiers:0 "§E§H种族洁癖§!§!"
 civic_fanatic_purifiers_desc:0 "['concept_red_theme_civic']\n这个社会似乎会不顾一切地净化所有星系中其他的智慧生命。不管发生什么，他们都不会容忍异族的存在。"
 civic_tooltip_fanatic_purifiers_effects:0 "—无法与其他物种展开§Y外交§!！\n—无法进入§Y泛星系贸易市场§!\n—对其他物种拥有§Y“净化”§!宣战理由\n—§Y异种人口§!将总是会被净化\n—净化异种£pop£ 人口将获得£unity£ £society£ £engineering£ £physics£ §Y凝聚力和研究点数§!\n—可以使用§Y$bombardment_armageddon$§!轰炸姿态\n—搭配§H教权主义§!可以使用 £unity£ 凝聚力招募§H圣战者§!陆军，他们脆弱但攻击力强且士气高昂。"
 
 civic_altruism:0 "§E§H利他主义§!§!"
 civic_altruism_desc:0 "['concept_red_theme_civic']\n这个社会遵循其他文明嗤之以鼻的爱与友谊的精神，对朋友无私奉献，时刻准备着捍卫他人的利益。"
 civic_tooltip_altruism_effects:0 "—对§H非灭绝者文明§!的好感§G+1000§!\n—每个大使馆§G+10§! £unity£ 凝聚力\n—§Y失业人口§!额外产出§Y2§!£unity£ 凝聚力\n—不能§Y要求其他国家成为朝贡国§!\n—不能§Y关闭边界§!"
 
 civic_triple_the_profit:0 "§E§H三倍利润§!§!"
 civic_triple_the_profit_desc:0 "['concept_red_theme_civic']\n社会的进步产生了在过去无论如何描述都显得苍白的财富，在利润面前，资本家终于彻底撕开了蒙在自己脸上的道德面纱。"
 civic_tooltip_triple_the_profit_effects:0 "—能够无视思潮与国策的限制进行剥削\n—开始游戏时解锁§Y$tech_artificial_moral_codes$§!科技\n—对其它所有帝国拥有§Y“$casus_belli_cb_despoliation$”§!宣战理由\n—$allow_raiding$\n—§Y奴隶§!人口额外产出§Y3§!£trade_value£ $TRADE_VALUE$\n—§Y市场经济§!下，即使处于经济危机时，$economic_factor_market$依旧会提供$economic_situation_improve$。\n—§Y市场经济§!下，无经济危机时，提供§Y+3.0§!$economic_situation_improve$和§Y+3.0§!$economic_crisis_accumulate$。"
 civic_triple_the_profit_effects_additional:0 "—$job_mogul_plural$政治权力: §Y+300%§!\n—$job_merchant_plural$政治权力: §Y+300%§!\n—$job_manager_plural$政治权力: §Y+300%§!"
 
 civic_du_contrat_social:0 "§E§H第三条路§!§!"
 civic_du_contrat_social_desc:0 "['concept_red_theme_civic']\n这个文明由于其奇特的历史渊源，将共产主义理想、拜金主义消费、极权主义政治与理想主义民主奇妙的杂糅在一起，构建出了让其他文明的社会学家闻风丧胆的美丽新世界。"
 civic_tooltip_du_contrat_social_effects:0 "—奴隶可以担任所有的岗位\n—§Y奴隶§!人口额外产出§Y1§!£trade_value£ $TRADE_VALUE$"
 
 civic_forever_with_us:0 "§E§H永远同在§!§!"
 civic_forever_with_us_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\n这个文明在前太空时代的早期便破解了思维的奥秘并将其运用于生活的方方面面，数百年来，所有逝者的思维数据在网络的迷宫中组建了一个庞大的集群，并操纵着机器身躯继续与生者生活。\n\n§Y$civic_memory_vault$§!国民理念的高级版"
 civic_tooltip_forever_with_us_effects:0 "—开始游戏时替换§Y3§!个£pop£ 人口为§Y意识上传者§! \n—£pop£ 人口将缓慢地转化为§Y意识上传者§!\n—开始游戏时解锁§Y$tech_synthetic_leaders$§!科技\n—§Y领袖§!初始等级§G+1§!，§Y科学家§!初始等级§G+2§!\n—可以建造独特的£building£§Y$building_paragon_memory_vaults$§!"
 
 civic_quantum_sociology:0 "§E§H量子社会学§!§!"
 civic_quantum_sociology_desc:0 "['concept_red_theme_civic']\n宇宙之大，无奇不有，这个文明将文化基底构建在基于宇宙底层的规律当中。在你看不到的地方，任何可能性都同时存在。"
 civic_tooltip_quantum_sociology_effects:0 "—每读取存档一次，人口思潮将随机刷新一次\n—每读取存档一次，国家政体与国民理念将随机变化一次"

  civic_distribution_on_demand:0 "§E§H空想时代§!§!"
 civic_distribution_on_demand_desc:0 "§R防杠红国策§!\n去做你认为对的事吧。"

 civic_sparta_spirit:0 "§E§H伟大军国§!§!"
 civic_sparta_spirit_desc:0 "['concept_red_theme_civic']\n国家即军队，军令即政治。在这个社会当中，每一个公民都是光荣的列兵。他们每分每秒都在接受最先进的军事训练，时刻准备着接受军令，与敌人和奴隶殊死搏斗，为军队光荣献身。"
 civic_tooltip_civic_sparta_spirit_effects:0 "—能够无视思潮与国策的限制使用奴隶制。\n—§Y公民§!人口仅能担任£pop_cat_ruler£ §Y$pop_cat_ruler_plural$§!岗位、£job_soldier£ §Y$job_soldier_plural$§!岗位、£job_enforcer£ §Y$job_enforcer_plural$§!岗位、£job_duelist£ §Y$job_duelist_plural$§!岗位，失业的公民人口会自动成为无上限的£job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§!。\n—§Y奴隶§!人口能且只能担任以上岗位以外的非军事岗位，§Y$citizenship_limited$§!的人口可以担任全部岗位，但£happiness£ 幸福度额外降低§R20%§!，且禁止§Y$slavery_military$§!奴役方式。\n—替换£job_entertainer£ §Y$job_entertainer$§!岗位为£job_duelist£ §Y$job_duelist$§!岗位，替换£building£ §Y$building_autochthon_monument$§!提供的£job_culture_worker£ §Y$job_culture_worker$§!岗位为£job_commandante£ §Y$job_commandante$§!岗位\n—£job_commandante£ §Y$job_commandante_plural$§!岗位会提高$MOD_SHIP_WEAPON_RANGE_MULT$，£job_soldier£ §Y$job_soldier_plural$§!岗位会提高$MOD_SHIP_FIRE_RATE_MULT$，£job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§!会提高$MOD_SHIP_HULL_MULT$。\n—开始游戏时解锁§Y集中指挥§!科技。\n—绝大多数政策只能选择§Y军国主义§!选项。"
 civic_sparta_spirit_effects_additional:0 "—$job_commandante_plural$政治权力: §Y+900%§!\n—$job_soldier_plural$政治权力: §Y+900%§!"

 civic_firing_torch:0 "§E§H星星之火§!§!"
 civic_firing_torch_desc:0 "['concept_red_theme_civic']\n这个文明——这个思想广泛存在于银河每一个受压迫的劳动者心中，哪怕燎原的烈火被暂时扑灭，只要压迫仍然存在，这个伟大的社会就将会浴火重生。"
 civic_tooltip_firing_torch_effects:0 "—当星球人口数量小于§Y50§!时，每个人口§G+2%§!$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$。\n—国家灭亡时，如果该理念仍然生效，则在随机一颗人口被奴役的星球上重生。\n—开始游戏时解锁§Y$tech_ascension_theory$§!科技。"

 civic_transcendental_communism:0 "§E§H先验共产主义§!§!"
 civic_transcendental_communism_desc:0 "['concept_red_theme_civic']\n由于近乎心灵感应的敏锐观察力，这个物种拥有个体间强烈的共情，几乎能够同步感受到他人的喜怒哀乐。出于生物的自私性，他们在文明的早期便团结起来，建立起了一个人人平等，各尽所能，各取所需的无私社会。"
 civic_tooltip_transcendental_communism_effects:0 "—$civic_tooltip_communist_society_effects$\n—开始游戏时解锁§Y$tech_telepathy$§!科技。\n—获得§H$trait_social_pheromones$§!特质。"

 civic_primitive_worship:0 "§E§H原始密教§!§!"
 civic_primitive_worship_desc:0 "['concept_red_theme_civic']\n['concept_religious_creed']\n在这个文明中，自然哲学的艺术以一种隐秘的方式在少部分人之间流传。教团将竭尽全力确保技术的进步不会撕裂无知的帷幕，从而导致污秽的工业污染大多数民众的心灵。"
 civic_tooltip_primitive_worship_effects:0 "—£building£ §Y首都建筑§!将部分£job_politician£ §Y$job_politician$§!岗位和所有的 £job_enforcer£ §Y$job_enforcer_plural$§!岗位替换为£job_high_priest£ §Y$job_high_priest_plural$§!岗位、£job_primitive_warrior£ §Y$job_primitive_warrior_plural$§!岗位与£job_primitive_researcher£ §Y$job_primitive_researcher_plural$§!岗位\n—一开始有许多关键科技还未研究，部分科技将无法研究。\n—£job_foundry£ §Y$job_foundry$§!岗位和 £job_artisan£ §Y$job_artisan_plural$§!岗位将被替换为£job_primitive_artisan£ §Y$job_primitive_artisan_plural$§!岗位\n—失业的人口会自动成为无上限的 £job_hunter_gatherer£ §Y$job_hunter_gatherer_plural$§!\n—允许建造特殊的§Y矿物战舰§!\n—开始游戏时解锁§Y$tech_psi_jump_drives$§!科技"

 civic_transcendence:0 "§E§H超凡入圣§!§!"
 civic_transcendence_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\n这个文明从未总结过任何符合宇宙现实规律的哲学观，他们的“科研活动”因此一直徒劳无功。但诡异的是，他们的技术却依旧一直进步。"
 civic_tooltip_transcendence_effects:0 "—无法进行科学研究，文明将通过$r_unity$凝聚共同想象以获得新的科技。\n—$transcendence_technology_monthly_change_tooltip$\n\n$MODIFIERS_TITLE$\n—$mod_planet_researchers_unity_produces_add$: §G+6§!"

 concept_yellow_theme_civic: "§Y政治结构§!"
 concept_yellow_theme_civic_desc: "§L一种特殊的国民理念，代表这个理念的利益集团将会替代大部分的政治官员，占据着文明的统治阶级地位。§!"

 civic_barbaric_despoilers:0 "§H§Y野蛮掠夺者§!§!"
 civic_barbaric_despoilers_desc:0 "['concept_yellow_theme_civic']\n这个社会毫无秩序可言。战斗就是活下去的意义，最强者就可以掌握最强的权力。"
 civic_tooltip_barbaric_despoilers_effects:0 "—£building£ §Y首都建筑§!将所有的£job_politician£ §Y$job_politician$§!岗位和 £job_enforcer£ §Y$job_enforcer_plural$§!岗位替换为£job_criminal£ §Y$job_criminal_plural$§!岗位和 £job_soldier£ §Y$job_mercenary_plural$§!岗位\n—§R无法建造§Y$building_precinct_house$§!§!，£job_criminal£ $job_criminal_plural$将额外提供£mod_country_admin_cap_add£ $MOD_COUNTRY_ADMIN_CAP_ADD$\n—不能成立（但可以加入）除§Y军事同盟§!和§Y霸权联盟§!以外的§Y联邦§!\n—对其它所有帝国拥有§Y“$casus_belli_cb_despoliation$”§!宣战理由\n—$allow_raiding$\n—降低大部分其他帝国对你的§Y评价§!"
 
 civic_philosopher_king:1 "§H§Y哲人王§!§!"
 civic_philosopher_king_desc:0 "['concept_yellow_theme_civic']\n仅仅统治是不够的。国家的航船必须由一个拥有足够智慧和知识的国王来掌舵。"
 civic_tooltip_philosopher_king_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_supervisor£ §Y$job_supervisor_plural$§!\n—£job_bureaucrat£ §Y$job_bureaucrat_plural$§!额外提高§Y2§! £stability£ $PLANET_STABILITY_TITLE$\n—§Y领袖§!有§Y25%§!几率初始自带额外的一个正面特质"
 
 civic_military_dictatorship:0 "§H§Y战争领主§!§!"
 civic_military_dictatorship_desc:0 "['concept_yellow_theme_civic']\n该社会中根深蒂固的军阀世家阶级占据着社会上层，君主依靠强大的拥有封地和自主权的封臣们来维持统治。"
 civic_tooltip_military_dictatorship_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_knight_commander£ §Y$job_knight_commander_plural$§!\n—£job_soldier£ §Y$job_soldier_plural$§!额外提高§Y2.5§! £stability£ $PLANET_STABILITY_TITLE$\n—§Y$commander$§!初始等级§G+2§!\n—§Y领袖§!有§Y20%§!几率初始自带额外的正面及负面特质各一个"
 
 civic_military_junta:0 "§H§Y军阀共和国§!§!"
 civic_military_junta_desc:0 "['concept_yellow_theme_civic']\n该社会中的统治者传统上是军队的现役总司令，他们会有选择性的招募精锐的新兵到他们中来。"
 civic_tooltip_military_junta_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_commandante£ §Y$job_commandante_plural$§!\n—£job_soldier£ §Y$job_soldier_plural$§!额外提高§Y2.5§! £stability£ $PLANET_STABILITY_TITLE$\n—取得一场战争的胜利后，获得相当于§Y三年§!产出的£unity£ §Y凝聚力§!，但如果战争失败，则§R$pop_citizen_happiness$§!将低迷§Y五年§!\n—禁止设置§Y生产重点§!政策为§Y民用§!"
 
 civic_peaceful_republic:0 "§H§Y和平乌托邦§!§!"
 civic_peaceful_republic_desc:0 "['concept_yellow_theme_civic']\n和平主义形式的共和国，在那里公民被国家的理念统一，为每个人的自由，和平和繁荣的生活。"
 civic_tooltip_peaceful_republic_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_supervisor£ §Y$job_supervisor_plural$§!\n—£job_bureaucrat£ §Y$job_bureaucrat_plural$§!额外提高§Y2§! £stability£ $PLANET_STABILITY_TITLE$\n—和平每持续十年，$pop_citizen_happiness$就§G+10%§!，这一效果上限为§Y50%§!\n—禁止设置§Y生产重点§!政策为§Y军事§!"
 
 civic_cyber_demos_cratos:0 "§H§Y共识算法§!§!"
 civic_cyber_demos_cratos_desc:0 "['concept_yellow_theme_civic']\n在这个社会中，各项政策将信息技术和大众传播的高科技成果融合到民主治理中，为人民谋取幸福。但是这种技术依赖可能会导致偶尔爆发网络犯罪。"
 civic_tooltip_cyber_demos_cratos_effects:0 "—£building£ §Y首府建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_head_researcher£ §Y$job_head_researcher_plural$§!\n—解锁['concept_unique_technology']：$civic_OGAS$\n—£happiness£ $MOD_POP_HAPPINESS$高于§Y50§!的£pops£ 人口§G+1§!£stability£ $mod_planet_stability_mult$，£happiness£ $MOD_POP_HAPPINESS$低于§Y50§!的£pops£ 人口§R-1§!£stability£ $mod_planet_stability_mult$\n—开始游戏时解锁§Y$tech_administrative_ai$§!科技"

 civic_exalted_priesthood:0 "§H§Y神权政治§!§!"
 civic_exalted_priesthood_desc:0 "['concept_yellow_theme_civic']\n在这个文明之中，为防止社会出现异端邪说，宗教领袖会预先占据行政职位。"
 civic_tooltip_divine_council_effects:0 "—£building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_high_priest£ §Y$job_high_priest_plural$§!\n—£job_priest£ $job_priest_plural$会额外产出§Y1§! £stability£ $PLANET_STABILITY_TITLE$并减少§Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!\n—£pop£ §Y唯心主义人口§!将会减少星球上的§Y$MOD_POP_AMENITIES_USAGE_MULT$§!\n—§Y$official$§!初始等级§G+2§!"
 
