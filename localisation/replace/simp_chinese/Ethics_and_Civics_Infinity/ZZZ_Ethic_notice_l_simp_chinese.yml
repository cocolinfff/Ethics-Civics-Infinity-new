 ethic_notice.1.ascension_perks.tooltip:0 "§L更多思潮与国策：无限§!修改了原版三大飞升的内容，使基因、机械、灵能三条路线在一定程度上保持兼容，并增加了一条灵能-义体的飞升道路。选择此项以开关这一可选内容。\n§H请注意：§!修改后的§Y$ap_the_flesh_is_weak$§!需要§Y$ap_engineered_evolution$§!作为前置。\n§R这一条设置在开局后将无法更改！§!"
