 ethic_notice.2.name:0 "通知：2023/9/27"
 ethic_notice.2.desc:0 "本次更新移除了那两个莫名其妙的二次元传奇领袖，社会主义和资本主义的传奇领袖改天重新做。\n说真的，你们，他妈的，为什么那么喜欢这个傻逼二次元？妈了个逼的天天在群里面在贴吧里在任何一个我能见到的论坛上对着MOD作者发春，用自己臆想出来的共产主义暴政/善政/德政/恶政来为自己树立键政神像，套上MOD作者的大名，然后逼着我放弃沉浸感写他妈的二次元领袖。真的，我他妈烦了，你们这种傻逼行为就是在他妈个逼的立神像来拜。立你妈啊立，你们想政治自杀拿自己来幻想不行吗？他妈的整天扯我下水。老子他妈的从上学到上班天天在群里被你们消息轰炸，大半内容是你妈的想玩二次元领袖。天天发你们那个逼自设，一个个都想着一己之力干碎他妈的整个群星经济系统顺便干碎其他玩家的逻辑思维，有这个时间你们为什么不他妈的好好学习天天向上？真的我他妈服了，玩二次元就玩二次元，键政就键政，你们这群傻逼为什么总喜欢拉完键政的屎以后用二次元的手纸擦完然后扔给我？想他妈自己做二设自己开一个新MOD去行吗我求求你们了别他妈再强奸我的劳动成果了好嘛？他妈的一个权限开放MOD丢给你们不到四个月，bug一个都没修复版本从来不适配剧情一个字都不写，就给老子整了一个他妈个逼的莫名其妙的领袖，他妈个逼的所有的事件都还是我写的，你们到底在想些什么？！不想干事就他妈别对着老子指手画脚！\n华章\n2023年9月27日"
 ethic_notice.2.a:0 "当然，我依旧欢迎各位挑mod的bug，但我求你们别再搞这种圣像崇拜了..."

 ethic_notice.4.name:0 "通知：2024/10/07"
 ethic_notice.4.desc:0 "本次更新内容：\n—§Y$d_ethic_private_commercial_t2N$§!的类型由£building£§S建筑§!变更为£blocker£§S地块障碍§!，原本的障碍建筑已于更新后移除。\n—§Y$pop_cat_rentier$§!与§Y$pop_cat_postpartum_workers$§!阶级，这两个阶级不参与生产，根据$policy_economic_stance$['concept_policies']的不同由£pop_cat_ruler£ $pop_cat_ruler$或£pop_cat_specialist£ $pop_cat_specialist$产生，请注意控制这些社会蛀虫的数量。\n\n§R特别提示：§!§L更多思潮与国策：无限§!不兼容也不考虑兼容§L!伞の产业革命§!与§LLibra: 完形世界§!两个MOD，如有不兼容现象（这是必然的）则本MOD作者与另外两位MOD作者概不负责，请各位自行斟酌模组列表的取舍。\n\n感谢朋友们一贯的支持。\n\n华章\n2024年10月7日"
 ethic_notice.4.a:0 "已阅"

 ethic_notice.5.name:0 "§RBUG警告§!"
 ethic_notice.5.desc:0 "检测到你同时加载了[this.HasFunEFork_mod][this.HasClassic_mod][this.HasBugBranch_mod]§Y更多思潮与国策：无限§!这些MOD，\n\n由于§R不同版本的更多思潮一起使用会出现大量代码冲突（也就是俗称的BUG）§!，\n\n请你立刻退出游戏并§R只在播放集里保留一个§!§YEthics and Civics（中文里叫做更多思潮与国策）开头的§!模组。\n\n如果你是§P中文玩家§!并决定保留§Y更多思潮与国策：无限§!MOD，那么也把其他那些§H单独的更多思潮汉化§!§R关掉§!！\n\n如果你不懂我在说什么，那么请你§R立刻关闭电脑，回到学校完成你的义务教育学业！§!"
