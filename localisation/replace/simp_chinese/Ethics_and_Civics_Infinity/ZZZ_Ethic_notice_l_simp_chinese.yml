 ethic_notice.1.educated.tooltip:0 "§L更多思潮与国策：无限§!增添了人口教育机制，开启机制升级版本以后，人口就业将受到学历影响，你需要通过教育来提高人口的知识水平。\n§R这一条设置在开局后将无法更改！§!"
