l_simp_chinese:

 ethic_notice.1.name:0 "无限思潮机制控制面板"
 ethic_notice.1.desc:0 "你可以在这里对§L更多思潮与国策：无限§!的一些设定进行修改与控制。\n你可以在游戏开始后通过法令面板来打开这个菜单。"
 ethic_notice.1.news:0 "想和你们唠唠嗑"
 ethic_notice.1.news.tooltip:0 "§L其实没什么事，就是想和朋友们唠嗑唠嗑。§!"
 ethic_notice.1.ascension_perks:0 "[this.EthicAscensionPerks]"
 eci_ap_yes:0 "飞升设置: §HECI修改版§!"
 eci_ap_no:0 "飞升设置: §L原版§!"
 ethic_notice.1.ascension_perks.tooltip:0 "§L更多思潮与国策：无限§!修改了原版三大飞升的内容，使基因、机械、灵能三条路线在一定程度上保持兼容，并增加了一条灵能-义体的飞升道路。选择此项以开关这一可选内容。\n§H请注意：§!修改后的§Y$ap_the_flesh_is_weak$§!需要§Y$ap_engineered_evolution$§!作为前置。\n§R这一条设置在开局后将无法更改！§!"
 ethic_notice.1.ascension_perks_notice.tooltip:0 "§R这一条设置在开局后将无法更改！§!\n§H请注意：§!修改后的§Y$ap_the_flesh_is_weak$§!需要§Y$ap_engineered_evolution$§!作为前置。"
 ethic_notice.1.educated:0 "[this.EthicEducated]"
 eci_educated_yes:0 "教育设置: §H开启§!"
 eci_educated_no:0 "教育设置: §L关闭§!"
 ethic_notice.1.educated.tooltip:0 "§L更多思潮与国策：无限§!增添了人口教育机制，开启机制升级版本以后，人口就业将受到学历影响，你需要通过教育来提高人口的知识水平。\n§R这一条设置在开局后将无法更改！§!"
 ethic_notice.1.educated_notice.tooltip:0 "§R这一条设置在开局后将无法更改！§!"
 ethic_notice.1.economic:0 "金融市场设置"
 ethic_notice.1.economic.tooltip:0 "§L更多思潮与国策：无限§!在游戏中添加了市场经济的金融市场系统，你可以在此对该系统进行设置。"
 ethic_notice.1.family:0 "[this.EthicFamily]"
 eci_family_yes:0 "家庭结构: §H开启§!"
 eci_family_no:0 "家庭结构: §L关闭§!"
 ethic_notice.1.family.tooltip:0 "§L更多思潮与国策：无限§!在游戏中添加了家庭结构对人口增长效应的影响，你可以在此对该系统进行开关。\n§R警告：家庭系统将会严重拖慢游戏运行速度，电脑配置不够请谨慎开启！§!\n\n基础§B人口效应§!：\n - 每个£pop_cat_worker£ $pop_cat_worker_plural$生物人口§G+1%§!$MOD_POP_GROWTH_SPEED$\n - 每个£pop_cat_specialist£ $pop_cat_specialist_plural$生物人口§G-1%§!$MOD_POP_GROWTH_SPEED_REDUCTION$，§R-1%§!$MOD_POP_GROWTH_SPEED$并§R+0.5%§!$mod_planet_pops_upkeep_mult$\n - 每个£pop_cat_ruler£ $pop_cat_ruler_plural$生物人口§G-5%§!$mod_planet_pops_upkeep_mult$并§R+5%§!$MOD_POP_GROWTH_SPEED_REDUCTION$\n - 每个£job_roboticist£ 合成人口§G+1§!$MOD_PLANET_AMENITIES_ADD$，§G-1%§!$MOD_POP_GROWTH_SPEED_REDUCTION$并§R-1%§!$MOD_POP_GROWTH_SPEED$\n£happiness£ $MOD_BIOLOGICAL_POP_HAPPINESS$、£housing£ $MOD_PLANET_HOUSING_ADD$与£amenities£ $MOD_PLANET_AMENITIES_ADD$将会影响家庭结构带来的§B人口效应§!"
 ethic_notice.1.auto_base:0 "[this.EthicAutoBase]"
 eci_auto_base_yes:0 "疆域扩张: §H自动扩张§!"
 eci_auto_base_no:0 "疆域扩张: §L原版手动§!"
 ethic_notice.1.auto_base.tooltip:0 "§L更多思潮与国策：无限§!增添了自动扩张帝国疆域的机制，每隔§Y2§!年，将自动在§Y国境之外§!且§Y探索完毕§!的一个随机§Y无主星系§!建设$starbase_outpost$。这在一定程度上恢复了2.0版本以前的游戏体验。\n§R这一条设置在开局后将无法更改！§!"
 ethic_notice.1.auto_base_notice.tooltip:0 "§R这一条设置在开局后将无法更改！§!"
 ethic_notice.1.return:0 "返回设置"

 ethic_notice.2.name:0 "通知：2023/6/6"
 ethic_notice.2.desc:0 "免责声明：本MOD一切内容均由玩家自由选择组合，任何可能的组合与截图均出自玩家个人意愿，与作者无关。\n华章\n2023年6月6日"
 ethic_notice.2.a:0 "也谢谢你看我讲了这么长一段废话...谢谢"

 ethic_notice.4.name:0 "通知：2023/5/26"
 ethic_notice.4.desc:0 "§L更多思潮与国策：无限§!更新了新的§Y医疗系统§!，添加了全新的开局科技与开局建筑。这个通知事件是为了给旧存档的朋友们添加科技，防止存档损坏。\n感谢朋友们一贯的支持。"
 ethic_notice.4.a:0 "已阅"
 
