 ethic_notice.1.auto_base.tooltip:0 "§L更多思潮与国策：无限§!增添了自动扩张帝国疆域的机制，每隔§Y2§!年，将自动在§Y国境之外§!且§Y探索完毕§!的一个随机§Y无主星系§!建设$starbase_outpost$。这在一定程度上恢复了2.0版本以前的游戏体验。\n§R这一条设置在开局后将无法更改！§!"
