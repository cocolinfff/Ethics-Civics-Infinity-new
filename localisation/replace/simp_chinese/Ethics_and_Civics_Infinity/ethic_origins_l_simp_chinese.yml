 origin_tooltip_revolution:0 "所有ai国家将被强制转化为§Y资本主义§!，将革命的火焰带去星海！"
 
 origin_galaxy_light:0 "银河之光"
 origin_galaxy_light_desc:0 "这个文明拥有来自银河上一个纪元的传承，他们发誓将要消灭银河之中一切压迫、罪恶、不公，以及这一切的根源。"
 origin_tooltip_galaxy_light_effects:0 "—对任何人类物种国家的评价§R-1000§!，获得$WAR_GOAL$：§Y$war_goal_wg_end_threat_human$§!。\n—开始游戏时随机获得至少§Y10§!项科技与数量不等的研究选项。\n"

