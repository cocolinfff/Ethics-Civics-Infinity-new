 # 噔噔咚
 red_origin.6002.name:0 "[dead_leader.GetName]之死"
 red_origin.6002.desc:0 "从[soviet_union.Capital.GetName]传来了一个令人悲痛的消息。[soviet_union.GetName]的领袖——[dead_leader.GetName]于今日被发现死在了[dead_leader.GetSheHe]自己的房间里。现如今，[soviet_union.GetName]暂时由中央主席团集体领导。[dead_leader.GetName]在其执政生涯内为革命做出了重大的贡献，[dead_leader.GetSheHe]以其执政期间的铁腕领导风格著称，[dead_leader.GetSheHe]在执政期间一手带领[soviet_union.GetName]完成了太空时代工业体系的建设，并领导了对周边文明的解放战争。由于[dead_leader.GetSheHe]在位期间将大部分权力集于一身且没有留下一个明确的继承人，观察家们猜想[dead_leader.GetSheHe]的死亡势必引起[soviet_union.GetName]内部激烈的权力斗争，并将整个联盟的命运导向不可知的方向。"
 red_origin.6002.a:0 "沉痛的消息。"
 red_origin.6002.tooltip:0 "§Y一切将在两年内尘埃落定。§!"
 red_origin.6004.name:0 "温和派掌权"
 red_origin.6004.desc:0 "在通过秘密报告谴责了其前任执政时期的个人崇拜现象并全盘否定其政治遗产后，[new_leader.GetName]登上了[soviet_union.GetName]的权利顶峰，并开始了一系列政治经济领域的温和改革。[new_leader.GetSheHe]的一系列措施尽管提振了经济，但也使得技术官僚在党组织和生产单位中的影响被加深。同时对其前任追随者的清算在[soviet_union.GetName]势力范围内引起了广泛的动荡。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6004.a:0 "这对我们会有何影响？"
 red_origin.6004.b:0 "危险的变化。"
 red_origin.6004.c:0 "有趣的变化。"
 red_origin.6004.tooltip:0 "§Y权力斗争已经结束，温和主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6006.name:0 "强硬派掌权"
 red_origin.6006.desc:0 "自称为其前任衣钵的完全继承者，[new_leader.GetName]最终成功握紧了[soviet_union.GetName]的最高权力。[new_leader.GetSheHe]依靠与军方强硬派的合作清洗了其反对者并确保了政治上的稳定，对外则实行力求扩大武力干预的鹰派政策。有鉴于[new_leader.GetSheHe]全新的对外政策，我们在未来很长一段时间将不得不在来自[soviet_union.GetName]的越发牢固的的枷锁下生存。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6006.a:0 "联盟是会改变还是一切照旧？"
 red_origin.6006.b:0 "只按照前人的路径是走不远的。"
 red_origin.6006.c:0 "他能否做到和前任一样的成绩，我们暂且观望。"
 red_origin.6006.d:0 "的确是一位强力的领导人。"
 red_origin.6006.tooltip:0 "§Y权力斗争已经结束，强硬主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6008.name:0 "开放派掌权"
 red_origin.6008.desc:0 "作为其前任时期秘密警察机构的掌管者，[soviet_union.GetName]的权力最终落到了[new_leader.GetName]的手中。然而，令国际观察者始料未及的是，这位在其前任时期亲自清洗了无数自由派的人上台后却力主推进政治解冻和经济市场化，对外则寻求缓和并大大放松了对卫星国的控制。然而，鉴于其前特工身份，被[new_leader.GetSheHe]扶植的自由派对他充斥着不信任，党内保守派对他更是怒不可遏。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6008.a:0 "难不成这就是所谓的180度大转弯？"
 red_origin.6008.tooltip:0 "§Y权力斗争已经结束，开放主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6010.name:0 "地上天国"
 red_origin.6010.desc:0 "令人始料未及的事发生了，[new_leader.GetSpeciesAdj]中最具影响力的宗教的大牧首[new_leader.GetName]拿出了一份文书，宣称[new_leader.GetSheHe]被联盟前任领导人——如今已被[new_leader.GetSheHe]封为宗教圣人，亲自指定为联盟的继任者。联盟中央主席团——目前已经改为人民枢机主教团，证实了这一说法。在[new_leader.GetSheHe]的领导下，联盟放弃了唯物主义和世俗化的政策，转而宣传社会主义理想和[new_leader.GetSpeciesAdj]传统信仰的共同点，并将在地上实现经书中的天国定位为了新的目标。无论如何，[soviet_union.GetName]未来的走向被永久地改变了。"
 red_origin.6010.a:0 "牧首？天国？他们都疯了吗？"
 red_origin.6010.b:0 "正道的光终于照耀了联盟。"
 red_origin.6010.tooltip:0 "§Y权力斗争已经结束，唯心主义者掌握了[soviet_union.GetName]。§!"

 red_origin.6012.name:0 "技官派政变"
 red_origin.6012.desc:0 "通过党内政变结束了其前任无序而带有自由化色彩的改革后，[new_leader.GetName]夺取了[soviet_union.GetName]的最高权力。[new_leader.GetSheHe]对外主张加强军备建设和扩大对外干涉，对内则以稳定政局为主，放弃了之前领导人大权独揽的风格，与[new_leader.GetSheHe]的一众高干同僚商议行事。同时也停止了其前任的干部体制改革，这事实上造成了严重的老人政治，使新生力量难以成长，导致[soviet_union.GetName]成为了一个僵化的技术官僚国度。"
 red_origin.6012.a:0 "我们的主权还能得到保证吗？"
 red_origin.6012.b:0 "[soviet_union.GetName]已经越发腐朽了。"
 red_origin.6012.c:0 "稳定压倒一切。"
 red_origin.6012.tooltip:0 "§Y新一轮的权力更迭发生了，技术官僚掌握了[soviet_union.GetName]。§!"
 red_origin.6013.name:0 "先军派政变"
 red_origin.6013.desc:0 "在军队的支持下将其前任逐出政治中心后，[new_leader.GetName]夺取了[soviet_union.GetName]的最高权力。作为对其支持者的回报，[new_leader.GetSheHe]宣布在国家事务中，一切工作以军事为先、以军事为重。不仅如此，[new_leader.GetSheHe]还开展了对民族主义的平反以及对领袖崇拜的大肆宣传。这一系列行为引起了周边国家深深的恐惧，看起来[soviet_union.GetName]新一轮的武力扩张即将开始。"
 red_origin.6013.a:0 "看起来战争将至了？"
 red_origin.6013.b:0 "希望他们不要打到我们头上……"
 red_origin.6013.c:0 "一位值得尊敬的统帅。"
 red_origin.6013.tooltip:0 "§Y新一轮的权力更迭发生了，沙文主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6014.name:0 "社民派政变"
 red_origin.6014.desc:0 "在貌似和平的接过其前任的政权后，[new_leader.GetName]彻底颠覆了[soviet_union.GetName]几十年来坚持的意识形态，并宣布要以“更和平”“更人道”的方式取代阶级斗争，经济上则要实行彻底的市场化政策。对外，[new_leader.GetSheHe]则积极与先前的意识形态敌人改善关系，同时也放松了对卫星国的控制。尽管这些举动深受周边国家赞赏，但亦有人担心过激的改革只会加剧[soviet_union.GetName]的危机。"
 red_origin.6014.a:0 "也就是说，我们要准备走自己的路了？"
 red_origin.6014.b:0 "他会把[soviet_union.GetName]搞垮的！"
 red_origin.6014.c:0 "惊了。"
 red_origin.6014.d:0 "的确是一位远见卓识的改革家！"
 red_origin.6014.tooltip:0 "§Y新一轮的权力更迭发生了，社会民主主义者掌握了[soviet_union.GetName]。§!"
 red_origin.6015.name:0 "§R神皇降临§!"
 red_origin.6015.desc:0 "在不知为何从虚境吸收了大量的能量后，[new_leader.GetName]已经在[new_leader.GetSheHe]崇拜者的欢呼声中加冕。[new_leader.GetSheHe]已经建立了审判庭开始着手清洗国内的异见者和其他种族。并宣称将发动大远征为[soviet_union.GetName]夺取整个银河。"
 red_origin.6015.a:0 "不可理喻的种族洁癖疯子！"
 red_origin.6015.b:0 "哈！又一个新的对手！"
 red_origin.6015.tooltip:0 "§Y新一轮的权力更迭发生了，[soviet_union.GetName]现在由§R神皇§!统治。§!\n§Y解体的风险已经不复存在。§!"

 red_origin.1989.name:0 "自由化的浪潮"
 red_origin.1989.desc:0 "[root.overlord.GetName]的激进改革引发的社会动荡已经蔓延至我们境内，竞争主义者正借机大肆攻击我国的无产阶级专政并宣扬市场经济的好处。我们要么随波逐流，并借机获取我们的独立，要么就强行镇压这股逆流。"
 red_origin.1989.a:0 "我们的革命绝不会被动摇！"
 red_origin.1989.b:0 "是改变的时候了。"
 red_origin.1989.tooltip:0 "阴影中的§H竞争主义者§!正在走上台前。"

 red_origin.1992.name:0 "[previous_union.GetSpeciesAdj]社会主义共和国联盟的解体"
 red_origin.1992.desc:0 "[previous_union.GetSpeciesAdj]社会主义共和国联盟越发严重的经济恶化和社会动荡最终将其推入了坟墓。失败的政变使得[previous_leader.GetName]彻底失去了掌控局势的能力。[new_leader.GetName]抓住了机会，与几个加盟共和国领导人签订了新的条约，并宣判了旧日联盟的死刑。随着[previous_leader.GetName]宣布辞职，红旗在[previous_union.Capital.GetName]的星系首府落下，[previous_union.GetSpeciesAdj]社会主义共和国联盟轰然倒塌，取而代之的是[previous_union.GetName]。这一新生政权能否稳定局势尚不可知，不过可以肯定的是，[previous_union.GetSpeciesAdj]已经失去了他们昔日的影响力，而我们也终于得到了彻底的独立。"
 red_origin.1992.a:0 "灾难啊……"
 red_origin.1992.b:0 "属于自由的纪元开始了。"
 red_origin.1992.tooltip:0 "§Y[previous_union.GetSpeciesAdj]社会主义共和国联盟分裂为数个独立政权，所有原附庸国全部获得独立地位。§!"

