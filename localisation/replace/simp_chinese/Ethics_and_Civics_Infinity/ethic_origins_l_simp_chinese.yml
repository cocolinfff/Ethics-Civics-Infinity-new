 #red_origin.6014.desc:0 "终于，这一天到来了，[overlord.GetAdj]舰队越过边界，对我国发动了大举入侵，意图以武力粉碎我们的独立企图。如今我们已经别无选择，只能抵抗到底，不成功，便成仁！"
 
 #八一九事件链 2022.8.19
 red_origin.819.name:0 "[overlord.GetName]政变"
 red_origin.819.desc:0 "随着[overlord.GetName]的政治改革日渐推进，[overlord.GetAdj]共产党的领导地位已经受到了严重动摇。各加盟共和国正在谋划着脱离联盟，为此[overlord_leader.GetName]正决定签订一份《新联盟条约》以赋予各加盟共和国主权。此举在赞成继续保留联盟的人看来无疑是叛国。出于对现状的担忧，一位舰队司令，[coup_leader.GetName]发动政变推翻了[overlord.GetRulerName]并宣布成立紧急状态委员会接管国家国家一切权力。然而，核心星区总督[captial_leader.GetName]拒绝接受紧急状态委员会的命令，并号召克拉伯罗斯特市民起来反对委员会。面对汹涌的民意潮流，委员会似乎正进退两难。\n\n如果我们要阻止[overlord.GetName]背离社会主义道路，现在进行武力干涉似乎为时未晚。"
 red_origin.819.a:0 "加入紧急状态委员会，为捍卫联盟而战！"
 red_origin.819.a.tooltip:0 "§Y此举将引发我们与[overlord.GetName]的战争，支持紧急状态委员会的军队会站在我们一方。如果胜利，社会主义事业的未来将会在我们手中延续。§!"
 red_origin.819.b:0 "出兵干涉对我们来说太危险了。"
 red_origin.819.b.tooltip:0 "§Y[overlord.GetName]将会在不久后背弃社会主义并解体。§!"
