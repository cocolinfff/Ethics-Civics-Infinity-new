 origin_tooltip_zarqlanism_idea_effects:0 "—将大多数职业变为先驱者岗位类型\n—若保持社会主义思潮，工农岗位将产出额外§Y凝聚力§!\n—将与圣地守护者互相拥有§R极低的初始好感§!\n—开局随机获得§Y10§!项科技，并保管$r_severed_head$"

 origin_revolution:0 "§R革命§!"
