 ethic_wander_planet.1:0 "流浪星球"
 ethic_wander_planet.1.desc:0 "经过恒星学者们的共同研究，我们确认了自己的恒星已经垂垂老矣，很快就要抵达生命的终点。\n而我们尚未掌握能迁移整个文明的巨型FTL引擎和完善的人工生态循环，为了拯救所有人，我们修建了巨大的星球推进器意图将整个星球推离我们的故土。\n现在，是该启航的时候了。"
 ethic_wander_planet.1.a:0 "..."
 ethic_wander_planet.1.a_tooltip:0 "§R[ECIwandering_planethomestar.GetName]氦闪预计将于25年后爆发，请在这之前逃离母星系！§!"
 ECIwanderplanet_home:0 "行星舰-[root.capital_scope.GetName]"
 ethic_wander_planet.2:0 "氦闪"
 ethic_wander_planet.2.desc:0 "故土的太阳终于走到了生命的尽头，星辰迎来了最后的终结。\n强大的超新星爆发扫荡了整个[ECIwandering_planethomestar.GetName]，当强大的伽马射线散去,原地只留下一颗闪耀的中子星。"
 ethic_wander_planet.2.a:0 "故土难离..."
 ethic_wander_planet.3:0 "新家"
 ethic_wander_planet.3.desc:0 "经过漫长的跋涉，我们终于抵达了新的家园。\n在漫长的旅途中，我们的行星舰已经做好了完备的设施调整和科技准备，我们可以在任何星系内停靠我们的母星，使其变为一个固定殖民地。但我们之中则出现了另一个声音：不再停下我们的脚步，我们的母星将与文明一起，流浪至宇宙的尽头。\n全民公投大会已经召开，是时候再一次决定我们文明的未来了。"
 ethic_wander_planet.3.a:0 "我们终于可以沐浴在久违的自然恒星光之下了。"
 ethic_wander_planet.3.a_tooltip:0 "§L现在可以通过法令使行星舰转变为正常的星球§!"
 ethic_wander_planet.3.b:0 "我们已经习惯于流浪的生活，这伟大的星舰将永不停歇。"
 ethic_wander_planet.3.b_tooltip:0 "§L保持现在的游牧状态，行星舰将继续在星海之中航行。§!"
 ethic_wander_planet.4:0 "失乡者"
 ethic_wander_planet.4.desc:0 "在经历了不间断的高强度轰炸后，行星舰脆弱的板块连接结构终于不堪重负，产生了断裂。在惯性的作用下，我们光荣的母星被高速撕成碎块，分布在各地的武备库的殉爆席卷了全球，进一步加剧了星体的分崩离析。在人们无声的注视下，我们的母星、承载了我们文明伟大意志的行星舰彻底崩毁，只剩下一团缓慢扩散的小行星团。"
 ethic_wander_planet.4.a:0 "我们再也没有家了..."
 wandering_planet_newhome:0 "新家园"
 d_wanderplanet_engine:0 "行星发动机"
 d_wanderplanet_engine_desc:0 "这个庞大的超级引擎曾经以山脉为燃料，将灼热的工质抛洒向遥远的星空之中。\n即使如今星球已经不再航行，它仍然为其上生活的人们提供能源和供暖。"
 edict_ECI_wanderplanetshipplanet:0 "流浪星球-新家园"
 edict_ECI_wanderplanetshipplanet_desc:0 "使行星舰在当前停靠的星系转变为一个$pc_relic$，同时我们将成为一个定居的正常太空文明。"
 wanderplanet_X:0 "行星发动机喷流"


 #####################
 # 特殊起源—星空铁幕
 #####################

 origin_galaxy_iron_curtain:0 "星空铁幕"
 origin_galaxy_iron_curtain_desc:0 "§R可玩性低的起源§!\n你出生在这片大地上，聆听着先辈探索浩瀚星空的事迹成长。\n在过去的一代人里，人们征服了星空，登上了卫星，骄傲地展示着属于每一个人的光辉未来。你激动不已，梦想着追逐先辈的脚步，探索未知的星辰。\n但你们失败了。"
 origin_tooltip_galaxy_iron_curtain_effects:0 "—§R你只能看着§!\n"
 patent_protection:0 "公式专利"
 patent_protection_desc:0 "知识是有利可图的，物理公式是有价值的，所谓的科学精神是不值一提的。"
 energy_revolution:0 "能源议价"
 energy_revolution_desc:0 "自从能源本位出现以来，我们的资产便一直蒸蒸日上。"
 agriculturala_monopoly:0 "土地兼并"
 agriculturala_monopoly_desc:0 "不吃我们的高产粮食，你们还想自己在床铺底下种地？"
 mineral_finance:0 "矿业工会"
 mineral_finance_desc:0 "工人由工会进行民主管理，工会由我们进行“民主”管理。"
 consumer_oligarch:0 "消费寡头"
 consumer_oligarch_desc:0 "你穿的织物，你用的家具，你娱乐的方式，皆出自我手。"
 steel_tycoon:0 "钢铁大亨"
 steel_tycoon_desc:0 "即使是现代文明最需要也最廉价的钢铁，我们也能够卖出一个好价钱。"

 eci_origin_galaxy_iron_curtain.1.name:0 "呐喊"
 eci_origin_galaxy_iron_curtain.1.desc:0 "似乎在一夜之间，旧有的秩序被摧毁了。\n\n随着新一届政府的上台，越来越多的人从旧政府编织的幻梦中惊醒，开始审视现实的世界。日益枯竭的资源、从不深入的研究、越来越多的人无事可做更无家可归...人们走上街头，要求取消贵族特权与资本特惠的呼声愈发高涨。在部分地区，甚至演变成为了有组织的针对特权阶级的暴力行动。"
 eci_origin_galaxy_iron_curtain.1.a:0 "改革需要循序渐进，尽量调解民众挑起的纠纷吧。"
 eci_origin_galaxy_iron_curtain.1.b:0 "我们就是为此而来的，不是吗？"
 eci_origin_galaxy_iron_curtain.1.c:0 "逐一发送装甲车，送这些刁民上天！"

 eci_origin_galaxy_iron_curtain.2.name:0 "星光之梦"
 eci_origin_galaxy_iron_curtain.2.desc:0 "仰望天穹，你热泪盈眶。\n\n资本的游戏暂时落下了帷幕，工厂的机器轰鸣，吐出许许多多的零部件，由一个又一个工人欢快的组装成为一个个耸立在[Root.Capital.GetName]赤道高地上的火箭。尽管只是一百年前的老技术，但在你的文明中，这仍然是最先进的航天器。\n\n控制中心宣布点火的指令通过广播与网络响彻星球的每一个角落，在人们期待的目光中，火箭以一道优美的曲线划破天际，你仿佛看到了宇航员正漫步在[Root.Species.GetName]睽违已久的太空中，向全世界招手...\n\n宇宙深邃而广阔，我们只是踏出了第一步。"
 eci_origin_galaxy_iron_curtain.2.a:0 "我们终于踏出了第一步。"
 look_into_the_future:0 "展望未来"
 look_into_the_future_desc:0 "我们终于踏出了第一步。"


 #####################
 # 特殊起源—赡养上帝
 #####################

 origin_taking_care_of_god:0 "赡养上帝"
 origin_taking_care_of_god_desc:0 "在即将走向太空的前夕，一支舰队迫降在了这个文明的母星上。破旧不堪的飞船、老龄化的社会、失去朝气的文明，上帝文明在银河中流浪到了曾经的实验室，并向后辈讲述曾经上帝如何创造了新的智慧生物。为了报答上帝文明，同时也为了学习先进的科学技术，人们开始赡养上帝。"
 origin_tooltip_taking_care_of_god_effects:0 "—开始游戏将§Y5§!个人口替换为£pop£ 上帝人口，该种族拥有§Y堕落上帝§!特性，只能担任§Y$job_fe_hedonist$§!岗位。\n—开局时仅仅只是一个前太空时代文明，但获得高级科技的研究选项。\n—开始特殊局势：§H$taking_care_of_god$§!\n"
 trait_fallen_god:0 "堕落上帝"
 trait_fallen_god_desc:0 "§L这个文明的物种曾经辉煌，但在文明的暮年，他们丢失了原本的科技与文化，甚至丧失了在宇宙中独立生存的能力。§!"
 TRAIT_FALLEN_GOD_EFFECT:0 "$TRAIT_INFERTILE$\n$genelock_trait_tooltip$\n无法产生§Y领袖§!\n不能担任§Y$pop_cat_ruler$§!岗位\n不能担任§Y$pop_cat_specialist$§!岗位\n不能担任§Y$pop_cat_worker$§!岗位"
 NAME_Payback_Warship_GOD:0 "创世方舟"
 d_god_habitat_research:0 "$d_payback_habitat_research$"
 d_god_habitat_research_desc:0 "我们的创造者将祂们的遗产留在了这座居住飞船的核心当中。"

 taking_care_of_god.0.name:0 "“上帝”降临"
 taking_care_of_god.0.desc:0 "最开始，[Root.Species.GetName]文明只是一个刚刚掌握航天技术的文明，我们用自己原始的化学推进技术，时不时发射一些探测器作为我们的眼睛去窥探这个陌生的宇宙。当那宏伟壮丽的星际舰队降临的时候，[Root.Species.GetName]的生活便全都打乱了。[Root.Species.GetName]社会最开始经历了极大的社会动荡，无数末世论相继出现，不过在确认这群星际舰队没有敌意之后，一些好奇，甚至是贪婪的想法便涌现出来。祂们是我们的创造者，自从十万年前的一场基因工程计划之后，这个古老的文明便乘坐巨大的方舟舰队游行于星海之间。祂们的科技超出了[Root.Species.GetName]的想象之外，在研究人员的眼中这些技术近乎神迹。祂们曾创造了无数的种族，为整个宇宙播撒了生机。这些便是所谓的“创造者”们所告知的事实。可如今，这些拥有近乎天神般的科技的生命，却低声乞怜，向我们寻求一片庇护之地。随着创造者们所待在我们的星球上生活的时间不断增加，一些反对之声也不断出现。我们是继续接纳他们，还是让这些废物离开我们的文明呢？"
 taking_care_of_god.0.a:0 "一场史无前例的养老纠纷..."

 taking_care_of_god.1.name:0 "上帝已死"
 taking_care_of_god.1.desc:0 "民众对创造者的意见越来越大，这些创造者过于难伺候。创造者的降临就像是让我们得文明凭空多出了几亿个老人一样，这些创造者没有任何劳动能力，他们的技术离我们太过遥远，没有价值，我们赡养他们还有什么意义呢？逐渐的，无数的暴力虐待事件层出不穷，虽然我们已经在解决这些赡养家庭的经济福利问题，可仍旧有解决不完的矛盾需要处理。而且，摆在我们面前的严峻问题，便是这些创造者为我们的文明带来了极大的经济负担，可他们却无法为我们创造对应的价值。这样下去，很可能我们文明的经济会就此崩盘。随着问题越来越多，也许我们应该放弃这些创造者了。"
 taking_care_of_god.1.a:0 "让他们自生自灭去吧。"
 taking_care_of_god.1.b:0 "可如果连我们都放弃了自己的创造者，我们的后辈会来照顾我们吗？"

 taking_care_of_god.2.name:0 "旧日的支配者"
 taking_care_of_god.2.desc:0 "我们最开始的计划中，这些创造者所能提供给我们的东西，其实根本不存在。创造者们确实是一个古老的文明，但是他们太过古老，而他们的个体也依靠着全自动化的生产设备和近乎魔法的生命维持技术达成了永生不死的寿命。可这些生物的精神依旧会老化，创造者们说，连他们自己也不知道这些技术是如何研究，制造出来的，甚至出了问题也不会修，他们对科学技术的理解和对机械制造维护的知识甚至不如我们文明的中学生。没错，正如他们降临时所说的那样，他们是一个“衰落的文明”。就像任何生物终会老去，死亡，文明亦然如此，文明也会有生老病死，而他们，便是这个日渐衰老的文明。"
 taking_care_of_god.2.a:0 "真是够了..."
 taking_care_of_god.2.b:0 "文明也会衰老...我们的将来也是这样吗？"

 taking_care_of_god.3.name:0 "孩童的梦"
 taking_care_of_god.3.desc:0 "我们的文明在创造者的降临后迎来了一些发展，为了供养这些来自先进文明的生命，整个星球团结起来。虽然创造者给予我们的技术太过晦涩，甚至无法在短期内加以实现，但我们相信只要技术进步下去，或许总有一天能够解读。不过，创造者的降临所带来的更多的是艺术和文化上的进步，根据创造者讲述的故事，无数的艺术作品和文化百家争鸣，他们激发了我们对星辰大海的向往与追求。有些[Root.Species.GetName]也怀疑这些创造者的存在价值，不过，目前社会一致的看法都是创造者带来的文化上的发展才是重点，而忽视了这些创造者自身生命特质的低能和愚笨。"
 taking_care_of_god.3.a:0 "有趣的发展。"
 taking_care_of_god.3.b:0 "我们或许应当适当的考虑一下经济问题。"

 taking_care_of_god.4.name:0 "仰望星空"
 taking_care_of_god.4.desc:0 "政府发放的创造者抚养费让许多[Root.Species.GetName]家庭脱离繁重的劳作，许多人开始仰望群星。越来越多的[Root.Species.GetName]投入到对创造者科技的破译当中，一项又一项尘封的古老科技被发掘出来，让整个[Root.Species.GetName]文明取得了飞跃式的发展。第一条太空电梯被建立起来，挣脱重力井变得就像是乘坐列车进行旅游一样简单。我们已经准备好探索浩瀚宇宙了——就从我们的家门口开始。"
 taking_care_of_god.4.a:0 "太棒了！"

 taking_care_of_god.5.name:0 "群星的童话"
 taking_care_of_god.5.desc:0 "我们的民众十分热爱这些创造者，甚至愿意主动收养他们，创造者的数量巨大，但是我们的民众似乎并不在乎，他们说创造者为他们的生活带来了很多新事物和新见解，这些东西远比他们带来的物质收益有价值得多。民众们为创造者自发提供了尽可能好的生活保障，也愿意坐在旁边听他们说那些星海之中的故事，那些也许已经过了上万年，却仍旧印刻在这些古老物种的内心的银河往事。恐怖的星系天灾，古老的失落帝国，以及游弋在虚空中的巨型星兽，民众们都对星海有着更深的期待，希望有一天能够亲自踏足星海，去见证那璀璨星河的魅力。"
 taking_care_of_god.5.a:0 "真美啊。"


 taking_care_of_god.100.name:0 "夕阳红"
 taking_care_of_god.100.desc:0 "将近十年过去了，[Root.Capital.GetName]的上帝完全融入了[Root.Species.GetName]的社会，成为[Root.Species.GetName]文明的一份子。越来越多的创造者得到了[Root.Species.GetName]后辈发自真心的关怀，祂们也逐渐重新拾起课本，从头开始学习科学知识。得益于辉煌时代的伟大基因科技，创造者们在数年间便重新掌握了前太空时代水平的知识，并成功地让舰船的AI识别了[Root.Species.GetName]作为上帝文明后继者的身份，为[Root.Species.GetName]文明注入了新的活力。昔日的上帝文明正在消亡，化作养分滋润着新生文明的茁壮成长——就像老人与孩子那样..."
 taking_care_of_god.100.a:0 "最好的结局。"


 taking_care_of_god.200.name:0 "离去"
 taking_care_of_god.200.desc:0 "两万艘外星飞船又布满了[Root.Capital.GetName]的天空，有大量的太空舱沿着垂向各大陆的太空电梯土上下下，接走在[Root.Capital.GetName]上生活了几年的二十亿上帝。那些太空舱都是银色的球体，远远看去，像是一串串挂在蛛丝导轨上的晶莹露珠。"
 taking_care_of_god.200.a:0 "发生了什么？"

 taking_care_of_god.201.name:0 "离去"
 taking_care_of_god.201.desc:0 "就送到这儿吧，谢谢你们这几年的收留和照顾，真的谢谢，不管飞到宇宙的哪个角落，我们都会记住这个家的。我们尽可能地为你们准备了一些礼物，希望你们也能够记得我们。"

 taking_care_of_god.201.a:0 "请你们留下来吧...我们会对你们更好的。"
 taking_care_of_god.201.a.response:0 "我们走，并不是因为你们待我们怎么样，能收留我们，已经很满足了。但有一件事让我们没法待下去，那就是：上帝在你们的眼中已经变成了一群老可怜虫，你们可怜我们了，你们竟然可怜我们了！"

 taking_care_of_god.201.b:0 "..."
 taking_care_of_god.201.b.response:0 "上帝文明怎么会让人可怜呢？你们根本不知道这是一个怎样伟大的文明，不知道她在宇宙中创造了多少壮丽的史诗、多少雄伟的奇迹！记得那是银河一八五七纪元吧，天文学家们发现，有大批的恒星加速了向银河系中心的运动，这恒星的洪水一旦被银心的超级黑洞吞没，产生的辐射将毁灭银河系中的一切生命。于是，我们那些伟大的祖先，在银心黑洞周围沿银河系平面建起了一个直径一万光年的星云屏蔽环，使银河系中的生命和文明延续下去。那是一项多么宏伟的工程啊，整整延续了一千四百万年才完成..."

 taking_care_of_god.201.c:0 "..."
 taking_care_of_god.201.c.response:0 "紧接着，仙女座和大麦哲伦两个星系的文明对银河系发动了强大的联合入侵，上帝文明的星际舰队跨几十万光年，在仙女座与银河系的引力平衡点迎击入侵者。当战争进入白热化的时候，双方数量巨大的舰队在缠斗中混为一体。形成了一个直径有太阳系大小的旋涡星云，在战争的最后阶段。上帝文明毅然将剩余的所有战舰和巨量的非战斗飞船投入了这个高速自旋的星云，使得星云总质量急剧增加，引力大于了离心力，这个由星际战舰和飞船构成的星云居然在自身引力下坍缩，生成了一颗恒星！由于这颗恒星中的重元素比例很高，在生成后立刻变成了一颗疯狂爆发的超新星，照亮了仙女座和银河系之间漆黑的宇宙深渊！我们伟大的先祖就是以这样的气概和牺牲消灭了入侵者，把银河系变成一个和平的生命乐园...现在文明是老了，但不是我们的错，无论怎样努力避免，一个文明总是要老的，谁都有老的时候，你们也一样。我们真的不需要你们可怜。"

 taking_care_of_god.201.d:0 "与你们相比，[Root.Species.GetName]真算不得什么。"
 taking_care_of_god.201.d.response:0 "也不能这么说，[Root.Capital.GetName]文明还是个幼儿。我们盼着你们快快长大，盼望[Root.Capital.GetName]文明能够继承它的创造者的光荣...说到这里，我最后有些话要嘱咐你们。"

 taking_care_of_god.201.e:0 "我们不一定听得懂，但您说吧。"
 taking_care_of_god.201.e.response:0 "一定要飞出去！先飞向太阳系的其他行星，再飞向其他的恒星，不要问为什么，只是尽最大的力量向外飞，飞得越远越好！这样要花很多钱死很多人，但一定要飞出去，任何文明，待在它诞生的世界不动就等于自杀！到宇宙中去寻找新的世界新的家，把你们的后代像春雨般洒遍银河系！"

 taking_care_of_god.201.f:0 "§R关闭通讯§!"
 taking_care_of_god.201.f.response:0 "最后一艘外星飞船从[Root.Species.GetName]的视野中消失。上帝走了。\n\n§L灵感来源：§!§H刘慈欣§!\n§L文本作者：§!§H刘慈欣§!、§H永恒连续体§!\n§L感谢各位的游玩！§!"


