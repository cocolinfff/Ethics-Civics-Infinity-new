 origin_true_yuht:0 "异星歧途"
 origin_true_yuht_desc:0 "自从走出母星的引力井，这个文明就一直在恒星系内徘徊。虽然研发超光速引擎的努力最终失败了，但数百年来的技术进步让他们的亚光速航行方式取得了突破，最终使这个技术低劣的文明勉强达到了走向星际舞台的最低标准。"
 origin_tooltip_true_yuht_effects:0 "—开局将完全开发母星，并拥有§Y90§!£pops£ 人口\n—开局将£physics_research£§L$tech_hyper_drive_1$§!替换为£engineering_research£§L$tech_sublight_drive$§!技术，舰船能以十分之一的光速前往邻近的恒星系。\n—开始游戏时只有大部分§YT2级别§!科技。"

 origin_thirteen_monkeys:0 "回到未来"
 origin_thirteen_monkeys_desc:0 "这个文明在一次偶然的实验中研究出了时间机器，并利用这一神话般的技术，在短短数年内迎来了跃迁式的发展。"
 origin_tooltip_thirteen_monkeys_effects:0 "—开局将充分建设母星，£pops£ 人口比正常开局多30，但§Y$MOD_POP_GROWTH_SPEED$§!§R-100%§!并且每年§R-1§!£pops£ 人口，持续30年\n—每读取存档一次，将获得至少§Y10§!项科技与数量不等的研究选项，但§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§!§R-2§!，冷却时间10年\n—每读取存档一次，所有未处于冷却状态的星球将获得§Y10§!£pops£ 人口，但§Y$MOD_POP_GROWTH_SPEED$§!§R-100%§!并且每年§R-1§!£pops£ 人口，持续10年\n—开始游戏时解锁§Y$tech_physics_3$§!科技并随机获得至少§Y10§!项科技与数量不等的研究选项。\n"
 time_syndrome:0 "时间综合症"
 time_syndrome_desc:0 "非常奇怪的是，我们星球上新出生的婴儿与他们的祖先十分相似。"
 time_syndrome_country:0 "消失的论文"
 time_syndrome_country_desc:0 "我们科学家已经写好的论文常常不翼而飞，这是发展的必要代价。"

 origin_advanced_start:0 "厚积薄发"
 origin_advanced_start_desc:0 "这个文明曾经被宇宙的光速壁垒所困扰，但他们仍然凭借着不成熟的亚空间引擎缓慢地开拓新的星球，并最终在各个殖民世界的共同努力下补全了技术短板，正式成为了星际文明。"
 origin_tooltip_advanced_start_effects:0 "—在游戏开始时获得§Y3-7§!艘额外£shipclass_military£ §Y$corvette$§!、§Y1-3§!艘额外£shipclass_military£ §Y$destroyer$§!、§Y2§!艘额外£shipclass_science_ship£ §Y$explorer_vessel_plural$§!与§Y1§!艘额外£shipclass_constructor£ §Y$constructor$§!，并获得一定的额外§G$RESOURCES$§!\n—开局将充分建设母星，£pops£ 人口比正常开局多19\n—拥有§Y2-6§!个额外§Y$outpost_station$§!，境内宜居度达到§Y70%§!以上的星球将会被殖民完成，一定概率殖民该宜居度以下的境内星球\n—开始游戏时解锁大部分§YT1级别§!科技"

 origin_overtuned:0 "强夺天工"
 origin_overtuned_desc:0 "这个文明不择手段地增强自己的有机体，无论风险，无论成本。毕竟，与其在沉默中消亡，不如光鲜亮丽地燃烧殆尽。"
 origin_overtuned_effects:0 "开局时可以选择高级生物学特质，比一般的特质更强，成本更低廉，同时却带有极高的风险。"

 origin_payback:0 "血债血偿"
 origin_payback_desc:0 "这个文明曾被一个异星帝国造访过，这个帝国强行启蒙了他们，之后奴役了他们。如今他们击退了入侵者，但那些入侵者有朝一日还会回来吗？"
 origin_tooltip_payback_effects:0 "§R-警告：具有挑战性的起源§!\n—开局比正常情况少10£pop£人口。\n—一开始有许多关键科技还未研究，并且有基础设施方面的劣势。\n—星系内有一个特殊的§H考古站点§!：前入侵者的战列舰残骸。\n—该起源会在星系内强制生成复数个前超光速文明，无论§H$FE_PRIMITIVE_WORLDS$§!滑块如何设置。\n—有一个随机的前超光速文明将被提升为§H$origin_broken_shackles$§!起源。\n—一个具有§H$origin_slavers$§!起源的§H高级帝国§!将生成在星系的某处。\n—游戏开始的前三十年, §Y市场经济§!下, 无经济危机时, 提供§Y-15%§!$economic_crisis_accumulate$; 经济危机发生时, 提供§Y-0.2§!$economic_crisis_accumulate$。\n\n"

 origin_broken_shackles:0 "粉碎的枷锁"
 origin_broken_shackles_desc:0 "这个文明始于一艘奴隶船上的发起的兵变，现在由多种多样的前超光速物种组成。"
 origin_tooltip_broken_shackles_effects:0 "§R-警告：具有挑战性的起源§!\n—一开始有许多关键科技还未研究，并且有基础设施方面的劣势。\n—你所选的物种将与来自星系各处的一些前超光速£pop£人口一起开始。\n—星系内将会出现一个你所选物种的前超光速文明。\n—该起源会在星系内强制生成复数个前超光速文明，无论§H$FE_PRIMITIVE_WORLDS$§!滑块如何设置。\n—有一个随机的前超光速文明将被提升为§H$origin_payback$§!起源。\n—一个具有§H$origin_slavers$§!起源的§H高级帝国§!将生成在星系的某处。\n—游戏开始的前三十年, §Y市场经济§!下, 无经济危机时, 提供§Y-15%§!$economic_crisis_accumulate$; 经济危机发生时, 提供§Y-0.2§!$economic_crisis_accumulate$。\n\n"


