 #red_origin.6100:0 "迈向独立之路"
 #red_origin.6100.desc:0 "令人担忧的情况正在发生，随着[overlord.GetName]的内部问题日渐暴露，我们的人民对[overlord.GetAdj]模式和[overlord.GetAdj]控制的质疑也与日俱增。人们开始指责我们的执政者为[overlord.GetAdj]共产党的模仿者，呼吁走出社会主义的[root.GetAdj]道路，抗议[overlord.GetAdj]对我国独立主权的侵犯，更有甚者提出了对社会主义本身的质疑。在此推动下，一股新的政治力量在党内开始崛起，他们主张通过一场自上而下的改革逐步摆脱[overlord.GetName]的影响，最终达成在与[overlord.GetName]的相互尊重和主权平等的基础上共同建设社会主义的目的。支持者认为他们能挽救[overlord.GetAdj]的社会主义事业，反对者则指责他们为社会主义的叛徒，此外，亦有人担忧他们的改革会导致[overlord.GetName]的武力干涉及我国主权的进一步丧失。\n我们应该支持他们的改革吗？"
 #red_origin.6100.a:0 "是的，是时候走[root.GetName]自己的路了。"
 #red_origin.6100.b:0 "不，他们只是一帮叛徒。"
