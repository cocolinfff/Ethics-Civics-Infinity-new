 red_origin.8193.desc.alone:0 "情况比我们想象的要严峻很多，由于各地官僚政府拒绝服从紧急状态委员会，现在他们能控制的只有[from_overlord_star.GetName]星系一隅以及附近的少量部队。听命于[captial_leader.GetName]的军队正在向[from_overlord.Capital.GetName]逼近，他们搬出了[overlord_leader.GetName]的旗号——此人现在已经成为他们的傀儡，企图包围联盟的首都以迫使紧急状态委员会垮台。唯一有利于我们的消息是，由于我们是唯一响应紧急状态委员会的卫星国，处于绝望中的委员会已经决定把部队交给我们指挥，以统一行动粉碎[captial_leader.GetName]的反扑。\n\n现在，为了挽救社会主义的未来，我们将不得不对之前所有的盟友刀兵相向。"
 red_origin.8193.desc:0 "情况比我们想象的要严峻很多，由于各地官僚政府拒绝服从紧急状态委员会，现在他们能控制的只有[from_overlord_star.GetName]星系一隅以及附近的少量部队。听命于[captial_leader.GetName]的军队正在向[from_overlord.Capital.GetName]逼近，他们搬出了[overlord_leader.GetName]的旗号——此人现在已经成为他们的傀儡，企图包围联盟的首都以迫使紧急状态委员会垮台。然而，紧急状态委员会挽救联盟的举动得到了社会主义盟友的积极响应，作为第一个举义的国家，我们已经正式接过首都附近部队的指挥权和整个新联盟的暂时领导权。\n\n决定我们几十年来所有事业成败的决战已经打响，这便是最后的斗争！"
 red_origin.8193.a:0 "骰子已经掷下。"
 red_origin.8194.name:0 "社会主义的凯旋"
 red_origin.8194.desc:0 "随着[captial_leader.GetName]走狗的最后抵抗被我们瓦解，一直以来腐蚀联盟的所谓“改革”也迎来了它的末日，[captial_leader.GetName]和[overlord_leader.GetName]在经人民公审后被处决。紧急状态委员会在完成其使命后解散了，一同解散的还有[from_overlord.GetSpeciesAdj]社会主义共和国联盟。尽管这不是最好的结局，但各加盟共和国的民族主义浪潮毕竟不能在一朝一夕内被遏止。经过讨论，我们、盟友以及各新生社会主义国家决定在尊重各新生国家主权平等和坚持社会主义的基础上建立一个新的社会主义联邦。由于[from_overlord.GetSpeciesAdj]的领导者已经证明了自己的失败。我们[root.GetName]作为挽救社会主义的联军领导者被推举为这一联邦的主席国。"
 red_origin.8194.a:0 "社会主义联邦万岁！"
 NAME_Red_Origin_Ex_Union:0 "银河社会主义主权共和国联邦"
 red_origin.8195.name:0 "历史的终结？"
 red_origin.8195.desc:0 "随着最后一支忠于我们的武装被击败，挽救社会主义的希望已经破灭了，叛徒们已经露出了自己的真面目，它们解散了联盟并用一个资本主义的财阀寡头政府取代之。由于我们的失败，同样的事也发生在了我们身上。"
 red_origin.8195.a:0 "这不该是结局……"
