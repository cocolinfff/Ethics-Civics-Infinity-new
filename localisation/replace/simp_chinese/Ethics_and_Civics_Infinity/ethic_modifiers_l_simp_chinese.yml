 mod_trade_value_reduction:0 "['concept_trade_value_reduction']"
 concept_trade_value_reduction:0 "通货膨胀率"
 concept_trade_value_reduction_desc:0 "$concept_trade_value_reduction$是指货币在市场上流通时，衡量货币供给量与商品供给量的比率。\n\n当这一比率过高时意味着市场的供应量小于整体需求，囤货居奇的商人将会垄断货物的供应，在带来更多£trade_value£$TOTAL_TRADE$的同时也会导致市场上商品成本不断增加；而当这一比率过低时则代表市场货物的供应量远大于整体需求，商人会主动以低价抛售自己囤积的货物以寻求占领更多市场，但这也意味着商业投资得到的利润减少。\n\n在市场活动中，£job_technician£ £job_miner£ £job_foundry£ £job_artisan£工人与£job_farmer£农民将会增加商品的供应以减少$concept_trade_value_reduction$，而£job_mogul£ £job_merchant£ £job_trader£商人则会试图垄断商品销售而导致$concept_trade_value_reduction$增加，政府同时也可以通过某些['concept_edicts']来调节$concept_trade_value_reduction$。"
 mod_trade_invest_cost:0 "£trade_value£贸易额投资成本"
 mod_trade_invest_produces:0 "£trade_value£贸易额投资产出"
 trade_value_reduction_modifier:0 "通货膨胀"
 trade_value_reduction_modifier_desc:0 "货币在市场上流通时，因货币供给大于货币实际需求导致货币贬值，从而引起的一段时间内物价持续而普遍的上涨现象。"
 trade_value_reduction_modifier_2:0 "通货紧缩"
 trade_value_reduction_modifier_2_desc:0 "货币在市场上流通时，由于货币供应量减少，商品和劳务的供给超过需求，导致货币流通速度转慢，货币价值高估并伴随着物价水平下跌的现象。"
