###############
 d_scandinavian_reclamation_sector_eci:0 "北欧再开发区域"
 d_scandinavian_reclamation_sector_eci_desc:0 "22世纪中后期进行的大型恢复再开发行动十分有效，除了几处最为顽固的放射区域以外，其它区域都已经恢复了正常。核战争以来的基因突变率已降至最低点。"
 d_saharan_irrigation_project_eci:0 "撒哈拉水利工程"
 d_saharan_irrigation_project_eci_desc:0 "新苏联在此地独自抵抗全球资本主义进攻的半个世纪中，劳动者们修建了纵横交错的水利工程。这些河渠仿佛一道道刻痕，在非洲的大地上凿出了新时代无产阶级的精神面貌。"
 d_mesopotamian_urban_corridor_eci:0 "美索不达米亚城市走廊"
 d_mesopotamian_urban_corridor_eci_desc:0 "一万年前，第一批文明在此繁衍；一万年后，崭新的文明在此建立世界首府。过去与未来在这里交织，人类朝着全新的世界进发。或许这就是对历史最好的致敬吧。"
 d_boswash_metropolitan_axis_eci:0 "东海岸工业集群"
 d_boswash_metropolitan_axis_eci_desc:0 "2083年裹挟北美的工人流血月让无产阶级从资本主义构建的幻梦中惊醒，愤怒的失业工人对美国总统开的一枪也被世人公认为世界革命的第一枪。永远不要忘记前人的牺牲！"
 d_mauritanian_security_zone_eci:0 "毛里塔尼亚安全区域"
 d_mauritanian_security_zone_eci_desc:0 "在这里，铁切尔上校和他余下寥寥的战士们进行了他们世界闻名的背水一战。直到现在，也偶尔会在此处发现当年没有爆炸的哑弹。"
 d_great_albertan_crater_eci:0 "阿尔伯塔巨型农场"
 d_great_albertan_crater_eci_desc:0 "二十一世纪末期的内太阳系陨石雨导致了食物期货市场的剧烈波动，引爆了国际社会紧张的局势。讽刺的是，资本家们当时在阿尔伯塔地区修建的巨型食物生产企业最终成为了无产阶级世界政府最重要的粮仓之一。"
 d_pacific_algae_tracts_eci:0 "太平洋底残骸区"
 d_pacific_algae_tracts_eci_desc:0 "钢铁巨兽的残骸静静地沉睡在大洋之底，镶嵌在海床上的碎片一直蔓延开来，仿佛没有尽头。"
 d_delhi_sprawl_eci:0 "印度巨型都市区"
 d_delhi_sprawl_eci_desc:0 "彻底改造的印度在战后的废墟上重生，勤劳的人民用双手谱写着属于自己的未来。"
 d_pearl_river_agglomerate_eci:0 "华南巨型都市群"
 d_pearl_river_agglomerate_eci_desc:0 "作为世界上最大的劳动密集型产业聚集区，珠江三角洲见证了三和思想如何在21世纪的资本扩张与压迫中一步步发展成熟，最终成为新时代世界革命的指导思想。"
 d_great_pacific_garbage_patch_eci:0 "£blocker£ 太平洋辐射带"
 d_great_pacific_garbage_patch_eci_desc:0 "2135年的大海战彻底改变了全球生态，不计其数的核武器让整片太平洋变成了死神的乐园。"
 d_failing_infrastructure_earth_eci:0 "£blocker£ 旧印度地区"
 d_failing_infrastructure_earth_eci_desc:0 "历史上顽固的阶级矛盾与和战争后恶劣的生存环境造成了如今印度地区复杂的社会局面，自全球统一以来，人们在此投入了大量精力以期彻底改变该区域，但取得成效仍需耐心等待。"
 d_decrepit_dwellings_earth_eci:0 "£blocker£ 华北旧工业区"
 d_decrepit_dwellings_earth_eci_desc:0 "破坏一种思想最好的方法就是伪装成这个思想的践行者去残害他们原本的支持者，而如今华北地区对共产主义的极端不信任则成为了这一定律的有力依据之一。"

 d_eastern_european_metro_network:0 "东欧地铁网络"
 d_eastern_european_metro_network_desc:0 "早在二十世纪便修建的超深地下铁路网络连接了整个东欧地区，不停前进的列车连接着一个个庇护着人们抵御严冬的地下站点。直到今天，这个巨大网络所生产的应急食物仍然受到穷人与需要在艰难环境下工作的人群的欢迎——只要你不试图去了解它的原材料是什么。"
 d_saharan_irrigation_project_eci_apocalyptic:0 "撒哈拉水利工程"
 d_saharan_irrigation_project_eci_apocalyptic_desc:0 "由于气候原因，战前地广人稀的撒哈拉地区遭到的污染极度轻微。因此在新世界管理机构成立后，新政权花费了大量的精力试图在撒哈拉沙漠修建新的聚居区，而这一行动在当前颇有成效。"
 d_mesopotamian_urban_corridor_eci_apocalyptic:0 "西亚避难所集群"
 d_mesopotamian_urban_corridor_eci_apocalyptic_desc:0 "早在文明发展的时期，西亚地区就由于便利的地理位置成为了各个文明碰撞、交流的热点区域，而那些躺在油田里数钱的王室修建的豪华避难所也成为了新世界复苏的火种之一。"
 d_boswash_metropolitan_axis_eci_apocalyptic:0 "东海岸联邦"
 d_boswash_metropolitan_axis_eci_apocalyptic_desc:0 "曾作为新大陆经济中心的东海岸地区在战前极度繁荣，这也使得幸存者们仅仅依靠拾荒就度过了漫长的核冬天。大大小小的幸存者聚居地在这里互相交流、摩擦，并最终在一位走上舞台的避难所居民的带领下团结起来，成为了新世界主要的人口中心。"
 d_great_albertan_crater_eci_apocalyptic:0 "阿尔伯塔大能源塔"
 d_great_albertan_crater_eci_apocalyptic_desc:0 "早在二十一世纪末期，对内太阳系陨石雨的恐慌就促使英联邦在阿尔伯塔地区开展了大规模的温室建设，在冻土上耸立的能源塔与温室大棚庇护着数千万幸存者度过了漫长的核冬天，并使这一片区域在新世界复苏后成为了主要的粮食产地。"
 d_pearl_river_agglomerate_eci_apocalyptic:0 "海南浮岛集群"
 d_pearl_river_agglomerate_eci_apocalyptic_desc:0 "在战争结束后，一艘由战前联合国“尤利西斯计划”主持建造的深空殖民船经过全体乘员一致投票同意，自木星轨道返航回到了地球，并着陆于广袤的中国南海，对所有幸存者开放自己的生态自循环系统。在经历了数次扩建之后，这座昔日的外星球殖民船成为了新世界最大的前沿理论探索基地，为文明的复苏做出了卓越的贡献。"
 d_qinghai_tibet_city:0 "青藏高原工业废墟"
 d_qinghai_tibet_city_desc:0 "凭借着独特的生态环境与自然气候，青藏高原成为了战前中国政府投入最大的工业园区与科研中心。即使战后失去了工业链供应，高原冻土上也依旧保存着丰富的工业遗产。"
 d_new_australian:0 "澳大利亚重建区"
 d_new_australian_desc:0 "经过漫长的工作，人们终于阻止了核污染进一步泄露，并有限的恢复了澳大利亚的自然环境。感谢日本人民提供的宝贵的辐射区生存经验，让我们牢记前人的牺牲！"
 d_failing_infrastructure_earth_eci_apocalyptic:0 "£blocker£ 澳大利亚废土"
 d_failing_infrastructure_earth_eci_apocalyptic_desc:0 "二十一世纪末期，疯狂的军国主义者控制国际空间站二号砸向了悉尼，点燃了世界大战的导火索。直到今天，失控的超级核反应堆依旧源源不断的泄漏着大量的辐射，人们只能勉强控制辐射废水不会一次性大量排放入大海当中。"
 d_decrepit_dwellings_earth_eci_apocalyptic:0 "£blocker£ 避难所"
 d_decrepit_dwellings_earth_eci_apocalyptic_desc:0 "战前的人们在全球各地修建了大大小小的避难所，而即使到了今天也仍然有相当规模的避难所仍未开启。我们需要主动联络这些深埋在地下的旧日遗民，让他们为废土的重建出一份力。"

