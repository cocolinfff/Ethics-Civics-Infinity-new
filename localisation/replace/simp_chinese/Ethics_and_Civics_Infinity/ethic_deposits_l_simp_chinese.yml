 d_ethic_space_industry_cluster:0 "太空产业集群"
 d_ethic_space_industry_cluster_desc:0 "虽然恒星系内所有的星球基本上都已经开采殆尽，但大建设时期建造的规模庞大的太空站集群仍然残存着许多产业以容纳星球上多余的人口。"
