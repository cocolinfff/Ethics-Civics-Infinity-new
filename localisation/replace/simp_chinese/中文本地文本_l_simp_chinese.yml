 civic_ultimate_collective:1 "全息社会主义"
 civic_ultimate_collective_desc:1 "§Y主题理念§!\n该社会信奉信息决定论，认为只要控制了社会上每一个“原子”的运转规则，就能实现终极的社会。他们也因此热衷于收集生活在这个社会中的所有人的所有信息，并将其交由少部分精英管理。"
 civic_tooltip_ultimate_collective_effects:2 " - £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_core_party_members£ §Y$job_core_party_members_plural$§!，提高星球§Y稳定度§!并大幅度减少§Y犯罪率§!\n - 不能使用§Y鼓励创新§!和§Y社会发展§!税收投资政策\n - 允许特殊法令——§Y$edict_immortal_ruler$§!，能使当前的统治者不朽\n - £job_enforcer£ §Y$job_enforcer_plural$§!额外产出§Y3§! £unity£ 凝聚力\n"
 
 civic_state_monopoly:0 "大康采恩"
 civic_state_monopoly_desc:0 "§Y主题理念§!\n这个社会以实力最雄厚的大垄断企业或银行为核心，全方面控制着社会的运转，大亨们操控着国家机器直接保护自己的私人财产。"
