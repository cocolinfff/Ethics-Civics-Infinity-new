 civic_network_of_the_mind:0 "意识之海"
 civic_network_of_the_mind_desc:1 "§R主题理念§!\n在文明的早期，一位强大的灵能者利用自己的能力控制了整个星球的生物。虽然这一种群仍然保留了一定程度的自主性，但他们实质上已经汇入了更为宏伟的意识之海当中。"
