 origin_slave_race:0 "受迫之族"
 origin_slave_race_desc:0 "该社会里身强体壮的第二种族，尽管主要种族视其为威胁，对他们又怕又恨。他们被认为是低等生物，只适合做苦力，或是接受各种残酷的基因实验。"
 origin_tooltip_slave_race_effects:0 "- 开始游戏时拥有§Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y奴隶基因§!特性，且大多擅长最原始的劳动和地面战斗。\n\n- 开始游戏时拥有§Y基因图谱§!和§Y神经植入体§!科技。\n"
