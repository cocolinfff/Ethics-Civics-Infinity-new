 d_scandinavian_reclamation_sector_pc_nuked:0 "北欧再开发区域"
 d_scandinavian_reclamation_sector_pc_nuked_desc:0 "22世纪中期进行的大型恢复再开发行动十分有效，除了几处最为顽固的放射区域以外，其它区域都已经恢复了正常。核战争以来的基因突变率已降至最低点。"
 d_saharan_irrigation_project_pc_nuked:0 "撒哈拉水利工程"
 d_saharan_irrigation_project_pc_nuked_desc:0 "战争过后，原本的荒漠成了最后的净土。巨型的水利工程在地上纵横交错，人民向天争地的撒哈拉精神在此淋漓尽致地展现。"
 d_mesopotamian_urban_corridor_pc_nuked:0 "美索不达米亚城市走廊"
 d_mesopotamian_urban_corridor_pc_nuked_desc:0 "一万年前，第一批文明在此繁衍；一万年后，崭新的文明在此建立世界首府。过去与未来在这里交织，人类朝着全新的世界进发。或许这就是对历史最好的致敬吧。"
 d_boswash_metropolitan_axis_pc_nuked:0 "波士顿-华盛顿都市枢纽"
 d_boswash_metropolitan_axis_pc_nuked_desc:0 "2099年的波士顿-华盛顿起义标志着全球无产阶级的全面觉醒，开启了世界革命的崭新局面。永远不要忘记前人的牺牲！"
 d_mauritanian_security_zone_pc_nuked:0 "毛里塔尼亚安全区域"
 d_mauritanian_security_zone_pc_nuked_desc:0 "在这里，铁切尔上校和他余下寥寥的战士们进行了他们世界闻名的背水一战。直到现在，也偶尔会在此处发现当年没有爆炸的哑弹。"
 d_great_albertan_crater_pc_nuked:0 "阿尔伯塔爆炸坑"
 d_great_albertan_crater_pc_nuked_desc:0 "2092年的阿尔伯塔核试验彻底引爆了世界紧张的局势，成为了第三次世界大战的导火索——这也导致了阿尔伯塔地区成为泛亚联盟集中轰炸的目标区域。即使在经历了核冬天的现在，这里的辐射度数也依然远高于其他地区。"
 d_pacific_algae_tracts_pc_nuked:0 "太平洋底残骸区"
 d_pacific_algae_tracts_pc_nuked_desc:0 "钢铁巨兽的残骸静静地沉睡在大洋之底，镶嵌在海床上的碎片一直蔓延开来，仿佛没有尽头。"
 d_delhi_sprawl_pc_nuked:0 "印度巨型都市区"
 d_delhi_sprawl_pc_nuked_desc:0 "彻底改造的印度在战后的废墟上重生，勤劳的人民用双手谱写着属于自己的未来。"
 d_pearl_river_agglomerate_pc_nuked:0 "华南巨型都市群"
 d_pearl_river_agglomerate_pc_nuked_desc:0 "作为生态重建工程的试点，华南区域向全世界展现了人类在艰难环境中的生存之道。"
 d_great_pacific_garbage_patch_pc_nuked:0 "£blocker£ 太平洋辐射带"
 d_great_pacific_garbage_patch_pc_nuked_desc:0 "2095年的大海战彻底改变了全球生态，不计其数的核武器让整片太平洋变成了死神的乐园。"
 d_failing_infrastructure_earth_pc_nuked:0 "£blocker£ 旧印度地区"
 d_failing_infrastructure_earth_pc_nuked_desc:0 "历史上顽固的阶级矛盾与和战争后恶劣的生存环境造成了如今印度地区复杂的社会局面，自全球统一以来，人们在此投入了大量精力以期彻底改变该区域，但取得成效仍需耐心等待。"
 d_decrepit_dwellings_pc_nuked:0 "废土聚落"
 d_decrepit_dwellings_pc_nuked_desc:0 "全球性的改革尚未在此地显出成效，人们仍在废土上艰难求生。"
 
