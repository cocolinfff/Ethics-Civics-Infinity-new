 ap_future_society:0 "登临巅峰"
 ap_future_society_desc:0 "生生不息，繁荣昌盛。"
 future_society:0 "§E获得全新的§Y自动生产建筑§!图纸。§!\n有机会清除§R不可移除§!的国民理念。\n§R注意：§!拥有§H登临巅峰§!的国家会互相敌对，并且可能会§R导致难以预料的后果！§!"
 
 ap_psychic_power:0 "心灵动力"
 ap_psychic_power_desc:0 "我们的精神凌驾于庸俗的物质之上，我们的心灵无远弗届。"
 psychic_power:0 "$pop_cat_ruler$人口额外§G+4§!£society£ §Y社会学研究点数§!\n$pop_cat_specialist$人口额外§G+2§!£physics£ §Y物理学研究点数§!\n$pop_cat_worker$人口额外§G+1§!£engineering£ §Y工程学研究点数§!\n所有人口额外消耗§Y0.5§!£unity£ 凝聚力，采纳§Y$ap_future_society$§!飞升后消耗减半。"
 
 ap_defender_of_the_galaxy:0 "星河卫士"
 ap_defender_of_the_galaxy_desc:0 "千万年来，无关紧要的纷争在星系中随处可见。但当可怕的黑暗势力降临在我们这片星海之时，谁能保护我们？"
 ap_defender_of_the_galaxy_effect_opinion:0 "所有国家的£opinion£§Y评价§!提升§G+50§!"
 
 
