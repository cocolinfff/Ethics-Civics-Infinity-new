 immortal_ruler.1.name:0 "世人爱神"
 immortal_ruler.1.desc:0 "......不，你们快去吧。到他们那去！他们会治好你的病，用发酵的幸福喂饱你们。这样，你们就会安安静静地入睡，秩序井然、节奏统一地打鼾——难道你们还听不到这伟大的鼾声交响曲吗？愚蠢的人们啊！他们正打算把你们从那些折磨着的问号中解放出来。从此以后，你们就会远离那些弯弯扭扭像蛆虫一样的问号。"
 
 
##################
#   关闭企业
##################

 ethic_close_illegal_office.1.name:0 "行动成功"
 ethic_close_illegal_office.1.desc:0 "[Fromfrom.GetName]上的企业分部已被关闭，但由于抵抗激烈，对该地区造成了很大的破坏，而且他们异常小心——我们稳扎稳打的策略也给他们创造了机会，他们发现情况不对立刻撤离了大量骨干，我们虽歼灭了留守的外围人员，但他们可以说是毫无损失。\n\n我们已经针对这些非法企业展开了调查与审判，大约在十年内应该不会再有任何私有企业进入这颗星球了。"
 ethic_close_illegal_office.1.a:0 "好。"
 
 ethic_close_illegal_office.2.name:0 "分部遭到武装袭击"
 ethic_close_illegal_office.2.desc:0 "我们在[Fromfromfrom.GetName]的分部遭到了来自[Fromfromfrom.owner.GetName]官方的武装肃清。\n\n该星球近期正在进行大规模的市场整治行动，整治行动一开始我们的骨干成员就已携带重要资料撤离，但仍造成了相当的财政损失。\n\n基于该星球近期的情况，我们的智囊团不建议近几年内再次在该星球上开设分部。"
 ethic_close_illegal_office.2.a:0 "真是晦气。"
 
 
