 civic_anarchism:1 "无政府主义"
 civic_anarchism_desc:1 "§R主题理念§!\n在很久以前，这个社会便消灭了的一切政府组织，并以人民自治原则和定期的全民集会取而代之。经过数代人的发展，这一社会模式最终成为了他们组织文明的唯一制度。\n\n"
