 origin_tooltip_symbiotic_race_effects:0 "- 开始游戏时拥有§Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y共生§!特性，能产生§Y领袖§!。\n\n- 开始游戏时拥有§Y基因图谱§!科技\n\n-§Y克隆仓§!提高星球的£unity£ §Y凝聚力§!产出 \n\n- §采用§Y$ap_engineered_evolution$§!飞升天赋可以取悦§Y技术人员§!派系。\n"
