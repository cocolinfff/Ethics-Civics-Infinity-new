 civic_glorious_pioneer:0 "思想设计师"
 civic_glorious_pioneer_desc:0 "§E次主题理念§!\n这个社会相信民众是缺乏某种“觉悟”的，他们尊崇已经觉悟的精英，并认为只有遵循先锋队指引的道路，广大群众才能挖掘出自己的潜力。"
