 civic_death_cult:0 "死亡教团"
 civic_death_cult_desc:0 "§P宗教教义§!\n该团体的宗教建立在周期性的献祭秘仪之上。自愿奉献的先行者花费整整十年全身心地投入到研习之中，然后在仪式中舍身赴死，他们的死亡使得整个群体的文化繁荣昌盛。"
 
 civic_art_country:0 "艺术国度"
 civic_art_country_desc:0 "§P国民文化§!\n这个文明的每一个人都发自内心的喜爱艺术，并且将艺术融入了生活中的点点滴滴。"
 civic_tooltip_art_country_effects:2 " - 提高§Y艺术家联盟§!飞地的评价\n - £job_entertainer£ $job_entertainer_plural$额外产出§Y1§!£unity£ $unity$和£society£ §Y社会学研究点数§!\n - £job_culture_worker£ $job_culture_worker_plural$额外提供§Y5§!£mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$\n"
 
 civic_machine_soul_servant:0 "受控人仆"
 civic_machine_soul_servant_desc:0 "§P宗教教义§!\n这个文明将机器人奉为神灵的使徒，并虔诚地为祂们服务。"
 civic_tooltip_machine_soul_servant_effects:2 "开始游戏时，拥有§Y5§!个机械体£pop£人口\n可以建造£building£ §Y$building_mechanical_sanctuary$§!建筑，使机魂圣徒生产£unity §Y凝聚力§!并提高$mod_planet_jobs_produces_mult$\n"
 
 civic_keepers_harmony:0 "自然卫士"
 civic_keepers_harmony_desc:0 "§P宗教教义§!\n这个社会的人对自然的精神崇拜。为了与生物圈真正的和谐相处，这意味着要远离世俗的快乐。"
 civic_tooltip_keepers_harmony_effects:2 " - 在§Y非人工星球§!上，受益于各种各样的星球§Y特征§!与§Y障碍§!，他们能获得一定的§Y住房§!和特殊牧师岗位——§Y德鲁伊§!（结合§Y神权政治§!或§Y教权主义§!主题的国民理念可以让他们更强大）\n - 建造§Y乐土园§!提供额外 £housing£ 住房，并提高 £unity£ 凝聚力产出\n - 一些罕见的障碍和星球特征，比如§Y迁徙森林§!或§Y泰坦巨兽§!也会提供一定的§Y幸福度§!\n - 拥有特殊星球决策，可根除星球的异常，例如§Y危险野生动物§!、§Y苍茫大地§!、§Y变幻莫测的天气§!、§Y狂野之风§!、§Y生态受损§!、§Y辐照天地§!、§Y废土辐射§!\n - §Y采矿区划§!降低§R1§! £amenities£ 舒适度\n不能使用§Y减少环境监管§!政策\n"
 
 civic_peacekeepers:0 "普世主义"
 civic_peacekeepers_desc:0 "§P国民文化§!\n驱使这一文明迈向太空的，是希望的精神和与银河系中所有感知生命和平合作的信念。\n\n§Y外交使团§!国民理念的高级版"
 civic_tooltip_peacekeepers_effects:2 " - 在§Y联邦§!中时，维持§Y互不侵犯协定§!和§Y研究协议§!不花费影响力 \n - 在§Y联邦§!中时§Y异族主义§!派系提供额外的认同 \n - 成功的§Y提升土著§!给予10年帝国范围修正，提高 £unity£ 凝聚力和 £society£ 社会学研究\n - 不能拥有§Y宿敌§!\n"
 
 civic_consumerism:0 "奢侈消费主义"
 civic_consumerism_desc:0 "§P国民文化§!\n这个社会沉迷于奢侈品的消费，并以此拓展出了一套基于消费主义的社会准则。在这个人工塑造的非自然环境中，为人们划分权利的标准不再是个人的能力，而是其持有的奢侈品的数量与质量。"
