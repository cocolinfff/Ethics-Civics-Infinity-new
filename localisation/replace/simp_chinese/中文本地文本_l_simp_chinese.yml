 origin_tooltip_mechanists_effects:0 "- 游戏初始人口包含§Y8§! £pop£ 机器人人口，同时也拥有科技和基础设施来建造更多机器人.\n\n- 结合§Y技官治国§!或§Y技术主义§!主题的国民理念，§Y研究主管§!将为星球增加额外的§Y工程学研究§!并减少§Y机器人维护费§!。\n"
 
 origin_symbiotic_race:0 "并蒂双生"
