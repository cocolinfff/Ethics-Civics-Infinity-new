 civic_byzantine_bureaucracy:0 "开明官僚主义"
 civic_byzantine_bureaucracy_desc:0 "§E次主题理念§!\n在该社会中，政府传统上由哲学家和思想家领导，这些人被认为是理想的统治者，通常兼具智慧、可靠和对和平繁荣生活的意愿。"
