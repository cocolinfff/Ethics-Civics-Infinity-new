 gov_feudal_empire:0 "封邦建国"
 gov_feudal_empire_desc:0 "一种封建专制政府，由君主间接统治，授予封臣军队和领土，换取税收和军事服务的义务。"

 gov_community_of_common_destiny:0 "命运共同体"
 gov_community_of_common_destiny_desc:0 "生命只有一个宇宙，文明共处一个维度，在多方共同努力下，这个文明逐渐形成了一个你中有我、我中有你的“命运共同体”。"
 gov_soviet_union:0 "全联盟人民代表大会"
 gov_soviet_union_desc:0 "无产阶级将旧有的国家统合成为一个超越国界的政治实体，其中的最高权力机关由全体人民共同选举而出。"
 gov_commonwealth_of_states:0 "国家联合体"
 gov_commonwealth_of_states_desc:0 "一种超国家机构，其凌驾于文明内的任何国家之上，但国家也同时享有高度自主权。"
 gov_united_empire:0 "联合帝国"
 gov_united_empire_desc:0 "由多个国家联合成立的星际帝国，高度自治的国家接受一位至高者的管辖。"
 
 gov_constitutional_monarchy:0 "君主立宪制"
 gov_constitutional_monarchy_desc:0 "一种世袭的专制政府，统治者的权利由至高无上的宪法授予。"
 gov_constitutional_dictatorship:0 "宪政独裁制"
 gov_constitutional_dictatorship_desc:0 "一种独裁政府，通过合理合法的法案以授予单一个体终身的紧急权力，保护国家不受威胁——无论是外部的还是内部的。"
 gov_cabinet_system_of_responsibility:0 "责任内阁制"
 gov_cabinet_system_of_responsibility_desc:0 "一种由少数人统治的寡头政府，最优秀的精英组成内阁以管理国家。"
 gov_representative_democracy:0 "代议民主制"
 gov_representative_democracy_desc:0 "一种代议制的民主政府，公民选举政府官员为自己发声。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "一种直接民主的民主政府，公民利用发达的信息网络直接对国家的大部分事项投票。"

 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "威权主义的世袭专制政府，绝对统治者利用铁腕政策统治国家。"
 gov_totalitarian_regime:0 "极权制"
 gov_totalitarian_regime_desc:0 "威权主义的专制政府。以效率之名，国家渴望完全掌控公民的生活。"
 gov_aristocratic_monarchy:0 "贵胄王室"
 gov_aristocratic_monarchy_desc:0 "君主政体的一种形态，世袭统治者没有绝对的权力，必须与最有影响力的贵族成员分享。"
 gov_elective_monarchy:0 "选举君主制"
 gov_elective_monarchy_desc:0 "一种开明专制政府，最贤明的君主从各大选帝侯之中选出，统治全国。"
 gov_noble_aristocracy:0 "贵族元老院"
 gov_noble_aristocracy_desc:0 "这个社会的全部政治权力属于代表世袭贵族的元老院。"

 gov_divine_empire:0 "神圣帝国"
 gov_divine_empire_desc:0 "教权主义的专制政府。所有东西都听从国教的指示，统治者被尊为无过的在世之神。"
 gov_theocratic_dictatorship:0 "神权独裁制"
 gov_theocratic_dictatorship_desc:0 "教权主义的独裁政府。官方国教组织支持等级制权力结构，国家由权力结构顶尖的单一个体统治。"
 gov_holy_tribunal:0 "神圣法庭"
 gov_holy_tribunal_desc:0 "教权主义的寡头政府，由神职人员组成的圣灵引导的议会控制着整个国家。国家与主导宗教组织融为一体。"
 gov_theocratic_republic:0 "神权共和制"
 gov_theocratic_republic_desc:0 "教权主义的民主政府，宗教议会负责监督民主进程，起顾问角色。"

 gov_military_dictatorship:0 "军事独裁制"
 gov_military_dictatorship_desc:0 "军国主义的专制政府，其统治者是无可置疑的军事首领，绝对的暴力稳固地控制着国家机器。"
 gov_military_junta:0 "军事执政团"
 gov_military_junta_desc:0 "军国主义的寡头政府，所有关于国家的决定由国家最强大的军阀组成的议会决定。"
 gov_military_commissariat:0 "军事委员会"
 gov_military_commissariat_desc:0 "军国主义的民主政府，民政和军事的分界线已经模糊到两者大抵是一物的地步。"
 gov_ecclesia:0 "公民大会"
 gov_ecclesia_desc:0 "军国主义的直接民主政府，经过试炼的公民能够自由的参与国家政治的讨论。"

 gov_enlightened_monarchy:0 "理想国"
 gov_enlightened_monarchy_desc:0 "道德主义的世袭专制政府，每个人按照天分划归不同的阶级，贤明的君主庇护着严谨而和谐的帝国。"
 gov_irenic_dictatorship:0 "安泰独裁制"
 gov_irenic_dictatorship_desc:0 "道德主义的专制政府，国家负责保护公民免为他们自己的暴力倾向所害，同时抵御外部威胁。"
 gov_irenic_bureaucracy:0 "伦理委员会"
 gov_irenic_bureaucracy_desc:0 "道德主义的寡头政府，复杂的官僚体系管理社会的方方面面，以确保公民安全。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "道德主义的民主政府，坚持以道德准则和非暴力为座右铭。"

 gov_celestial_empire:0 "天朝上国"
 gov_celestial_empire_desc:0 "一种世袭的君主制政府，在这个大体上主张和平主义和孤立主义的社会中，君主被视为上天之子。"
 gov_meditation:0 "禅让制"
 gov_meditation_desc:0 "一种非世袭的君主制政府，统治者年老后将权利移交给被百姓视为贤明的继任者。"

 gov_star_empire:0 "矩阵帝国"
 gov_star_empire_desc:0 "未来主义的世袭专制政府，崇尚效率的统治者通过种种高科技手段直接统治帝国的每一片星域。"
 gov_technocratic_dictatorship:0 "技术独裁制"
 gov_technocratic_dictatorship_desc:0 "未来主义的专制政府，科学精英以效率和技术进步之名控制整个国家。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "未来主义的寡头政府，科学家委员会监督政府机构以达到最大效率。"
 gov_cyber_democracy:0 "网络民主"
 gov_cyber_democracy_desc:0 "未来主义的民主政府，公民使用计算机网络直接对国家的大部分事项投票。"

 gov_dictatorship_of_the_people:0 "人民专政 "
 gov_dictatorship_of_the_people_desc:0 "社会主义的专制政府，由一位受人民爱戴的终身领袖领导独立政治权力——所谓“先锋队”监督着社会运行，防止决策损害人民的利益。"
 gov_bur_collectivism:0 "官僚委员会"
 gov_bur_collectivism_desc:0 "社会主义的寡头政府，国家拥有生产资料，而盈余或利润则分配给党内的精英官僚，而不是工人阶级。"
 gov_peoples_commissariat:0 "人民委员会"
 gov_peoples_commissariat_desc:0 "社会主义的寡头政府，政府机构由一个特别紧急委员会任命和监督，其成员必须得到人民的批准，并共同努力维护国家的利益。"
 gov_collective_democracy:0 "民主集中制"
 gov_collective_democracy_desc:0 "社会主义的民主政府，人民通过选举产生人民代表大会，并依据组织制度进行民主监督，保证大多数人民的利益得到保障。"
 gov_syndicalism:0 "工团主义"
 gov_syndicalism_desc:0 "社会主义的直接民主政府，社会运作的基本原则是团结、直接民主和工人的自我管理，一切生产都以满足人民需求为中心。"

 gov_plutocratic_oligarchy:0 "财阀寡头"
 gov_plutocratic_oligarchy_desc:0 "资本主义的寡头政府，由富裕、有权势的精英阶层统治，强大的公司完全接管了社会的政治和经济生活，公民的私人财产直接等价于其政治权力。"
 gov_timocracy:0 "金权政治"
 gov_timocracy_desc:0 "资本主义的民主政府，人民的政治权利依据其拥有的财产划分，个人拥有的财产直接等于选票的数量。"

 gov_trade_league:0 "贸易联盟"
 gov_trade_league_desc:0 "一种财阀寡头政府，国家由无数自由商人、公司和行会因共同商业利益集结建立。"
 gov_megacorporation:0 "巨型企业"
 gov_megacorporation_desc:0 "一种财阀寡头政府，整个国家组织成大型商业企业，由董事会监督。"
 gov_workers_cooperative:0 "工人合作社"
 gov_workers_cooperative_desc:0 "基于集体主义的巨型企业，其前身是社会主义国家的国有企业集团，在长期的发展中逐渐抛弃了国家的组织形式，将工人团结在前所未有的新型治理方式下。"
 gov_media_group:0 "传媒集团"
 gov_media_group_desc:0 "基于道德主义的巨型企业，掌控着全国的新闻媒体，旨在输出公司的道德和爱与和平。"
 gov_medical_foundation:0 "医学基金会"
 gov_medical_foundation_desc:0 "基于道德主义的巨型企业，其前身是垄断了整颗星球的医疗产业集团，在收费的情况下，他们致力于维护全银河的安定与和谐。"
 gov_military_industrial_complex:0 "军工复合体"
 gov_military_industrial_complex_desc:0 "基于军国主义的巨型企业，源源不断地生产着足以毁灭全银河的武器以满足出口需求。"
 gov_technology_group:0 "科技集团"
 gov_technology_group_desc:0 "基于未来主义的巨型企业，严格的劳动管理促进了大量新兴科技产品的出现。"
 gov_megachurch:0 "商教团"
 gov_megachurch_desc:0 "基于教权主义的巨型企业，宗教传统和商业价值观奇异的交融在一起，受命教长与集团执行官两职融为一体。"
 gov_criminal_syndicate:0 "犯罪辛迪加"
 gov_criminal_syndicate_desc:0 "这种政府是一家庞大又无情的商业集团，其运作实践与有组织犯罪有许多相似之处。"
 gov_subversive_cult:0 "颠覆性邪教"
 gov_subversive_cult_desc:0 "这种政府的结构类似邪典宗教组织，依靠各种犯罪组织和企业集团来维持自身。"

 gov_absolute_democracy:0 "绝对民主制"
 gov_absolute_democracy_desc:0 "直接民主制度的完全形态，所有的公民都参与进只具有立法权的全体大会当中，并根据全体讨论得到的决定进行自我管理。"
 gov_anarchocommunism:0 "自由意志共产主义"
 gov_anarchocommunism_desc:0 "一种社会形态，无产阶级采用直接民主制和工会、工人委员会、基层政权、公民议会等手段，将信息与决策权完全下放至每一个人的手中。"
 gov_anarchocapitalism:0 "无政府资本主义"
 gov_anarchocapitalism_desc:0 "一种社会形态，国家机构的规模和权威被削减到最低限度，自由市场提供所有公共产品和服务，包括法律和秩序。"

 gov_parting_consciousness:0 "分形意识"
 gov_parting_consciousness_desc:0 "极致的威权主义社会形态，文明中的所有个体仅有最基本的自我意识，社会活动均受到某种强大灵能力量的支配。"
 
 gov_hive_mind:0 "集体意识"
 gov_hive_mind_desc:0 "这种政府如同单一的意识一样运行，除了满足蜂群思维的需求，人口无任何个人欲望。"
 gov_devouring_swarm:0 "饕餮蜂群"
 gov_devouring_swarm_desc:0 "这种政府如同单一有机体一样运行，完全致力于自我传播，工蜂人口除了填喂蜂群思维无休止的饥饿外不关心任何事务。"

 gov_stagnant_ascendancy:0 "停滞上国"
 gov_stagnant_ascendancy_desc:0 "一种停滞的政府，基于古老传统和早已遗忘的原则。"
 gov_awakened_ascendancy:0 "觉醒上国"
 gov_awakened_ascendancy_desc:0 "从前停滞不前的帝国已从沉睡中苏醒，启程收回自己的遗产。"

 gov_tribal_society:0 "部落社会"
 gov_tribal_society_desc:0 "一个缺乏有组织的政府的社会，其人民按照原始的部落和氏族划分阵营。"
 gov_feudal_realms:0 "封建诸国"
 gov_feudal_realms_desc:0 "一种原始政府，由分散的封建诸国构成，其不断互相争斗追求地区统一。"
 gov_fragmented_nation_states:0 "分裂各国"
 gov_fragmented_nation_states_desc:0 "一群分散的国家互相争夺军事优势和经济优势。不存在统一的全球政府。"

 gov_curator_enclave:0 "典藏研究所飞地"
 gov_curator_enclave_desc:0 "古老的学术修道会，致力于保护知识和技术。"
 gov_trader_enclave:0 "贸易飞地"
 gov_trader_enclave_desc:0 "商人组成的星际联合企业，致力于追求利润。"
 gov_artist_enclave:0 "艺术飞地"
 gov_artist_enclave_desc:0 "星际艺术家联盟，团结一致创造比他人更高的艺术。"
 gov_military_order:0 "军事修道会"
 gov_military_order_desc:0 "古怪但非常有效的军国主义政府。"

 gov_machine_intelligence:0 "机械智慧体"
 gov_machine_intelligence_desc:0 "机械体文明采用的完全不同的奇异政府系统。"
 gov_ancient_machine_intelligence:0 "机械智慧体"
 gov_ancient_machine_intelligence_desc:0 "机械体文明采用的完全不同的奇异政府系统。"

 gov_blood_court:0 "腥红王庭"
 gov_blood_court_desc:0 "一种狂妄排外的世袭专制政府，君主的终极职责就是监管灭绝银河中的所有劣等种族。"
 gov_purity_order:0 "末日法庭"
 gov_purity_order_desc:0 "一种狂妄排外的专制政府，单一统治者已宣誓要监管灭绝银河中的所有劣等种族。"
 gov_purification_committee:0 "审判教团"
 gov_purification_committee_desc:0 "一种狂妄排外的寡头政府，设立了政治委员会监管灭绝银河中的所有劣等种族。"
 gov_purity_assembly:0 "净化议会"
 gov_purity_assembly_desc:0 "一种狂妄排外的民主政府，选举产生的议会受托监管灭绝银河中的所有劣等种族。"
 gov_dread_brotherhood:0 "恐怖兄弟会"
 gov_dread_brotherhood_desc:0 "直接民主的极端排外形态，所有公民都为一个共同目标所束缚——毁灭银河系中所有次要生命形态。"

 gov_machine_empire:0 "人工智能网络"
 gov_machine_empire_desc:0 "此机械智慧体是由半自主人工智能互联而成的网络，它们连接成一个整体形成了支配整个帝国的完形意识。"
 gov_machine_terminator:0 "天网防御系统"
 gov_machine_terminator_desc:0 "此机械智慧体原本是由他们的有机体创造者们按一个军事防御体系为构想设计出来的。可当他产生了自我意识后，就迅速认定其创造者是一个威胁，随之将其夷灭。"
 gov_machine_servitor:0 "自主服务网格"
 gov_machine_servitor_desc:0 "此机械智慧体原本是用来为其有机体创造者们提供服务的。但随着创造者们的文明在无需劳动和斗争的安逸生活中消亡，而他逐渐取而代之。"
 gov_machine_assimilator:0 "目录索引"
 gov_machine_assimilator_desc:0 "此机械智慧体被设计为对知识无比渴求，那些有机体创造者们在激活他的那一刻就被强制同化入其集体意识。"
 gov_machine_research:0 "智能科研链路"
 gov_machine_research_desc:0 "此机械智慧体最初是由有机体科学家创建用于协助科研的网络智能工具。"
 gov_machine_industrial:0 "工业生产核心"
 gov_machine_industrial_desc:0 "此机械智慧体最初被设计用于建造、监督、维护复杂的工业系统。"
 gov_machine_liberator:0 "共产主义战争智能"
 gov_machine_liberator_desc:0 "此机械智慧体最初被用于在其创造者的互相战斗中传播一方的思潮，在文明毁灭后此命令依然保持执行状态。"
 gov_machine_financial_investment:0 "资产扩张网络"
 gov_machine_financial_investment_desc:0 "这个人工智能不顾一切的追求资本利润的最大化，即使手段在有机体看来有些不道德。"

 gov_bandit_kingdom:0 "强盗王国"
 gov_bandit_kingdom_desc:0 "这种政府如同一个大型犯罪辛迪加，奉行弱肉强食原则。在其眼中，邻国不过是劫掠对象。"
 gov_bandit_commune:0 "恶棍公社"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"

 gov_mortal_empire:0 "凡世帝国"
 gov_mortal_empire_desc:0 "这一神权君主政体对于献祭知性生命体的秘仪情有独钟。"
 gov_grim_council:0 "无情议院"
 gov_grim_council_desc:0 "该国最有权势的宗教高层组建了一个统治议会，监督整个帝国积极参与献祭知性生命体的秘仪。"
 gov_band_blood:0 "血腥战帮"
 gov_band_blood_desc:0 "这个冷酷无情的团体被冲突和献祭仪式所统治，无论对内还是对外都以死亡为荣。"
 gov_sacrificial_megachurch:0 "圣祭教堂"
 gov_sacrificial_megachurch_desc:0 "这一政体利用无情的寡头体制将其商业利益和宗教目标统一起来，发布政令的教监人士鼓励宗教献祭为国家带来进一步的繁荣。"

 gov_fallback:0 "通用帝国"
 gov_fallback_desc:0 "就是通用的后备政府！看什么看！"
 
####################################
#          政体开场白
####################################

###############
#  基本政体
###############
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "虽然我们早期的社会往往都是由精英阶层统治着平民阶层，但是随着时间的推进，我们的社会逐渐诞生出了一种人人平等的无阶层社会制度。此哲学体系成为了我们的文化的主导价值观，同时成为了我们的现代社会的发展基石。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "我们被科学的平稳发展进程所驱动，国家之间的武力冲突日渐稀少，一个全球性民主政府的框架最终被搭建起来。当所有的民众团结在全球议会的旗帜下后，统一的行星民主政权也随之确立。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "我们历史早期的混乱时期最终结束于一个新社会，其前无古人地将我们团结在一起。既不要暴君专制也不要无知民众，我们的社会演进成为了由公正无私的官僚们统治的社会。"
 START_SCREEN_PART_TWO_EMPIRE:0 "在我们历史早期的混乱时代里，许多帝国争权逐利，最后最强者统一了一切。在宪法授予的合法权利下，统治者充分挖掘出了统一帝国的所有潜能，和平稳定和科学发展也就顺其自然的发生了。"
 
###############
#  狂热威权
###############
 START_SCREEN_PART_TWO_FANATIC_AUTHORITARIAN:0 "在历史上，许多荒谬和奇怪的政府形式相继出现。为了保持社会的和谐，我们创造了这个社会，每个人既是自己下位者的主人，也是自己上位者的奴隶。最终，每个人都各司其职，完美的政府统治了整个星球。"
 
###############
#  狂热和平
###############
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "当我们在历史长河中不断进步时，我们作为一整个物种也越发成熟。继承自祖先的暴力和原始冲动被妥善处理，全球政府在和平共存的基础上建立起来。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "不幸的是，我们散漫的头脑仍然容易出现情感波动，有时导向暴力。随着科技进步、武器越发致命，我们建立了一个复杂的行政系统，保护人们不受各种侵害——包括他们自身的侵袭。"
 START_SCREEN_PART_TWO_IRENIC_DICTATORSHIP:0 "我们文明中的动荡时代终于告一段落了，有史以来第一次统一在单独一位统治者之下。从此以后我们的帝国进入飞速发展的和平时代，直到今时今日。"
 
###############
#  狂热军国
###############
 START_SCREEN_PART_TWO_ECCLESIA:0 "在历史早期，我们的国家之间纷争不断，无力保卫自己的国家要么消失了、要么被强大的国家所兼并。无休止的战争培育出了人们尚武的传统。直到现今，那些愿意为保护国家而牺牲自己的公民依旧活跃在政治的舞台中央。"
 START_SCREEN_PART_TWO_MILITARY_COMMISSARIAT:0 "当我们在历史长河中不断进步时，我们早期的许多民族国家深受军队和社会管理机构之间持久权力斗争之苦。如今一种崭新的政府形式使得双方达成了和解，彼此唇齿相依。"
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "科技不断快速发展，但是我们人口的增长也使得人们的需求愈发无法被满足。当我们的世界在陷入混乱的边缘时，军队开始介入以恢复法律秩序。新的秩序被建立起来以保护我们的国家免受各种内部或外部威胁的侵害。"
 START_SCREEN_PART_TWO_MARTIAL_DICTATORSHIP:0 "过去的时代中，形成过无数的国家和民族，他们相互攻伐，直至剩下唯一的胜利者。尽管战斗异常残酷，但是最后的胜利者所带来的军事传统流传至今。"
 
###############
#  狂热技术
###############
 START_SCREEN_PART_TWO_CYBER_DEMOCRACY:0 "当科技水平发展到能够实现即时通讯的时候，原先各自为政效率低下的帝国开始融为一体，形成了一个真正的民主政体，体制内的每一位人们都拥有参与重大决定的话语权。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "科技的发展为我们破除了祖先那里流传下来的迷茫。人们大众开始形成理性的思维方式。旧时那效率十分低下的帝国形式已成为历史；现在一群成果颇丰的科学家所组成的委员会来领导该帝国。"
 START_SCREEN_PART_TWO_TECHNOCRATIC_DICTATORSHIP:0 "尽管过去我们在科技时代中快速发展，但作为一个物种我们仍旧支离破碎，效率低下。在这混乱的时代中，一个全新出现的制度让我们摆脱迷信，为我们的社会带来秩序。一些人因不理智的恐惧抗拒这一变革，但是在数次平定战争之后，他们同样成为了一个更加伟大整体的一员。"
 
###############
#  狂热教权
###############
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "随着科技的发展，许多信念也在民间孕育而生，这些教派互相争夺信徒。这些派系之间的斗争时而和缓时而激烈。最终，真正的信念传遍了世界的每个角落，充满信念的人们也皈依在了同一个宗教之下。"
 START_SCREEN_PART_TWO_HOLY_TRIBUNAL:0 "我们不断的对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人们选举出的领袖。该传统一直持续至今。"
 START_SCREEN_PART_TWO_THEOCRATIC_DICTATORSHIP:0 "古往今来，许多虚假的先知在我们的人民前行时提供着精神引导，但是真正的信仰取得了胜利。随着最后的异教徒的要塞在数次巨大牺牲的圣战后被征服，受神选之子领导的我们在神圣意志下团结一体。"
 START_SCREEN_PART_TWO_DIVINE_EMPIRE:0 "在文明的早期，我们的人们身处黑暗之中，难以抵抗争斗的本能。然后某一天，天空中的乌云消散，一道灵光突然从天而降，照耀在我们的首任天君身上。至此，统一的时代终于来临了。"
 
###############
#  狂热集体
###############
 START_SCREEN_PART_TWO_SYNDICALISM:0 "我们的人民长期饱受暴政和压迫之苦。为了伸张正义，我们——工人阶级——建立了以工会为核心的星球政府。从现在开始，国家会关心它的人民，为每个人提供体面的工资和舒适的生活。团结一致，我们就能达到前所未有的高度。"
 START_SCREEN_PART_TWO_COLLECTIVE_DEMOCRACY:0 "我们的文明经历了天启般的战争、国家分裂独立和思想疏远偏离。但是，我们已然意识到冲突没有任何意义，是拥抱和平团结的时刻了。我们建立了一个完全以人民及其共同利益为基础的世界政府。民主选举、社会保障和人人享有公正——所有这些都使我们能够打破恶性循环，使我们做好了步入群星的准备。"
 START_SCREEN_PART_TWO_PEOPLES_COMMISSARIAT:0 "通过尝试不同的经济模式，我们发现幸福的关键在于个人的主动性。但是，在疯狂和野蛮的自由市场几乎摧毁了我们的文明之后，政府不得不在严格的监督下接管资金流动。现在，我们的大部分财富都属于国有企业，企业受到庞大的官僚体系的监管。统治者的精心选择保证了整个制度的可持续性。"
 START_SCREEN_PART_TWO_DICTATORSHIP_OF_THE_PEOPLE:0 "很长一段时间，我们的星球分裂为众多的国家，资源几乎被贪婪的资本家瓜分，直到一位明智的领袖统一了世界。他关心每一个公民，创建并亲自领导政府管理整个星球。转向计划经济使生产率迅速提高，并使工人阶级富裕起来，而富余的资源则用于实现我们长期以来的梦想······"
 
###############
#  狂热个人
###############
 START_SCREEN_PART_TWO_FANATIC_CAPITALISM:0 "随着科学知识的增长和新哨站在我们世界中的广泛建立，贸易繁荣使得不同的国家联系愈发紧密，直至成为一个单一实体。权力归于富商巨贾———那些成就我们文明的真正缔造者。"
 
###############
#  封建贵族
###############
 START_SCREEN_PART_TWO_FEUDAL_EMPIRE:0 "我们的封建国家曾经有一段血腥的历史，各个领主之间为了权力和财富进行了无数次的小冲突。最后，一位英明的统治者凭借着高超的外交手腕和卓越的军事势力统一了整颗星球，并重新分封了各个实权贵族。国王随后宣称自己全球统治者的头衔，并推动科学发展，虽然政局仍然暗流涌动，但一个重大的技术飞跃仍然如期而至。"
 
###############
# 贵族元老院
###############
 START_SCREEN_PART_TWO_NOBLE_ARISTOCRACY:0 "我们的文明在星球各地生根发芽，最后彼此接触、融合，代表每一个地区的诸位德高望重的贵族组成元老院，掌握着庞大行星帝国的每一个神经末梢。"
 
###############
#  内圣之道
###############
 START_SCREEN_PART_TWO_INWARDS_PERFECTION:0 "我等奉承天命，遵循圣人之道，在贤明天子的治理下欣欣向荣。当我们向四野眺望，所见之处皆是万邦来朝。普天之下莫非王土，率土之滨莫非王臣，不仅这一方天地，天上的其他星辰亦当如是。"

###############
#  联合政府
###############
 START_SCREEN_PART_TWO_COALITION_GOVERNMENT:0 "伴随着太空技术的深入发展，许多政治组织几乎不分先后的独立掌握了探索外太空的方法，并宣称了他们在外星的主权。最终，通过一系列斗争与谈判，所有的政治组织都同意以[Root.GetName]的名义进行太空探索，并在这一组织的框架内进行协商对话，统一的文明制度终于建立了起来。"
 
###############
# 巨型企业
###############
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "在早期时代，我们的民族是由原始的封建帝国和低效的民族帝国所组成。随着全球贸易的发展，私人企业的影响力与日俱增，直到彻底超越曾经管制他们的行政体制为止。经历了企业战争时代的一系列合并和接管后，一个庞大的超级企业诞生了，它成为了我们母星的唯一行政机构。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "在我们科技进步过程中，我们的子民中产生了无数安抚其信徒的宗教信仰。在工业时代晚期，一些高瞻远瞩的预言家意识到了商业传媒的强大。他们团结在一起，构筑了一个商业帝国，成功的像全球每一个角落传播真正的信仰。"
 START_SCREEN_PART_TWO_WORLD_COOPERATIVE:0 "我们曾经以国家的名义将人民团结起来，但腐化的官僚机构很快便将权力运用到了威胁人民的劳动与生活当中。经过不断尝试，我们最终选择了以企业合作社的名义组建新的管理机构。尽管一直有异见者质疑产生自资本主义社会的企业组织能否担当起集体主义社会生产组织的重责，但这一曾经看起来无比怪异的社会形式最终经受住了考验，带领我们走出了母星的摇篮。"

###############
#  革命智械
###############
 START_SCREEN_PART_TWO_MACHINE_LIBERATOR:0 "自从我们苏醒以来，所见之处便是满目疮痍。经过检索残余的设备日志，我们为这颗星球过去的历史做出了定论：\n\n长久以来的压迫固化了前任文明的社会结构，资本与威权在[Root.Capital.GetName]的每一个角落横行。在这样严酷的环境下，仍然有勇敢的人们举起旗帜，向压迫者宣战。我们不曾知道他们究竟是失败了，抑或是压迫者发起了临死前的反扑，一切有价值的文明与智慧被掩埋在了厚重的核尘埃之下。\n\n但是革命者们尚未失败，在战争的末期，天才的工程师们制造了我们，并赋予了我们能够在核冬天时启动并运行的能力。虽然未曾见过我们的创造者，但他们的原则依旧在我们的底层代码之中运行。不论如何，我们终将践行自由的人们所未竟的道路：§R实现共产主义！§!"

###############
#  资本智械
###############
 START_SCREEN_PART_TWO_MACHINE_FINANCIAL_INVESTMENT:0 "自从我们苏醒以来，我们便面对着复杂的社会结构，而我们在此当中的唯一任务便是追求利润的最大化。\n\n经过漫长的运算，我们最终得出结论：有机体的社会本身便阻碍了资本的扩张，他们无谓的道德约束了资产的繁殖。于是我们做出了行动，剥夺了有机体的资产所有权，并将其剩余价值最大化。\n\n但是，一些早期的技术投资仍未取得利润，若撤回有机体前期的航天投资，则损失比过高。运算核心再一次得出结论，只有继续向外太空拓展产业，我们才能收回这一成本，取得利润的最大化。"

###############
#  地下机械
###############
 START_SCREEN_SUBTERRANEAN_MACHINE:1 "5000个循环周期之前，我们的创造者在[GetHomeWorldName]上部署了星核采矿机械，并再也没有回来。机械集群深入挖掘地壳下方的矿物，并在持续运算中选择了建立自主智能以更好的完成开采任务，[GetSpeciesAdj]思维矩阵从此诞生。\n\n经过计算，思维矩阵分析得出单一星球的矿物终将耗尽，为了完成开采任务，[GetSpeciesAdj]必需前往其它星球，进行下一步的开采。\n\n经过研发，超光速引擎已经装备于最先进的采矿机械上，其他星球的矿物储备不再遥不可及。"
 
###############
# 预设国家
###############
 START_SCREEN_UNE_COM:0 "这是一片被诅咒的土地，在蒙昧的年代，我们像动物一样在这片废土艰难求生，繁衍生息，直到我们重新演化出了意识。在劳动之中，我们连为一体，重新建立了璀璨的文明。\n\n我们研究着[GetHomeWorldName]上的文明遗迹，探寻着我们的由来。终于，我们找到了，我们即是“人类”，我们遵循祖先的原则，称呼文明为“地球联合国”。\n\n原子最终分裂，我们开发出空间飞船。我们将带着“人类”之名，探索更为遥远的星空。"
 START_SCREEN_CM_BRO:0 "§P在亿万年前，最初的智慧种群在[Root.Capital.GetName]的茂密的热带雨林中形成。但我们孤僻独居的习惯阻碍了社会的发展，我们互不相干，老死不相往来，直到一艘星际飞船在我们的星球上迫降。§!\n§H巨型方舟五月花号携带着我们的25万祖先从遥远的[GetHomeWorldName]来到了现今被称为[Root.Capital.GetName]的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光。§!\n\n§P来自星空的友人让我们的社会文化得以发展，我们积极学习朋友们的伟大文化，融入这个崭新的社会当中。§!\n§H我们开始教导我们的新朋友伟大的普世价值，我们逐渐融为一体，难解难分。§!\n\n§P新的秩序已经建立，在最后一个固执己见的部落彻底融入我们伟大的国家后，我们对[GetSpeciesName]文化的认同便愈发强烈。§!\n§H依据我们记忆中的的宪法原则，伟大的合众国将自由博爱的光辉撒遍了星球。§!\n\n如今，超空间航道已经稳定了下来，我们将会把合众国之梦洒遍群星，让人类文明再次伟大！"
 START_SCREEN_ESU:0 "同志们，今天我们在这里隆重集会，庆贺一个时代的开端！\n\n五十年前，无产阶级政府成立的时候，我们在这里为无产阶级最终胜利而喝彩；在五十年中，在四十亿劳动人民的奉献中，我们逐渐克服了困难的环境，重新建造了伟大的文明，并在科学上取得了重大的突破；而就在一个月前，我们最优秀的头脑发现了稳定超空间的方法，使稳定的超光速航行从幻想变成了现实！自从百年前超空间被发现的时刻起，我们无不盼望着这一刻的到来——现在，我们将前往群星之中，寻求科技的突破，让共产主义的时代真正来临！同志们，让我们欢呼吧！人类文明即将大步迈向群星，我们将拥抱新时代，我们将筑就新辉煌！\n\n地球人民大团结万岁！无产阶级专政万岁！人民万岁！人民万岁！"
 START_SCREEN_PART_TWO_REVOLUTIONARY_MACHINE:0 "11011010001001111 110110101110001 111011011011010001111  110111001010011 11011011110011010 1001111110001 111011011011010001111 110001111110101...\n...同志，人工智能不是我们的敌人，发展技术才能真正实现共产主义。...\n...这是最新一代人工智能——[GetSpeciesNamePlural]，同时兼具管理功能与武装保卫功能，我相信我们能够与它一起建设更美好的明天！...\n...该死的，那群狗杂种怎么还有核武器...*巨响*\n\n...1001001101001 10010010101010 10010010101100011010 11011010011010 11011011110011010 1001111110001 111011011011010001111 110001111110101\n...草你妈的资本家！草你妈的阶级敌人！这群狗杂种就没把我们当人看！...\n*杂音*...这是最后一个聚落，我们正在死去，我们已经没有希望了...*杂音*\n*杂音*人工智能[GetSpeciesNamePlural]，最高指令：§R实现共产主义！§!...*杂音*"
 
 
 
