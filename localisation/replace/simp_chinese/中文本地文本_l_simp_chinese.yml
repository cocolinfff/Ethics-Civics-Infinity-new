#自由主义
 pft_progressive:0 "工会派系"
 pft_progressive_desc:1 "自由主义党派的工会派系代表了工人阶级的利益，他们提倡劳动者进行自我组织与自我管理，并积极争取民主权利的落实。\n\n§L自由主义思潮§!"
 pft_entrepreneurs:0 "议员派系"
 pft_entrepreneurs_desc:1 "自由主义党派的议员派系代表了中产阶级的利益，他们希望推动个人自由精神的实现，并关注在公平公正竞争框架下市场经济的发展。\n\n§L自由主义思潮§!"
 
 pft_manifesti:0 "宣泄派"
 pft_manifesti_desc:0 "自由主义党派的宣泄派由一群艺术家组成，他们的目标不同寻常又极其多样，渴求自由的表达以及无差别对待的改革社会结构。\n\n§L自由主义思潮§!"

#威权主义
 pft_civil_official:0 "官僚派系"
 pft_civil_official_desc:1 "威权主义党派的官僚派系以政府机构的高级官员为核心，他们提倡通过严格的法律条文来治理国家，以怀柔的手段统治社会，并尽可能的确保国家统治的稳定。\n\n§L威权主义思潮§!"
 pft_totalitarian:0 "军警派系"
 pft_totalitarian_desc:1 "威权主义党派的军警派系以执法机构的高级成员为核心，他们推崇以铁血的手段来镇压与国家为敌的犯罪分子，并要求全国必须以军队般的高效进行运转。\n\n§L威权主义思潮§!"

#社会主义
 pft_socialists:0 "群众派系"
 pft_socialists_desc:1 "社会主义党派的群众派系以劳动人民的利益为先，提倡以合作化的方式来保证生产资料所有权和财富的公平再分配。\n\n§L社会主义思潮§!"
 pft_pioneer:0 "先锋队派系"
 pft_pioneer_desc:1 "社会主义党派的先锋队派系代表着党内政治精英的利益，提倡将生产资料集中起来统一分配，并尽可能的优先保障大政府的运作。\n\n§L社会主义思潮§!"

#资本主义
 pft_industrialist:0 "实业家派系"
 pft_industrialist_desc:1 "资本主义党派的实业家派系大多由工厂主构成，他们提倡以工业化的方式取得利润，并会不惜一切代价的推动社会工业化的发展。\n\n§L资本主义思潮§!"
 pft_bankers:0 "金融家派系"
 pft_bankers_desc:1 "资本主义党派的金融家派系由银行家与经济学家组建，他们重视贸易对经济的作用，并追求民间消费的普遍发展。\n\n§L资本主义思潮§!"
 
#未来主义
 pft_technologist:0 "学者派系"
 pft_technologist_desc:1 "未来主义党派的学者派系主要由专注于理论研究的科学家组成，主张在银河范围采取鼓励科学发展的政策，以利于取得大规模的技术进步。他们厌恶由于政治因素而对某些科研活动颁布禁令，支持签订科研协议，并对于人工智能技术的推广运用乐见其成。\n\n§L未来主义思潮§!"
 pft_competitors:0 "技师派系"
 pft_competitors_desc:1 "未来主义党派的技师派系主要由专注于实际应用的科学家组成，主张在全国范围采取鼓励科学发展的政策，以利于国家军事力量的快速发展。他们喜欢从技术上超越别的国家，讨厌被其他国家超越，并对于军事理论技术的推广运用乐见其成。\n\n§L未来主义思潮§!"
 
#教权主义
 pft_secular:0 "传教士派系"
 pft_secular_desc:1 "教权主义党派的传教士派系希望将帝国的教义传播至全银河。他们致力于推广唯心思潮，并且对于技术进步持较为开明的态度。\n\n§L教权主义思潮§!"
 pft_traditionalist:0 "苦修士派系"
 pft_traditionalist_desc:1 "教权主义党派的苦修士派系希望让帝国的思潮回归到步入星辰大海之前某一个时代的传统道路上。他们强调苦修对文明的价值，并且厌恶技术进步。\n\n§L教权主义思潮§!"
 
#崇外主义
 pft_proletarians:0 "无产者派系"
 pft_proletarians_desc:1 "崇外主义党派的无产者派系由一群无产阶级理论家创建，对宇宙中其他种族的无产阶级有着天生的亲近感。比起其他的政治派系，他们更乐于见到国家之间的界限被打破，认为只有全银河的无产阶级都抛下国别的成见联合起来，才能真正的实现大同社会。\n\n§L崇外主义思潮§!"
 pft_xenoist:0 "买办派系"
 pft_xenoist_desc:1 "崇外主义党派的买办派系主要由以星际经营起家的企业家组成，对宇宙中的其他生命与文化有更多的亲近感与喜爱。他们乐于见到国家与他国签订商业协议和移民协定等合作条约，同时厌恶政治上被孤立。\n\n§L崇外主义思潮§!"
 
#种族主义
 pft_isolationist:0 "法官派系"
 pft_isolationist_desc:2 "种族主义党派的法官派系由立法机构的中高级成员组成，他们认为国家在外交上应保持孤立，与其他国家仅保持必要的外交联系——比如只签订互不侵犯条约。他们厌恶发动侵略，同时也不希望作为被侵略的目标。\n\n§L种族主义思潮§!"
 pft_supremacist:2 "沙文主义派系"
 pft_supremacist_desc:4 "种族主义党派的沙文主义派系旨在保证国家创始物种的统治地位。它们倾向于采取利于本族的政策，而罔顾其他物种的利益。\n\n§L种族主义思潮§!"
 
#道德主义
 pft_prosperity:0 "工程师派系"
 pft_prosperity_desc:2 "道德主义党派的工程师派系由国内负责统筹建设的工程师组成，他们喜欢发展工业，希望国家经济能够持续增长并且资源丰收。同时他们不希望爆发影响国内发展的武装冲突。\n\n§L道德主义思潮§!"
 pft_philosopher:0 "哲学家派系"
 pft_philosopher_desc:2 "道德主义党派的哲学家派系由思索生命之间和谐关系的哲学家组成，他们亲近自然，希望国家能够在与自然共处中成长，并厌恶破坏和谐的武装冲突。\n\n§L道德主义思潮§!"
 
#军国主义
 pft_revolutionary:0 "革命家派系"
 pft_revolutionary_desc:1 "军国主义党派的革命家派系由军队中的士兵与基层军官组成，他们厌恶由于人为的阶级划分而导致的不公正现象，并希望以武力来“说服”其他人采取平等的社会制度，为银河带来民主与自由。\n\n§L军国主义思潮§!"
 pft_imperialist:0 "军官派系"
 pft_imperialist_desc:1 "军国主义党派的军官派系由军队中的中高级官员组成，他们希望依靠战争获取军功与荣誉，乐于与其他国家树敌并征服它，并厌恶依靠其他国家的软弱行径。\n\n§L军国主义思潮§!"
 
 
 
