 civic_technocracy:0 "技术治国"
 civic_technocracy_desc:0 "§E次主题理念§!\n为了最大限度地提高效率，该社会将科学和理性作为行事准则。那些无知的、危险的、不合格的政治精英们的个人妄想绝对不能介入。"
