 civic_shared_burden:1 "共产主义社会"
 civic_shared_burden_desc:1 "§Y主题理念§!\n将生产资料公有化并将资源公平分配，确保人人享有社会、政治和经济上的平等，这个社会真正实现了共产主义。"
 civic_tooltip_shared_burden_effects:3 " - £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_labour_hero£ §Y$job_labour_hero$§!，产出少量的£minerals£ 矿物，£food£ 食物，£energy£ 能量币和£unity£ 凝聚力\n - £job_labour_hero£ §Y$job_labour_hero$§!额外产出§Y0.5§!£unity£ 凝聚力与§Y0.25§!£physics_research£ £engineering_research£ £society_research£ 研究点数\n - §Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力，同时根据不同的职业分别产出§Y0.25§!£physics_research£ 物理学研究、£engineering_research£ 工程学研究或£society_research£ 社会学研究，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n - 可采用§Y$living_standard_utopian$§!生活标准，无论其所属§Y阶层§!，在该标准下所有£pop£ 人口拥有丰富的£consumer_goods£ §Y$consumer_goods$§!维护费并享有同等§Y政治权力§!。\n"
 
 civic_socialistic:0 "共产主义理想"
 civic_socialistic_desc:0 "§Y主题理念§!\n这个社会传统上保留着共产主义的理想，虽然将行政的权力交由从劳动者中脱颖而出的少数个体，但却将这个体制视为通往真正平等社会的过渡形态。"
