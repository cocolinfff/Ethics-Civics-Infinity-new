 origin_wizarding_world:0 "魔法世界"
 origin_wizarding_world_desc:0 "在文明的早期，这颗星球上短暂的打开了一条通往某个高维空间的裂缝。尽管只持续了很短的一段时间，但其中泄露出的能量和高维物质已经悄然改变了这颗星球上的部分物理法则，进而深刻地影响了文明发展的进程。"
 origin_tooltip_wizarding_world_effects:0 "- 母星获得§Y$ley_rift$§!，消除$MOD_PLANET_AMENITIES_ADD$与$MOD_POP_ENVIRONMENT_TOLERANCE$惩罚，并提高$mod_planet_jobs_produces_mult$。\n\n- 可通过星球决议在殖民地上添加§Y$ley_rift$§!\n\n- 在拥有§Y$ley_rift$§!的星球上可以训练$mage_army_plural$\n"
 mage_army:0 "法师军团"
 mage_army_plural:0 "法师军团"
 mage_army_desc:0 "经过长久的训练而掌握了通过高维物质改变物理规律的技巧的战斗部队，他们之中的任何一个人火力全开时甚至能毁灭一座城市。"
 ley_rift:0 "灵网裂隙"
 ley_rift_desc:0 "这颗星球曾被来自高维度的奇异物质短暂的影响，生活在星球上的人们可以通过操纵残存下来的神秘物质以越过物理法则的限制，实现自己的愿望。"
 pop_has_sr_zro:0 "  一些岗位能够提取星球上的§P$sr_zro$§!\n  £job_priest£ $job_priest_plural$与£job_researcher£ $job_researcher_plural$消耗§P$sr_zro$§!，并提供更高的产出\n  $MOD_POP_ENVIRONMENT_TOLERANCE$§G+25%§!\n  $mod_planet_jobs_produces_mult$§G+25%§!\n  $MOD_PLANET_AMENITIES_MULT$§G+30%§!\n"
 
 origin_taking_care_of_god:0 "赡养上帝"
 origin_taking_care_of_god_desc:0 "在即将走向太空的前夕，一支舰队坠毁在了这个文明的母星上。破旧不堪的飞船、老龄化的社会、失去朝气的文明，上帝文明在银河中流浪到了曾经的实验室，并向后辈讲述曾经上帝如何创造了新的智慧生物。为了报答上帝文明，同时也为了学习先进的科学技术，人们开始赡养上帝。"
 origin_tooltip_taking_care_of_god_effects:0 "- 开始游戏时添加§Y10§! £pop£ 与自己相似的上帝人口。该种族拥有§Y堕落上帝§!特性，只能担任§Y$job_fe_hedonist$§!岗位。\n\n- 开始游戏时随机获得至少§Y10§!项科技与数量不等的研究选项。\n"
 trait_fallen_god:0 "堕落上帝"
 trait_fallen_god_desc:0 "§L这个文明的物种曾经辉煌，但在文明的暮年，他们丢失了原本的科技与文化，甚至丧失了在宇宙中独立生存的能力。§!"
