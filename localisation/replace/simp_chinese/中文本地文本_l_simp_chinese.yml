 civic_world_cooperative:0 "工人合作社"
 civic_world_cooperative_desc:0 "这个企业合作社由过去的一个社会主义国家中的国有企业发展而来，并一直在保障工人福利的同时维持着这个在外界看起来十分怪异的组织机构。"
 civic_tooltip_world_cooperative_effects:2 " - 能够在自己的星球上设立§Y国有企业§!\n - §Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n"
 
 civic_state_owned_enterprises:0 "国有企业"
 civic_state_owned_enterprises_desc:1 "这个社会开设了大量由政府主持的国营企业，所有的经济命脉和绝大多数的商品销售都掌握在这些集体经济团体的手中。"
 civic_tooltip_state_owned_enterprises_effects:3 "能够在自己的星球上设立§Y国有企业§!，并建造特殊的§Y$BRANCH_OFFICE_BUILDINGS$§!。\n如果采纳了§B$reform_and_opening_up$§!政策，则能够像企业政府一样在其他国家的星球上开设§Y$has_branch_office$§!。"
 BRANCH_OFFICE_NOT_REFORM_AND_OPENING_UP:0 "§R只有采纳§B$reform_and_opening_up$§!政策，完成市场化改革后，我们才能进一步拓展国营企业的营业范围。§!"
 BRANCH_OFFICE_NOT_HAS_SOCIALIST_COUNTRY:0 "§R这个国家不允许境外资本获得掌控该国人民经济的特权。§!"
 
 civic_production_community:0 "生产社群"
 civic_production_community_desc:1 "这个社会的产品生产由大大小小的生产社群所承担，这些类似于一般国家企业的工人自治群体决定着社会的经济命脉。"
