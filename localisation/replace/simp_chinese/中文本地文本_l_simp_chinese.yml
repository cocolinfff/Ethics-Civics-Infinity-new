#    建筑
###############
 
 building_hab_system_capital:0 "居住站行政枢纽"
 building_hab_system_capital_desc:1 "最大化的利用了居住站内狭小的空间，这一建筑承担着空间站里信息流动与物资调配的任务。"
 building_hab_imperial_capital:0 "帝国王座"
 building_hab_imperial_capital_desc:1 "银河帝国的荣耀之座，虽然受限于居住站的大小，这个建筑并没有预想中的那么庞大，但其完善的信息与物流系统将整个居住站融为一体，共同构成了皇帝的行宫。"
 
 building_colliseum:0 "死亡竞技场"
 building_colliseum_desc:1 "提高星球的经济水平和幸福度。退伍的角斗士在军队中发挥余热，并为当地陆军提供支援。"

