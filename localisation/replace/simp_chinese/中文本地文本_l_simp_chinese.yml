 policy_trade_policy:0 "£trade_value£ 税收投资"
 policy_trade_policy_desc:0 "贸易带来的税收是我们无法忽略的一项重要行政收入，我们必须决定这些资源优先供应的领域。\n"
 trade_policy_trade_league:0 "£trade_value£ 贸易联盟：财富投资"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:1 "通过联合成立一个贸易联盟，我们可以将我们的繁荣昌盛和营利安全性推进到一个全新的高度。\n\n§E收集的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.2§!，£food£ §Y0.15§!，£minerals£ §Y0.2§!和£alloys£ §Y0.125§!，£consumer_goods£ §Y0.125§!§!"
 trade_policy_trade_league_innovation:0 "£trade_value£ 贸易联盟：科技投资"
 trade_policy_trade_league_innovation_name:0 "$trade_policy_trade_league_innovation$"
 trade_policy_trade_league_innovation_desc:1 "通过联合成立一个贸易联盟，我们可以将我们繁荣的贸易转化为实实在在的科技红利。\n\n§E收集的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.35§!，£society£ §Y0.125§!，£engineering£ §Y0.125§!，£physics£ §Y0.125§!和£unity£ §Y0.125§!§!"
 trade_policy_national_economy:0 " £pop£ 民族经济"
 trade_policy_national_economy_name:0 "$trade_policy_national_economy$"
 trade_policy_national_economy_desc:0 "不依靠海外贸易，我们同样能够自力更生。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.15§!，£food£ §Y0.1§!，£minerals£ §Y0.15§!，£alloys£ §Y0.1§!，£consumer_goods£ §Y0.1§!和£unity£ §Y0.1§!§!"
 trade_policy_default:0 "£energy£ 财富生产"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "贸易的目的是为个人和国家制造利润。我们理应将贸易专注于财富生产。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y1§!§!"
 trade_policy_growth:0 "£food£ 农业补贴"
 trade_conversion_growth_name:0 "£food£ 农业补贴"
 trade_policy_growth_desc:0 "民以食为天，我们因此必须充分考虑农业生产者的利益。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£energy£ §Y0.5§!和£food£ §Y0.5§!§!"
 trade_policy_mining:0 "£minerals£ 矿业补贴"
 trade_conversion_mining_name:0 "£minerals£ 矿业补贴"
 trade_policy_mining_desc:0 "工业发展需要充足的原材料，我们因此需要鼓励矿业的发展。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£energy£ §Y0.5§!和£minerals£ §Y0.5§!§!"
 trade_policy_consumer_goods:0 "£consumer_goods£ 轻工业补贴"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利润与税收都不及提升公民的生活标准来得重要。我们理应将贸易专注于产品加工与分配日常用品。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!与£consumer_goods£ §Y0.25§!§!"
 trade_policy_consumer_goods_assembly_line:0 "$trade_policy_consumer_goods$"
 trade_conversion_consumer_goods_assembly_line_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_assembly_line_desc:0 "$trade_policy_consumer_goods_desc$"
 trade_policy_alloys:0 "£alloys£ 重工业补贴"
 trade_policy_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "重工业的产出彰显了国家的实力，海量的战略资源储备能够让我们在面对危机四伏的宇宙时从容不迫。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!与£alloys£ §Y0.125§!§!"
 trade_policy_unity:0 "£unity£ 文化补贴"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "贸易路线不仅仅可以传输货物，还可以传播文化。我们理应专注于散播我国的主流文化到所有与我们进行贸易的行星。\n\n§E所获得的每个£trade_value£§Y贸易值§!会贡献£energy£ §Y0.5§! 与 £unity£ §Y0.125§!§!"
 trade_policy_innovation:0 "£job_researcher£ 鼓励创新"
 trade_conversion_innovation_name:0 "$trade_policy_innovation$"
 trade_policy_innovation_desc:0 "繁荣的经济不仅能够带来利润，更能够激励科技的进步。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£energy£ §Y0.35§!、£society£ §Y0.125§!、£engineering£ §Y0.125§!和£physics£ §Y0.125§!§!"
 trade_policy_growth_dev:0 "£planet£ 社会发展"
 trade_conversion_growth_dev_name:0 "$trade_policy_growth_dev$"
 trade_policy_growth_dev_desc:0 "贸易不仅具有经济学上的意义，更具备了无与伦比的社会研究价值，通过研究民间经济的运作，我们便能够更好地指导社会的发展。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£unity£ §Y0.15§!、£society£ §Y0.125§!、£engineering£ §Y0.125§!和£physics£ §Y0.125§!§!"
 trade_policy_development:0 "£building£ 产业建设"
 trade_conversion_development_name:0 "$trade_policy_development$"
 trade_policy_development_desc:0 "金融泡沫的表象之下是空洞的现实，只有充分发展基础产业才能最大程度的确保经济的平稳运行。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£energy£ §Y0.35§!、£food£ §Y0.4§!和£minerals£ §Y0.4§!§!"
 trade_policy_industrial_progress:0 "£job_artisan£ 工业进步"
 trade_conversion_development_name:0 "$trade_policy_industrial_progress$"
 trade_policy_industrial_progress_desc:0 "工业是生产建设的柱石，对工业产出的补贴能够极大地改善国家基础产业建设的水平。\n\n§E每份收集的£trade_value£ §Y贸易价值§!会贡献£alloys£ §Y0.2§!和£consumer_goods£ §Y0.175§!§!"
 
 trade_policy_growth_name:0 "农业补贴"
 trade_policy_mining_name:0 "矿业补贴"

