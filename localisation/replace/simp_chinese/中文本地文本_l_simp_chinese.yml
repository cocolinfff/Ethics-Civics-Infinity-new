 civic_characteristic_socialism:0 "特色社会主义"
 civic_characteristic_socialism_desc:0 "这个国家在立法上遵循社会主义原则，并在实践中结合市场化与私有制原则对社会主义制度进行了修正。"
 civic_tooltip_characteristic_socialism_effects:2 " - 开始游戏时解锁$reform_and_opening_up$政策\n"
