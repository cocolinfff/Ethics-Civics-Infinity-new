 civic_super_fast_paced_life:0 "超节奏生活"
 civic_super_fast_paced_life_desc:0 "§P国民文化§!\n这个社会提倡高效率，认为对时间的浪费是及其可耻的，只有超额完成工作后才能心安理得地享受，以及在有限的假期中尽可能地将存款挥霍一空以满足自身的欲望。人们因此而拼命工作，并在短暂度假时消费一切——包括他们自身。"
 civic_tooltip_super_fast_paced_life_effects:2 " - §Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£trade_value£ $TRADE_VALUE$\n - §Y$pop_cat_specialist$§!阶级额外产出§Y0.5§!£trade_value£ $TRADE_VALUE$\n - §Y$pop_cat_ruler$§!阶级额外产出§Y1§!£trade_value£ $TRADE_VALUE$\n"
 
 civic_globalism:0 "全球主义"
 civic_globalism_desc:0 "§P国民文化§!\n驱使我们进入太空的，不仅是对未知与不熟悉事物的痴迷，更是有利可图的交易，我们可以从中获益。\n\n"
 civic_tooltip_globalism_effects:2 " - 通过§Y增强投标§!，他们的星球有更高的几率被提名主持§Y银河市场§!，使用§Y增强提名投标§!花费更少的影响力\n\n - §Y商业协议§!不需要花费影响力维持\n\n - 提高§Y贸易联盟§!飞地的评价\n\n - §Y企业家派系§!对§Y贸易联邦§!提供额外支持\n"
 
 civic_defenders_faith:0 "激进狂热者"
 civic_defenders_faith_desc:0 "§P宗教教义§!\n宗教原教旨主义者，这支军队保持着高强度军事训练的强大传统，包括身体上和精神上的。他们必须随时准备保护自己的宗教信仰不受异教徒的侵害。"
 civic_tooltip_defenders_faith_effects:2 " - 寺庙建筑额外提供£job_templar£ §Y$job_templar$§!岗位（结合§Y神权政治§!或§Y教权主义§!主题的国民理念可以让他们更强大）\n - 允许使用特殊凝聚力野望——§Y神圣远征§!\n"
 
 civic_xeno_militarist:0 "调停者"
 civic_xeno_militarist_desc:0 "§P国民文化§!\n这个文明天生对外来文化开放，但为了维持全球力量的平衡，它并没有忽视使用军事力量。"
 civic_tooltip_xeno_militarist_effects:2 " - §Y保障独立§!和§Y互不侵犯条约§!不需要影响力维护\n - §Y霸权家派系§!对§Y防御条约§!给予支持\n - §Y霸权家派系§!不会为§Y宿敌§!提供超过1的影响力，不要求§Y侵略性外交§!\n - §Y霸权家§!派系对§Y解放战争§!战争政策给予支持\n - §Y轨道轰炸§!选项受限\n"
 
 civic_liberator:0 "解放者"
 civic_liberator_desc:0 "§P国民文化§!\n这个文明憎恨一切压迫者与剥削者，他们立誓要为全银河智慧生物带来解放。"
 civic_tooltip_liberator_effects:2 " - §Y保障独立§!和§Y互不侵犯条约§!不需要影响力维护\n - §Y革命者派系§!对§Y防御条约§!给予支持\n - 开始游戏时解锁$continuous_revolution$政策\n - §Y轨道轰炸§!选项受限\n"
 
 civic_inwards_perfection:0 "内圣之道"
 civic_inwards_perfection_desc:0 "§P国民文化§!\n昔三代之居皆在央元之间，天子宅兹中国，自兹乂民，权倾天下，宫臣皆受命于天朝，不得同之藩国。上国富庶，民生安居，不求于外。\n\n§Y$civic_pompous_purists$§!国民理念的高级版"
 civic_tooltip_inwards_perfection_effects:2 " - 不能§Y宣布宿敌§!\n - 不能签订§Y防御条约§!\n - 不能签订§Y移民协议§!\n - 不能签订§Y研究协议§!\n - 不能签订§Y商业协议§!\n - 不能§Y保障独立§!\n - 不能加入§Y联邦§!\n - 不能§Y渗透§!土著\n - 不能使用§Y无限制战争§!政策\n - 建造§Y行星护盾生成器§!产出额外的 £unity£ 凝聚力\n - §Y边境政策§!默认§Y关闭§!\n"
 
 civic_exploration:0 "寻星者"
 civic_exploration_desc:0 "§P国民文化§!\n该文明由真正的拓荒者精神和探索秘密的纯粹感推动进入太空，而不仅仅是帝国主义的野心。"
 civic_tooltip_exploration_effects:2 " - 不能设置§Y军事电信§!政策\n - 开始游戏时解锁§Y自动探索协议§!科技\n - §Y解锁舰船类型：§!私人殖民船\n"
 
 civic_reeducated_labor:0 "奴役暴君"
 civic_reeducated_labor_desc:0 "§P国民文化§!\n该社会的经济被一些强大而冷酷的奴隶贸易公司老板所控制，对奴隶劳动力的严重依赖可能导致普通公民就业机会减少。\n\n§Y奴隶公会§!国民理念的高级版"
 civic_tooltip_reeducated_labor_effects:2 " - 能够使用§Y$slavery_indentured$§!奴役方式\n - 非§Y道德主义§!可以建造特殊建筑——§Y新竞技场§!，增加£job_gladiator£ §Y角斗士§!岗位，产出一定的£trade_value£ $TRADE_VALUE$并提高当地§Y陆军伤害§!\n"
 
 civic_star_settlers:0 "星之开拓者"
 civic_star_settlers_desc:0 "§P国民文化§!\n随着太空探索的起步，这个文明已然被强烈的开拓精神所浸染。人们倾向于通过和平扩张和殖民来扩大他们的领土，并尽可能广泛地重新定居。"
 civic_tooltip_star_settlers_effects:2 " - £job_colonist£ §Y$job_colonist_plural$§!同时产出 §Y5§! £unity£ 凝聚力\n - 不能设置§Y军事运输§!或§Y军事电信§!政策\n - 开始游戏时解锁§Y星际野望§!科技\n"
 
 civic_memorialist:0 "记念主义"
 civic_memorialist_desc:0 "§P国民文化§!\n该帝国重视记忆和逝去的知性生命体，希望求得更好的稳定性和经死与新生、传承的循环获得的见解。"
 civic_hive_memorialist:0 "衰亡纪念者"
 civic_hive_memorialist_desc:0 "蜂巢思维对于其他知性实体的逝去抱持着特殊的情怀，并以此集中自我，延续自我。"
 civic_machine_memorialist:0 "逆熵协议"
 civic_machine_memorialist_desc:0 "机械智能通过仔细地分析泛宇宙中的熵，调谐了自身对核心协议的理解。对于追求更进一步的灵活性来说，数据是冗余的。"
 
 civic_warrior_culture:0 "尚武文化"
 civic_warrior_culture_desc:0 "§P国民文化§!\n这个社会已经发展出一种强悍的武士精神。武功战力高于一切，只有在战场上才能获得真正的荣耀。"
 civic_tooltip_warrior_culture_effects:1 " - 替换 £job_entertainer£ §Y$job_entertainer$§!岗位为 £job_duelist£ §Y$job_duelist$§!岗位，$job_duelist_effect_desc$\n - 开始游戏时解锁§Y集中指挥§!科技\n"
 
 civic_liberty_of_libido:0 "欲望自由"
 civic_liberty_of_libido_desc:0 "§P国民文化§!\n这个社会在发展的早期就摆脱了令银河大多数文明都为之困扰的伦理困境，这使他们在生物性行为方面开放到了令其他文明感到恐惧的程度。"
 civic_tooltip_liberty_of_libido_effects:1 " - 未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，而同样采纳了这个国民文化的国家对该文明的§Y评价§!§G+40§!\n - 允许开设§Y$has_branch_office$§!的国家能够建造特殊的$BRANCH_OFFICE_BUILDINGS$：§Y$building_alien_custom_street$§!\n - 采纳$ap_evolutionary_mastery$飞升天赋后，$allow_crossbreeding$§H（可以在开局设置中开关这一选项）§!\n"
 
 civic_libido_equipment:0 "欲望器械"
 civic_libido_equipment_desc:0 "§P国民文化§!\n这个社会认为底层人口的配偶或处于发育期的个体是承载文明无尽欲望的最佳工具，弱势性别的底层“适格者”将会受到全社会普遍的性虐待，并会在改造后被用于特殊产业当中。"
 civic_tooltip_libido_equipment_effects:1 " - 未采纳这个国民文化的国家对该文明的§Y评价§!§R-40§!，采纳了$civic_liberty_of_libido$国民文化的国家对该文明的§Y评价§!§R-100§!\n - 能够建造 £building£ §Y$building_equipment_breeding_plant$§!\n - $job_tentacle_seedbed_effect_desc$\n - 开始游戏时拥有§Y4§! £pop£ 经过改造后的人口，这些人口拥有§Y奴隶基因§!特性\n - 开始游戏时拥有§Y$tech_gene_tailoring$§!科技"
 
 civic_terraforming:0 "环境工程师"
 civic_terraforming_desc:0 "§P国民文化§!\n这个社会的人们对生态和环境问题的关注度很高，并强烈依赖科学技术来研究这些问题。"
 civic_tooltip_terraforming_effects:0 " - 星球特征与§Y障碍§!能够提供一定数量的 £housing£ 住房和 £job_researcher£ $job_researcher_plural$岗位\n - 允许使用特殊的星球决议，以根除星球的异常，例如§Y辐照天地§!、§Y潮汐锁定§!、§Y生态受损§!等等\n - 开始游戏时解锁§Y地表塑造§!科技\n - 清除星球§Y障碍§!可能一次性地提供某些资源\n"
 
 civic_spiritual_seekers:0 "精神探寻者"
 civic_spiritual_seekers_desc:0 "§P宗教教义§!\n该社会的人们主要关心的是心理自我发展和寻求内心的平静。"
 civic_tooltip_spiritual_seekers_effects:2 " - 寺庙建筑额外提供 £job_transcend£ $job_transcend$岗位，产生少量 £unity£ 凝聚力，£society£ 社会学研究和£engineering£ 工程学研究，并减少§Y犯罪度§!\n - 出现§Y灵能理论§!科技选项的概率提高\n"
 
 civic_catalytic_processing:0 "催化加工"
 civic_catalytic_processing_desc:0 "§P国民文化§!\n这个文明的工业专注于研究催化化学，并揭开了使用有机材料建造太空构造的奥秘。"
 civic_tooltip_catalytic_processing_effects:0 "£alloys£ §Y$alloys$§!生产岗位由消耗矿物转变为消耗£food£ §Y$food$§!，同时额外产出§Y1§!£society£ §Y社会学研究点数§!\n£job_farmer£ §Y农业特化的星球类型§!同样会增加星球上的£alloys£ 合金产出"
 
 civic_crafters:0 "能工巧匠"
 civic_crafters_desc:0 "§P国民文化§!\n对一丝不苟的工艺的执着是这个社会的核心。即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"
 civic_tooltip_crafters_effects:0 "£consumer_goods£ §Y$consumer_goods$§!生产岗位额外产出§Y1§!£trade_value£ §Y贸易额§!以及§Y1.5§!£engineering£ §Y工程学研究点数§!\n"
 
 civic_crafters_socialism:0 "能工巧匠"
 civic_crafters_socialism_desc:0 "§P国民文化§!\n对一丝不苟的工艺的执着是这个社会的核心。即使在最基本的行业中，灵巧的附肢和敏锐的感觉器官也能帮助他们创造真正的神奇瑰宝。"
 civic_tooltip_crafters_socialism_effects:0 "£consumer_goods£ §Y$consumer_goods$§!生产岗位额外产出§Y2§!£engineering£ §Y工程学研究点数§!"
 
 civic_industry_commerce_assembly_line:0 "工商流水线"
 civic_industry_commerce_assembly_line_desc:0 "§P国民文化§!\n这个社会的消费品生产完全接入商业流水线当中，尽管生产总额略微降低，但高质量的商品总能及时抵达消费者的手中。"
 civic_tooltip_civic_industry_commerce_assembly_line_effects:0 "£consumer_goods£ §Y$consumer_goods$§!生产岗位额外产出§Y2§!£trade_value£ §Y贸易额§!\n$trade_policy_consumer_goods$税收投资政策提供的加成效果提高"
 
 civic_conciliatory:0 "调和主义"
 civic_conciliatory_desc:0 "§P国民文化§!\n这个社会对激进思想的反应总是激烈的，如果有人想要掀开屋顶，那么他们便会打开窗户，把那人丢出去。"
 civic_tooltip_conciliatory_effects:0 "§H激进思潮§!的修正效果将被抵消。"
 
 civic_martial_brotherhood:0 "军民一体"
 civic_martial_brotherhood_desc:0 "§P国民文化§!\n这个社会将军队视为实现社会主义的一支重要力量，从抢险救灾到生产建设，军人的身影都无处不在。对于这个社会的人民而言，服役是一项荣誉，而不是债务或义务。"
 civic_tooltip_martial_brotherhood_effects:2 " - £job_soldier£ §Y$job_soldier_plural$§!同时产出少量的 £minerals£ 矿物，£food£ 食物和 £unity£ 凝聚力\n"
 
 civic_ultravisionary_socialism:0 "远视主义"
 civic_ultravisionary_socialism_desc:0 "§P国民文化§!\n这个社会将科技的发展放在了社会目标的第一位。他们认为发展科技是通往共产主义的捷径，因此他们将绝大部分的资源都投入到了科学教育与科研工作之中。"
 civic_tooltip_ultravisionary_socialism_effects:2 " - $building_institute$能够提高§Y人口幸福度§!\n - §Y自由人口§!额外生产 §Y0.5§! £physics£ £society£ £engineering£ 研究点数\n - §Y人口§!额外消耗§Y0.5§!£unity£ 凝聚力\n"
 
 civic_liberation_theology:0 "解放神学"
 civic_liberation_theology_desc:0 "§P宗教教义§!\n这个社会把社会主义的社会分析作为解释神学的原则，认为神的本质乃是“劳动者”与“解放者”。他们要求神学不仅要反思世界，还要改造世界，更要通过了解神的话语，从而真正的解放世界。"
 civic_tooltip_liberation_theology_effects:2 " - £job_priest£ §Y$job_priest_plural$§!能够提高§Y$pop_cat_worker$§!阶级的§Y幸福度§!，同时额外产出少量的 £minerals£ 矿物，£food£ 食物和 £unity£ 凝聚力\n - §Y$pop_cat_worker$§!阶级额外产出§Y0.25§!£unity£ 凝聚力，并额外消耗§Y0.15§!£consumer_goods£ 消费品\n - §Y宗教派系§!会因§Y社会平等§!或§Y乌托邦§!生活标准感到愉悦\n"

 civic_knowledge_seeker:0 "知识崇拜"
 civic_knowledge_seeker_desc:0 "§P宗教教义§!\n出于历史原因，这个文明将科学视为神学的一部分，并大力鼓励教士们在科学的道路上不断前进。"
 civic_tooltip_knowledge_seeker_effects:0 "£job_priest $job_priest_plural$岗位的£unity£ 凝聚力产出降低，但产出£society£ 社会学研究、£physics£ 物理学研究和£engineering£ 工程学研究\n允许使用特殊法令——§Y文物研究§!\n£job_priest $job_priest$岗位和£job_researcher£ $job_researcher_plural$不会互相产生干扰\n"
 
 civic_industry_pacesetter:0 "行业标兵"
 civic_industry_pacesetter_desc:0 "§P国民文化§!\n这个社会会表彰在劳动中具有突出表现的模范人物，并将其工作方法编纂成可复制的方案，向全社会推广。"
 civic_tooltip_industry_pacesetter_effects:1 " - £job_labour_hero£ §Y$job_labour_hero_plural$§!岗位能够为岗位产出提供加成\n - 允许使用特殊的星球决议，宣传先进的工作经验，为特定领域的岗位产出提供加成"
 
 civic_civil_rights_gun_grant:0 "武斗"
 civic_civil_rights_gun_grant_desc:0 "§P国民文化§!\n这个社会允许一切武器的流通与使用，并鼓励公民以手中的武器去争夺自身的权利。"
 civic_tooltip_rights_gun_grant_effects:2 " - £job_foundry£ $job_foundry_plural$能够增加$MOD_ARMY_STARTING_EXPERIENCE_ADD$\n"
 
 civic_eternal_jihad:0 "无休之季"
 civic_eternal_jihad_desc:0 "§P宗教教义§!\n这个社会树立了无数的偶像，并为此分化出了大大小小的派系。以自我之名，人们为偶像进行着斩草除根、不死不休的圣战。"
 civic_tooltip_eternal_jihad_effects:2 " - 提供特殊岗位：£job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!，$job_professional_star_fans_effect_desc$\n - 寺庙建筑将£job_priest£ §Y$job_priest_plural$§!替换为£job_manager£ §Y$job_manager_plural$§!和£job_entertainer£ $job_entertainer_plural$\n - 商业区与城市区将£job_clerk£ §Y$job_clerk_plural$§!替换为£job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!和£job_entertainer£ $job_entertainer_plural$\n"
 
 civic_futuristic_art:0 "未来派艺术"
 civic_futuristic_art_desc:0 "§P国民文化§!\n这个文明的艺术文化与科技发展息息相关，他们的艺术家总是乐于尝试最前卫的艺术。"
 civic_tooltip_futuristic_art_effects:2 " - £job_researcher£ $job_researcher_plural$与£job_head_researcher£ $job_head_researcher_plural$额外产出§Y1§!£unity£ 凝聚力和§Y3§!£amenities£ 舒适度，并额外消耗§Y1§!£consumer_goods£ 消费品\n - §Y$building_art_club$§!额外产生£physics£ £society£ £engineering£ \n"
 
 civic_anglers:0 "渔夫"
 civic_anglers_desc:0 "§P国民文化§!\n这个社会善于利用大自然的恩惠，为自己提供稳定的生活资料和经济价值。"
