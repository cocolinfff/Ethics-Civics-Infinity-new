 revolution_op.2.name:0 "反抗"
 revolution_op.2.1.desc:0 "我们的特工已经顺利与[target.GetName]内部的反抗组织会面，有关洽谈正在进行，以确保他们接受我们的统一指挥。"
 revolution_op.3.name:0 "根据地"
 revolution_op.3.desc:0 "[target.GetName]内部的多处反抗势力已经被我们统合在了一起，他们为我们提供了数个地点，并希望我们挑选一个作为根据地指挥部的所在地。"
 revolution_op.3.a.name:0 "[revolution_planet_1.GetName]"
