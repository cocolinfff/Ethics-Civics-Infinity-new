 civic_family_business:0 "家族式企业"
 civic_family_business_desc:0 "这个巨型企业就像一个等级森严的大家庭，每个员工都几乎世世代代的担任本职，不能逾越自己的职责半分。"
 
 civic_presence_fleet:0 "存在舰队"
 civic_presence_fleet_desc:0 "这个帝国认为他们面临的问题不是一支舰队就能解决的，资源应该用在其他方面。至于舰队，只需要存在就行了。"
 
 civic_financial_investment:0 "金融投资"
 civic_financial_investment_desc:0 "这个巨型企业的员工会选择将部分实体资产投入公司资产的筹集之中，以换取部分利润作为回报。"
 civic_tooltip_financial_investment_effects:2 "来自£job_technician£ $job_technician_plural$的£trade_value£ $TRADE_VALUE$:§G+1§!\n"
 
 civic_cutthroat_politics:0 "阴谋政治"
 civic_cutthroat_politics_desc:0 "这种政治制度因其阴谋权术而闻名于世，权力斗争、阴暗的背后交易和密谋策划是理所当然的。而政治家们隐藏在面具下的谜团也往往让其他人对该国政府廉价的承诺充满疑虑。"
 
 civic_parliamentary_system:0 "新民主"
 civic_parliamentary_system_desc:0 "该社会重新定义了民主的形式，并认为除了他们以外的所谓“民主”都是实质上的专制。"
 
 civic_parliamentary_system_corporate:0 "民主制"
 civic_parliamentary_system_corporate_desc:0 "该社会重新定义了民主的形式，并认为没有人比他们更懂民主。"

 civic_performance_appraisal:0 "绩效考核"
 civic_performance_appraisal_desc:0 "这个巨型企业拥有完善的考核与晋升机制，只要能够为公司创造利益，即使平民出身也能得到更高的管理权限。"
 
 civic_biochemical_warrior:0 "免疫战术"
 civic_biochemical_warrior_desc:0 "这个文明政府的军事部门乐于使用最先进的生化武器来抵御一切构想中的敌人，并在一定程度上忽略了在持续性的公开或机密研究中的社会舆论与道德考量。"
 civic_tooltip_biochemical_warrior_effects:2 " - £job_healthcare£ $job_healthcare_plural$额外产出§Y1.5§!£society£ 社会学研究\n - $javorian_pox_desc$\n - 开始游戏时解锁§Y$tech_dangerous_wildlife$§!与§Y$tech_dense_jungle$§!科技"
 
 civic_hive_biochemical_warrior:0 "$civic_biochemical_warrior$"
 civic_hive_biochemical_warrior_desc:0 "这个蜂群使用最先进的生化武器来抵御一切构想中的敌人，在一定程度上忽略了因此造成的生存环境破坏。"
 civic_tooltip_hive_biochemical_warrior_effects:2 " - $javorian_pox_desc$\n - 开始游戏时解锁§Y$tech_dangerous_wildlife$§!与§Y$tech_dense_jungle$§!科技"
 
 civic_army_production:0 "耕战一体"
 civic_army_production_desc:0 "为了应对庞大的军队带来的军费支出，该国的军队在训练与战争的闲暇时间会自行生产部分军需物资。"
 civic_tooltip_army_production_effects:2 " - £job_soldier£ §Y$job_soldier_plural$§!额外产出£food£ 食物与£alloys£ 合金\n"
 
 civic_extremely_efficient_storage:0 "极效仓储"
 civic_extremely_efficient_storage_desc:1 "这个文明在历史的早期多次受到资源危机的困扰，他们因此极端注重物资的储存与保护以备不时之需。"
 civic_tooltip_extremely_efficient_storage_effects:3 " - §Y$building_resource_silo$§!行星建筑额外§G+3000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，并§G+1§!£job_soldier£ $job_soldier_plural$岗位\n - §Y$building_resource_silo$§!恒星基地建筑额外§G+3000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$，并§G+1§!£unity£ $unity$\n - §Y$district_city$§!增加$MOD_COUNTRY_RESOURCE_MAX_ADD$，环世界的§Y$district_rw_city$§!以及居住站的§Y$district_hab_housing$§!同样如此。"
 
 civic_science_knight:0 "科研骑士"
 civic_science_knight_desc:1 "在这个社会上，科研人员是荣耀的贵族，他们通过层层分封确立了他们在科学界的地位与荣誉。"
 civic_tooltip_science_knight_effects:3 " - £job_head_researcher£ $job_head_researcher_plural$和$job_researcher_plural$的政治权力提高\n - §Y科学家§!初始等级为2级\n"
 
 civic_learning_society:0 "学习型社会"
 civic_learning_society_desc:1 "在这个社会，每个人都穷尽自己的一生去学习知识，以有限的生命创作无限的可能。"
 civic_tooltip_learning_society_effects:3 " - §Y科学家§! 有两倍的机会发现属于他们研究领域的技术\n"

 civic_big_industrial_farming:0 "大工业农作"
 civic_big_industrial_farming_desc:0 "这个社会精于农业生产，并结合工业化的浪潮将农作效率提高到了前无古人的水平。"

 civic_mining_company:0 "矿业公司"
 civic_mining_company_desc:0 "这个巨型企业从矿业当中崛起，他们也因此拥有最好的矿业设施。"

 civic_true_hero:0 "英雄本色"
 civic_true_hero_desc:0 "这个社会认为英雄是一种行为而不是一种身份，在有需要的时候，每个人都能成为彼此的英雄。\n\n§L兄弟，来份色图。§!"
 
 civic_business_reporting_administration:0 "商业报告行政"
 civic_business_reporting_administration_desc:0 "这个巨型企业雇佣了大量专业职员来监管一线生产活动，他们通过职员的商业报告来进行行政管理。"
 civic_tooltip_business_reporting_administration_effects:1 " - 替换 £job_bureaucrat£ §Y$job_bureaucrat_plural$§!岗位为 £job_clerk£ §Y$job_clerk$§!岗位， £job_clerk£ §Y$job_clerk$§!额外产出少量的 £unity£ $unity$\n - 开始游戏时解锁§Y$tech_effective_bureaucracy$§!科技\n"
 
 civic_democracy_and_clean_government:0 "民主廉政"
 civic_democracy_and_clean_government_desc:0 "这个社会克服了官僚主义的重重阻碍，探索出了一条行之有效的民主行政体系，并取代了原有的官僚系统。"
 civic_tooltip_democracy_and_clean_government_effects:1 " - 替换 £job_bureaucrat£ §Y$job_bureaucrat_plural$§!岗位为 £job_clerk£ §Y$job_clerk$§!岗位， £job_clerk£ §Y$job_clerk$§!额外产出少量的 £unity£ $unity$\n - §R$civic_anarchism$§!能够建造§Y$building_bureaucratic_1$§!\n - §Y$civic_peaceful_republic$§!与§Y$civic_executive_committee$§!对 £job_bureaucrat£ §Y$job_bureaucrat_plural$§!的加成同样应用于 £job_clerk£ §Y$job_clerk$§!\n - 开始游戏时解锁§Y$tech_effective_bureaucracy$§!科技\n"
 
 civic_OGAS:0 "自动化乌托邦"
 civic_OGAS_desc:0 "这个社会主义国家用高度发达的计算机管理系统取代了冗杂的官僚机构，从根本上杜绝了官僚主义的滋生。"
 civic_tooltip_OGAS_effects:2 " - §R无法建造§Y$building_bureaucratic_1$§!§!\n - 能建造 £building£ §Y$building_planetary_management_center$§!，提高$mod_planet_jobs_unity_produces_mult$，并随着星球首都的升级不断减少$mod_planet_structures_upkeep_mult$\n"
 
 civic_real_estate_market:0 "房产市场"
 civic_real_estate_market_desc:1 "这个文明的房地产市场是其保持经济活力的重要支柱，为了维持社会的繁荣，部分人不得不支付流离失所的代价。"
