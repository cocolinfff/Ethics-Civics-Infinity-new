 observation.3124.desc:0 "[Root.GetName]，[Root.GetName]，这里是X-34特工，我请求恢复联络……嗯……欸？是[ruler.GetRegnalName][Root.GetRulerCall]吗？不好意思，我有些激动，请让我组织一下语言……\n\n您好，[Root.GetRulerTitle][Root.GetRulerCall]，这里是[From.From.GetName]渗透计划的执行者X-34。我向您汇报自联络中断以来的任务进展情况。"
 observation.3124.a:0 "说明情况。"
 observation.3124.a.response:0 "如您所见，我曾经是[Root.Owner.GetSpeciesName]，现在是一名[From.From.Owner.GetSpeciesName]。在六个月前，我的爱人——啊，向您介绍，就是我身旁这位[From.From.Owner.GetSpeciesName]女士——在偶然间撞破了我的真实身份。当我向我深爱的人坦白的时候，最初她很害怕，不过她最终还是理解了我们。那一天，我向她——还有我自己——保证，我会争取成为一个真正的[From.From.Owner.GetSpeciesName]，并为之努力。"
 observation.3124.b:0 "所以，你为此而抛弃了[From.GetName]？"
 observation.3124.b.response:0 "不，[Root.GetRulerCall]，我并没有忘记自己的使命。我刚刚说过，我向她阐明了[Root.GetName]平等包容的理念，她对此颇为赞同，因此自愿成为了我们的非正式成员。她的家族在[From.From.GetName]的上层社会有着广阔的人脉，我们也因此会见了[From.From.GetName]各国的大部分政要，并在他们中间争取了广泛的支持。现在他们希望[From.From.GetName]同样成为[Root.GetName]之中光荣的一份子。\n\n我知道我们的行动违反了纪律，所以我暂时切断了联络，待到做出了成果才恢复通讯，以免波及其他的行动小组。"
 observation.3124.c:0 "……行动完成后你自己去领取处分吧。不过，祝福你们。"
 observation.3124.c.response:0 "谢谢您的理解，我会继续为了我们的理想而努力。\n\n与您共勉。"
 
 
