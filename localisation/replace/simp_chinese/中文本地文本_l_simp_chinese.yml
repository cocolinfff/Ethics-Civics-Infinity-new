 civic_beacon_of_liberty:0 "精神自由"
 civic_beacon_of_liberty_desc:0 "§Y主题理念§!\n这个社会将个人自由理想化，认为个人追求和实现自己目标和抱负的权利高于一切。他们追求减少中央政府的权力和官僚主义的管制，并鼓励创新以及人员、货物和思想在全国范围内的自由流动。"
 civic_tooltip_beacon_of_liberty_effects:2 " - £building£ §Y首都建筑§!会替换部分 £job_politician£ §Y$job_politician$§!岗位为 £job_merchant£ $job_merchant_plural$岗位，提高§Y舒适度§!并产出§Y$TRADE_VALUE$§!\n - §Y银河证券交易所§!建筑提供额外的 £job_merchant£ $job_merchant_plural$岗位，并提高星球§G+5%§!$TRADE_VALUE$\n - §Y解锁舰船类型：§!私人殖民船\n - §Y社会福利§!生活标准不可用\n"
 
