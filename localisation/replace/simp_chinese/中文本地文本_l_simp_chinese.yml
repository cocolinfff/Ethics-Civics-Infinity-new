 good_trading:0 "经济学"
 good_trading_desc:0 "标准经济理论和实践的知识。"
 leader_trait_expertise_good_trading:0 "专长：经济学"
 leader_trait_expertise_good_trading_desc:0 "这位领导人研究多年，是经济贸易领域的专家。"
 
 statecraft:0 "官僚制"
 statecraft_desc:0 "建立高效官僚体系的艺术。"
 leader_trait_expertise_statecraft:0 "专长：官僚与治理"
